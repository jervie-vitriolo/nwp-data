    'template': '1'
    'title': "‘Rosal' intensifies into a tropical storm; no storm signals hoisted\
      \ \n"
    'updated': 2022-12-11T23:39:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59bcdf-5cc2-47bb-b28d-af7275b525ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:39:18.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:25:04.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) –</strong>&nbsp;“Rosal”
        has intensified into a tropical storm, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said in its 11 p.m. advisory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb8539-12a2-4991-8636-3136a6ac7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:39:18.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:25:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee913a-1e13-4544-9314-7251b3e7ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T23:39:18.277+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:25:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals were raised as Rosal remains less likely to bring
        heavy rains in the country except for rain showers brought on by its trough,
        according to the state weather bureau.</p>'
    '14':
