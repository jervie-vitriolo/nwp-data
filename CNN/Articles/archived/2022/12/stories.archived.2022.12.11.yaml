  'keep-pets-safe-and-calm-amid-holiday-festivities':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'caption': '(FILE)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-11T20:52:00.917+08:00
    'imagesource': 'jcr:627e1bc3-42fb-4434-b81d-415972dfdaa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ec88b5-511e-41d7-a1fb-692db8a68739'
    'lead': 'While the holiday season is an exciting time for many of us, the fireworks
      and loud noises can be scary for some of our pets. A pet owner and Saving Paws
      PH volunteer shares the common signs of anxiety from our furry friends, and
      tips on how to protect them during the festivities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T20:57:41.067+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:24:48.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:39.603+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to keep pets safe and calm amid holiday festivities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963fda4-eb96-4aac-b238-942ba8ddc543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11) —</strong> While
        the holiday season is an exciting time for many of us, the fireworks and loud
        noises from firecrackers can be scary for some of our pets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247e8ff-f8c5-43e5-8b18-587ad9055671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cha Masangkay, owner of a dog and two cats and a volunteer
        at Saving Paws PH, panting or shortness of breath in dogs, or ears pointing
        downward, are signs they are stressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffd555-280b-4352-a140-95e19443aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said cats express fear differently, which could be noticed in
        their pupils.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463843c-2b72-4532-981d-ffedb8944d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag [‘yong pupils] very sharp, para siyang ‘one’ o exclamation
        point, medyo anxious and worried sila, tapos ‘yong tail nila usually ‘pag
        nakataas na naka-curl, medyo ready siya for attack o medyo anxious siya. Minsan
        ‘pag lumalabas o nagpo-protrude ‘yung nails nila, ‘yun na ‘yung medyo ready
        for attack na ‘yung cat,” Masangkay explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081761be-f88b-46a5-b152-94a2aac87e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the pupils are very sharp, like the number one
        or an exclamation point, they are anxious and worried, and when their tails
        are pointed upward in a curl, they’re ready to attack or they could be anxious.
        Sometimes, when their nails start protruding, that’s when cats are ready to
        attack.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e0fb6-edc5-4824-a4b4-ada93ea27df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that pet owners should make the environment comfortable
        for their pets and keep them away from areas where noise from fireworks may
        be heard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ddf25-a354-4c7e-a06f-4eb758de4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoffrey Baldua, meanwhile, advises fellow pet owners to reassure
        their pets during a fireworks display or when firecrackers are set off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87004143-975d-4446-89fd-31babe4df55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayong matakot, kasi ‘pag natakot kayo, matatakot din ‘yong
        pet niyo. Kailangan reassured sila na isa sa inyo naka-control sa situation,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605c663-214a-47c7-b26a-ac20b17b0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:57:41.068+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:24:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be afraid, because if they feel your fear,
        they will also get scared. Reassure them that one of you is in control of
        the situation.]</p>'
  'uaap-85-basketball-finals-game-1-up-win':
