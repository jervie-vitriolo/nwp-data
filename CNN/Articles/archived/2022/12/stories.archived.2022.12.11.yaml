    'template': '1'
    'title': 'Cristiano Ronaldo leaves World Cup in tears as chances to win title
      are shattered by Morocco'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17da00f-00f9-4325-a69d-6d5ca43d3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Cristiano Ronaldo left the 2022 World
        Cup in tears as his chances to win the tournament for the first time in his
        career were shattered after his Portugal team was shocked 1-0 by Morocco in
        the quarterfinals on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb40a11-31b0-4fbd-a4ac-f528afd73d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead48b1-088b-4518-9528-8a4d4de2cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was seen being escorted by a member of staff from the pitch
        at the Al Thumama Stadium to the Portugal team dressing room immediately after
        the defeat -- the first time an African team has reached the World Cup semifinals
        --as the 37-year-old was unable to hold back his emotions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66321882-9296-4baa-be85-5496aaad1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25c2b7-ffcd-4328-8de6-07a3198a049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely Ronaldo''s final appearance at a World Cup as he began
        Portugal''s round of 16 and quarterfinal games as a substitute after being
        benched by the team''s coach Fernando Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23848335-19e7-436e-bd65-9aeb40a99a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39509fdc-abc2-4916-bdc2-ee773512484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was brought on early in the second half of Saturday''s match,
        but to no avail as Portugal was beaten by the Atlas Lions thanks to Youssef
        En-Nesyri''s first-half header.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffd459-c11c-4a47-b884-dd87d285a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb8c2d-92aa-4668-9b3d-3e78c8249d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s appearance was the 196th of his Portugal career equaling
        Bader Al-Mutawa of Kuwait for the most caps in men''s international football
        history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fea894-f96c-4f9d-856f-5d784273fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83182b-20ac-4b7a-8861-b39853d1ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is to be Ronaldo''s final appearance at a World Cup, he has
        certainly made his mark on the tournament over the years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889dca4-26e5-4bf9-a21b-e4153756a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20715b0-9358-4f63-9fe8-78af89b6f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 22 games at the finals, Ronaldo scored eight goals and earlier
        in this year''s tournament, the 37-year-old became the first men''s player
        to score in five World Cups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec1095-0bf1-47ce-9244-a57c5e693a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3922ea1-460f-4f89-b79c-87e00bdcb916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his benching by Santos and his recent contract termination
        from Manchester United, which was announced just after the World Cup started,
        arguably overshadowed Ronaldo''s time at Qatar 2022 in a tournament where
        he scored just one goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0451c4-e027-4b6e-a5f6-e2bbac21829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:41:33.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/12/10/football/cristiano-ronaldo-tears-portugal-morocco-2022-world-cup-spt-intl/index.html#:~:text=Cristiano%20Ronaldo%20leaves%20the%20pitch,lost%201%2D0%20to%20Morocco.&amp;text=Cristiano%20Ronaldo%20left%20the%202022,in%20the%20quarterfinals%20on%20Saturday.">Cristiano
        Ronaldo leaves World Cup in tears as chances to win title are shattered by
        Morocco</a>"</em></p>'
  'morocco-beats-portugal-world-cup':
