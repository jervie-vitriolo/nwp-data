      'text': '<p>The former senator said he would only take part now in exhibition
        bouts.</p>'
  'hawaii-mauna-loa-volcano-eruption-may-end-soon':
    'author': 'Nouran Salahieh and Paradise Afshar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-11T18:00:33.768+08:00
    'imagesource': 'jcr:d0b9194b-f0e4-4f53-8012-92dede39f9fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af2a1b7f-b1ff-4647-b83a-65c61d48d6b2'
    'lead': 'The eruption of the world''s largest active volcano — Mauna Loa in Hawaii
      — may soon come to an end, according to the US Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T17:37:28.615+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:24:51.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:24:38.712+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii''s Mauna Loa volcano eruption may end soon after producing dazzling
      lava displays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec22da-f7f5-4b09-a929-030e952f2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The eruption of the world''s largest active
        volcano — Mauna Loa in Hawaii — may soon come to an end, according to the
        US Geological Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3b669-dc58-4e6d-8f9b-fb4ac61343aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa began erupting November 27, choreographing a spectacular
        display that sent rivers of molten rock gushing down its side and drawing
        crowds of spectators hoping to see the flowing lava in person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c8acd-a618-45f5-b68f-587d6ff60909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano''s flow has slowed in recent days, and its behavior
        suggests the eruption may soon stop, according to the USGS, though when that
        could happen is still unclear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4051f9-28e3-43a8-b813-a8d83c416064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though lava eruption from the last active fissure continues, the
        lava oozing down and the volcanic gas emissions have been greatly reduced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315feb36-ba40-4bf7-8b11-b8222281105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High eruption rates will not resume based on past eruptive behavior
        and current behavior suggests that the eruption may end soon," USGS said in
        a news release Saturday. "However, an inflationary trend of Mauna Loa''s summit
        is accompanying the decreased activity and there is a small possibility that
        the eruption could continue at very low eruptive rates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af354c67-1c77-4e1b-b281-db0ba5bc3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most lava is confined to the vent in a small pond," USGS added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f2cd5-dc8f-4044-9d3f-0703b8de61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while authorities once worried the lava would cross a major
        highway, the flow front in the Humu''ula Saddle region has stagnated 1.9 miles
        from the Daniel K. Inouye Highway and is no longer a threat, according to
        USGS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6273fa-b000-4bde-a92f-7231da7b5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the recent data, the Hawaiian Volcano Observatory reduced
        the volcano alert level from a warning to a watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016777f-7ce5-48aa-b1a6-117bb89bf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, eruptions can be unpredictable and there''s "the uncertainty
        of continuing eruptive activity and the possibility of volcanic ash emissions,"
        USGS says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a359e9e-ab1c-444b-8416-f07021c3688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significance of the reduced supply of lava is not yet clear;
        it is common for eruptions to wax and wane or pause completely, but none of
        the 8 recorded eruptions from Mauna Loa''s Northeast Rift Zone returned to
        high eruption rates after those rates decreased significantly," USGS previously
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ffafa-1f7b-466a-9798-42f242bad595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, David Phillips, deputy scientist-in-charge of
        the USGS Hawaiian Volcano Observatory, described the slowing volcano activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a412410-469c-4e47-9f5d-b920c4bded44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much less lava coming out. The lava channels below the
        fissure are mostly drained of lava at this point," Phillips said during a
        briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8f2cb-eec0-44fe-88ba-2739d335d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the lava flow that was threatening the highway is no longer
        active.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb88f0-e0cb-449d-824a-74425acb6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That being said, it was a very large flow, it''s a large volume
        of lava which is sitting there. It''s still very hot inside, it will take
        some time to cool," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d897c8-c943-409d-96e6-c48367607cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mauna Loa''s erupting sister volcano — Kilauea — has
        been erupting since last year. Lava from Kilauea is, however, confined to
        a small pond near the top, and not gushing down the side.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12179475-1ec5-4b73-9f9b-cf52dbdabef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two simultaneous eruptions created a rare dual-eruption event
        on the Big Island, according to Hawai''i Volcanoes National Park.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366980b-c06e-4af8-ba7d-233186fd76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T17:37:28.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:24:51.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/11/us/mauna-loa-eruption-slowing-sunday/index.html">Hawaii’s
        Mauna Loa volcano eruption may end soon after producing dazzling lava displays</a>"</em></p>'
  'Benilde-Letran-NCAA-Season-98-finals-Game-2':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-11T18:27:49.787+08:00
    'imagesource': 'jcr:3e70864c-6f2c-4846-bff3-f4921fa750e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7650cd5-2e1b-47bb-aa84-1aa8e48bb1d7'
    'lead': 'The College of St. Benilde is dragging defending champion Colegio de
      San Juan de Letran to a do-or-die match in the NCAA Season 98 finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-11T18:29:51.081+08:00
