    'title': 'DOJ to study US sanctions on Quiboloy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e364c1-7283-4fa3-845d-3954f2bb2535'
      'mgnl:activationStatus': true
