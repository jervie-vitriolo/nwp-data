      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat for Portugal marked the end of what is likely to be Cristiano
        Ronaldo''s last World Cup as even he could not make a dent in the Morocco
        defense and was left in tears walking down the tunnel after the final whistle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765b539-3a0c-41e6-80c3-297205e6f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d185d-4ed3-4487-ad27-095e1c7ca7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlas Lions, meanwhile, launched Regragui into the air in their
        now trademark victory celebration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11c43c-ebe8-45d8-b583-1ce5daf42fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb63b9-d3ff-4f6d-b88d-6aabfefa0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time these two teams met, at the 2018 World Cup, Ronaldo
        scored the game''s only goal. This time around Ronaldo started on the bench
        for the second consecutive match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840070d-eef1-4428-8621-54b689595f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c456ad4-3363-4dc7-9c9c-f0eaca8662f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams began brightly, with Portugal dominating possession but
        unable to breakdown the well-organized Morocco defense which has conceded
        just one goal during Qatar 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e032193-ecd2-4081-b3c2-72bd56002fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec610f0-cca8-4418-b4f7-d554b0c24854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two attempts from João Félix offered the only real Portuguese threat
        in the opening 30 minutes -- the first, a powerful, accurate header forcing
        goalkeeper Yassine "Bono" Bounou into action and the second, a strike that
        deflected off two players, ricocheting wildly, but landing on top of the netting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbc9b5-b281-441b-8a29-8c4a232037e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949eeb9-023e-4950-b6cc-f015f4093449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was Morocco who got the breakthrough three minutes before
        halftime as Yahia Attiyat-Allah floated the ball perfectly into the box and
        En-Nesyri rose highest, far above goalkeeper Diogo Costa and Rúben Dias, to
        head it into the net.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8bf351-16b0-4ada-b974-562aef199cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66de2f-e721-4b46-8b5e-1ecef0c25abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo entered the fray just after the break for his 196th international
        appearance, becoming the joint most-capped men''s player of all time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7a29d-62af-49d8-ae79-d8445bc5d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb5dc0-b9c5-4551-84e1-f375a10ccd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even he could not stamp his authority on the game as Portugal
        remained stranded outside the box for much of the second half, held in place
        by a defiant Moroccan defense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a90ec-8b20-4736-b389-fa0e1eeca265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f253f-ede7-4513-9ada-1f295058bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any shots that did make it past the front lines of defense were
        marshalled by Bounou who plucked a powerful Bruno Fernandes strike out of
        the air and minutes later tipped Felix''s effort over the crossbar with his
        outstretched hand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c03c55-94e5-45d7-871c-53105b07933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41898536-b387-485a-8a49-359ece5b4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As regular time ticked into eight minutes of stoppage time, Ronaldo
        also had a chance to equalize but his low shot was once again saved by Bounou.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d03c72-c909-4d45-9e15-7a93b3443643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a31ac-8e3e-4dce-9075-ebe9c58fd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches, support staff and players from both sides tensely prowled
        the sidelines as the game opened up in its closing minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b581f-0e8d-4526-9386-f32b0d036da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa3e11-4945-4290-9422-691e8bc075e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walid Cheddira was red carded for two yellow cards in as many minutes
        leaving his team to defend its slender lead with just 10 men for the last
        six minutes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91787db0-91c7-4fa1-b0fd-8f0146b2cd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb973d-4846-4b42-b9af-176f6626cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakaria Aboukhlal broke free on the counterattack and only had to
        round Costa to seal Morocco''s victory but was unable to do so, while Pepe''s
        header for Portugal in front of the goal glanced just wide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca52e62-0766-47fe-89a0-b0fd0062ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331ed52-8035-435e-87cf-c8df18efe76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, Morocco held on for a deserved and famous victory
        that will be remembered for years to come.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85b527-c22c-49dc-aded-e530aff40df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T07:50:46.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:25:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/12/10/football/morocco-portugal-quarterfinals-world-cup-2022-spt-intl/index.html">Morocco
        becomes first ever African team to reach World Cup semifinals with historic
        victory over Portugal</a>"</em></p>'
