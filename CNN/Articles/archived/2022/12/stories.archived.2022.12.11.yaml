    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5241f9-c1f3-415c-bf1f-a640b5d372b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-11T20:04:06.121+08:00
