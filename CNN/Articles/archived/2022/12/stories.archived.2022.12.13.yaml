      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the issue only impacted some batches, we are recalling all
        batches out of an abundance of caution," it added.</p>'
