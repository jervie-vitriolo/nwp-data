      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only one out of the 70 countries that established their
        own sovereign wealth fund has failed, which is Malaysia’s 1MDB.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233680d-771f-44ef-b402-7a31cbacb8ec'
