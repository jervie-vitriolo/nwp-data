      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e2452-d616-4441-b9aa-eba963aedbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he has already instructed the Land Transportation
        Franchising and Regulatory Board to work closely with LGUs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647a541-268f-45c1-8a82-409130b6a144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.443+08:00
