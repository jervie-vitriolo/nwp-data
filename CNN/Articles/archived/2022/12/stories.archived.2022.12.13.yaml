  'fuel-subsidy-trike-drivers-completion-january-2023':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-12-13T12:19:10.817+08:00
    'imagesource': 'jcr:24f11365-2a15-4a9b-bd94-c75cee3eb193'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a65867ea-8aa0-49d5-a182-639dff45a783'
    'lead': 'The Transportation department aims to complete the distribution of fuel
      subsidy to tricycle drivers by next month. It has a long way to go, as Secretary
      Jaime Bautista says only over 20,000 beneficiaries have been paid out of a total
      of 600,000 trike drivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T12:21:10.442+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:30:09.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:35.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr targets to complete release of fuel subsidy for trike drivers by
      January 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b51811-6296-4590-b6f1-4e4869ddd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        Department of Transportation (DOTr) is aiming to complete the distribution
        of fuel subsidy to tricycle drivers by next month, Secretary Jaime Bautista
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f467c52-7f75-49e6-a325-a9e62d6b34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700dd13-7db7-4365-a3d0-63ed41f81bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Commission on Appointments hearing on his ad interim appointment,
        Bautista told lawmakers that the DOTr expects to pay 60% of the total beneficiaries
        by the end of the year and finish full payment to some 600,000 tricycle drivers
        by the middle of January 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8223e-58c2-481e-8b02-737dd2ef4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafdc46-5862-4fdf-904d-bd47fb954d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is still a long way from the number of currently paid beneficiaries,
        which Bautista said stands at around 20,000 — or just over 3% of the total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76cafd-80d3-4ccf-ba98-5507e1d870b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53af40-23f2-4649-8517-135ec1b511e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I assumed office po, we started paying the fuel subsidy of
        the tricycle drivers po, and in the first few weeks that we implemented this,
        we were able to pay po around 6,000 of them,” Bautista said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf13b34-2fb8-4e4d-a69e-d701c21ba902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a863ee-72b7-4ac7-a0fe-963c5c5d9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But nagkaroon po kami ng kaunting problema [we experienced a slight
        problem] in terms of getting more information. But as of today po, we have
        paid more than 20,000 of them,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b67e6f-5628-4993-ada8-96d4226a3e99'
