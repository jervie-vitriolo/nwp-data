    'jcr:uuid': '29917253-a859-4c75-90e8-edb790618a77'
    'lead': 'Some senators are skeptical about the measure proposing easier access
      to marijuana for medical use, raising concerns on whether the country has enough
      safeguards to implement such a law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-13T21:45:13.707+08:00
