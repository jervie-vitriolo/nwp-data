    'template': '1'
    'title': 'Senators raise concerns over legalizing medical marijuana'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb717d4-55fc-4780-b0ea-19c26c62f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Some
        senators are skeptical about the measure proposing easier access to marijuana
        for medical use, raising concerns on whether the country has enough safeguards
        to implement such a law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd9ba9-81be-44ec-9695-d1354270ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15faf004-beca-43c6-933f-e50e8992a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian raised worries on drug abuse nationwide and
        showed doubts if authorities can prevent marijuana plantations from selling
        stock for recreational use.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1c613-f124-4c05-ad07-de6f61c810cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc66a8-953c-482c-a6e9-98d09d466846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a possibility of drug proliferation because unlike in
        other countries which use greenhouse cultivation, in the Philippines, anybody
        can plant it,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded07b89-e2c7-4647-b4dd-959f07bdd4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1df8de-4b7b-4109-8da1-49c173cc2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tingin niyo handa na tayo rito? Sa totoo lang, ha?</em>
        [Do you think we are ready for this? Really?] Honestly, with all the illegal
        drugs happening in our country to date?” Gatchalian added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb1319-51c0-4c32-9219-309af6d0eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2615a0-fffc-4d66-85a7-76857e49ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte Senator Robin Padilla, who authored the Medical Cannabis
        Compassionate Act (Senate Bill No. 230), said he filed the bill after personally
        losing a close friend who was denied access to medical marijuana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87550a-bbdf-4060-b54a-af7c77fd9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6869038-e939-4083-b6ea-314752fcf098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he also learned about the similar plight of other
        patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c498e7-0b71-4a9d-8b37-9df5e8e5d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef96293-af1c-4708-ab4d-75272234a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health and Demography subcommittee, chaired by Padilla, looked
        into the bill which includes the cultivation of marijuana in the country to
        provide a sufficient and affordable supply of medical cannabis for patients
        in need.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664043e6-d690-433c-8b48-ec41ee1cefd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66b0df-323f-4568-bf08-e00b77b1d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/10/dilg-abalos-legalization-of-medical-cannabis-must-be-reviewed.html">Bill
        seeking to legalize medical cannabis must be reviewed to avoid abuse, says
        Interior chief&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d718539-7f30-4db8-a9ce-fa3a3cf658bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840f044-c0a0-430e-bb2c-125dfdd85b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Nancy Binay, the Dangerous Drugs Board should create
        a processing system while waiting for Congress to greenlight the law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6de907-2056-49ae-aa18-53f41dba6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a15620-c003-4e5e-bddd-365c68b31f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While waiting for this bill to pass, maybe, on the part of the
        DDB, you can fix the system to make it more convenient and easier for patients
        that really need cannabis,” Binay said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f56bb-c53f-432a-9a5f-ba184a3901e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6aeea-dc6c-455c-9a94-84e5f2364bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to medical experts in the hearing, the bill will help
        at least 30,000 patients nationwide, mostly suffering from epilepsy and multiple
        sclerosis, nausea and vomiting, and chronic pains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de14c7-ae86-479b-a6dd-e9c2c60aa701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333436e4-427e-401d-b988-b965fd303c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano said it should be made clear in the measure
        if only people with known or suspected rare disorders qualify for compassionate
        use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d22e81-17f4-4229-9a63-872b070ceaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56731a26-690d-48ee-b5c6-347fdcd46af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing in on the issue, Senator Ronald “Bato” dela Rosa said relevant
        agencies should first assure the public that they can regulate medical marijuana
        and not contribute to the already worsening drug problem in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b969525-a298-4f55-b264-a24c1360a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:45:13.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d13779-ecc7-423f-aa24-2595b40bec99'
      'mgnl:activationStatus': true
