      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official noted that the COVID-19 pandemic had also affected
        the rollout of services related to family planning and modern contraception.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8809869-6312-4be2-a67b-50a4cadf29f6'
