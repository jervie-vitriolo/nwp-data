      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Filipino
        actress Dolly de Leon got another international recognition for her acclaimed
        performance in Ruben Östlund’s "Triangle of Sadness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3b182-5482-42fa-9ab9-84cd76e20dd0'
      'mgnl:activationStatus': true
