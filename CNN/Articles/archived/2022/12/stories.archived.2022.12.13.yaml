      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776ffbb-6d31-488f-a27b-a9affc7dfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had warned that tens of thousands of Filipino seafarers
        deployed in the European Union may be at risk of losing their jobs if the
        country fails the EMSA’s audit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb76081-8255-4f0f-83c7-03b12f23650c'
      'mgnl:activationStatus': true
