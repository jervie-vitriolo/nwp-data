    'template': '1'
    'title': 'Lawmaker wants to source Maharlika funds from undersea gas projects
      royalties  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5543d9-0791-4341-8660-0ef59fc462e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> A
        lawmaker on Tuesday said royalties from undersea gas projects in the country
        could be another source for the proposed Maharlika Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600fe22-df09-42b1-8384-84b094b4b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba739de-2b9d-404f-8ec9-a4c0cc51a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe we can tap the profits coming from Malampaya. In 2020,
        Malampaya remitted ₱19 point something billion, then in 2021 another ₱19 billion.
        This is one source of fund because <em>nagbibigay yung</em> Malampaya <em>ng</em>
        (gives) 60% (royalties) to the national government. We can really tap this
        <em>if medyo kukulangin</em> (if we will be short in funding),” Surigao del
        Sur Rep. Johnny Pimentel told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aae615-f2f8-41ac-bcef-7fdd10029ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db099d-742c-4bfc-a0f9-af6831ae66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the lawmaker said the commercial development
        of another gas field comparable to Malampaya could yield more than ₱500 billion
        in government royalties over a 20-year period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5de932-ad48-4f75-88f6-ddb04f41c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5788a0-5cd6-44b3-bcf1-4180474266d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said, “once the Sampaguita gas discovery is eventually
        developed, we would want 100 percent of the royalties to be invested in the
        MIF for the long-term benefit of the Filipino people.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76c98e-10a4-4c3d-8b7b-77e0c09ab4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d0da0-18f5-4ada-8c96-35fc30b88460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Pimentel said they have computed ₱110 billion for seed capital
        of the proposed MIF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d464c5-4fb7-403e-9d7b-33104f928eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda39d8-9ee7-4de5-aaf6-36a4db041fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security System and Government Service Insurance System
        were initially proposed to be part of the ₱250-billion initial funding, but
        were removed after receiving backlash from concerned groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291e3e8-3ba7-45bb-b38e-ffab776c5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c2361-e758-4b95-9ed3-98d5874b9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill’s latest version, the identified sources for
        the fund are the Land Bank of the Philippines (₱50 billion), Development Bank
        of the Philippines (₱25 billion), Bangko Sentral ng Pilipinas (100% of dividends).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143dfef-1e58-4282-bcfb-f199fcd1bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c87290-c9a3-421b-a245-4b56996d052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said other government institutions will also be tapped
        to fund the initial amount for the MIF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0807a-2097-4609-a3a0-2048a94f2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d431ee-f759-4166-b3d2-901917775fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent annual contributions will come from the Philippine Amusement
        and Gaming Corporation and other government-owned gaming operators that shall
        contribute at least 10% of gross gaming revenue streams, the bill said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0800b-53f2-4bfa-924e-e6886720f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b8eb7-0134-455e-9fb7-1acf165e48eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding will also come from other sources, like royalties and/or
        special assessments on natural resources based on the fiscal regime to be
        implemented by the national government, proceeds from privatization of government
        assets, and public borrowings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85518d0-da79-4853-912b-a8a18093baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee46588-5da4-4ee7-8ba6-0d6cbe02922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:23:51.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel assured that only surplus funds will be used in the MIF,
        which will be used to fund various government programs and projects to boost
        the economy.</p>'
