    'title': 'Marcos orders creation of advisory body to address Filipino seafarers’
      concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc29165-c3e8-48a1-ad0b-e543d10a60ac'
      'mgnl:activationStatus': true
