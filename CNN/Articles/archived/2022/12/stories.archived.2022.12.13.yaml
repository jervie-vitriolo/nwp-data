      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although agreements at the dialogue are not binding for participating
        countries and organizations, the government hopes they will help keep the
        conversation going on combatting human trafficking.</p>'
