    'template': '1'
    'title': 'Marcos: PH eyes strategic partnership with Belgium in various fields'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdaa075-fb2a-46b3-970f-09cbf4910d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Philippines wants to have a four-year strategic partnership with Belgium in
        various areas, President Ferdinand Marcos Jr. said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa32332-da1b-45b6-8da3-19cb54e96bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966ce84-e322-45f7-b4c6-4b065d1e794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to meet with Belgium’s King Philippe as the president
        will attend the Association of Southeast Asian Nations-European Union (ASEAN-EU)
        Commemorative Summit from Dec. 12 to 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2fea9-593d-4afe-a3ab-31abf8494abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52622cac-181a-4e70-b426-1fd3079c5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will also be an opportunity to convey to the King that the Philippines
        intends to pursue a strategic partnership in various fields, and to this end,
        forward to signing a Philippines-Belgium Joint Plan of Action for 2023 to
        2027 that could further enhance bilateral cooperation, allow our two countries
        to discuss regional and global issues of mutual concern,” Marcos said during
        his meeting with the Filipino community in Brussels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b97d04-d3cc-4c2d-ac8a-3a1ef0865432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f52c9-1c5c-4b4b-bc49-3b74634cd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Filipino community has contributed to the strong
        relationship of the two countries, which is commemorating 76 years of bilateral
        relationship this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fd528-4606-4c55-953b-3061877a2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0f512-979f-421c-824e-1ccd48414942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our relations remained strong and vibrant based on shared values,
        common interests, and the good reputation that Filipinos have built, not only
        here in Europe but all over the world,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da4811-0087-4fac-ae19-b8a91d43fa9a'
      'mgnl:activationStatus': true
