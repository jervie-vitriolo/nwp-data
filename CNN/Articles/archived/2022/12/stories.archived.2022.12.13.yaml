      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e788d0-e7f5-4405-8973-ad123ca76990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Public Attorney''s Office, Tulfo said there
        have been 13,164 acquittals since June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74a036-0c7d-4961-b14f-41416970920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3834df-4775-4bf9-a5c5-2d43448ef236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s an average of 2,194 per month. <em>Ibig sabihin po nito</em>
        2,194 <em>na inosenteng tao ang inakusahan at nilitis kahit wala silang kasalanan.
        Masyado po malaki ang numero na ito</em>," Tulfo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5033d-f6b5-459f-80e0-8cafcf81b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.946+08:00
