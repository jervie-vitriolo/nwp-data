      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aren''t they appointees of the executive as well?
        So how can we say that the board of directors will be independent?]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861e90b-02ab-4e40-9469-0bd63a425fcb'
      'mgnl:activationStatus': true
