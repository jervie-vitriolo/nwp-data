      'mgnl:type': 'text'
      'text': '<p>Sangobion Kids Syrup 100 ml is used to treat and prevent iron deficiency
        anemia (IDA) in children, latent insufficiency of iron and vitamin B during
        the growth period, and iron deficiency after loss of blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2f326-d4c0-4cdb-b60e-0dde9c1985e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:28:00.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G Philippines said the recall is limited to Sangobion Kids
        Syrup 100 ml sold in the Philippines. Those sold in other countries are not
        affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06974de9-79c9-4bb1-89f4-99adcdefc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:28:00.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention describes <a href="https://www.cdc.gov/niosh/ershdb/emergencyresponsecard_29750031.html">ethylene
        glycol</a> as an industrial compound found in consumer products such as hydraulic
        brake fluids, ballpoint pens, solvents, paints, and cosmetics, among others.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089051fd-1ba7-45a2-86fd-0f6a35b954cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:28:00.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that ethylene glycol is a clear, viscous liquid that has
        a sweet taste and breaks down into toxic compounds in the body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63909801-9085-493d-bee0-f7f9bbda05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:28:00.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential presence of ethylene glycol in the product may result
        in adverse drug reactions. That is why even though our inspections and tests
        are still on-going, we have decided to proactively recall all batches still
        in circulation to ensure our consumers only get products that meet P&amp;G''s
        quality promise," P&amp;G Philippines said.</p>'
  'Senators-raise-concerns-over-legalizing-medical-marijuana':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
