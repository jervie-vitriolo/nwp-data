  'BIR-chief-study-Marcos-estate-tax-case':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T16:36:16.247+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68eee18f-2a72-432f-9d75-75bba05bd208'
    'lead': '''Pag-aaralan po natin ''yan at sisiguraduhin natin na lahat ng aksyon
      na gagawin natin diyan ay yung naayon lang sa batas,'' says BIR chief Romeo
      Lumagui Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T16:39:13.080+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:30:02.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:38.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New BIR chief says agency to study Marcos estate tax case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7cdde-7a95-4338-a7a0-55ddcd2892e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> —&nbsp;The
        newly-appointed head of the Bureau of Internal Revenue (BIR) said the agency
        will look into the reported unpaid estate taxes of the family of President
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deec3c6-c667-43ca-b17f-380fdfe68eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-aaralan po natin ''yan at sisiguraduhin natin na lahat ng aksyon
        na gagawin natin diyan ay yung naayon lang sa batas," BIR chief Romeo Lumagui
        Jr. told the media on Tuesday, but did not provide further details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26065ad9-bb36-431a-9330-a730af7d8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will study that and we will make sure that all
        actions to be carried out will be in accordance with the law.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba5e63-ba1c-45b4-b7f0-2b63a79de6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, the Supreme Court ruled with finality that the Marcos family
        owed the government ₱23 billion in estate taxes. The tax liability has allegedly
        ballooned to ₱203 billion due to penalties and surcharges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacf9d7-adb3-4017-ad3d-149c81007c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' political party Partido Federal ng Pilipinas earlier agreed
        that the high court''s decision was final and executory, but the surcharges
        could still be subject to reconciliation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c3327-dffe-4422-a347-e0f8d482d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also proposed that the case be <a href="https://www.cnnphilippines.com/news/2022/9/13/Bongbong-Marcos-estate-tax-open-case.html">"opened"
        and argued upon</a>, as his family was "never allowed" to give its side on
        the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15ef83-ce6b-4028-9129-ef479611bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumagui — who took the reins of the BIR in November — likewise vowed
        that authorities will be aggressive in their campaign against tax evaders.
        Earlier in the day, the agency slapped a ₱1.2-billion <a href="http://https://www.cnnphilippines.com/news/2022/12/13/Vape-traders-tax-evasion.html">evasion
        complaint</a>&nbsp;against five illegal vape sellers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9b520-cb83-4d4d-8d2d-abdd0f6ec803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:39:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
