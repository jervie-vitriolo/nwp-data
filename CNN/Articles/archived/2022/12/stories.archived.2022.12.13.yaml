      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now we can assure on our social media platforms, if
        there are some prepaid [sim cards] being used by perpetrators to recruit or
        [use this] as a medium to further their crimes, we can hopefully prevent these
        with the advent of this IRR.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e748b1-9f8d-4d60-a8c8-d1a1837ea24b'
