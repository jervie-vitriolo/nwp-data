    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:38.561+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'Maria-Rosario-Vergeire', 'CESO']
    'template': '1'
    'title': 'Vergeire: DOH OIC post has no deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f47a97-e874-4bdb-931e-73181cdcb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:05:14.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        top official of the Department of Health (DOH) said she will not be affected
        by memorandum circulars issued by the Office of the President concerning terms
        of some government officials as she is a career executive, and therefore not
        covered by them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c866c5-8783-4b2a-9bbc-34303ddd0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:05:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memorandum issued by the Office of the President when I became
        OIC last July 14 of this year did not state any deadline or timeline as to
        when I will be an OIC. It specifically stated this grant of authority will
        take effect immediately, and until a Secretary of Health has been duly appointed,
        or unless this grant of authority is sooner revoked," DOH officer-in-charge
        Maria Rosario Vergeire said at a press briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cc860-edcc-4597-a550-dd62cae8c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:05:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> [This] memorandum circular coming from the Office
        of the President — Memo Circulars 1 to 3 — applies to only those non-CESOs
        occupying CESO position. And since I am a career executive, I am not affected
        by that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa3528-cf91-4084-877f-73ca330c88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:05:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/1/malacanang-vacant-posts-executive-department.html"
        target="_blank">RELATED: Malacañang declares certain executive posts vacant</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef5b0e-ca1a-4213-b351-25abf50eaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:05:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2022/07jul/20220727-MC-3-FRM.pdf"
        target="_blank">Memorandum Circular 3</a> issued on July 27 said all OICs
        of departments, agencies, bureau officials, non-Career Executive Service (CES)
        officials occupying CES positions shall only discharge their functions until
        Dec. 31, "or until a replacement has been appointed or designated, whichever
        comes first."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d070ff-af17-4c7e-b2db-a06ebcc668f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:05:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a previous briefing earlier this month, Vergeire said that at
        a <a href="https://www.cnnphilippines.com/news/2022/12/6/vergeire-marcos-doh-chief.html"
        target="_blank">meeting between her and President Ferdinand "Bongbong" Marcos
        Jr.</a>, there was no discussion on whether a Health Secretary would be appointed
        soon, adding Marcos said the focus should remain on issues concerning the
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a3ece-800e-42b8-863c-e6f4bbdf55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:05:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/28/Vergeire-DOH-OIC-secretary-.html"
        target="_blank">RELATED: Vergeire sees no difference between OIC duties, DOH
        chief role</a></strong></p>'
  'doh-holidays-food-stress-illness':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T17:06:21.472+08:00
    'imagesource': 'jcr:43c648cf-96b9-4704-8b48-d10c1469a0c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a838d4f-326f-439a-98d1-309cff78ba8c'
    'lead': 'The DOH reminded the public to take care during the holiday season, particularly
      when it comes to food intake and stress levels — as these could aggravate health
      concerns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-13T17:11:27.032+08:00
    'mgnl:createdBy': 'pia'
