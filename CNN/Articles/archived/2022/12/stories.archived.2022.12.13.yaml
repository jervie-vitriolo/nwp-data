      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The detection is a very important aspect, no. One of the challenges,
        in all three technical working groups, <em>yun yung problema</em>. [That is
        the problem] Yung detection of human trafficking,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19291caf-3fa1-4af9-ac8b-1a680708c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.015+08:00
