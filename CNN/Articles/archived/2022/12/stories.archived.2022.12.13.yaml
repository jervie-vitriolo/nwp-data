      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) -</strong> The
        Philippines'' Hannah Arnold was the sole Asian candidate to make it to the
        Top 15 of Miss International 2022 held at Dome City Hall in Tokyo, Japan on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257ab7b-1a67-4040-b8a0-8d363d580809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:19:44.456+08:00
