      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84b1fb-be0a-4e82-b2a6-97921534eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 570 maternal deaths were recorded in 2020 — a 36% increase
        from 2019 data, according to Vergeire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bdf2d0-050a-4ba0-b082-c4683d20a41b'
      'mgnl:activationStatus': true
