  'QC-RTC-Frank-Cimatu-Manny-Pinol-cyber-libel-':
    'author': 'Syrah Vivien J. Inocencio, CNN Philippines'
    'caption': 'A Quezon City regional trial court convicts Baguio-based journalist
      Frank Cimatu of cyber libel with up to five years of imprisonment over a 2017
      Facebook post he made about former Agriculture Secretary Manny Piñol.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T18:39:00.013+08:00
    'imagesource': 'jcr:872fb3be-a312-48af-b059-282086481d62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36d57f72-405f-45fc-966e-ccab1b0da1e4'
    'lead': 'A Quezon City regional trial court convicts Baguio-based journalist Frank
      Cimatu of cyber libel with up to five years of imprisonment over a 2017 Facebook
      post he made about former Agriculture Secretary Manny Piñol.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T18:41:33.836+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:29:59.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:39.579+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalist Frank Cimatu convicted of cyber libel over ex-DA chief post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410087d3-e40d-4546-bdd2-029a8c9091cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Journalist
        Frank Cimatu has been convicted of cyber liber over a Facebook post he made
        in 2017 about former Department of Agriculture (DA) Secretary Emmanuel “Manny”
        Piñol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7fabe3-8f19-4041-9d8e-59da778af584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Branch 93 found Cimatu “guilty
        beyond reasonable doubt” of cyber libel charges under the Cybercrime Prevention
        Act of 2012 filed by Piñol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101365c6-541c-441a-b353-32d5bd5522e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court sentenced the Baguio-based journalist with up to five
        years, five months, and 11 days of imprisonment, and ordered him to pay ₱300,000
        to Piñol as moral damages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452a6a2-270e-418f-b7b7-380ae74e8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 19-page decision dated Dec. 12, Presiding Judge Evangeline
        Cabochan-Santos said Cimatu’s post with the message, “Agri Sec got rich by
        21 M in 6 months. Bird flu pa more!” has the intention to “injure the reputation,
        credit and virtue of Piñol and expose him to public hatred, discredit, contempt
        and ridicule.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be047e7-03a2-4f02-ae1c-2c8ac39830a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabochan-Santos added that Cimatu “made it appear” that the 2017
        DA chief committed corrupt acts and gained ₱21 million within six months on
        account of a crisis in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a63b0-dcf9-468e-864d-445fe48c67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taking into consideration the words used by Cimatu and the subject
        Facebook post which appears to be an imputation of a crime, the same is defamatory
        and thus, satisfy the first element of the crime of Cyberlibel,” the decision
        read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3bb1ab-8318-46a2-b174-f757c2fbb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.836+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu argued that he made his Facebook post private since it was
        only published to be seen by his Facebook friends. However, the court said
        it was immaterial and that the post was initially published publicly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f75ea7-9f75-476f-b22d-223e5115fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabochan-Santos further ruled that Cimatu also failed to show any
        proof that “his post was done in good faith.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190f3b5-53e0-46b8-9e81-45052fe9eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court, Piñol read Cimatu’s Facebook post and left
        a comment to explain his side of the story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625666eb-1a5c-4200-b179-a8d1648197fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite this, Cimatu did not relent in his actions, but went on
        to continue defaming the private complainant. This is a clear indication of
        the intention of accused to malign Piñol, no matter the cost, and is clearly
        proof of malice,” the decision stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51877f-cdbd-4ea6-9620-a671dcb277a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar with any decision by a lower court, this ruling can still
        be appealed all the way to the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddc222-bd2d-43bd-820b-9449fe6be1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decriminalize libel</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f484bd8-7ecd-4b24-9e4f-92231d7b94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a journalist, I believe that we have to decriminalize libel
        especially when the law is weaponized on us,” Cimatu told CNN Philippines.
        “We hope to craft our appeal before the year ends.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab8398-0896-4366-a770-f599f6839293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu deemed the case “long-drawn” which took him "a lot of time
        and effort."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dd6da-3df1-42c5-b153-770449afd597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the start, I was followed by thousands of his followers who
        really pestered me so I had to be very careful with my posts for fear of being
        reported. But we will not be dissuaded,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9842a-e809-49a0-b154-9158742ec872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A threat to press freedom is a threat to democracy. An attack on
        one is an attack on all. No one should be silenced for being critical on the
        most pressing issues,” said online news organization Rappler, following its
        contributor’s conviction.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca21a8-08bb-4c30-9359-3dbebe937293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler backed its statement with a <a href="https://twitter.com/rapplerdotcom/status/1602510588525305856?s=20&amp;t=2G3BzbrUZqec-fy3mhVmNw">photo</a>
        calling to decriminalize libel. Following its CEO, Nobel laureate Maria Ressa,
        and former researcher Reynaldo Santos Jr., Cimatu is the third Rappler journalist
        to be found guilty of cyber libel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f3246-6024-4ec4-bcd2-d7cbdd4c3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is another example of the weaponization of the cybercrime
        law to harass and intimidate journalists. We stand behind Frank Cimatu, and
        together, we #HoldTheLine,” <a href="https://twitter.com/nujp/status/1602559624699211776?s=20&amp;t=2G3BzbrUZqec-fy3mhVmNw">Ressa</a>
        stressed.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deca83c-ec28-4af0-b016-803f7175cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch (HRW) also expressed support for Cimatu, saying
        that his conviction is “very concerning” and highlights the need to decriminalize
        libel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ce019-91df-4fa2-99df-37b035489456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No person should spend a day in jail for expressing an opinion
        or reporting the news. Criminal libel is an assault on democracy and freedom
        of expression,” HRW said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8650d-ec20-4f42-bed6-a84461b9d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.837+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) condemned
        the “use of cyber libel” against Cimatu and conveyed support for the journalist’s
        plan to appeal the conviction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd3818-3933-4b08-9ff5-b31c7a9d749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With due respect to the local court''s decision, NUJP maintains
        that the right to free expression and press freedom is paramount especially
        when exercised in relation to public officials. A powerful politician such
        as Piñol crying foul over a Facebook post of a community journalist is ironic
        in a supposed democratic country,” NUJP said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172560fd-e534-40f2-a17f-1d393511cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the comments on the same post, Piñol himself issued threats
        and derogatory remarks against Cimatu. Online trolls flooded Cimatu''s Facebook
        account with vitriol,” the group added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b977d-22c0-4ca9-9c8c-70de7b6a041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:41:33.838+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/14/pinol-hails-cimatu-conviction.html">Ex-DA
        chief hails conviction of journalist over cyber libel</a></strong></p>'
  'bill-decriminalizing-libel':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T18:40:57.239+08:00
    'imagesource': 'jcr:906fb7f1-7eac-4e78-819a-5f02ebc9f029'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a062aa-2fd7-4428-9274-f04078f06203'
    'lead': 'A Senate bill has been filed to decriminalize libel, citing the conviction
      of journalists Frank Cimatu, Maria Ressa and Reynaldo Santos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T18:45:16.171+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T19:29:59.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:39.790+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bill', 'libel']
    'template': '1'
    'title': 'Senate bill seeks to decriminalize libel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fa4c0-3b97-4432-8b3a-80bd9bd04dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — A
        Senate bill has been filed to decriminalize libel, citing the conviction of
        journalists Frank Cimatu, <a href="https://www.cnnphilippines.com/videos/2022/10/11/CA-junks-appeal-to-reverse-cyber-libel-conviction-of-Ressa--ex-Rappler-researcher.html">Maria
        Ressa and Reynaldo Santos</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722dfaba-528e-4122-82ab-48dd6fa6c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1593 entitled Decriminalization of Libel Act noted how
        libel laws have been “weaponized” to suppress freedom of the press.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e2f88-7297-4133-a769-ac498aa7facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to repeal the Cybercrime Prevention Act of 2012 and eight
        articles of the Revised Penal Code.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f487fda-51fd-4479-b187-e3556b081686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our libel laws have been used to constantly attack many of our
        freedoms, but particularly the freedom of the press. We need to decriminalize
        libel if we are to truly defend press freedom,” bill author Sen. Risa Hontiveros
        said on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da318f8b-5d12-4671-a6ca-d05c2c324cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing coincided with the conviction of Cimatu. He was found
        guilty of cyber libel by the Quezon City Regional Trial Court over a Facebook
        post against then Agriculture Secretary Emmanuel Piñol in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12800a-9b37-4bd1-a004-f20bfb8f87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the rise of social media as a “primary medium of
        communication” has intensified the weaponization of libel laws not only against
        the media but also the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8be82-7d72-4da3-bb4a-3e25ac1cdec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These journalists have wasted years of their lives facing charges
        for basically doing their jobs. Gamit na gamit na ang cyber libel para patahimikin
        ang ating mga mamamahayag,” Hontiveros said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046faa7-4d06-4b20-8567-3e88d76f8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi natin maiwasto ito, patuloy na gagamitin ang libel para
        kitilin ang ating kalayaan,” she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc9363-e2dc-4c91-b3f2-46b8619153e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:45:16.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:29:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cyber libel has been abused to silence our journalists…
        If we do not correct this, libel will continue to be used to take away our
        freedom.]</p>'
  'DOH-RH-law-pregnancies-maternal-deaths':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T19:08:53.995+08:00
    'imagesource': 'jcr:9f6a2507-8612-4cb1-82ad-cc9c8a3ff257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81bb24e0-b7f3-4e22-90b2-529a1bc0af87'
    'lead': 'Ten years since the landmark passage of the Responsible Parenthood and
      Reproductive Health Act of 2012 or RH law, the Department of Health said the
      country is already making progress in ensuring access to family planning methods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T19:11:09.148+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:29:58.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:40.165+08:00
