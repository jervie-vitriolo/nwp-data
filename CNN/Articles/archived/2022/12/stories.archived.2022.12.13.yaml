      'text': '<p>The lower chamber aims to approve it on second reading this week
        before it goes on a month-long break.</p>'
  'vergeire-doh-oic-no-deadline':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T16:58:58.692+08:00
    'imagesource': 'jcr:9f8700c1-ebb2-4dc8-b2a4-f4019a498e16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e39ba54-c82a-4de4-b630-dbd096eaddd6'
    'lead': 'The top official of the DOH said she will not be affected by memorandum
      circulars issued by the Office of the President concerning terms of some government
      officials as she is a career executive, and therefore not covered by them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-13T17:05:14.642+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:30:01.520+08:00
