      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3b08b-374b-4e34-9190-c5a4018b82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS said the move is part of the government’s efforts to comply
        with the standards of the European Maritime Safety Agency (EMSA), which earlier
        flagged the Philippines for deficiencies in seafarer training and education.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561780b-7186-41d2-b421-7845d3f04e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
