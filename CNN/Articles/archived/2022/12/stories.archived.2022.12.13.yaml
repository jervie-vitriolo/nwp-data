      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then let us once and for all establish a trust fund.
        Because until now we do not have a trust fund for the wrongfully accused.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebd576-7bf4-41c9-aa45-44332067fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
