      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> —&nbsp;Third
        major player DITO Telecommunity, a venture between Davao-based businessman
        Dennis Uy and China Telecom, sees the increase in subscribers to continue
        in 2023 as it moves to reach more areas in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e9fdf-fb2d-44ed-a0da-56e08819cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:42:07.714+08:00
