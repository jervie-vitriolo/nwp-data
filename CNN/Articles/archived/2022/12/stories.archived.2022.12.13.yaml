      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Malaysian Prime Minister Najib Razak was found <a href="https://edition.cnn.com/2020/07/28/asia/malaysia-najib-razak-guilty-1mdb-intl-hnk/index.html">guilty
        on seven charges related to the 1MDB scandal</a>, which saw billions of dollars
