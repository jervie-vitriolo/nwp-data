    'lead': 'Sharing of data and information between nations and boosting detection
      are among keys to combat human trafficking, especially in Southeast Asia, a
      top government official said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T19:11:54.013+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:29:57.932+08:00
