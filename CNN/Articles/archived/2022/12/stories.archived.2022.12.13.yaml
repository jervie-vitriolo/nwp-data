      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Obet Badrina said generally fair weather
        will be experienced in most parts of the country, but isolated rain showers
        and thunderstorms may still occur in some areas in Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50805030-aad4-479d-8282-98334b9c86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:10:39.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gale warning signal is still up in Batanes, Cagayan including
        Babuyan Islands, Isabela, Aurora, Ilocos Norte, Ilocos Sur, La Union and Pangasinan.
        Small boats are still not recommended to venture out in the sea in these areas,
        Badrina added.</p>'
  'Twitter-verification-check':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-13T06:15:10.613+08:00
    'imagesource': 'jcr:a3398eac-26c3-42ec-bc2f-981f0d516164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1537991b-6f5f-430b-9d0d-471fb39492ac'
    'lead': 'The updated verification system, which expands on check mark options
      with multiple new colors, is part of new owner Elon Musk''s effort to grow its
      subscription business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T06:16:17.636+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:30:19.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:31.380+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter relaunches option to pay for blue check marks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a1144-fba9-49f8-b62a-81c01c011944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter on Monday relaunched an option
        for users who pay for its subscription service to receive a coveted "blue
        check," one month after the company was forced to pull the feature amid a
        wave of "verified" accounts pretending to be brands and high-profile users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15315d42-452a-4c6f-a078-40020cbc9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated verification system, which expands on check mark options
        with multiple new colors, is part of new owner Elon Musk''s effort to grow
        its subscription business and bolster the bottom line of the company he bought
        for $44 billion, including a substantial amount of debt financing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fca9e5-79fa-4729-b088-283fa4b33b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Twitter Blue subscription service will cost $8 per month
        for users that subscribe via the web platform and $11 per month for those
        who subscribe on the iOS app, according to a tweet from Esther Crawford, the
        Twitter product head leading the subscription service effort. The higher price
        point on iOS appears to be an effort to account for Apple''s 30% app transaction
        fee, which Musk recently railed against.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfdc0d4-f756-4640-bb98-4b6291c0905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the new verification system, Twitter will offer gold
        checks for companies, gray checks for government entities and other organizations,
        and blue checks for individuals, whether or not they are celebrities. The
        gold business verification check mark started appearing Monday on the accounts
        for various companies, such as The New York Times and Taco Bell. Later on
        Monday, the option to subscribe to Twitter Blue returned to the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fe46b-5b5f-4cf6-99aa-887bac56e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously suggested that individuals who had been verified
        under the old system — because they are journalists, celebrities or public
        figures — would have their checks removed if they did not pay for Twitter''s
        new subscription service. On Monday, he tweeted that "all legacy blue checks"
        would be removed "in a few months."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b13ed-2be3-49af-9784-0f613e00dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users have started to see a new explanatory note when
        they click on the blue checks of accounts that were verified before Musk''s
        takeover that reads: "This is a legacy verified account. It may or may not
        be notable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b463390-ff1e-4b34-b641-a09e06bb45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also said that Twitter, which has cut more than half its
        staff and lost many others to attrition, would "manually authenticate" all
        verified accounts before approving their check mark. The company will also
        temporarily remove check marks pending authentication if verified users change
        their account names. It''s unclear what that authentication process will involve,
        beyond verifying that users have a functional phone number. Crawford said
        in a tweet: "we don''t have ID verification in this update."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3b9a9-3b58-4b1c-8424-92f2184b45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says subscribers to the new Twitter Blue will also eventually
        have their tweets prioritized at the top of replies, mentions and search;
        see half the number of ads; and be able to post longer videos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e51464-ff6b-4ca1-8931-9cc3f82e49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk initially said the relaunch of the new system would take place
        at the end of November, but it was delayed several times over concerns about
        the safety of the feature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f25b3e-bceb-4228-907c-c305bac7e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire Twitter owner has promoted the ability to pay for
        verification as a way of leveling the playing field. But such an option also
        threatens to undermine the original purpose of verification — to help users
        know they can trust information being shared by prominent figures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b50905-88f9-4cda-9077-e0382cd5633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attempting to use the paid verification option to boost its subscription
        revenue, Musk also risked further alienating many of the advertisers who still
        make up the vast majority of its sales. Within hours of launching the paid
        verification option last month, major brands including Nintendo of America
        and Eli Lilly had their accounts impersonated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec6b8e-6699-4e62-bd89-0e3784ba537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional gold and gray verification categories appear aimed
        at addressing some of those concerns, but it''s not clear what a requirement
        for individuals to pay to be verified would mean for trust in prominent individual
        users.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dc1fd-5dae-4cae-b54c-0ce132e8791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:16:17.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All verified individual humans will have same blue check, as boundary
        of what constitutes ''notable'' is otherwise too subjective," Musk tweeted
        last month. "Individuals can have secondary tiny logo showing they belong
        to an org if verified as such by that org."</p>'
