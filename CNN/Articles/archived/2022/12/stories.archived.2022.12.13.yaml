      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec4447-0047-47c2-807e-0222fe08f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Senators
        are waiting for the final version of the Maharlika Investment Fund (MIF) bill
        which has undergone several changes at the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8b6d1-d0f4-499f-80ba-ff0e3e426977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Migz Zubiri on Monday welcomed the removal of the
        Social Security System (SSS) and the Government Service Insurance System (GSIS)
        as funding sources for MIF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69280166-c0c9-45ee-926f-f40ffd8dad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lawmakers want to ensure there are enough safeguards on
        the use of the investment fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a97b48-7090-43e9-8b69-7d4d4ca884dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a step in the right direction," Zubiri said. "But nevertheless,
        we want to see the safeguards. We want to see if COA (Commission on Audit)
        can actually access the reports para at least meron tayong [So we have] transparency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c6c1f-9430-4061-950c-85308a96eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be vetted out carefully," he also said. "We have to make
        sure that the safeguards are in place so there’s no question on trust issues.
        Kasi may katanungan ng trust [because there are questions on trust]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacd5e1-0291-40ab-afa3-a0353e8f4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the general sentiment among senators is to wait for
        the final version from the House before they file a counterpart bill in the
        upper chamber, stressing they want to study it thoroughly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83fd05-95a4-4d5c-b031-1a3970eafaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House panel on Monday approved several amendments to the controversial
        bill, including replacing the president of the country as the chairperson
        of the MIF board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cdf096-74fa-48bb-ac71-dd0d55c6467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber is expected this week to pass on second reading
        the MIF bill authored by Speaker Martin Romualdez, presidential son Ilocos
        Norte Rep. Sandro Marcos, and four other lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83caff40-969a-41b5-9bb7-87ae24e89a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress'' last session will be on Wednesday before lawmakers take
        a month-long break for the holidays.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2450125-d0b7-467e-bdac-eb65a2cdd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he talked to President Ferdinand Marcos Jr. about the
        proposed MIF. He said the President understands the lengthy processes in the
        Senate since he himself has served as senator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d3cdd-4fed-48ec-9479-f83ac51a290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fairness to the President, he never instructed me to hasten
        the proceedings on this issue," Zubiri said. "Ang sabi ko lang, ang pangako
        ko lang sa kanya, magkaka-caucus kami na hindi pa nangyari. We are trying
        to come up with a time. Wala kaming time eh."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f277cd1-1b68-4d96-bd43-54a8497afec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I promised him that we will have a caucus, which has
        not happened yet. We are trying to come up with a time but we cannot find
        the time yet.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8310b18-13fb-481e-b458-97c2d2839c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Sunday expressed support for the creation of the contentious
        investment fund, saying the country stands to benefit from it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f7aa0-8856-46be-b0b0-a6156ffd9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate president has ordered chairpersons of relevant committees
        to look into the proposed MIF and identify whether or not the country needs
        a sovereign wealth fund and determine how to police it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd1896-79d7-4da2-8409-396c9a4ec085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T11:34:32.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
  'PDEA-NCR-Chief-sacked-after-Taguig-drug-bust--all-Southern-District-personnel-recalled-':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T11:33:18.010+08:00
    'imagesource': 'jcr:04cd6b14-d4e2-43c5-a3bc-2d09b905e50d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f218c25e-a889-46f2-93a7-a54737095524'
    'lead': 'Philippine Drug Enforcement Agency (PDEA) National Capital Region (NCR)
      Chief Christian Frivaldo was relieved from his post following a sting operation
      in Taguig City last week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T12:06:38.728+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:30:11.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:34.418+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA NCR Chief sacked after Taguig drug bust; all Southern District
      personnel recalled

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34edcb21-05fd-40d0-a384-a3eb3f67d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Philippine
        Drug Enforcement Agency (PDEA) National Capital Region (NCR) Chief Christian
        Frivaldo was relieved from his post following a sting operation in Taguig
        City last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffcffa-1fb5-4246-8986-90d49ffd6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Moro Lazo on Monday said he assigned Emerson
        Rosales to replace Frivaldo as head of the NCR office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b49fb3-ff96-4e14-b3f0-8d79fb0cf1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation on Dec. 6 resulted in the arrest of PDEA Southern
        District Office Chief Enrique Lucero and two other agents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8d029-9f42-4455-8d17-c414518167a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the suspects at the PDEA satellite office in Upper
        Bicutan, Taguig City were 1.35 kilos of shabu valued at P9.18 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f923fcf-8084-4d7a-a192-a0d9e7f5cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazo also confirmed that aside from the regional director, all officials
        from the PDEA southern district had been replaced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb36af-3d65-495f-932e-ac88edb6bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the people assigned in southern district office has been
        replaced," he said. "That’s why you saw director Rosales now. He is now the
        new director for NCR."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c94af-6e09-4240-ac17-ab0a34db3bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug enforcement agency added that Frivaldo was sacked for command
        responsibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4ccd5-5a23-4c59-aec3-713ae8277137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA is now asking assistance from the Department of the Interior
        and Local Government to convince officials of Taguig to reconsider the city''s
        withdrawal of support for PDEA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf412976-dd74-4afe-9ef1-8d4a834f1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government earlier demanded that the building it turned
        over to PDEA Southern District Office in 2018 be returned so that it can be
        repurposed for a worthy public use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36414779-73d0-418e-8c03-fa80e27b6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:06:38.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
