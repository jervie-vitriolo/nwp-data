  'smc-sppc-contract-malampaya-gas':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-13T07:07:53.026+08:00
    'imagesource': 'jcr:090aa3d1-4d84-4391-aa1e-c185fee894d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01cf2b74-40ab-42be-af9b-3142a4260b87'
    'lead': 'San Miguel Global Power, the power arm of San Miguel Corporation, has
      maintained that its unit South Premier Power Corp. has a contract with the government
      for the Malampaya banked gas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T07:09:20.575+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:30:18.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:31.783+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel’s power arm: SPPC has gov’t contract for Malampaya banked
      gas  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865ee55-8b7c-46d3-b9e5-129bef2e79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — San
        Miguel Global Power (SMGP), the power arm of San Miguel Corporation, has maintained
        that its unit South Premier Power Corp. (SPPC) has a contract with the government
        for the Malampaya banked gas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8e01a-3c2e-45c6-9bbb-aa352e4c7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933d635-b305-4c8f-b1e6-b99e567457c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMGP made the statement on Monday after the Malampaya consortium—composed
        of Prime Energy Resources Development B.V. and UC38 LLC—said over the weekend
        that there is no live contract with SPPC to supply gas for the Ilijan power
        plant in Batangas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df38082-bd6a-4fb6-969e-fb966159c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7679b78-aac8-4136-ae2f-2729fd3860c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPG noted that the SPPC signed a gas supply and purchase agreement
        worth $1.2 billion with the state-run Philippine National Oil Company (PNOC)
        last June 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10493e-673b-4de2-8ba3-40438f653edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f21dc8-326d-4a69-abba-f37b0f5a7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While SPPC does not have a direct agreement with the Consortium,
        it is PNOC on behalf of government that has an existing contract with SPPC,”
        the SMGP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854e610-e435-4caa-a857-ba0a70f47015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9881a14-ff23-41c0-a8aa-d15486000684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, in our discussions for the sale of the banked gas, PNOC
        disclosed to SPPC that the government has fully paid the Consortium for the
        gas, which means that 100% of the gas should be deliverable to SPPC,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4d262-1411-4763-bdc8-b9c2a09a36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337518d-40bd-457f-b4e6-15a716c149c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMGP also noted that the gas supply from the Malampaya facility
        will add 1,200 megawatts to the Ilijan power plants’ power capacity. This
        will help stabilize prices by reducing power supply costs of distribution
        facilities that source a large portion of their supply from the electricity
        spot market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614a977-85aa-44a2-a0ab-300e7c63a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82caff91-62ef-4af7-88c0-e4dfb1be936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should the Malampaya supply be delivered to Ilijan, other affected
        power facilities can alternatively use condensate fuel, as allowed under their
        PSAs with Meralco,” SMGP explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b40b3-567e-4036-a918-a94269917281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3740bf-8307-473e-9b66-88d8642cac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will avoid disruptions to the energy trading market. Any increase
        in power supply costs will only affect the pertinent contract capacities using
        condensate fuel,” it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08072c5-5fec-48d9-8dfd-13c4c3ddfd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505fd32-6c68-463f-9552-60d5305bf6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMCGP maintained that the deal between SPPC and PNOC is a "true
        win-win solution" for all stakeholders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8ec54-a508-42f9-b0c7-69eb2ace90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b662b-1cae-4b00-8a17-0b390c3ea42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:09:20.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By preventing or limiting the utilization of the banked gas, PNOC
        will not be able to fully monetize, if at all, this government asset valued
        at $1.2 billion before the end of the concession in 2024 as the gas volumes
        extracted from Malampaya continue to rapidly decline," it added.</p>'
  'house-bill-ecommerce-bureau':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T07:09:26.822+08:00
    'imagesource': 'jcr:4cfc358a-bfec-451e-97e5-c36113adbb73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f1e3297-820a-4755-8428-00e0f2be280d'
    'lead': 'The House of Representatives approved on final reading the bill seeking
      the creation of the Electronic Commerce Bureau that will regulate commercial
      activities in the internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T07:10:59.973+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:30:18.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:32.014+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill creating eCommerce bureau  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d80006-1b45-4179-8150-37498fbd99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        House of Representatives on Monday approved on final reading the bill seeking
        the creation of the Electronic Commerce Bureau that will regulate commercial
        activities in the internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4babb4-75ef-4472-b83d-bfe6e1e374b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e059c9a-8374-4e4b-aa40-0a1b71b50111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 245 lawmakers voted in favor of House Bill No. 4 or the
        Internet Transactions Act, one of the priority measures of the Marcos administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c267a66-cfb6-4431-a3bc-eded320fe36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4695b65-bd39-42f7-9a93-40c981eb004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This bill seeks to promote an environment founded on trust among
        consumers and merchants as a means to increase the number of e-commerce participants,
        and ultimately achieve sustainable growth,” the bill’s explanatory note read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef910c3-927a-4b7e-9e81-90e043543aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6d5db-1822-42b7-abc4-74ecee8f39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proposes to establish the Electronic Commerce Bureau under the
        Department of Trade and Industry (DTI). It also seeks to require eCommerce
        platform operators and online merchants to register their businesses to the
        bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efc426-6756-4ba6-a960-b08f09d2c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:10:59.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

