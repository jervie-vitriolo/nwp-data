      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold, however, failed to enter the Final 8 - concluding her journey
        at the second round of the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26920141-d9f6-447c-bc62-3990752be16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:19:44.456+08:00
