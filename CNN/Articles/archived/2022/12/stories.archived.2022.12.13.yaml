      'text': '<p>-Real Property Valuation and Assessment Reform Act</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d269ee8-6ae6-478b-8be9-a9e06c0f0fcd'
