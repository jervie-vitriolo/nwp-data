      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the number of PMVICs in each city or province will
        depend on the number of vehicles that will be inspected. Emission Testing
        Centers may be phased out once the PMVIC is established, the official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9757a3-9144-44c1-bd54-42bed7e343b7'
      'mgnl:activationStatus': true
