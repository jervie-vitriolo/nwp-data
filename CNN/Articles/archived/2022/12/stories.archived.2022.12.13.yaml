  'house-bill-nstp-citizens-service-training-program':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T14:08:49.547+08:00
    'imagesource': 'jcr:dac648e3-a648-4d99-b19e-d67ccbdabfb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e24505-c75c-4640-821c-4c9b38fa6eb8'
    'lead': 'A bill repealing the National Service Training Program law in favor of
      the mandatory Citizens'' Service Training Program is expected to reach the plenary
      soon after hurdling the House Appropriations Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T14:10:44.718+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:30:06.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:36.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill replacing NSTP with citizens'' service training program seen to
      reach plenary soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a278c3-36d1-4dce-8281-63769b900c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T14:10:44.719+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> —&nbsp;Metro
        Manila (CNN Philippines, December 13) - A bill repealing the National Service
        Training Program (NSTP) law in favor of the mandatory Citizens'' Service Training
        Program (CSTP) is expected to reach the plenary soon after hurdling the House
        Appropriations Committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774c54f-cef1-4dc4-8efb-11c253285d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel approved on Tuesday the funding provisions of the unnumbered
        substitute bill for the proposed National Citizens'' Service Training Program
        Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe10c76-e99f-4f85-b0fd-07a9c18fa972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 41 of the latest draft of the proposed CSTP law states that
        the amount necessary for its initial implementation shall be charged against
        the current year appropriations of the offices and agencies concerned. Subsequent
        funding will come from the national budget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08698d28-0f10-42e2-a3e2-ac87658f7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio Rep. Mark Go, chairman of the House Committee on Higher and
        Technical Education —&nbsp;which first deliberated on and approved the measure
        —&nbsp;said the bill''s passage was urgent because it had been identified
        as a priority legislative measure by President Ferdinand Marcos Jr. in his
        first State of the Nation Address.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b490f0-0652-48a2-a6e2-5fa7603efc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2 of the bill states that one of its goals is to "constitute
        the youth into a major component of the Citizen Armed Force envisioned in
        the 1987 Constitution of the Republic of the Philippines, which shall undergo
        training and may be called upon to defend the State and render personal military
        or civil service under conditions provided by law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cc5a0-91ca-4480-a698-93d47f5b697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Service Training Program or the NSTP Act of 2001 made
        ROTC (Reserve Officers'' Training Corps) optional and voluntary, causing the
        aforementioned decline in the number of ROTC enrollees. This substitute bill
        is a response to the said decline," Go said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d4152-eaf8-484d-aebe-b465e8abe8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, students enrolled in undergraduate degree programs
        in all public and private higher educational institutions, as well as those
        in two-year programs in technical vocational institutions, will be required
        to undergo the new training course for four semesters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564a49b-9d36-4d8b-a9df-83f02c3f616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who finish the program are expected to acquire skills in civic
        duty, individual survival and safety skills, community or mass emergency disaster
        training and response and management, and citizen soldier training.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c81d27-021b-43a9-b1ec-edbf87670d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) and Technical Education
        Skills and Development Authority (TESDA) will be the lead agencies in implementing
        the program, in consultation with the Department of National Defense (DND).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b86b42-68d4-4560-9909-0ecaae7ac221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:15:04.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes an optional four-year ROTC program designed
        to provide military training to students. Its curriculum will be crafted by
        CHED and the DND, and will be administered by the Armed Forces of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deaf0a3-06a8-4b67-92ae-81aa2ac72454'
