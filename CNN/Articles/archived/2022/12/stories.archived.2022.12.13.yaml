    'mgnl:created': 2022-12-13T17:36:34.970+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:30:00.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:38.921+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH still drowning in debt to support Maharlika fund — solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf58a45-9a22-48e0-b29b-66dead0dd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> —&nbsp;A
        lawmaker expressed his disapproval for the proposed Maharlika Investment Fund
        on Tuesday, arguing the Philippines should not launch a sovereign wealth fund
        even as it continues to deal with a massive debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605e1b9-d724-4e4a-b4d7-4b92672e58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives'' plenary debates on the controversial
        investment trust, Camarines Sur Third District Rep. Gabriel Bordado said the
        country has no capacity to implement the Maharlika Investment Fund given its
        national debt reaching ₱13.64 trillion and widening trade deficit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef858b-99b0-49f5-b5ec-8e9ddd05206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bordado said pursuing the proposal is "not a good idea at this time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3801ee-c90b-4b02-837e-1b63961f1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon added that the government must focus instead on beefing
        up the economy, which was crippled by the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31d6bb-531c-4176-b752-80c78b5c08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to suggest that instead of pushing for the Maharlika
        Investment Fund, let''s come up with measures to strengthen our economy. Let''s
        address the worsening inflation," Bordado said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073cb177-ec95-4cc5-b59b-fced98d9f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing sentiments from economists and academicians, Bordado said
        other countries'' sovereign wealth funds "solve a problem of excess," including
        windfall revenues from booming industries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7067275-a833-4fd8-bf90-69382754c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the Philippines does not enjoy such excess," he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f4c99-5642-4b13-8d6c-fb8a150d3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the essence of the sovereign wealth funds is to come from surplus
        government funds, how would we be able to afford it? This makes repaying our
        debts extremely difficult," Bordado said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73713c-843a-4480-83d9-94dbf4edc4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the identified sources for the fund are the Land Bank of
        the Philippines (₱50 billion), the Development Bank of the Philippines (₱25
        billion), and Bangko Sentral ng Pilipinas (100% of dividends).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41712b13-9aa7-4cc6-8533-9918cdd3b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:36:34.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security System and the Government Service Insurance
        System were removed as sources of the fund after lawmakers received backlash
        from the public amid concerns about the pensions and benefits of the agencies''
        members.</p>'
  'DITO-subscriber-base-2023':
