  'vaxcert-doh-travel':
    'author': 'AC NIcholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T19:16:02.322+08:00
    'imagesource': 'jcr:f05e2414-1b16-455b-b1db-a95de774570b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b59468-addf-405e-b0c7-f266ebdc5635'
    'lead': 'Filipinos who have plans to travel during the Christmas and New year
      holidays can do so even without presenting an official vaccine certificate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-13T19:21:05.282+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:29:56.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:41.191+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'DOH', 'Department-of-Health', 'VAXCert', 'Maria-Rosario-Vergeire']
    'template': '1'
    'title': 'Filipinos can travel during Christmas holidays sans VAXCert — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b9710-2cf3-4a11-bb9b-e291ea28d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Filipinos
        who have plans to travel during the Christmas and New year holidays can do
        so even without presenting an official vaccine certificate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661de23e-8ae3-47e5-935d-6fe1caa11c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) made the clarification on Tuesday
        amid issues encountered on VaxCertPH —&nbsp;the country''s vaccine certificate
        system managed by the DOH and the Department of Information and Communications
        Technology (DICT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752f8da-dd84-4fad-80b9-7130ff623c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon hangga''t di kayo makakuha ng</em> VAXCert <em>at
        kayo ay paalis na, kahit anong</em> vaccination card <em>tinatanggap na. Yung</em>
        issued by the local governments <em>para lang hindi ma-hamper yung pag-alis
        ng ating mga kababayan,"</em> DOH officer-in-charge Maria Rosario Vergeire
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634956f6-e0a7-499b-b2db-18090cd22e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People who have yet to get their VAXCert and are about
        to travel, any vaccination card is accepted. The ones issued by local governments
        are fine so the public''s travel plans won''t be hampered.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f5db3-392d-4cd3-b397-e0f3d071542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT was supposed to turn over the operations of VaxCertPH last
        September, but Vergeire said the DOH sought an extension until the end of
        the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169cb8b-1ce8-499a-88b6-9e6aaf31e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH reminds Filipinos traveling - especially abroad
        - to continue following minimum public health standards to lower their risk
        of catching COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2cbce-5452-48b8-9f44-dcd1d02e201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said new variants are to be expected as countries shift
        to the new normal of living with the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8b314-c650-4137-ab7e-51b5dd3bf812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, China eased its policy on testing, quarantine, and
        travel following major protests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1edf5d-6870-4280-8a5c-3880f6a21327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:21:05.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:29:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve experienced a lot of variants already, but still we have
        our cases manageable in the country because we are more prepared than before.
        More of our Filipino people are vaccinated, more people even though masking
        is voluntary still opt to wear their mask and that is good for us," Vergeire
        said.</p>'
