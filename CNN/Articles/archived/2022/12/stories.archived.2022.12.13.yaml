      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09315c2-a7db-4fba-bf23-787e317a10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:54:26.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA panels have endorsed to the plenary the appointments of Department
        of Transportation (DOTr) Secretary Jaime Bautista, Department of Human Settlements
        and Urban Development (DHSUD) Secretary Jose Rizalino Acuzar, and National
        Economic and Development Authority (NEDA) Director General Arsenio Balisacan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc9f08-d1ba-4cad-955f-924b2a9beaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:54:26.849+08:00
      'mgnl:createdBy': 'alyssa'
