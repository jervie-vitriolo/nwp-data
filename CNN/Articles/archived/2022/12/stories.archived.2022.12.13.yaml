      'mgnl:type': 'text'
      'text': '<p>-Leyte Ecological Industrial Zone Act</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965a9ae-629d-4232-bc3e-13d7e4f66ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.204+08:00
