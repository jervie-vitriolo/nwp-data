      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/entertainment/2020/6/13/Miss-International-2020-is-canceled.html">Miss
        International 2020 is canceled</a></strong></p>'
    '10':
