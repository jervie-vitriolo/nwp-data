      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory board composed of the Department of Budget and Management,
        the National Economic and Development Authority, and the National Treasury
        will be formed to make sure that the Maharlika fund will be put to good use,
        Pimentel noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044a3d5-5306-48b9-b870-2188aefb22f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:33:10.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro, however, still questioned
        the independence of the board''s composition.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980e4a6-f7b9-4ed2-a098-a7f7c4b0f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:33:10.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a44fc-4074-4135-a63d-d21e8552a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:33:10.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independent directors will be chosen by the advisory body. Who
        will compose the advisory body?" Castro asked during Tuesday''s House deliberations.
        "<em>Hindi ba ito rin ay</em> appointee <em>ng</em> executive? <em>So paano
        natin masasabing</em> independent <em>itong</em> board of directors?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d71b6-9b37-4d50-bfea-5265ff759a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:33:10.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d49a10-667c-4878-bf81-c5c2b3e910ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:33:10.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:30:07.645+08:00
