      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/2/DMW-human-trafficking-victims-in-Myanmar-Laos-Cambodia.html">DMW
        rescues, assists over 90 human trafficking victims in Myanmar, Laos, Cambodia&nbsp;</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
