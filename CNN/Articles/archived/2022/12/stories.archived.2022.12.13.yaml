      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s an average of 2,194 per month. That means 2,194
        innocent individuals accused and tried despite having no offense. This is
        such a huge number.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666e759-f6d3-4bfb-a54c-aa6a2580e991'
