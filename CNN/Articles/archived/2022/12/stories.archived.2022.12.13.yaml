      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our big problem is that we don’t know if the perpetrators
        of human trafficking have entered the country. Now we have this information
        sharing program or system whereby we can detect those people identified as
        perpetrators and we can identify them when they enter the country.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b35dc-cd05-43a1-9720-d60c8b8ff931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.015+08:00
