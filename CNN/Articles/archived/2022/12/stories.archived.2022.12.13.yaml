  'Senate-House-Maharlika-Investment-Fund-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T11:30:24.430+08:00
    'imagesource': 'jcr:91f55a34-805b-41aa-93c8-07086b02d3f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2b8b8d-6471-4c0b-921f-227187b362ec'
    'lead': 'Senators are waiting for the final version of the Maharlika Investment
      Fund (MIF) bill which has undergone several changes at the House of Representatives.'
    'mgnl:activationStatus': true
