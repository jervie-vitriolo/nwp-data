      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos Jr. has so far signed the
        SIM Registration Act and the Resetting of the Barangay and Sangguniang Kabataan
        elections, which are two other bills in the CLA adopted by the LEDAC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f4784-d0d2-4c63-a1ef-687869b77f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.648+08:00
