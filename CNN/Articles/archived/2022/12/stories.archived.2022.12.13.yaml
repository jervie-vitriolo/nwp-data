      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb2cb6-3847-45ee-b82d-1dc2c6751854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
