      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also nominated for Best Supporting Actress are Angela Bassett for
        "Black Panther: Wakanda Forever," Kerry Condon for "The Banshees of Insherin,"
        Jamie Lee Curtis for "Everything Everywhere All At Once," and Carey Mulligan
        for "She Said."</p>'
