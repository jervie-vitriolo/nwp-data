      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his term, Bautista said he plans to establish Private Motor
        Vehicle Inspection Centers (PMVICs) in cities and provinces that have branches
        of the Land and Transportation Office (LTO).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76892298-81a7-47fd-98e9-716c260e39f5'
