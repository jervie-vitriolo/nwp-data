      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725bf58-17eb-41ae-903f-428bcdc99adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the government will allot some $20 million or ₱1 billion
        for its family planning programs in the coming years as part of its commitment
        to Family Planning 2030 — a global initiative to give equal access to new
        family planning methods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4366246-6deb-4b97-bde9-baaea9d1f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5dcc1a-2f19-408a-9bc2-186840b12bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be spent annually by the national government for the
        family planning program for commodity security, systems strengthening, service
        provision, social and behavioral change communication activities, and capacity
        building of city and province-wide healthcare systems,” she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f1434-492c-40a8-b892-a9c358db7f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
