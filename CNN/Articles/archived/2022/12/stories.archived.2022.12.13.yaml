      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other priority measures were also approved last week by congressmen,
        namely the bill creating the Virology Institute of the Philippines, and the
        Passive Income and Financial Intermediary Taxation Act (PIFITA), which is
        the fourth package under the Comprehensive Tax Reform Program (CTRP).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c47b4-193a-45f5-9524-b1d36d3479c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.648+08:00
