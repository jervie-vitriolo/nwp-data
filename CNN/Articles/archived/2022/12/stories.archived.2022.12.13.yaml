      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/12/politics/nuclear-fusion-energy-us-scientists-climate/index.html">"US
