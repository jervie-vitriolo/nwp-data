    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reproductive health law helps prevent 2M unintended pregnancies, 1K
      maternal deaths yearly —  DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e551d38-6149-40b9-bcf9-fe70719c70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)—</strong> Ten
        years since the landmark passage of the Responsible Parenthood and Reproductive
        Health Act of 2012 or RH law, the Department of Health (DOH) said the country
        is already making progress in ensuring access to family planning methods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ecc08-e890-4687-9958-e97386760a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc66801-698e-48e7-a7a2-6ba636a50f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint forum organized by the Philippine Legislators’ Committee
        on Population and Development (PLCPD), the United Nations Population Fund
        (UNFPA), and the Commission on Population and Development (POPCOM), DOH officer-in-charge
        Maria Rosario Vergeire reported that the number of modern contraceptive users
        grew to 7.9 million in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392dc96-beb4-4af0-93cc-b74374d56013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff1516-3816-45d2-b577-12bdc4744563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added that the number of maternal deaths and
        unintended pregnancies also decreased since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a80697-7d99-4aaf-89c0-4ee20f702ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bff94e-8247-49c8-b095-4f176775c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a result, more than two million unintended pregnancies and 1,000
        maternal deaths were averted annually,” Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce11222-80a5-410a-a9bf-6405062296c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd436437-3788-4dfa-98a6-d1a3fc9d57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Furthermore the adolescent birth rate is now at 25 per 1,000 women,
        which is a reduction of almost half or 47% of 2017 data.  This is already
        beyond the 37 per 1,000 women target for the 2022,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf676a-3cfe-4802-8f80-a5622c003e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782b462-5d10-4754-ba45-6b226b820c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all news is good since the number of teenage pregnancies
        remains high. Vergeire said that over 157 births were recorded from the 15-19
        year age group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4dc219-c582-4b06-a2eb-126219734738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3764cb-64a0-42cc-a1dc-50a44ccccc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Preventing pregnancies among our young girls is pivotal in ensuring
        their full potential,” Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebb9cb-2f68-4010-9726-4f42854de05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
