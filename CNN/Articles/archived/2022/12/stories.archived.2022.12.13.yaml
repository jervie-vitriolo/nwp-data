      'jcr:uuid': '13b1cfac-b775-4142-bb26-6530eb7d4f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.946+08:00
      'mgnl:createdBy': 'faith'
