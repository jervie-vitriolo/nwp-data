  'base-editing-cancer-treatment':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-13T08:53:10.969+08:00
    'imagesource': 'jcr:2a21934a-9dfa-4383-bccb-8fc3de344d44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da07715f-0978-4776-98f9-5f49cb5b947a'
    'lead': 'For the first time, a new gene editing technology called base editing
      was used to modify immune cells and successfully treat a teen with treatment-resistant
      leukemia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T08:48:09.744+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:30:15.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:33.269+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gene editing technology for treatment-resistant cancer could be a ''scientific
      layup'' to treat other diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c1f38-6cac-405e-8218-1f090b090d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For the first time, a new gene editing
        technology called base editing was used to modify immune cells and successfully
        treat a teen with treatment-resistant leukemia. A month afterward, 13-year-old
        Alyssa was in remission, and she continues to do well several months later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e088a6-649b-4d04-8e1e-7d7e9af9e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4bc73-dc9c-4147-9580-98fa50a128fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment is a modification of chimeric antigen receptor, or
        CAR, T-cell therapy. But instead of using the CRISPR gene editing technique
        to modify the patient''s immune cells, the clinicians used the more precise
        base editing technique to alter donor immune cells.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be1eda-466c-429f-9472-9f6aa78da5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289553f-a370-4609-92f8-0bf2fda854b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those edited cells are given to the patient to "rapidly find and
        destroy T-cells in the body, including leukemic T-cells," according to a news
        release from University College London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a4977-bd17-4ca0-9d59-6d64dc130f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd22f5e-96be-4358-b197-acd7793f494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Otis Brawley, an oncology professor at Johns Hopkins University,
        told CNN that the potential of base editing could be expanded to other diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992ce23-65b4-4df9-9d1a-383321973af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.744+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c15b1-de36-4e13-919c-d71e5327e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawley, the former chief medical and scientific officer of the
        American Cancer Society, described the development as a "scientific layup."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c3aab-0189-4f70-b125-871144ee31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72db9a6-fe49-44a9-93e8-2a08d5525e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That technology is going to help us in a lot of other diseases.
        For example, we''ve already used CRISPR to cure sickle cell anemia. We may
        very well be able to use this gene editing to even easier and better and less
        expensively cure sickle cell anemia," said Brawley, who was not involved in
        the new research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b6882-35ca-4efa-8a08-67f7fe80f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fd042-737e-49ad-8d6b-d987f9c238c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he is cautiously optimistic and wants to see further treatments
        with this therapy before declaring success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89651717-72eb-43bf-9420-178dc0062ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ccaa3-ae2b-4072-92d8-6306e57898aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base editing has been life-changing for Alyssa. The UK teen was
        diagnosed with T-cell acute lymphoblastic leukemia, or T-ALL, in 2021. Acute
        lymphoblastic leukemia is among the most common pediatric cancers, and T-ALL
        accounts for 10% to 15% of all ALL cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb495d07-7e7d-4f76-852f-eb04d4635028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5820ba-1dff-4010-a9f4-07a684c34cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she received chemotherapy and a bone marrow transplant, Alyssa''s
        cancer persisted, leaving palliative care as her only remaining option for
        treatment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab2cd0-c098-42c5-992a-a6437da40839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b8832-c430-4d9d-a2f3-dd7ef8807482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Alyssa was admitted to the Great Ormond Street Hospital
        for Children in London to become the first person in the world to be infused
        with the base edited immune cells.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae850b13-4f2b-45e4-9d5c-7083f380837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1dffd-5723-4ed4-9df6-fe10934217bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month after the treatment, Alyssa was in remission and received
        a second bone marrow transplant to restore her immune system. Six months after
        that transplant, Alyssa continues to do well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b42c1-317a-49f6-874e-62288e8b026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00ec27-4dc4-4b3b-9f02-fc4d292e44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa said that she had no question about whether to try the experimental
        therapy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c201a88-7a77-4de4-a485-1fc4d61a53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0f8b3-a7f6-4494-840a-2a52e465ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I do it, people will know what they need to do, one way or
        another, so doing this will help people -- of course I''m going to do it,"
        she said in a hospital news release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e873b8-ec81-40c4-87d3-7a1a7633b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8125ce-69ef-4ebd-bce1-3477df8ec0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of Alyssa''s case were presented at the American Society
        of Hematology''s annual meeting, and the team at Great Ormond Street hopes
        to enroll at least 10 more patients to trial the therapy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d3ad4-ce69-4688-857c-e817ae1bd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9e279-da44-4c73-854c-c0df0f068b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base editing is an even more precise gene editing technique than
        CRISPR and has fewer risks of unwanted effects on the chromosomes and thus
        less risk of side effects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d57e2a-98b4-4cdd-a898-725cd0064e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262cacd7-93f0-44cf-9b15-ea6851252ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through base editing, researchers at Great Ormond Street and University
        College London were able to take healthy donor T-cells and remove two gene
        markers that prevent the modified cells from being destroyed by either the
        patient''s immune system or chemotherapy drugs they may be taking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d5edb-5e84-4768-afde-b2457fdadab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af489e1-8829-4876-a2bd-5be8a35276c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our most sophisticated cell engineering so far and paves
        the way for other new treatments and ultimately better futures for sick children,"
        said Waseem Qasim, a professor of cell and gene therapy at University College
        London who led the program that manufactured Alyssa''s donor cells, in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305b494-b72a-4864-bbdc-c6741d9db428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328595c-3816-494d-87a8-110df644442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite remarkable, although it is still a preliminary result,
        which needs to be monitored and confirmed over the next few months," said
        Dr. Robert Chiesa, a consultant in bone marrow transplant and CAR T-cell therapy
        at Great Ormond Street, in the statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d46c88-9a20-4cfa-b5aa-11b82b21f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67fd2f-9802-4728-b2ff-ac6cfdd2bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:48:09.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/12/health/base-editing-cancer-treatment/index.html">"Gene
        editing technology for treatment-resistant cancer could be a ''scientific
        layup'' to treat other diseases"</a></em></p>'
