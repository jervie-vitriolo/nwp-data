  'Ghicka-Bernabe-NU-Pep-Squad-UAAP-Season-85':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-13T12:13:56.527+08:00
    'imagesource': 'jcr:3f314ead-86fe-4dc4-a45b-afd9f5809bf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21e615f6-fd09-4225-80a3-5a602db10202'
    'lead': 'A former cheerdancer herself, Ghicka Bernabe led the NU Pep Squad to
      seven titles in the last nine seasons of the UAAP Cheerdance Competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T12:15:54.296+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:30:10.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:34.844+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Which UAAP Cheerdance title is the most memorable for outgoing NU Pep
      Squad coach Ghicka Bernabe?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12c740-06c2-4b69-b599-e46e48b0e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> It
        was a bittersweet moment for coach Ghicka Bernabe and the National University
        (NU) Pep Squad after the longtime mentor bade goodbye to the school she made
        a perennial contender in the UAAP Cheerdance Competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bea3a-878f-432c-aa89-d95d0e048930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Pep Squad <a href="https://www.cnnphilippines.com/sports/2022/12/10/uaap-85-cheerdance-competition-national-university-champion.html?fb">reclaimed
        its throne</a> after bagging the title in Season 85 last Saturday at the Mall
        of Asia Arena in Pasay City, dethroning the Far Eastern University Cheering
        Squad in a close finish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3941f-433d-4586-a145-35dda8a961ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after capturing the crown, Bernabe announced her resignation
        as head coach which caught everybody by surprise. The reason for her exit
        is she will be marrying soon and plans to start a family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5922c-86c0-43c2-895c-d835c8d7a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe transformed the NU Pep Squad into a powerhouse, guiding
        the team to seven titles in the last nine editions of the Cheerdance Competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597c91a-db3f-4c4f-8719-ae21f451e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked which title was the most memorable for her, Bernabe listed
        down three with the latest as the most meaningful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656fd43-c264-48a2-8641-3533c36c25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to ask me in the previous seasons, the sweetest
        victory is the first time we won the championship. Then the second is when
        we regained the title in 2018, because we had a dream of achieving a five-peat
        but we fell short. If you''re going to ask me at this moment, this is the
        sweetest (the last championship with the team), it''s a sweet exit for me,"
        she told CNN Philippines'' Sports Desk Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381b445-e5ff-4f71-b01a-e73a2645bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe explained that there was a plan for her to step down last
        season but it did not push through because she wanted to bring glory back
        to NU before leaving the team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7f2f3-e9e7-49da-8936-a92e4fb7f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:15:54.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:30:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually I was already decided to retire in Season 84, but unfortunately
        we did not win the championship so there was a little negotiation for me to
        stay. Since I''m not satisfied with our performance, it''s better to leave
        when the gold is with NU," she said.</p>'
    '16':
