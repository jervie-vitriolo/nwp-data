      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reached this milestone in August, sooner that its initial
        year-end goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cb7a1-8b45-4962-acf6-1690abd7404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:42:07.715+08:00
      'mgnl:createdBy': 'lisbet'
