      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a146d7-1e9a-4768-ae30-3cc6812ba4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of our essential programs and services were affected due to
        mobility restrictions and our resources being redirected to support our COVID-19
        response. As a result, we saw an increase on maternal deaths,” Vergeire said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410548d-88b0-42b8-bf28-7492a4ca8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.149+08:00
      'mgnl:createdBy': 'alyssa'
