    'title': 'Gov’t to establish more labor attaché offices to aid OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b148e-8f91-491c-918a-571f07225427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T10:12:06.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        government plans to increase the number of labor attachés to provide better
        support to overseas Filipino workers (OFWs), such as in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84379c81-af14-4b6b-9d5f-33ba4b99c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T10:12:06.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c212258-aead-4110-bd3f-ef7b918f1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T10:12:06.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers Secretary Susan Ople announced this on Monday during
        a meeting with the Filipino community in Brussels, Belgium, where the Association
        of Southeast Asian Nations-European Union summit is being held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d26518-0688-4452-b3b5-3af4c8569065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T10:12:06.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b777dba-5f1e-41b2-ad4c-d2481db2c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T10:12:06.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next year may budget na tayo. Makakatulong na kami nang husto sa
        inyo,” Ople disclosed. “Magdadagdag kami ng mga office ng labor attachés natin.
        So, pag-aaralan natin sa Europe kung saan kami pwedeng magdagdag.”</p>'
    '5':
