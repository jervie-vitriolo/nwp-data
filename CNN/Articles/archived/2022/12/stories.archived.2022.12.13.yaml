      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also earlier said tricycle drivers will only <a href="https://www.cnnphilippines.com/videos/2022/6/14/Tricycle-drivers--operators-to-get--1-000-fuel-subsidy.html">get
        ₱1,000 each</a>, as opposed to the ₱6,500 given to jeepney drivers. It explained
        the lower amount is because tricycles consume less fuel compared to other
