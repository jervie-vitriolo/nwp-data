      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d64a2e-1ca8-4bc1-80ef-fe60947ae009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T07:22:08.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will also meet with the leaders of EU. In his pre-departure
        speech for the ASEAN-EU Summit, the president said he will push for the country’s
        priorities, particularly post-pandemic recovery, trade, maritime cooperation,
        and climate action.</p>'
