      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, the government under former President Rodrigo Duterte
        began distributing financial assistance to public transport drivers to help
        cushion the impact of successive oil price hikes. Under the subsidy program
        which President Ferdinand Marcos Jr. continued, the beneficiaries are drivers
        of public utility vehicles, taxis, tricycles, ride-hailing apps, and delivery
        services.</p>'
