      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in September, the challenger to the duopoly of Globe and PLDT
        passed its third mandated performance audit - even surpassing its commitments
        for network coverage and internet speeds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a581728-a31a-472b-b268-b3fb1894bf0a'
