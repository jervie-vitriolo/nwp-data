      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the LPA was last spotted
        1,020 kilometers east of extreme Northern Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d06924-bf6b-43ca-b41c-87dd58cae085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T06:10:39.035+08:00
      'mgnl:createdBy': 'lara'
