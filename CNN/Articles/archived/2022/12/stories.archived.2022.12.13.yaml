    'template': '1'
    'title': 'ANALYSIS: Apple made China the backbone of its iPhone assembly. Shifting
      away could take years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb461d-0d54-4328-9072-a217d3d2516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In early November, weeks before the peak
        holiday shopping season was about to kick off, Apple issued an unusual warning:
        customers would have to wait longer for the new iPhone 14 Pro models. That''s
        because one of its key assembly facilities in the Chinese city of Zhengzhou
        was "operating at significantly reduced capacity" due to Covid curbs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df020ab1-4877-4c05-bba2-96bb0d5ac5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Apple has relied on a vast manufacturing network in China
        to mass produce the iPhone, iPad and other popular products found in households
        around the world. But its dependance on the country has been tested this year
        by China''s "zero-Covid" strategy and strict lockdowns, including recently
        at the so-called iPhone City production hub in Zhengzhou.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac21b5-a234-410c-a83d-e3a392da11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the world''s most valuable tech company is reportedly seeking
        to accelerate plans to shift production out of the world''s most populous
        country -- but reducing its significant dependency on China could take years,
        if it ever happens at all. In an investor note earlier this week, one analyst
        at Wedbush Securities estimated it would take Apple until at least 2025 or
        2026 to move the majority of its iPhone production to markets like India and
        Vietnam, but only if it "moves aggressively."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035c107-cab3-48b1-bba1-826d0ba48c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gad Allon, a professor at the University of Pennsylvania''s Wharton
        School whose research focuses on operations and supply chain management, appeared
        to have an even more conservative assessment of the timetable. "I don''t think
        we can talk about any meaningful change beyond a few percent before 2025,"
        Allon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63989f-ad02-4560-a6cc-462a660873bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a sense of how crucial China is to Apple: Prior to the Covid
        outbreak in October that prompted shutdowns in Zhengzhou, that manufacturing
        plant was producing 85% of the iPhone Pros, according to an estimate from
        market research firm Counterpoint, provided to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1401c5-3a2b-4389-b9cc-628d54bc6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple would not be the company that it is today without China as
        a manufacturing base," said Eli Friedman, a professor at Cornell University
        whose research focuses on labor and development in China. Even as Apple signals
        it wants to shift production away from China, Friedman said, "It''s not going
        to entail a decoupling from China -- there''s going to be Apple products that
        are made in China for a very long time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a688d-350c-477f-980a-69c03e3ec2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Apple is "in some ways as much a Chinese company as
        it is an American company," Friedman said, "although, of course, it is headquartered
        in the States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63c40e-ba10-4237-9335-72ac66f5cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to CNN''s request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f7386-a07a-4e61-ac1c-88d792674e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a range of crucial factors that go into assembling and
        producing iPhones, for example, "that just can''t be replicated in other countries,"
        he said. This includes availability of materials and components from nearby
        suppliers; world-class infrastructure that is already in place at scale; access
        to a large labor force of engineers as well as low labor costs; and availability
        of the swaths of land necessary to build the factory-cities that can house
        hundreds of thousands of workers as well as the sprawling production facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3927ed-6f4b-4980-a21d-a773351417f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries might have one piece or another of this, but they
        don''t have all of them," said Friedman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911af44d-3ee5-47b1-a84f-b2f9a8a8b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook, who helped build the company''s global supply
        chain, acknowledged the unique manufacturing strengths of China in one 2015
        interview. "You can take every tool and die maker in the United States and
        probably put them in a room that we''re currently sitting in," he said. "In
        China, you would have to have multiple football fields."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b2a26-cd17-4fd8-9a5e-e82149da61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Jobs, Apple''s late CEO, brought the labor issue up during
        an October 2010 meeting with President Obama. He called America''s lackluster
        education system an obstacle for Apple, which needed 30,000 industrial engineers
        to support its on-site factory workers at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8b3e8-b274-4dfe-9e8b-6831ce7fb87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t find that many in America to hire," Jobs told the president,
        according to his biographer, Walter Isaacson. "If you could educate these
        engineers, we could move more manufacturing plants here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb5315-f44c-4835-b109-535db360f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, for example, has been suggesting that it will move production
        to India for some time now. It said in September that it had started making
        its new iPhone 14 in India though contract manufacturers including Foxconn,
        the company which runs iPhone City in Zhengzhou. Foxconn announced on Thursday
        that it was investing $500 million in its Indian unit as it seeks to diversify
        production beyond China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f62e8-b07e-452b-86a3-ac93fb7f956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India has a large labor force, and many workers with the necessary
        technical skills (unlike the United States, which has long been facing a shortage
        of engineers), creating sprawling assembly hubs for Apple in India faces a
        lot more red tape than in China. "At least in India, accessing land is not
        nearly as easy," Friedman said, noting how the Chinese Communist Party faces
        fewer barriers to expropriating land quickly for causes it deems important.
        Labor costs in China, while on the rise over the past decade, are also "artificially
        cheap because of political repression against labor organizers," according
        to Friedman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547403f-2786-4447-84be-d89d534604b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, another long-rumored candidate for Apple to move production
        to, "the government does have a little bit more capacity, but there''s a lot
        less land," according to Friedman. Vietnam also has a significantly smaller
        population (98 million) compared to both China (1.4 billion) and India (nearly
        1.4 billion, per World Bank data).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a28648-0e1a-4f3e-a254-881f891034b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key element to why Apple "is really reluctant to rock the
        boat with China is that China is also a massive market for Apple," according
        to Wharton''s Allon. Apple reported $74 billion in sales in the Greater China
        market during the 12-month period ending in September, or nearly 20% of its
        global sales for the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c60eb6-fe86-42a8-9c81-28c2fb4bc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at other American [tech] firms, Google is not in China,
        Meta is not in China, Amazon is not in China," Allon said, noting that Apple
        has really been the only one to successfully tap into the lucrative market.
        "So Apple is very reluctant and very careful to make sure that, definitely
        now as things are very, very sensitive, not to rock the boat -- or at least
        not to rock the boat in a public way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce6812-34f5-449a-a7db-ce4ab2238362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company may not be able to afford being as reliant as it is
        on China''s supply chain but neither can it afford to leave the country behind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ef51b-17ed-4314-a01b-722afba3cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Juliana Liu contributed to this article.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdf03e-b9e0-4d32-9267-b284ccd9f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T09:35:39.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:14.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/12/09/tech/apple-china/index.html">Apple
        made China the backbone of its iPhone assembly. Shifting away could take years</a>."</em></p>'
