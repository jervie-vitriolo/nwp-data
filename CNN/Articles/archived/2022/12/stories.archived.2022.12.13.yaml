      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        House of Representatives passed a dozen more priority legislations of the
        Marcos administration, Speaker Martin Romualdez disclosed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049856f-7095-414b-8b8e-c6a86383c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the measures were all approved on final reading during Monday''s
        session, while another one was passed on second reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b950281-2ae0-4fee-a9c4-01078dacac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Romualdez said these are “included in the Common
        Legislative Agenda (CLA) of the Legislative-Executive Advisory Council (LEDAC)
        to ensure better public services for Filipinos and expedite economic growth.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4446f48e-55eb-4d70-88d0-3be8ec2bb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:30:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total priority measures passed by the lower chamber
        to 15 since it resumed session last Nov. 7, he added.</p>'
