      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, lawmakers began plenary deliberations on the proposed
        creation of the Maharlika Investment Fund (MIF).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc247bc-704f-427d-9709-42ebc2624438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.648+08:00
