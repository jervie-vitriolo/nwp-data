    'title': 'BIR files ₱1.2B tax evasion complaint vs illegal vape traders'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b600d7-6d56-4da5-97d3-abf73afca85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79940653-a45a-4ab2-8053-8fa454edd4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Bureau of Internal Revenue (BIR) slapped a ₱1.2 billion tax evasion complaint
        against five illegal vape sellers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f020c-f26f-4d68-8ebe-aa69ce529ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly appointed BIR chief Romeo Lumagui led the filing of the complaint
        on Tuesday at the Department of Justice – the first one under his leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d098b-51ff-4d1b-8dce-1573f02cd5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were accused of “unlawful possession of article
        subject to excise tax without payment of taxes.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe63cc-2ed2-43f3-ab54-2e219e2ea2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stemmed from a raid conducted in November where around
        100,000 vape units were confiscated along with other products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae1fa9-fee3-4ecb-bb5a-c429ea05d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumagui said the BIR will be aggressive in going after big-time
        tax evaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0f4b2-c68d-4fe2-9add-df6a9434f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said the government loses around ₱1.4 billion in annual
        revenue due to smuggled vapes alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe14ae5-5297-46e0-ab90-d7b3ee9d948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[K]aya po ang panawagan natin sa mga nais mag-negosyo ng mga vape
        products at kahit mga sigarilyo, mag rehistro po kayo at rehistro niyo yung
        produkto niyo," he appealed to sellers. "Otherwise, considered illegal siya
        at subject to confiscation yan at puwede pa kayong makulong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fb668-3385-415f-99f4-367d4e333cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:06:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appeal to those who want to sell vape products
        and cigarettes, register your business and products. Otherwise, that is considered
        illegal and subject to confiscation. You can also be jailed.]</p>'
  'BTS-Jin-military-enlist':
    'author': 'Brad Lendon and Yoonjung Seo, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-13T15:06:46.976+08:00
    'imagesource': 'jcr:3ab48bbf-0b25-43b4-bc14-e6d47c97d350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec72bd5-594a-40d2-8b62-3913a346cf03'
    'lead': 'BTS'' Jin will spend 18 months in uniform after crossing into the Yeoncheon
      army base in northern Gyeonggi province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T15:10:15.134+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:30:05.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:37.151+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTS star Jin begins military service as new era begins for K-pop supergroup'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbf125-85db-4eaf-8ade-843e7be1de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — K-pop supergroup BTS entered a new era
        on Tuesday as Jin, its oldest member, began his mandatory military service
        amid tight security at an army training center in South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5798b4-f029-462b-81f9-3bd875f902f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin, 30, will spend 18 months in uniform after crossing into the
        Yeoncheon army base in northern Gyeonggi province, where security staff and
        the media outnumbered a few hundred fans who had gathered to catch a glimpse
        of the star — ignoring his earlier pleas for them to stay away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef04864-6063-4ac8-bb66-e9f2dd5cc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motorcade of six black vans, which was assumed to carry Jin and
        his security staff, entered the base shortly before 2 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26453f3-4d9b-4012-bbff-4f5d86ba6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous banners along the roadway welcomed Jin and the other recruits
        to the base, which is less than 10 miles (16 kilometers) from the Demilitarized
        Zone that separates South Korea from North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d171104-5fce-41b5-87d9-1421806751f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the conscripts joining the 5th Infantry Division Tuesday was
        Kim Seok-jin, 20, from Daejon — who shares the same full name as the superstar
        recruit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be1630-01e3-43ba-806f-7cdbbc2c013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting outside a restaurant across from the base with his parents,
        Kim showed off his new buzz haircut — the same style Jin had gotten a few
        days earlier — and said he was nervous as he waited to go inside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56ad32-9db8-4e51-aba8-027c7f97d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m excited too to go in with Jin," he said, adding that he
        hoped they might become friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104f0cd-b9c3-44dd-befc-440e52d45e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the BTS fans outside the base Tuesday was Lee Hey-Kyoung,
        a 40-year-old from Seoul, who combined subway, bus and taxi rides to make
        the trip to the base Tuesday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f4c5d-6463-4fbb-a797-b52c38913e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very cold winter and I''m thinking of him going to suffer
        in the military. That''s why I came here," Lee said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896e58c-d025-4e91-b807-f41105f87ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby was Mandy Lee, who flew from Hong Kong to see Jin off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ca9ae-9748-416d-a540-eba2b2c5ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish him all the best and stay safe and healthy and we will
        wait him the 18 months," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49dd8b-7e2e-40b4-9abd-978a122ab5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military service is compulsory in South Korea, where almost all
        able-bodied men are required to serve in the army for 18 months by the time
        they are 28 years old.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b2a41-689b-4afc-91e2-5bcec7189151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s parliament passed a bill in 2020 allowing pop stars
        -- namely those who "excel in popular culture and art" -- to defer their service
        until the age of 30.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffc8a5-6c35-44a9-bd87-0d585abfb2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, BTS'' record label said that all seven members of the
        group were planning to undertake military service. BTS is expected to reconvene
        as a group around 2025, according to BIGHIT Music.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31ca83-16a6-4ceb-8bcf-94778044045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin''s service will begin with a five-week basic training course
        before being assigned to a unit, based on standard practice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073adfca-edbd-47ed-9fc6-aa528791c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jin''s military routine</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91501c-4093-4ec1-870c-b8f474becd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Si-woo, 23, who underwent training at the base in 2021, told
        CNN that Jin will likely find himself in barracks with about 40 other recruits
        sharing bunk beds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4e81e-bd9f-4d13-bd27-58ee13f113e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said recruits will wake up around 6:30 a.m. to begin their
        daily routine, which involves physical workouts, plus combat and weapons training.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4e8ae-4d4f-489c-ac69-ea5e97750b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recruits must give up their mobile phones, so Jin''s initial
        contact will be through letters that fans can submit online that will then
        be printed out and given to him. Military officials said Jin would get limited
        access to his cell phone at the weekend.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84dba3f-b3d4-4695-934d-9d4eed4d2cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T15:10:15.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:30:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing Jin and the other recruits may appreciate is the food,
        Park said, adding: "We were given a lot of snacks during the training — beef
        jerky, butter waffle snacks, and drinks."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca13ad-0524-4e08-a4b5-fdd1ff7b62f2'
