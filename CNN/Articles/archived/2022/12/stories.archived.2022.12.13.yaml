    'template': '1'
    'title': 'DOJ chief: Data sharing between nations needed to boost detection of
      human trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b2701-48cf-4ffa-acc0-2c5b914a1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Sharing
        of data and information between nations and boosting detection are among keys
        to combat human trafficking, especially in Southeast Asia, a top government
        official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586d3a0-fc2c-4c9a-9b50-b477519eff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8608253-00f1-42d0-9771-a7a5d477b3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla enjoined fellow member states
        of the Association of Southeast Asian Nations (ASEAN) to strengthen cooperation
        in policies and measures at the 8th Manila International Dialogue on Human
        Trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4745c6e-5aa1-45a5-be20-cf04497452b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55592b2f-871b-4308-ad81-a0a38f2f60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla <a href="http://trafficking. https://www.cnnphilippines.com/news/2022/12/9/PH-remains-hotspot-for-child-sexual-exploitation.html">earlier
        admitted</a> that the country is leading in child sexual exploitation, one
        common form of human&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60053b-0d07-4533-81f9-b0f717dee735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee712a73-cafe-445e-9dd4-814907dfff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Southeast Asian countries share a common trafficking in persons
        reality as source, destination and transit countries. Our connectedness as
        a region means successes and gaps in one, affects the others,” Remulla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0e728-3fdc-407b-b2a4-fdfc9d40590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c03745-6ca9-4b80-960a-eb12db04a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Southeast Asian nations and the greater international community
        stand to benefit from a regional connected group of oversight committees in
        continuing conversation on counter-trafficking,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f862ce-6b4c-4591-a728-d9fa52ea7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055e317-bdd7-42f2-af32-9ffca78ae8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla cited the cooperation between the Philippine National Police
        (PNP) and Royal Malaysian Police months ago, which led to the rescue of over
        20 Filipino women. He underscored the importance of ending human trafficking,
        which he called a major crime that crosses borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c39b3a-ff63-4479-b294-9c355705c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319b705-29b6-4bcb-a09d-962be2794d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/2/nbi-probe-myanmar-human-trafficking.html">Remulla:
        NBI probing Myanmar human trafficking scheme&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740d0de-2c69-416b-ba93-fac13c7b2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8b3ea-f569-4792-8d8f-db63a990df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Spokesperson Mico Clavano said the dialogue is crucial as
        the country ramps up its fight against human trafficking, especially against
        online sexual abuse and exploitation of children (OSAEC). The technical working
        groups highlighted human trafficking cases in domestic and tourist workers,
        OSAEC and seafarers and fishers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a025173-3b10-4260-91ed-a2ffab41fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.014+08:00
