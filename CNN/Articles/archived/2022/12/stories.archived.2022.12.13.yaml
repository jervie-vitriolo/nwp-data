      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. has ordered the creation of an advisory board
        that will help address concerns on the deployment of Filipino seafarers, Malacañang
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25808109-63d4-4352-a4df-63c7286c5f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8406f6-1412-44ad-bbb9-7afcef328942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive was issued during Marcos’ meeting with various maritime
        employers and shipowners in Belgium earlier in the day, according to the Office
        of the Press Secretary (OPS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffe52e-b801-4ceb-b39e-bc45772eef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c4e71-5be8-4143-b2c9-8b49e786a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once established, the body will be composed of officials from government
        agencies, international shipowners, as well as other stakeholders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7796e-b11e-42ff-b558-9ed1075b893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812e08f-fdd0-46a3-b939-10099c790c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we recognize that in the last many years, the Philippines
        has done very well in terms of being the leading seafarers around the world…
        with the changing situation after the pandemic, with the changing situation
        especially when we talk about supply line problems, all of these areas have
        to be revisited,” Marcos said during the meeting, as quoted by the OPS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc47089-d020-4adf-817d-30f71cf2bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe0873-336b-4131-a8f1-30b9a90b7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That comes with the training, changes in the curriculum, all of
        these things have to be ascertained,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1512d4-7d93-4cb2-a524-fdd4bd89f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f7bc9-bdb1-47a9-9db1-640194b8487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Department of Migrant Workers Secretary Toots Ople
        noted that there is a provision under the law which permits the agency to
        form an advisory body on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3c161-b3c2-4d20-9483-c210c48a1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:52:14.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:54.276+08:00
