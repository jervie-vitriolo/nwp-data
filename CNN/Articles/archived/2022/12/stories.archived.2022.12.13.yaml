  'Dela-Rosa--Drug-syndicates--back-with-a-vengeance-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T12:18:22.194+08:00
    'imagesource': 'jcr:772074c1-f484-44df-a77a-f5a6b113bc71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74e9ce80-e2a4-4b81-97e9-c595b5c338ba'
    'lead': 'Senator Ronald "Bato" Dela Rosa on Monday rallied for a stronger anti-drug
      campaign as he lamented what he described as the return of drug syndicates under
      the Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T12:38:54.337+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:30:09.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:35.520+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa: Drug syndicates ''back with a vengeance'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1890f45-1d1d-4db9-907e-1182dc1c609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> Senator
        Ronald "Bato" Dela Rosa on Monday rallied for a stronger anti-drug campaign
        as he lamented what he described as the return of drug syndicates under the
        Marcos administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b6b32-1531-4a67-a628-26ed80c00bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, drug syndicates are back and they are coming back with
        a vengeance,” Dela Rosa said in a privilege speech in the Senate plenary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247f6f6-27cf-4e66-92db-e8e1f65f83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave a rundown of recent drug hauls, including the 990 kilograms
        of shabu worth P6.7 billion seized in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a014d34-dbe3-417c-aa24-d0a8d9cfc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested during a drug operation in October was Master Sgt. Rodolfo
        Mayo Jr., an intelligence officer assigned to the Philippine National Police
        (PNP) Drug Enforcement Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b863670-e51f-4c1f-912f-0973a455e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa wondered how Mayo managed to return to Manila when he
        was among the “ninja cops” deployed to Mindanao in 2016 due to alleged drug
        links.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ef031-63cb-499b-988e-ae3616d05296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Mayo’s arrest is a victory, but it should be followed by
        more anti-drug busts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29874e1-a689-4ec3-848b-b35c9cacbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam nating hindi kaya ng isang police master sergeant lamang na
        magpatakbo ng ganito kalaking drug empire,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ac3fa-6b37-476c-998b-b9c8eec2812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that a police master sergeant alone cannot
        run a drug empire this big.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a98f5-d72d-49a9-a2bf-b2a779d582db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also quoted a mayor as saying drug personalities are back
        in business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eea4a9-f829-4476-b634-2cd3c4b8779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang tanging sagot ko: ‘Wag niyo silang patayin (My only response:
        Do not kill them).’ Of course, we value life. Life is indeed beautiful. But
        this also means that we cannot get complacent,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce92963-2707-4690-b874-d89735d05085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top cop also called for “more vigilance to the drug problem,”
        citing the killing of two anti-drug cops in Pampanga, allegedly by the Flores
        Drug Syndicate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b86a99-96fe-4bfe-8010-785e59595cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/5/Bato-dela-Rosa-drug-war-human-rights.html">''Sh*t
        happens'' remark shows Bato''s inability to probe drug war in Senate – rights
        group</a></b></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22c28d-db2c-4ec9-a9d3-05f086f98cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More money is circulating in the community and we expect an increase
        in illegal drug activities that would translate to more crime incidents. Iparamdam
        po natin ang presensya ng kapulisan sa ating mga kalsada (Let us make police
        presence felt in the streets),” Dela Rosa said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d192d7-2d4e-4dc5-95e4-e6de51e1d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition Senator Risa Hontiveros stressed that the
        drug war should not be bloody and called for a holistic approach to drug abuse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024c055-9968-4b3f-87a5-8ad90d5f9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:38:54.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is facing an International Criminal Court
        probe over thousands of drug killings under the Duterte administration. Dela
        Rosa was the first PNP chief to implement then President Rodrigo Duterte''s
        war on drugs.</p>'
  'Body-of-American-journalist-Grant-Wahl-returned-to-US-for-autopsy---manager-':
    'author': 'Rob Frehse and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-13T13:15:22.366+08:00
    'imagesource': 'jcr:dff4c474-4a06-4ab5-91a0-5a8393de392b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21190bb4-a2a8-479a-834a-ca0be8cea53c'
    'lead': 'The body of prominent American journalist Grant Wahl has been returned
      to the US and an autopsy is being performed after he died while covering the
      World Cup in Qatar, his manager said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T13:35:41.263+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:30:08.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:35.744+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of American journalist Grant Wahl returned to US for autopsy —
      manager

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb1a3f7-d3bc-4a13-b963-91c55d5391e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body of prominent American journalist
        Grant Wahl has been returned to the US and an autopsy is being performed after
        he died while covering the World Cup in Qatar, his manager said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742fdcd2-0497-4552-b0af-ae094eb7ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl, 49, died Friday after he collapsed while covering a match
        between Argentina and the Netherlands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466a5e2-43c9-48b2-88e9-238742bf31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/12/10/American-journalist-Grant-Wahl-dies-after-collapsing-at-Qatar-World-Cup.html">American
        journalist Grant Wahl dies after collapsing at Qatar World Cup</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644d927-ea33-4d37-b0f6-65ce7d31583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl''s remains were repatriated Monday and were in possession of
        the New York City medical examiner, US State Department spokesperson Ned Price
        said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01913bb-23a7-4d14-b46f-6a922f9a8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl''s family is expected to share a statement Tuesday, his manager,
        Tim Scanlan, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95fb73-b7aa-4b0d-b6c7-70acbcf9fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl had covered soccer for more than two decades, including 11
        World Cups -- six men''s, five women''s -- and authored several books on the
        sport, according to his website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626c13d-5dc2-4508-8ef6-6afcd7793f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made headlines in November by reporting he was detained and briefly
        refused entry to a World Cup match because he was wearing a rainbow t-shirt
        in support of LGBTQ rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f71c84-9ccf-401a-9399-82f76c6a6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "no indication of foul play or anything nefarious at this
        point," Price said of the circumstances surrounding Wahl''s death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db7a0d-682d-4d20-9d05-a218a5a21e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did receive excellent cooperation from our Qatari partners as
        soon as we learned of Grant Wahl''s passing," Price said. "Our ambassador
        ... was in regular contact with senior officials in the Qatari government
        in an effort to see to it that we were in a position to fulfill the wishes
        of the family as expeditiously as possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b2328-e669-4ae7-abba-f9a492c62ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s World Cup organizers said Saturday that Wahl "fell ill"
        in the press area, where he received "immediate medical treatment on site."
        He was then transferred to Hamad General Hospital, said a spokesperson for
        the Supreme Court Committee for Delivery and Legacy, the body responsible
        for planning the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5c7cb-ac76-425a-b101-108d827d039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wahl described feeling ill</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08439827-7028-4d37-b069-884a8b6ef94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of the podcast Futbol with Grant Wahl, published days
        before his death on December 6, he had complained of feeling unwell.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aee8be-49ee-4faa-a181-113118a3709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had gotten pretty bad in terms of like the tightness in my chest,
        tightness, pressure. Feeling pretty hairy, bad," Wahl told co-host Chris Wittyngham
        in the episode. He added that he sought help at the medical clinic at the
        World Cup media center, believing he had bronchitis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b872b7-dbe6-47a1-a910-a8cbe23729f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was given cough syrup and ibuprofen, and felt better shortly
        afterward, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cba7a-2302-47a8-af1b-2b9be9464b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl also said he experienced an "involuntary capitulation by my
        body and mind" after the US-Netherlands game on December 3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09816da3-fcc4-4cd4-8a94-a539f7e28c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t my first rodeo. I''ve done eight of these on the men''s
        side," he said at the time. "And so like, I''ve gotten sick to some extent
        at every tournament, and it''s just about trying to find a way to like get
        your work done."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a614c-b15b-401f-8e4e-2d5ca28fad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further described the incident in a recent newsletter published
        on December 5, writing that his body had "broke down" after he had little
        sleep, high stress and a heavy workload. He''d had a cold for 10 days, which
        "turned into something more severe," he wrote, adding that he felt better
        after receiving antibiotics and catching up on sleep.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f42589-a9d7-4eca-b64c-8ff0a615e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:35:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/12/football/grant-wahl-remains-repatriated-autopsy/index.html#:~:text=The%20body%20of%20prominent%20American,between%20Argentina%20and%20the%20Netherlands.">Body
        of journalist Grant Wahl returned to US for autopsy, manager says, after his
        death at World Cup in Qatar</a>."</em></p>'
  'Makabayan-bloc-new-cha-cha-attempt-under-Marcos-admin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T13:47:40.894+08:00
    'imagesource': 'jcr:a1fc7f34-bc62-40c2-827c-3930f4f4fde2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a003ed0-2209-4e5e-a628-e5fd09826f93'
    'lead': 'The Makabayan bloc in the House of Representatives called out the misplaced
      priority of the ruling coalition amid another charter change proposal seeking
      to extend the terms of elected officials, saying they should focus more on addressing
      social and economic challenges facing Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T13:50:26.711+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:30:08.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:35.929+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc urges Filipinos to reject new cha-cha attempt under Marcos
      admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69de80-80c1-4d89-8a18-261dc2921b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        Makabayan bloc in the House of Representatives called out the misplaced priority
        of the ruling coalition amid another charter change proposal seeking to extend
        the terms of elected officials, saying they should focus more on addressing
        social and economic challenges facing Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47851f9b-111b-4025-b4b4-f628a61d3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>                                                                             </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb470a5-05ee-4979-8671-388dac5d1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Makabayan bloc said the House Committee
        on Constitutional Amendments is set to hear bills on Wednesday calling for
        Charter change, including Resolution of Both Houses No. 1, authored by Deputy
        Speaker Aurelio Gonzales Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a2435-98cd-4325-84eb-496127ad6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed amendments include the following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe823e-550b-44de-8c61-36cc1c4b27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The country''s president and vice president would have a five-year
        term from six years with the ban on reelection removed. They can keep the
        position for up to 10 years. They must belong to the same political party.
        The incumbent and previous presidents are barred from running for reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b823f47-1c64-4839-9413-edab96a8bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Members of the House of Representatives would have five-year terms
        instead of three, with a maximum of two terms, meaning 10 years straight in
        office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5f2e2-41af-478a-940d-074ab6423c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Elected local officials, except barangay officials, would also
        get five-year terms instead of three with a maximum of two consecutive terms
        instead of three.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d575d-4388-4ec9-8bfb-6f6be6a3ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Ferdinand "Bongbong" Marcos Jr. clinched the position
        only in June, the Makabayan bloc stressed "the ruling coalition is already
        mobilizing to perpetuate themselves in power beyond what the Constitution
        allows and remove the remaining constitutional safeguards intended to protect
        the economy and patrimony for Filipinos."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0373d1-4bb2-46f9-9188-58469e6090d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we call on the people to resoundingly reject this push
        for Charter change," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf48112-be66-41d7-90cf-160e61dbbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:50:26.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:30:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not what the Filipino people need now," it also said, "Measures
        on how to lower oil prices and that of basic goods and services as well as
        increase aid/ayuda for the poor are what''s needed, not Cha-cha to extend
        the terms of politicians and sell out the economy."</p>'
  'House-not-rushing-Maharlika-fund-bill':
    'author': 'Bamba Galang, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-12-13T13:49:17.891+08:00
    'imagesource': 'jcr:ce5d4e20-a3f2-49ec-9128-d7f36b80f080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3793ff5-1c83-46df-bacf-262f0ca7703a'
    'lead': 'Surigao del Sur Rep. Johnny Pimentel says he believes the proposed Maharlika
      Investment Fund Act will not fail since lawmakers already placed "so many layers
      of safeguards."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T13:53:13.176+08:00
