      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Tropical
        storm Rosal has weakened into a low pressure area, the state weather bureau
        said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f8fb6-61b6-448a-b0da-95e005cda9a2'
      'mgnl:activationStatus': true
