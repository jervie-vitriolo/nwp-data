  'Higher-compensation-for-victims-of-unjust-imprisonment-pushed':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-13T21:58:52.926+08:00
    'imagesource': 'jcr:087afe3d-9b0f-41d6-9b13-9f9321097d4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe12506-b595-4b38-bb4c-5a7171f69a3f'
    'lead': 'At least two senators want to increase the compensation for victims of
      unjust imprisonment or those who were found to be innocent after spending time
      in jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T22:05:29.944+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:29:53.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:42.683+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Higher compensation for victims of unjust imprisonment pushed'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8c757-cbb3-431d-b11c-9d665fa87e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> At
        least two senators want to increase the compensation for victims of unjust
        imprisonment or those who were found to be innocent after spending time in
        jail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7deab-7943-42b1-9e55-7e9b8e6ba34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459569c-9d6b-4846-84ec-8cbaca90fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 7309, enacted in 1992, victims may file for
        compensation of up to ₱1,000 for every month of unjust imprisonment or detention.
        The maximum amount is just ₱10,000, covering only a ten-month period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0f21c-fd8a-492d-8bb2-133c559ab62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338192c-2137-4175-b283-226c2bd888d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva has filed a bill seeking
        to raise the monthly compensation up to ₱5,000 and to expand the overall threshold
        to ₱300,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19b510-12af-4671-a506-f791a354edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561ef04-c047-480d-82dd-385e59da6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos, mag</em>-establish <em>man lang tayo ng</em> trust fund.
        <em>Kasi hanggang ngayon wala rin pong</em> trust fund <em>para sa mga</em>
        wrongfully accused,” Villanueva said during his interpellation on the privilege
        speech of Senator Raffy Tulfo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b1c99-71df-4c28-827d-33956d4528d5'
