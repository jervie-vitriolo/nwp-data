      'jcr:uuid': '442ae5b9-363b-4aee-89bb-b479935eaa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:28:00.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:55.401+08:00
