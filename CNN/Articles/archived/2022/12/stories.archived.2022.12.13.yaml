      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, she is nominated for Best Supporting Actress in the 80th
        Golden Globe Awards, which will be held on Jan. 10, 2023 in Beverly Hills,
        California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
