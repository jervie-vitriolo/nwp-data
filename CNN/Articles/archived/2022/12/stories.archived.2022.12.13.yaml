      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87b1c9-83cf-441d-9c69-cd398df0b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.015+08:00
      'mgnl:createdBy': 'faith'
