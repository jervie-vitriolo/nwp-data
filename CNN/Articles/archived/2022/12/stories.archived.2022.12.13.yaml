      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99751706-4ac1-4b49-ad8d-895eec2bd5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now we can assure on our social media platforms, <em>kung meron
        yung</em> prepaid <em>na ginagamit ng</em> perpetrators <em>natin para mag-</em>recruit,
        as a medium to further their crimes, <em>ay sana medyo ma-</em>prevent <em>natin</em>
        with the advent of this IRR,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd6fa46-b3c9-4e92-b06b-d4cbc05f1aab'
      'mgnl:activationStatus': true
