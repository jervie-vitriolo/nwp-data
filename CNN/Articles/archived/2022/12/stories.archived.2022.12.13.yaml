      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc76a37-a414-423e-b8bd-60cf4390c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the past administration, the Department of the Interior and
        Local Government (DILG) attributed the slow release to local government units’
        (LGUs) failure to submit a validated list of eligible beneficiaries in their
        respective areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9d350-c0c6-4aab-9fc6-7606f0d810fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T12:21:10.443+08:00
