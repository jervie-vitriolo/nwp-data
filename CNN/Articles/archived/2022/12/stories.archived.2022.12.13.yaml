      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea23ab0-6a7c-4ba8-b6c9-16341986b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNFPA country representative Dr. Leila Joudane also lauded the Philippines,
        saying it is among few countries with a comprehensive reproductive health
        law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ed61f-4271-44ca-9aa8-c008527ae092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a5b75-02db-4775-b20e-336818fab098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A decade after its enactment, it is everybody’s task to sustain
        the gains and maintain the momentum of the RH Law. We need to address gaps
        in policy and implementation and guarantee that the benefits of the law reach
        especially the most vulnerable women and girls in the country,” Joudane said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402eb38-215c-47b2-b3fb-a9952b01278e'
