    'title': 'DOE: Renewable energy to help distributors lower electricity costs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fbe1b-8385-4c96-aaa1-2b45a53ae848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Shifting
        to renewable energy will help the country bring down high electricity costs,
        energy officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01abfee-b3bc-4c64-aa08-ad7c28ac7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pushing for this because some of the distribution facilities
        were asking how they can address high electricity rates. One of the solutions
        is to look into the 10-5-5 rule of tapping renewables," Energy Undersecretary
        Felix William "Wimpy" Fuentebella said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f2a9b-c848-4d0e-b87b-0cd83d4aa704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-5-5 rule means each distribution utility may source 10 megawatts
        (MW) of renewable energy, like solar and wind, in Luzon; 5 MW for Visayas;
        and 5 MW for Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d292fd5-ebe0-4aa7-aef4-5e8d81723624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Manila Electric Company (Meralco) announced an increase
        in its rates for the second time in December. The power distributor said the
        hikes would go on until January next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ed47a-cb1a-4dac-b6e5-63e66f5c334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/9/meralco-higher-bill-december.html">Meralco
        customers to pay more in December&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba479c-af02-42c6-8378-1198afd047a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monalisa Dimalanta, chairperson of the Energy Regulatory Commission
        (ERC), echoed Fuentebella''s statement, putting the spotlight on problems
        concerning electric cooperatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fadec0-84d3-4006-9b7d-5c18e4f446c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not only to address the [rates], but also for electric cooperatives,
        in particular, to address their low voltage issues," Dimalanta said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe5afc-c17d-425e-a1cf-1a9c39daa08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC earlier said it was looking into the "accuracy" of "overpriced"
        generation charges passed on by distribution utilities and electric cooperatives
        to consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161804d5-52d9-4a25-b835-82ab603d70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://https://www.cnnphilippines.com/news/2022/12/7/ERC-probes-complaints-on-overpriced-generation-rates.html">ERC
        probes complaints on overpriced generation rates</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849037e-403a-4cca-a874-25a829f090bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:16:03.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Laniba, president of the National Association of General Managers
        of Electric Cooperatives, welcomed the probe — emphasizing the need to "know
        if the generation charges imposed now is the same formula generation companies
        filed before the ERC."</p>'
