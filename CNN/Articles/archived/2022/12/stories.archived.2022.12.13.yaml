      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasmin Selberg of Germany bagged the crown after besting 65 other
        delegates from across the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eeda9b-0d78-4fdd-93bc-6159d19cfe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T18:19:44.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:30:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She succeeded Miss International 2019 Sireethorn Leearamwat of Thailand
        - the longest-reigning winner in the pageant''s history, as the 2020 and 2021
        editions were canceled due of to the COVID-19 pandemic.</p>'
    '8':
