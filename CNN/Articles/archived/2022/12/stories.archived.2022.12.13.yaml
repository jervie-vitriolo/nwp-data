      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang malaking problema yung hindi natin alam kung pumapasok
        dito ngayon yung</em> perpetrators <em>ng</em> human trafficking. Now we have
        this information sharing program or system whereby we can detect yung mga
        tao na na-identify <em>na dati na</em> perpetrators <em>nitong</em> crime
        and we can identify them when they enter the country,” he told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c90cd-0f52-4083-9b1b-6f69ab66f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:54.015+08:00
