      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479f99f-ab95-44fa-be66-f8a37b66d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Tulfo denounced abuses committed by arresting police
        officers, including the planting of evidence to pin down innocent people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045669b-237b-4d86-b31e-42925d9f59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bb2b4-52e1-4d44-a591-05d543824b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Villanueva’s proposal, Tulfo said the compensation
        should be based on either the minimum wage or the salary received by the victim
        prior to detention. Villanueva said he''s amenable to this. He also wants
        the period for filing of claims extended from six months to one year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7988bb4-9ae1-4bc5-a7bc-466c7187618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T22:05:29.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:29:53.704+08:00
