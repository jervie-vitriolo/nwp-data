      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said information sharing plays a major role in combatting
        human trafficking, highlighting the importance of data sharing between nations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b02f8c-3a25-4036-b441-0452c3b4545c'
      'mgnl:activationStatus': true
