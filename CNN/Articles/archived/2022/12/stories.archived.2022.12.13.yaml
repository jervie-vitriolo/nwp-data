      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong>&nbsp;Three
        more Cabinet officials inched closer to their confirmation after hurdling
        the committees of the Commission on Appointments (CA) on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f1993-84ae-4cff-b081-aea7abf13c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:54:26.848+08:00
