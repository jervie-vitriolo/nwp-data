    'mgnl:tags': ['House-of-Representatives', 'Maharlika-Investment-Fund', 'Maharlika-fund']
    'template': '1'
    'title': 'House not rushing Maharlika fund bill, safeguards enough to prevent
      failure, solon says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637db8fa-48bc-4e56-8207-e5638291ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:53:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> A
        co-author of the proposed measure creating the Maharlika Investment Fund (MIF)
        has assured that the House of Representatives is not rushing to pass the bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d252dfb-faf1-4dad-8fc8-aa57bba72bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:53:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0d781-284c-442b-8fe7-5d9d8a1e73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T13:53:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:30:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, we are not rushing this bill. In fact, the president has not
        certified this as urgent <em>kasi kung cinertify n''ya</em> (if he certified
        this) as urgent we can have it approved by Thursday,” Surigao del Sur Rep.
        Johnny Pimentel told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85632192-2bc1-4488-a82e-22dad03d4e03'
      'mgnl:activationStatus': true
