  'nuclear-fusion-energy-us-scientists-climate':
    'author': 'Ella Nilsen and René Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-13T08:51:54.929+08:00
    'imagesource': 'jcr:d82cf8b4-1669-48b7-89e3-68eb59a577ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85f0f3f-f569-4bdc-b1c0-1daab965e87c'
    'lead': 'For the first time ever, US scientists at the National Ignition Facility
      at the Lawrence Livermore National Laboratory in California successfully produced
      a nuclear fusion reaction resulting in a net energy gain, a source familiar
      with the project confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-13T08:46:06.933+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:30:16.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:29:32.867+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US scientists reach long-awaited nuclear fusion breakthrough, source
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66091d4-a728-4666-8a6b-132603101323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For the first time ever, US scientists
        at the National Ignition Facility at the Lawrence Livermore National Laboratory
        in California successfully produced a nuclear fusion reaction resulting in
        a net energy gain, a source familiar with the project confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b3982-b3a8-4299-9304-8d69cd370101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c256450-2e9c-4d2d-8752-744d87144bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Energy is expected to officially announce the
        breakthrough Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5965be0-a41c-4c25-a881-5f5eff83eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c1dc7-f705-421a-9d39-23188626188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the experiment would be a massive step in a decadeslong
        quest to unleash an infinite source of clean energy that could help end dependence
        on fossil fuels. Researchers for decades have attempted to recreate nuclear
        fusion -- replicating the fusion that powers the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97000ce0-33e1-4eb1-9238-d7c6cdbc1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfbb47-df16-44c0-8101-68fc746c427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Energy Secretary Jennifer Granholm will make an announcement
        Tuesday on a "major scientific breakthrough," the department announced Sunday.
        The breakthrough was first reported by the Financial Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd910cea-4aed-418c-bf4b-2eed8f34a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec9355-511e-4258-8a51-4fcdc00f6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear fusion happens when two or more atoms are fused into one
        larger one, a process that generates a massive amount of energy as heat. Unlike
        nuclear fission that powers electricity all over the world, it doesn''t generate
        long-lived radioactive waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05848c-2def-4be9-ac8a-26ea16a3a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2bc20-b811-43fd-ab36-532cc45b15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists across the globe have been inching toward the breakthrough,
        using different methods to try to achieve the same goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68cf7a-9e90-402f-8fbd-eeb524060443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab4f42-ea6c-4c1e-9b21-2c426c8a548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Ignition Facility project creates energy from nuclear
        fusion by what''s known as "thermonuclear inertial fusion." In practice, US
        scientists fire pellets that contain a hydrogen fuel into an array of nearly
        200 lasers, essentially creating a series of extremely fast, repeated explosions
        at the rate of 50 times per second.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec42cbd-a4cb-4642-b0a1-6ef84eee8480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a7e96-d082-49f4-9f06-1c03bbbfe55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy collected from the neutrons and alpha particles is extracted
        as heat, and that heat holds the key to producing energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd87f92-1129-4e87-9d72-5480c005436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c062b80-9412-49b0-ad03-5fee08e31b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They contain the fusion reaction by bombarding the outside with
        lasers," Tony Roulstone, a fusion expert from the University of Cambridge''s
        Department of Engineering, told CNN. "They heat up the outside; that creates
        a shockwave."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272a256-e63b-4b2f-931d-7cdb260a0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95831a2c-45b6-4365-8ba4-3fd4ee5070ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though getting a net energy gain from nuclear fusion is a big
        deal, it''s happening on a much smaller scale than what''s needed to power
        electric grids and heat buildings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00f369-3649-4f5c-ad41-bbc41cecf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76316b7c-9d70-4c5d-86f1-cef5f471cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about what it takes to boil 10 kettles of water," said Jeremy
        Chittenden, co-director of the Centre for Inertial Fusion Studies at Imperial
        College in London. "In order to turn that into a power station, we need to
        make a larger gain in energy -- we need it to be substantially more."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b90460-7c44-4b4d-a954-d9b96d739b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9be48-e45c-4f8d-ae0e-052295c2f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9416b-70f5-48cb-bd4f-dd25088df8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>n the UK, scientists are working with a huge donut-shaped machine
        outfitted with giant magnets called a tokamak to try to generate the same
        result. The missing mass converts to an enormous amount of energy. The neutrons,
        which are able to escape the plasma, then hit a "blanket" lining the walls
        of the tokamak, and their kinetic energy transfers as heat. This heat can
        then be used to warm water, create steam and power turbines to generate power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173a45f-a065-4282-82af-c2a0eea9ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3c9f1-f831-4f62-b829-9a47f3130934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machine that generates the reaction has to undergo serious heat.
        The plasma needs to reach at least 150 million degrees Celsius, 10 times hotter
        than the core of the sun.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39b609-6f1a-41ea-a293-8099e2bdcda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b2ee5-f66f-48cf-b2d0-4b6e4c6d8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists working near Oxford were last year able to generate a
        record-breaking amount of sustained energy. Even so, it only lasted 5 seconds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93e197-78ab-42bb-b9f4-8def1f8737db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed696b41-ff1b-41b3-aea7-321bc26713e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s using magnets or shooting pellets with lasers, the
        result is ultimately the same: Heat sustained by the process of fusing the
        atoms together holds the key to helping produce energy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afeb4f-223e-48e4-8155-1dfcb4c68cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45052653-a09d-41a7-90fa-cc0d14b5d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big challenge of harnessing fusion energy is sustaining it long
        enough so that it can power electric grids and heating systems around the
        globe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02118841-2e79-4997-b9e6-8a371ab8ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599241f0-e2ee-4458-acfb-73495f944c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chittenden and Roulstone told CNN that scientists around the globe
        now must work toward dramatically scaling up their fusion projects, and also
        bring the cost down. Getting it commercially viable will take years of more
        research.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819aea3-8075-42e5-aaf9-d93b2c3c247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c6b17-dfe4-4679-b1f9-d27c522d117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we''re spending a huge amount of time and money for
        every experiment we do," Chittenden said. "We need to bring the cost down
        by a huge factor."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8ed54-ad5c-4e4a-8517-1f5c9fbbfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e0f39-f4f4-45e7-8878-1ad24963204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chittenden called this new chapter in nuclear fusion "a
        true breakthrough moment which is tremendously exciting."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdde95f-cb5d-4003-a098-4d729cb103e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4f4b4-542c-40fb-b0a2-009ef294ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roulstone said there''s much shows more work needs to happen to
        make fusion able to generate electricity on a commercial scale.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191a7fe-64f1-4700-9e13-bee6d000760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10632f8-c826-44f1-87af-5a81a8b91fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T08:46:06.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:30:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposing argument is that this result is miles away from actual
        energy gain required for the production of electricity," he said. "Therefore,
        we can say (it) is a success of the science but a long way from providing
        useful energy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bf5026-5173-4153-a939-13ab3a2210c8'
      'mgnl:activationStatus': true
