      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db27267-6115-4d84-9768-cbd4b296c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers on HIV testing likewise decreased due to the restrictions
        brought by the pandemic, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b4552-473e-4746-b5a4-24646236d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T19:11:09.150+08:00
