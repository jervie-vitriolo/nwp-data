      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selberg became the fourth representative of Germany to win the Miss
        International title. She also represented Germany in the 2021 Miss Globe and
        2022 Miss Supranational pageants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
