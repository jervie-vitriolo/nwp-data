    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'health']
    'template': '1'
    'title': 'DOH: Be mindful of food intake, stress levels during holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5b2f7-cddc-4607-b879-4861864c8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        Department of Health (DOH) reminded the public to take care during the holiday
        season, particularly when it comes to food intake and stress levels — as these
        could aggravate health concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4941e-1aff-47a9-a58d-03132400ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat din naman tayo, dahil nasa kultura ng</em> Pilipino,
        <em>naghahain ng masasarap katulad n</em>g lechon, <em>katulad ng iba''t-ibang
        pagkain na minsan ay nakakaapekto sa ating kalusugan,"</em> DOH OIC Maria
        Rosario Vergeire said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7caa4-9d73-4186-af07-03b3dbc61a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of us, as it''s in the culture, prepare food like
        lechon and other dishes that could affect our health.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa8347-5682-465a-be98-02d29c9101d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said overindulging could be detrimental to one’s health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ee5cf-fb4e-407c-82ce-4a257b66a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time of Christmas, <em>makikita natin yan</em> — December,
        January, February — <em>mas mataas yung</em> incidents <em>ng</em> <em>inaatake
        sa altapresyon, inaatake sa puso, naso-stroke</em> because of these kinds
        of activities that we have during Christmas," she noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72733d24-e7fd-4e41-901c-ba35857a64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that during Christmas — December, January,
        February — the incidents of high blood pressure, heart attack, and stroke
        go up because of the activities we have during Christmas.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ea7eb-86ec-4e10-8e2d-671ecd6c4cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added parties could be held outdoors to keep the possibility
        of contracting illnesses low, and said to make sure all those attending parties
        do not have symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa36f65-b4b6-44ff-9658-a374a1112fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said there are more incidents of illnesses with flu-like
        symptoms as colder weather comes in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a3d6e-e243-4a84-912d-f78216b471c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Because nagpalit po ang ating</em> weather, <em>mas marami
        po ngayong nagkakatrangkaso, mas maraming nagkaka-ubo, sipon, nagkakalagnat.</em>
        And this is part of the flu season — and the flu has symptoms <em>na kapareho
        ng</em> COVID-19," she said, adding people with symptoms should isolate and
        get tested so they would not pass on these diseases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f7a72-8e2c-4353-90b4-d82fbf394e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:11:27.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:30:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the weather is changing, more people get the
        flu, colds, and fever. This is part of the flu season — and the flu has symptoms
        similar to COVID-19.]</p>'
