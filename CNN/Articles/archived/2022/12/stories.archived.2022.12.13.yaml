      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to double that, at least double," DITO chief administrative
        officer Adel Tamano told the media on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25f6ca-2424-40ca-946c-838fedd1e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:42:07.715+08:00
      'mgnl:createdBy': 'lisbet'
