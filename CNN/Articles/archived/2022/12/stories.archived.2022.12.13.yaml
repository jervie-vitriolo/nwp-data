      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I certainly believe that this investment fund is good for the country,”
        Pimentel said. “There are now 70 countries who have this sovereign fund and
        69 have been successful, one has failed which is the 1MDB."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ad3b8-5dd8-4aab-9cc5-de379d850936'
