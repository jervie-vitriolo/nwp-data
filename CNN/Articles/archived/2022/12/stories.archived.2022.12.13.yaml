      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> P&amp;G
        Philippines is recalling Sangobion Kids Syrup 100 ml (Iron + Vitamin B-Complex)
        throughout the country as a precaution after learning that the multivitamin
        may contain excessive amounts of ethylene glycol in a raw material.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632a993-6efa-4ed2-9a5a-e13fbcd623f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:28:00.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall was done after consultation with the country''s Food
        and Drug Administration (FDA), the company said in a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440c19c-44b0-4863-baec-38151981307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T21:28:00.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:29:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon learning of the potential presence of ethylene glycol above
        the allowable limits in a raw material, we decided to take precautionary measures
        including the voluntary recall of all batches of Sangobion Kids Syrup 100
        ml," P&amp;G Philippines said.</p>'
