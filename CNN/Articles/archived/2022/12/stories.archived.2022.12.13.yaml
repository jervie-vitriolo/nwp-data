      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House also approved on second reading during Monday’s
        session the Government Financial Institutions Unified Initiatives to Distressed
        Enterprises for Economic Recovery (GUIDE) bill, another measure under the
        CLA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d75ba-3283-476c-be85-c7dfda04fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T16:48:52.648+08:00
      'mgnl:createdBy': 'alyssa'
