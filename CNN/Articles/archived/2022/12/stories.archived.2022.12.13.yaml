      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9adbc-44e4-4a43-84bf-364dd37b08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-14T10:54:26.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:29:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista got the nod of the CA transportation committee after facing
        the bicameral body for the third time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71f4d8-817d-434f-88cc-f3afd326ee55'
      'mgnl:activationStatus': true
