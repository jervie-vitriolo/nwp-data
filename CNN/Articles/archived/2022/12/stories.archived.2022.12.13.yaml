      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO chief technology officer Rodolfo Santiago said the telco currently
        has 14 million customers, higher than the 12 million target for 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274308c-43a2-4524-aceb-9eaa75a31220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-13T17:42:07.714+08:00
