      'mgnl:lastActivated': 2023-01-17T19:22:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435eef8-fc13-4693-b836-7f0166423e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also demanded that the building it turned over to PDEA Southern
        District Office (PDEA SDO)&nbsp;in 2018 be returned so that it can be repurposed
        into something that is worthy of public use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74a6ae-7726-45d5-bfbd-3f019c8a2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496df8a5-279c-42bd-b374-90bcfb9e26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 6, the National Capital Region Police Office said PDEA SDO&nbsp;chief
        Enrique Lucero, PDEA agents Anthony Alabastro and Jaireh Llaguno, and driver
        Mark Wallo were nabbed at their&nbsp;headquarters late Tuesday after a police
        officer posed as a buyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e886e3-dd18-48f5-9530-6be4a7f43171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b114a-c46a-4a16-a801-977ce9faa378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items seized were three sachets containing white crystalline substances
        with an estimated Dangerous Drug Board (DDB) value of ₱680,000; one plastic
        of suspected shabu with DDB value of ₱8.5 million; and digital weighing scales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050367a-5c19-4f9d-8444-ce1ceb15a6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de095b-32d4-4649-a9bb-357d462081df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA vowed to conduct an internal investigation “to get to the bottom
        of the case.” It also said it is enhancing counter-intelligence efforts to
        check its ranks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f07cfa-2246-4e62-9932-15e59f4b4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.810+08:00
      'mgnl:createdBy': 'bamba'
