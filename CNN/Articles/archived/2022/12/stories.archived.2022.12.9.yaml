    'created': 2022-12-09T12:32:36.060+08:00
    'imagesource': 'jcr:70964d92-be28-49dc-9d03-e73b42c373f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd0d58c-dc5a-4a03-8dcf-70572b0f853a'
    'lead': 'While it recognizes the right of labor groups to call for a wage hike,
      the Employers Confederation of the Philippines says any mandatory pay increase
      will only benefit 10% of the labor force.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T12:39:30.432+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:22:20.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:39.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ECOP', 'minimum-wage', 'labor-force']
    'template': '1'
    'title': 'Minimum wage hike benefits only 10% of labor force, group says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374e46f-1850-4dc8-93b8-6f696ba28e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> While
        it recognizes the right of labor groups to call for a wage hike, the Employers
        Confederation of the Philippines (ECOP) said approving a pay increase will
        only benefit 10% of the labor force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f5366-2dd7-4241-9c9a-133cf9a101b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a0718-d0bd-4245-bb64-d5a49852d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a reality that people have to accept. Only 10% of the
        labor force is covered by the minimum wage which is really a problem because
        every time you raise the minimum wage, you leave the 90% behind,” ECOP President
        Sergio Ortiz-Luiz Jr. told CNN Philippines’ <em>The Source</em> on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f68f06-6dbd-49e2-a61b-7b3154e86884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0e695-7693-4222-b0fa-1c96f82b4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis said the 90% includes drivers of public utility vehicles,
        market vendors, and workers in the agriculture sector, or those who usually
        do not have employers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c13137-ae46-49b9-8ca5-7fd91d302428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a70a3c-8a37-483a-b861-2a624aa37721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lagi silang naiiwan</em> (They are always left behind). That
        is the problem,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed3d2b-80fb-4c92-9f08-1df98880da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b79ad-548a-429c-8c18-035d6dc602fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the minimum wage may also negatively impact businesses,
        specifically the micro companies, or those that have less than 10 employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06893caa-ccb5-41af-9666-22406e6fb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2728ff0-28fc-4cc6-8ca7-7fa9ff55dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ortiz-Luis, 50% of these businesses shut down due to
        the COVID-19 pandemic, and many have yet to resume operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e20570-2fc3-41a2-a7ca-268443ee044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850bb46-3da3-437f-aebd-ffd9b1e0e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So what do they do if you mandate an increase? They say there is
        exemption anyway, but the exemption is only good for one year, and you present
        documents that will need an accountant and lawyer, so it’s useless, they don’t
        even bother,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091e8f8-699f-4009-846b-2ae433e658b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ed0ce-396c-41ac-847d-e224f5c53e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of going for the exemption, Ortiz-Luis said these companies
        may reduce their number of workers. They can also opt to pass the cost of
        the increased wage to customers by increasing the price of their product or
        service, which will become a factor in the rise in inflation, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee3ea4-189e-4cb7-934c-afaa4c77556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0219c-e37a-4bbd-9283-d322124485de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, labor groups led by Kapatiran ng mga Unyon at Samahang
        Manggagawa filed a petition for a ₱100 daily wage increase for workers in
        Metro Manila with the Regional Tripartite Wages and Productivity Board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72b0e1-1ee5-45c9-bcca-7dec8f786a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075350e-5725-4c34-a6c2-ef5412cfbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group asked the regional wage board to issue a new wage order
        as inflation rate rose from 2.5% in October 2021 to 7.7% one year later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200da14b-3ccd-4c14-b5cf-f5b224f95d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba675e0-8a96-40a7-a5f5-e03c87000dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2022/5/18/New-minimum-wage-NCR-DOLE.html">May</a>,
        the Labor department said the new order increasing the minimum wage in Metro
        Manila by ₱33 will take effect the following month. This increased the minimum
        wage in the capital region to ₱570 for the non-agriculture sector and ₱533
        for the agriculture sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f38b2e-26b1-4dc7-b400-75f88d8d5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff62b6b-8711-4fd1-845d-f7e2fd2860fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:39:30.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be taken up in the wage board. We are not objecting to
        the fact that there is a supervening condition that they can file (for a petition),”
        the ECOP head said about the latest petition.</p>'
