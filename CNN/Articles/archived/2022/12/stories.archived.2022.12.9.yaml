      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer also said she always has Purefoods Beef Bacon and Breakfast
        Sausage on her grocery list. Her family loves the smokiness of the bacon and
        her husband said the full-bodied flavor of the angus beed brings “upgraded
        childhood memories” yet retains its familiar taste. Her younger son likes
        the sausage and said it has a kick that makes it unique from other brands.</p>'
