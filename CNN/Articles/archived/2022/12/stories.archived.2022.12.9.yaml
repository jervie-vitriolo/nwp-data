      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading eCommerce
        platform Lazada releases its first Environment, Social, and Governance (ESG)
        Impact report, Shaping the Future of the Digital Economy for 2022. The report
        details the company’s efforts to leverage eCommerce as a force for good to
        uplift communities, champion accountable and sustainable business practices,
        and manage its impact on the environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eda969-07c2-44bc-910c-7e288fccdf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:12:33.999+08:00
