      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a typical residential customer using 200 kWh will be
        charged ₱66 more, the distributor said. Other customers will pay ₱99 more
        for using 300 kWh and ₱132 for 400 kWh.</p>'
