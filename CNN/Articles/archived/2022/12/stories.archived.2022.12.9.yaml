      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In celebration
        of 45 years of "Building Big Ideas," Wilcon Depot continues to provide Filipino
        homeowners and builders with new and exciting shopping experiences as the
        premier home improvement retailer offers “The Wilcon Virtual Reality Store
        Experience”.</p>'
