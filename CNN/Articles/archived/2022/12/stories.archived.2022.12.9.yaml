  'Marcos-Belgium-ASEAN-EU-Summit-trip':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T19:47:44.690+08:00
    'imagesource': 'jcr:ea0bbedf-26a5-4db7-817a-b36f224cdf45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bca1867-6744-4984-91e1-814fe28075ef'
    'lead': 'President Bongbong Marcos is expected to hold around 10 bilateral meetings
      on the sidelines of the ASEAN-EU Summit in Belgium next week. Here''s a rundown
      of what to expect during his trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T19:50:49.118+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:22:06.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:44.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 bilateral talks, more investment opportunities: What to expect in
      Marcos'' Belgium trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577613b9-fc9f-44e2-a003-2e7c0a5e7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. will meet with several business leaders and
        heads of states when he flies to Brussels, Belgium for the Association of
        Southeast Asian Nations-European Union (ASEAN-EU) Commemorative Summit next
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a06ad-e556-4465-9401-1b47e1385da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Friday, Daniel Espiritu, assistant secretary
        of the Department of Foreign Affairs (DFA)-Office of ASEAN Affairs, said Marcos
        will hold around 10 bilateral meetings on the sidelines of the summit  that
        will take place on Dec. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f92c2f-1d20-4dd0-818c-f9b61988485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include discussions with top officials of Belgium, Estonia,
        Czech Republic, Spain, Denmark, Germany, Poland, Finland, Netherlands, and
        the European Union (EU).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebba53-f383-4518-93bb-4ac0dfbf6bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will also speak with Belgium''s business community and will
        have one-on-one meetings with "big corporations, which will be expanding their
        presence in the Philippines," according to Espiritu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28665495-b2fe-43d2-848b-ff63984f8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes consumer goods giant Unilever, which the DFA official
        said has expressed interest to build a new manufacturing facility in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05b4f5-6931-4d1a-a661-16afdaeb0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means more investments and more jobs for us Filipinos," Espiritu
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c0e7b-6158-44d4-908f-0b440516e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seafarer standards, other global issues</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4b5dd-9d0c-4f03-951b-9c5ec9826690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said Marcos will get a chance to talk both at the
        opening and closing ceremonies of the summit, on top of his intervention and
        speech at the plenary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e9d90-1f89-44cb-9b7a-3921fde2e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president will carry there all our priorities and concerns.
        Of course, hindi lang ''yung concerns ng Pilipinas, but also concerns natin
        sa ASEAN (not only the country''s concerns, but also those of the ASEAN),"
        Espiritu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cca31a-fb30-4db0-8e0c-601b8e371b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some issues the chief executive is expected to discuss include post-pandemic
        recovery, energy, food security, climate action, the South China Sea, maritime
        security, and the Ukraine-Russia war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f5bbb-07ea-41c0-b665-f76ccfdd6a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu said Marcos may also raise the issue on Filipino seafarer
        standards during his meeting with EU officials, but did not provide further
        details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60536c-1d8a-4c41-bc52-d8eda7c5bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/17/MARINA-seafarer-assessment-December.html">Another
        review set for December as PH aims to stay in IMO ''white list''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ceafe0-d99b-4916-bb1a-85121309b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:50:49.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:22:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president will likewise meet with the Filipino community in
        Belgium. Latest government data showed over 5,600 Filipinos reside in the
        European nation.</p>'
  'BuCor-CHR-human-rights-officers-jail-facilities':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T19:48:53.223+08:00
    'imagesource': 'jcr:b66844a8-2c40-4d75-aa74-e6c86b45c9c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a95c1697-b52e-447a-be7b-0d962d265236'
    'lead': 'Bureau of Corrections chief Gregorio Catapang says the rights of detainees
      have long been neglected, as he agrees with the Commission on Human Rights to
      designate human rights officers to jail facilities in the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T19:51:37.275+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:22:06.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:44.399+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor, CHR agree to assign human rights officers to jail facilities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fafbd-bf40-44a1-b341-9c89ca769656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        Bureau of Corrections (BuCor) and the Commission on Human Rights (CHR) on
        Friday signed an agreement to help the national penitentiary ensure that the
        human rights of inmates are protected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb9196-51e3-4542-a6a2-e2631c091d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have forgotten them for so long a time. And then we have not
        treated them like they have rights. To a point that the mission of BuCor,
        it has failed in its mission to safeguard the inmates," BuCor chief Gregorio
        Catapang said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc93a6-30e0-484c-86c6-bf5a7e4e6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR initially intended to train at least one BuCor personnel
        for every security compound in all prison facilities to become a human rights
        officer. However, Catapang said that is not enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82361024-6f6e-404d-89b9-dea6808859b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang claimed that the rights of detainees have long been neglected.
        Hence, he is pushing for each BuCor jail facility to have an office that would
        ensure the human rights of detainees are respected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf546d3f-cdf5-4d2b-a4a8-e68796caff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine sa maximum, 28,000 yan. Hindi pwedeng isang CHR officer
        lang. Siguro, may team yan — yung bawat quadrant, bawat grupo,” Catapang added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2810585-9710-4032-9be4-9b09940533b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the maximum security prison, that''s 28,000 inmates.
        It can''t be just one CHR officer. Maybe, there has to be a team for each
        quadrant, each group.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f092e-95c0-45e0-83c9-295ca1016e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.275+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CHR chairperson Richard Palpal-latoc, among the priority
        topics to be taught to BuCor employees are anti-torture policies and the basic
        human rights of inmates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423108a5-081e-4d17-a434-47291664f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron tayong batas na laban sa torture. Isa ho yan sa itataguyod
        na mahalagang ipaalam sa mga PDLs and mga human rights officer sa piitan,”
        Palpal-latoc said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957f682-bb0b-4d53-b5d7-be2c6010dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a law against torture. That is one of the
        things that will be promoted to the PDLs and human rights officers in the
        penitentiary.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f01e0b-f3f3-444f-a19e-541932a5fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have the right to life, to food, to safety, to health and
        others," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d25f9b-4b5d-431a-b3f5-13d60f31c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang emphasized that respect for the inmates'' human rights
        must be ingrained in BuCor personnel, so that once their sentences are complete
        detainees can be reformed and turned into contributing members of society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae7531-f6a8-4585-952f-fd842af89333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T19:51:37.276+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nearly 50,000 detainees in seven facilities of the BuCor,
        with the biggest being the New Bilibid Prison in Muntinlupa City with almost
        29,000 inmates.</p>'
  'Holiday-spending-in-Bazaars---The-Exchange':
