      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Just in time for
        the holidays, Coffee Project recently unveiled a collaboration with the wildly-popular
        Harry Potter franchise. The partnership leverages Coffee Project’s growing
        presence and “instagrammable” reputation to craft an experience for coffee
        lovers and allow fans of the novels and films a journey of nostalgia.</p>'
