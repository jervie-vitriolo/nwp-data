      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If early test flights of Starship are successful and the Dear Moon
        mission gets off the ground, Maezawa''s crew could be the first group of private
        citizens to venture beyond low-Earth orbit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
