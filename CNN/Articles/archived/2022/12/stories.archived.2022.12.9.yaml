      'mgnl:lastActivated': 2023-01-17T19:22:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the chairman, the fund''s 15-member board would consist
        of the MWF Corporation chief executive officer, the Landbank of the Philippines
        (Landbank) president, Development Bank of the Philippines (DBP) president,
        seven regular members representing the contributors to the fund with the seats
        distributed in relation to their corresponding investments, and four independent
        directors from the private sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f96bc6-be70-420c-a03b-f56b6027bec5'
