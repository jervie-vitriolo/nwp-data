      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag tiningnan natin sa kabuuan at tinotal natin lahat ng nangyayari</em>
        [If we look at it as a whole and we sum up all the cases] for these past four
        weeks, only 29% are active cases, the rest have recovered," said Health Officer-in-charge
        Maria Rosario Vergeire in a media forum.</p>'
