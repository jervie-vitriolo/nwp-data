      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the popular wizarding franchise can start their very own
        Harry Potter journey at Coffee Project by collecting 15 stickers, earned by
        buying these special beverages. This allows them the exclusive chance to get
        the limited-edition Coffee Project/Harry Potter Wizard Planner starting Dec.
        2, 2022.</p>'
