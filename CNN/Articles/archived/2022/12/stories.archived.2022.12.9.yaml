      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NCAA said it "strongly reprimanded" Pao Javillonar
        for unsportsmanlike behavior when he "touched the private part" of CSB''s
        Will Gozum in the middle of the contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8c944-0937-4620-b814-67fd8f7cbbca'
