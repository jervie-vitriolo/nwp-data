      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her time with her family during the pandemic was priceless
        as it gave her opportunities to bond with her boys. One of these opportunities
        was bonding through food.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ffa93-2afd-41be-bf43-fbd08b1dc9e3'
