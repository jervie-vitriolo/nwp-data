      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> A
        magnitude 5.9 earthquake jolted Mapanas, Northern Samar on Friday, state seismologists
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8516f-b5d1-4c14-9624-47193722640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T15:27:53.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:22:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said in a bulletin that the quake occurred at 2:33 p.m. It was of tectonic
        origin, meaning there was movement in the Earth''s crust, the institute added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a1482-2b8c-4d32-bd4c-0fb7e42be673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T15:27:53.833+08:00
