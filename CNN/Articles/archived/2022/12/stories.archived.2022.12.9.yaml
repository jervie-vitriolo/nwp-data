    'title': 'What to know about the prisoner exchange that freed Brittney Griner'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c171a-3806-4701-a9e0-647cf141111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WNBA star Brittney Griner on Thursday was
        freed from Russian detention after a prisoner exchange for convicted arms
        dealer Viktor Bout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5f1f8-8b2b-4df0-9654-95b364ef94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner, a championship-winning player with the WNBA''s Phoenix Mercury
        who for years played for a Russian basketball team in the WNBA''s off-seasons,
        had been held in the country since February after she was arrested on drug
        possession charges at a Moscow airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b44dd-1f5a-45b1-9251-71e1288aa381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her release comes nearly eight months after Trevor Reed, a former
        US Marine who had been detained in Russia since 2019, was released during
        a prisoner swap for Russian citizen Konstantin Yaroshenko. The Biden administration
        had been working to secure Griner''s release along with another American,
        Paul Whelan, who has been held by Russia for alleged espionage since 2018.
        CNN first reported in July that a potential deal for a prisoner exchange of
        Bout for Griner and Whelan had been offered by the Biden administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1ea4b-d808-441c-8cfb-929a08a07aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what we know about Griner''s detention and the prisoner
        exchange that resulted in her release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cb7da-175d-4a7e-a66d-770b38f32a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why was she jailed and where was she being held?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b27147-589a-4804-9680-3cdada9f936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner, 32, was arrested on February 17, 2022, after having less
        than a gram of cannabis oil in her luggage while at Moscow''s Sheremetyevo
        Airport and Russian authorities accused her of smuggling significant amounts
        of a narcotic substance, which the Russian government says is punishable by
        up to 10 years in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe2af6-63b3-46dd-9906-109a91de3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s lawyers told Russian judges during a hearing in July that
        the cannabis oil was medically prescribed for "severe chronic pain," and not
        for recreational use. She pleaded guilty to the charges in July and one month
        later was convicted and sentenced to nine years in jail. Her attorneys appealed
        the conviction in October and asked for a more lenient sentence but a Russian
        judge upheld her conviction while modifying her sentence to count the time
        she spent in pretrial detention after her February 17 arrest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023d258-817a-4dc6-8ae5-94e8bb32a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being held in a detention center in Iksha, in November she
        was transferred to a penal colony in Yavas in the western Russian region of
        Mordovia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f999c-9a43-44da-adf6-36bce66482e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been concern about the health and well being of Griner,
        who is Black and a lesbian, while detained in Russia. Though Russia decriminalized
        homosexuality in 1993, homophobia and discrimination still persists. On Monday,
        Russian President Vladimir Putin signed into law a bill that expanded anti-LGBTQ
        laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adaeda-b984-4ea0-a4e1-2fca458e2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions vary among Russian penal colonies, but political prisoners
        are often placed in harsh conditions where they can be subjected to "solitary
        confinement or punitive stays in psychiatric units," according to a recent
        human rights report from the US State Department. Russian law also allows
        forced labor in penal colonies, and in some cases, inmates have been tortured
        to death, the report says. There also are reports of prison authorities recruiting
        inmates to abuse other inmates, the report also says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d666e-934d-428b-8e45-e436c536087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did her release come about?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6aaf12-875c-4a29-a9a0-95059f14c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoner exchange with Griner was "completed successfully at
        Abu Dhabi Airport" on Thursday, Russian state media said. Saudi Arabia and
        the UAE said in a joint statement that the two countries were involved in
        joint mediation efforts leading to the prisoner swap.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ff45d-dc20-4696-b570-af234769ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration had been working to secure Griner''s release
        in a two-for-one exchange with Whelan, but the Russians signaled recently
        that they were only willing to negotiate for Griner and not Whelan, a US official
        said. That is because Russia has been handling their cases differently based
        on what each person has been accused of. The Biden administration repeatedly
        made offers to get Whelan released as part of the deal with Griner, even after
        Russia made clear only Griner was acceptable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bbcec-a4d0-4dc9-8ff8-36b3286b7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden gave final approval for the prisoner swap freeing
        Griner over the past week, an official familiar with the matter has told CNN,
        adding that the president was updated on the swap as it took place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980bdc5-3a79-4e0d-9d8a-a7904a7c422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official also told CNN Griner''s release
        was the right deal to make, while adding that it was "the only deal we could
        make right now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1e557-3c06-49ba-bd9f-a86321251539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to exchange Griner for a figure nicknamed the "Merchant
        of Death" is controversial. Bout, a former Soviet military officer, was serving
        a 25-year prison sentence in the United States on charges of conspiring to
        kill Americans, acquire and export anti-aircraft missiles, and provide material
        support to a terrorist organization. Bout has maintained he is innocent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180619be-cd91-447b-93b5-03432ba055bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Griner now that she has been released?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc779536-702d-40cb-906c-066764a07c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner is expected to land in San Antonio, Texas, a US official
        told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d935536-715d-448a-8331-73e34cafb748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though White House officials have said Griner is in "good spirits"
        she is likely to undergo a thorough medical evaluation. National Security
        Council strategic communications coordinator John Kirby told CNN on Thursday
        the first priority right now is "to make sure that she gets the adequate care
        she needs" after being detained and under "intolerable conditions."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7a153-2d1d-419e-ad3d-a0cd4146de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that there will be a need here for her to have access
        to proper health care before she''s ready and fit to get back home. I don''t
        think that that will take a very long time," Kirby told CNN''s Kate Bolduan.
        "But again, that is going to be up to the doctors to work with the family
        on. That is going to be the main focus now, is just making sure that we look
        after her well being before she''s able to, you know, to get on her way."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd7f9f-6001-4a1e-a9e9-a61ff9a5a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has Paul Whelan said?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5b656-2c21-4b42-952e-e73bac8dcc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former marine who is a US, Irish, British and Canadian citizen
        and was detained at a Moscow hotel in December 2018 for allegedly being involved
        in an intelligence operation, on Thursday told CNN he was happy that Griner
        was released but that he "was led to believe that things were moving in the
        right direction, and that the governments were negotiating and that something
        would happen fairly soon."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5713e9-591e-4575-9dd1-ec646261ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in an exclusive phone call from the penal colony where
        he is being held in a remote part of Russia, Whelan also told CNN he was surprised
        not to have been included in the swap with Bout and that he is "greatly disappointed"
        the Biden administration has not done more to secure his release.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4094d-614e-46d7-9de6-f4ae5ec44221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:24:38.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am greatly disappointed that more has not been done to secure
        my release, especially as the four year anniversary of my arrest is coming
        up. I was arrested for a crime that never occurred," he said. "I don''t understand
        why I''m still sitting here."</p>'
  'Elon-Musk-Forbest-Richest-List':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-09T06:25:54.916+08:00
    'imagesource': 'jcr:1c4cc5ea-bbf3-4be5-b75c-074d8fd81c27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5468169-d9a7-4302-84a9-4d3a8e45ea32'
    'lead': 'Forbes notes that Elon Musk has experienced a ''dramatic collapse of
      Tesla''s share price,'' which is down 56% in 2022. His strategy of cavorting
      with right-wing influencers on Twitter may also be impacting Tesla shares as
      well. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T06:27:36.282+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:31.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:35.031+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk is no longer the richest man on the planet, according to Forbes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c3f9b-5606-4151-8d7b-d701b5bd7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:27:36.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk is no longer the world''s richest
        person, according to Forbes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44a52e-91e1-4959-8949-132de9f74f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:27:36.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Musk dropped to the second spot on Forbes'' list of
        "Real-Time Billionaires," putting the Twitter and Tesla CEO behind Bernard
        Arnault, CEO of French luxury brand LVMH, maker of Louis Vuitton luxury goods
        and Hennessy cognac. Forbes now pins Musk''s wealth at $183.6 billion, slightly
        below Arnault''s wealth estimated at $186.2 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e17c5-732a-43d9-b9ef-0d94f30f2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:27:36.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes noted on Wednesday that Arnault''s ascent is because LVMH''s
        stock is mostly flat this year, while Musk has experienced a "dramatic collapse
        of Tesla''s share price," which is down 56% in 2022. Musk''s strategy of cavorting
        with right-wing influencers on Twitter may also be impacting Tesla shares
        as well. Musk''s wealth peaked in November 2021, when he was worth $320 billion,
        Forbes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0467d-231a-4a1c-bb55-f512676e8c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:27:36.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk recently sold off about $4 billion of Tesla stock to fund his
        $44 billion purchase of Twitter, which is embroiled with issues including
        layoffs and skittish advertisers wary of the platform''s direction. Musk had
        sold blocks of Tesla shares worth a total of $15.4 billion earlier this year
        when his deal to buy Twitter was announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735944f-3f72-47a9-a407-73577df12e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:27:36.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimating Musk''s wealth in general is a difficult task, however,
        as much of his money is tied up in his private companies, including rocket
        and internet firm SpaceX, tunneling outfit The Boring Company, and Neuralink,
        which wants to put computer chips in people''s brains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81688706-6d7d-408a-b6f4-d9f9863f35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:27:36.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the losses, Musk is well ahead of third-place Indian billionaire
        Gautam Adani, who is worth $135 billion and Amazon founder Jeff Bezos, whose
        wealth is estimated at $113.1 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137fc32-ed39-410b-a469-3812991d262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:27:36.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Bloomberg''s Billionaires Index, Musk is solidly in first place
        with a net worth of $171 billion. Arnault sits in second with a $166 billion
        net worth. However, Musk has lost about $100 billion this year, according
        to Bloomberg''s calculations. That list updates daily after the market closes.</p>'
  'FIFA-Qatar-World-Cup-Filipino-worker-death':
    'author': 'Sammy Mngqosini, CNN'
    'caption': 'PHOTO: AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-09T06:30:11.290+08:00
    'imagesource': 'jcr:494d87cb-ef0c-4ad4-918e-90aaf8054100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dec57ab9-8b5c-4b9b-8a8c-efafd168c71e'
    'lead': 'Qatar 2022 World Cup chief executive Nasser Al Khater told a Reuters
      reporter that ''death is a natural part of life'' in response to a question
      about the latest migrant worker death, but he did not address the circumstances
      around this incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T06:32:48.694+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:31.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:35.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA confirms death of migrant worker at Qatar World Cup training base'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca8529-db77-4b32-88ee-9172355fba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FIFA on Thursday confirmed the death of
        a migrant worker at the resort used by Saudi Arabia during the group stages
        at the World Cup in Qatar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd66145-8ce1-4647-bfed-d234cdd47385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA is deeply saddened by this tragedy and our thoughts and sympathies
        are with the worker''s family," a spokesperson for the world football governing
        body told CNN in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baddd0-4992-464e-9be7-2c4b5ae54f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as FIFA was made aware of the accident, we contacted the
        local authorities to request more details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da21d89-4ac7-40d8-bf46-b937cb5bef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA will be in a position to comment further once the relevant
        processes in relation to the worker''s passing have been completed."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df4d23-ebb5-4549-bef1-83a490587a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/8/DFA-confirms-death-of-Pinoy-worker-in-Qatar.html">RELATED:
        DFA confirms death of Pinoy worker in Qatar</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ec3b5-0d69-48c7-895c-8e05e47e678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the worker was doing or the circumstances surrounding
        the person''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6de8ab-557e-4eed-8851-88337bc20cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sealine Beach resort was the designated FIFA training base for Saudi
        Arabia before the team was eliminated in the group stages of the tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb72a25-ba5e-4855-b832-d840c0c5d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Qatar''s Supreme Committee for Delivery &amp;
        Legacy (SC) said: "Due to the incident referred to having taken place on property
        not under the jurisdiction of the SC, and the deceased working as a contractor
        not under the remit of the SC, this matter is being handled by the relevant
        government authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e98f06-bad1-4e7d-b849-7698ac16c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SC is following up with the same relevant authorities to ensure
        we are updated with developments pertaining to the investigation on a regular
        basis and has established contact with the family of the deceased to ensure
        relevant information is conveyed," the SC added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41d396-7a1e-4908-871c-0bcccd7f61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Qatari government official confirmed to CNN that the incident
        was being investigated by authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9d2ec-6677-44d3-8c41-8e05dd6d734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the investigation concludes that safety protocols were not followed,
        the company will be subject to legal action and severe financial penalties,"
        the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3f649-7070-493a-8838-d7a13f8638e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, Qatar 2022 World Cup chief executive Nasser Al
        Khater told a Reuters reporter that "death is a natural part of life" in response
        to a question about the latest migrant worker death, but he did not address
        the circumstances around this incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb81d5-2b15-4713-af95-94f8e7ce1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the middle of a World Cup. And we have a successful World
        Cup. And this is something you want to talk about right now?" Al Khater said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221b764-1a3b-4f4d-823f-cd5977f9c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, death is a natural part of life, whether it''s at work,
        whether it''s in your sleep. Of course, a worker died. Our condolences go
        to his family. However, I mean, it is strange that this is something you want
        to focus on as your first question."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334e30e-18bc-4f89-852b-f95157ef4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Piers Morgan, which aired on TalkTV in November,
        Hassan Al-Thawadi, Secretary General of the SC, said that between 400 and
        500 migrant workers have died as a result of work done on projects connected
        to the tournament — a greater figure than Qatari officials have cited previously.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfed9bf-748f-41ad-b426-a1243dc7e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Thawadi said in the same interview that three migrant workers
        had died in incidents directly connected with construction of World Cup stadiums,
        and 37 deaths were attributed to other reasons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a287597-b038-411d-819d-9a14f8c2eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview on Thursday, Al Khater added: "Look, workers''
        death has been a big subject during the World Cup. Everything that has been
        said and everything that has been reflected about workers'' deaths has been
        absolutely false.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a70946-3e10-43b7-911f-44f8de461d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This theme, this negativity around the World Cup has been something
        that we''ve been faced with. We''re a bit disappointed that the journalists
        have been exacerbating this false narrative.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4e9db-4cba-42b1-b4ff-2b7fb57a0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And honestly, I think a lot of the journalists have to ask themselves
        and reflect on why they''ve been trying to bang on about the subject for so
        long."</p>'
  'Former--Grey-s-Anatomy--writer-admits-she-lied-about-having-cancer':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-09T06:33:15.234+08:00
    'imagesource': 'jcr:18069a9c-a835-4545-b6d1-3749a1db3395'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f77827b-df51-408b-9f24-0f3f7df1dfb3'
    'lead': 'Elisabeth Finch, who had served as a writer and consulting producer on
      hit series ''Grey''s Anatomy,'' has given an interview in which she admitted
      that she lied about her health and personal life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T06:34:41.142+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:30.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:35.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former ''Grey''s Anatomy'' writer admits she lied about having cancer'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33197bb1-374e-458f-8898-4e9e3d9e5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elisabeth Finch, who had served as a writer
        and consulting producer on ABC''s hit series "Grey''s Anatomy," has given
        an interview in which she admitted that she lied about her health and personal
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2ef18-36e5-410c-b125-47407b43bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to The Ankler, Finch said she never had "any form of cancer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2cd87-a06f-4795-bd38-0cf7afe6fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I did was wrong," she said. "Not okay. F***ed up. All the
        words."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e829a-ecc5-4e04-b551-77522e744322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March The Ankler published a story that the series was looking
        into concerns that Finch had made up past stories about her life, including
        having been diagnosed with a rare form of bone cancer as well as losing a
        kidney and part of her leg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13919fc5-1131-4bc1-b6d2-fb02ab8fe540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She taped a dummy catheter to her arm and shaved her hair to feign
        that she was undergoing chemotherapy," the outlet reported in the follow-up
        piece published Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de175d80-42ba-471f-9def-337f0398c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really miss it. I miss my fellow writers," Finch told The Ankler
        of her former job. "It''s like a family and... one of the things that makes
        it so hard is that they did rally around a false narrative that I gave."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568976b-659c-46da-a8f9-0d54e137bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finch resigned from her position and sought in-patient treatment
        before an investigation by the show began, according to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a3610-cb54-4e82-a7cd-fe5c0dbb185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finch said she began telling lies during the 2007 Writers Strike
        after she hurt her knee during a hike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2365151b-4ef9-4800-800f-4c1300ce8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That resulted in a knee-replacement surgery for which, she said,
        people were "so supportive."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cb8e5-f48e-4f0a-894f-77888ed010f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one hell of a recovery period and then it was dead quiet
        because everyone naturally was like ''Yay! You''re healed.'' But it was dead
        quiet," she said. "And I had no support and went back to my old maladaptive
        coping mechanism — I lied and made something up because I needed support and
        attention and that''s the way I went after it. That''s where that lie started
        — in that silence."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370a6a1-a30f-4c6a-b59c-5be48d17c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Ankler, Finch also lied to colleagues in 2019 by
        telling them her brother had died of suicide, when in actuality he is alive
        and living in Florida.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38f103-7628-4138-b1a8-baf444a143e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told the publication she did feel guilty for the false stories
        she told, which, she said, have resulted in both the loss of work and some
        family members disowning her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c46ab-9f77-43fb-b02a-47df59ba41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s absolutely wrong what I did," she said. "I lied and
        there''s no excuse for it. But there''s context for it. The best way I can
        explain it is when you experience a level of trauma a lot of people adopt
        a maladaptive coping mechanism. Some people drink to hide or forget things.
        Drug addicts try to alter their reality. Some people cut. I lied. That was
        my coping and my way to feel safe and seen and heard."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df1dc1-dd4f-40f8-97fa-378e83158104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:34:41.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for "Grey''s Anatomy" for
        comment.</p>'
  'US-face-mask-COVID-19-flu-RSV':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T06:36:40.743+08:00
    'imagesource': 'jcr:06d42508-ae3b-45d5-b5a5-11248698a825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89446047-65fd-46d8-9cf1-67305e1b0d85'
    'lead': 'Months after most mask requirements have come to an end and many people
      have stopped wearing them, some of United States'' leading health experts are
      encouraging people to put their face masks back on — but this time, it''s not
      just because of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T06:38:33.142+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:30.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:35.760+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Face masks come back to forefront in US amid triple threat of COVID-19,
      flu, RSV'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b9892-1935-47c4-bbaa-1a319449d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Months after most mask requirements have
        come to an end and many people have stopped wearing them, some of United States''&nbsp;leading
        health experts are encouraging people to put their face masks back on — but
        this time, it''s not just because of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2a17c-ed95-40fa-b781-70c9d18df488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a triple threat of respiratory illnesses —&nbsp;flu, RSV and
        Covid-19 — sweeps the nation this holiday season, health officials are urging
        people to take precautions to protect themselves: get vaccinated, wash hands
        frequently and even mask up in certain circumstances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5371c-0133-486e-bdd9-399ea1481bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of attention directed to patients at higher
        risk of the complications of all of these illnesses -- older persons, people
        who have any underlying illness, anyone who has immune compromise -- I think,
        during this surge of this tridemic, if you will, there''s been a lot of ''dust
        off your mask. Put your mask back on,'' " said Dr. William Schaffner, a professor
        in the Division of Infectious Diseases at Vanderbilt University Medical Center
        and medical director of the National Foundation for Infectious Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c604b-ec3f-46d5-a079-eec56d9b99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this phase in the Covid-19 pandemic, even with other types of
        respiratory viruses circulating, masking recommendations based on an individual''s
        risk have been at the center of public health discussions, "rather than saying
        everyone in a community has got to put their masks back on," Schaffner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c4674-c71e-4f7b-9286-80c20df7624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to go to mandates because I think over much of the
        United States, you will get a lot of pushback, and people will ignore it.
        Public health recommendations have to be acceptable," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b341664-da15-4615-ba7b-5157bad91d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notion that during these kinds of viral surges, that people
        at risk should be wearing masks and being more cautious seems entirely reasonable
        -- and I add to that, particularly in this part of the country, that we should
        be accepting, tolerant and indeed supporting people who do that, because they
        have a reason," said Schaffner, who is based in Nashville.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fedc4-83e5-4bcc-b259-e46a1a171572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t look at this as a political statement or a social statement.
        This is a purely health-related statement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cdec0-ad98-4fc5-9dd8-e8613b79e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some communities across the country are considering bringing back
        certain masking recommendations as the wave of respiratory illnesses worsens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b92568-d424-4ef3-a1be-458c10172d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials mulling over masks</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902ef77-75b4-40e7-92db-7f535e7e6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention offers specific
        guidance on when masking is recommended based on its Covid-19 community levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb498955-8002-48b7-9072-8bba22f0f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says that people may choose to wear masks at any time
        but that a "high-quality mask or respirator" is recommended for everyone when
        a county has a "high" Covid-19 community level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f49b1-a30a-4cc3-9a32-403fc634b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, about 5.66% of US counties have high community levels,
        including some places in Arizona, Wyoming, Oregon and the Dakotas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1539612-74bd-49a1-be49-75e10a82b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, public health officials are considering a
        return to certain masking policies in indoor public spaces if they start to
        see high Covid-19 community levels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b8b11-3fdc-42a6-a8b1-6d8bf4f68579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been increases in Covid-19 hospitalizations and looming
        uncertainty around where coronavirus trends will go this season, LA County
        Public Health Director Barbara Ferrer said at a news briefing last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aded96-43fc-4fc4-856c-d7fdd4ac2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we use the CDC community levels framework, this week, LA County
        moved from the low community level to the medium community level," Ferrer
        said on December 1.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7867e-dd04-44de-9ad5-4eaa1f909c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could be in the high community level as soon as next week if
        the upwards trends we are seeing continues," she said. "If both hospital indicators,
        the new Covid-19 admissions and the proportion of staffed in-patient beds
        occupied by Covid patients, surpasses the threshold for high and our case
        rate is at or above 200 new cases per 100,000 people, LA County will follow
        the CDC guidance for communities designated at the high community level, including
        universal indoor masking."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c4138-f16f-4af9-bdd4-bb07470d68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the Covid-19 pandemic, Los Angeles County has been at
        the forefront of implementing mitigation measures. In this case, officials
        would be following CDC guidance about masking and community levels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87968391-f735-427c-bebf-c472d1147863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What L.A. County is doing is, they''re looking at their uptick
        in cases, hospitalizations and deaths, and they''re seeing a trending upwards
        toward that high community transmission level, and they''re preparing to reimplement
        the guidance that goes along with high community transmission, and that is
        to reimplement universal masking," said Lori Tremmel Freeman, chief executive
        officer of the National Association of County and City Health Officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e8d44-e7b6-4127-a62b-2b73c1fc0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every community has been looking at the same guidance, considering
        whether they are approaching high levels and might have to consider universal
        masking again, Freeman said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17603d2e-3cfb-4cdd-a1dd-dc93219cfe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I say all that based on the pure facts of the guidance, but
        I do think that has the possibility again of turning into a political divide
        in community by community where elected officials and others may or may not
        wish to see universal masking reimplemented. But we will have to see if that
        legal divide enters the picture again," she said. "There''s not a lot of appetite
        for some of these original mitigation efforts to be reimplemented."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6becb39-7bf6-4e2c-9809-76cfdf567d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, state officials have encouraged schools and communities
        to take precautions such as indoor public masking as RSV, Covid-19 and the
        flu circulate, according to a letter from Health Commissioner Dr. Mary Bassett
        and Education Commissioner Betty Rosa.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e3b5b-4cd2-4c63-bfea-9e505098322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, issued Monday, warned of the multiple respiratory viruses
        that are straining the state''s health-care facilities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed9b6c-0e94-4eda-809a-ae730ec6a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three weeks, New York''s flu hospitalizations have
        more than doubled, and lab-confirmed flu cases have nearly tripled, according
        to the letter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4d0ac-3a7a-4499-9120-27d72f741ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response, we are urging a community-wide approach, inclusive
        of schools, to again take precautions this holiday season and winter that
        can prevent the spread of respiratory viruses and protect young children,
        older individuals, and those with underlying health conditions," the commissioners
        wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c8c11-7042-4ab1-ac67-3682eca3d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said schools and communities should encourage indoor
        public masking, vaccination and frequent hand-washing, among other measures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a142619-3c44-4290-8958-8fd461b43a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage schools to utilize their local departments of health
        as a partner and resource in this work," the commissioners said. "Together,
        we will ensure that all students in our state have a healthy and safe holiday
        season."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb27a72-7053-4fb5-8684-1056bc9ca742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We do encourage people to mask''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6a72b-8bd8-4ada-97b4-7db00d4f200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Covid-19 community level metrics for US counties are
        based on three things: new Covid-19 hospitalizations, hospital capacity and
        new Covid-19 cases. But the agency is looking into revisiting these community
        levels, possibly to include data on other respiratory viruses such as flu
        and RSV, Director Dr. Rochelle Walensky said Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcf286-d349-4fca-9e48-cde7c264de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that we are actively looking into at CDC. In the
        meantime, what I do want to say is, one need not to wait for CDC action in
        order to put a mask on," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a79c5-c14c-4070-a1bc-950cc63cab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that 5% of the population is living in places with a
        high Covid-19 community level. We do encourage people to mask," she said,
        adding that people should stay home when sick, practice good hygiene like
        washing hands frequently and improve air ventilation in indoor spaces.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f062f0f-e35a-4848-94d7-456b93ec74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations are starting to tick up after Thanksgiving:
        More than 34,000 people were admitted to the hospital with Covid-19 in the
        past week, up 20% from the week prior, according to the CDC. Ensemble forecasts
        from the CDC predict continued increase over the next month or so.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841bbbc-5c8d-4168-b41a-e0b3373af46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,800 Covid-19 deaths were reported to the CDC in the last
        week of November, and ensemble forecasts that predict Covid deaths will remain
        steady for the next month or so.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e9e65-ac76-4bc8-ac29-6ddc2bae8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, who is stepping down this month as director of
        the National Institute of Allergy and Infectious Diseases, said he is not
        afraid to recommend a return to masking in some circumstances as the nation
        faces a triple threat of Covid-19, flu and RSV.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963bc85-b7e0-4639-8a34-5ea26a8f4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:38:33.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not talking about mandating anything," Fauci said Wednesday
        on "NBC Nightly News." "I''m talking about just common sense of saying, ''You
        know, I really don''t want to take the risk of myself getting infected and,
        even moreso, spreading it to someone who''s a vulnerable member of my family.''
        "</p>'
  'Viktor-Bout-Brittney-Griner-prisoner-swap':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T07:05:43.279+08:00
    'imagesource': 'jcr:14f0b95a-c1bd-4096-8a3d-923649127396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b21bf4eb-36e6-4aef-977e-eb1a2078f4b5'
    'lead': 'Viktor Bout, a former Soviet military officer, was serving a 25-year
      prison sentence in the United States on charges of conspiring to kill Americans,
      acquire and export anti-aircraft missiles, and provide material support to a
      terrorist organization. Bout has maintained he is innocent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T07:07:19.336+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:28.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:36.101+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Viktor Bout: Russian arms dealer known as the ''Merchant of Death''
      swapped for Brittney Griner'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193036b-00b9-49fd-8294-11c8443fd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brittney Griner''s freedom ultimately hinged
        on the release of a convicted Russian arms dealer whose life story inspired
        a Hollywood film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a85fe0-e9a7-4c62-ad1e-37e85278f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US basketball star was released on Thursday from Russian detention
        in a prisoner swap for Viktor Bout, nicknamed the "Merchant of Death" by his
        accusers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304207b-5099-4d18-b4bd-e275ba48b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout, a former Soviet military officer, was serving a 25-year prison
        sentence in the United States on charges of conspiring to kill Americans,
        acquire and export anti-aircraft missiles, and provide material support to
        a terrorist organization. Bout has maintained he is innocent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd840d9d-bffb-47dc-b46a-c5700c9f0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has repeatedly called for Bout''s release, slamming
        his sentencing in 2012 as "baseless and biased."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a0a44-0191-4178-bb5a-b63cffe675f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s foreign ministry said Thursday that Bout was returned
        to Russia after the exchange at Abu Dhabi Airport. Footage shared by Russian
        state television later showed Bout walking on a tarmac in Abu Dhabi, then
        boarding and sitting down inside a plane, which later landed in Moscow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe83cc1-b98f-4ea2-896f-76479fd7e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time, the Russian Federation has been negotiating with
        the United States on the release of V. A. Bout," the ministry said in a statement.
        "Washington categorically refused dialogue on the inclusion of the Russian
        [citizen] in the exchange scheme. Nevertheless, the Russian Federation continued
        to actively work to rescue our compatriot."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5eaa7c-855f-4741-86de-166da6a61ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that as a result of Russia''s negotiations with the US,
        Bout had been "returned to his homeland."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd06c3-5567-4b5f-ba69-008b723951c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout''s US lawyer, Steve Zissou, said that Bout was with his wife
        and daughter. "We are grateful that after 15 long years, Viktor has finally
        been reunited with his family," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ee01f-187f-45a4-8135-617494167a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner -- who had for years played in the off-season for a Russian
        women''s basketball team -- was arrested on drug smuggling charges at an airport
        in the Moscow region in February. Despite her testimony that she had inadvertently
        packed the cannabis oil found in her luggage, she was sentenced to nine years
        in prison in early August and was moved to a penal colony in Mordovia in mid-November
        after losing her appeal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c7bba-036e-45fe-82f0-d86ffe47abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swap, which US President Joe Biden confirmed on Thursday, did
        not include another American that the State Department has declared wrongfully
        detained, Paul Whelan. Whelan was arrested on alleged espionage charges in
        2018 and sentenced to 16-years in prison in a trial that US officials have
        called unfair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4abd3-0d55-4cc0-9e56-5cb5eb2a161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner and Whelan''s families had urged the White House to secure
        their release, including via prisoner exchange if necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15d494-9533-4ed8-9462-94677bf9ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of their bid was Bout, a man who eluded international
        arrest warrants and asset freezes for years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a314138-213c-4f29-a8f6-0b6619d2ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian businessman, who speaks six languages, was arrested
        in a sting operation in 2008 led by US drug enforcement agents in Thailand
        posing as the Revolutionary Armed Forces of Colombia, known by the acronym
        FARC. He was eventually extradited to the US in 2010 after a protracted court
        proceeding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adc0cf-cbd2-44be-b830-aa1ca6f29608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viktor Bout has been international arms trafficking enemy number
        one for many years, arming some of the most violent conflicts around the globe,"
        said Preet Bharara, the US attorney in Manhattan when Bout was sentenced in
        New York in 2012.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65bfa2-1ab6-4509-9eb2-2cd8df41db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was finally brought to justice in an American court for agreeing
        to provide a staggering number of military-grade weapons to an avowed terrorist
        organization committed to killing Americans."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a45983-404f-4bc0-8cc1-69c5535593b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial honed in on Bout''s role in supplying weapons to FARC,
        a guerrilla group that waged an insurgency in Colombia until 2016. The US
        said the weapons were intended to kill US citizens.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a8c4f-d1d3-4b6b-9222-646c256ca807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bout''s history in the arms trade extended much further afield.
        He has been accused of assembling a fleet of cargo planes to traffic military-grade
        weapons to conflict zones around the world since the 1990s, fueling bloody
        conflicts from Liberia to Sierra Leone and Afghanistan. Allegations of trafficking
        activities in Liberia prompted US authorities to freeze his American assets
        in 2004 and blocked any US transactions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bb053-5355-4abf-a3d5-11e755ac7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout has repeatedly maintained that he operated legitimate businesses
        and acted as a mere logistics provider. He is believed to be in his 50s, with
        his age in dispute because of different passports and documents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0d607-0e48-4c28-b4a9-e8a6a4c85a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His early days are a mystery," Douglas Farah, a senior fellow at
        the International Assessment and Strategy Center who co-authored a book on
        Bout, told CNN in 2010.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca930fcc-b23c-4d13-87dd-a921565ff46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah told Mother Jones magazine in 2007 that according to his multiple
        passports, Bout was born in 1967 in Dushanbe, Tajikistan, the son of a bookkeeper
        and an auto mechanic. He said that Bout graduated from the Military Institute
        on Foreign Languages, a well-known feeder school for Russian military intelligence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfccfb2a-932c-4aab-a4b0-8e7d969accec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a Soviet officer, most likely a lieutenant, who simply saw
        the opportunities presented by three factors that came with the collapse of
        the USSR and the state sponsorship that entailed: abandoned aircraft on the
        runways from Moscow to Kiev, no longer able to fly because of the lack of
        money for fuel or maintenance; huge stores of surplus weapons that were guarded
        by guards suddenly receiving little or no salary; and the booming demand for
        those weapons from traditional Soviet clients and newly emerging armed groups
        from Africa to the Philippines," Farah told the magazine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0349a2b-5ffb-4a6d-a539-ce27f970aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout has said that he worked as a military officer in Mozambique.
        Others have said it was actually Angola, where Russia had a large military
        presence at the time, Farah told CNN. He first became known when the United
        Nations began investigating him in the early-to-mid 1990s and the United States
        began to get involved.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73fb319-6f34-4b74-8e49-9881e1f8e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout -- who reportedly has used names including "Victor Anatoliyevich
        Bout," "Victor But," "Viktor Butt," "Viktor Bulakin" and "Vadim Markovich
        Aminov" -- is thought to have been the inspiration for the arms-dealer character
        played by Nicolas Cage in the 2005 movie "Lord of War."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c635f99-e546-499d-b533-17fb9083747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, CNN''s Jill Dougherty met with Bout in Moscow. She asked
        him about allegations against him -- did he sell arms to the Taliban? To al
        Qaeda? Did he supply rebels in Africa and get paid in blood diamonds? -- and
        he denied each claim.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5c972-64df-4127-85ee-485938bc7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a false allegation and it''s a lie," he said. "I''ve never
        touched diamonds in my life and I''m not a diamond guy and I don''t want that
        business."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71b008-6ba9-4752-b7f9-e3aa4bbb70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T07:07:19.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not afraid," he told Dougherty. "I didn''t do anything in
        my life I should be afraid of."</p>'
  'PH-remains-hotspot-for-child-sexual-exploitation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T08:30:04.703+08:00
    'imagesource': 'jcr:767d4c96-5c27-4846-8ce1-2e11ec1e7eb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ad7466-7eb9-42bf-a753-6e7c0ab66bb3'
    'lead': 'United Nations special rapporteur Mama Fatima Singhateh recommends having
      a specialized children''s court in the country to expedite child abuse cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T08:34:45.480+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:22:27.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:36.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['child-sexual-exploitation', 'UN', 'DOJ', 'Philippines']
    'template': '1'
    'title': 'PH remains hotspot for child sexual exploitation - UN rapporteur, DOJ
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b9b92-aa00-48d8-86cd-4bc251686079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) -</strong> The
        country remains a "source and destination" for various forms of child abuse,
        especially sexual exploitation, a United Nations special rapporteur disclosed
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587d3a0-e771-4773-a6d2-e18d23a65465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama Fatima Singhateh, UN Special Rapporteur on the Sale and Sexual
        Exploitation of Children, recognized the efforts by the Philippine government
        to address sexual abuse and exploitation on children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71e388-168d-4852-89e5-35428f0f4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted that more should be done to protect the children
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb59e27-2fe4-4505-8d9c-29857320a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has made noteworthy efforts to improve the policy,
        legal and institutional framework in view of protecting children against the
        many forms of sexual abuse and exploitation and sale of children,” said Singhateh
        during a presentation of her preliminary findings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32746f59-6623-44b4-a441-74982af62e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines remains a source and destination country for child
        trafficking, sale, sexual abuse, forced marriage, among others, and forced
        labor,” she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f4020-9944-4e67-abe4-d6438eaff19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lead country</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ed8c5-f281-489e-b54d-32b25fb14841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla, who met with Singhateh,
        admitted that the country is leading in child sexual exploitation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d412b9e-14be-4f73-8481-91c24f5729fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are number one in the world.<em> Dapat mawala na ito, ayun talaga
        ang</em> effort<em> ng gobyerno ni Pangulong</em> Marcos, <em>itigil na itong</em>
        status <em>ng Pilipinas na nangunguna tayo sa</em> child sexual exploitation,”
        he said in an ambush interview with reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cdae4-394d-4a25-bf95-0b5f45eda2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are number one in the world. This should stop.
        The Marcos government is making efforts to put an end to the status of the
        Philippines as the leader in child sexual exploitation.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e09095-2a0b-4276-89ce-c105b2e3999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11930 or Anti-Online Sexual Abuse and Exploitation
        of Children lapsed into law early this year. It increases the responsibilities
        and accountability of social media platforms, electronic service providers,
        as well as internet and financial intermediaries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb48941-c317-4cc1-a772-8160655998d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T08:34:45.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a data-cke-saved-href="https://www.end-violence.org/sites/default/files/2022-04/FINAL%20DH%20Philippines%20Press%20Briefing%20_20%20April.pdf"
        href="https://www.end-violence.org/sites/default/files/2022-04/FINAL%20DH%20Philippines%20Press%20Briefing%20_20%20April.pdf">report</a>
        by the ECPAT International, INTERPOL, and UNICEF Office of Research-Innocenti
        titled “Disrupting Harm,” 20 percent or at least two million children in the
        Philippines aged 12-17 had experienced online sexual abuse in 2021.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e16889-619c-48a0-8ec4-e2f0a6ca38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children''s court</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e7c07b-b13f-4502-9761-2eb43bfdc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singhateh explained that family courts in the Philippines are already
        dealing with various cases, which is why having a designated children''s court
        would allow better handling of child abuse and exploitation cases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882a484-d5d7-4043-80ce-e251a49ad673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With child sexual abuse cases, not only do they need the expertise
        but it should be decided expeditiously. Delays cause trauma to the victims
        because the victims would get to relive his or her trauma over and over again
        until the cases resolve," Singhateh said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27fd69-7de3-417e-a9c9-7c037ebd181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a holistic and multidisciplinary approach should
        be used in addressing the issue of sexual abuse and exploitation of children
        for their care, rehabilitation, and reintegration, which needs more financial
        and human resource support.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba5b47-33ec-4d90-8476-c3eb74863099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended that there should be trained officials handling
        cases of child sexual abuse and exploitation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6564af-bbdd-43c4-91c9-fb1591a096a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no trained officials on child protection at the barangay
        level to receive and process initial reports of sexual abuse and exploitation,"
        the UN special rapporteur said. "I am concerned that local governments and
        politics negatively impact the child protection structures at the local level
        due to the regular changes of personnel and officials."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb726d48-3245-452a-9385-3f5a297f4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There appears to be a lack of specially trained prosecutors in
        child protection in the justice system," she added. "This results in prosecutors
        handling and treating child abuse cases like any other regular criminal case.
        I therefore recommend the establishment of a child protection unit within
        the prosecution department or an appointment of child protection focal points
        dedicated to handle child abuse cases."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba261a-cc84-42c9-a101-a37bd269bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Singhateh said there is a need to strengthen data
        collection on the sale and sexual exploitation of children for a centralized
        database, to see and monitor trends in these issues to more effectively address
        them, and suggested the creation of a children''s home exclusively for sexual
        abuse victims.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564cf3c-c230-42e1-b823-ae114a6429a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla said he gave Singhateh an "official letter" to
        inform her about the government''s efforts to combat online child exploitation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43092a-7af2-4266-aaae-fe9b34452c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will ask Congress to speed up the work in the implementing
        rules and regulations for the Sim Card Registration Act to identify online
        predators.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e56de-f66f-4c9d-a413-f00d02843651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask the Congress - the Senate and the House to speed up
        the working out of the IRR para sa SIM Card Registration [Act] para immediately
        maging executory na at ma-identify na natin lahat ng perpetrators," Remulla
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf857cc-8769-419c-aafe-bd7dc0eeb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will ask the Congress - the Senate and the House
        to speed up the working out of the IRR for the SIM Card Registration Act so
        it will be immediately executory and we can identify all perpetrators.]</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749dfd08-a586-4973-a3b0-80ea7fa86e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singhateh said the full report from her visit to the Philippines
        will be included in her presentation to the UN in the March 2024 session.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fea53-5e7a-47d2-996d-f6fbbcdde380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Coordinating Center for Online Sexual Abuse and Anti-Child
        Sexual Abuse and Exploitation Materials earlier emphasized the importance
        of raising awareness among parents to recognize if their children are victims
        of abuse and exploitation so they could report them to the authorities.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219c12f-4149-4051-bf8f-d1dfefe47842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:22:18.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Kaithreen Cruz contributed to
        this report.</em></p>'
