      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/7/Lawmakers-to-remove-SSS--GSIS-as-funding-sources-in-Maharlika-Wealth-Fund-bill.html">Lawmakers
        to remove SSS, GSIS as funding sources in Maharlika Wealth Fund bill</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e084dc6-f32b-4b09-b5e5-8760986d83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:42:52.173+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the SSS and GSIS, the MWF would source its initial investible
        funds from the following: ₱50 billion from Landbank, ₱25 billion from DBP,
        and 100% of the dividends of the Bangko Sentral ng Pilipinas.</p>'
