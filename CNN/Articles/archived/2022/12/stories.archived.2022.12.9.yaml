  'the-making-of-drag-den-interview-rod-singh':
    'author': 'Lé Baltar'
    'caption': '"Drag Den Philippines," is streaming now on Amazon Prime Video Philippines.
      Photo from DRAG DEN PHILIPPINES/FACEBOOK'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-12-09T09:35:32.558+08:00
    'imagesource': 'jcr:2804586e-9d31-4279-a2a8-0463afdb79ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e735b70c-2695-42f0-a162-4038c5ef6a16'
    'lead': 'Singh’s desire to hold and create more spaces for the local drag scene
      is, above anything else, rooted in her being a trans woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T10:06:00.442+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T19:22:24.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:37.762+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The journey to making ‘Drag Den,’ as told by creator Rod Singh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d5a59-cf0b-4056-b65d-000993100691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite <a href="https://www.cnnphilippines.com/life/culture/2017/05/30/escolta-drag-fair.html"
        target="_blank">the rainbow experience</a> it offers, the local drag scene
        has long endured the gnawing reality of being pushed to marginal spaces, where
        hard work simply isn’t enough to get by. Even those who manage to land better
        opportunities in clubs and bars are forced to come to terms with challenges
        such as <a href="https://www.cnnphilippines.com/life/culture/2022/10/13/Drag-Race-PH-finale-interviews.html"
        target="_blank">monopolization of the art form</a>, confining them to artistic
        stagnation and meager compensation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab21595-156b-4c00-8a3f-5508fb0f0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for drag artists, whose bread and butter is performing and expressing
        themselves in stunning regalia, they have to make do with what they have.
        This is what “Drag Den Philippines” creator, director, and writer Rod Singh
        hopes to break away from.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658e4c5-531a-4ce2-8b7e-413e2913b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:25:18.547+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/2022/12/7/drag-den-ph-queens-interviews.html"
        target="_blank">READ:&nbsp;How the queens of ‘Drag Den Philippines’ embrace
        an inclusive, subversive drag</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa280f-ef93-4fa1-852c-9ea9277614bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.442+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh toyed with the concept of such an immersive drag pageant after
        having been part of the first edition of <a href="https://mega.onemega.com/how-drag-competitions-became-a-haven-for-drag-addicts/"
        target="_blank">“Drag Cartel,”</a> an underground drag competition established
        at Nectar Nightclub in Taguig in early 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279920ef-c16a-47a6-ae2c-9736f95d551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nalubog ako dun sa scene and then I came up with an idea: ‘What
        if gumawa kami ng parang ‘Drag Cartel’ pero hindi na siya sa bars para hindi
        na siya nakatali lang sa isang lugar?’” said Singh in a sit-down interview
        with CNN Philippines Life. “So I thought of like a ‘Drag Den’ na tawag. Ito
        ‘yung parang literally warehouse tapos every month nagbabago-bago ng location.”</p>'
    '47':
      'image': 'jcr:3ba95b71-6ca7-4814-a6e5-4875082cc77f'
      'imageCaption': '"Drag Den Philippines" creator Rod Singh. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9632545-6cd9-4e03-b1b8-eaf7152ab4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8e93d-4076-4dcb-a276-ae6faf9723d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f84394-4fa4-4c20-b81a-48e3cf4205dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did not take shape due to a lack of commitment among her
        peers in organizing such a huge project. She then began writing it as a television
        series buoyed by nothing but wishful thinking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2355ae-f6cf-46ce-b8f9-1f6c0d9bd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until director Antoinette Jadaone approached her, ushering
        in a relentless drive to pitch the idea until a producer was willing to give
        it a chance, no matter how slim that chance is.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9a998-de99-4b77-8757-554899fea634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For like a year, nasa pitching session lang siya,” Singh said.
        “Kung saan-saan kami napunta, kung saan-saang platform kami nag-pitch, kung
        kani-kaninong producers, until we found ourselves co-producing with Cornerstone
        [Entertainment]. Cornerstone ang tumulong sa amin para makahanap pa kami ng
        co-producer [and] platform kung saan kami mag-i-air.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00e2cc-5cbe-4abe-bc2c-9662a03235fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was able to produce and film the project, but the deal
        with the platform where the show was supposed to air did not push through.
        Then came Amazon Prime Video, where “Drag Den” is now streaming weekly after
        a year-long wait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e050e-e560-4888-a49d-1a3e54b0d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.443+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, Singh admitted that the creation of the show endured
        tons of hurdles. “Naging struggle din ‘yung idea na there’s ‘Drag Race [Philippines].’
        It was hard kasi I remember that when we announced [‘Drag Den’], wala pa naman
        talagang ‘Drag Race [Philippines]’ nun, there were brands [that were] interested
        to partner with us. And then when ‘Drag Race’ was announced, everyone was,
        like, gone. I never heard from them again.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec34447-7a8f-4537-b615-06b10ddcd2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh was further disheartened after asking for support for the
        show, only to receive mockery from netizens “because ‘Drag Race [Philippines]’
        arrived here.” “It’s a personal sentiment that I share that I am not ashamed
        of. I want people to know that I filmed ‘Drag Den’ with a broken spirit —
        broken but not shattered.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefb509-380e-43fd-ad6a-f71f189d8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[But] I did not do ‘Drag Den’ to compete with anyone. I did ‘Drag
        Den’ ‘cause I want to tell the stories of Filipina drag queens. I want to
        entertain. I want to make a point. I want to do a commentary about the Philippine
        queer community, our current political landscape, and all that.”</p>'
    '49':
      'image': 'jcr:11c37a74-d3b7-4d0c-a856-0f43d354e545'
      'imageCaption': '"I want people to know that I filmed ‘Drag Den’ with a broken
        spirit — broken but not shattered," says Singh. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2550ec-9663-4cb7-b95d-a5125871056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a06df-04c1-4795-b736-a93f54164ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfc887-3c20-4879-baad-5180bb078dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And contrary to popular belief, “Drag Den” still struggles through
        budget constraints despite having “RuPaul’s Drag Race” star Manila Luzon as
        the show’s host (the “Drag Lord”). “I don’t do this for myself. I don’t even
        do this for money. Lagi kong sinasabi sa mga bakla na, if I just want to make
        money, hindi ako gagawa ng queer-themed [show] because there’s no support.
        Either you get a small budget or you get one decent budget, but it’s rare…
        It’s just hard.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f9886-2ebd-48cc-b549-874aab0fbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the debut episode first screened on Dec. 6 at Trinoma refuses
        to cave in to the show’s limitations, with Digo Ricio of BigBulb Creative
        Lab’s exquisite production design that simply ticks all the boxes of what
        a production design should be, matched by Singh’s direction that sets the
        bar way higher than expected, knowing when to accentuate the episode’s hilarious
        moments (made easier by Sassa Gurl’s sharp wit) and when to pull the trigger
        for some spicy, searing read in every sense of the word. Of course, the show’s
        dragdagulan format might just be the most exciting thing to watch out for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d210465-136f-4d35-98b3-d96207bee85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:27:11.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“I don’t do this for myself. I don’t even do this for money.
        Lagi kong sinasabi sa mga bakla na, if I just want to make money, hindi ako
        gagawa ng queer-themed [show] because there’s no support. Either you get a
        small budget or you get one decent budget, but it’s rare… It’s just hard.”</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d6b5b-6295-4506-afde-d88582414b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee71b16-6615-4d2a-a74f-19c0ce4938b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh’s desire to hold and create more spaces for the local drag
        scene is, above anything else, rooted in her being a trans woman, especially
        in an industry that continues to relegate trans people (this writer included)
        to the periphery of cultural conversation. “I am taking a risk because I really
        want to… inspire more queer people, more trans people to be brave, that it’s
        possible. We need to be here, we need to be more. We need to dream more.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de300fa-be20-4a0b-9f40-d7d84e9d8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.444+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh added that doing a drag show also empowered her, given the
        debate on trans people joining drag competitions. “I think there was a time
        that RuPaul was called out for his transphobia, and I remember that.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729cbf6-8155-4db8-b30c-199b013245bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So discovering trans talents like Barbie-Q was a conscious decision,
        while keeping in mind not to tokenize her fellow trans people. “I want the
        discourse to continue. I want trans people to be seen. Isa lang naman [ang]
        requirement ko sa lahat ng shows ko: if there isn’t any queer person [on it],
        at least there has to be a trans. Because I wanna see [myself]. I wanna see
        people like me.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472a95f-b6b4-4e62-8dcf-bbdf725f3d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh added: “Kaya ko nga ‘to ginagawa because I felt [na] wala
        akong napanood [na shows about trans people]. Kung meron [man], it’s so limited…
        compared to, like, the BL (Boys’ Love) hive. How many BLs [ang] na-produce
        in one year? 40? How many Pinoy trans films have you seen in the past decade?
        I can only name five or less than five. How many of those five were portrayed
        by trans people themselves?”</p>'
    '51':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/m-6KSW_568Q"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159af067-1b7b-491d-809a-15340d58bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3f307-9c22-4f0a-b431-f0833bb1ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh further noted that this kind of aggression in scouting and
        providing spaces for trans artists must be heightened. “Dahil nga may takot,
        dahil [iniisip nila na] hindi para sa kanila [ang drag], hindi natin sila
        nakikita. So kailangan mag-effort, kailangan natin silang hanapin, para masabi
        nating totoo na gusto nating magkaroon ng visibility ang mga trans… Find talented
        trans people. Don’t wait for them to come for you because they won’t. You
        have to make them feel na you are willing to help them.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9ea70-f7cc-4477-b0c9-2eb519730c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the show’s conceit and setup in an “underground den in
        the outskirts of Manila” has been controversial, given its allusion to former
        President Rodrigo Duterte’s&nbsp;<a href="https://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html"
        target="_blank">war on drugs</a>. But Singh assured that “Drag Den” does not
        glamorize the previous regime’s brutal anti-poor campaign and that she’s willing
        to engage in the discourse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96acfc45-3de7-4970-aeaa-0fb5636e2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am so aware of our political landscape, but queer culture is
        subversive. It is also transgressive. So ‘Drag Den’ is embracing the idea
        of subversion… as a response to our current political landscape.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f1c66-373b-4274-8c89-412eec669975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why don’t we see it that drugs has been a problem of queer people
        for a long, long time, and we are the common victims? Our community is very
        vulnerable to the drug war. We’re not even talking about that. We’re not even
        talking about how many queer people [end up as] collateral damage ng lecheng
        war on drugs na ‘yan. Hindi natin pinag-uusapan kung gaano kataas ang rate
        ng addiction sa [ilegal na] droga ng mga LGBT.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0223056-fc4a-4be5-ad23-7078ccc05358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for a community that has long borne the brunt of this country’s
        cultural and material violence, “Drag Den” means more than just rendering
        an art form visible. It also becomes a site to stake every queer person’s
        right in mainstream spaces and, by extension, in society, especially under
        a time when the passage of a national anti-discrimination bill into law <a
        href="https://www.philstar.com/headlines/2022/12/07/2229186/19-senators-sign-committee-report-recommending-sogiesc-equality-bill"
        target="_blank">continues to move slowly</a>. If anything, drag queens ask
        us to stare at their beautiful, precious faces long enough to recognize everything
        we’ve denied them of.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002b530-5064-4c84-b188-2cc2d55fb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Singh said, drag is and will always be political. “Drag isn’t
        about the polishness of the makeup… It’s about expressing. It’s about performing…
        and, at the end of the day, it’s a protest, so I just hope that drag queens
        will be more socially aware.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d64482-8be3-4a2d-b596-79205cbc13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:06:00.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:22:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana mas maging matalino ‘yung pangmalawakang consciousness ng
        community natin pagdating sa mga ganitong performance. Hindi na dapat may
        political queen. Everyone should be a political queen. Everyone should have
        a stand.”</p>'
  'US-Justice-Department-seeking-to-hold-Trump-in-contempt-over-classified-documents-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T09:43:05.905+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8e5c7a-1a2c-4666-ba5a-8bffc6e70a30'
    'lead': 'The US Justice Department is asking a federal judge to hold Donald Trump
      in contempt of court for failing to comply with a subpoena issued this summer
      ordering the former president to turn over records marked classified, two sources
      familiar with the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T10:24:13.212+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:22:22.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:38.003+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Justice Department seeking to hold Trump in contempt over classified
      documents

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e39d28-1cc1-4b0b-9841-1d4d1cc1011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States Justice Department is
        asking a federal judge to hold Donald Trump in contempt of court for failing
        to comply with a subpoena issued this summer ordering the former president
        to turn over records marked classified, two sources familiar with the matter
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5e0c7-3da4-43ab-9b45-a7d4f4ca6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after Trump''s legal team said it conducted
        searches at four locations just before Thanksgiving, finding two documents
        with classified markings at a storage facility in Florida. The Trump team
        turned over those two documents to the FBI and announced to a federal judge
        in Washington, DC, that they believed Trump was now in compliance with a 6-month-old
        subpoena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c013070-4d7e-417b-b639-cc51573a058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Justice Department disagreed. And in an escalation last
        week, department prosecutors told DC District Chief Judge Beryl Howell, who
        oversees federal grand jury proceedings there, that the searches weren''t
        satisfactory. The contempt proceedings before Howell are under seal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3ad6a-4b06-444f-89a7-0900d9d1805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings ratchet up the pressure on Trump as he faces possible
        criminal liability in the Mar-a-Lago documents investigation being conducted
        by special counsel Jack Smith. It also adds another chapter to the ongoing
        struggle for federal officials to reclaim government records.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bfb4b-d822-4290-8deb-0f99679879c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.216+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump and his counsel continue to cooperate and be transparent,
        despite the unprecedented, illegal, and unwarranted attacks by the weaponized
        Department of Justice," Trump spokesperson Steven Cheung said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536fc071-6118-4f39-ae4f-39331bce6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January and June, the Trump team turned over boxes and an envelope
        of federal records, including some marked as classified. Federal agencies
        had been seeking their return for months, and the Justice Department issued
        a subpoena that asked for documents marked as classified in May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7842e61-3898-4741-b529-b9bbe3382dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the subpoena, investigators found reason to search Mar-a-Lago,
        seizing 33 more boxes of records, including more than 100 documents marked
        classified. More recently, prosecutors have insisted that sensitive government
        documents are still missing and that Trump was obligated to return them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e6831-e0fe-4d74-a25e-4bf96b5f8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has not disclosed to Trump''s legal team
        which materials it believes have not been returned, according to one source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dffaed-7394-4ba8-9fa8-0daec4fabdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing is set for Friday, when Howell will consider whether to
        hold Trump and his post-presidency office in contempt of court. If held in
        contempt, he could rack up fines. Being held in contempt over subpoenas for
        documents has become a feature of Trump''s court tangles since he left office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170bfe1-28cd-4d5e-9ae5-bc2706a3c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:24:13.214+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/08/politics/doj-trump-contempt-classified-documents/index.html">Justice
        Department seeking to hold Trump in contempt over classified documents</a>."</em></p>'
