      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can opt to shop for products via the <a href="http://shop.wilcon.com.ph"
        target="_blank">Wilcon Online Store</a>. The online store offers a wide array
        of product categories that includes tiles, sanitarywares, appliances, furniture,
        home interiors, plumbing, hardware, tools, and other DIY items such as electrical,
        building materials, automotive, doors, moldings, housewares, outdoor living,
        and paints and coatings.</p>'
