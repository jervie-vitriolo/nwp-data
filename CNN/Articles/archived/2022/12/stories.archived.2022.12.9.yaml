  'angelo-jimenez-up-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T18:17:43.127+08:00
    'imagesource': 'jcr:a2a8c23a-5632-4150-9dd4-9a18e4a33235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '686200f9-fb92-4322-aeb1-49701021e5cf'
    'lead': 'A former University of the Philippines regent will be the next president
      of the premier state university.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T18:20:59.434+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:22:08.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:43.407+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelo Jimenez is incoming UP president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d916de7-e6e4-42ee-984b-e76aee00199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> – A
        former University of the Philippines regent will be the next president of
        the premier state university.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95e96d-c0bf-4227-809e-eadb5f56ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43da07-75b2-4d1e-a9f9-fa95d3a9cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following intensive deliberations, including interviews with the
        six nominees for the next president of the University of the Philippines [UP],
        the UP Board of Regents [BOR] announced today (Friday) their selection of
        the next leader of the country’s national university: Atty. Angelo A. Jimenez,
        former UP Regent,” the university said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5fd81f-e16f-41e9-abd9-ff9345ee53b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22add35-693f-4e3b-840c-db715b96194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/8/up-elect-president-dec-9-regents.html">UP
        board to elect next president on Dec. 9</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc212a-4f56-45a4-ab86-583aed1c478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc304109-cd81-4d68-b1d0-0a110c318d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez will be the 22nd president to serve from 2023 to 2029. Sitting
        president Danilo Concepcion’s term ends in February 2023. He has also tenured
        as a lecturer at the UP College of Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a0bfa-3327-4f01-a103-5825bf399665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb003ef-57f3-4699-9590-cd1c0557a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, Jimenez served on the UP BOR as a student regent. From
        2016 to 2021, he was <a href="https://www.cnnphilippines.com/news/2017/04/19/UP-confers-honorary-degree-to-Duterte.html">appointed
        as a member of the BOR</a> by then President Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725bdfc7-d409-4acb-b2ef-4c2492f923f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffffabc-2f87-4224-939e-0c2a9c844291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:20:59.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:22:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other candidates were in the running for the post, namely,
        Patrick Alain Azanza, president of the Catanduanes State University since
        2021; Salvador Belaro Jr., former 1-Ang Edukasyon party-list representative
        and current dean of the College of Law at Wesleyan University of the Philippines;
        Fidel Nemenzo, sitting UP Diliman chancellor since 2020; Fernando Sanchez
        Jr., former chancellor of UP Los Baños from 2014 to 2020; and Benito Pacheco,
        a professor at the UP Diliman College of Engineering since 2006.</p>'
  'japan-uk-italy-gcap-new-fighter-jet-deal':
    'author': 'Brad Lendon, CNN'
    'caption': 'Torsakarin/Japan Ministry of Defense'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T18:26:28.981+08:00
    'imagesource': 'jcr:820b366f-b4db-4e0a-ad5d-f6ec6a5641a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa2c9c8-b6fd-410c-ada3-b89333deb66e'
    'lead': '''We are announcing the Global Combat Air Program (GCAP) — an ambitious
      endeavour to develop a next-generation fighter aircraft by 2035,'' British,
      Japanese and Italian leaders said in a joint statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T18:37:01.485+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:22:08.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:43.754+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan, Britain and Italy plan sixth-generation fighter jet to rival
      world''s most-advanced warplanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae262f-d79a-403c-a098-ebaf89aee551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom, Japan and Italy announced
        Friday they are teaming up to build a sixth-generation fighter jet, designed
        to rival or eclipse the best warplanes now employed by the likes of China
        and Russia — and possibly even the United States, the main ally of the trio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153031f-a691-4d22-98de-f35c38c21154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are announcing the Global Combat Air Program (GCAP) — an ambitious
        endeavour to develop a next-generation fighter aircraft by 2035," British,
        Japanese and Italian leaders said in a joint statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91133ce-d839-4c4a-bd65-2c14ebd4ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders'' statement did not mention China or Russia by name,
        but said the new fighter jet is needed because "threats and aggression are
        increasing" against the "rules-based, free and open international order."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bac64-bfbd-455d-a37d-3d74d99c4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defending our democracy, economy and security, and protecting regional
        stability, are ever more important," the leaders said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfefd2a-0640-454d-b174-567314fa9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the British government said development
        of the new warplane is expected to begin in 2024, and it is expected to be
        flying by 2035.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602d4e1-4bfd-4894-9524-40665dd6b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will showcase technologies from each of the three partners, the
        British statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e68409-caf1-4dd9-9777-4cca1fb845f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambition is for this to be a next-generation jet enhanced by
        a network of capabilities such as uncrewed aircraft, advanced sensors, cutting-edge
        weapons and innovative data systems," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38529514-d256-4276-b9b6-b56ac0f5bf62'
      'mgnl:activationStatus': true
