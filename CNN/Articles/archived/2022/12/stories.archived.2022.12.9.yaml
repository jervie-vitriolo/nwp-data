      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig City LGU said it considers the incident “a betrayal of
        the highest order.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e5778-d60e-4338-af51-02eb0108a0a5'
      'mgnl:activationStatus': true
