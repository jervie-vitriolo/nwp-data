      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Nearly
        half or 45% of adult Filipinos are optimistic their quality of life will improve
        in the next 12 months, according to a recent independent survey released by
        the Social Weather Stations (SWS) on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e33899-627f-4ae4-ae2a-0d6b0351f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:48:51.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:22:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603e767-dc23-4ba1-821c-80a13d56c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:48:51.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:22:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll conducted from Sept. 29 to Oct. 2 also showed that 39%
        believe their quality of life will stay the same, while 4% expect it to worsen.
        The remaining 12% did not give an answer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b8e06-bfea-4852-8efc-1ce1546c1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:48:51.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:22:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d50494-6d39-42c0-964b-02eaaa69b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:48:51.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:22:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This results in a net optimism score of 40, which is classified
        as "excellent" by SWS. It is two points lower than the 42 recorded in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59466c-04ee-40d0-9f45-584c7e754754'
      'mgnl:activationStatus': true
