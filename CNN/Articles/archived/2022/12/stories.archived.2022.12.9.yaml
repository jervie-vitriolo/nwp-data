      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new jet is seen as a replacement for Britain''s Typhoon fighters
        and Japan''s F-2s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76458d90-1ffc-4342-bade-ff087c96c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new program will see Britain, Japan and Italy going their own
        way without the assistance of the US, the world''s preeminent warplane maker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a3182-920d-48a7-8639-266a6be47d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three countries are part of the US fifth-generation F-35 stealth
        fighter program, under which all three fly the F-35 and versions of the warplane
        are assembled in Italy and Japan. The new jet is not expected to affect the
        F-35 program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd18ed-c9fd-46c1-a0de-cb069627069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US backs allies'' plan</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061cd546-30af-4bcb-8edd-ef54e0ea6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with the Japanese Defense Ministry, the Pentagon
        backed the development of the new warplane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7ef40-822a-4127-b096-49b2e17a0600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States supports Japan''s security and defense cooperation
        with likeminded allies and partners, including with the United Kingdom and
        Italy — two close partners of both of our countries — on the development of
        its next fighter aircraft," the US-Japan statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa937b63-8654-4827-a63e-ebf412408701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UK-Japan-Italy statement said the new plane would
        be designed to integrate with the defense programs of all their allies and
        partners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946a7e8-e7e6-483a-811f-b2a67790b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Future interoperability with the United States, with NATO and with
        our partners across Europe, the Indo-Pacific and globally — is reflected in
        the name we have chosen for our program. This concept will be at the center
        of its development," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a47afd-437f-4593-b4a3-0659327cb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders said the GCAP program "will support the sovereign capability
        of all three countries to design, deliver and upgrade cutting-edge combat
        air capabilities."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6412fa-99a1-4f6d-b8dd-f530f97cf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that strict US export controls on military technology
        have sometimes limited what customers of planes like the F-35 can do to adapt
        them to their specific needs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f61d8-a986-4e51-b184-0dcf7bf7fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also has a sixth-generation fighter jet — known as the Next-Generation
        Air Dominance (NGAD) program — in the works. It is designed to be the successor
        to its F-22, which along with the F-35, is considered the world''s top fighter
        jet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2164bb-0371-4e01-bbc6-fa5307a148e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGAD program has similar aims to the joint UK-Japan-Italy plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87258e0a-52d5-44ff-97be-e6f9fb7854fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Air Force intends for NGAD to replace the F-22 fighter jet
        beginning in 2030, possibly including a combination of crewed and uncrewed
        aircraft," a US Congressional Research document says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf12448-e85b-43ef-b495-f25924e5fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of now the US is pursuing the NGAD program alone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8846a36-6a4a-474a-867b-52ed888a2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shared economic interests</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867309a5-ddc0-4508-9b28-49901b00ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British, Japanese and Italian leaders highlighted the benefits
        of working together.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a83a4-c06b-41e0-90ab-e56c794bdbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will deepen our defense cooperation, science and technology
        collaboration, integrated supply chains, and further strengthen our defense
        industrial base," their joint statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f803bfc-83eb-4370-8389-f6897a4281a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is also expected to provide an economic boost.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1ffa0-0957-476c-9088-5fd5ba20bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program will deliver wider economic and industrial benefits,
        supporting jobs and livelihoods across Japan, Italy and the UK," the statement
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a3eb0-80c0-409f-ad81-c9876602c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British statement said a 2021 analysis by PricewaterhouseCoopers
        predicted the new warplane program could support about 21,000 jobs a year
        by 2050 and contribute an estimated $32.1 billion (£26.2 billion) to the economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d083d42-8ce8-42b0-b6ae-4dee58f42f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China and Russia are also thought to be pursuing sixth-generation
        aircraft.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e79d31-3b12-42b4-8c60-dc38f73fbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia now fly fifth-generation fighters — Beijing''s
        J-20 and J-31 jets and Moscow''s Su-57.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6c8a0-c1ff-4e83-b1f2-8de13c0c2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US-designed F-35s are widely seen as equal to or better
        than the Chinese or Russian aircraft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e077be-09d6-431c-b6a5-698fb97a269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:37:01.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2022/12/09/asia/japan-uk-italy-new-fighter-plane-deal-intl-hnk-ml/index.html">Japan,
        Britain and Italy plan sixth-generation fighter jet to rival world’s most-advanced
        warplanes</a>"</em></p>'
  'filipino-optimistic-better-life':
    'author': 'CNN Philippines Staff'
