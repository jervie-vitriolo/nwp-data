      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada Philippines has launched LazGoGreen, an initiative that continually
        reduces the environmental impact of Lazada’s packaging through efficient plastic
        recovery and reduction efforts mobilized across the Philippines. Lazada boosts
        this effort by collaborating with businesses and communities to create a network
        of sustainability partnerships to drive the future of plastic production and
        consumption. In March of 2020, 70,000 alternative packaging pouches were sold,
        with 35 of Lazada’s sellers fully adopting plastic alternatives. By 2020,
        the company launched as much as 18 plastic collection sites across the country.</p>'
