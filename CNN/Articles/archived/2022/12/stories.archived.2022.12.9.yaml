      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sonny Matula, chairman of the Nagkaisa Labor Coalition,
        said lawmakers should tap proceeds from a possible tax on billionaires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db9251-6fd5-4b1a-b5dd-8527190c9753'
