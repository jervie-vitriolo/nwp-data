  'Prince-Harry-Meghan-Netflix-docuseries':
    'author': 'Analysis by Max Foster and Lauren Said-Moorhouse, CNN'
    'caption': 'Photo: Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-09T23:05:40.405+08:00
    'imagesource': 'jcr:ad2225dd-1558-4a8c-8fe8-b10d293dac06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11353ed7-06f0-490b-b381-e0293c6cb679'
    'lead': 'The Duke and Duchess of Sussex''s new Netflix docuseries was billed by
      the streamer as a ''global event,'' so now that we have the first three episodes
      — did it live up to the hype?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T23:12:33.452+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:22:02.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:45.886+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: No bombshells in the Sussexes'' Netflix series but Buckingham
      Palace can''t relax just yet

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde8304-3925-4b1b-b765-7da94c28405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Duke and Duchess of Sussex''s
        new Netflix docuseries was billed by the streamer as a "global event," so
        now that we have the first three episodes -- did it live up to the hype?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a9873-4f2b-499c-9374-0aba6a7f3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair warning: spoilers ahead so turn back now and return later if
        you''re still planning on watching. But for those who are ready, let''s get
        into it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee761cf-3224-4078-ac88-96e414c02775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Liz Garbus, the first episode opened with a video diary
        filmed by Prince Harry on his cell phone in March 2020. "No one knows the
        full truth, we know the full truth, the institution knows the full truth,
        and the media knows the full truth," he says to camera right after the couple''s
        final engagement as working royals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6163ce6-500d-41bf-a1da-080756a9a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement summed up this first batch of episodes. The pair
        have often spoken of feeling misrepresented and misunderstood. Now, they''re
        offering their unfiltered perspectives directly. It''s a fascinating insight
        into the couple and fans will love learning about the early days of their
        courtship -- complete with private photos capturing deeply personal milestones
        in their relationship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8226e2-a82f-46c2-b1ab-21296eaebcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These episodes also detail Meghan''s first exposure to the structures
        and demands of royal life, as well as the prince''s childhood and the pervasive
        nature of Britain''s tabloid media. Harry specifically compared Meghan''s
        experience to that of his mother, Diana, and his family''s response to his
        anxieties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064cecb-5b8a-42ec-8e14-27a9eb8826b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as a lot of the family were concerned, everything that she
        was being put through, they had been put through as well. So, it was almost
        like a rite of passage," the duke said. "My wife had to go through that, so
        why should your girlfriend be treated any differently? Why should you get
        special treatment? Why should she be protected?" he said, paraphrasing their
        arguments. Harry also recalled explaining that "the difference here is the
        race element."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c83867-f445-4477-bc16-c4a94a27c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the series offers no massive revelations or bombshells
        yet. Instead, the couple have strategically charted their relationship and
        challenges, returning to the issues that they had with the institution and
        fleshing them out. While explaining the mechanics of the monarchy and its
        setup of multiple palaces within the institution, they also doubled down on
        statements from their infamous Oprah interview that they were unsupported
        and isolated, with friends and others close to them providing commentary to
        bolster the couple''s recollections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a8c41-a1ac-4f55-b894-7129ffa9d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the couple have gone right back to the beginning to create
        their own record of their departure as senior royals and document what they
        feel they went through. That suggests part two might get into how they responded
        and why.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c55e6-8e49-459a-8b1b-83246dc7726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few moments targeted specific members of "The Firm" specifically
        -- largely they were mentioned in passing. As a result, there wasn''t a huge
        amount for Buckingham Palace to respond to, but we did get the sense the royal
        household was flustered by the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059373ce-d037-4747-827e-83944323db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening slate of the first episode, the docuseries noted
        that members of the "Royal Family declined to comment on the content" within
        the series. Buckingham Palace had also initially told press it wasn''t going
        to comment on the program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb53f9-c546-41fd-8b67-b1cc1e7d654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday afternoon, various royal households seemed to be
        responding to the docuseries differently. One palace was briefing reporters
        that no one in the clan had been approached, while the other said they had
        received some communication from a production company but hadn''t been able
        to verify who was on the end of the email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf353ea6-161a-45be-ad9c-c759b365b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In watching the first few episodes, you get the sense that it may
        be setting the scene for fireworks next week. Particularly when you remember
        that one of the trailers had a major claim that the palace was planting stories
        against the Sussexes in the press. That wasn''t addressed in this first volume
        from Netflix, so any bombshells the palace fears may still be yet to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7961f-32d6-4942-82b3-5bdff3ccf455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>KEY TAKEAWAYS FROM THE SUSSEX DOC</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3dfb57-4636-4ff4-a0bd-3baa1fd2a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may not have been the jaw-dropping moments some might have
        been hoping for. But the first three episodes did cover a lot of ground. From
        first dates, to royal meetings and vacationing in Botswana, have a read of
        13 things we learned from the series. Read more <a href="https://edition.cnn.com/2022/12/08/uk/harry-meghan-netflix-takeaways-scli-intl/index.html">here</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63710ddc-7c9a-416c-850d-ec8b65db0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHO IS LIZ GARBUS, THE DIRECTOR HARRY AND MEGHAN ENTRUSTED WITH
        THEIR SERIES?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153456ee-9479-4b20-aa18-9f341a449c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The docuseries tells the story of two lives in front of the camera
        -- but, as always, there has to be someone behind it. Meet Liz Garbus, the
        Emmy-winning and two-time Oscar-nominated documentarian who has tackled topics
        ranging from voter disenfranchisement in the US to the life of Marilyn Monroe.
        But this docuseries will be her most pored-over work to date, after the Sussexes
        chose to confide in her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb464d4a-dee1-43ff-96eb-3d742b17dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to be able to trust someone with our story -- a seasoned
        director whose work I''ve long admired -- even if it means it may not be the
        way we would have told it," the duchess said about Garbus in a Variety interview
        earlier this year. "We''re trusting our story to someone else, and that means
        it will go through their lens." Read more about Garbus <a href="https://edition.cnn.com/style/article/liz-garbus-harry-meghan-netflix/index.html">here</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314e8c0-f49a-4171-b21f-dd121634f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MEGHAN''S MOM SHARES REGRET</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39585d2-ccfa-40ff-822a-04c65fbcb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria Ragland, Meghan''s mom, featured prominently. And she began
        with a frank admission: "The last five years have been challenging."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede54c29-813f-49d5-8df7-8c97a4048c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she detailed the highs and lows of her daughter''s entrance into
        this new -- and often strange -- world of the royal family, Ragland recalled
        meeting her future son-in-law. "He was 6''1", a handsome man with red hair,
        really great manners. He was just really nice. And they looked really happy
        together. Yeah, like he was the one."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe5e10e-8389-4b51-8565-d1a4321a7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite this, Ragland said she wished she had done more to
        prepare her daughter for the harsh glare of the world''s media. "As a parent,
        in hindsight I would absolutely like to go back and have that very real conversation
        about how the world sees you," she said. As Meghan began to face negative
        media attention, she recalled telling her daughter "this is about race," to
        which Meghan replied, in her recounting: "Mommy, I don''t want to hear that."
        Find out <a href="https://edition.cnn.com/2022/12/08/entertainment/doria-ragland-harry-meghan-netflix-docuseries-intl/index.html">more</a>
        about this story.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8f607-6aa9-451b-9b36-21218f0a1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:12:33.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/08/entertainment/royal-news-newsletter-12-08-22-scli-gbr-cmd-intl/index.html">No
        bombshells in the Sussexes’ Netflix series but Buckingham Palace can’t relax
        just yet</a>."</em></p>'
  'brittney-griner-release-us-arrival':
    'author': 'Travis Caldwell, Tina Burnside, Rosalina Nieves and Rosa Flores, CNN'
    'caption': 'Photo: Michael Gonzales/NBAE/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T22:58:13.582+08:00
    'imagesource': 'jcr:878c12ba-586a-4b1e-b0e3-c9426aaab9c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86302754-460b-4ee2-bf0d-cfce8314fa61'
    'lead': 'Brittney Griner, the American basketball star detained by Russian authorities
      in February, has safely returned to the United States after being released from
      custody in a prisoner exchange.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T23:19:15.899+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:22:00.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:46.266+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brittney Griner arrives in the US after being released from Russian
      custody in a prisoner exchange

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491bb55-532d-4798-a401-61e1995f237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.899+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brittney Griner, the American basketball
        star detained by Russian authorities in February, has safely returned to the
        United States after being released from custody in a prisoner exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f8b90-aac5-4f72-abea-7d18ccd5419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials who met Griner Friday morning in San Antonio said she
        was "in good spirits" and "incredibly gracious," National Security Council
        spokesperson John Kirby told CNN on Friday. Griner stepped off the plane shortly
        after 5:30 a.m. ET Friday at Kelly Field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48756a-64de-4f90-9740-2809e5c8bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So happy to have Brittney back on US soil. Welcome home BG!" tweeted
        Roger Carstens, a State Department official traveling with Griner, Friday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96849235-27b0-4955-b432-5e9235677cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her first stops is expected to be "at a treatment facility
        where she can get the medical care that she might need after 10 months in
        detention," Kirby told CNN on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52727a-0f64-426f-91bb-094253bea2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s release was secured after a prisoner swap between the
        US and Russia that involved international arms dealer Viktor Bout, who was
        arrested in 2008 in Thailand and extradited to the US in 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5ef16-7d12-4260-903c-260931f29273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange was conducted Thursday in Abu Dhabi, senior Biden administration
        officials said. A joint statement from the United Arab Emirates and Saudi
        Arabia said the Gulf countries played a role mediating the exchange between
        the US and Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3e927-aea4-423d-99ab-fb6ed60804af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a sign of improvements in US-Russian relations, Kremlin
        spokesperson Dmitry Peskov said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8607194-bb43-4a8a-8be5-18726b1efa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s arrest and conviction played out against the backdrop
        of Russia''s invasion of Ukraine and added further attention to the plights
        of other Americans in Russian custody, including Paul Whelan and Trevor Reed.
        Whelan''s release could not be secured in the latest prisoner swap, while
        Reed returned to the US in April after a nearly three-year ordeal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fa2b4-2b73-4c9b-90d6-cb6ab726fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will continue negotiating with Russia to
        secure Whelan''s release, it said Friday. Russians "have things they want
        in this world," and Moscow knows ultimately the two sides will reach "a mutually
        acceptable arrangement if they keep talking to us," a senior administration
        official told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84306157-deb2-447f-a8c2-c9cc0817e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said efforts to bring Griner home took "painstaking
        and intense negotiations" as he thanked members of his administration who
        were involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db81ce9-fc05-4720-bfdf-92f38932d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a day we''ve worked toward for a long time. We never stopped
        pushing for her release," he said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447ed3b-1456-46b5-984c-9cfb0e69578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final deal came together over 48 hours, senior US administration
        officials said, launching the process of moving Griner from the penal colony
        where she was serving a lengthy sentence. Biden gave final approval for the
        prisoner swap freeing Griner over the past week, an official familiar with
        the matter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abced7d-7dc4-431f-b295-a81a8c1f0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout has returned home to Russia, the Russian foreign ministry said
        Thursday. The prisoner exchange with Griner was "completed successfully at
        Abu Dhabi Airport" on Thursday, the ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c981a2-d9e9-45fa-80ac-b62066cce610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s family thanked Biden and his administration Thursday in
        a statement, as well as former New Mexico Gov. Bill Richardson, whose Richardson
        Center worked on behalf of the family to help secure Griner''s release. They
        also expressed gratitude for the outpouring of public support they''ve received.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c3994-f281-4a44-b4d8-e9cdee35c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely thank you all for the kind words, thoughts and prayers
        -- including Paul and the Whelan family who have been generous with their
        support for Brittney and our family during what we know is a heartbreaking
        time," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24143aa2-c3d2-4453-9815-f0c205b93a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray for Paul and for the swift and safe return of all wrongfully-detained
        Americans."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ff9ab-1356-450c-9feb-25193c860ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We will never give up'' on Whelan, Biden says</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67bb2a-b9ec-45a7-9f61-7e927975c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Griner''s return is heralded as a diplomatic achievement, officials
        and supporters have expressed disappointment Whelan also couldn''t come home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5dff64-b87a-433a-8a59-1690cdce1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US, Irish, British and Canadian citizen, Whelan was detained at
        a Moscow hotel in December 2018 by Russian authorities who alleged he was
        involved in an intelligence operation. He was sentenced to 16 years in prison
        on espionage charges he has vehemently denied. The US State Department has
        declared him wrongfully detained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced39a0-7024-4ee2-9b08-76c8f67c928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has handled Whelan''s and Griner''s cases differently based
        on what each has been accused of, it has said, and signaled recently it only
        would negotiate over Griner, even as the Biden administration made offers
        to get Whelan released as part of this deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a45b7a-c06b-4169-9836-867ded2e2aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a choice of which American to bring home," Biden said
        Thursday. "Sadly, for totally illegitimate reasons, Russia is treating Paul''s
        case differently than Brittney''s. And while we have not yet succeeded in
        securing Paul''s release, we are not giving up. We will never give up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3509cd-263f-478d-aae0-5482b2e15a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan was happy Griner was released but "disappointed" the Biden
        administration has not done more to secure his release, he told CNN Thursday
        by phone from a penal colony in a remote part of Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395ef56-36a8-47cc-b499-e7f68275587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why I''m still sitting here," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d55c7-3b81-4489-90f6-cb13d2ecec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has ideas about "new forms of offers" to
        try with the Russians to secure Whelan''s release, a senior administration
        official told CNN on Thursday. There is a recognition the US needs to make
        available "something more, something different" from what they have offered
        thus far, the official said, not ruling out offering a Russian spy in US custody
        in a potential prisoner swap.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f23ab8-a991-4b0b-bff5-3ba9951aca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a willingness to pay even a very big price on the part
        of this president," the official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddfa86-7b32-4a0d-8043-9b1affacb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T23:19:15.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:22:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan''s family was happy Griner was headed home but "devastated"
        he was left behind, they said Thursday. The Biden administration told Whelan''s
        family of her release ahead of the Griner announcement, Paul''s brother David
        Whelan told CNN.</p>'
