      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These include our Lazada x For The Women (FTW) Data Science Scholarship
        program where we offer data science training to promising young women who
        are looking to build a career in tech for example, and LazGoGreen, our initiative
        addressing our environmental impact," Barrera added.</p>'
