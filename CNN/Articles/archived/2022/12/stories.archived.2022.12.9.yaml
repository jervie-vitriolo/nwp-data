      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ortiz-Luiz said involving the BSP "will not be taken well
        by the international community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131b9b7-73fd-4672-8cba-d4b74a05beb9'
