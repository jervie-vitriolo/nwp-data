  'Hidilyn-Diaz-determined-Paris-2024-Olympics-IWF-World-Championships':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-09T11:44:05.262+08:00
    'imagesource': 'jcr:175eeefb-cb7a-42eb-8966-e835b0e69c12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e3f3fcb-aad4-4d06-8993-65f6ef129c2d'
    'lead': 'Weightlifting champ Hidilyn Diaz gains substantial qualifying points
      to the Paris 2024 Olympics after reigning supreme in the 2022 IWF World Championships
      in Bogota, Colombia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T11:54:37.614+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:22:21.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:38.688+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz determined to book Paris 2024 Olympics ticket after capturing
      elusive world title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93591429-8134-45ba-bfaf-199c3e02cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 9) —</strong> Hidilyn Diaz is
        keeping her feet on the ground even after achieving another incredible feat
        in her illustrious career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109eaac9-bfec-4540-90d0-be0ed601d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old weightlifter captured an <a href="https://www.cnnphilippines.com/sports/2022/12/8/Hidilyn-Diaz-3-gold-medals-2022-IWF-World-Championships.html">elusive
        title</a> after ruling the 2022 IWF World Championships Thursday in Bogota,
        Colombia. This was a precious moment for her after years of falling short
        in the world competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea580f1a-a280-4fad-bd7c-166611ffd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said she is aware of the tough road ahead as she embarks on
        a quest to return to the Olympics, which will take place in Paris, France
        in 2024.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82935b74-c74c-4da3-b55b-ef8375fe0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the challenges will be difficult. I have to earn (the spot)
        in the Olympics. I have to really train hard and really get strong," she told
        CNN Philippines'' Sports Desk Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dc0cf-4fe5-4fb8-be4a-39e2b034bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the first Filipino to win a gold medal in the Olympics certainly
        puts pressure on Diaz to perform at the highest level every time she competes.
        The pride of Zamboanga said she is handling this by having the proper mindset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacfba58-a196-4a70-861b-94f1cabd9a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone expects me to win gold in any event because I''m an Olympic
        gold medalist. I must not be complacent," Diaz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ade2e-7ba7-4bb5-8ed6-099346008bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to compete in the next couple of Olympic qualifiers to
        boost her title-retention bid in the Summer Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca6b15-0eb8-4867-863f-355f7b5c3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:37.615+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still five competitions to qualify (in the Olympics) then
        there will be rankings so I need to go through these first," she said.</p>'
