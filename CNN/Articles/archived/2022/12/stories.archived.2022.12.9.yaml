      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e0a58-effd-4874-aabc-6b7185960d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there can be some level of taxation on the upper scale
        income. But as a principle, you don’t punish those who are productive and
        who earn money. That is what our principle is in governance. You don’t tax
        them unnecessarily… You cannot punish people just because they are wealthy,”
        he pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0f73b-bea1-47c9-bd65-8c4b6ef0d3d5'
