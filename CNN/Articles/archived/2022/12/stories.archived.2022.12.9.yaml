      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Jodi
        Sta. Maria bagged the best actress title at the Asian Academy Creative Awards
        for her stellar performance in the drama show “The Broken Marriage Vow.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b3d6f3-bdb9-4f4b-b258-20538536dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:06:46.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino actress was caught off guard during the awarding ceremony
        in Singapore on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e78d14-36c5-45d4-bc3f-651463f68669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:06:46.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also turned emotional when she received her award. The actress
        described the recognition as the "highlight of my year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d3d45-c601-4c32-96c9-3f129ab268fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:06:46.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria played the role of Dr. Jill Ilustre in the local adaptation
        of the Bristish series "Doctor Foster."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08061785-f40f-438a-ac19-52b0d7dbd887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:06:46.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after her win, the actress posted a photo of herself in bed
        with the trophy. She acknowledged the people who made her victory possible
        and dedicated her triumph to the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c5814-1138-49f0-9565-0220b93d47ef'
      'mgnl:activationStatus': true
