      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reported Intensity III, or “weak” shaking, was felt in
        Mapanas and Palapag, Northern Samar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3e567-fdeb-4146-926d-36c7cc1ed17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T15:27:53.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:22:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II or “slightly felt” shaking was observed in Rosario
        and San Roque, Northern Samar; Prieto Diaz and Bulusan, Sorsogon. Meanwhile
        Intensity I or “scarcely perceptible” shaking was recorded in Legazpi City
        and Tabaco in Albay; Mercedes and Daet in Camarines Norte; Pili in Camarines
        Sur; Hernani and Can-Avid in Eastern Samar;  Hilongos, Dulag, Kananga, Abuyog,
        Alangalang and Baybay in Leyte</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d84b1-d053-44eb-bf5c-7e0012513df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T15:27:53.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:22:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said aftershocks are possible but no damage is expected.</p>'
  'ERC-rejects-NGCP-s-petition-to-put-off-rate-reset':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T15:39:57.660+08:00
    'imagesource': 'jcr:ea67390a-c129-4730-8bf0-76a555c7b5f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4b4f4c4-fc2e-4bea-bf61-9b262f7d571f'
    'lead': 'The Energy Regulatory Commission (ERC) on Friday denied the National
      Grid Corporation of the Philippines’ (NGCP) petition to postpone the fourth
      regulatory period transmission rate reset.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T16:08:13.790+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:22:13.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:41.557+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['d3c02dec-eb8f-4ee6-b6df-5fb9c9d817b8']
    'template': '1'
    'title': 'ERC rejects NGCP’s petition to put off rate reset'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01dadb-e644-4fae-bab0-9386d6dc03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)&nbsp;—</strong>
        The Energy Regulatory Commission (ERC) on Friday denied the National Grid
        Corporation of the Philippines’ (NGCP) petition to postpone the fourth regulatory
        period transmission rate reset.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d020426-88a0-44ba-8d14-87fa338fee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing to roll forward from one regulatory period into
        the next regulatory period if no such evaluation of actual expenditures were
        to be undertaken for the 4th RP [regulatory period],” the ERC said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ab813-bc9b-49c3-988b-d43a7f10d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/11/9/ERC-slaps-NGCP-with--5.1-million-fine.html"
        href="https://www.cnnphilippines.com/news/2022/11/9/ERC-slaps-NGCP-with--5.1-million-fine.html">ERC
        slaps NGCP with ₱5.1M fine for violating procuring policy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6c79b-2e84-41eb-9998-1e1616118cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission reset is being done regularly to check whether the
        allowed revenues of NGCP – which were approved seven years ago – are still
        valid, reasonable, and reflective of the current costs for consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89d9db-5d2e-4a8b-ae12-730b4c55b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last transmission reset was for the regulatory period covering
        the years 2011 to 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d7916-c65e-4f62-9123-df3146c592e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, ERC amended the Rules for Setting Transmission Wheeling
        Rates (RTWR) – a set of rules that NGCP follows in charging transmission rates
        to consumers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eacee3-d4e9-474d-a682-d50508bb3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covers rules for rate reset for the fourth and fifth regulatory
        periods, which are from 2016 to 2022 and 2023 to 2027, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d63e6-532f-491e-a4d2-ae5ed2f2325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/3/ERC-transmission-rate-reset-process.html"
        href="https://www.cnnphilippines.com/news/2022/10/3/ERC-transmission-rate-reset-process.html">Consumers
        seen to pay lower power transmission fees in 2023</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b58eb8-c608-4c8e-9448-f2fe8b877517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after, NGCP filed an Omnibus Motion arguing that provisions
        in the amended RTWR were made in “haste and without public consultation.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0769fc3-6ca8-4acf-b460-3d05cc76052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ERC pointed out that if the fourth regulatory period rate reset
        of NGCP relapses, it will be treated differently as the costs to be applied
        for are no longer based on forecasts but on actual expenditures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6e8fc-f245-4400-9e48-66934cdbdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the power regulator board clarified that the denied petition
        does not impede NGCP to file its application on the basis of its understanding
        of the amended RTWR.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43261f-9e41-4c98-9e87-5c69419eecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:08:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC gave NGCP a non-extendable period of 15 calendar days from receipt
        of the agency’s order to file its reset application.</p>'
  'SC-issues-writ-of-amparo-for-missing-peasant-organizers-in-Tarlac':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T16:36:44.845+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91627379-f237-4cb8-95b2-84feadc48267'
    'lead': 'The Supreme Court (SC) has issued a writ of amparo in favor of two women
      activists who have been missing for months after allegedly receiving threats
      from uniformed personnel.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T16:41:07.860+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:22:12.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:41.706+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC issues writ of amparo for missing peasant organizers in Tarlac'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7118ed2-014a-4470-88b1-3c3f88b51345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:41:07.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> The
        Supreme Court (SC) has issued a writ of amparo in favor of two women activists
        who have been missing for months after allegedly receiving threats from uniformed
        personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f0dd4-a45c-4728-9a41-46b4d5d0b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:41:07.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on Friday said it released a resolution on Nov. 29 for
        the issuance of the writ, which compels a number of military and police officials
        to respond proving they did not violate the right to life, liberty, and security
        of peasant organizers Ma. Elena "Cha" Pampoza and Elgene "Leleng" Mungcal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c5243-6c6b-47f8-a547-2b7975da553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:41:07.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents - which include Armed Forces of the Philippines
        chief Lt. Gen. Bartolome Vicente Bacarro and Philippine National Police chief
        PGen Rodolfo Azurin - must also state in their response the steps they have
        taken or will take to determine the fate or whereabouts of the two.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4812b63-0f73-40f7-a719-b44338a1e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:41:07.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must file a verified written return within 20 days after the
        writ of amparo was served.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ffed5-462d-4b7a-905f-acf9b82b5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:41:07.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusan ng Manggagawang Kababaihan earlier said Pampoza and
        Mungcal went missing in Tarlac on July 3 "following a series of threats, surveillance
        and other forms of harassment from uniformed personnel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdf303-cdf1-447b-ac71-fed73ea74c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:41:07.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see no other reason for their sudden disappearance than their
        active involvement in the fight for higher wages, an end to contractualization,
        gender equality, human rights, and genuine social change," the group said
        in a statement in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b585b60-1b51-4990-bd16-fbedb72c6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T16:41:07.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the high court also granted the temporary protection
        order prohibiting the respondents from going within a one-kilometer radius
        of Pampoza''s daughter, who filed the petition for the writ of amparo.</p>'
    '14':
