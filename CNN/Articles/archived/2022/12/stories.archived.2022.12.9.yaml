  'same-sex-marriage-vote-house':
    'author': 'Daniella Diaz, Clare Foran and Kristin Wilson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T03:08:31.960+08:00
    'imagesource': 'jcr:1969ffdc-b324-4dea-a46e-d16c4d8e88c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f198aedd-995f-48b9-8da9-c36f127bab26'
    'lead': 'The House voted to pass legislation on Thursday to protect same-sex and
      interracial marriage, the last step before the measure goes to President Joe
      Biden for his signature and becomes law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-09T03:12:08.827+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:22:34.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:34.018+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'same-sex-marriage', 'interracial-marriage', 'House-of-Representatives',
      'Nancy-Pelosi']
    'template': '1'
    'title': 'US House passes bill to protect same-sex marriage in landmark vote sending
      it to Biden'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c044ba-4f19-4c17-b3f2-b822429567f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House voted to pass legislation on
        Thursday to protect same-sex and interracial marriage, the last step before
        the measure goes to President Joe Biden for his signature and becomes law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100920a-cf0d-403e-be14-3058f2bdcf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House vote was 258 to 169 with 39 Republicans joining the Democrats
        voting in favor. Loud applause broke out in the chamber when the vote was
        gaveled to a close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0ca91-9763-4ae2-8e8d-1957c3b2cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill would not set a national requirement that all states
        must legalize same-sex marriage, it would require individual states to recognize
        another state''s legal marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd759d76-5b36-45a6-bf2a-025113cefe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for a vote on federal legislation protecting same-sex marriage
        rapidly gained momentum after the Supreme Court in June overturned its landmark
        Roe v. Wade decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279541ef-97e2-4d6e-9fd1-f2149335b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, called the Respect for Marriage Act, passed the Senate
        with a vote of 61 to 36 last week. The bill was supported by all members of
        the Senate Democratic caucus and 12 Republicans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0d3bd-01d1-4715-af9d-06ae7707b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event the Supreme Court might overturn its 2015 Obergefell
        v. Hodges decision that legalized same-sex marriage, a state could still pass
        a law to ban same-sex marriage, but that state would also be required to recognize
        a same-sex marriage from another state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c338659-7dba-43e1-989a-a71c3f66c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi wrote in an op-ed published to The Washington
        Post Wednesday she is "overjoyed" that one of the last bills she will help
        pass while she holds the title of speaker will be the legislation protecting
        same-sex marriage in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f74981-d966-4cb6-b5bf-59e6e6673f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as I began my career fighting for LGBTQ communities, I am
        overjoyed that one of the final bills I will sign as speaker will be the Respect
        for Marriage Act: ensuring the federal government will never again stand in
        the way of marrying the person you love," she wrote in the op-ed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960cf10-9371-472d-be6e-a4b26ca0cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden applauded Senate passage of the Respect for
        Marriage Act last week, saying in a statement: "For millions of Americans,
        this legislation will safeguard the rights and protections to which LGBTQI+
        and interracial couples and their children are entitled."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c496df3-b5ce-4e24-af91-6049b19eed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added: "I look forward to welcoming them at the White House
        after the House passes this legislation and sends it to my desk, where I will
        promptly and proudly sign it into law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d629f7-7873-4fa6-b06d-40a54778fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s move in June holding that there is no longer
        a federal constitutional right to an abortion immediately sparked controversy
        and criticism from liberal groups as well as concern that the court''s conservative
        majority could take aim at same-sex marriage in the future. Justice Clarence
        Thomas, for instance, when Roe v. Wade was overturned, explicitly called on
        the court to revisit the 2015 Obergefell v. Hodges decision that cleared the
        way for same-sex marriage nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7629c9-6ecd-4436-8f3b-2142f0848912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is currently considering a case that deals with
        the issue of LGBTQ rights and religious liberty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431199f-33c3-4baf-9377-5b3a512076e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several conservative members of the Supreme Court seemed sympathetic
        on Monday to arguments from a graphic designer who seeks to start a website
        business to celebrate weddings but does not want to work with same-sex couples.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fc73e-509a-4e52-a728-46649c83e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative justices viewed the case through the lens of free
        speech and suggested that an artist or someone creating a customized product
        could not be forced by the government to express a message that violates her
        religious beliefs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b414bb-974f-4925-a8ef-7b26a43c4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6a868-4c7a-49d4-85a6-4cc37a0bdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T03:12:08.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:22:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/12/08/politics/same-sex-marriage-vote-house/index.html"><em>"House
        passes bill to protect same-sex marriage in landmark vote sending it to Biden"</em></a></p> '
  'Apple-icloud-child-sexual-abuse':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'PHOTO: Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-09T06:15:38.442+08:00
    'imagesource': 'jcr:dff33d7c-4b8e-48b5-a005-d239c4503c0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22feab19-f55f-4fd2-ae98-480ba9820241'
    'lead': 'Apple is abandoning its plans to launch a controversial tool that would
      check iPhones, iPads and iCloud photos for child sexual abuse material following
      backlash from critics who decried the feature''s potential privacy implications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T06:18:01.365+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:33.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:34.198+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple abandons controversial plan to check iOS devices and iCloud photos
      for child abuse imagery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b28e78-0a10-4b6f-8fbf-c4cd67076371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple is abandoning its plans to launch
        a controversial tool that would check iPhones, iPads and iCloud photos for
        child sexual abuse material (CSAM) following backlash from critics who decried
        the feature''s potential privacy implications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007af21d-2aa8-4606-835e-1f7be675c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first announced the feature in 2021, with the goal of helping
        combat child exploitation and promoting safety, issues the tech community
        has increasingly embraced. But it soon put the brakes on implementing the
        feature amid a wave of criticism, noting it would "take additional time over
        the coming months to collect input and make improvements before releasing
        these critically important child safety features."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d7d12-1692-4931-af50-cdd23bc8c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public statement Wednesday, Apple said it had "decided to not
        move forward with our previously proposed CSAM detection tool for iCloud Photos."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb072d2-7dd5-431a-aad9-a52fa0e9a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children can be protected without companies combing through personal
        data, and we will continue working with governments, child advocates, and
        other companies to help protect young people, preserve their right to privacy,
        and make the internet a safer place for children and for us all," the company
        said in a statement provided to Wired. (Apple did not respond to CNN''s request
        for comment.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abeece-5b34-464f-a83c-3730ee0645ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the company is refocusing its efforts on growing its Communication
        Safety feature, which it first made available in December 2021, after consulting
        experts for feedback on its child protection initiatives. The Communication
        Safety tool is an opt-in parental control feature that warns minors and their
        parents when incoming or sent image attachments in iMessage are sexually explicit
        and, if so, blurs them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24076c82-8485-471b-877e-e4ac9fa6a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was criticized in 2021 for its plan to offer a different tool
        that would start checking iOS devices and iCloud photos for child abuse imagery.
        At the time, the company said the tool would turn photos on iPhones and iPads
        into unreadable hashes — or complex numbers — stored on user devices. Those
        numbers would be matched against a database of hashes provided by the National
        Center for Missing and Exploited Children (NCMEC) once the pictures were uploaded
        to Apple''s iCloud storage service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c53de-a21c-41ed-af93-be8ff875be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many child safety and security experts praised the attempt, recognizing
        the ethical responsibilities and obligations a company has over the products
        and services it creates. But they also called the efforts "deeply concerning,"
        stemming largely from how part of Apple''s checking process for child abuse
        images is done directly on user devices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2cfdb-f544-4fd6-bb44-ffd70d6c2329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a PDF published to its website outlining the technology, which
        it called NeuralHash, Apple attempted to address fears that governments could
        also force Apple to add non-child abuse images to the hash list. "Apple will
        refuse any such demands," it stated. "We have faced demands to build and deploy
        government-mandated changes that degrade the privacy of users before, and
        have steadfastly refused those demands. We will continue to refuse them in
        the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4702f-1af9-4e6e-a717-3fa64b7c4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s announcement about killing its plans for the tool came
        around the same time the company announced a handful of new security features.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e5b10-7892-4f3f-8769-5a7e5bafead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:18:01.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple plans to bring expanded end-to-end encryption of iCloud data
        to include backups, photos, notes, chat histories and other services, in a
        move that could further protect user data but also add to tensions with law
        enforcement officials around the world. The tool, called Advanced Data Protection,
        will allow users to keep certain data more secure from hackers, governments
        and spies, even in the case of an Apple data breach, the company said.</p>'
  'New-York-Times-journalists-strike-union-':
    'author': 'Oliver Darcy, CNN Business'
    'caption': 'PHOTO: Angela Weiss/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-09T06:18:57.856+08:00
    'imagesource': 'jcr:2943ef6f-a694-4871-8a8e-6a1a2d7e8841'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239c4482-edaf-4519-8ab6-a7de6bcef2ea'
    'lead': 'A 24-hour strike at The New York Times, a historic demonstration in which
      more than 1,100 employees are expected to participate, began Thursday at midnight,
      after management and the union representing staffers failed to reach an agreement
      for a new contract after more than a year and a half of negotiating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T06:20:11.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:33.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:34.569+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times journalists stage historic 24-hour strike after management
      and union fail to reach deal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25c8f9-70f3-4809-9ffd-82889025baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 24-hour strike at The New York Times,
        a historic demonstration in which more than 1,100 employees are expected to
        participate, began Thursday at midnight, after management and the union representing
        staffers failed to reach an agreement for a new contract after more than a
        year and a half of negotiating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694ddf2-3675-47a4-a651-c7b78a11eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disappointing that they''re taking such drastic action, given
        the clear commitment we''ve shown to negotiate our way to a contract that
        provides Times journalists with substantial pay increases, market-leading
        benefits, and flexible working conditions," Meredith Kopit Levien, president
        and chief executive of The Times, said in an email to the company Wednesday
        night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae346a3-7460-4f0b-b407-75d0e67a0b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NewsGuild of New York, which represents journalists and other
        staffers at The Times, said in a statement that the walkout was "due to the
        company''s failure to bargain in good faith, reach a fair contract agreement
        with the workers, and meet their demands."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915abd84-2b2b-4d64-8886-a95468e4b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act of protest, which has not been staged by employees at the
        newspaper of record in decades, will leave many of its major desks depleted
        of their staff, creating a challenge for the news organization that millions
        of readers rely on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6d5bb-9204-43fe-8889-ab72ed47b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive at The Times, who requested anonymity to speak candidly,
        acknowledged to CNN on Wednesday that the work stoppage would certainly create
        difficulties. But, the executive said, management has readied for the moment
        and could rely on the newspaper''s other resources, such as its international
        staff which largely are not part of the union, to fill the voids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b683387-e946-49db-9a59-49c7642b308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Kahn, executive editor of The Times, said in a note to staff,
        "We will produce a robust report on Thursday. But it will be harder than usual."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667a288-d7ac-4d69-9df7-b4d03bd0f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kopit Levien added in her email to the company that The Times has
        "plans in place to ensure that we meet our obligation to our readers and the
        general public by reporting the news as fully as possible through any disruption
        caused by a strike."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d195dd-40d6-4578-a1b9-673c7e8ad99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some staffers at The Times went as far on Wednesday as to urge
        readers not to consume the outlet''s content during the walkout.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d285a-f68b-4298-b86d-0032037e1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking readers to not engage in any [New York Times] platforms
        tomorrow and stand with us on the digital picket line!," Amanda Hess, a critic-at-large
        for the newspaper, wrote on Twitter. "Read local news. Listen to public radio.
        Make something from a cookbook. Break your Wordle streak."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158c2b3-fca4-436e-858a-b8baeb83e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally held Thursday afternoon outside The Times'' offices in
        Times Square, dozens of union members held picket signs, handed out pamphlets,
        and demanded better wages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0dcf6-2ab2-47a4-aa8b-ff286d790635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make the paper, we make the profits!" the crowd chanted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cedd2c-c10f-4d0c-972d-c410bc03c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike comes as the Gray Lady and the NewsGuild of New York
        remain at odds over a number of issues, particularly wages, amid a backdrop
        of layoffs and cuts across the media industry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe24d0-ee4c-4313-bda8-141af8784fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, CNN laid off hundreds of staffers, newspaper chain
        Gannett cut 200 employees, NPR said it will need to find $10 million in savings,
        and other news organizations have explored the need to trim budgets and freeze
        hiring.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea3a6d-6631-4c58-bde2-0f1959a7f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times has maintained that it offered the guild "significant
        increases," but the union countered that the newspaper''s management has "frequently
        misrepresented its own proposals."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4ebea-98b3-4f7e-8679-4f48046f0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Union Times, a newsletter published by the NewsGuild, described
        The Times'' wage concessions on Wednesday as "paltry" and said management
        has "barely budged" on the issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6dcea-fc87-4772-86bc-ce2db70cd03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties have been bargaining since the last contract expired
        in March 2021. Last Friday, the NewsGuild informed The Times about its plans
        to stage a walkout, a move aimed at applying pressure to management to offer
        additional concessions in negotiations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0e6bf-d62c-41eb-927b-20701ba6e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union has asked The Times to meet in the middle on wage increases,
        but the newspaper believes the union started from an extreme position, making
        doing so a non-starter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850a974-9165-4b6f-b325-d6eef4ab3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have worked throughout the week to avert the 24-hour
        strike. But it was to no avail.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc322a-b603-4c3e-88d2-7eaf37526b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management at The Times had grown frustrated with how the NewsGuild
        has sought to conduct negotiations and partly blamed the lack of progress
        on it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04701f5f-c39f-42f3-8672-bdf293d5011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They refuse to meet in person," the executive told CNN. "It''s
        a really important point. I can''t emphasize it enough. We have negotiations
        on Zoom. There are eight or so people from management, as many as 18 people
        on the bargaining committee from the NewsGuild, and as many as 200 union members
        watching as ''observers.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4171852-c336-41c3-ad4c-c4def29f71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations are essentially public," the executive continued.
        "And that changes the whole dynamic of negotiations. It becomes very performative
        and very theatrical. It''s really hard to get things done. It''s like a show.
        And we need productive negotiations to get to a deal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cce92c-5a29-457c-9b78-7d332e557026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan DeCarava, president of the NewsGuild of New York, said in
        response, "Union democracy is crucial to union power. That is why we don''t
        do closed-door negotiations, which management continues to demand."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fbb54-3f16-4dfe-a264-dead2595b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T06:20:11.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All members who will be affected by the decision made at the bargaining
        table should be privy to those discussions," the representative added. "When
        Times management comes to the bargaining table with their insulting and disrespectful
        offers, they have to explain it to a room full of their own employees—and
        they hate it. The result of management''s public actions is the powerful strike
        that is happening tomorrow."</p>'
