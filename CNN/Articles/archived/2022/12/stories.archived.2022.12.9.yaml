  'spacex-dear-moon-yusaku-maezawa':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T09:43:35.456+08:00
    'imagesource': 'jcr:49a42e51-fbf8-4a70-b717-bb3a8f8ad0a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b372fa6a-8525-400a-a420-46b9801da72c'
    'lead': 'Japanese fashion mogul Yusaku Maezawa has picked eight passengers that
      he said will join him on a trip around the moon, powered by SpaceX''s yet-to-be-flown
      Starship spacecraft. The group includes American DJ Steve Aoki and popular space
      YouTuber Tim Dodd, better known as the Everyday Astronaut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T09:38:16.059+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:22:26.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:37.096+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Full crew for SpaceX''s privately funded moon mission announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166f7be-0c0f-4f56-afc1-fa0a21ee5c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Japanese fashion mogul Yusaku Maezawa
        has picked eight passengers that he said will join him on a trip around the
        moon, powered by SpaceX''s yet-to-be-flown Starship spacecraft. The group
        includes American DJ Steve Aoki and popular space YouTuber Tim Dodd, better
        known as the Everyday Astronaut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5777e-7545-48f2-8516-f0d5b23ae0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01749db4-8b54-47f8-90c6-364cd6395b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, called Dear Moon, was first announced in 2018. Maezawa
        initially aimed to take a group of artists with him on a six-day trip around
        the moon but later announced he had expanded his definition of an "artist."
        Instead, he said he would be open to people from all walks of life as long
        as they viewed themselves as artists, Maezawa said in a video announcement
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee270ce5-e69b-4852-9b40-dd7490b2ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9881240-5ee2-4193-b27f-66969deba87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Maezawa, Aoki and Dodd will be Czech multidisciplinary artist
        Yemi A.D., Irish photographer Rhiannon Adam, photographer Karim Iliya, Indian
        actor Dev Joshi, documentary filmmaker Brendan Hall and South Korean rapper
        Choi Seung Hyun, who goes by the stage name T.O.P.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd8d78-28fc-41fe-aca0-c53e7fd5b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24fadf-b8ff-481d-8f24-ba6e6e9d3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t miss this opportunity," Aoki said in a video announcement.
        "My soul is, is begging for this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8df57c-9613-4e5a-a79c-d97c305b05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a438cd8-7ccd-4b69-bbb4-d87884eed5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A backup crew of US Olympic snowboarder Kaitlyn Farrington and Japanese
        dancer Miyu was also selected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a351060-7881-410b-ace3-63f04a6a7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bda485-1c93-4d18-b578-cdcebcca23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear Moon still advertises that its mission will take off in 2023,
        though SpaceX''s new rocket and spacecraft system, known as Starship, has
        yet to conduct its first orbital test flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f3341-3cd3-4b64-9494-d56f082934b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce281a6a-8825-4b0f-bd01-21c731393d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa is paying an undisclosed sum for the trip, and he has said
        he will take his passengers free of charge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9024d0-b526-4afe-9acb-4146d102fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d448661-7887-452e-9453-21b404dc757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two main criteria for selecting Maezawa''s fellow passengers,
        the mission''s website noted: Applicants should be seeking to "push the envelope"
        in their field of work by going to space "to help other people and greater
        society in some way," and they should be willing to support their fellow crew
        members during the journey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e15d0-79d9-4358-8c97-d26877208b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d81c4a-a7ce-4977-a3e4-8b47ae0642de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point last year, Maezawa had also said he would also use
        a dating show to search for a "life partner" that would join him on the journey.
        But he later canceled those plans, saying he had "mixed feelings" about participating
        in the endeavor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18c544-c7dc-4518-8305-aec6bd1b8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ecfbf-bf52-4e4a-b9e7-573d7ae5c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Dear Moon mission was first announced, Maezawa made his
        first journey to space, taking a self-funded, 12-day journey to the International
        Space Station. That December 2021 trip made use of a Russian Soyuz spacecraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6881a-c70e-4f80-9aec-9020becc8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207d365-e115-408e-982e-87f448648a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.207+08:00
