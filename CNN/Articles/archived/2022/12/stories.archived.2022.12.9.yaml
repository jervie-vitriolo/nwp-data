      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is beyond the jurisdiction of the committee on appropriations
        but since the chairman of the committee on banks and financial intermediaries
        is present, I will read it now for their consideration. For section 18, board
        of directors I propose amendments that shall read as follows–There shall be
        15 members of the board composed as follows: The secretary of finance shall
        sit as the chairperson,” Marikina Rep. Stella Quimbo, committee on appropriations
        senior vice chairperson, said during the Friday panel hearing.</p>'
