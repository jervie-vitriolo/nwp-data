      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wilcon Virtual Reality Store Experience revolutionizes retail
        home shopping, resulting in an exciting and engaging experience. This immersive
        virtual reality experiential shopping tour is one of Wilcon Depot''s key strategic
        endeavors that focuses on technology, innovation, and digitization to provide
        a world-class online shopping experience to Filipinos across the globe.</p>'
