      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e1fcb-f707-47dc-83d1-b6c55273fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.810+08:00
      'mgnl:createdBy': 'bamba'
