      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31471937-4cbe-44e8-9029-6d17339df5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had previously said he expects Starship will be conducting
        regular flights by 2023, but it''s not clear if SpaceX will hit that deadline.
        The aerospace industry is notorious for projects that take far longer — and
        tally much higher expenses — than first anticipated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19308a7-dcfa-43d4-8996-043d1207aa78'
