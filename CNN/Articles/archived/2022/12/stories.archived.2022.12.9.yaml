    'lead': 'Taguig City temporarily suspends its coordination with the Philippine
      Drug Enforcement Agency (PDEA) after an anti-illegal drug operation done early
      this week led to the apprehension of local law enforcers themselves.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T10:43:12.809+08:00
