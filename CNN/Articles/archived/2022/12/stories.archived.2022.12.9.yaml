      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hospitals are more full than they''ve been
        throughout the Covid-19 pandemic, according to a CNN analysis of data from
        the US Department of Health and Human Services. But as respiratory virus season
        surges across the US, it''s much more than Covid that''s filling beds this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da8727-09c4-493b-adfe-3a3683583e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80% of hospital beds are in use nationwide, jumping 8
        percentage points in the past two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6934b15-4265-4fb7-988d-f9ac3e608267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals have been required to report capacity information since
        mid-2020 as part of a federal effort to track the effects of the Covid-19
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a27739-796a-4719-b4da-9d6a05948e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals have been more than 70% full for the vast majority of
        that time. But they''ve been 80% full at only one other point: in January,
        during the height of the Omicron surge in the US. Back in January, about a
        quarter of hospital beds were in use for Covid-19 patients. But now, only
        about 6% of beds are in use for Covid-19 patients, according to the HHS data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614cd87-8f0e-4cd7-8771-fe8a65cfeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader respiratory virus season is in full swing across the
        US. All but six states are experiencing "high" or "very high" respiratory
        virus as seasonal flu activity remains "high and continues to increase," according
        to the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005fcdb-8f0f-43ad-8e9c-3b5eab81eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people admitted to the hospital for flu during the
        week of Thanksgiving was nearly double the number of admissions during the
        week before. And the latest surveillance data probably does not reflect the
        full effects of holiday gatherings, as it captures only through November 26,
        two days past Thanksgiving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690a552-da13-46a5-81fb-38a6fc94a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Foster, vice president for quality and patient safety with
        the American Hospital Association, says that an influx of flu patients is
        a key reason why hospitals are filling up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867a1f8-d844-4863-99c3-5fa58ab84d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rates are higher because we are seeing many patients with the
        flu season in many parts of the country and that has brought a lot of older
        adults and some young children into the hospitals," she said in a statement
        to CNN. "Additionally, RSV is filling many pediatric beds and cribs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4fecd-cb33-4680-bee5-71f7653e9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that are challenges brought on by work force shortages
        and a backlog of patients who delayed care over the past few years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f7679-4b1d-4214-bcdf-8b7d34820579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients whose care may have been delayed earlier in the year for
        either because of Covid spikes or because of critical staff or supplies are
        now being treated," Foster said. "Workforce shortages have not only made it
        more challenging for hospitals, but also have diminished the number of patients
        who can be cared for in nursing homes and other post acute care settings.
        Thus, patients are spending more time in hospitals, awaiting discharge to
        the next level of care and limiting our ability to make a bed available to
        a patient who truly needs to be hospitalized."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba5c76-5965-43b5-91fb-c0baccb9c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the nation''s governors last week, HHS Secretary
        Xavier Becerra noted that flu and other respiratory viruses are "increasing
        strain" on the country''s health care systems. Becerra wrote that the Biden
        administration "stands ready to continue assisting you with resources, supplies,
        and personnel" -- but he stopped short of making a formal emergency declaration,
        as requested by children''s health leaders last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6eab0-4dc1-46cc-9baa-54c9678b8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital bed capacity can change day to day, as hospitals adjust
        the number of beds they make available based on staffing and other resources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87adf1-f8c1-475a-a0d8-d34e25119b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, about 10% of hospitals are reporting a "critical
        staff shortage." More than 90% of hospital beds are in use in Rhode Island,
        and more than 85% of beds are full in eight other states: Washington, New
        Hampshire, Massachusetts, Minnesota, Georgia, Missouri, West Virginia and
        Oregon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65699294-ff92-410e-bb88-c5e27c1bc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric hospital beds also have been more full than usual for
        months. About 76% of pediatric hospital beds are in use, up from an average
        of about two-thirds full in recent years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cf6b5-3dac-48cd-bfbe-8b7ebd953dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T17:36:16.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:22:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/08/health/hospitals-full-not-just-covid/index.html">Hospitals
        in the US are the fullest they’ve been throughout the pandemic – but it’s
        not just Covid</a>"</em></p>'
