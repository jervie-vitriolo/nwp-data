      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —&nbsp;</strong>Two
        Colegio de San Juan de Letran cagers were meted with a warning and a one-game
        suspension, respectively, over separate incidents that took place during Game
        1 of their NCAA men''s basketball finals match-up against the College of St.
        Benilde (CSB) Blazers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116508a-697f-4ffb-9ba7-f2caf6087827'
