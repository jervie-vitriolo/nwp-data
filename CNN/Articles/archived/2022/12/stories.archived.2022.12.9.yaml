      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292eb25-7c12-4a4d-9da0-39cbcee1d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:12:33.999+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:22:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we have started lay the foundation of our ESG commitments
        in the Philippines, which contribute to the overall positive impact that we
        are creating as a group across the region.  I am looking forward to strengthening
        our collaborations with our partners and stakeholders to shape the future
        of a sustainable digital ecosystem in the country," Lazada Philippines CEO
        Carlos Barrera said.</p>'
