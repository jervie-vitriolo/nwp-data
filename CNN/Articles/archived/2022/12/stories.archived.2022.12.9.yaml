      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA stressed this violates the league''s manual of operations,
        warning that a repeat of a similar offense will merit a stricter penalty.</p>'
