  'ECOP-possible-sources-of-Maharlika-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-09T13:35:56.256+08:00
    'imagesource': 'jcr:fab9a96b-c25b-4eac-9b99-4a762c7e2acb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b620da1-729c-4071-8150-d1e1f56bc6a2'
    'lead': "While there may be other sources for the proposed Maharlika fund, ECOP\
      \ President Sergio Ortiz-Luiz Jr. says establishing it is ill-timed and is only\
      \ dividing the country, contrary to the message of unity of the Marcos government.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T13:38:23.453+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:22:16.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:40.582+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ECOP', 'Maharlika-Wealth-Fund']
    'template': '1'
    'title': 'ECOP suggests other possible sources of Maharlika fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0982c8b-3257-4103-a188-74cc23841f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> An
        employers group on Friday said there are other sources that lawmakers can
        consider to finance their proposed Maharlika Wealth Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d7eb6-d0ee-4d6d-85a9-970ffaf36d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d332b-da9c-4843-9a1f-745b6c05aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“POGO [Philippine offshore gaming operators], for instance, tax
        on POGO. Malampaya if there is a source. If there is a windfall profit that
        is what is normally the case,” Sergio Ortiz-Luiz Jr., Employers Confederation
        of the Philippines (ECOP) president, told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21fcd3-77da-4be5-af72-dd4b566087a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde95abc-50bb-498c-8158-863f5c1d1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offshore gaming licensees are now subject to 5% tax on gross gaming
        revenue. Foreigners employed by a POGO or its service provider also must pay
        25% withholding tax on gross income, while a 25% regular income tax is imposed
        an operator''s nongaming revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4907a-030b-4e20-9bf6-61bf580e9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9edbf3-5383-4a14-a43b-2a7f3e54c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue said collections from January to
        August 2022 stood at ₱4.4 billion, far from previous expectation. The Finance
        Department earlier projected that Republic Act 11590 or the POGO law would
        generate ₱32.1 billion in taxes in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454003a-7c99-4334-866c-a3b4fb46f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32c71d-03b0-4235-80e7-3ed5d3af54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 7, Marikina Rep. Stella Quimbo, one of the authors of House
        Bill 6398, said lawmakers decided to amend the measure creating the sovereign
        fund, removing the Social Security System and Government Service Insurance
        System as sources of funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60757ff-e64f-41f6-9a79-9338319bc99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.454+08:00
      'mgnl:createdBy': 'bamba'
