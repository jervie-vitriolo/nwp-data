      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (the outbreak) will only be triggered or declared if surveillance
        data will say it has surpassed that epidemic level and also if the cases are
        already unmanageable by the local government," Vergeire said.</p>'
