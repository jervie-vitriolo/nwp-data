      'jcr:uuid': 'dd8844d7-dc8c-4528-a0e3-e5d1ce5c40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T18:48:51.690+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:22:07.084+08:00
