      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luiz disagreed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642ecc5-6d6b-4790-b153-03b230de709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.454+08:00
