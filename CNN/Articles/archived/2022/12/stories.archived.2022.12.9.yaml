      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starship is a work in progress</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f047d3-c373-45d9-965a-0d07d9dfca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:22:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s massive Starship rocket is still in development at the
        company''s testing facilities in South Texas. A few early prototypes have
        conducted brief "hop tests," some of which have flown a few miles above Earth,
        but the company has not yet tested Super Heavy, a gargantuan, 230-foot (69-meter)
        rocket booster that will be needed to propel the 164-foot (50-meter) Starship
        spacecraft into Earth''s orbit or beyond. SpaceX CEO Elon Musk has said for
        months that it''ll be prepared to conduct the test soon, though the company
        is still waiting on a launch license from federal regulators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98d715-208a-4bf0-9696-c9a89ca7220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:38:16.061+08:00
      'mgnl:createdBy': 'kristel'
