      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a67d0-4f63-4edc-8820-c064d6a5de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:38:23.454+08:00
