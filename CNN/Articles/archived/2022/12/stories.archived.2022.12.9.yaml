      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity cost in December is ₱10.2769/kWh, 32.97 centavos more
        than the ₱9.9472/kWh rate the previous month, Meralco said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35662f-e868-4dfc-a234-ee2c307b0e1f'
      'mgnl:activationStatus': true
