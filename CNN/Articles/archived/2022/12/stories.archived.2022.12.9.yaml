  'saudi-arabia-china-aligned-policies-not-interfering-domestic-issues':
    'author': 'Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T21:53:30.541+08:00
    'imagesource': 'jcr:21259963-25c5-4bba-b7c5-65f630d8a2f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7554c96e-53df-4b4d-bd9b-e4db0283ac96'
    'lead': 'China and Saudi Arabia expressed aligned policies on a range of areas
      from security to oil in a joint statement Friday, adding they will support each
      other while not interfering in each other''s internal affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T21:57:42.773+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:22:05.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:44.954+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia and China will align on everything from security to oil,
      but agree not to interfere on domestic issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61402b-171a-44a6-a6be-4b72eb4c8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China and Saudi Arabia expressed aligned
        policies on a range of areas from security to oil in a joint statement Friday,
        adding they will support each other while not interfering in each other''s
        internal affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09be28-888c-4109-86ed-c58697d90b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement comes during the Chinese President Xi Jinping''s visit
        to the kingdom, and amid frayed ties between the United States and both countries
        over oil production, human rights abuses and other issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50351db5-a88a-427b-ba25-cfe66b7c9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 4,000-word joint statement was published by the official
        Saudi Press Agency (SPA), and expressed agreement on a swathe of wide-ranging
        global issues, including energy, security, Iran''s nuclear program, the crisis
        in Yemen and Russia''s war on Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907b88e-8c5f-4cef-8a16-e299ad12c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh and Beijing were keen to stress "the importance of stability
        in the world oil markets," noting that Saudi Arabia is a reliable exporter
        of crude oil to its Chinese partner. They also expressed determination to
        "develop cooperation and coordination in defense fields," as well as continue
        cooperating on "combating terrorism and its financing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50e53c-40e9-4fc8-8d8c-23f00b3b6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement affirmed that the countries will "continue to firmly
        support each other''s core interests, support each other in maintaining their
        sovereignty and territorial integrity, and exert joint efforts to defend the
        principle of non- interference in the internal affairs of states, rules of
        international law and basic principles of international relations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d7fa2-1f50-4b15-9a57-a33f84a3601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would include not criticizing each other''s internal policies,
        presumably including on issues of human rights and domestic rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0ff23-5fd2-4f82-a640-2c7505ad5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also affirmed its "opposition to any actions that would interfere
        in the internal affairs of the Kingdom of Saudi Arabia," without adding more
        details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbac04a-4f99-4e54-b90f-fa0c05627cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have been heavily criticized for their human rights
        records and Washington has previously clamped down on what it saw as a number
        of human rights violations and abuses committed by both China and Saudi Arabia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff460e4-1255-4dc8-afe1-7e0d600260d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the US banned all goods produced in China''s western Xinjiang
        region, where the State Department estimates that since 2017, up to two million
        Uyghurs and members of other ethnic groups have been imprisoned in a shadowy
        network of internment camps where they are reportedly "subjected to torture,
        cruel and inhumane treatment such as physical and sexual abuse, forced labor,
        and death." Chinese officials have consistently denied all allegations of
        human rights abuses in Xinjiang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906d4bd-d3ae-4484-a78e-1873f5fa25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2021, a US intelligence community report maintained that
        Saudi crown prince and de facto ruler Mohammed bin Salman (known as MBS) was
        directly involved in an operation that led to the murder and dismemberment
        of Washington Post journalist Jamal Khashoggi. MBS denied the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c3d25-9d0e-4ab2-a659-e7a28f0b792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi landed in the Saudi capital Riyadh on Wednesday for a multiple-day
        visit to the oil-rich kingdom and received a lavish welcome from MBS and other
        Saudi dignitaries on Thursday. Saudi military jets accompanied the Chinese
        president''s aircraft, a purple carpet was rolled out upon his arrival and
        canons were fired. On Friday, Xi invited Saudi King Salman bin Abdulaziz Al-Saud
        to visit China, according to Saudi state TV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f0bcb-d24b-4acb-b64a-ad02b8586a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit includes his attendance at a "Saudi-Chinese summit,"
        a China-Arab and a China-Gulf Cooperation Council (GCC) summit, SPA reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474b4f8-c6b5-400a-925f-ae5bc8fe31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China and Saudi Arabia signed a comprehensive strategic
        partnership agreement that includes a number of deals and memoranda of understanding,
        including on hydrogen energy, on coordination between the kingdom''s Vision
        2030 and China''s Belt and Road Initiative, and with regards to direct investment,
        SPA reported, without providing details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4323154-69f2-487e-8b48-961b94b435cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s warm welcome stood in stark contrast to the frigid atmosphere
        surrounding US President Joe Biden''s visit to the kingdom earlier in the
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e55453-ec89-4a61-96fd-09f29f7f949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who previously vowed to turn Saudi Arabia into a "pariah"
        after the murder of Khashoggi, in October said the US needs to "rethink" its
        relationship with the kingdom after the Saudi-led oil cartel OPEC+ slashed
        oil production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14401281-de8f-4d4a-9f86-c5881f65cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has also been at odds with China over Taiwan, a democratically
        governed island of 24 million people that Beijing claims as its territory
        despite never having controlled it, and China''s expanded influence in the
        Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f2618-d815-4790-848d-3aa4b1acace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Xi''s visit to Riyadh, Washington said it was "not
        surprised" and that it was "mindful of the influence that China is trying
        to grow around the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95ad00-773a-4803-99a1-73475878b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has been on a quest in recent years to diversify its
        alliances, especially amid growing criticism of the kingdom''s policies by
        the US, as well as what Gulf monarchies have perceived as waning US security
        presence in the Middle East.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19adbfa5-936e-4687-ab09-40b9c3fda52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when Saudi Arabia is seeking to advance its economic
        diversification plans, China is a strong partner to have and much less critical
        compared to other western states," wrote Amena Bakr, chief OPEC correspondent
        at Energy Intelligence, on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee913ef-cd59-4e39-b13d-147e8eb7da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi author and analyst Ali Shihabi wrote that, from the Saudi
        perspective, there has been frustration as "US politicians keep defining the
        Kingdom" by the Khashoggi murder, the Yemen war and human rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091f417-e206-43b2-ac75-eadd058f2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the US with all its capabilities spent two decades and trillions,
        and lost countless lives, trying to reform Iraq and Afghanistan, only to fail
        miserably," he wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835ed1b-0344-44b8-9278-1ef3f90366a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia "is pursuing a multipolar strategy of strong strategic
        ties," added Shihabi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de2864-6af2-4a17-aecd-20ee3fd8b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:22:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It coordinates with China, India, Russia on oil, and with the United
        Kingdom and France as alternatives to the US on arms sales, he said, "while
        maintaining a hopefully solid but inevitably bumpy relationship with its old
        friend the US."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460d58c-9644-4422-93e2-41261a84746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T21:57:42.775+08:00
