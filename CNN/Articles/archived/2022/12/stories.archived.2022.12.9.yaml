      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of our bonding time, actually, centered around food. We spend
        time planning our meals. From the menu — we would have themes. Meal time was
        really a special moment,” Amina said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
