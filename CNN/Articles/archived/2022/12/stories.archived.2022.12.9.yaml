      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9)</strong> — Customers
        of Manila Electric Co. (Meralco) can expect a higher bill this month by almost
        33 centavos per kilowatt-hour (kWh), the power distributor announced on Friday,
        after it ended a period of refund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423590c-a841-4f34-81d9-968b63c39218'
      'mgnl:activationStatus': true
