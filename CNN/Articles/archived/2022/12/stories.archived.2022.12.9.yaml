  'South-Korea-calendar-age':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-09T13:44:54.170+08:00
    'imagesource': 'jcr:50f180df-54fe-4b84-94d7-e786e93493b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00694798-3033-47f6-bc99-aebfed8a4235'
    'lead': 'At present it''s common for South Koreans to have not just one age, but
      three — an ''international age,'' a ''Korean age,'' and a ''calendar age.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T13:46:33.822+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:22:15.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:40.825+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Koreans are about to get a year or two younger, thanks to a new
      law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a0d9d-8faa-4177-baec-fec5591ddb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Koreans are about to get a year or
        two younger, thanks to a new law passed on Thursday that aims to standardize
        how age is calculated in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b798d77-915e-47e1-a45d-eb0d3a63dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present it''s common for South Koreans to have not just one age,
        but three — an "international age," a "Korean age" and a "calendar age."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439872c-5b17-4560-818e-d405050fd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to end confusion, the country''s parliament has decreed that
        from June 2023 all official documents must use the standard "international
        age."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8027ed-e171-43b4-869b-cf5e21e0447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move, which follows a long-running debate over the issue, will
        bring the country into line with most of the rest of the world and cut down
        on legal discrepancies that arise from the use of three different systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a22518-7cfd-4d9c-9ece-f49a18c22488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, a person''s "international age" refers to the number
        of years since they were born, and starts at zero — the same system used in
        most other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8835dc-5405-4d5a-9bdf-cd2fd5402817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked their age in informal settings, most South Koreans
        will answer with their "Korean age," which could be one or even two years
        older than their "international age."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d34ee-4755-42e1-aa8c-0a0132f07c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this system, babies are considered a year old on the day they''re
        born, with a year added every January 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71381f-e7d2-4bb3-8eb5-0954eb005c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some circumstances, South Koreans also use their "calendar age"
        — a kind of mash-up between international and Korean age — which consider
        babies as zero years old the day they''re born and adds a year to their age
        every January 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9bf4b-16f9-4a47-9521-bb84c4e34ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take "Gangnam Style" singer Psy, for example. Born on December 31,
        1977, he is considered 44 by international age; 45 by calendar year age; and
        46 by Korean age.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c4cb49-85bf-440a-8fbd-1ff9dcdc5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this sounds confusing, it is, with daily life in the country
        often switching between the hodgepodge of different systems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527de16-86f6-41a2-a717-5399beae2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people use Korean age, which has its roots in China, in everyday
        life and social scenarios, while international age is more often used for
        legal and official matters — for instance, when dealing with civil laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff4538-d185-4456-beb5-b0bef2e91db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some laws —&nbsp;including those surrounding the legal
        ages for drinking, smoking, and military conscription — use calendar year
        age.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320e39d-5340-4881-96d0-a4f68a44cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law passed Thursday will standardize the use of international
        age across all "judicial and administrative areas," according to the parliament
        website and documents related to the bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e204291-1aa6-45a0-b885-0382a31e4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state and local governments shall encourage citizens to use
        their ''international age'' and conduct necessary promotion for that," it
        says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf24357-8f6d-42bc-a408-202187d6ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is the result of years of campaigning by lawmakers
        fed up with the multiple systems.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2884c9-08b7-4413-95a7-fea615db8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revision is aimed at reducing unnecessary socio-economic costs
        because legal and social disputes as well as confusion persist due to the
        different ways of calculating age," Yoo Sang-bum of the ruling People Power
        Party told parliament, according to Reuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba79867-7a75-4c54-a76c-a5bc43f8b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T13:46:33.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:22:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
