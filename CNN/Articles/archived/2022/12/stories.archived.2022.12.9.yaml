      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada Group is one of the few eCommerce platforms in Southeast
        Asia to be certified against the ISO 27001:2013 standards, an international
        standard for information security that sets out a holistic approach to securing
        confidentiality. It is the first Southeast Asian digital commerce company
        with a dedicated Intellectual Property Rights (IPR) Protection Team. In March
        2020, the team piloted a proactive detection and takedown of counterfeit goods,
        which resulted in 98% of proactive removals occurring before a transaction
        took place in 2021. Lazada Philippines has developed strong partnerships with
        DTI, DICT, and NPC to execute events and activities aimed at driving awareness
        on several topics concerning cyber security and online safety practices.</p>'
