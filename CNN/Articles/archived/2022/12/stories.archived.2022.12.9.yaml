      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the panel adopted the proposed amendment to remove the
        Social Security System (SSS) and the Government Service Insurance System (GSIS)
        as founding investors of the MWF.</p>'
