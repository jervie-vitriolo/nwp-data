      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:22:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VR users will feel like they are teleported to Wilcon Depot Balintawak,
        Wilcon’s biggest branch, which showcases its most extensive product selection.
        The Virtual Reality Store Experience is an effortless way to know the vast
        product assortment of Wilcon Depot where customers can discover new and exciting
        items inside the store and check out the comprehensive selection of trusted
        local and international brands with high-grade features and high quality.</p>'
