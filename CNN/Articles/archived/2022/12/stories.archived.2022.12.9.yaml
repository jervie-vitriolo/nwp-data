      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Land Bank of the Philippines and Development Bank of
        the Philippines, Quimbo said profits from the Bangko Sentral ng Pilipinas
        (BSP) will instead be used for the initial investment, with the exact amount
        to be soon determined.</p>'
