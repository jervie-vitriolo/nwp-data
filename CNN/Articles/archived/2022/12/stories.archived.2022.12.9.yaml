      'mgnl:lastActivated': 2023-01-17T19:22:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, PILIPINAS, PARA SA ATIN ITO!" she wrote on Instagram.</p>'
