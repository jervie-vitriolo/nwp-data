      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/09/middleeast/china-xi-jinping-saudi-arabia-policy-intl/index.html">Saudi
        Arabia and China will align on everything from security to oil, but agree
        not to interfere on domestic issues</a>"</em></p>'
