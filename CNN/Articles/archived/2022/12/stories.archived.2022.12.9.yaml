  'John-Amores-Zamboanga-Valientes-ABL':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-09T11:49:29.756+08:00
    'imagesource': 'jcr:9fe3d5e5-e677-453e-9a63-596873d261f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4cbf62-5e88-4c9f-a8b1-56cecce99c75'
    'lead': 'The Zamboanga Valientes say a player like ex-Jose Rizal University standout
      John Amores deserves a second chance in basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-09T11:54:46.900+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:22:20.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:21:38.840+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Embattled cager John Amores signs with Zamboanga Valientes in ABL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3c8be-a729-44da-9ab0-d13a6b05988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:46.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Controversial
        player John Amores is moving on from the mess he created in the collegiate
        scene as he signed with the Zamboanga Valientes for their upcoming stint in
        the ASEAN Basketball League Invitational next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e6fba-6f0f-4d8e-b7d0-04d255fe4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:46.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team announced Thursday the signing of the former Jose Rizal
        University (JRU) cager, saying that Amores deserves to be back on the hardcourt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c66ba-04e0-40e7-897f-63aa14034134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:46.900+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at Valientes believe in second chance. He is a good player who
        made a mistake in which he truly regrets. One mistake does not define who
        you are," the team said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f237e-7002-471b-b931-80a5800d0a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:46.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores made headlines when he stormed the bench of College of St.
        Benilde (CSB) and punched several of its players last November 8. He was slapped
        with an indefinite suspension by the NCAA and dropped by JRU from its basketball
        program following the ugly incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857575f-a8fa-4e3e-9978-81bc8fa1bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:46.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimboy Pasturan and Taine Davis, two of the CSB players that were
        punched by Amores, filed serious physical injury complaints at the San Juan
        Prosecutor’s Office. Amores apologized to the team during one of CSB''s practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db757400-ce83-49f3-9feb-dc9e6d237898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:46.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores also has a physical injury complaint filed against him by
        University of the Philippines'' Mark Gil Belmonte for a preseason punching
        incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c59b1a-7352-4ffe-8683-557b33b1557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T11:54:46.901+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:22:20.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores averaged nine points, 4.3 rebounds, and 1.2 assists in the
        13 games he suited up for JRU in NCAA Season 98.</p>'
