      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The criminal participation of drug enforcers in illicit drug activities,
        using facilities provided by the City, is repugnant and inexcusable,” the
        city government said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
