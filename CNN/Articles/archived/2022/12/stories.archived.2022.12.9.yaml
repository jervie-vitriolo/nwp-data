    'template': '1'
    'title': 'Taguig City suspends ties with PDEA pending drug bust probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc899f-9aba-43ad-bd0f-b8d35e620811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> Taguig
        City has halted support and coordination with the Philippine Drug Enforcement
        Agency (PDEA) after an anti-illegal drug operation conducted early this week
        led to the apprehension of law enforcers themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d3dd9-df34-4a04-aa57-71bcd37db933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46deeb-09df-4f74-a09e-8f17d26a4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:22:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The City is temporarily suspending its support to and coordination
        with PDEA pending the outcome of the criminal investigation. The City insists
        that those involved should be held accountable,” the local government unit
        (LGU) said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1312d39-243d-428c-a013-c5dba3d57599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T10:43:12.809+08:00
