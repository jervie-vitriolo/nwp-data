      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Billionaire
        Manny Villar will launch a Las Vegas-style casino resort in the Las Piñas-Parañaque
        area next year, covering 80 hectares of land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3421ab-81f7-44ea-8d94-383faed8f132'
      'mgnl:activationStatus': true
