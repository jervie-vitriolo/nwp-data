      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/12/03/football/usa-netherlands-world-cup-2022-spt-intl/index.html">USMNT
        knocked out of World Cup in round of 16 by clinical Netherlands</a>"</p>'
  'java-indonesia-earthquake-6.1-magnitude':
    'author': 'Masrur Jamaluddin and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-04T07:13:48.491+08:00
    'imagesource': 'jcr:d3998cfc-8d18-44ff-b2e0-a0472f46df7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e1524e-17df-4a4d-addc-d3af949c1bb7'
    'lead': 'An earthquake of 6.1 magnitude hit Indonesia''s West Java province on
      Saturday, the country''s geophysics agency BMKG said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T07:14:59.439+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:54:54.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:22.523+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6.1-magnitude earthquake strikes Indonesian island of Java'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ea138-e5cf-4a65-add0-819db2ecbbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An earthquake of 6.1 magnitude hit
        Indonesia''s West Java province on Saturday, the country''s geophysics agency
        BMKG said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0d91e-55c1-4378-8553-59bf11f4311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb8629-ba9b-4738-9478-550459a68f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BMKG, the epicenter of the earthquake was on land
        and there is no potential for a tsunami.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a1c2b-207a-4bf2-8453-76559840dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6400566-77ce-4045-8167-a23f8271d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was injured while four houses and a school were damaged
        in the town of Garut, according to the country''s National Agency for Disaster
        Management (BNPB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf4db2-142a-4098-bd3f-9c287ccc44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2f465-05b8-42c9-82e3-22d2583bd099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reports of aftershocks. However, the head of
        the BNPB, Major-General Suharyanto, has asked residents to remain calm, alert
        and careful, adding that a response team will be sent to assess needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd1d9b-e7a5-41aa-b282-3b775a876d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29d2d8-3f1a-4d45-8a4a-fdf9d637b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the earthquake that happened earlier, once again,
        remain calm, alert but there is no need to stop your daily activities," Suharyanto
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274d104-2afa-4405-a00f-48bbcebb79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e2405-157d-41a8-b2fd-45506aeec631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the BMKG, this earthquake was quite deep. Based on
        the experience of previous earthquakes, with a depth of more than 60 kilometers,
        moreover this is above 100 kilometers, it is expected that the impact... won''t
        be too damaging," Suharyanto added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eccc39-01af-4415-9673-64014600336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48d858-dfd1-48a1-8265-5f596b144e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after a deadly magnitude-5.6 earthquake shook West Java
        on November 21, with a final death toll of 334. The search and rescue operation
        following November''s earthquake has ended, the BNPB said Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02920c4-fcff-4059-bfbe-1b1358fe3de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5658e-0bd5-4719-84ee-6ec6ce77d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final details on the total number of injured and people displaced
        are yet to be released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a26b0-d7ae-4564-9f62-62b0b81e7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dfa7de-2109-4909-9bff-4d477366e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suharyanto said 56,320 houses were damaged in that quake, more than
        a third of them badly. Other damaged buildings included 31 schools, 124 places
        of worship and three health facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2e869-e7af-410e-91cd-dc61065d194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:14:59.441+08:00
