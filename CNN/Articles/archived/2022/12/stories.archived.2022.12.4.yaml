      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on housing giant Vista Land &amp; Lifescapes Inc., Villar
        said it would be "more active" next year, expressing optimism about the industry''s
        performance as the Philippines shifts to the new normal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679977b-df51-4919-aa84-d87180f305ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:19:14.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:39.503+08:00
