  'noddle-bones-or-no-bones':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-04T10:37:43.632+08:00
    'imagesource': 'jcr:177f8ce6-4fd0-4a78-a81e-3f668728dea3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6174786a-acef-4ecd-b983-e74c1320bf3c'
    'lead': 'Noodle, the geriatric pug who captured hearts across the internet for
      his ''bones or no bones'' ritual, has died at age 14, his owner says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T10:41:45.350+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:47.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:24.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animal', 'dog', 'pet', 'pug', 'Noodle', 'Jonathan-Graziano']
    'template': '1'
    'title': 'Noodle, the TikTok-famous ''bones or no bones'' pug, has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f5d4e-1794-4e3e-bdfd-7dfe38d1630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Noodle, the geriatric pug who captured
        hearts across the internet for his <a href="https://www.cnn.com/2021/10/28/health/bones-no-bones-noodle-dog-wellness/index.html"
        target="_blank">"bones or no bones" ritual</a>, has died at age 14, his owner
        says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673bd43-733b-443f-82f1-45dda02ee467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Graziano, Noodle''s owner, announced that his beloved dog
        died on Friday, in a tearful update posted to <a href="https://vt.tiktok.com/ZS88eNRBj/"
        target="_blank">his TikTok</a>&nbsp;and <a href="https://www.instagram.com/reel/CltXJ30gfIf/?igshid=NTdlMDg3MTY%3D"
        target="_blank">Instagram</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744a621-4a22-4826-9fff-2bb8861ceda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incredibly sad, it''s incredibly difficult," Graziano said
        in the video. "It''s a day that I always knew was coming but never thought
        would arrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dfa43c-e5de-402c-8d2f-dff1067fa4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this is very sad, I wanted to let you know and I wanted
        to encourage you to celebrate him while we''re navigating this sadness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f1c49-8c67-45ae-a342-dc4dd9bd2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noodle died at home in his owner''s arms, Graziano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e269f6-99d5-457f-9389-f9ee02ff4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made millions of people happy," he said. "Thank you for loving
        him. Thank you for embracing us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14c4f6-b182-437a-a48c-ddb3c7da8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graziano adopted Noodle when the dog was 7 years old. The duo shot
        to social media fame in 2021, after Graziano began posting videos of the pug
        each morning to TikTok.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553c138-1524-4392-87a2-f76735004146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each video, Graziano would sit Noodle upright to see if the dog
        could stand on his own. If he stood up by himself, it was a "bones day" —
        which quickly became internet code for a day to get out of bed and make the
        most of your day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fcafa-5218-47d0-a398-e5a4e538d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, if the pug flopped back over, it was a "no bones
        day" — aka a day for self-care and relaxation. Over 4 million followers tuned
        in to see whether Noodle had bones for the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8c4ef-6222-4d81-8087-257afb33e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had absolutely no idea this would become the barometer in which
        the nation foretold how their day was going to go," Graziano previously told
        CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66a5ea-e9d5-43c9-a429-cfd03b35b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:41:45.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/03/us/noodle-tiktok-pug-death-trnd/index.html"
        target="_blank">Noodle, the TikTok-famous ''bones or no bones'' pug, has died</a>."</em></p>'
