    'template': '1'
    'title': '700 endangered seals found dead on Russia’s Caspian shore

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31776c-ec1b-4f4d-aa30-d47ca5e0c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Around 700 endangered seals have been
        found dead on Russia''s Caspian coast in the North Caucasus, local officials
        said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fa297-b3b2-46a2-977d-75f05658dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caspian seals, the only mammals found in the Caspian Sea, have been
        classified as endangered on the International Union for Conservation of Nature
        (IUCN) red list since 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905edf0-3fa5-4d96-9910-8d696789d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of discovered animals may increase. The cause of death
        has yet to be determined," the press service for the region''s fisheries agency
        said, according to Russian state media outlet TASS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644540f-fb96-44bf-8596-ed1297fe0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seals washed up on the coast of Russia''s republic of Dagestan,
        along the Caspian Sea, the largest landlocked body of water in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c7785-32df-4d13-b8a5-827f136a06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS said "researchers had already started working on identifying
        the cause of the mammals'' deaths."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d60f9-5efa-4d1f-9075-ae8e687a1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after more than 140 Caspian seals were found dead
        on Kazakh beaches of the Caspian Sea earlier this year, according to KASPIKA,
        an agency for the conservation of Caspian seals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13fa012-bfc4-4ab9-99d1-38cc5da32d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IUCN, the Caspian seal population has suffered
        from over-hunting, habitat degradation and climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f4893-a830-4cc7-b98c-3165f09d486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.190+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caspian Sea is bordered by five countries: Azerbaijan, Iran,
        Kazakhstan, Russia, and Turkmenistan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988dbf2e-6197-43ec-99c1-6848e74982c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:46:48.189+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/04/world/dead-seals-russian-beach-caspian-intl-hnk/index.html">700
        endangered seals found dead on Russia’s Caspian shore</a>."</em></p>'
  'mouth-taping-tiktok-dangers-sleep-wellness':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Scheduling a visit with a sleep specialist who can devise a personalized
      plan is the best way to address underlying medical issues behind mouth breathing.
      (Photo: CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-04T23:46:54.167+08:00
    'imagesource': 'jcr:c86c660d-d8f9-4888-811d-81990f614719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6e638e-3263-4205-b346-5f5b1760e738'
    'lead': 'Social media is promoting mouth taping as a solution to mouth breathing
      at night. Science says there''s no proof this works, and may even harm your
      health if you have a sleep disorder.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T23:48:58.995+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:36.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:29.633+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A TikTok trend about mouth taping while you sleep can be dangerous

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ec520-b2cb-4a82-861f-6dfa4949e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The social media platform TikTok has helped
        spread yet another potentially dangerous idea: taping your lips shut to stop
        mouth breathing at night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4137ac3-d684-4284-b82a-17ab590b410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have obstructive sleep apnea, yes, this can be very dangerous,"
        said sleep specialist Dr. Raj Dasgupta, an associate professor of clinical
        medicine at the Keck School of Medicine at the University of Southern California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f5881-a905-406a-b862-eeda897281dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.995+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstructive sleep apnea, which is the complete or partial collapse
        of the airway, is one of the most common and dangerous sleep disorders: Over
        1 billion people between the ages of 30 and 69  are thought to have the condition,
        according to a 2019 study published in the journal Lancet Respiratory Medicine.
        Millions more are undiagnosed, experts say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1d708-ecfa-43fb-940f-987d19554667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is limited evidence on the benefits of mouth taping and I
        would be very careful — and even talk to your health care provider before
        attempting it," Dasgupta added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d250d1-3e1e-49f6-80ba-2ee0b5543e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet none of the TikTok videos CNN viewed mentioned the practice
        might be harmful in any way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b03a12-8522-4bc6-85d0-da7b0e11ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One young woman touts the benefits of beauty sleep as the reason
        to imprison her lips each night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36cbee-276d-4a04-82b0-93c2cca645bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tape my mouth shut every single day. ... Sleeping properly is
        really important to anti-aging and looking and feeling your best."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a6e9d-9f9f-4729-8d8e-46c5c3725843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the downsides of painfully losing facial hair or damaging
        soft tissue around the mouth, another TikTok video recommends "regular old
        paper tape."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8dcdf-af0f-4ce8-91c9-2e4a2c05b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s lots of fancy mouth-taping tapes on the market
        but you don''t need it. You just need this little square right here across
        the lip."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bca4d-6d2f-4c71-9730-ce1a4ffd896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this could be written off as silly, except one video appears
        to breed another as people pick up the challenge. One woman couldn''t even
        recall why she started taping her mouth at night:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652d4ae-a200-4ac9-b527-33ccc076427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth be told, I don''t know. I saw on TikTok and I can''t remember
        what the benefits were. But it helps me stay asleep!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7fbed-24b4-4daa-a1f1-9ece7dc726c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangers of mouth breathing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69a63a-682c-4268-9b43-9107e2aa6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many things "discovered" by TikTok presenters, mouth taping
        isn''t new. People have been searching for years for ways to shut their mouth
        at night, and with good reason. Mouth breathing can lead to snoring and excessive
        thirst at night, as well as dry mouth and bad breath in the morning. Over
        time, breathing this way is linked to gum disease and malocclusion, where
        the upper and lower teeth don''t align.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98623d-c3ff-4c5c-94c6-fddc7623b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In childhood, when the tendency to breathe via the mouth often starts,
        the condition can lead the child to develop a "mouth breathing face" — a narrowed
        face with receding chin or jaw, according to the Cleveland Clinic. Children
        are also at risk for developing obstructive sleep apnea, which has been linked
        to learning difficulties and behavioral problems in childhood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4bdd0-f9a9-4633-a767-fa196d04b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.996+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist James Nestor allowed scientists to stop up his nose with
        silicone and surgical tape for 10 days in order to see just what mouth breathing
        would do to his health. As he described in his book "Breath: The New Science
        of a Lost Art," the impact was shockingly fast. He developed obstructive sleep
        apnea, his blood pressure, pulse and heart rate shot up and his blood oxygen
        levels plummeted, sending his brain into a murky fog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae010d7-b57f-4b5e-bd2b-24f847fe098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no idea it was going to be that bad," Nestor told CNN in
        2020. "The snoring and sleep apnea was so dramatic, and it came on so quickly,
        that everyone was pretty floored."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc2448-87f0-4141-891f-377b6cc14523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why nose breathing is best</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25e0e7-9fcd-4923-974a-4bcb62452337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing via the nostrils is healthier, experts say. Fine hairs
        in your nose called cilia filter out dust, allergens, germs and environmental
        debris. Nose breathing also moisturizes incoming air, while dry air breathed
        in through the mouth can irritate the lungs, Dasgupta said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db06d1-9524-4342-972c-3db205b351a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasal breathing may lower blood pressure by increasing nitride
        oxide, a compound in your body that can be helpful for keeping your blood
        pressure under control," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0595f-0949-40a2-b341-9627510dcfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, breathing through the nose is relaxing, which is why
        it is often recommended, along with yoga and meditation, as a way to promote
        sleep.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b19d4-2324-4696-b40d-197e8297873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Check first for sleep apnea</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9decaa2d-0aa2-4f3d-8acd-9ac859ddeeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, you decide you do want to give mouth taping a try,
        don''t tape your mouth horizontally like you''re the hostage of a serial killer
        — even TikTok users stress that. Just a bit of tape placed vertically over
        the lips is supposed to work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84e3eb-39e2-473c-a720-1bcbb053b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One small March study, however, found people who did that just replaced
        mouth breathing with "mouth puffing," in which the research participants puffed
        air in and out of their mouths on each side of the tape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9c218-c1b3-4a62-afc5-8f18f6a4c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the "most important message" is to first be evaluated for
        obstructive sleep apnea before you try sleeping with your mouth taped, Dasgupta
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be242c4a-fbc4-45e7-8df4-9c982c2daeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once obstructive sleep apnea is ruled out completely, then we can
        call it snoring," he said. "Also, there are many other options to address
        snoring beside mouth taping such as nasal strips, nasal dilators and mouth
        (and) throat and tongue exercises."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bdb40-6735-40bd-bd55-4ad60f361d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid sleeping on your back as well, a position that encourages
        the mouth to fall open and the tongue to fall back into the throat. Pushing
        air past that blockage is what causes snoring.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f5253-2808-4574-9015-d151e5453dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouth breathing is often linked to allergies, colds and chronic
        nasal congestion. A deviated septum, which is the cartilage that separates
        your nostrils can also be a cause — a crooked septum can block your airway.
        Nasal polyps can do the same, Dasgupta said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e5f2b-e48f-4990-b1d6-d8907314483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children may have enlarged adenoids, glands behind the nose that
        are designed to ward off bacteria and viruses. They shrink with age, so this
        is not a common cause of mouth breathing for adults, according to the Cleveland
        Clinic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e6e48-95de-46da-a3c5-30aa2bc1c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these underlying medical issues can be handled by a visit
        to an ear, nose and throat doctor or a sleep specialist who can create a personalized
        treatment plan for you.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ce16b-6ec7-414d-bf5c-76a33e97819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:48:58.997+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These issues should be addressed and evaluated first before mouth
        taping. In my opinion taping your mouth shut is not likely to help you sleep
        better," Dasgupta said.</p>'
