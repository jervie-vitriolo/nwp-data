  'banksy-graffiti-stolen-ukraine-mural':
    'author': 'Radina Gigova, Yulia Kesaieva and Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-04T07:18:15.427+08:00
    'imagesource': 'jcr:586035d8-d2cd-478f-a89a-d90d4604623a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c48dab-f412-4582-83b1-978efdf51638'
    'lead': 'Authorities in Ukraine have detained a group of people who allegedly
      tried to steal a mural by renowned graffiti artist Banksy from the wall of a
      building that was damaged by Russian shelling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T07:30:40.758+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:54:53.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
