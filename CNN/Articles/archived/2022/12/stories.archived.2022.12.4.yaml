      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d6230-a8a2-472c-80cc-e6990de0409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T22:00:58.727+08:00
