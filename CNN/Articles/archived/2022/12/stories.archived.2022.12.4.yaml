      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        Adamson University secured the last Final Four berth after outlasting the
        De La Salle University in a cardiac conclusion, 80-76, on Sunday at the Mall
        of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ea95d-a177-43a0-82c2-f738ce2a1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T22:00:58.727+08:00
