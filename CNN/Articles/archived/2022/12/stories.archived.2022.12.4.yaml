    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:25.361+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'holidays', 'Christmas']
    'template': '1'
    'title': 'DepEd disallows involuntary contributions for Christmas parties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1439b-73b6-4eab-8b9e-24cd0bf148ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4)</strong> — The
        Department of Education (DepEd) issued guidelines on celebrating the holidays
        within the agency, including a reminder that requiring contributions of any
        kind for parties is prohibited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f77d2-abc5-495d-89e4-1a6f9afe97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.deped.gov.ph/wp-content/uploads/2022/12/DO_s2022_052.pdf"
        target="_blank">Department Order 52</a> issued last week, celebrations in
        public schools as well as the DepEd central and field offices should be "simple
        yet meaningful, keeping in mind the true spirit of the season and the austerity
        called for by the difficult economic times."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930f6ab-56e6-4080-83c4-2843d22cd82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guidelines in the order includes the following:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081caa6c-e6d4-45da-a975-bd4da5fb3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- No DepEd learner or personnel should be forced to contribute,
        participate, or use their money for the celebration</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38652482-d38b-44de-8910-fa60c2a01378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- No learner shall be excluded from joining the Christmas celebration
        by reason of their failure to give the voluntary contribution or absence of
        a prepared gift</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f4f25-7539-412c-822c-4b8da7d45900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Contributions for celebrations in schools or offices, whether
        in cash or in kind, should be strictly voluntary</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad075113-5b92-4a04-bec5-cf5125c55fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- DepEd personnel should be reminded that solicitations, whether
        in cash or in kind, are not allowed for Christmas parties or holiday celebrations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b49f1-49d9-4774-9181-758edd1459fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T13:00:18.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd also said private schools, community learning centers,
        and state/local universities and colleges could choose to adopt the provisions
        for their own parties and celebrations.</p>'
