      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Fire of Protection (BFP) National Capital
        Region, Ronalyn Tombukon was rescued shortly before noon and was transported
        to the Ospital ng Malabon for treatment.</p>'
