  'diving-dinosaur-natovenator':
    'author': 'Zoe Sottile, CNN'
    'caption': 'An artist''s life reconstruction of the bird-like Cretaceous Period
      dinosaur Natovenator polydontus, which boasted a streamlined body resembling
      those of diving birds and lived about 72 million years ago in what is now the
      Gobi Desert of Mongolia. (Photo: Yusik Choi/Handout/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-04T23:32:41.265+08:00
    'imagesource': 'jcr:698d8958-7121-4d8b-9303-7ecc4231eeed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc460de-f6bb-4beb-80ab-c3bf608e322a'
    'lead': 'A new study found evidence at least one species of dinosaur may have
      been an adept swimmer, diving into the water like a duck to hunt its prey.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T23:44:36.878+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:37.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:29.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new species of dinosaur might have dived like a duck to catch its
      prey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9752227-3826-4ad6-9db8-8d7d4b6e27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study found evidence at least one
        species of dinosaur may have been an adept swimmer, diving into the water
        like a duck to hunt its prey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f47e9-61f0-4eca-9b19-d299e57a19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in Communications Biology on December 1, describes
        a newly-discovered species, Natovenator polydontus. The theropod, or hollow-bodied
        dinosaur with three toes and claws on each limb, lived in Mongolia during
        the Upper Cretaceous period, 145 to 66 million years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675d4a7-f84a-484c-9b82-a4c675d9fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Seoul National University, the University of Alberta,
        and the Mongolian Academy of Sciences collaborated on the paper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3526dbd-7033-4a26-a703-83a20ed64f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers pointed out Natovenator had streamlined ribs, like
        the those of diving birds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5220b6f-5d53-4c5b-b73a-2c9c437add94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its body shape suggests that Natovenator was a potentially capable
        swimming predator, and the streamlined body evolved independently in separate
        lineages of theropod dinosaurs," wrote the authors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c517826-fd39-4e1d-82e7-80d8ad6de9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natovenator specimen is very similar to Halszkaraptor, another
        dinosaur discovered in Mongolia, which scientists believe was likely semiaquatic.
        But the Natovenator specimen is more complete than the Halszkaraptor, making
        it easier for scientists to see its streamlined body shape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034e15a-6d04-4538-b62b-64f5d484905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Natovenator and Halszkaraptor likely used their forearms to
        propel them through the water, the researchers explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178c4f1-533d-4408-9a31-617da8f83778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hone, a paleontologist and professor at Queen Mary University
        of London, told CNN it is difficult to say exactly where Natovenator falls
        on the spectrum of totally land-dwelling to totally aquatic. But the specimen''s
        arms "look like they''d be quite good for moving water," he said. Hone participated
        in the peer review for the Communications Biology study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c5452-8c28-423a-b8ad-f9e87e9ff393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Natovenator had dense bones, which are essential for
        animals diving below the water''s surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbaad44-66f5-4c24-bc17-a6be6b5b1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the authors wrote, it had a "relatively hydrodynamic body."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf959098-8d82-45c5-9b6d-6aaf404b117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step, Hone said, would be to perform modeling of the dinosaur''s
        body shape to help scientists understand exactly how it might have moved.
        "Is it paddling with its feet, a bit of a doggy-paddle? How fast could it
        go?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc05e1c-e06a-4693-b771-5be66d7f3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research should also look at the environment in which Natovenator
        lived. The specimen was discovered in Mongolia''s Gobi Desert, but there is
        evidence there have been lakes and other bodies of water in the desert in
        the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0f3fa-6d01-4130-8c58-21210085c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real question of, OK, you''ve got a swimming dinosaur
        in the desert, what''s it swimming in?" he said. "Finding the fossil record
        of those lakes is gonna be tough, but sooner or later, we might well find
        one. And when we do, we might well find a lot more of these things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba53e3a-ac82-4a66-9ade-141e6662917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nizar Ibrahim, a senior lecturer in paleontology at the University
        of Portsmouth, whose research has included findings indicating Spinosaurus
        was likely semiaquatic, told CNN he isn''t entirely convinced by the study''s
        findings yet. He argued more rigorous quantitative analysis would have made
        the findings more compelling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfb6e1-0776-4f29-b94f-82c6a9320643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have liked to see, for example, a real solid description
        of the bone density, the osteohistology of the animal, within a larger data
        set," he said. "Even the rib anatomy, if they had kind of put that into a
        larger picture -- the big data set that would have been helpful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024c751-6be0-4ccd-a2a1-5a8ceac519f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "anatomical evidence is less straightforward" for a swimming
        Natovenator than it was for a swimming Spinosaurus, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004ba1d-f410-4adb-935d-75be720b86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Hone, he''s also curious about which waters exactly Natovenator
        might have been swimming in. "The environment this animal was found in Mongolia,
        is kind of the exact opposite of what you would expect for a water-loving
        animal," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34438634-e166-4c2b-b7a7-ba5936b04bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he hopes the study can help open the door for more expansive
        ideas about dinosaur behavior. Dinosaurs were previously thought of as strictly
        terrestrial, but increasingly, evidence has emerged suggesting at least some
        species spent as much time in the water as they did on land.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed280515-b922-442e-9a48-e580f3037bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that there will be many, many more surprises," said Ibrahim.
        "And we''ll find out the dinosaurs were not just around for a very long time,
        but also, you know, really diverse and very good at invading new environment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af117807-2028-4fb4-8dbf-2a691c271a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T23:44:36.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/04/world/diving-dinosaur-natovenator-scn-trnd/index.html">A
        new species of dinosaur might have dived like a duck to catch its prey</a>."</em></p>'
