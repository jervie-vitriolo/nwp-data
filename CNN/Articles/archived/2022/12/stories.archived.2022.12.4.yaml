    'template': '1'
    'title': 'USMNT knocked out of World Cup in round of 16 by clinical Netherlands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1014332-d705-4cfc-8430-0029b2ec6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States Men''s National Team
        (USMNT) was defeated 3-1 by the Netherlands and knocked out of the World Cup
        in the round of 16, despite a spirited performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531c919-e8aa-45df-b4ce-feadcf9c2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9a4a6-3b1a-4b45-bcb3-cef0f1299cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands had been underwhelming during the group stages but
        showcased its quality and clinical edge on Saturday, with three well-taken
        goals from Memphis Depay, Daley Blind and Denzel Dumfries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf00f0e-0d60-41ba-9f97-607f611c7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a2751-82dc-4df8-ba7c-8abafde3b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji Wright pulled one back for the USMNT late in the second half
        with his team trailing 2-1, but any comeback hopes were snuffed out by Dumfries''
        81st minute goal to all but confirm the Dutch victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44328a46-02fa-4756-bbe9-352b82faa206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b05c8-48d8-47e7-a5c1-8b2633d8bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Biden expressed pride in the USMNT''s performance in
        the World Cup following the team''s defeat , making a nod to the next World
        Cup in 2026, which will be held in the US as well as Canada and Mexico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3712af5-febf-4017-a834-8e84577760fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637db40-5024-47be-b81e-52abbee471ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fellas, you made us proud. We get up and keep going," Biden tweeted.
        "Here''s to a bright future and 2026 back here at home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98171c-20a4-4f9d-b90e-b4c7c332b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c918f5-3e72-46fc-99b9-2beb5b6fcf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dutch delight</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1db00-3e1a-40c9-a847-9373170500f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USMNT had more shots on goal than the Netherlands but once again,
        the lack of a proven goalscorer proved costly for Gregg Berhalter''s young
        team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ee81e-5e6a-4706-aea2-e2cb59af3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06507cb7-96b2-49da-a5c5-0c5351963d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the USMNT''s youngest ever starting XI for a World Cup
        knockout match who lined up to face the Netherlands, aiming to reach the quarterfinals
        for just the second time in the modern era.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6536438-62ce-4170-9c1b-76298013bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268fa31-0d7b-4192-852b-23798443d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berhalter''s side controlled the opening exchanges, finding space
        in behind the Dutch defense and Christian Pulisic had an early chance, going
        one-on-one with Oranje goalkeeper Andries Noppert who deflected the Chelsea
        forward''s shot away from goal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59990662-99c8-431c-8993-8d9e57d093a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7329fa-4659-4d86-8413-89b6f8b44685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having soaked up that early pressure, the Netherlands then counterattacked
        with lethal precision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990323b-b595-45a8-89f4-416e86991c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8336e2-de75-4130-95cd-17d804ff165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After carving through the USMNT midfield, Cody Gakpo found Dumfries
        on the edge of the box who pulled the ball back to Depay perfectly positioned
        in front of the goal. The Barcelona forward finished off a sweeping move,
        firing the ball into the net.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37f214-1c7b-4a7d-b499-101ee700545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80337089-ac43-40ea-ac9c-39e6800cee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USMNT continued to press -- a strike from Timothy Weah was batted
        away by Noppert and Sergiño Dest went on several mazy runs -- but just could
        not find a way past the Dutch defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590fab5-0df7-4888-9148-56fb1bbdd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7587176-9287-4040-a0d8-a2ba054b30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, on the stroke of halftime, the Netherlands doubled its
        lead as Blind rifled in Dumfries'' cross in an almost identical move to its
        first goal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b9d24-f823-42f1-8bd1-e28e7c81af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b813d5-fd27-4697-8064-0a5bb7b843f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the break, the USMNT almost pulled a goal back
        as the ball bobbled about in the box from a corner and Tim Ream guided it
        inches from the goal-line but the Netherlands cleared.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1267f1c-179b-4ba0-8bf7-ad11867983fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911c19d-e756-40c7-b637-a896584e08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USMNT goalkeeper Matt Turner prrevent an almost certain goal as
        he made a double save, stopping two strikes in quick succession to keep his
        side''s fading hopes of reaching the quarterfinals alive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217b6c9-071f-45ed-a756-84d2444cc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa839e6-ab28-4432-bac2-cdba9f25e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His quick reflexes proved even more crucial minutes later when the
        USMNT finally scored as Wright latched onto Pulisic''s cross, with his effort
        looping over Noppert''s head.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98adcbb-34f5-4595-a69c-3c61c445eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff12ee-cf24-497b-ad15-debb857a06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise in the stadium, seemingly filled with American fans, briefly
        became deafening but just minutes later Dumfries hammered in Frenkie de Jong''s
        cross to confirm the Netherlands'' victory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f5201-f5bc-488a-a811-34867ed2191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1525a29-0f7b-47b1-af6d-19e73cd4c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that goal, Dumfries became the first Dutch player to be directly
        involved in more than three goals in a single World Cup match since 1978,
        according to the statistics website OptaJoe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9b776-dd22-42ea-89f7-f248fb4487d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5486d-0bde-486e-9dee-04d9cb44dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USMNT star Christian Pulisic said he was "really proud" of the team''s
        performances at the World Cup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8cff06-6a1b-4d62-b6ac-1daaad57e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e47de-eeb3-466f-a6b6-f1b6d2fbb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we showed a lot of people what we can do," Pulisic told
        FOX''s Jenny Taft. "We deserved more from this tournament. End of the day,
        we couldn''t get it done, but I think there''s a lot we can be proud of.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841d441-4afd-40c4-a343-b69da614d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815582c-78c7-41d6-901e-87efd1a7a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts a lot right now," added Pulisic. "We thought we could
        have advanced and done a lot more this time around, but I love these guys,
        and it''s a really special group that we have."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d93fa-73a1-4d81-99c7-3cb62f990a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16282e5-03fc-4274-80c0-48d267719489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:48:25.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands now advances to the quarterfinals where it will
        face either Argentina or Australia on Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3965cd4-d0a0-4f96-812d-cd633e8163ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T06:53:20.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:55.675+08:00
