  'deped-order-52-holiday-christmas-parties':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-04T12:58:07.345+08:00
    'imagesource': 'jcr:7bf3018c-d9a1-493c-ad19-0d3a36c511b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ad609e2-e1f8-4ab6-9c81-4f67138d22c1'
    'lead': 'The Department of Education issued guidelines on celebrating the holidays
      within the agency, including a reminder that requiring contributions of any
      kind for parties is prohibited.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T13:00:18.243+08:00
