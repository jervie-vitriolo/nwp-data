      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the world''s <a href="http://www.cnn.com/2022/11/30/us/hawaii-mauna-loa-kilauea-eruption-wednesday/index.html"
        target="_blank">largest active volcano</a> oozes molten rock here on the Big
        Island, a blend of concern and awe has emerged among visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5772150-9296-4b89-9163-b19fce1eba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were pulling over in their cars throughout the night to get
        a glimpse of the striking scene — a blazing river cutting through the darkened
        horizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b2dc7-51bc-45d3-9049-182dbeb7b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took photos and videos, stood in silence, and even urged others
        to turn off their car lights for a better, and more reverential, view.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f85a8-535a-4314-a55f-d2d954490cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa has been erupting for days, with lava shooting to heights
        of <a href="https://twitter.com/USGSVolcanoes/status/1597819142048030720"
        target="_blank">up to 148 feet</a>&nbsp;on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3b6b5-f180-47e6-bf33-2131b4d545c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sure which way it was going to flow, you know which
        way Pele was going to decide to do it. So this was the best scenario for everybody
        because nobody''s in danger... So you just have to be thankful," Deborah Westbrook,
        who had come to see the volcano during the day, said on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa37e52-36cf-4925-809a-5f1620f9a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the lava flow from the Mauna Loa is gradually moving closer
        to the Daniel K. Inouye Highway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad9865-b736-43f0-bf6a-3240444f67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, the lava flow had showed little change from
        a day prior and was about 2.5 miles from the highway, <a href="https://www.usgs.gov/volcanoes/mauna-loa/volcano-updates?fbclid=IwAR3XywRZcICUabcQ-0dDEuXtYDigFDnDQZMJiXH27p5A5awDi4AchOK7qrU"
        target="_blank">according to an update</a>&nbsp;from the United States Geological
        Survey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279cc70-48bf-4f25-b971-16781071450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the past 24 hours, the lava flow advanced at an average
        rate of about 40 feet per hour," the USGS said. "Though the advance rate has
        slowed over the past 24 hours, the lava flow remains active. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad7b0c-79d3-490a-9723-caf464978143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One active fissure is feeding that lava flow, the USGS added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ecc8c-9f4b-4eb6-a177-b11ea2d40e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highway remains open in both directions, but the speed limit
        was reduced to 35 miles per hour in the Mauna Kea Access Road area, according
        to the HawaiI County Civil Defense Agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11246559-2ef5-4b53-a7b7-d5457d0a23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2022/12/01/us/hawaii-mauna-loa-kilauea-eruption-thursday/index.html"
        target="_blank">traffic hazard safety route</a>&nbsp;is now accessible through
        Saddle Road, also known as Daniel K. Inouye Highway, according to the Hawaii
        County Civil Defense Agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bd0a7-bb53-4b58-be5d-d30e0d07908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-way route "will provide safe viewing of lava flows," the
        agency said Thursday, declaring that parking on the highway was putting motorists
        at risk of traffic citations and vehicles towed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3ae10-3b1d-4a17-94f4-743e4d40e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those gathered early Friday to marvel at the bright orange
        lava was Ku''ulei Vickery, a native Hawaiian and a teacher at a nearby public
        school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1cd494-983c-4133-b8ca-49130ad29c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She performed a traditional Hawaiian chant and left rosemary grown
        in her backyard as an offering.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63eb13e-f142-46ad-8b1f-c70d087551f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a native, I''m acknowledging the space that I am in. I''m acknowledging
        the goddess Pele and the people who have come before me, my ancestors," she
        said. "You don''t go to anyone''s house empty-handed. So, this is what I brought."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5f057-8317-4552-b9d8-c2fc96be6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lava flow is unpredictable but slow</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da964db-3d91-4c16-9dc7-f49342fe8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa''s eruption earlier this week for the first time <a href="http://www.cnn.com/2022/11/28/weather/hawaii-mauna-loa-volcano-eruption/index.html"
        target="_blank">since 1984</a>&nbsp;has led to concerns related not only to
        the lava''s impact on the island''s main highway but also health hazards stemming
        from possible toxic gases being released into the air.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93371e89-8db2-4311-b86a-9f6d660c3c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa''s lava was just about 3 miles away from Saddle Road,
        the fastest route linking the west and east coasts of Big Island, according
        to the US Geological Survey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03c26e-5656-4c32-8d10-1391b49c2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unpredictable in direction and impact. But officials say it''s
        moving so slowly that they''ll have plenty of time to warn people of any potential
        danger.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557fd0f5-1591-401d-84b6-3943d1634c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advance rates may be highly variable over the coming days and weeks
        due to the way lava is emplaced on flat ground," the geological survey said
        in an <a href="https://www.usgs.gov/volcanoes/mauna-loa/volcano-updates?fbclid=IwAR2R2cCCDPP2HZK9VY0mTHlH41rDu2GW6Ibta208Xz6Gr9LjXxcKCRVfWTA"
        target="_blank">update</a>&nbsp;Thursday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e7bfb-e81d-43cb-b2fc-66abf9612e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the simultaneous eruptions of Mauna Loa and neighboring volcano
        Kilauea, which has been erupting for more than a year, could possibly put
        people at risk of inhaling air that''s been compromised, state health officials
        have warned.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7557c-8108-4bbc-bbd2-c2e7ffd5f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and visitors can expect "vog conditions, ash in the air,
        and levels of sulfur dioxide to increase and fluctuate in various areas of
        the state," the Hawaii health department said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae820f-b76a-409f-9f76-8afa7de5dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, a combination of volcanic gas, fine ash and Pele''s Hair —
        which are strands of volcanic glass — could be carried downwind, the geological
        survey said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e593c-5945-47f4-977b-42c43c04ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the plumes of dark clouds billowing out of the volcanoes are
        not smoke — they''re "volcanic gases, which are acid gases. You don''t want
        to breathe them in," said volcanologist Jess Phoenix.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cc61a-bcfa-4d8d-a570-211d54a43670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re talking hydrogen fluoride, hydrogen sulfide, carbon dioxide.
        These are all gases that are really not fun for average folks to breathe in,
        let alone if you have any sort of respiratory issue," Phoenix said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91360f6-91b9-4a2b-b47b-c50db92de121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, children, the elderly and those with respiratory conditions
        should reduce outdoor activities that cause heavy breathing and reduce exposure
        by staying indoors and closing windows and doors if vog conditions develop,
        the health department said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40715170-dfe0-4a39-96c9-a8a349d9d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While evacuation orders have not been issued, Hawaii Gov. David
        Ige said he signed an emergency proclamation as a "proactive" measure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be87bd-ee88-4794-88f8-8c8ec4c81744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor acknowledged Wednesday the potential for air hazards
        and said officials are tracking air quality monitors across the island.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fff184-b850-4548-ac29-7bc4170a0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern is about dangerous gases from the fissures. And the
        most dangerous is sulfur dioxide," Ige said. "Observing the volcano should
        occur at a distance. It''s not safe to get up close."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ace7d-9bd1-41c1-a950-b48a3c0030db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highway''s closure would cause major traffic headaches</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12b3ee-0374-4b9b-ba80-9c74948261b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take at least a week until Mauna Loa''s lava reaches Saddle
        Road due to significant reduction in the lava''s flow speed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56522bea-7b53-4bbf-b0bc-e2fc20f38804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advance of the largest flow slowed over the past 24 hours to a
        rate of about 0.025 miles per hour," the <a href="https://www.usgs.gov/volcanoes/mauna-loa/volcano-updates?fbclid=IwAR2R2cCCDPP2HZK9VY0mTHlH41rDu2GW6Ibta208Xz6Gr9LjXxcKCRVfWTA"
        target="_blank">geological survey said</a>&nbsp;Thursday. "However, there
        are many variables at play and both the direction and timing of flow advance
        are fluid and are expected to change over periods of hours to days."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf8643-252e-4643-a3b4-0dc62a31ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s transportation department and local officials have
        been working on a plan to shut down the highway if the lava gets close enough
        to become dangerous, said Adam Weintraub, communication director for the Hawaii
        Emergency Management Agency.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c475ef-627b-445a-80cf-054a5b55dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with those plans in place, some drivers will still feel
        the burden of much longer commute.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc1b98-2fdf-464f-8977-a02f7a90e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Carrasco Escalante, a landscape worker, said he would then
        have to decide between the north side or south side coastal roadways to get
        from Hilo to Kona.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16729a3-fe59-4d2c-b34e-4ced0d9023a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a hassle to drive all the way around the island," he told
        CNN. "If the road closes, that would add almost two hours, more gas, and more
        miles so hopefully it (lava) doesn''t cross that road."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34b088-f6c0-44f8-b292-3af805446677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department shared a preliminary plan for the
        possibility of closure. The department can provide a six-hour notice of the
        road''s closure, Weintraub said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b164273-ca92-486e-a9aa-b0d66613d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the staff at the Hawaiian Volcano Observatory say that they
        can provide at least 24-48 hours advance warning if the lava appears to be
        threatening the roadway," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fb16d-cb93-4c47-ac5a-3c1eba903e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if emergencies arise during a possible highway closure, there
        are hospitals and first responders on each side of the island, Weintraub said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e35f06-9f8b-4055-8388-878368516bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/02/us/hawaii-mauna-loa-kilauea-eruption-friday/index.html#:~:text=But%2C%20the%20lava%20flow%20from,the%20United%20States%20Geological%20Survey."
        target="_blank">Lava flow from Mauna Loa is about 2.5 miles from the highway</a>."</em></p>'
  'qatar-world-cup-round-of-16-england-senegal-france':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-04T10:33:03.551+08:00
    'imagesource': 'jcr:cbe70fde-017d-4104-8d50-0897f9a635c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd80fdd1-0088-435e-aef1-0f8e3146fca2'
    'lead': 'Sunday''s round of 16 fixtures feature the 2018 World Cup winner, the
      current African champion and one of the Euro 2020 finalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T10:37:33.661+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:48.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:24.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Qatar-World-Cup', 'World-Cup-2022', 'World-Cup', 'Qatar', 'England',
      'Senegal', 'France']
    'template': '1'
    'title': 'England vs. Senegal: Euro 2020 finalist faces African champion for place
      in World Cup quarterfinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bb96f-b3a9-49d4-b366-d5b055016aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sunday''s round of 16 fixtures feature
        the <a href="https://edition.cnn.com/2022/12/02/sport/world-cup-qatar-mocks-germany-armband-gesture-intl-hnk/index.html"
        target="_blank">2018 World Cup</a>&nbsp;winner, the current African champion
        and one of the Euro 2020 finalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13da55-86ed-43fa-87c5-aac502d5c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up, reigning <a href="https://edition.cnn.com/2022/12/03/football/ronaldo-coach-curse-portugal-world-cup-intl-spt/index.html"
        target="_blank">World Cup</a>&nbsp;champion France faces Poland at the Al
        Thumama Stadium in the <a href="https://edition.cnn.com/2022/12/02/football/brazil-cameroon-world-cup-qatar-2022-spt-intl/index.html"
        target="_blank">early fixture</a>&nbsp;before arguably the highlight of the
        day as England meets Senegal at the Al Bayt Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d91e1f-3ace-4b8a-a5cf-ae1291fdde80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euro 2020 finalist England comes in as heavy favorites having reached
        the World Cup semifinals in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba110b-d5ec-4be0-8197-11a69c91da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History would also seem to favor Gareth Southgate''s team. England
        has faced African opposition 20 times, including seven World Cup matches,
        and has yet to lose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0ebaf-3cef-4a25-9089-bb9ab51f228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although African nations have lost eight of their nine World Cup
        knockout round games against European sides, the lone exception was one which
        featured Senegal''s current manager, Aliou Cisse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20468ae6-c815-4768-8e48-071de5a8d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Cisse played for Senegal in its victory over Sweden
        at the 2002 World Cup to reach the quarterfinals, just a few games after having
        beaten 1998 winner France in the tournament opener.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735a1b5-4f21-483c-b0d7-6d8b6d9298cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to assistant manager Regis Bogaert, Cisse has been
        tapping into that experience ahead of Sunday''s game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e86890-dc94-46a0-bf0e-d9ad799244ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he talks he uses data and his own experiences," Bogaert told
        reporters, per Reuters. "He was part of that great team in 2002 and I think
        the team really trusts him because of that experience he had as player.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8b791-9c93-4e99-9029-f0c037cee118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beating England would be a tremendous achievement, I don''t know
        how important it would rate compared to the victory in 2002, that was important
        as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004c9b1-23ea-4216-9f43-59d73c50777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can beat a team like England it sends out a very strong message
        about the progress we have made."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3145e4-eee6-48a8-aed8-65ba9f6ae8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal will be without key midfielder Idrissa Gueye, who is suspended
        following two yellow cards in the group stage, and star attacker Sadio Mané,
        who was ruled out for the Lions of Teranga ahead of the tournament with a
        knee injury.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253f5db-13d3-4ac6-b682-8a3e92669a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal could also be without Cisse, who has come down with an illness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143bcc2-8858-4725-bf59-c822b2b66357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Cisse) has been sick for a couple of days now and he let us
        take charge of training yesterday obviously with his instructions," Bogaert
        told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c00770-a2bd-4f91-aa46-d2769961956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully tomorrow he will be able to come and be on the bench
        with the players but we are sure at 10 p.m. he will be there with the team."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4216b0-b948-4869-9000-0dfae5e2efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualification of Senegal and Morocco for the last 16 of Qatar
        2020 marked just the second time that two African team have reached the knockout
        stages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41d380-7d0a-41da-9fa4-34151f7b52eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of the group stage shows the extent to which more countries
        have acquired the tools to compete at the highest level," said FIFA''s Chief
        of Global Football Development Arsène Wenger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0ba45-b617-4503-b261-9014b9299615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the result of better preparation and analysis of the opponents,
        which is also a reflection of a more equal access to technology. It is very
        much in line with FIFA''s efforts to increase football''s competitiveness
        on a global scale."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d7d11-d705-4e66-a192-835199ad4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England finished top of its group, twice winning convincingly against
        Iran and Wales and drawing with the US Men''s National team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90587e16-45c4-45af-ba91-94415c03631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although star striker Harry Kane has yet to score for England, Southgate''s
        team has still scored nine goals in those three matches, with notable contributions
        from Marcus Rashford, Jude Bellingham and Bukayo Saka.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da046dae-2250-49fe-8e0e-cab7e2ec91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senegal will be tough," Southgate said, per Reuters. "They''re
        very well organized, they''ve got a lot of good individual players playing
        in big European leagues and their expectations now will rise."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c888791-2994-428e-b22f-2b02d717865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s first game, France will face Poland for a place in
        the last eight in Qatar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91574076-81eb-4543-aeaf-d17211f2a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, who booked its ticket for the knockout phases after two
        wins in as many games, looked impressive during the group stage, despite injuries
        piling up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18a00d-58d4-4cc7-be20-a702ca601456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It faces a Poland side spearheaded by Robert Lewandowski, the country''s
        all-time top goalscorer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50df853-5539-49b3-aae4-bce09ff325ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, France coach Didier Deschamps says Poland possess many
        more threats than just the Barcelona striker.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210281f7-fcc9-4baa-add0-a8a9b82c6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:37:33.664+08:00
