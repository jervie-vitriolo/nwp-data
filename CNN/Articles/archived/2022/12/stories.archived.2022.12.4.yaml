      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Authorities
        on Friday evening raided a warehouse along Santo Cristo Street in Tondo, Manila
        and found over 1,000 bags of smuggled white onions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5004435-512d-4963-b601-d2c42682a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:38:06.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the Bureau of Customs (BOC) said the team
        was composed of agents from the BOC, the Department of Agriculture (DA), the
        Philippine Coast Guard, and the Philippine National Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add8d8e-c7a6-4c45-bc1b-ecdd0c31b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:38:06.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA-Bureau of Plant Industry (BPI) confirmed that the 1,147 bags
        of white onions valued at ₱1.95 million were illegally imported and lacked
        permits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ab4e8-d827-43dd-a8c6-f1b52f0e31d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:38:06.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized agricultural products were turned over to the DA-BPI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e390a70-c4fb-4544-a367-cdb55e6bf1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:38:06.856+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes amid the shortage and spike in prices of onions
        in the country.</p>'
