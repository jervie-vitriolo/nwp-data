      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong>&nbsp;The
        Department of Public Works and Highways (DPWH) has committed to resolving
        right-of-way (ROW) issues that have been hampering the completion of a segment
        of the Cavite-Laguna Expressway (CALAX), with the opening eyed by early 2023.</p>'
