      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve had to defend a lot in the group stage and they defended
        very well. Actually they love it, but they''re not just a defensive team —
        just look at who they have up front," Deschamps told a news conference, per
        Reuters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
