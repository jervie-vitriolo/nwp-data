      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31490630-94b1-4e00-b87e-dab8e0721bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T22:00:58.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was off to a hot start, knocking down six three-pointers
        in the opening quarter and giving the Taft-based squad a 10-point advantage
        at the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e5e88-bf40-4243-b58e-3621991aa6c3'
      'mgnl:activationStatus': true
