      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments. It
        was first published on CNN. "<a href="https://edition.cnn.com/2022/12/02/politics/b-21-stealth-bomber-air-force/index.html">Air
        Force unveils newest stealth bomber aircraft</a>"</em></p>'
  'south-korea-lowest-fertility-rate-asia':
    'author': 'Analysis by Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-04T09:01:52.840+08:00
    'imagesource': 'jcr:73558ffa-d029-4c6a-ad0a-f2f859979106'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78489ac2-a834-4059-b63d-2705e23a8606'
    'lead': 'South Korea recently broke its own record for the world''s lowest fertility
      rate. Figures released in November showed the average number of children a South
      Korean woman will have in her lifetime is down to just 0.79.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T09:05:06.613+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T18:54:51.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:23.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea spent $200 billion, but it can''t pay people enough to have
      a baby'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050ab18-464b-45e9-9796-aa7f0b799216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The season of baby fairs is here once again
        in South Korea. Busy, noisy affairs held in cavernous conference halls where
        hundreds of vendors try to sell expectant parents everything they could possibly
        desire for their new bundle of joy -- and plenty of other things they never
        knew they needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785b184-00d4-43dd-8b4e-9d8e00a607a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de7a24-a978-4f69-b19d-4cb2e6e0b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is a shrinking business, and the customer base is dwindling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d90617-0453-4de5-acee-de685a0824ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05286219-8030-47b9-ba0e-7aa7945314b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea recently broke its own record for the world''s lowest
        fertility rate. Figures released in November showed the average number of
        children a South Korean woman will have in her lifetime is down to just 0.79.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd38b1-14f4-4ef1-b020-acfdddae0b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7034c-921f-430e-b679-8c528fecce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is far below the 2.1 needed to maintain a stable population
        and low even compared to other developed countries where the rate is falling,
        such as the United States (1.6) and Japan -- which at 1.3 reported its own
        lowest rate on record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd486b-2acc-49d4-b447-db13877f08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743733a-4620-4ecd-8cbc-79b5ece102fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it spells trouble for a country with an aging population that
        faces a looming shortage of workers to support its pension system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ade8b8-6e46-420e-a48e-6055bb105b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c510a-0c1a-4ac9-9af4-143a0528873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is commonly blamed on economic factors that have put
        off the young from having families -- high real estate prices, the cost of
        education and greater economic anxiety -- yet it has proved beyond the ability
        of successive governments to fix, however much money is thrown at it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba15aa-68f7-47b9-ba3c-239bf66c90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead4977-07e2-420c-8e0a-60aac150fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that is a sign the problems go deeper than economics
        and that a change in approach is needed. Whether the government is listening
        is another matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156e6b6-2101-4e7d-90d4-9e6761464adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f63968-1f4c-4c28-b1af-e4200fa18eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Throwing money at the problem</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21042415-8cea-44f6-8d25-45bf179303c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to a nursery in September, South Korean President
        Yoon Suk Yeol admitted that more than $200 billion has been spent trying to
        boost the population over the past 16 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5d714-f0eb-4373-b38b-ad45e0c49db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bc6cd-f364-430e-99c1-dc2bdc0d1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet since assuming office in May, his administration has come up
        with few ideas for solving the problem other than continuing in a similar
        vein -- setting up a committee to discuss the issue and promising yet more
        financial support for newborns. A monthly allowance for parents with babies
        up to 1-year-old will increase from the current 300,000 won to 700,000 won
        ($230 to $540) in 2023 and to 1 million Korean won ($770) by 2024, according
        to the Yoon administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7098478-f81c-4a62-a7b7-d5000a24618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba095ea-eaea-4dfa-8723-5f882bec842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public''s skepticism that Yoon has any better grip on the problem
        than his predecessors has only been reinforced by the president''s at times
        clumsy messaging.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7d934-7b2a-41a1-a7d2-9fea3748e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22e851-b97c-470d-ada6-cb08522e7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the nursery, Yoon expressed surprise that babies
        and toddlers were not being looked after at home and appeared to suggest that
        it was common for 6-month-old babies to be able to walk, leading to criticism
        that he was out of touch (the average age for babies to walk is more like
        12 months).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001aab0b-6130-4662-b44a-86aec46ff0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1bd68-9b21-4503-90e7-bc9905a58447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts believe the current throw-money-at-it approach is too
        one-dimensional and that what is needed instead is continuing support throughout
        the child''s life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5ab33-2d48-4ec9-bca4-890eb275ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1526be6-a04e-4da6-82ff-d3697d69188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browsing the stalls at a recent baby fair was Kim Min-jeong, whose
        second child is due this month. She brushed aside the government''s pledge
        of more funds, saying: "They''ve changed the names and merged allowances but
        for parents like us, there are no more benefits."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4d654-8f95-47ad-a23f-72a94d621343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac49b4c-6e07-44da-81b4-85d11b6d39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem she faces, she said, is that she hasn''t been able to
        work since her first child was born as she and her husband cannot afford private
        child care.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deaf3b9-e848-4dbc-bc88-6edde8a50d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f01118-88e0-4358-b19f-f479b4c839b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government-funded nurseries are free but a handful of scandals in
        recent years involving caregivers striking infants has put many parents off.
        While the cases were minimal, they were well publicized and the CCTV footage
        emotive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d202863-6a5b-4ce3-809a-cea88d69a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35575f97-e941-491f-9386-d156adc75f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A puritanical approach''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa3d68-df4f-42e1-8507-8e847ef31783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also standing in the way of would-be parents are a host of problems
        that are more social than economic in nature and likely to endure however
        much money is splashed around.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac52e8b-bf8d-4c35-af50-e67576b7ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7224f-6f02-4603-89d7-45b8dfd00639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are what might be called the unwritten rules for parenthood.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd6952-c2d1-4f8d-b46a-0a8d228f029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a6f1e-e3ea-4507-9266-8003154d1873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While having a baby is very much expected of married couples in
        South Korea, society still frowns on single parents. IVF treatment is not
        offered to single women, official hospital figures show.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d6788-52e4-41a6-b90a-c5e500df80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf618e1b-477c-4cb3-b66e-60116dea8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a very puritanical approach to single mothers," said
        law professor Cho Hee-kyoung, who writes a newspaper column on social issues.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d194a5-e51e-4f79-b49e-bda272dc9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278e5b3-35f1-4284-81ef-bfc568314a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as if they have done something wrong by becoming pregnant
        out of wedlock... why does it necessarily have to be within a marriage that
        you can raise a child?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccd463-1f6c-42c4-bc5d-924740686cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea56e1-3a23-4622-9618-6d27322b5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, couples in non-traditional partnerships also face discrimination;
        South Korea does not recognize same-sex marriage and regulations make it difficult
        for unwed couples to adopt.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668f52b-5d84-4ad3-aad9-fb5555939f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be141d-9a09-4197-bd76-fb15445aaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Jin-song, who has written books about the trend of young people
        choosing not to get married or have a baby, said policies to boost the birth
        rate need to embrace more than just the traditional idea of marriage as being
        between a man and a woman.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3bf4c1-3e03-4681-9484-8ca40a5dc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922c5ab-ee02-4db4-b1f7-ff820a94e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve thought about how heterocentric and normality-centric discussion
        is in the traditional sense of marriage... (it) excludes people with disabilities,
        diseases or poor reproductive health," Lee said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f38a7b-5da3-4ebf-8417-083577c60cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614c309-4e6b-4d69-86ae-ef05d16b6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choosing to stay single</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408203cf-3c15-452e-910c-735f46aa97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee pointed to a common joke that in South Korea, "if you are not
        dating by the time you are 25, you''ll turn into a crane, meaning if you''re
        single you become non-human."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbfc66-6fd3-4265-836b-1558b2d1fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe1c6d-d8ab-47dd-ae3b-3358c404316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said society considers her, and others like her, selfish for
        not conforming to the traditional expectations of marriage and children, "neglecting
        their duties for society only for the sake of their happiness."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0bfb7-c800-49b3-9b9a-3cb505a96a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ff841-7a6a-4a4c-9360-3f63641b7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee highlighted the pressures of having children on women in a patriarchal
        society that is slow to evolve. "Marriage, childbirth and child care require
        too much sacrifice for women in a patriarchal society especially over the
        past decade. So, they are beginning to explore the possibility of being able
        to live well without getting married."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77684c59-b0ba-4218-bece-fe5bea181f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b291080-059e-408f-b9a8-35e8eb877044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Cho agreed, saying there is a lingering social expectation
        that the father sacrifices for the company and the mother supports the family,
        even if she also works.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f2602-dfe1-4073-a720-703f4821fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcf14a-22d3-41c1-b2f3-2ebc963326fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know so many couples where the women are actually earning more
        money than the men, but when they come home, it''s the women who have to do
        the housework and look after the children and provide emotional support to
        the husband."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d106c10-2370-49b0-aa86-9e47b38bbece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef85de-25b2-4594-b65c-ae18cc290e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The job doesn''t end when the office shuts</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f236c0-43bd-4e8d-922d-f750c3a74275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, husbands who would like to be more involved in child-rearing
        find the business culture in South Korea does not always allow for that.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9201fd5-5d58-4fe1-93aa-407e3524b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf0cca-357e-441b-b195-d09093e1d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on paper, parental leave has been increased, few feel comfortable
        to take it in full.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401468d5-dfab-4ead-8af3-b0570a08f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38136e-d137-4c47-b259-befe6c935d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the baby fair, Kim''s husband Park Kyung-su said he is hoping
        to help with his second child, but "there is no special understanding or treatment
        from work for having a young child. I can use my time off, but I feel uncomfortable
        using it because I want good feedback at work."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb071551-7466-48aa-8f98-ee64c7a1e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fc900-e239-4288-bb9c-525cf7c21363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a widespread fear that the workers who are promoted are
        rarely the ones who put family first.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfdd20-e8d5-42be-b908-aaddf35e8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f6a11-81f5-4d89-a615-4571e116ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Se-eun, who has two boys ages 3 and 5, said she would welcome
        more help from her husband, but he is rarely home in time.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5b093-8bf0-4adf-89dd-7dbc1a41c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d819049-cae7-4a14-ab8a-8a9cf243809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be nice if companies would recognize employees with babies,
        for example, to exclude them from dinners or nights," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0cfdd-0189-45ba-8753-cb393fffeb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556a02b-eef8-41da-a5d6-763ad613993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the job does not end when the office closes for
        the day. Rather, there is a culture of "team-building" after hours, which
        it is frowned upon to miss.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600b8c2-8821-47d2-839d-1f88c65c7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a5efb-3eca-415b-8047-c98544116098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee used to work in a brokerage firm before launching her own start-up,
        but she has not worked in seven years and feels there was no option to continue
        her career as she did not want to put her boys in child care.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af75e5-69da-4e72-ac6f-7c851416fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443d4a6-7671-4f7c-b4f8-1577aed86705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:06.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raising a child is a very valuable, meaningful and very good thing
        from a personal point of view, but sometimes it feels like it doesn''t get
        valued in society," Lee said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ada1e0-43c6-4b50-919f-2b7569ada30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T09:05:41.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/12/03/asia/south-korea-worlds-lowest-fertility-rate-intl-hnk-dst/index.html">South
        Korea spent $200 billion, but it can’t pay people enough to have a baby</a>"</em></p>'
