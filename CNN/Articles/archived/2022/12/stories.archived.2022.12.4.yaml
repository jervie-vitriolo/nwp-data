      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The British government is looking
        into bringing in the military to mitigate industrial action and keep public
        services running, the chairman of the governing Conservative Party said Sunday,
        after a wave of strikes that were sparked by a cost-of-living crisis and an
        economy sliding into recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3140d-74fb-4da4-8e5d-423628810d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action includes border control and state-run healthcare services,
        if key workers including nurses and ambulance drivers go on strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278b16f-6313-4ae2-ba34-952b51539be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to the unions is to say, this is not a time to strike,
        this is time to try and negotiate. But in the absence of that, it''s important
        for the government, it''s the right and responsible thing to do to have contingency
        plans in place," Conservative Party chairman Nadhim Zahawi told Sky News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f22022-5426-4450-b34a-9c409d9eeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the military, we''re looking at a specialist
        response force [...] to be able to deal with in the unfortunate circumstance
        if you do have a strike of border force," Zahawi added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad27a4-31e7-4d59-b573-e0873ac076db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, in things like driving ambulances, other parts of the
        public sector, we''ve got to try and minimize disruption," said Zahawi, in
        response to a question about strikes affecting the UK''s National Health Service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b15b06-8c35-40e2-9ccb-0e00ee9f339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes have swept the UK this year, as workers grapple with a worsening
        cost-of-living crisis and an economy that is sliding into a recession. CNN
        Business previously reported that wages have stagnated and failed to keep
        pace with inflation, now at a 41-year high, setting the stage for clashes
        between employers and employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ad8e1-3cb2-44ea-8fa3-7b4e584c5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those clashes have already caused widespread disruption, including
        to train travel, and are now spreading to even more sectors, such as education,
        healthcare and security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486100e7-f0ab-4ecc-b373-494c0d7834b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70,000 university workers went on strike over pay, working
        conditions and pensions on Thursday, November 24, and Friday, November 25
        at 150 universities across the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07347ebd-f899-4bc4-a68a-fc4e58a38028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was the biggest in the history of British higher education,
        affecting over 2.5 million students, according to the University and College
        Union, which organized the strike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adf373-f73f-4e73-a267-0709ce46bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office for National Statistics, 356,000 days were
        lost to strike action in August, not far off the previous high recorded in
        July 2014, when 386,000 days were lost. That number dipped to 205,000 in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63daa0-a938-404a-8ad3-5c94ca95edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption has continued during autumn, with several public
        service unions set to carry out strike action or ballot their members over
        pay. Ambulance staff and nurses in the NHS are due to go on strike this month
        while junior doctors will vote on whether to take industrial action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f76af-173a-4529-b2e1-165284d4e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RMT, Britain''s largest transport union, announced in November there
        would be four 48-hour strikes in December and January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278b77f-929d-4b87-a20c-9aa08899c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communication Workers Union (CWU), which represents striking
        postal workers, announced additional walkouts on December 9, 11, 14, 15, 23
        and 24, which could jeopardize Christmas deliveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85063533-9fee-4344-a5aa-fb67c2dce13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:31:46.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/04/business/uk-government-strike-action-military-intl/index.html">UK
        government could mitigate strike action with military to help keep public
        services running</a>"</em></p>'
