    'lead': 'The United States Men''s National Team (USMNT) was defeated 3-1 by the
      Netherlands and knocked out of the World Cup in the round of 16, despite a spirited
      performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T06:48:25.973+08:00
