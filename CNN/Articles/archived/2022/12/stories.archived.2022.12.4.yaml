      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> Rail
        commuters should expect the reopening of Light Rail Transit 1 (LRT-1) Roosevelt
        station for commercial operation and a new train schedule starting Dec. 5,
        private operator Light Rail Manila Corp. (LRMC) announced Sunday.</p>'
