    'lead': 'Indonesia raised its warning to the highest level on Sunday after Mount
      Semeru, a volcano in its East Java province, erupted, prompting evacuations
      of nearby residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T20:34:13.519+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:41.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:27.610+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia raises alert after Mount Semeru volcano erupts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791cedb-a277-41f7-b968-b74f8a1d918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indonesia raised its warning to the
        highest level on Sunday after Mount Semeru, a volcano in its East Java province,
        erupted, prompting evacuations of nearby residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73ded8-8339-444a-a53c-a15ad8e66f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Meteorological Agency said the plume from the volcano reached
        15 kilometers (roughly 50,000 feet) into the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55c622-52f3-41dd-9b45-62b969ea75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement Sunday it is monitoring for the possibility
        of a tsunami, but that no significant tide level changes had been observed
        at observation points in Japan and overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93ed7a-2c9d-4c6f-a160-fda70aefbb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s disaster management agency (BNPB) advised people not
        to carry out activities within a 5-kilometer (roughly 3 mile) radius from
        the top of Mount Semeru and said nearly 100 residents have evacuated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3652ba-706c-4c3e-b794-65f7067f09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reports of injuries or deaths so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c002dc-7ee1-4141-85bf-626ca2aedb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Center for Volcanology and Geological Hazard Mitigation,
        PVMBG, said in a statement the alert level of volcanic activity had been raised
        to the highest Level IV from Level III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d4212-85ad-41c2-92cd-2187bbcc1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Semeru, which lies around 500 miles (800 kilometers) southeast
        of the capital Jakarta, began erupting at 2:46 am local time Sunday (2:46pmET
        Saturday), according to BNPB. Videos shared by BNPB showed nearby villages
        blanketed in grey ash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408a5fc-e882-47b0-b2bf-6fab51594dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation of people, which includes children and seniors, living
        near the volcano in East Java province is underway with 93 residents so far
        evacuated to shelters, Indonesia''s disaster mitigation agency, BNPB said
        in a statement seen by Reuters news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38eb5c-95d6-4d80-ad6d-c225d76786d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the raised alert level, authorities warned residents not to
        conduct any activities within 8 km (5 miles) of Semeru''s eruption centre,
        adding hot ash clouds had reached as far as 11.8 miles (19 km) from the center
        of the eruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd9be1-d704-441f-9a61-05b07c0520f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PVMBG chief Hendra Gunawan said the agency saw the potential for
        a bigger supply of magma this year compared to previous eruptions in 2021
        and 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90302a35-a328-4ee7-b377-d0d805b4b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore Semeru''s hot clouds could reach further (this year)
        and at that distance there are many residences," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f88216-585d-48f1-b04b-8d54c856636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Java is the largest population center in Indonesia''s massive island
        archipelago and home to the capital city of Jakarta. Standing at more than
        12,000 feet high, Mount Semeru is the tallest mountain on Java.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503639b-435b-419d-b2b2-00144834d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption on the eastern part of Java follows a series of earthquakes
        on the west of the island, including one last month that killed more than
        300 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c8a84-d941-4566-bd5f-c7d5b49fb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly late-November quake that hit West Java''s Cianjur was
        a shallow temblor of 5.6 magnitude. A much deeper quake on Saturday in Gurat
        of 6.1 magnitude sent people running from buildings but did not cause major
        damage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af63944-ac0c-4156-8aff-e773dfd028b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T20:34:13.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/04/asia/indonesia-semeru-volcano-erupts-intl/index.html">Indonesia
        raises alert after Mount Semeru volcano erupts</a>"</em></p>'
