    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78040af8-dfc1-425b-93a8-8b49c7da294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T10:32:33.395+08:00
      'mgnl:createdBy': 'pia'
