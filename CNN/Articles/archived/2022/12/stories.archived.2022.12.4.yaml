      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been holding back for three years. While we remained active
        in the market, we did not pursue it as much," Villar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f03d9-62bd-4ae6-b622-cc59646a372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:19:14.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:39.503+08:00
