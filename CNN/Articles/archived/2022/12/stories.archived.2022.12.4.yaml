      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business tycoon said the group would tap a foreign gaming company
        to operate the casino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862a9da-5015-46a7-8bd3-51678046ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:19:14.166+08:00
