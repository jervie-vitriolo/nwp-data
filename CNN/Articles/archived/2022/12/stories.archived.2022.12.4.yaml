      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerom Lastimosa carried Adamson in the do-or-die game with 22 points
        on 40 percent shooting from beyond the arc, along with six assists. The star
        guard was involved in 24 of Adamson''s 42 points in the second half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df92b63-a156-4d1c-9bea-c960ee9ec0ee'
      'mgnl:activationStatus': true
