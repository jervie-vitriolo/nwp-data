      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s more. They have a backbone of players with great international
        experience, with Kamil Glik, Piotr Zielinski, Grzegorz Krychowiak and some
        youngsters who have shown they were up to the task. They deserve to be here."</p>'
    '51':
