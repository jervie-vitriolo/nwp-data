  'china-operating-over-100-police-stations-across-the-world':
    'author': 'Nina dos Santos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-04T17:11:26.305+08:00
    'imagesource': 'jcr:a3b09539-5b22-4b60-a77f-6b00a046b3bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '381e9f9d-8cab-4fac-968b-74e024287fac'
    'lead': 'Madrid-based human rights campaigner Safeguard Defenders says it found
      evidence China was operating 48 additional police stations abroad since the
      group first revealed the existence of 54 such stations in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T17:24:34.865+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:43.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:26.714+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: China operating over 100 police stations across the world
      with the help of some host nations, report claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fdce64-c7df-4b40-a06f-b61e2a8259b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Beijing has set up more than 100 so-called
        overseas police stations across the globe to monitor, harass and in some cases
        repatriate Chinese citizens living in exile, using bilateral security arrangements
        struck with countries in Europe and Africa to gain a widespread presence internationally,
        a new report shared exclusively with CNN alleges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7171297e-0688-4074-80cc-0b60d91b3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid-based human rights campaigner Safeguard Defenders says it
        found evidence China was operating 48 additional police stations abroad since
        the group first revealed the existence of 54 such stations in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb2022-fd8e-4689-81df-e48eba29d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its new release — dubbed "Patrol and Persuade" — focuses on the
        scale of the network and examines the role that joint policing initiatives
        between China and several European nations, including Italy, Croatia, Serbia
        and Romania have played in piloting a wider expansion of Chinese overseas
        stations than was known until the organization''s revelations came out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb605c5b-3aaf-4d59-a079-a3686c948f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the fresh claims leveled by the group: that a Chinese citizen
        was coerced into returning home by operatives working undercover in a Chinese
        overseas police station in a Paris suburb, expressly recruited for that purpose,
        in addition to an earlier disclosure that two more Chinese exiles have been
        forcibly returned from Europe — one in Serbia, the other in Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cda90-2a57-4033-b61e-cf2bb2159130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who runs the police stations?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81d915-b939-4dcf-833f-f2ab95704d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguard Defenders, which combs open-source, official Chinese documents
        for evidence of alleged human rights abuses, said it has identified four different
        police jurisdictions of China''s Ministry of Public Security active across
        at least 53 countries, spanning all four corners of the globe, ostensibly
        to help expatriates from those parts of China with their needs abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd0ac4-214c-4222-ae27-333e5acdadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has denied it is running undeclared police forces outside
        its territory, with its Ministry of Foreign Affairs telling CNN in November:
        "We hope that relevant parties stop hyping it up to create tensions. Using
        this as a pretext to smear China is unacceptable." Instead, China has claimed
        the facilities are administrative hubs, set up to help Chinese expatriates
        with tasks like renewing their driver''s licenses. China has also said the
        offices were a response to the Covid-19 pandemic, which had left many citizens
        locked down in other countries and locked out of China, unable to renew documentation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe61f5-b3f3-4b08-87eb-8e5b95522d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When approached by CNN last month about Safeguard Defenders'' original
        allegations, China''s foreign affairs ministry said the overseas stations
        were staffed by volunteers. However, the organization''s latest report claims
        one police network it examined had hired 135 people for its first 21 stations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44161a6-9323-4894-a823-0898e840f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also sourced a three-year contract for a worker
        hired at an overseas station in Stockholm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d38580-5ae2-4088-bdca-41ca2a8de07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeclared consular activities outside of a nation''s official diplomatic
        missions are highly unusual and illegal, unless a host nation has given their
        explicit consent, and the Safeguard Defenders report claims China''s overseas
        offices predate the pandemic by several years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75029db9-4501-4c5a-800e-186e8e0b671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their reports have prompted investigations in at least 13 different
        countries so far and enflamed an increasingly heated diplomatic tussle between
        China and nations like Canada, home to a large Chinese diaspora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c808e4-1dd7-4deb-b56a-c762fc180d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t the only superpower to be accused of employing extrajudicial
        means to reach targets for law enforcement or for the purposes of political
        persecution abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9983b8-a982-4f50-8088-de732cca6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, for instance, has on two occasions been accused of deploying
        lethal chemical and radioactive substances on British soil to try to assassinate
        its former spies — allegations Russia has always denied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b37f1-7a7b-4e8c-b80d-958c83225c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the CIA was embroiled in a scandal over the
        extraordinary rendition of terrorism suspects from the streets of Italy to
        Guantanamo Bay after 9/11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29369f30-b4a0-44bf-9c38-fcb16773383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the suggestion of widescale repression of Chinese citizens in
        foreign countries comes at a pivotal time for a nation contending with its
        own unrest at home, amid fatigue at the country''s restrictive zero-Covid
        policy, as leader Xi Jinping''s third term in power gets under way. Last week,
        China indicated it would loosen some of its pandemic restrictions, three years
        after the onset of Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2419ee9-fece-4670-8cb3-b9ce76ff11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the second largest economy in the world, China has developed
        a deepening relationship with many of the countries where the new police stations
        have been allegedly found, raising awkward questions for national governments
        balancing commercial interests against national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be544e-71ca-4125-a444-066a9425ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China signs police patrol agreements with nations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d665e2-c6da-4fa0-88da-8eda89384858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, which signed a series of bilateral security deals with China
        over successive governments since 2015, has kept largely silent during the
        revelations of alleged activities on its soil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3615b91-51ee-4dc1-97f9-650f667825a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2016 and 2018 Italian police conducted multiple joint patrols
        with Chinese police — first in Rome and Milan — and later in other cities
        including Naples where at the same time, Safeguard Defenders says, it has
        found evidence that a video surveillance system was added to a Chinese residential
        area ostensibly "to effectively deter crimes there."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee0347-f233-4ae9-9662-e35927fc5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an Italian police official told NPR that joint policing
        would "lead to a wider international cooperation, exchange of information
        and sharing resources to combat the criminal and terrorist groups that afflict
        our countries."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da86fc-2451-400b-b77f-db4702af379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO determines Italy has hosted 11 Chinese police stations,
        including in Venice and in Prato, near Florence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd2727-58a5-46d7-856c-988d99efcb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One ceremony in Rome to mark the opening of a new station was attended
        by Italian police officials in 2018, according to videos posted on Chinese
        websites, demonstrating the close ties between police forces in the two countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3a9d3-11e6-48a9-b999-eb8d539e91a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Italian newspaper La Nazione reported local
        investigations into one of the stations had not unearthed any illegal activity.
        Il Foglio quoted police chiefs as saying recently that the stations did not
        present any particular concern as they appeared to be merely bureaucratic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09c31b-d59b-4da2-8ee1-2913f73eaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s foreign and interior ministries did not reply to questions
        from CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d552e5-871a-4fc6-a30f-a6348fadacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also struck similar joint police patrol agreements with Croatia
        and Serbia between 2018 and 2019 as part of the nation''s increasing strategic
        footprint along the path of Xi''s defining foreign policy, dubbed the Belt
        and Road Initiative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bab0dd-4a5e-4f95-9870-ebddbe9cc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officers were seen on a joint patrol with their Croatian
        counterparts on the streets of the capital Zagreb as recently as July of this
        year, Chinese media reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fbc6b-04bf-4d33-b839-d196625de17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Zagreb police official interviewed by Xinhua said the patrols
        were essential for "protecting and attracting foreign tourists."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc4817-c0ce-420b-abc0-0cfd1c562001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 report from Reuters said Chinese officers had joined Serbian
        officers on patrol in Belgrade to help address the influx of Chinese tourists.
        One Serbian officer noted the Chinese didn''t have the power to make arrests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cbf33-96e2-471f-b8ba-2194bf41bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguard Defenders also says Chinese stations were able to get
        a toehold in South Africa, and in nearby nations thanks to a similar accord
        with Pretoria, in place for years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa090927-b5ca-4e82-81e1-b0c42ab4f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China began laying the foundations for closer policing ties with
        South Africa''s law enforcement agencies almost two decades ago, later setting
        up a network of what are officially called "Overseas Chinese Service Centers"
        in cooperation with the government of South Africa thanks to successive bilateral
        security agreements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da4d84-d2d4-4e28-9b9d-f65d0464ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s consulate in Cape Town has said the plan "unites all the
        communities, both South Africans and foreign citizens in South Africa."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827c836-c987-4655-a1a2-6d994b09d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its establishment, the framework "has been actively preventing
        crimes against the community and reducing the number of cases significantly,"
        the consulate has said while noting that the centers are non-profit associations
        with no "law enforcement authority."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9937de5-2977-4df6-a700-ede1735d8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African government officials have frequently been featured
        by Chinese media expressing support for the centers and saying their work
        has helped police deepen their relationship with Chinese expatriates who live
        there, according to a 2019 report from the Jamestown China Brief.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990281be-2034-408f-b92a-33acd633feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the South African Police Service, but it has
        not yet received comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c388840-b1d3-4dab-b788-6d0c814371a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China tries to return people against their will</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4e54f-845d-4244-b784-1e39505eb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safeguard Defenders stumbled on the police networks while trying
        to assess the scale of China''s efforts to persuade some of its people to
        return to China even against their will, which, based on official Chinese
        data, could number almost a quarter of a million people around the world during
        the time Xi has been in power.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61922536-e18d-40d3-bb96-e7b41f587f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see coming from China is increasing attempts to crack down
        on dissent everywhere in the world, to threaten people, harass people, make
        sure that they are fearful enough so that they remain silent or else face
        being returned to China against their will," said Safeguard Defenders Campaign
        director Laura Harth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9451cf3-93ea-4981-8492-f6771c764ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will start with phone calls. They might start to intimidate
        your relatives back in China, to threaten you, do everything really to coax
        the targets abroad to come back. If that doesn''t work, they will use covert
        agents abroad. They will send them from Beijing and use methods such as luring
        and entrapment," Harth said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce01c2-ac04-46ac-8972-f3fd066dad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French interior ministry declined to comment on the allegation
        that a Chinese citizen was coerced into returning home by a Chinese police
        station in a Paris suburb.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f6247-7d74-4c76-9997-484f51211af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reports spark anger and investigations</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea6a06-c5f7-42d2-83d9-3770715c707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations have prompted vocal outrage in some countries and
        a conspicuous silence in others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddecf80-9558-4141-a5e2-acd45a975652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, FBI Director Christopher Wray told a Homeland Security
        Committee he was deeply concerned about the revelations. "It is outrageous
        to think that the Chinese police would attempt to set up shop, you know, in
        New York, let''s say, without proper coordination. It violates sovereignty
        and circumvents standard judicial and law enforcement cooperation processes,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bcc85-d0bd-444f-9bf3-2a5adfe0f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland has shut down the Chinese police station found on its territory,
        while the Netherlands, which has taken similar measures, has a probe underway,
        as does Spain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150a243-d3ee-4529-88a3-2ed0673f73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harth told CNN the organization will likely find more stations in
        the future. "It''s the tip of the iceberg," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558cad8-28f7-4b04-9b13-0603af8d8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not hiding what it is doing. They expressly say that they
        are going to expand these operations so let''s take that seriously.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d88ef4-847b-4e95-bfa6-85cebde33e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment when countries have to consider that it''s a question
        of upholding the rule of law and human rights in their countries as much for
        people from China, as for everyone else around the world," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b908771-2c0a-42f3-8352-0b3b12d2c9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:24:34.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/04/world/china-overseas-police-stations-intl-cmd/index.html">Exclusive:
        China operating over 100 police stations across the world with the help of
        some host nations, report claims</a>"</em></p>'
  'South-African-President-Cyril-Ramaphosa-resists-calls-to-resign':
    'author': 'David McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-04T17:24:39.900+08:00
    'imagesource': 'jcr:efbdc8a4-b884-44fc-b7c2-efae6b437874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '200ebf31-655c-416c-80f7-b286e5dc9c8b'
    'lead': 'After days of speculation, South African President Cyril Ramaphosa looks
      set to fight calls for his resignation despite a damning report that found he
      could have covered up the theft of hundreds of thousands of dollars at his private
      game farm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T17:28:27.714+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:42.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:27.110+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South African President Cyril Ramaphosa resists calls to resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec574f7-41f5-4bd5-ae4c-8f0f084d40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After days of speculation, South African
        President Cyril Ramaphosa looks set to fight calls for his resignation despite
        a damning report that found he could have covered up the theft of hundreds
        of thousands of dollars at his private game farm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf57ded-e4d1-4d0b-9441-7b0b4dbc0f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesman Vincent Magwenya said Ramaphosa would not be resigning
        "based on a flawed report," and "neither is he stepping aside."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e4045-60be-4a5b-82ca-a1e9f712036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has taken to heart the unequivocal message coming
        from the branches of the governing party who have nominated him to avail himself
        for a second term of the leadership of the ANC (African National Congress),"
        Magwenya added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca448d-4595-4539-a7f7-7450827c64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the release of the report, Ramaphosa was widely expected
        to win a second term as ANC leader. The ANC''s top leadership is expected
        to meet in the coming hours. Ramaphosa''s fate is likely to be top of the
        agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede09bae-3d9c-415a-8117-6182c5612e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa himself has not made any public statements since the report
        was released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b503f-9697-45e4-9240-4c186959e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa was elected to root out corruption, but he is being probed
        in an ongoing scandal linked to the theft of more than $500,000 in cash from
        his private game farm in 2020. The cash was stuffed inside a leather sofa
        according to the panel investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f3c04-66a8-4876-b084-9ae747cdebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, led by a former chief justice, found that the crime was
        not reported to the police and that there was a "deliberate decision to keep
        the investigation secret."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754275b-e3b9-4568-9c50-f79722ed4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former South African spy chief Arthur Fraser alleged the theft occurred
        with the collusion of a domestic worker and claimed that the theft was concealed
        from police and the revenue service. Fraser, whose allegations were detailed
        in a report into the investigation, said Ramaphosa paid the culprits for their
        silence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011a39e-563e-47f1-8283-78891b84c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa has maintained that the cash was from the sale of buffalo
        at his Phala Phala farm to a Sudanese businessman and that the theft was reported
        to the head of presidential security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08228e13-331e-4986-8b31-07683ee89202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also disputes claims by Fraser that the amount hidden
        at his farm was more than $4 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb0ede-a01e-40c8-ade1-eb421b0ea4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some are casting aspersions about me and money. I want to assure
        you that all this was money from proceeds from selling animals. I have never
        stolen money from anywhere. Be it from our taxpayers, be it from anyone. I
        have never done so. And will never do so," he said while addressing members
        of the ruling African National Congress (ANC) party in June this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8db20-7a41-4af9-8ecb-9c7e8de02125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a well-known owner and trader of rare buffalo, cattle, and
        other wildlife, and has become a multi-millionaire through his private buffalo
        farm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3725db-a555-441f-a264-e7fbd15eda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel found that Ramaphosa''s submitted explanations were not
        yet sufficient and that he could have violated the constitution and his oath
        of office by having a second income as president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fca49-f6aa-4262-a8af-b686fabe3e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANC''s top leaders are set to discuss the report and while the
        party does have a "step-aside" rule for misconduct, the ANC''s national spokesman
        Pule Mabe told local television that it only applied to those that are "criminally
        charged."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1f4bb-0b04-4f06-b7ab-afa0666252d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impeachment calls</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f79c83-e15e-4ae0-9361-f7db5946dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa was recently feted at Buckingham Palace at the first state
        visit hosted by King Charles, but closer to home, the scandal threatens to
        end his political career, with speculation swirling around political circles
        in the country that he could step down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d81cc-fac3-4778-ade0-53f1b7d3fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ANC''s elective conference to choose its leadership is due to
        take place in mid-December, but is likely to be dominated by the President''s
        troubles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db3b80-e8ac-4ad6-b8cd-bb30eaa55094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s official opposition leader was quick to call for
        impeachment proceedings and early elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4ee65-e7fb-42c1-afca-14c8bbb7eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report is clear and unambiguous. President Ramaphosa most likely
        did breach a number of Constitutional provisions and has a case to answer.
        Impeachment proceedings into his conduct must go ahead, and he will have to
        offer far better, more comprehensive explanations than we have been given
        so far," said by John Steenhuisen, the leader of the Democratic Alliance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4def1e-1ff6-43ec-a813-d989ce75105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel was appointed by the speaker of parliament after a motion
        from a smaller opposition party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714d96e-1c43-439a-b7d7-658ccc892925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Assembly will consider the report and may institute
        impeachment proceedings — though the ANC does hold a majority of seats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e3b57-8aba-4da1-b726-90ecf8a2096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa took office after his predecessor Jacob Zuma was forced
        to resign because of multiple allegations of corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7324825-af5a-4e03-a179-b7091fe2ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former trade union head and multi-millionaire from his business
        career, Ramaphosa has repeatedly said that fighting corruption is a priority
        for his presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9c59c-8eca-4eb5-8158-2c7518d2e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ANC has, by all accounts, been fractured by factional politics
        during his tenure. Some allies of former president Zuma are now openly asking
        for Ramaphosa to step down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267b2b0-8d15-4368-9f87-7b21792666fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the report''s findings were released, Ramaphosa''s office
        reiterated his statement to the panel, "I have endeavored, throughout my tenure
        as President, not only to abide by my oath but to set an example of respect
        for the Constitution, for its institutions, for due process and the law. I
        categorically deny that I have violated this oath in any way, and I similarly
        deny that I am guilty of any of the allegations made against me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c528f-5538-4a97-bb8d-92e0a9ff05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T17:28:27.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/01/africa/south-africa-ramaphosa/index.html">South
        African President Cyril Ramaphosa resists calls to resign</a>"</em></p>'
  'SMC-offers-Meralco-use-of-Ilijan-power-plant':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-04T18:18:56.215+08:00
    'imagesource': 'jcr:45efe1da-c5a5-4b20-b345-555aa459348b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80901544-4050-4860-9864-f449f1c832c8'
    'lead': 'San Miguel Corporation (SMC), through its power unit San Miguel Global
      Power (SMGP), is offering Manila Electric Company (Meralco) the full use of
      its Ilijan Natural Gas at a minimal tariff to stabilize power supply and keep
      energy prices as low as possible for consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-04T18:32:41.257+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:41.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:27.382+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC offers Meralco use of natural gas plant to keep energy prices low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a2f2b-b893-40cd-9c09-a440b086d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> San
        Miguel Corporation (SMC), through its power unit San Miguel Global Power (SMGP),
        is offering Manila Electric Company (Meralco) the full use of its Ilijan Natural
        Gas at a minimal tariff to stabilize power supply and keep energy prices as
        low as possible for consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a18ff8-07c6-4f64-9acb-557898843a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd112c10-e031-4901-b1e2-2d3256ee4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, SMC President Ramon Ang said using the
        entire 1,200 megawatts capacity of the natural gas plant in Batangas City
        will only cost Meralco ₱1 per kilowatt hour (kWh).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bcb73-887d-4a07-90fa-40334dec5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a09e68-db4e-4623-9431-6177815389ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Essentially, this will mean that the incremental power supply costs
        from such capacity for households may be cut down significantly compared to
        prevailing costs from coal power generation,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7046470-ca0b-46bd-ae46-2c5d01382dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef017e7-9b22-4d7b-b0a2-2bb613727aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that SMGP has already held preliminary talks with Meralco
        through its subsidiary South Premiere Power Corp. in an effort by both companies
        to prevent increasing power rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f352198-83e7-4b44-8639-1dc83dc6bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122dcc55-4c1e-476c-9ca4-530de12093b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we have said in the past, we will continue to look for ways
        to help make sure consumers will still have some protection from the effects
        of skyrocketing global fuel prices. This is one of the best and most direct
        ways we can show solidarity with our people in this time of crisis,” the SMC’s
        chief said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca66333-e4d5-48bc-a2c0-aae72fdf725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def85596-2f52-47c0-ab43-2cafe2edd6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also said SMGP is offering to help Meralco source fuel for the
        Ilijan facility, whether from its own allocation of Malampaya gas or liquid
        fuel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc0464-9292-462a-8fe0-23683bacc2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76971b-e63f-4623-8dd5-f4b55014b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further said that SMGP is willing to work with Meralco in using
        the 70 petajoules of banked gas it acquired from the Philippine National Oil
        Company for a price significantly below the market rate for coal power generation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73b43d-5cec-4540-8188-fbe7b52a7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631d2a5-9330-45a4-bdfd-c435923a29c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SMC head, this would provide Meralco the flexibility
        to manage its overall power generation costs and guarantee a sufficient supply
        of electricity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a738db-e87b-42ec-8da6-c0acf53b3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f6a5a-f590-49ea-8d31-fa6040793ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang described the crisis in fuel “a shared burden by all Filipinos—power
        consumers, the power sector, government.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2fb8b-741f-4f6d-8da9-d98d0c36d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a205d-e1b3-4a47-9219-1ee73bfa372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T18:32:41.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By immediately foregoing returns, we continue to carry our share
        of the burden, while getting just enough to make sure plant operations continue
        and remain sustainable,” he said.</p>'
  'indonesia-mount-semeru-volcano-erupts':
    'author': 'Yong Xiong and Mayumi Maruyama, CNN'
    'caption': 'AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
