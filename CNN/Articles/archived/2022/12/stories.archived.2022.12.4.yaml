      'jcr:uuid': 'a6a46025-de40-4a7f-975e-814b381042b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T21:19:14.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar noted that even before its launching, the casino has been
        gaining traction in the gaming space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4b9ae-4d7f-48c0-9dfa-ce625bde796e'
      'mgnl:activationStatus': true
