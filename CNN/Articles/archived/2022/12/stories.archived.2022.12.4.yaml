    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group suspected of trying to steal Banksy mural in Ukraine arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507af64e-664d-4c81-85c5-31b9fe0e1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Authorities in Ukraine have detained
        a group of people who allegedly tried to steal a mural by renowned graffiti
        artist Banksy from the wall of a building that was damaged by Russian shelling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ff856-9fc0-4fbf-8fc7-4c88262ea8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b9622-8858-447b-aeee-32174cbada74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mural, which shows a woman wearing a gas mask and carrying a
        fire extinguisher, was "ruthlessly cut off by attackers" in the town of Hostomel,
        northwest of the capital Kyiv on Friday, the head of the Kyiv Police Department,
        Andrey Nebitov, said Saturday in a statement on Telegram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52476d-0ad0-48c0-b310-012b66fc0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97db69-b59a-42cb-b674-cab02cb5c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A group of people dismantled the painting of the world-famous artist,
        tried to transport it using wooden boards and polyethylene, but was exposed
        by police and security forces," Nebitov said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42ec31-6d6d-495b-bbd2-b2fb603b2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a86b3-cad4-434b-8592-e2ccd67081ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the investigation, "an art expert examination" will be
        conducted on the mural and authorities will make a decision what charges to
        file against the suspected attackers, Nebitov said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0a19c-9c09-42d9-900a-9097e3fde096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da949b81-fdbb-4131-9e7d-9305863f9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the head of the Kyiv region military administration,
        Oleksii Kuleba, said the suspects were "detained on the spot" and that the
        mural is undamaged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c0a48-5f6f-4576-b550-6748fe3394df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e842255-534b-48a5-9316-d58969a42550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that Banksy''s works in the Kyiv region are
        under protection from the police," Kuleba said on his Telegram channel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8022ea-29e5-4b46-b6b5-29fd8a09773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd83b7-40f4-48da-b0b2-1f6d85e4ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, these images are a symbol of our struggle against the
        enemy. These are the stories about the support and solidarity of the entire
        civilized world with Ukraine. Let''s do everything to preserve the works of
        street art as a symbol of our future Victory," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0453feb-ac20-45ba-a35b-bdaa1b8c5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff0c9e-1ad5-453a-bba5-4b16b04d17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv regional authorities, the local community and representatives
        from Ukraine''s Ministry of Culture and Information Policy are conducting
        "consultations regarding the storage and future fate of the mural," Kuleba
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207925d-5b04-4309-886f-988b918d94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5f173-bd05-452f-9ba2-073b95dc4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mural in Hostomel is one of several works created by the anonymous
        artist in different cities in Ukraine following Russia''s invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e825cf9-1e55-407f-b52a-d7434ebf2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfeea25-5671-4cb8-97d4-e97c9585369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banksy unveiled a mural of a female gymnast balancing on a pile
        of rubble on a building damaged by Russian shelling in the liberated town
        of Borodianka on November 11. The graffiti artist posted three images of the
        piece on social media, with a simple caption reading "Borodyanka, Ukraine,"
        using an alternative spelling for the town''s name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f74577-d04e-4810-926e-9d08ec906781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496a37d-5753-4349-9137-3541f03624f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borodianka was hit particularly hard by Russian airstrikes at the
        start of the invasion of Ukraine in February, with many buildings reduced
        to piles of rubble by long-range attacks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c19c3-a6c1-4afa-8397-950164b13f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2cccf-5960-4874-9343-441d5f46ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, on November 14, the street artist confirmed to
        The Art Newspaper that he had completed seven new works in Ukraine in total,
        located in the capital and other cities in the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27beef1e-fb07-4e06-96a6-9872e6f6a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:30:40.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/style/article/banksy-mural-stolen-ukraine-intl/index.html">Group
        suspected of trying to steal Banksy mural in Ukraine arrested</a>"</em></p>'
