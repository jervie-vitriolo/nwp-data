      'mgnl:lastActivated': 2023-01-17T18:54:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Air Force on Friday unveiled
        its newest stealth bomber aircraft, the B-21 Raider, in Palmdale, California.
        Built by Northrop Grumman, the bomber was named in honor of the "courageous
        spirit" of airmen who carried out the surprise World War II Doolittle Raid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5e956-3263-4e8b-b8af-9f974e9d57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9e026-b626-4eb0-8d5e-5b0f9d3f94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth-generation aircraft is expected to help the Air Force
        "penetrate the toughest defenses for precision strikes anywhere in the world,"
        Northrop Grumman''s press release said. Six bombers are currently in "various
        stages of final assembly" in California, according to the release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af38ff-618e-418e-9361-42cdb4451aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33332b7b-033a-46c6-933b-7630d9187918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event on Friday was even more significant given that it marked
        the first time in more than 30 years a new US bomber has been publicly unveiled
        since the B-2 Spirit was presented in 1988. While the US originally planned
        to have a fleet of 132 B-2s, just 21 were ultimately purchased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc1744-1b2e-437e-9163-e118f4ce9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb0ec5-26c6-44a6-8591-f990ac667090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin touted the newest US stealth bomber
        in a speech Saturday at the Reagan National Defense Forum at the Ronald Reagan
        Presidential Library in Simi Valley, California. He called the Northrop Grumman
        B-21 Raider a "major advance for American deterrence" and said it would be
        the backbone of the US bomber fleet in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20918f6a-a212-4993-aa54-329852b1d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557fd52a-965f-4677-8733-e53a9abcad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin, who attended the unveiling of the B-21 in Palmdale, said
        Saturday that the years ahead would be a "decisive decade" as the US faces
        competition from China and the threat of Russia. The release of the new bomber
        comes amid heightened tensions between the US and both China and Russia. Just
        days ago, the Pentagon released its annual report on China, which said the
        country has doubled its number of nuclear warheads in a fraction of the time
        the US expected it to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dce930-fd63-4276-ac14-9d5f5bc68cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1d641-89a3-4c64-8138-7910930cbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2035, the report said, China could have roughly 1,500 nuclear
        warheads -- an "accelerated expansion" of its stockpile, a senior defense
        official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcca76-3fdc-4a69-8ff0-3e69082f6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f7b33-5ee6-4084-b7f4-b7488f62055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next years, Austin said Saturday, "will determine whether our
        children and grandchildren inherit an open world of rules and rights -- or
        face emboldened autocrats who seek to dominate by force and fear."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d078d98-e89c-4863-b9d0-778e0c229ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6839232-75f2-4af8-bdf6-7f3cfb1a5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-21 was designed with that competition in mind. Northrop Grumman''s
        rundown of the new bomber''s abilities said that while adversaries "continue
        to invest in and develop advanced weapons," the B-21 will allow the US to
        penetrate enemy air defense and hit targets "anywhere in the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841b1e4-46bd-4343-bfdf-82aef035a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42902cf6-e65f-479c-969c-f45457cad19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s defense will always be rooted in deterring conflict.
        So, we are again making it plain to any potential foe: the risk and the cost
        of aggression far outweigh any conceivable gains," Austin said at the Friday
        unveiling. "This is deterrence the American way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9302178-5d95-4c04-8193-481410f7f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a04540-f8a0-49ca-9b55-59455789e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Friday marked the "first time the world''s first sixth-generation
        aircraft (was) seen by the public," Northrop Grumman said, airmen and aircraft
        enthusiasts alike will have to wait until next year to actually see one in
        the air.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe08595-4d65-4eab-adb4-b71aa31c4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42894a-4451-4e65-af5a-44a547da0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first B-21 flight is expected to happen in 2023, Air Force spokeswoman
        Ann Stefanek said, though she emphasized that the timing of the first flight
        "will be data and event, not date, driven."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf20f9-1519-43ee-9298-43f5b9a0f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e058239-8571-4936-b9db-e91f434ee582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force previously said that the new nuclear-capable stealth
        bomber, which has the ability to carry both nuclear and conventional weapons
        and which will fall under the Air Force''s Global Strike Command, will be
        "the backbone of the future Air Force bomber force," designed in a way that
        is ripe for future modernization efforts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383b43e-2642-47ca-ba2b-fd7c4b7c4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d9120-de0e-4a7b-b03d-4c31dd45a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service named Ellsworth Air Force Base, South Dakota, as the
        home of the B-21 and home to the aircraft''s training program. Each aircraft
        was anticipated to cost $550 million when the price was set in 2010; after
        adjusting for inflation this year, Stefanek said, the cost of each aircraft,
        including training materials, support equipment and other components of the
        bomber, is $692 million. The Air Force plans to purchase at least 100 of the
        stealth bombers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70a2d4-0ab8-4253-b331-7e239a31eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75887af-dca4-4732-a3ba-6296103de6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the most sophisticated air defense systems will struggle to
        detect the B-21 in the sky," Austin said at the unveiling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ed62e-71c8-4f7b-a5d1-761ac6b38cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad47414-ddf0-4aec-b0da-b4ab9c0b7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-21 has been built with long-term sustainability and maintainability
        in mind, Northrop Grumman said in the release. It has also been designed to
        be rapidly upgraded when future threats demand it -- a process that can often
        be slowed down by bureaucratic red tape and delayed timelines when it comes
        to older military aircraft and vehicles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c139e6f-9bd2-4d7b-8ad5-75c8d19661eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710946ad-04d0-4b92-aca8-a011ebdea6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber won''t undergo "block upgrades," according to Northrop
        Grumman, which is a method of periodically upgrading parts of a system. Instead,
        the company said new "technology, capabilities and weapons will be seamlessly
        incorporated" through software upgrades.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625ef06-a225-439e-97cc-03ed6aa1c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafff53a-9416-450a-ba70-5c3605bde644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will ensure the B-21 Raider can continuously meet the evolving
        threat head on for decades to come," the company said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2110f-b740-435b-bb5f-f65491e89d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f0450-fc9c-4d5d-a3fc-d1d7e680dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Honoring the past</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe15b7d-0120-4b89-a45d-2994c8bb0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name "Raider" was submitted by airmen with the 337th Test and
        Evaluation Squadron out of Eglin Air Force Base, Florida, and beat out more
        than 2,000 other suggestions. It refers to the April 1942 Doolittle Raid,
        during which 80 airmen flew a retaliatory mission to bomb Japan just months
        after the attack on Pearl Harbor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181625e8-e344-4f8d-a375-83a97bb248f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c9613-d0fd-434d-8344-3345a9530e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by then-Lt. Col. James "Jimmy" Doolittle, the airmen flew roughly
        650 miles to Japan, bombing military installations, storage facilities and
        factories, according to the Air Force. But because of limited fuel, they knew
        it was unlikely they''d make it back to safety as planned.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925203e1-ced1-40bb-b8ed-1f66241acd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d867a44-9257-4a7e-a5a6-297f3e26a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the pilots and crew "ditched at sea, bailed out, or crash-landed
        in China," according to the National Museum of the US Air Force, many reaching
        safety with the help of Chinese citizens. According to the museum, as many
        as a quarter of a million Chinese citizens were later executed by the Japanese
        as punishment for assisting the Americans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf37d3-b1d0-47c9-944d-d0d316bf7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14a877-d642-4683-8846-e68158249cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of the Air Force Deborah Lee James announced the
        new bomber''s name in 2016 alongside one of the airmen who flew on that World
        War II mission, retired Lt. Col. Richard Cole, who died in 2019.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862c93d-50b3-43ae-8bae-25b50a70b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8c5c5-55f5-4948-934a-5e21f070ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted [to] ensure the aircraft had a strong name airmen could
        take pride in, especially those who will have the opportunity to fly and maintain
        the B-21," Lt. Col. Jaime Hernandez, commander of the 337th, said in 2016.
        "We also wanted to take an element of our history into account, and the story
        of the Doolittle Raiders embodies just that."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b34b3-51c7-4783-98c4-0f51b7cea631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5694f9-1001-4826-98f9-2e05433dd68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:54:53.083+08:00
