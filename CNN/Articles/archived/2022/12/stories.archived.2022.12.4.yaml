    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9f38d-9961-4c01-9490-cc924fa8a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-04T07:34:53.369+08:00
