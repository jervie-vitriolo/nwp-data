      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Bote, director of DPWH Public-Private Partnership Service,
        said the agency and the local government of Silang, Cavite would meet "next
        week" regarding the remaining properties needed to pursue the Silang (Aguinaldo)
        Interchange.</p>'
