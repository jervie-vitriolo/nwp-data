      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://pubfiles.pagasa.dost.gov.ph/pagasaweb/files/astronomy/12%20Astro%20Diary%20December%202022%20Press%20Release.pdf?fbclid=IwAR1qiNobR0dAphPhdAalKjza7OG4e0TEPHwLOFSzVJzj7_PJh4zPRxdeV5I"
