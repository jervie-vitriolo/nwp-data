      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â</strong> A widespread state of emergency has been
        declared across Jamaica to fight violent crime, the island nationâs Prime
        Minister Andrew Holness said in a public address Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb289a-fca8-455b-a7fc-4cb4a046843c'
