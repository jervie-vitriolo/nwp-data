      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â</strong> WNBA star Brittney Griner has been released
        from Russian detention, US President Joe Biden said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3fa37-1c5a-4cd5-a06e-7fa9da4e6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner was released in a prisoner swap that involved Russian arms
        dealer Viktor Bout. The exchange, however, did not include another American
        that the State Department has declared wrongfully detained, Paul Whelan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a31bea-4aef-4b2b-bfea-4279980b4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s safe, she''s on a plane, she''s on her way home," Biden
        said at the White House Thursday morning alongside Griner''s wife, Cherelle.
        "After months of being unjustly detained in Russia, held under untolerable
        circumstances, Brittney will soon be back in the arms of her loved ones, and
        she should have been there all along."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a20c82-4b48-485b-80e5-e25f5da50887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged that Griner''s release was occurring while Whelan
        remained imprisoned, saying that Whelan''s family "have to have such mixed
        emotions today."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef4f75-5df9-4c59-9f71-f079548b1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a choice of which American to bring home," Biden said.
        "Sadly, for totally illegitimate reasons, Russia is treating Paul''s case
        differently than Brittney''s. And while we have not yet succeeded in securing
        Paul''s release, we are not giving up. We will never give up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a85da-0a52-4136-9195-8e00c81cece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner is expected to land in San Antonio, Texas, a US official
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe11c0-233c-4081-ba8c-a31689d99568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s February arrest in Russia sparked diplomatic drama between
        the US and the Kremlin that played out alongside Russia''s war in Ukraine.
        At the same time that the US enacted crippling sanctions in response to the
        Ukraine war, US diplomats kept open lines of communication with Moscow over
        prisoner negotiations to try to secure the release of both Griner and Whelan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ca1e4-61fc-47b0-817d-cee0cb412c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said efforts to bring Griner home took "painstaking and intense
        negotiations" as he thanked members of his administration who were involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a3c99-2cb4-4c64-94a5-baf623b34d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a day we''ve worked toward for a long time. We never stopped
        pushing for her release," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97562037-d8f8-49ea-a5c4-610a9a269483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:21.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoner swap occurred in Abu Dhabi Thursday, according to senior
        Biden administration officials. A joint statement from the United Arab Emirates
        and Saudi Arabia said the Gulf countries played a role mediating the exchange
        between the US and Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de8c18-96e9-4966-a064-7ad451029b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when Griner would be home following his remarks, Biden indicated
        it would be in the next "24 hours." As for what he would say to Whelan''s
        family, he said, "We''re speaking to them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1f894-4fce-433d-9d9d-0b7343003522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherelle Griner thanked the administration for helping secure her
        wife''s release and said she was "overwhelmed with emotions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9552a27-e8c9-4e40-98ce-9f0e0c11e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both she and Brittney Griner "will remain committed to the work
        of getting every American home, including Paul, whose family is in our hearts
        today," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36b379-d67e-4bef-b752-f69646f7ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Griner family echoed those sentiments in a statement Thursday
        night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5303de7-257c-4e46-9167-a7ed8a69c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely thank you all for the kind words, thoughts and prayers
        - including Paul and the Whelan family who have been generous with their support
        for Brittney and our family during what we know is a heartbreaking time,"
        the family said. "We pray for Paul and for the swift and safe return of all
        wrongfully-detained Americans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29b2a9-3827-4234-a5d4-58033f996d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan told CNN in an exclusive phone call from the penal colony
        where is being held in a remote part of Russia that he was "disappointed"
        the Biden administration has not done more to secure his release. Whelan said
        he was happy that Griner was released, but that he "was led to believe that
        things were moving in the right direction, and that the governments were negotiating
        and that something would happen fairly soon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0af53-9cb6-4104-926b-087df2cca0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:24.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand why I''m still sitting here," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2d438-8f51-401f-8386-3a7c5360fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has ideas about "new forms of offers" they
        are going to try with the Russians in an effort to secure Whelan''s release,
        a senior administration official told CNN on Thursday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa3674-04cc-45e1-97ce-f34bf75acb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said there is a recognition that the US needs to make
        available "something more, something different" from what they have offered
        to the Russians thus far â and didn''t rule out offering a Russian spy in
        US custody in a potential prisoner swap.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44ee68-8c82-4de7-908c-437a11b5b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a willingness to pay even a very big price on the part
        of this president," the official said. "We have made clear to the Russians,
        that we at least are open to talking about that which is at our disposal,
        that which we could actually deliver. It would be somebody in our custody."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abbcb69-cfcd-4c5d-87d2-d5f72c097397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:26.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Griner prisoner exchange prompted criticism from Republicans,
        who accused the Biden administration of releasing a dangerous prisoner back
        to Russia while not securing Whelan''s release.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32662c69-9175-4185-acb5-7ed93e925ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a gift to Vladimir Putin, and it endangers American lives,"
        tweeted House GOP Leader Kevin McCarthy. "Leaving Paul Whelan behind for this
        is unconscionable."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6fd2b-8127-4f0e-89f4-1793cd2c711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner â who, for years, had played in the off-season for a Russian
        women''s basketball team â had been detained since February, when she was
        arrested on drug smuggling charges at an airport in the Moscow region. Despite
        her testimony that she had inadvertently packed the cannabis oil that was
        found in her luggage, she was sentenced to nine years in prison in early August
        and was moved to a penal colony in the Mordovia republic in mid-November after
        losing her appeal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5e662-45b3-4d30-b4bc-138b815909fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The only deal we could make right now''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e666c-0229-4d02-a8ec-ae25c31bb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months and months of "difficult" negotiations with the Russians
        culminated in Thursday''s prisoner swap, senior US administration officials
        said, with it becoming clear only in recent weeks that an opening existed
        to secure the American basketball player''s release.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fe58c-30ab-49ec-be9f-478694013f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final deal itself came together over the past 48 hours, the
        officials said, launching the process of moving Griner from the penal colony
        where she was serving a lengthy sentence.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c2a84-6298-4432-9ccf-42191fca189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That opening, while a significant breakthrough, was still a "painful"
        one, the officials said: in exchange for a convicted arms dealer, Russia would
        only agree to release Griner, leaving another American â Whelan â behind.
        In multiple engagements over the past weeks and months, Russian officials
        made clear that releasing Bout was the only way they would free Griner from
        her detention.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1bf704-59b0-440d-bb62-1efbe36efb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden gave final approval for the prisoner swap freeing Griner over
        the past week, an official familiar with the matter said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c04c97-87db-44c9-a916-3b0f6dee9187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was briefed throughout the morning as he awaited confirmation
        that Griner was back in US hands, a US official said. Once that happened,
        Biden spoke with Griner from the Oval Office, with Cherelle Griner, Vice President
        Kamala Harris and Secretary of State Antony Blinken was also on the call,
        a second official said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b0fad-2ad4-4bc4-bf06-2a9715ac90b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians signaled recently that they were only willing to negotiate
        for Griner and not Whelan, a US official said, because Russia said it has
        been handling their cases differently based on what each has been accused
        of.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fdc22-8b2a-4e68-9451-44ca9a7fbd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration repeatedly made offers to get Whelan released
        as part of this deal, even after Russia made clear only Griner was acceptable.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988e98d-6a0c-40be-bb41-a6a69a6223f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, when it was clear Russia was going to refuse on Whelan,
        the US had to accept it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21414c56-937d-44d4-b189-7482f88c0ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a choice to get Brittney or nothing," the US official said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55dc2d-3e93-4971-9951-3d0c1875224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official says that was a "difficult decision" for Biden, but
        again, one he felt he had to make.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8fb308-8b35-4796-9d2a-d1692ff19cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner was moved from the penal colony to Moscow within the last
        48 hours. Thursday morning, she boarded a plane for the United Arab Emirates.
        Upon arriving there, she was met on the tarmac by US officials, including
        special presidential envoy for hostage affairs Roger Carstens. She was in
        "an extremely upbeat mood" and "all smiles" and "grateful."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b3454-b912-4444-b241-71fb25bfe226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whelan family ''devastated''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce71c0a-14b4-4da0-b733-60e424249115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan, a US, Irish, British and Canadian citizen, was detained
        at a Moscow hotel in December 2018 by Russian authorities who alleged he was
        involved in an intelligence operation. He was sentenced to 16 years in prison
        on espionage charges he has vehemently denied. Whelan had been carrying out
        his sentence at a different labor camp in Mordovia, an eight-hour drive from
        Moscow, where he told CNN in June 2021 he spent his days working in a clothing
        factory that he called a "sweatshop."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e98ee7-b263-489f-afcb-1847d1d61626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelan''s family expressed happiness at the news that Griner is
        on her way home but said Thursday they are "devastated" that he was left behind.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3ec19-1aea-4e44-ad50-3d2f6126fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great day for the families of the wrongfully detained and
        we feel wonderful for them," David Whelan, Paul''s brother, said on "CNN This
        Morning." "But we do worry about what''s in Paul''s future. I think it''s
        become clear that the US doesn''t have any concessions that the Russian government
        wants for Paul. So I''m not really sure what the future holds."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d84eb-be7a-40bb-b1b8-db04737f70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration told Whelan''s family ahead of the Griner
        announcement, David Whelan said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36ee7d-b8c8-4e56-854f-5afedf6cb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to the media, David Whelan said his family was "devastated"
        at the news and increasingly worries that Paul won''t survive the rest of
        his sentence.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad590d0-b6f0-415e-ab55-bc94f0afd326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it became clear that Whelan would not be released alongside Griner,
        Whelan''s sister was visited in person by senior US government officials to
        "share and talk through" the news, according to senior administration officials.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e5e03-77c0-4172-9cb7-4c124f00824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:37.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, after the US secured the release of Trevor Reed,
        another American who''d been detained in Russia since 2019, Paul Whelan expressed
        frustration through a statement shared by his parents.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83138130-2540-4ee9-864a-dc458d8f7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why was I left behind?" Whelan said in April. "While I am pleased
        Trevor is home with his family, I have been held on a fictitious charge of
        espionage for 40 months."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c650b1-539a-47e8-a778-1ed99acd1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Merchant of Death'' included in swap</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf199e4-e967-4487-8de5-774f22e9cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout has returned home to Russia, the Russian foreign ministry said
        Thursday. The prisoner exchange with Griner was "completed successfully at
        Abu Dhabi Airport" on Thursday, the ministry said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde11bf8-e384-4e2c-baab-571e0b51589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a US decision to have the exchange happen in Abu Dhabi, an
        official familiar with the discussion said. "Russia was happy with it," then
        UAE facilitated and provided the venue.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8297073-e211-4889-bc7b-df025dcfda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Putin and UAE President Sheikh Mohamed Bin Zayed Al Nahyan,
        known as MBZ, met in Russia in October, one of the issues they discussed was
        prisoner exchanges, and there was an agreement that the UAE could be helpful
        on the topic, a senior UAE official told CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cca0f-ee14-4a9b-a803-0bdae4120f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was aware that MBZ planned to raise the topic with Putin
        and there was nothing but encouragement from the US side, the official said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea366c56-31a0-4c62-9cb6-ab7068e1a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was criticism of the Putin meeting at the time. But that
        meeting is part of the reason that Griner was released today," the official
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299c840-871d-4469-9eec-583a7dff3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Thursday, Biden thanked the United Arab Emirates
        for its help with the exchange.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c97b88-41ae-4dc5-9ac5-eb950d5ef937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE and Saudi Arabia said in a joint statement that the two
        countries were involved in joint mediation efforts leading to the prisoner
        swap. The statement said that the "success of the mediation efforts is a reflection
        of the mutual and solid friendship that connects both countries with the United
        States of America, and the Russian Federation."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8a522-943d-43ed-beec-54fb74f31c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the role of Saudi Arabia, US officials suggested a number
        of countries were involved.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9775586-323d-4ebd-90db-66ca0d34fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have and I''m sure we''ll continue to lean on partners around
        the world to work this through with us and to give us their ideas and to impress
        upon the Russians how important it is to us to resolve these sorts of cases.
        We appreciate when those partners do help us," an administration official
        said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38306a-4b62-46f0-93a3-42fe339ef172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bout, nicknamed the "Merchant of Death," is a former Soviet military
        officer serving a 25-year prison sentence in the United States on charges
        of conspiring to kill Americans, acquire and export anti-aircraft missiles,
        and provide material support to a terrorist organization. Moscow had slammed
        his sentencing in 2012 as "baseless and biased" and Bout has maintained he
        is innocent.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95758b7d-7b05-4a4c-99d2-049e46fc8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Zissou, Bout''s lawyer in the US, told CNN on Thursday that
        the prisoner swap between Griner and his client was "fair."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0da86e-e1f2-41e9-8e6e-670cb2b58792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:44.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have urged for some time, given the 15 long years that Viktor
        Bout has been in custody since the United States government targeted him in
        2006, his exchange for Brittney Griner, who has only been in custody for a
        few months, is fair," Zissou said in a statement.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300f092-fd14-4eea-8fb1-e7c2ae2d8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zissou told CNN said that his legal team knew a swap was imminent
        24 hours ago.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2fa63-af03-4ee1-8774-cce82e0585e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T12:55:51.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em>&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a502729-443c-4c81-906d-2e5308322965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T21:50:00.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/08/americas/viktor-bout-profile-prisoner-swap-intl/index.html">WNBA
        star Brittney Griner released from Russian detention in prisoner swap for
        convicted arms dealer</a>"</em></p>'
