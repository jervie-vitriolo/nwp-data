      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2022/11/29/DA-red-onion-supply-rising-prices.html">Nov.
        29</a>, the DA said it is looking into the increase in prices of red onion
        which recently reached â±300 per kilo.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d939e6-9cfa-4093-a33c-290686a60e8f'
      'mgnl:activationStatus': true
