      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> â The
        intensity of the war on drugs under President Ferdinand Marcos Jr. is the
        same as the previous administration, Interior Secretary Benhur Abalos said
        on Wednesday.</p>'
