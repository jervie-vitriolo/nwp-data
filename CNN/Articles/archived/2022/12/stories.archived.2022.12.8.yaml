      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970484d-5fd3-4637-8d54-ad52d7785ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:20:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âThe government is looking into buying directly from our producers,
        we are looking into the harvest of our farmers this month, and selling it
        directly to consumers through Kadiwa,â DA spokesperson Kristine Evangelista
        told CNN Philippinesâ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1c028-2876-4dda-9e7d-90cfbe2d6940'
