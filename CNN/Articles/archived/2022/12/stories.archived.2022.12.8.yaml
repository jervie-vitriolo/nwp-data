      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âOpening a coal mine in Cumbria is investing in 1850s technology
        and does not look forward to the 2030s low carbon local energy future,â Stuart
        Haszeldine, a professor at the School of GeoSciences at the University of
        Edinburgh, said in a statement.</p>'
    '35':
