  'SC-sets-2023-Bar-exams-in-September-':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-08T12:55:59.122+08:00
    'imagesource': 'jcr:245efa52-5c72-4c90-850d-7448aa30ad69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a629f2a-9975-4e33-a8ca-6d76c4b53d59'
    'lead': 'The Supreme Court on Thursday announced the schedule for the 2023 Bar
      exams that will be held in September â two months earlier than usual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T13:09:15.677+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T19:20:16.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:37.095+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC sets 2023 Bar exams in September

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8f420-3894-4f6e-a78e-556113d1cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> The
        Supreme Court on Thursday announced the schedule for the 2023 Bar exams that
        will be held in September â two months earlier than usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ffb9a-52b4-4020-961d-3fce9f96d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âThe rationale is both practical and societal: an earlier conduct
        of the examinations means an earlier release of examination results. Successful
        Bar examinees can commence their practice of law as early as December 2023,â
        Associate Justice and 2023 Bar examinations chair Ramon Paul Hernando said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225529f-6aab-4687-bee6-b6249a52cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âNew lawyers may begin contributing to their families and to the
        society as members of the Bar in the same year they graduated from law school,â
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2b9f3-7701-4bd7-a7e5-e654053bcdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bar Bulletin No. 1 series of 2023, the next Bar examination
        will be held on three non-consecutive days in a span of eight days â September
        17 (Sunday), 20 (Wednesday), and 24 (Sunday).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050083d3-910f-4380-aa38-b893b9f64d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the third digitalized and regionalized Bar exams conducted
        by the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522dcf0b-f747-4ea2-a77e-2af15568696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coverage of next yearâs exams will be divided into six core
        subjects with two subjects to be taken per examination day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4976a92-bffe-4b78-a007-4f18abfcba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morning sessions will be from 8:00 a.m. to 12:00 noon, while afternoon
        sessions will be from 2:00 p.m. to 6 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23658df3-8ca8-4f48-9bb4-8ffbd8f3725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar exams commonly take place during the second and third week of
        November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d83f81-7a5a-40fc-98d0-6ac160610bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Bar exams were held on November 9, 13, 16, and 20, garnering
        a total of 9,196 examinees out of 10,006 applicants who participated in the
        venue selection and were assigned to their respective local testing centers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5dc38f-54eb-4f41-abac-0f022640129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is equivalent to 91.90% turnout of examinees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e61bc1-de0e-4407-b83d-aef7e59e4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the bulletin, Hernando penned a personal note
        to 2023 Bar applicants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42246690-0363-4260-ad38-080ae8d4aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âExploit your last semester in law school to the fullest and your
        law review courses to the last minute as opportunities for mastery. Do a careful
        reading of all official 2023 Bar Bulletins and issuances. Be vigilant against
        misinformation and disinformation, and be adaptable in overcoming post-pandemic
        challenges,â he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b342c96-6561-4153-a98c-8ea51530f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:09:15.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:20:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never waver. May your body be strong and your mind fortified as
        you step onto the final stretch of this journey," he added.</p>'
