      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed9680-4294-40b1-88ba-4c03432799e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.748+08:00
