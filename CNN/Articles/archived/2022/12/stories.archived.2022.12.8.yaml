      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934b73b-6951-4655-aea8-5d3320ca87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:15:43.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the meat imports had no certificate of
        inspection from the National Meat Inspection Service. These also came from
        Germany, which has a meat import ban due the threat of African Swine Fever
        (ASF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7db92-b2ef-4df4-9122-7a684d6d8bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:15:43.258+08:00
      'mgnl:createdBy': 'bamba'
