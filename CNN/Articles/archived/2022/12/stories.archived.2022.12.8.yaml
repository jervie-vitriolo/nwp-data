      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, the AfD was formally placed under surveillance by
        Germany''s BfV domestic intelligence service on suspicion of trying to undermine
        the country''s democratic constitution.</p>'
    '44':
