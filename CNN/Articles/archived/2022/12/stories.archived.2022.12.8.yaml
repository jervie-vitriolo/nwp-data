    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a9984-eccf-426a-b8c8-fb876225780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.387+08:00
      'mgnl:createdBy': 'jelo'
