      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âThe thing with unconscious bias â it is actually no oneâs fault.
        But once it has been pointed out, or identified within yourself, you then
        need to make it right,â he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530d7ff-a473-4f6c-809f-1f3d0226417a'
      'mgnl:activationStatus': true
