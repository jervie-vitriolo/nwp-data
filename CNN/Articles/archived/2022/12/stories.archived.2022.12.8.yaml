      'mgnl:lastActivated': 2023-01-17T19:12:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a785e4e-1b4f-4b0f-aaa0-080fe1293572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T23:24:23.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:12:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with regret that the Philippine Embassy in the state of Qatar
        confirms the death of a Filipino national who unfortunately met his demise
        while working at a resort in Mesaieed," it said in a statement Thursday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f236086-7f25-4409-bab3-1fe035a36ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T23:24:23.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:12:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf232679-074a-4beb-a2b2-994d71357dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T23:24:23.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:12:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy is working with authorities to determine the details
        of the accident and will be in contact with the family of the deceased regarding
        the repatriation of the remains, the DFA said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e15ed0-5ef1-4fbe-ab46-f55feea16be7'
      'mgnl:activationStatus': true
