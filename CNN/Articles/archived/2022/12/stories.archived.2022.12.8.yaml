      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal prosecutor''s office said the raids are continuing and
        are directed against a further 27 suspects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476992d8-d80a-4978-a04a-8f8138c69175'
      'mgnl:activationStatus': true
