      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49bbc5-c871-4216-b872-ee0e56e1482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts linked Germany''s increasingly frequent violent right-wing
        attacks with the rise of the Alternative for Germany (AfD) party, which in
        2017 became the first far-right party to win seats in Germany''s parliament
        in nearly 60 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331cc11-0b7f-4216-8340-64efe687d4ae'
      'mgnl:activationStatus': true
