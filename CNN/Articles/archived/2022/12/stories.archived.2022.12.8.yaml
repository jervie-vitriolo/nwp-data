      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham and Kensington Palaces will likely be braced for the
        fallout from the series, after sustained tensions between Harry and his father,
        King Charles, and brother, Prince William.</p>'
