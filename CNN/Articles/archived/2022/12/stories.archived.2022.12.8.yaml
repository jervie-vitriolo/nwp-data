      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539af6b-3784-425c-9921-f5a5045511ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also compared Meghan to his mother, Princess Diana, who died
        in a car crash while being chased by paparazzi in 1997. âSo much of what Meghan
        is and how she is is so similar to my mum â¦ She has the same confidence, she
        has this warmth about her,â he said in the first episode.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce0fcb-cae1-4a3b-9c24-5d316ccacc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7a2bf-5678-4cf3-9c0a-be5448b5b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he âlearned thingsâ from his motherâs anger at the media
        while she was alive that affected his view of royal life, including seeing
        firsthand âthe pain and suffering of women marrying into this institution.â</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8570e5e-2fe4-4b52-92ac-10d657f17543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bda28c-4753-4d18-9855-04caf74d76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âI remember thinking, how can I ever find someone who is willing
        and capable to be able to withstand all the baggage that comes with being
        with me?â he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7e6aa-c11e-4f71-b68f-46b7162f85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
