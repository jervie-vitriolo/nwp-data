      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219faa5-700d-4c00-a4a8-0793b5b8abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:02:30.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated January 2022 and released on its website recently,
        the COA affirmed a notice of disallowance first issued in March 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71dcac-2b32-48d4-a37a-3f41df5dc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:02:30.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66c32a-9f03-4cde-8ae1-852e8cd78ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:02:30.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âThe ND (notice of disallowance) is properly supported by evidence,
        duly documented with photographs, based on the findings of the SAT (Special
        Audit Team) in their actual inspection of the project,â COA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a507b7-00e8-4b43-942c-5dd0064a06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:02:30.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4044d-c0d5-4395-814b-47794af50411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:02:30.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors flagged traffic safety projects undertaken by the
        Davao City District Engineering Office which were all awarded to a single
        contractor in 2009-2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c404f-5c7c-471f-87e4-8bb0d0445ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:02:30.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbbf81-a6df-4c8b-94cc-2bdd64a29da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:02:30.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:17:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They flagged questionable disbursements such as on guardrails, road
