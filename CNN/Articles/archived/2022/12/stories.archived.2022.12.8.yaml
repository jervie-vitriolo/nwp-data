      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âItâs really hard to look back on it now and go, what on earth happened?
        Like how did we end up here?,â Harry said in a video diary shown in the first
        episode, recorded shortly after the pair finished their final royal duties
