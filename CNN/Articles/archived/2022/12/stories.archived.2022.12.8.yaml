      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three episodes of the project, titled âHarry &amp; Meghan,â
        were released on Thursday after months of speculation that the couple would
        star in a tell-all series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015e368-49bf-411e-9937-b89534c3ebcb'
