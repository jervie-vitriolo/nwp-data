        target="_blank">Scientists finally know why people get more colds and flu
        in winter</a>."</em></p>'
  'new-york-times-journalists-strike':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-08T11:25:44.381+08:00
    'imagesource': 'jcr:5515cd7a-9dbc-4456-bdd7-9116a930991c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15b0c349-e102-4dc1-bb18-7219ba967734'
    'lead': 'A 24-hour strike at The New York Times, a historic demonstration in which
      more than 1,100 employees are expected to participate, will take effect Thursday
      at midnight, after management and the union representing staffers failed to
      reach an agreement for a new contract after more than a year and a half of negotiating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T11:30:17.510+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:21:23.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:34.705+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['journalism', 'journalists', 'New-York-Times']
    'template': '1'
    'title': 'New York Times journalists will stage historic 24-hour strike after
      management and union fail to reach deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3348059-937b-46b3-a3ca-c23aa9808255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â A 24-hour strike at The New York Times,
        a historic demonstration in which more than 1,100 employees are expected to
        participate, will take effect Thursday at midnight, after management and the
        union representing staffers failed to reach an agreement for a new contract
        after more than a year and a half of negotiating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3faf852-3804-4918-a920-abf9ee99940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disappointing that they''re taking such drastic action, given
        the clear commitment we''ve shown to negotiate our way to a contract that
        provides Times journalists with substantial pay increases, market-leading
        benefits, and flexible working conditions," Meredith Kopit Levien, president
        and chief executive of The Times, said in an email to the company Wednesday
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd207986-969c-48aa-b081-4a3f2e145a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NewsGuild of New York, which represents journalists and other
        staffers at The Times, said in a statement that the walkout was "due to the
        company''s failure to bargain in good faith, reach a fair contract agreement
        with the workers, and meet their demands."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01bae1-cf76-400b-ade6-425b0f0bdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act of protest, which has not been staged by employees at the
        newspaper of record in decades, will leave many of its major desks depleted
        of their staffs, creating a challenge for the news organization that millions
        of readers rely on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025222dc-5f3c-402f-8cae-1f22cbe4d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive at The Times, who requested anonymity to speak candidly,
        acknowledged to CNN on Wednesday that the work stoppage would certainly create
        difficulties. But, the executive said, management has readied for the moment
        and could rely on the newspaper''s other resources, such as its international
        staff which largely are not part of the union, to fill the voids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54daf0f5-ed5c-4602-9bac-b4afaf03cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Kahn, executive editor of The Times, said in a note to staff,
        "We will produce a robust report on Thursday. But it will be harder than usual."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83fa0d-b348-4e54-93ac-b7d46ffd18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kopit Levien added in her email to the company that The Times has
        "plans in place to ensure that we meet our obligation to our readers and the
        general public by reporting the news as fully as possible through any disruption
        caused by a strike."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6d493-3973-486f-abdf-9724897c7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some staffers at The Times went as far on Wednesday as to urge
        readers not to consume the outlet''s content during the walkout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c76e0-9d34-4449-a8e4-7e27be201b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking readers to not engage in any [New York Times] platforms
        tomorrow and stand with us on the digital picket line!," Amanda Hess, a critic-at-large
        for the newspaper, wrote on Twitter. "Read local news. Listen to public radio.
        Make something from a cookbook. Break your Wordle streak."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2010d-fa36-4e91-97fa-948467392eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike comes as the Gray Lady and the NewsGuild of New York
        remain at odds over a number of issues, particularly wages, amid a backdrop
        of layoffs and cuts across the media industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fd3e8-9b1e-4345-bd51-0ac52227bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, CNN laid off <a href="http://www.cnn.com/2022/12/01/media/cnn-layoffs/index.html"
        target="_blank">hundreds of staffers</a>, newspaper chain Gannett cut 200
        employees, NPR said it will need to find $10 million in savings, and <a href="http://www.cnn.com/2022/12/06/media/buzzfeed-job-cuts/index.html"
        target="_blank">other news organizations</a>&nbsp;have explored the need to
        trim budgets and freeze hiring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d260c9-042d-456d-a45f-fbd567c09a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times has maintained that it offered the guild "significant
        increases," but the union countered that the newspaper''s management has "frequently
        misrepresented its own proposals."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dae29-e34f-4986-a2f7-fbe7a0df2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Union Times, a newsletter published by the NewsGuild, described
        The Times'' wage concessions on Wednesday as "paltry" and said management
        has "barely budged" on the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aeffcb-c4a1-4855-869f-7f7256403299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties have been bargaining since the last contract expired
        in March 2021. Last Friday, the NewsGuild informed The Times about its plans
        to stage a walkout, a move aimed at applying pressure to management to offer
        additional concessions in negotiations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb41ca9-044a-4a6c-b307-bba778eac264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union has asked The Times to meet in the middle on wage increases,
        but the newspaper believes the union started from an extreme position, making
        doing so a non-starter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e797dd99-ffd7-4de5-8c6a-6a096242a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have worked throughout the week to avert the 24-hour
        strike. But it was to no avail.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557d2fc-bef9-406a-a8fa-d99229cc4afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management at The Times had grown frustrated with how the NewsGuild
        has sought to conduct negotiations and partly blamed the lack of progress
        on it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239645f-f1d4-45c5-8630-9b25a45f6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They refuse to meet in person," the executive told CNN. "It''s
        a really important point. I can''t emphasize it enough. We have negotiations
        on Zoom. There are eight or so people from management, as many as 18 people
        on the bargaining committee from the NewsGuild, and as many as 200 union members
        watching as ''observers.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0926f9-840c-4367-8c25-f4f47a3ae658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations are essentially public," the executive continued.
        "And that changes the whole dynamic of negotiations. It becomes very performative
        and very theatrical. It''s really hard to get things done. It''s like a show.
        And we need productive negotiations to get to a deal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adaac3b-7859-4839-b9d8-68569fd65611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan DeCarava, president of the NewsGuild of New York, said in
        response, "Union democracy is crucial to union power. That is why we don''t
        do closed-door negotiations, which management continues to demand."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ac00c-c0b7-4537-ba9b-38976fd571dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All members who will be affected by the decision made at the bargaining
        table should be privy to those discussions," the representative added. "When
        Times management comes to the bargaining table with their insulting and disrespectful
        offers, they have to explain it to a room full of their own employeesâand
        they hate it. The result of management''s public actions is the powerful strike
        that is happening tomorrow."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240cdc6-53de-4b5b-8bb4-df5133e9ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:30:17.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/07/media/new-york-times-strike/index.html#:~:text=A%2024%2Dhour%20strike%20at,and%20a%20half%20of%20negotiating."
        target="_blank">New York Times journalists will stage historic 24-hour strike
        after management and union fail to reach deal</a>."</em></p>'
  'theranos-sunny-balwani-sentenced':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-08T11:30:31.477+08:00
    'imagesource': 'jcr:42568b5e-5d36-4b06-974f-c2fb7d61b8e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b724e871-b14a-4ce3-bed8-b2a954383aad'
    'lead': 'It marks an end to the stunning downfall of a high-flying Silicon Valley
      company that resulted in the rare convictions of two tech executives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T11:35:57.025+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:21:22.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
