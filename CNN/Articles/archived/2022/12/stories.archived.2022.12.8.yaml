      'jcr:uuid': '49332001-c08e-426a-bf46-8d80c33bf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva, meanwhile, thanked counterparts
        in the House of Representatives for heeding the call to keep off pension funds.
        He suggested sourcing investments from revenues in the mining and plastic
        industries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebc482-5963-4eff-a0e6-a19a8aeabbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:56.408+08:00
