      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This victory is a huge boost to Diaz''s bid to qualify in the 2024
        Paris Olympics as she will try to defend her title in the Summer Games.</p>'
