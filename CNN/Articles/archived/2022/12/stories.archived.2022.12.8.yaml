    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5ffe7-5df6-4f43-b543-aa9ffa326287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
      'mgnl:createdBy': 'bamba'
