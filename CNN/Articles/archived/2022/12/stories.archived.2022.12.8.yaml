      'mgnl:lastActivated': 2023-01-17T19:19:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate Minority Leader Aquilino âKokoâ Pimentel III and opposition
        Senator Risa Hontiveros, the House lawmakersâ latest decision conceding to
        the removal of state pension agencies as funding sources shows just how âweakâ
        the proposal is.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d284f60-dc51-40d5-82df-03d2f232a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.385+08:00
