      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the concern for a secure livelihood decreased by 17% because
        of the possibility of the expansion of the economy that created more job opportunities.</p>'
