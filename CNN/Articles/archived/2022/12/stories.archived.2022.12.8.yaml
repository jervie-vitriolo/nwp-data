      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will now have to prove that there are excess, investible
        funds with the Land Bank, Development Bank of the Philippines, and the BSP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87975585-7217-4986-bac0-eb408d5cbbea'
