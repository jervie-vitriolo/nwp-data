      'jcr:uuid': 'a5ea215e-cfe8-44b8-ae10-b3d14c8876cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:56:22.619+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:16:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being considered as the most urgent national concern in 2021
        with 43%, the concern for controlling the spread of COVID-19 dropped to only
        9%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dafb32-b525-46c5-bc5a-54eec7eb074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:56:22.619+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:16:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health and wellness, secure livelihood and good education,
        respectively, topped the urgent personal concerns of adult Filipinos.</p>'
    '20':
