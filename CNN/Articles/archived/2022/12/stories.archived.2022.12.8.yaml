      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State of Emergency (SOE) will be enforced in nine of Jamaicaâs
        14 parishes, including Clarendon, Saint Catherine, Westmoreland, Hanover and
        parts of Kingston, Saint Andrew, Saint Ann and Saint James, which encompasses
        the popular tourist destination Montego Bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5475705-e36a-496e-959e-fa24f471d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:18:42.984+08:00
      'mgnl:createdBy': 'faith'
