    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ffe30-b0ec-4e3f-89e6-7e8631584c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Appointments approved the designation of Solidum
        and two other Cabinet secretaries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9032e-b360-4bde-80ec-066a6d46e62c'
      'mgnl:activationStatus': true
