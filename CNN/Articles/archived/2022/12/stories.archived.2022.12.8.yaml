      'mgnl:lastActivated': 2023-01-17T19:19:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âCredibility issue <em>din po kasi itong</em> Maharlika with political
        implications unfortunately so if we really want to set up an investment fund
        with majority of the money coming from BSP, why not let the Monetary Board
        be the oversight of the fund and an arm or office in central bank be set up
        to manage the fund?â Villanueva said.</p>'
