      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government data showed
        24,159 drug suspects have been arrested and â±9.9-billion worth of illegal
        drugs have been confiscated in various drug operations from July 1 to Nov.
        24, 2022.</p>'
