      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series comes over a year and a half after the coupleâs bombshell
        interview with Oprah Winfrey, which contained a flurry of criticisms of members
        of the royal family and caused turmoil at the palace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0e0f4-6e6b-4592-93e1-c0da1e10f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
      'mgnl:createdBy': 'faith'
