    'mgnl:tags': ['Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'inflation', 'economy',
      'employment']
    'template': '1'
    'title': 'Marcos: Economy doing well despite high inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81055f-94f4-47e1-acca-a2c551d7d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> â President
        Ferdinand Marcos Jr. said better employment numbers indicate an improving
        economy despite high consumer prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b9c73-2bbb-4b7f-8b04-10b3801b4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang balita na tumaas ang</em> inflation rate <em>na hanggang</em>
        8 percent last November, <em>mayroon naman kasabay na mas magandang balita
        na bumaba ang</em> unemployment rate <em>sa</em> 4.5 percent <em>mula sa</em>
        5 percent," the president said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8543e3-f873-47e4-bde9-d0da4c6a8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The news that inflation rate rose to 8% last November,
        was accompanied by the good news that the unemployment rate fell to 4.5% from
        5%.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b09cf-cb2c-42dd-95c5-7a77d3c3aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/business/2022/12/7/unemployment-october-2022.html"
        target="_blank">Philippine Statistics Authority</a> (PSA) reported on Wednesday
        that the jobless rate was lower in October, translating to 2.24 million Filipinos
        without work â the lowest in two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff72b5b-3901-4ce4-a1e0-53be549970bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said <a href="https://www.cnnphilippines.com/business/2022/12/6/inflation-November-2022.html"
        target="_blank">inflation rose</a> to 8% last month from 7.7% in October,
        a record high in 14 years. While this is within the 7.4% to 8.2% forecast
        of the Bangko Sentral ng Pilipinas, it brings year-to-date inflation to 5.6%,
        beyond the 2%-4% full-year target.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643747c-87ba-453f-92e4-f83bb112b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said despite high prices, he believes an economic contraction
        is nowhere in sight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29b829-a666-412b-bb4b-f0b652685063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kahit papaano ay hindi... malakas ang loob natin hindi
        tayo magkakaroon ng</em> recession <em>dito sa</em> Pilipinas <em>dahil masyadong
        mababa ang</em> unemployment rate," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af18d3-ccbe-44ce-a59f-a54a8f2dac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I remain optimistic the country will not experience
        a recession because the unemployment rate is too low.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62777737-908e-49ba-977c-a70f6cd5f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said his administration would continue to work on
        creating more jobs âone of his promises early on his term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb89a7-b871-425a-86d6-657c0f7a9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gumagawa kami ng marami pang ibang paraan para mas maging magaan
        sa bulsa ng ating mga kababayan itong napakabilis na pagtaas ng presyo ng
        kung ano anong mga bilihin at asahan ninyo na lahat ng paraan maaari nating
        gawin ay gagawin natin para pababain ang</em> inflation rate, <em>gawing mas
        mabagal man lang ang pagtaas ng presyo,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcc0d1-334d-4912-ae53-db9fd32ba161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation. We are resorting to several means to keep things affordable
        for the public, and they can expect that we will do all we can to keep the
        inflation rate down, and slow down price increases.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e5d65-5e1d-47c9-8c71-fe2678fbbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:11:56.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:17:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia, Pilar Manuel, and Rex Remitio
        contributed to this story.</em></p>'
