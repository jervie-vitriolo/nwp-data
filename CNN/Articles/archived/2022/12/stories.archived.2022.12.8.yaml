      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA official said the department wants to work with traders as
        they are seen as a bottleneck in the value chain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43aa49-9b24-4d47-b687-7016f5987836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e83f55-b9ff-4335-abdb-a45de0d1fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon harvesting, farmers sell their produce to the traders, who
        keep the commodities in cold storage facilities. As to when these will be
        released to the markets, it is something that the traders decide, she noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc084a0-1656-4344-abda-9ad67e299ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d70e5f-2ba3-4801-ab65-ec043301b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âIâm not putting them in a bad light but thing is we have to find
        a way. I understand that there are some cost considerations as far as storage
        is concerned, but I think one of the things that we have to do is to eliminate
        certain layers to be able to bring down the prices,â she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5ef51-934c-43a9-8d48-d345ccbb46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a60d84-6e30-43c7-a752-6e453ad54664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the DA is also holding dialogues with onion stakeholders
        to find a solution to the problem for the benefit of the farmers and consumers.  The
        government is also looking at areas where it can intervene while also respecting
        the other members of the value chain, she added.</p>'
