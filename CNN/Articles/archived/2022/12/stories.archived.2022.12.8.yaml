      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf390e33-7d62-472f-a29c-787140ebf555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.387+08:00
      'mgnl:createdBy': 'jelo'
