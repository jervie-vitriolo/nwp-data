      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meghan is âso similarâ to Diana</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49eee2d-f5d7-4d22-958b-37a3f6fa3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the first three episodes of the series, the couple spoke
        of their frustration at the hands of the notoriously boisterous British media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ee940-3e70-483a-a348-56e7e3d0795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
