      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>âSkeletonsâ in the royalsâ closet</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05546d2-1aaf-48f8-90ea-ce83a42964bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âI accept that there will be people around the world who fundamentally
        disagree with what Iâve done and how Iâve done it,â Prince Harry said of the
        watershed decision to leave the royal family in early 2020, which set the
        stage for years of revelations from the couple and turned their relationships
        with Harryâs relatives frosty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba5f9c-bb80-4c5f-89ec-8baecd2fedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:15.905+08:00
