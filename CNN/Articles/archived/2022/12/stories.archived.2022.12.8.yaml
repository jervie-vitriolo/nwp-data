      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have spoken before about the constraints placed on them
        while members of the royal family, and that frustration re-emerged repeatedly
        in the documentary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f05127-6ea1-4c2f-96b9-0fa88d8b1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
