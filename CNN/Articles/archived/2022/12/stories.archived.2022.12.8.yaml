        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d38404-98a6-451a-b828-89230d9805fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.200+08:00
