    'template': '1'
    'title': 'Celine Dion reveals she has a rare neurological syndrome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabf3fd-8753-4d53-9d84-fcaeb35be413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â</strong>&nbsp;Celine Dion is postponing several
        Europe tour dates after the recent diagnosis of a rare neurological disorder
        that doesn''t allow her "to sing the way I''m used to," she announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18599ca-d1e6-4e9a-8852-d8d75ede986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer has stiff-person syndrome, which affects "something
        like one in a million people," Dion, 54, said in an emotional video post Thursday
        to her verified Instagram account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51278ac5-534d-4872-a932-f69ff352e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''re still learning about this rare condition, we now know
        this is what''s been causing all of the spasms that I''ve been having," she
        said. "Unfortunately, these spasms affect every aspect of my daily life, sometimes
        causing difficulties when I walk and not allowing me to use my vocal cords
        to sing the way I''m used to."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000fe5b-7b92-4210-905e-58df622ed37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiff-person syndrome is "a rare, progressive syndrome that affects
        the nervous system, specifically the brain and spinal cord," according to
        the National Institute of Neurological Disorders and Stroke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364da489-f877-4beb-b7b3-2d3b8d690e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Symptoms may include extreme muscle stiffness, rigidity and painful
        spasms in the trunk and limbs, severely impairing mobility," the institute
        says. "Spasms can generate enough force to fracture bone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7b75f-3da5-41c7-8453-7691c485e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific treatments "will improve the symptoms ... but will not
        cure the disorder," it says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324886c-8429-4391-abb7-f2069e480806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion has struggled with her health for a while, she said, adding
        she has a great team of medical professionals and her children''s support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77165b48-9db8-48ec-9009-89fd1ee20f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m working hard with my sports medicine therapist every day to
        build back my strength and my ability to perform again," she said. "But I
        have to admit it''s been a struggle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b7292-a240-42c5-b986-d9ad8e055cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:10.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner said singing is all she knows â and what she loves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3931659-28ae-432b-af00-092d4dbd3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss you so much," she said. "I miss seeing all of you, being
        on the stage, performing for you. I always give 100% when I do my shows, but
        my condition is not allowing me to give you that right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b5b6e-3c80-4bac-abb9-1eeb5a529017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion has "hope that I''m on the road to recovery," she said. "This
        is my focus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0494d-4351-4449-9fa8-56d94eac28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked her followers for their "encouraging wishes of love
        and support by social media."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fff80d-da57-409a-899e-5896656e3b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means a lot to me," Dion concluded her message tearfully.
        "Take care of yourselves. Be well. I love you guys so much, and I really hope
        I can see you again real soon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73992d-fb86-4fba-bb07-4fabbdaad883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion''s spring 2023 shows will be rescheduled to 2024, and eight
        summer 2023 will be canceled, the post said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea43b62-616b-4bd0-8342-e82a2888d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:34:09.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/08/entertainment/celine-dion-stiff-person-syndrome/index.html">Celine
        Dion reveals she has a rare neurological syndrome</a>"</em></p>'
