      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said the department is coordinating with the Bureau
        of Plant Industry (BPI) to determine the cause of the hike and if there is
        a supply shortage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8eecc-e11f-494e-9366-7940132d1c19'
      'mgnl:activationStatus': true
