      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba448a-08f7-4d31-a1b9-a9d129b799eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.938+08:00
