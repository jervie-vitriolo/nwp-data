      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Interior Minister Nancy Faeser thanked the 3,000 police personnel
        involved in the raids and said the ReichsbÃ¼rger movement was "united by their
        hatred of democracy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01f4aa-b867-43d0-b4ea-593c1a9cc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
