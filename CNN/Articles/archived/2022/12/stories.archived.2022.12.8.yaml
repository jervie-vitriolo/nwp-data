      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb6a79-8020-4eb1-9b99-ce0459416692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups have condemned the AFP for what they say was a â<a
        href="https://www.cnnphilippines.com/news/2022/12/3/Groups-denounce-Ericson-Acosta-slay.html">brutal
        slay</a>,â with the NDF Negros Chapter tagging the two peasant rights advocates
        as âcasualties of a fake encounter.â</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63c427-9cfa-4735-a3ba-7a0f1a1585c1'
      'mgnl:activationStatus': true
