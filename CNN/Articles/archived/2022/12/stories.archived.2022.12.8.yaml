      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens are questioning his suggestion, with some saying he is
        insensitive and that poverty should be first addressed to eventually solve
        hunger.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7a7a0-a6db-4986-a176-8d6c11eae6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.968+08:00
