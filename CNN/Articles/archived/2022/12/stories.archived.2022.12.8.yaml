  'trump-lawyers-properties-search':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-08T01:34:13.100+08:00
    'imagesource': 'jcr:8ad67fdd-20c7-4fa1-82c5-e0641fee8b53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51170ae4-9e7c-4bb0-857d-1b9c22fa45ea'
    'lead': 'Lawyers for former President Donald Trump recently hired a team to search
      four of his properties for any potentially remaining classified materials, according
      to a source familiar the matter.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-08T01:36:57.131+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:21:33.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:32.149+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Trump lawyers hire outside team to search four properties for classified
      info'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e610db-a35a-49de-b5b2-a0734c674be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lawyers for former President Donald Trump
        recently hired a team to search four of his properties for any potentially
        remaining classified materials, according to a source familiar the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c3fa1-6210-4a4b-af24-36c98b6274ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of two searched Trump Tower in New York, the Bedminster
        golf club and two other properties amid lingering concerns from the Justice
        Department that not all documents had been returned to the federal government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913bf50-9610-4081-b7e2-510ec843c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four searches, which were carried out in recent weeks, were
        overseen by Trump''s legal team, the source said. Trump''s attorneys offered
        to let federal investigators observe the search at his Bedminster property,
        but that offer was declined. Given the Justice Department''s response, Trump
        lawyers did not make a similar offer for the search of the other properties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad8fca-2560-4087-aa13-7fbcb39a1a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be highly unusual for the Justice Department to observe
        searches that aren''t conducted by law enforcement. The department declined
        to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8e0c2-d24e-4923-aff9-4a3cad13368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what the subsequent contact between the Trump legal
        team and federal investigators has been since the searches. The source would
        not detail what they have told the Justice Department about the search, but
        did say they have not attested to the Justice Department that no new material
        was found during the search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436542b-8ad0-4d29-aacc-ff7d3ed95b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some details of the search were first reported by The Washington
        Post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d07e6-4df2-4912-b5ea-fb16060d254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported exclusively that Trump''s legal team was
        considering allowing federal agents to search Mar-a-Lago again to satisfy
        Justice demands that all sensitive government documents were returned. The
        matter was addressed in a court proceeding this fall where the Justice Department
        asked a judge to issue an order compelling the Trump team to arrange for another
        search.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fa4f7-0f9f-49d2-aaa1-fa7b3f0a673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:36:57.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://www.cnn.com/2022/12/07/politics/trump-lawyers-properties-search/index.html">Trump
        lawyers hire outside team to search four properties for classified info"</a></em></p> '
  'indonesia-criminal-code-tourists':
    'author': 'Heather Chen and Masrur Jamaluddin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-08T01:39:32.858+08:00
    'imagesource': 'jcr:5c56ed54-3a14-4e68-9d3e-3d86e209f4f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb9083d9-048e-4b57-a7f7-3dde9f53bfa5'
    'lead': 'New rules raise concerns for human rights, but also for the country''s
      battered tourism industry with experts warning they could scare visitors away,
      potentially losing billions in revenue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T01:43:37.836+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:21:33.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:32.537+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'sex-laws']
    'template': '1'
    'title': 'How Indonesia''s new sex laws will affect tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a68d7-b04e-48b7-a2a3-7c68c3e31b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Sign up for Unlocking the World, CNN Travel''s
        weekly newsletter. Get news about destinations opening, inspiration for future
        adventures, plus the latest in aviation, food and drink, where to stay and
        other travel developments.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6af460-6b9b-44a7-b90e-db5b618a46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> International travelers have been flocking
        back to the popular resort island of Bali as the Covid pandemic subsides,
        prompting hopes that Indonesia''s battered tourism industry is on the road
        to recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da84079-da57-4ff8-a7fc-bcdf1be5e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week, controversial new laws were passed in parliament
        that ban cohabitation and sex outside marriage. The laws will apply not just
        to residents but also to foreign expats and tourists in the country -- raising
        concerns from experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723e09b-c7f4-4b2d-a3d3-75af3afb4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the changes are not expected to kick in for at least another
        three years, industry players tell CNN that the new criminal code could put
        foreigners off visiting and hurt the country''s global reputation, starving
        it of vital tourism revenues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6bf229-cefe-4abc-bcdb-9b00840c1a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A turnaround for travel operators</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dabad0-22c3-4fb9-ac5f-6b198ca99f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our point of view as tourism industry players, this law will
        be very counterproductive for the tourism industry in Bali -- particularly
        the chapters about sex and marriage," said Putu Winastra, chairman of the
        country''s largest tourism group, the Association of The Indonesian Tours
        And Travel Agencies (ASITA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4f872-3d3e-4bde-8976-38097f7fa8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws are seen as response to rising religious conservatism
        in Muslim-majority Indonesia in recent years, with parts of the country enforcing
        strict Islamic codes. In Bali, the population is predominantly Hindu and as
        a result has tended to have a more liberal social environment that appeals
        to Western tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b531fe4-5a56-481f-a6c5-ddaef5ade96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian lawmakers have defended the new laws, saying they were
        an attempt to satisfy "public aspiration" in a diverse nation. Law and Human
        Rights Minister Yasonna Laoly said on Tuesday that it wasn''t easy for a multicultural
        and multi-ethnic country to make a criminal code that "accommodates all interests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a25f98-67cf-4c4b-b5c1-26525cbed26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winastra says that the new laws caught him and others off guard
        because they felt the government had been very enthusiastic about increasing
        foreign tourist arrivals. "Now there will now be rules and laws that will
        burden tourists and the industry," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2467a5-8fe9-43b7-b195-988a51487873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most major tourist hotspots around the world, Bali suffered
        significant economic turmoil during the Covid-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf45501-e012-4dbd-a4ab-56636299b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From more than 500,000 foreign visitors each month, arrivals slumped
        to as low as 45 for the entire year of 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d75937-8798-4640-b2eb-d9950e43c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the pandemic in retreat, government and tourism industry
        officials had been forecasting a healthy revival, potentially bringing in
        billions of dollars of revenue for the Indonesian economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45319863-857e-4752-b20b-0a5f55a663bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the World Travel &amp; Tourism Council, a global
        industry body, forecast annual growth of 10% for Indonesia''s travel industry
        over the next 10 years, predicting the sector would contribute nearly $118
        billion dollars to the country''s GDP while creating more than 500,000 jobs
        each year for the next decade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314be58-cb79-4815-966e-7f26ef5e301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local guide Ken Katut told CNN Travel that he believed things were
        "progressing in the right direction" in the tourism industry after G20 leaders
        held a summit in Bali in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedde334-68d9-41f1-8acd-daf64551a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels were bustling with delegates, Ken said, and he was "thrilled"
        to be busy ferrying tourists around the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fa4c1-7855-4520-9c91-056180dfabde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The G20 was great for us who had been out of work during the pandemic,"
        he said. "It really brought Bali back to life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a36b4-fd18-45f5-9328-4b1479047efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some worry the momentum will be cut just as it was starting
        to pick up again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3e94f-392e-47bd-9747-f756a31a6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to know</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28afd3-5acd-4aaa-af5b-2ad4a179ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new criminal code, anyone -- Indonesians or foreigners
        -- found guilty of adultery or premarital relations could face 12 months in
        jail. It''s not yet clear how these laws will be enforced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10070bf-a9a3-4fcd-8fd6-5340953b0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do tourist couples (visiting Bali) have to prove that they are
        married? Should we be asking them if they are married or not?" wonders Putu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417cd95-4f51-48b9-ace4-68dbe74b75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now foreign tourists will think twice about traveling to Bali because
        they might be jailed for violating the laws."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb04e8c-39ba-4f38-8910-34df5d4ea380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have noted how the laws will disproportionately affect
        women and members of the gay community, and added that they could "provide
        an avenue for selective enforcement."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2b078-b3d6-4d0f-87f6-e8bde72b6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel operators have also objected to the laws, saying it would
        be difficult for them to enforce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6f544-05a6-44f2-b3f8-03525e3686b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asking couples whether they are married or not is a very private
        area and it will be an impossible task to do," said Ida Bagus Purwa Sidemen,
        Executive Director of the Indonesian Hotel &amp; Restaurant Association (PHRI).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc8cc51-60f7-4e4a-a429-c84e914c9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidemen feels that the Indonesian government will review the laws
        following public backlash. "We just can''t be asking every couple about their
        legal marital statuses. It will create huge problems for us," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50978fa-7884-4502-9bb8-abede543e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what is going to happen to us now if the new laws scare tourists
        off? Will we go back to how we were during the pandemic?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a241d76-b596-473c-946e-df6453fe848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government can''t be wanting tourist (revenue) and at the same
        time enforcing these laws that will scare people away. It just doesn''t make
        sense."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3eda4-b800-40d4-87c2-a570e7be917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:43:37.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/travel/article/indonesia-criminal-code-tourists-intl-hnk/index.html"><em>"How
        Indonesia''s new sex laws will affect tourists"</em></a></p> '
  'philadelphia-boy-in-box-death-identified':
    'author': 'Amanda Musa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-08T01:44:49.354+08:00
    'imagesource': 'jcr:2c4f6347-a298-4617-ab83-c5c3970d28ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a026d2f9-7bc4-423d-b821-653c1ecccc02'
    'lead': 'More than six decades after a boy was found dead in a box in Philadelphia,
      investigators have identified the child with the help of DNA, police announced
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T01:46:52.758+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:21:32.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:32.725+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DNA', 'Philadelphia', 'Boy-in-the-Box']
    'template': '1'
    'title': 'DNA analysis helps Philadelphia Police identify a child found dead inside
      a box 65 years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6adc0-4765-4a1b-b384-73de4a644537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than six decades after a boy was
        found dead in a box in Philadelphia, investigators have identified the child
        with the help of DNA, police announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ea0ef-5bc5-4141-80d1-f4be7c5d0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what would come to be known as the "Boy in the Box" case, the
        child was discovered wrapped in a blanket inside a cardboard box on February
        25, 1957, in a wooded area of northeast Philadelphia, according to the National
        Center for Missing and Exploited Children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1800c2-308b-4a7b-9ee4-c4954ff291c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy had several scars on his body and his hair had recently
        been roughly chopped and buzzed, the center said. The boy -- estimated to
        be between 4 and 6 years old -- weighed only 30 pounds and appeared to be
        malnourished, according to the center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacea3d-5ba4-4984-967a-245b31261b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite numerous attempts to identify the child throughout the
        years, the identity of the boy remained a mystery. Through detective work
        and DNA analysis, police are finally able to identify the child," the Philadelphia
        Police Department said in a news release Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6be7e-51ab-4423-a7c7-7adc09bef4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not yet released the name of the boy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cfc42-cc47-4394-b3ec-8979690345a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is Philadelphia''s oldest unsolved homicide, according
        to police, who are still looking for the child''s killer. There is a $20,000
        reward for information leading to an arrest and conviction in the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917a2e0-fcbf-4cbf-8980-82e4977a057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City authorities are holding a news conference on December 8 to
        discuss the new developments. Philadelphia Police Commissioner Danielle Outlaw,
        along with the city medical examiner and the head of the police department''s
        homicide unit, will be present to share information, the release said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df1940-ba70-4751-abcd-9d6386afe760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T01:46:52.759+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/12/06/us/philadelphia-boy-in-box-death-identified/index.html"><em>"DNA
        analysis helps Philadelphia Police identify a child found dead inside a box
        65 years ago"</em></a></p> '
  'peru-president-castillo-congress-dissolves':
    'author': 'Claudia Rebaza, Tara John, Stefano Pozzebon and Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-08T03:42:15.007+08:00
    'credit': 'Ernesto Benavides/AFP/Getty Images'
    'imagesource': 'jcr:6a6967e0-5640-45be-9921-e037a3ad415e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e528a0c-3081-4f5d-9b3f-8cfd6b4258e5'
    'lead': 'Peru''s President Pedro Castillo has been detained by Lima police, a
      source with knowledge of the case told CNNE, after lawmakers voted to oust him
      on Wednesday as he attempted to dissolve the legislative body and install an
      emergency government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T03:45:39.445+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:21:31.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:32.958+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peru', 'Pedro-Castillo', 'Congress', 'impeach']
    'template': '1'
    'title': 'Peru''s President impeached and arrested after he attempts to dissolve
      Congress'
    'updated': 2022-12-08T05:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f620a3-9867-492b-be0d-21a273e97f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Peru''s President Pedro Castillo has been
        detained by police in capital city Lima, a source with knowledge of the case
        told CNNE, after lawmakers voted to oust Castillo in a tumultuous day for
        the South American nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fe38a-5483-42f7-94dc-3b714822e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Dina Boluarte is expected to be sworn in as the new
        President of Peru, but would need to gain cross party support to be able to
        govern.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288630ab-e44e-4b69-8aef-7e0b39ef5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of 101 members in Peru''s 130-person congress voted to
        impeach the embattled Castillo on Wednesday afternoon, following an attempt
        earlier in the day by Castillo to dissolve the body and install an emergency
        government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74bf3f-b913-4413-b2fa-af6ebb303ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s call for parliamentary elections to work on a new constitution
        earlier in the day had prompted a string of cabinet resignations, fiery reactions
        from top officials and condemnation from regional neighbors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ee10b-8b06-44d1-88a6-a96a8bc7950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the congressional impeachment vote, Boluarte herself criticized
        Castillo''s dissolution plan on Twitter. "I reject Pedro Castillo''s decision
        to perpetrate the breakdown of the constitutional order with the closure of
        Congress," she wrote on Twitter. "It is a coup that aggravates the political
        and institutional crisis that Peruvian society will have to overcome with
        strict adherence to the law."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3b2d1-8d3a-4ca4-aee0-5a18bbe1d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A least seven cabinet ministers resigned, including Minister of
        Environment Wilbert Rozas, Finance Minister Kurt Burneo, Foreign Relations
        Minister Cesar Landa, and Justice Minister Felix Chero.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967a402-ead7-4443-9ff8-700e14bf685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s attempt to dissolve congress was also condemned by international
        officials, with the United States urging the leader to "reverse" the move
        and "allow Peru''s democratic institutions to function according to the Constitution,"
        US Ambassador in Peru Lisa Kenna said on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e494bfc-9526-45ff-804b-ec90644188d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s Ministry of Foreign Affairs expressed "deep concern
        over the political crisis that the sister Republic of Peru is going through,
        and calls on all political and social actors to safeguard democratic institutions,
        the rule of law and constitutional order," in a statement on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd8e1a-f147-42ec-9909-75c7e1375cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of the leftist leader had been mired in chaos since
        inauguration, with dozens of ministers appointed, replaced, sacked or resigned
        in little over a year -- piling further pressure on the beleagured president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e2b5f-9089-4091-aa1b-4f4eb447e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a former schoolteacher and union leader, has railed against
        the opposition for trying to remove him from the first day he was in office.
        He has accused Peru''s Attorney General, Patricia Benavides, of orchestrating
        what he called a new form of "coup d''Ã©tat" against him through her office''s
        investigations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eaded1-2476-4bf6-a976-e7dfd34b24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Benavides filed a constitutional complaint against him
        based on three of the six investigations her office had opened. The complaint
        allows congress to carry out its own investigation against the president.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147d187-3193-4226-bc16-e6b2a26ce465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A cascade of investigations</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d4486-dc1f-4ab1-bb49-c3363791a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elected in July 2021 by a narrow margin in a runoff, Castillo has
        faced a cascade of investigations on whether he used his position to benefit
        himself, his family and closest allies by peddling influence to gain favor
        or preferential treatment, among other claims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed610a-82e6-46f7-b452-4af184fc4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo has repeatedly denied all allegations and reiterated his
        willingness to cooperate with any investigation. He argues the allegations
        are a result of a witch-hunt against him and his family from groups that failed
        to accept his election victory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2b401-fa32-4fa2-818d-edebc23927f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President faces five preliminary criminal investigations on
        allegations of masterminding corruption schemes while in office. These include
        prosecutors'' allegation that he led a "criminal network" that interfered
        with public institutions such as the Ministry of Transport and Communications,
        Ministry of Housing and Peru''s state-run oil company to control public bidding
        processes and benefit specific companies and close allies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047e7fa-a145-4bd6-91b0-3ce4588b8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are also investigating whether the president led efforts
        to peddle influence in the process of promoting officers in both the armed
        forces and national police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbfe14-9a78-4b4f-a633-24707af641ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widening beyond the President himself, these investigations also
        look into Castillo''s family, including his wife and sister-in-law. First
        lady Lilia Paredes is being investigated on suspicion of allegedly coordinating
        the criminal network. Her attorney, Benji Espinoza, has stressed her innocence
        and argues the investigation against the first lady includes "a number of
        flaws and omissions."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e8cee-f82a-4db2-95b2-0342a7e51bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And her sister-in-law Yenifer Paredes is under investigation for
        allegedly being a part of a criminal organization, money laundering and aggravated
        collusion. She was in custody until a judge revoked her "preventive detention"
        for 30 months. She too has denied any wrongdoing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d9131-8e40-4b33-9c84-49dcc4feeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter, my wife, my entire family have been attacked with
        the only purpose of destroying me because they don''t want me to finish my
        term, I promise you I will finish my term, I''m not corrupted," he said during
        a televised speech from the Presidential Palace on October 20.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd2a66-13a2-4575-ab28-75597aef7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T05:36:28.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, Castillo admitted some of his closest allies
        should face justice over allegations of corruption, saying, "If they betrayed
        my trust, let justice take care of them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21493300-1392-4fc2-a1e8-b8be8c263384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T03:45:39.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:21:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/12/07/americas/peru-president-castillo-congress-dissolves-intl/index.html"><em>"Peru
        lawmakers impeach President Castillo after he attempts to dissolve Congress"</em></a></p>'
  'CHR-probe-NDFP-consultant-Ericson-Acosta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-08T06:25:35.094+08:00
    'imagesource': 'jcr:51d60d9d-430c-45ea-ae1a-1255849781a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34bb1ea5-b427-403a-8400-5758823be560'
    'lead': 'The Commission on Human Rights (CHR) has started to investigate the killing
      of National Democratic Font of the Philippines (NDFP) consultant Ericson Acosta
      and his companion Joseph Jimenez of the Kilusang Magbubukid ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T06:30:55.929+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:21:30.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:33.138+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR starts probe on death of NDFP consultant Ericson Acosta'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09d748-b796-4afb-bbde-ea19e6458ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> The
        Commission on Human Rights (CHR) has started to investigate the killing of
        National Democratic Font of the Philippines (NDFP) consultant Ericson Acosta
        and his companion Joseph Jimenez of the Kilusang Magbubukid ng Pilipinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30610cc2-4dcd-4e94-a16a-44a82f52db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said its Region VI office is conducting an independent probe
        on the death of the two activists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a296ec9-b476-45da-af8f-5ae58c438b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âIt is expedient to probe the truth and deliver justice in all allegations
        of arbitrary killing that desecrate the right to life,â the commission said
        in a statement on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1647fe0-d305-403f-a996-24cd17f011ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âAs the State has the prime duty to protect life, CHR expects parallel
        probe by the concerned authorities," it also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058af145-bc94-407c-94d1-9e4ccc9e9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also request the cooperation of the Armed Forced of the Philippines
        (AFP) to ensure the conduct of a swift and impartial investigation,â the CHR
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7222aa-70d5-47f0-a53f-457f9c0e497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to rights group Karapatan, Acosta and Jimenez were taken
        by Philippine Army personnel in Sitio Makilo, Barangay Camansi, Kabankalan
        City, Negros Occidental at 2 a.m. of Nov. 30. But they were later reported
        as casualties following an alleged clash between the military and communist
        rebels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e87ae7-9a72-4a02-b8af-cc9ba2f3a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said that it continues to underscore the need to adhere
        to the International Humanitarian Law in conflict situations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151faa8-b65e-4497-9307-0d990816072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âWe shall consistently sound the alarm against deaths and arbitrary
        arrests of activists for such violations further entrench the climate of fear
        and impunity, which impact many fundamental freedoms and denigrate the dignity
        of many sectors, especially the most vulnerable ones,â the commission said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093f419-ffdb-4e05-8658-087f0a4f8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T06:30:55.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP earlier said that being an NDFP consultant does not make
        Acosta "naive and harmless."</p>'
