      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry took aim at the media within the first few minutes of the
        show. âNo one knows that full truth. We know the full truth, the institution
        knows the full truth, and the media knows the full truth because theyâve been
        in on it,â Harry said. He said he considers it his âdutyâ to âuncover this
        exploitation and bribery that happens within our media.â</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88c995-8d43-49ce-b186-9dbcc9c1f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:12.874+08:00
