      'mgnl:lastActivated': 2023-01-17T19:19:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef8159-4042-4174-9e01-160dd3aeeeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Hontiveros said: âIt is only a matter of
        time before this trial balloon completely loses air, because, as this retraction
        shows, we don''t need and can''t afford a sovereign wealth fund.â</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21645f0-9b52-46c5-bd67-91e4ba66537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa4331-a364-484e-8ed6-d50ab1c49399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â<em>Salamat at kahit paano ay nahimasmasan ang</em> proponents
        <em>nitong</em> Maharlika Fund [Thank goodness the proponents of the Maharlika
        Fund somehow came to their senses],â Hontiveros said of the proposed amendment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe703717-9ed5-4d53-a4fc-5d78327e6aaa'
