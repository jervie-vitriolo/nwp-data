      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âAn idea which keeps on changing because it hasnât been thought
        out well and was rushed, will always have a more difficult time in the Senate,â
        Pimentel said in a text message on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4656f-facd-47d1-855d-fa16a319b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.385+08:00
