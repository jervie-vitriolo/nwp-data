      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e6880-593b-43eb-a041-93c9bb278200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has struggled to get a grip on far-right extremism in recent
        years. In June 2020, an elite German military unit known as the KSK was partially
        disbanded after it was found to have a build-up of right-wing extremists.
        The KSK embark on operations such as anti-terror campaigns and hostage situations,
        according to Agence France-Presse news agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee8ac6-f8be-4d7d-9314-13ede5995f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e4d7d-8519-4e8f-821b-04ae9befa619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that year, in February 2020, a mass shooting left nine people
        dead at two shisha bars in the city of Hanau, near Frankfurt. Then-Chancellor
        Angela Merkel said the gunman had acted out of "right-wing extremist, racist
        motives." The incident was the third deadly attack attributed to right-wing
        suspects in the country in one year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4c903a-1593-4e7f-9640-d5a4e011dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
