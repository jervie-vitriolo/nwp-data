      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will harness the power of the government, communities, youth,
        schools, churches, the private sector, and every Filipino. We envision a nation
        in which no life is lost because of drugs," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
