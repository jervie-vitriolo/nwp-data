      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army earlier reported there were two unidentified
        bodies in an alleged clash between the military and communist rebels in Kabankalan
        City, Negros Occidental at 2 a.m. of Nov. 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa25ea5-26f2-4f2e-a753-7ff0c8782880'
