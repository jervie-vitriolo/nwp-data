      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world title had been elusive for Diaz, who already has in her
        collection of gold medals from the Olympics, Asian Games, and Southeast Asian
        Games. She settled for bronze in the womenâs 53 kg. in 2015 and 2017 and another
        bronze&nbsp;in the womenâs 55 kg. in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c9c77-11c3-45e5-a3ac-fe9c0486d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:52:24.570+08:00
      'mgnl:createdBy': 'cjmarquez'
