      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They detail the pairâs initial romance and Meghanâs first exposure
        to the structures and demands of royal life, as well as Harryâs childhood,
        the pervasive nature of Britainâs tabloid media and the death of his mother,
        Diana, Princess of Wales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5d7a8-548c-4019-90f0-4a78294a98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Harry accuses the royal family of âunconscious biasâ that blinded
        them to the struggles he and Meghan experienced in the years and months leading
        up to their dramatic departure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59e032-4995-4655-b9a7-e3ad6f45a690'
