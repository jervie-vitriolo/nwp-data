      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> The
        provision of food pills may address hunger among a number of poor Filipinos,
        a lawmaker said on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18117c-35aa-4738-a748-aceac8549030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db7ec7-f7c6-4c85-b19b-7b57ea633156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the confirmation hearing of Science and Technology Secretary
        Renato Solidum Jr., Sagip party-list Rep. Rodante Marcoleta said the production
        of food pills, or something similar to those eaten by astronauts in space,
        would allow poor families to survive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a5c41-4f76-4f96-a98e-6d29a4d584d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a356371-c675-4ec2-9cd2-8b588908a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âIâm thinking aloud <em>na kung sakali pong makaimbento tayo nung
        kinakain nila</em> (astronauts), <em>ibibigay ko po sa mga mahihirap na kababayan
        natin</em>. Even for months <em>hindi sila kakain, hindi sila mamatay</em>,â
        Marcoleta said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf539c9-7f25-4113-a91e-885b717e35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5f5005-b148-4d87-82b4-324a71850e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Iâm thinking aloud if we can invent what they are
        eating, I will give it to our poor citizens. Even for months they do not have
        to eat, they will not die.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e90d3-5ebd-4d86-89c1-b4f3c79f6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a2eb3-aebb-47cc-b1e2-64a3f812d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â<em>Ito ho</em> palliative <em>lang</em>. Meaning to say we have
        to just fill up a gap. <em>Kung sakali pong matulungan natin</em> the poorest
        of our poor, <em>naimbento po ninyo yung</em> pildoras o whatever, <em>kahit
        anong kulay pa po yun tatanggapin ko</em>,â Marcoleta said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178e49b-6b49-4065-804d-697a2a38cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973309c7-3cb5-44e5-aa97-c1fb6ff2602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just palliative. If we will help the poorest
        of the poor, you''ll invent a pill or whatever, whatever color it is I will
        accept it.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd406e-a5f4-4fa6-ad19-6356ac805dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b7ffe-1bb7-4f5f-9979-9c44652a367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said the country has not developed such food form. He noted
        there is only food at times given during disasters, which has a shelf life
        of six months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40417f4-203f-44dc-b71a-f3f0bc11c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d11ff-7d55-4adb-8b86-5b17c9f81524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta then asked if Filipino scientists can develop food pills.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe6af74-74c1-42ae-b608-a970b7ac6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.967+08:00
