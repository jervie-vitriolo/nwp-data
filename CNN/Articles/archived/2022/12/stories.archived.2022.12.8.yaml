      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> The
        Department of Foreign Affairs (DFA) has confirmed the death of a Filipino
        migrant worker in Qatar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83386926-60a8-442b-a31f-ba4eb43381e5'
