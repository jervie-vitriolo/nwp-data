      'jcr:uuid': '25ce7561-9c55-489f-9cbf-6a0759ffdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva also urged fellow lawmakers to consider leaving the management
        of the state wealth fund to the central bank, like in other countries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7273e-b9bc-4e09-a421-d72a456ddbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:57.412+08:00
