    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2583081-3caf-4d38-9b46-b51fcb82517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T13:07:15.937+08:00
