      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â&nbsp;German officials arrested 22 suspected
        members and three suspected supporters of a far-right terrorist organization
        across the country on Wednesday on suspicion of plotting to overthrow the
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f51f41-1b6c-4145-8ccc-aabcdc246c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37186bb7-b9df-4d03-ae4b-1ea3fb333b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged members of the plot include a descendant of German royalty
        and a former far-right member of the Bundestag, Germany''s lower house of
        parliament, according to German prosecutors and local media reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e447d-84cc-4bf8-aa19-fa3fc12778ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788cb7e-87ec-487d-80e0-09cf2cd96ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the German federal prosecutor''s office said an
        estimated 50 people were suspected to have been part of the group called Reich
        Citizens (ReichsbÃ¼rger) movement, founded no later than November 2021, who
        were plotting to overthrow the government and replace it with their own order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13a764-ae66-44dd-a03a-49ffd95a6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b93e8-e6c2-4994-8393-3147aa0fdea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused are united by a deep rejection of state institutions
        and the free democratic basic order of the Federal Republic of Germany, which
        over time has led to their decision to participate in their violent elimination
        and to engage in concrete preparatory actions for this purpose," the statement
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebc84e-baf4-429f-ab30-046a51cba971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ee9ea-c452-4c8d-8c68-b65bb3bcae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members of the group follow a conglomerate of conspiracy myths
        consisting of narratives of the so-called ReichsbÃ¼rger as well as QAnon ideology,"
        said the statement, which added that the suspected members of the organization
        were German nationals, while two of the suspected supporters were German and
        one was Russian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3433bc9-95d5-45b8-94d3-f7eadee8873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8e851-2c9e-4849-b80a-69dde7341a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, German prosecutors named Heinrich XIII PR, identified
        by CNN affiliate NTV as 71-year-old Heinrich XIII Prince Reuss, as one of
        the alleged group''s ringleaders. The prince is a descendant of the House
        of Reuss, the former rulers of parts of eastern Germany, and now works as
        a real estate entrepreneur, according to NTV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda6891-79c6-4250-8032-bf49227d102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e5379-7f42-44cd-96d2-69396d8830be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinrich was arrested in Frankfurt on Wednesday, according to video
        distributed by Reuters, which showed him being escorted out of a building
        by police officers to a waiting van, while other officers stood guard outside
        the premises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d1254-dcf9-48b0-a586-b266f00c627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1910e-8b4e-4202-bd43-5ace1d6768fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Heinrich sought the involvement of Russian representatives
        in the alleged scheme. "The accused Heinrich XIII PR has already contacted
        representatives of the Russian Federation in Germany," the prosecutor''s statement
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df14d0d-2669-43fa-8132-61b7f0be4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e294f-993a-4518-b15b-b660df14cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach Heinrich XIII, but it is not clear if
        he has a legal representative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb51a0-ab7f-472c-af21-83d8ada7b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584506a-a81e-4376-b593-11c4f44fcfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov denied there was any Russian
        involvement in the coup saying it was an internal problem for Germany. "This
        is rather an internal problem of the FRG (Germany) and they themselves state
        that there can be no question of any Russian intervention," Peskov said in
        a daily call with journalists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f65aee-77f5-4472-8f5d-dee841914239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd406fdb-0e69-4dd2-9107-c9d7a4db9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov did not acknowledge the Russian suspect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae091a6-951e-4c6e-8999-e66e586aa755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46339c-1492-45f6-a359-5ccaaaff381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s statement identified another suspect as Birgit
        M.W., and ARD''s Tagesschau news reports that the individual''s full name
        is Birgit Malsack-Winkemann, who served as a member of the Bundestag representing
        the far-right Alternative for Germany (AfD) party from 2017 to 2021. Since
        the beginning of this year, she has been working as a judge at the Berlin
        district court, according to ARD''s Rundfunk Berlin-Brandenburg.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15722653-496e-4ba7-b15d-4d58561bac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe609e5-c425-4e54-9e6c-988a20a38fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s federal prosecutor''s office wouldn''t confirm ARD''s
        reporting. CNN has reached out to Malsack-Winkemann for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9619bcf-9fe9-468b-ab09-12f3334def84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14b24d-ecb0-4e3f-ba47-638aa29fd754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Suspected terrorist network'' under investigation</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af657b8-b351-46b8-914c-ff9edb3b15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Minister of Justice Marco Buschmann said on Wednesday that
        "democracy is defensible," adding a "major anti-terror operation" has been
        underway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf18b4-7913-4242-89a3-222e5d19d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f08520f-f317-45f7-ad56-8fbbb294ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Public Prosecutor is investigating a suspected terrorist
        network from the Reich citizen milieu," Buschmann said on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203195ac-e400-4e65-b0b4-28771d87730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb552262-09ff-4e63-ad97-fb00430d5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are suspicions that an armed attack on constitutional organs
        was planned."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311883e-6b2e-46ea-809f-c8ec38177411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:59:41.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
