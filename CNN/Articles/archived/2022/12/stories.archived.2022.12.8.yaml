      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabihullah Mujahid said the man was shot three
        times by the father of his alleged victim in an execution attended by senior
        Taliban officials in southwestern Farah province. The man had been accused
        of stabbing the victim to death in 2017 and stealing a cell phone and bicycle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596a6c5-6e05-4c96-946e-6bfe602f5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:26.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f34a17-51ae-40d8-89de-d0133947ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:27.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just weeks after the Taliban ordered judges to fully
        impose their interpretation of Sharia law, including public executions, amputations
        and flogging -- a move that has raised fears of a further deterioration of
        human rights in the impoverished country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02ffad-00ec-4393-8421-7e8a2be579af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200fd860-62e1-4091-beee-49fd00f6cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first public execution since Kabul fell to the Taliban
        following the withdrawal of US forces from the country in August 2021. During
        the Taliban''s earlier period of rule, from 1996 to 2001, public executions
        were common, as were other violent punishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6e0b3-ebd5-4729-a0ef-a8e36cf47eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f712b-88cf-47c1-831d-0b83b5848d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Taliban, the accused had admitted to the killing
        and the case had been heard by three different courts. Afghanistan''s Supreme
        Leader Alaiqadar Amirul Momineen gave final approval for the execution, the
        statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8483008-0efe-4b2f-9338-85b837cfbcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba22f3-73b0-4f1d-848e-3762995bb3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of the victim told state-run media agency RTA Pashto
        that the family had turned down several requests to forgive the alleged killer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd3c1b-ae94-43c5-8131-691f38f9db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad706f5-62ea-449c-8e44-ac2d7175931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.177+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said that if we forgive him and he gets released, he would go
        out and kill someone else''s son. We wanted his punishment to be death so
        that it could be a lesson for others like him," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e809d8-6406-4d4c-8d2d-bd5cbce8e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed5e1d-0173-4f42-8e91-77b89ae942fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the senior Taliban officials present at the execution were
        the acting chief justice, deputy prime minister, acting interior minister
        and the deputy governor of Farah province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743d7df-e0ea-4693-81e8-d24809e36edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25ed30-79cd-4087-bde1-048e199c4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Assistance Mission in Afghanistan said in a post
        on Twitter that it "strongly opposes the death penalty in all circumstances,
        and calls on de facto authorities to establish an immediate moratorium with
        a view to abolishing the death penalty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a13b60-5809-4c02-a556-111d7795afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac89ad-738a-4df7-a92e-319f64132d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaheld Abou El Fadl, a professor of Islamic Law at UCLA and one
        of the world''s leading authorities on Sharia law, told CNN in November that
        within the 1,400-year tradition of Sharia, punishments such as public executions
        had historically been rarely implemented because most Islamic jurists interpreted
        the law differently to the Taliban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d082759-7a8d-4c9e-aca6-e64484700fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6008b9-69b8-48bb-a1fb-18dec964c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seizing power last August, the Taliban had initially attempted
        to project a more moderate image to gain international support. However, since
        then it has clamped down on rights and freedoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1ade3-82ff-43c7-b08e-a744010548d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f76ce-d8ee-4326-86dd-4a8c19a538c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in Afghanistan can no longer work in most sectors and require
        a male guardian for long-distance travel, while girls have been barred from
        returning to secondary school. Women have also been stopped from entering
        parks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4acdc2-6874-4a1c-bd28-f0138a0a6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:32:04.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:17:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/12/08/asia/taliban-afghanistan-first-public-execution-intl-hnk/index.html">Taliban
        carry out first public execution since returning to power in Afghanistan</a>"&nbsp;</em></p>'
