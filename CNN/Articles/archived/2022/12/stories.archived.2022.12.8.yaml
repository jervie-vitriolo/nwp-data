    'lead': 'Germs are present year-round â just think back to your last summer cold.
      So why do people get more colds, flu and now Covid-19 when it''s chilly outside?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T11:25:33.879+08:00
