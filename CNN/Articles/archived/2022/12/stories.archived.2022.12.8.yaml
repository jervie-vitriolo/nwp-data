      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2021/3/25/octa-survey-increased-workers-wages.html">OCTA
        survey: Increase in workers'' wages is top issue that Duterte must address</a></p>'
