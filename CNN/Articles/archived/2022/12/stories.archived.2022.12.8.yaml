      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âE-commerce, as far as agricultural commodities are concerned, is
        something that we really have to look into on how we can put the safety nets,
        so that we can protect our consumers,â DA spokesperson Kristine Evangelista
        told CNN Philippinesâ <em>The Source</em>.</p>'
