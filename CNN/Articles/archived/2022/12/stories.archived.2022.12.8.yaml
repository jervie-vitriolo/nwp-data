      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ef286-99d4-47d9-805c-2fd52377644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan described her engagement announcement in 2017 as an âorchestrated
        reality show.â And speaking of the mediaâs initial fascination with the princeâs
        then-girlfriend, Harry recalled how other members of the royal family struggled
        to share his concern.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd0b22-0f86-4d79-bcaa-d02e60eb70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39bad1-bf7b-474f-ab11-5fd707196872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âAs far as a lot of the family were concerned, everything that she
        was being put through, they had been put through as well. So it was almost
        like a rite of passage,â Harry said. âMy wife had to go through that, so why
        should your girlfriend be treated any differently? Why should you get special
        treatment? Why should she be protected?,â he said, paraphrasing their arguments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea47e9-c71f-4fb9-909f-05a611608613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âI said the difference here is the race element,â Harry added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2748f-b357-41aa-b168-d74d4d585df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031ad60-dfea-463b-a7e0-7f8bfe594758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âThese are the skeletons in the closet that frequently make an unwelcome
        appearance in daily life in this family â sometimes, you know, youâre part
        of the problem rather than part of the solution and there is a huge level
        of unconscious bias,â Harry said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eba911-0034-41b9-8129-9ce08110f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee8f92-adc7-4062-9210-abae0c32fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.593+08:00
      'mgnl:createdBy': 'faith'
