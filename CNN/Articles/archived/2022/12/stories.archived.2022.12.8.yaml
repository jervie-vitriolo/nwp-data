      'mgnl:lastActivated': 2023-01-17T19:13:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âFurther, the Secretary will conduct an inquiry into the complaint,â
        it also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decdcb6b-48b4-4f42-a79b-c3a1f408c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
