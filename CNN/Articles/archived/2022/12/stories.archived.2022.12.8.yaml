      'mgnl:lastActivated': 2023-01-17T19:12:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> Department
        of Trade and Industry (DTI) Secretary Alfred Pascual said he will conduct
        an inquiry on complaints made by some employees of the Philippine Economic
        Zone Authority (PEZA) regarding violations of civil service rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c480f2b-e04e-45ea-90b2-f0c593a11dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:12:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his confirmation hearing at the Commission on Appointments,
        Pascual was questioned by a lawmaker about a controversy involving PEZA officer-in-charge
        Director General Tereso Panga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956d3fd-0530-4195-8ef3-f08f75da1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:12:58.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc0764-0236-4152-ac4d-6b449549cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:12:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panga allegedly fired a number of contractual workers, placed some
        permanent workers on floating status, and demoted long-time agency employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296fb4a-66a4-428d-8823-2de4f2a9ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:12:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190188ce-1eef-4065-b839-fddc652fe3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:13:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from Pascualâs office, the secretary asked Panga
        âto submit a written explanation on the complaint by PEZA employees.â</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ef87b-cab2-445f-9e9d-a33794fc9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:13:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f5433-e88c-4b2c-b01c-f7adf33a5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
