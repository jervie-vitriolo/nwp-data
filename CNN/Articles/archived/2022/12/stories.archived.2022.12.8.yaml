      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> Public
        works and highways officials in Davao Region should refund over â±11.6 million
        spent on traffic safety projects in Davao City that were found irregular,
        according to the Commission on Audit (COA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4951fdc-a78a-402d-9f0b-ea067dbb0f84'
      'mgnl:activationStatus': true
