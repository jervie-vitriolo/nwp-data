      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> The
        Department of Agriculture (DA) on Thursday said it is working on solutions
        to address the rising prices of red onion in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398e761-190f-4b81-995e-fcd470e33a8f'
