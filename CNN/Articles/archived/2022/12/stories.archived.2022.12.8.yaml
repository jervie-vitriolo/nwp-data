      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28e877-b5bf-4504-a820-eddf7ae24ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âMy face was everywhere, my life was everywhere, tabloids had taken
        over everything,â Meghan said of her early encounters with the press.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62607258-1973-4706-b585-c9be2c5f0db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.594+08:00
