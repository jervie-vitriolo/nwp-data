      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266cf5a-8398-446b-a0ce-41b5923c8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:13:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual, as PEZA Board chairman, denied any knowledge of the employees''
        complaints, claiming that he only learned about them the night before the
        hearing, when the CA Secretariat provided him a copy of the accusations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779bc74-7e7f-4929-bb2a-417092f586a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:13:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb5b15-2883-401d-866b-66dcb2c8c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T22:35:06.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:13:03.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âThe Board is mainly concerned with general policies on establishing
        and maintaining economic zones. The Board chair is not directly involved in
        PEZAâs day-to-day operations, such as human resource management,â the statement
