      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the compromise made by proponents of the Maharlika Wealth
        Fund bill failed to appease the Senate minority, which sees rough sailing
        for the proposal once it reaches the chamber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4552d3-be8b-4053-9aa6-f3a809b0f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T19:19:54.385+08:00
