      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âWe are working with our attached agencies to address these things
        because definitely we donât want our consumers to be buying products that
        can affect their health,â she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0ecc8-bfd9-48e4-8167-2c841072b279'
