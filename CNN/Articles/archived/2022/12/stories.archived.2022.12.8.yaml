    'mgnl:tags': ['science', 'health', 'illness', 'flu', 'winter', 'cold-weather']
    'template': '1'
    'title': 'Scientists finally know why people get more colds and flu in winter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046d9c2-92d2-4765-a480-f1e60ead9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â A chill is in the air, and you all know
        what that means â it''s time for cold and flu season, when it seems everyone
        you know is suddenly sneezing, sniffling or worse. It''s almost as if those
        pesky cold and flu germs whirl in with the first blast of winter weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc5428-dec7-4af2-872b-f9df9215bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet germs are present year-round â just think back to your last
        summer cold. So why do people get more colds, flu and now Covid-19 when it''s
        chilly outside?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a65575-5253-4163-aad6-f4a60d604593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what researchers are calling a scientific breakthrough, scientists
        behind a new study may have found the biological reason we get more respiratory
        illnesses in winter. It turns out the cold air itself damages the immune response
        occurring in the nose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b899d-0f1c-460d-b434-b825c5c2481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that we have a biologic, molecular explanation
        regarding one factor of our innate immune response that appears to be limited
        by colder temperatures," said rhinologist Dr. Zara Patel, a professor of otolaryngology
        and head and neck surgery at Stanford University School of Medicine in California.
        She was not involved in the new study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d48b5-b1f0-43d7-85e3-3d8a9a5bb052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, reducing the temperature inside the nose by as little as
        9 degrees Fahrenheit (5 degrees Celsius) kills nearly 50% of the billions
        of virus and bacteria-fighting cells in the nostrils, according to the study
        published Tuesday in <a href="https://www.jacionline.org/article/S0091-6749(22)01423-3/fulltext"
        target="_blank">The Journal of Allergy and Clinical Immunology</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb489e-24db-448b-ac25-4eee8a4459d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold air is associated with increased viral infection because you''ve
        essentially lost half of your immunity just by that small drop in temperature,"
        said rhinologist Dr. Benjamin Bleier, director of otolaryngology translational
        research at Massachusetts Eye and Ear and an associate professor at Harvard
        Medical School in Boston.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4976e4c-c0c3-43fe-9b9e-139f6d7c31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it''s important to remember that these are in vitro studies, meaning
        that although it is using human tissue in the lab to study this immune response,
        it is not a study being carried out inside someone''s actual nose," Patel
        said in an email. "Often the findings of in vitro studies are confirmed in
        vivo, but not always."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84e714-e5a7-44d3-837b-52d3b9cfcb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hornet''s nest</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76dac2a-3931-47b4-b231-81976d7b7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand why this occurs, Bleier and his team and coauthor
        Mansoor Amiji, who chairs the department of pharmaceutical sciences at Northeastern
        University in Boston, went on a scientific detective hunt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205178c-911a-4261-9f18-ef25cb020848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A respiratory virus or bacteria invades the nose, the main point
        of entry into the body. Immediately, the front of the nose detects the germ,
        well before the back of the nose is aware of the intruder, the team discovered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170a72f-9fe7-4b05-9875-4b09a608ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, cells lining the nose immediately begin creating
        billions of simple copies of themselves called extracellular vesicles, or
        EV''s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd4bb3-edb4-40d8-bfca-a543414e5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EV''s can''t divide like cells can, but they are like little mini
        versions of cells specifically designed to go and kill these viruses," Bleier
        said. "EV''s act as decoys, so now when you inhale a virus, the virus sticks
        to these decoys instead of sticking to the cells."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec63dc-a2f8-444d-bad1-9a65c9934905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those "Mini Me''s" are then expelled by the cells into nasal mucus
        (yes, snot), where they stop invading germs before they can get to their destinations
        and multiply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcd5b6-de35-459a-8904-5bce8e8d46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of, if not the only part of the immune system that
        leaves your body to go fight the bacteria and viruses before they actually
        get into your body," Bleier said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b34ce-3853-464b-95ca-aece6f60bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once created and dispersed out into nasal secretions, the billions
        of EV''s then start to swarm the marauding germs, Bleier said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c7d90-49b2-40b3-8bec-54f0942f58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like if you kick a hornet''s nest, what happens? You might
        see a few hornets flying around, but when you kick it, all of them all fly
        out of the nest to attack before that animal can get into the nest itself,"
        he said. "That''s the way the body mops up these inhaled viruses so they can
        never get into the cell in the first place."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a7a43-33c5-403a-8783-71181a567942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A big increase in immune power</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb0edb-ef1d-49c5-8e15-76428adc7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When under attack, the nose increases production of extracellular
        vesicles by 160%, the study found. There were additional differences: EV''s
        had many more receptors on their surface than original cells, thus boosting
        the virus-stopping ability of the billions of extracellular vesicles in the
        nose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c39183-5d12-4251-a215-af66322f6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just imagine receptors as little arms that are sticking out, trying
        to grab on to the viral particles as you breathe them in," Bleier said. "And
        we found each vesicle has up to 20 times more receptors on the surface, making
        them super sticky."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5deef74-ba22-471b-94ad-f1cf7189eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cells in the body also contain a viral killer called micro RNA,
        which attack invading germs. Yet EVs in the nose contained 13 times micro
        RNA sequences than normal cells, the study found.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d569a-d126-4045-b97b-aaa5e2e246ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the nose comes to battle armed with some extra superpowers. But
        what happens to those advantages when cold weather hits?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19010bc-48a3-40d2-af5d-1554950d2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out, Bleier and his team exposed four study participants
        to 15 minutes of 40-degree-Fahrenheit (4.4-degree-Celsius) temperatures, and
        then measured conditions inside their nasal cavities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f067e16-b342-4b4f-a87b-85174d015942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that when you''re exposed to cold air, the temperature
        in your nose can drop by as much as 9 degrees Fahrenheit. And that''s enough
        to essentially knock out all three of those immune advantages that the nose
        has," Bleier said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9e00c-bc20-45e9-a03d-683c927f1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, that little bit of coldness in the tip of the nose was
        enough to take nearly 42% of the extracellular vesicles out of the fight,
        Bleier said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ac011-fe72-401f-b650-3e77a358a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, you have almost half the amount of those killer micro
        RNA''s inside each vesicle, and you can have up to a 70% drop in the number
        of receptors on each vesicle, making them much less sticky," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fef109-9814-4596-8790-55d2196bd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does that do to your ability to fight off colds, flu and Covid-19?
        It cuts your immune system''s ability to fight off respiratory infections
        by half, Bleier said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1ea1a-1305-4542-993a-4357c1aab75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You don''t have to wear a nose sock</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ae2b5-c70d-4fdf-8c26-3c5007754f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, the pandemic gave us exactly what we need to help
        fight off chilly air and keep our immunity high, Bleier said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208dd082-8a70-4fa7-a602-82b5f3562479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do masks prrhinologist Dr. Benjamin Bleierotect you from
        the direct inhalation of viruses, but it''s also like wearing a sweater on
        your nose," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66684b-cbd9-42d3-97b7-d0cf1726f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel agreed: "The warmer you can keep the intranasal environment,
        the better this innate immune defense mechanism will be able to work. Maybe
        yet another reason to wear masks!"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35a9c7-e7ae-47ea-9aa4-9137f475164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Bleier expects to see the development of topical
        nasal medications that build upon this scientific revelation. These new pharmaceuticals
        will "essentially fool the nose into thinking it has just seen a virus," he
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835fd5c4-741c-4c28-ba73-6e21cc2d4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By having that exposure, you''ll have all these extra hornets flying
        around in your mucous protecting you," he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638dc4f-021f-4c4b-bfa3-a076ee84d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:25:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
