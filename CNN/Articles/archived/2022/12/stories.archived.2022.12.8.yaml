      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino believes the move âwas meant to diffuse
        some issues concerning the said pension funds.â He reserved further comment
        while waiting for the final version approved by the House.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02474c4c-7f90-4694-9daa-a3fe1d1cbccd'
