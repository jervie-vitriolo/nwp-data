    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Theranos', 'Sunny-Balwani', 'Ramesh-balwani', 'Elizabeth-Holmes']
    'template': '1'
    'title': 'Former Theranos COO sentenced to nearly 13 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be84b3e-1814-4239-8473-30023ed0ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â Ramesh "Sunny" Balwani, the former chief
        operating officer of failed blood testing startup Theranos, was sentenced
        Wednesday to nearly 13 years in prison for fraud. It marks an end to the stunning
        downfall of a high-flying Silicon Valley company that resulted in the rare
        convictions of two tech executives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769611da-2889-4a71-b6d8-841b8436ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an unfortunate saying in Silicon Valley: ''Fake it ''til
        you make it.'' Elizabeth Holmes and Sunny Balwani stretched this idea to a
        place much farther than the law allows and in so doing put vast amounts of
        investor dollars at risk," said Stephanie Hinds, US Attorney for the Northern
        District of California, in a statement. "Significantly, today the court also
        made clear that Sunny Balwani''s decision to deceive doctors and patients
        also put the health of patients at risk. Ms. Holmes and Mr. Balwani now will
        be justly punished for their illegal conduct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50fc160-76fc-48bb-88eb-bc824c314cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinds added, "Let this story be a cautionary tale for entrepreneurs
        in this district: Those who use lies to cover up the shortfalls of their promised
        accomplishments risk substantial jail time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8892b6e-68ee-4b01-91f8-75f1f546d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Coopersmith, Balwani''s attorney, said in a statement: "We
        are disappointed with the outcome. We respectfully disagree and plan to appeal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bc425-8581-4146-bceb-67ef20923cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing comes weeks after Elizabeth Holmes, the founder of
        Theranos and Balwani''s ex-girlfriend, was sentenced to <a href="https://www.cnn.com/2022/11/18/tech/elizabeth-holmes-theranos-sentencing/index.html"
        target="_blank">more than 11 years</a>&nbsp;in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725c693-6673-4481-af29-82561dbfed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theranos raised $945 million from an A-list cohort of investors
        with its promise to test for a wide range of conditions using just a few drops
        of blood. At its peak, the company was valued at $9 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fbd15-9373-4097-88d4-ed2c3db14161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company began to unravel after a <a href="https://www.wsj.com/articles/theranos-has-struggled-with-blood-tests-1444881901"
        target="_blank">Wall Street Journal investigation</a>&nbsp;in 2015 reported
        that Theranos had only ever performed roughly a dozen of the hundreds of tests
        it offered using its proprietary technology, and with questionable accuracy.
        It also came to light that Theranos was relying on third-party manufactured
        devices from traditional blood testing companies rather than its own technology.
        Theranos ultimately dissolved in September 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2f318-1c07-40ba-9ea4-54cfe180c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes and Balwani were <a href="https://money.cnn.com/2018/06/15/technology/elizabeth-holmes-indicted-theranos/index.html"
        target="_blank">first indicted together</a>&nbsp;four years ago on the same
        12 criminal charges pertaining to defrauding investors and patients about
        Theranos'' capabilities and business dealings in order to get money. Their
        trials were severed after Holmes <a href="https://www.cnn.com/2021/08/28/tech/elizabeth-holmes-theranos-trial-mental-health/index.html"
        target="_blank">indicated</a>&nbsp;she intended to accuse Balwani of sexually,
        emotionally and psychologically abusing her throughout their decade-long relationship,
        which coincided with her time running the company. (Balwani''s attorneys have
        denied her claims.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1a057-39a9-4c0a-a931-d6ed3b014076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Balwani was <a href="https://www.cnn.com/2022/07/07/tech/sunny-balwani-verdict-theranos/index.html"
        target="_blank">found guilty</a>&nbsp;on all 12 charges he faced, which included
        ten counts of federal wire fraud and two counts of conspiracy to commit wire
        fraud. Holmes was found guilty in January on four charges relating to defrauding
        investors, and found not guilty on three additional charges concerning defrauding
        patients and one charge of conspiracy to defraud patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168d3ba-b24c-4af3-800e-c3ed710634c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Holmes, Balwani faced up to 20 years in prison as well as a
        fine of $250,000 plus restitution for each count.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdc5a5-89c0-4c6d-8c2e-03a957e5da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent court filing, prosecutors noted that Balwani was convicted
        not only of defrauding investors but also defrauding patients. They recommended
        a 15-year prison sentence for him, as well as an order for Balwani to pay
        $804 million in restitution. In a separate filing, attorneys for Balwani requested
        a sentence of probation, noting he had no criminal history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9bf70-7929-427b-a2a3-a6cb82c6716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining Theranos, Balwani had a career as a software executive.
        Balwani, nearly 20 years older than Holmes, <a href="https://www.cnn.com/2022/03/14/tech/theranos-elizabeth-holmes-sunny-balwani/index.html"
        target="_blank">first met her in 2002</a>&nbsp;before she dropped out of Stanford.
        He served as an informal adviser to Holmes in Theranos'' earliest days and
        the two became romantically involved. Balwani guaranteed a "multimillion-dollar
        loan" to the startup in 2009, court filings show, and took on a formal role
        as president and chief operating officer. Holmes and Balwani largely kept
        their romantic relationship hidden while working together.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99454b-aa31-42fa-a1dc-92aa56d1caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her trial, Holmes claimed Balwani tried to control nearly
        every aspect of her life â including disciplining her eating, her voice and
        image, and isolating her from others. She testified that while he didn''t
        control her interactions with investors, business partners and others, "he
        impacted everything about who I was, and I don''t fully understand that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c73207-f49f-4a21-9785-74d95ba74858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes is expected to appeal her conviction but was ordered to turn
        herself into custody on April 27, 2023.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9affcd-c538-411f-ac22-f5ae911cd156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T11:35:57.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:21:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/07/tech/sunny-balwani-theranos-trial-sentencing/index.html#:~:text=Ramesh%20%E2%80%9CSunny%E2%80%9D%20Balwani%2C%20the,convictions%20of%20two%20tech%20executives."
        target="_blank">Former Theranos COO sentenced to nearly 13 years</a>."</em></p>'
