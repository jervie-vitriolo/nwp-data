      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49fd86-5aca-4c2c-83d2-a327b2a1f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them suggested that the lawmaker be the first to test such
        pill for a month without eating to see "how sincere and passionate he is for
        this crazy proposal." Another commented that the suggestion is "clownery at
        its best."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922971cd-2afe-4967-a83b-ea8523fccada'
