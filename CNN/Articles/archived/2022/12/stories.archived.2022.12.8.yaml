      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> Manila
        Archbishop Jose Cardinal Advincula urged the public to share gifts and blessings
        with one another, as he joined the Catholic faithful in commemorating the
        Feast of the Immaculate Conception of Mary on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd91a3-9f09-4f47-adc3-2ca1ee23937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:23:31.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:13:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his <a href="https://www.facebook.com/themanilacathedral/videos/866078287870165">homily</a>
        at the Manila Cathedral, Advincula highlighted how Godâs graces all âcome
        with a mission.â</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3018f34-49cb-432c-a4ac-afd3b69f6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:23:31.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:13:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âHow often is it that when we receive Godâs graces, we tend to keep
        it to ourselves? Madalas kapag may natatanggap tayo, mas pinipili nating sarilinin
        at ipagdamot sa kapwa [Often when we receive, we choose to not share them
        with others],â Advincula said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5db0d-2976-4799-b31b-603e2bf93757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:23:31.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:14:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âWe are all gifted to give, and blessed to bless,â he added. âThe
        graces that fill our lives are meant to also fill the lives of others. Otherwise,
        they cease to be gifts.â</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa2951-114a-4e95-8608-26d36657682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:23:31.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:14:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, however, also pointed out that graces donât always come
        in the form of gifts, stressing how Godâs presence is enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08696f18-6016-40fe-ac6f-7d0d79c291d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:23:31.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:14:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was echoed by President Bongbong Marcos, who likewise
        called on Filipinos to be generous and âgive without expecting anything in
        return.â</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645133cb-ef90-44f6-a1d5-2c0924767d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:23:31.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:14:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âLike Mary, may we also strive to resign from our individualistic
        tendencies,â the chief executive said in his message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af09bf5-62b5-40b2-9ff6-d944ad8ac459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:23:31.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:14:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âIn the end, what we can bring into our everlasting home are those
        we cherish deep in our hearts, not the possessions we can only hold in our
        hands.â</p>'
