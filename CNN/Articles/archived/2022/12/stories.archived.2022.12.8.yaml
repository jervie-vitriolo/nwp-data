    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK government greenlights first new coal mine in three decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b8cf7-5c22-489d-ba74-d265e9b2eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â</strong> The UK has greenlit a controversial plan
        to open the countryâs first new coal mine in three decades, a little more
        than a year after the nation tried to convince the world to ditch coal at
        the COP26 climate talks in Glasgow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f6ccb-9a8e-4d97-9b78-6a0fded1902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7575a-9320-47fa-894f-eb1e6498fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Gove, the UK housing and communities secretary, on Wednesday
        approved the plan to open the Whitehaven coal mine in Cumbria, a county in
        northwestern England that is home to the World Heritage-listed Lake District.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae165c-bfa8-4175-9a15-583130dbb3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc8635-4974-47a1-83fa-0254923ce570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial mine is expected to create more than 500 jobs.
        But the environmental trade-off is steep: The UK Climate Change Committee
        (CCC), an independent group that advises the government, has estimated the
        mine and the coal it will produce will emit around 9 million tons of planet-warming
        emissions every year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204ae60-adaf-4318-9948-2cdb0acaa54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a568f0b-27ae-44dd-8cb1-06921f2a33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the mine argue the project will create jobs and secure
        the fossil fuel for British steelmaking; however, 85% of the coal mined is
        due to be exported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89bea65-70e8-402d-a7fd-ac4179f16a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCC has criticized the decision. Committee chairman Lord Deben
        said in a statement: âPhasing out coal use is the clearest requirement of
        the global effort towards Net Zero. We condemn, therefore, the Secretary of
        Stateâs decision to consent to a new deep coal mine in Cumbria, contrary to
        our previous advice. This decision grows global emissions and undermines UK
        efforts to achieve Net Zero.â</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff033969-2283-4369-a568-bf47d820713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd1b68-74c2-46f7-b822-b52e599580bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mineâs approval was also met with fierce criticism from scientists
        and environmentalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34461233-7bca-4c42-a543-faa674bad30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fde6df-a6cc-484d-aaa0-329d93093b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âA new coal mine in Cumbria makes no sense environmentally or economically,â
        said Paul Ekins, Professor of Resources and Environmental Policy at the UCL
        Institute for Sustainable Resources, in a statement. âIt will add to global
        CO2 emissions, as the new supply will not replace other coal but divert it
        elsewhere, and it will become stranded in the 2030s as the steel industry
        globally moves away from coal.â</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48b455-2486-4b5c-a565-30a86d6a0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd1486-caaf-40a1-9dab-a926704afe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekins also said that the mineâs approval âtrashes the UKâs reputation
        as a global leader on climate action and opens it up to well justified charges
        of hypocrisy â telling other countries to ditch coal while not doing so itself.â</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5f12c-558b-44f9-98bb-e37744a37407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially approved the project, but then put it on
        hold after a wave of protests, including a 10-day hunger strike by two teenage
        activists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071278ca-50c9-49e3-b12e-c4c7b49320d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25869ec-a3cd-482e-9f53-06cdda0cc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came under intense pressure to reject the plan in 2021, the year
        it hosted the COP26 talks in Glasgow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc96a1-7941-40c4-a454-b9a2fe815de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659c9ba-df23-46ba-8447-1d34e8a9477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alok Sharma, the COP26 President and a lawmaker for the governing
        Conservative Party, campaigned against the mine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde356b-4959-4c89-b0b7-4a9993a9af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f1df8-c226-41df-808c-02f9740c4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âOpening a new coal mine will not only be a backward step for UK
        climate action but also damage the UKâs hard-won international reputation,
        through our COP26 Presidency, as a leader in the global fight against climate
        change,â he said ahead of the announcement on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84272a67-241c-489d-9674-13d7077ef375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11845605-6748-43af-9052-a3b07a5d1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes a little more than a year after the conference,
        and after lengthy discussions between the UK government, local authorities
        and the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4baf4f3-034a-4aaf-a0f5-26ad918df542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39836ed7-95cd-4041-9356-5f9097e41765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cumbria County Council had also approved the plan three times,
        but it backtracked its decision last February and called for a planning inquiry,
        effectively shifting the decision to the national government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdfe6c4-d5e8-4007-ac12-93ea7b9f64c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4879ca-80e9-4039-ad07-ea09e0fe8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Whitehaven mine, also known as the Woodhouse Colliery, is scheduled
        to operate until 2049, which is just a year before the UKâs self-imposed deadline
        to slash greenhouse gas emissions to net zero (emitting as little greenhouse
        gas as possible, and offsetting any emissions that cannot be avoided).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101e4ee-37d6-4c0c-9870-0b596afd87dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d870c-cf8a-495d-b87f-01aa77432ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Energy Agency, investment into new
        fossil fuels infrastructure must stop immediately if the world wants any chance
        of achieving net zero by 2050. The latest climate science shows that achieving
        net zero by mid-century is necessary to keep temperatures from rising well
        above 1.5 degrees Celsius, compared with pre-industrial times. Beyond that
        threshold, the world will face climate crisis impacts that could take millennia
        to correct, or could be irreversible altogether.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66d64d-9826-4787-bd1f-c380d63bed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ac296-0966-4eb2-a2e4-579953a622c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:19:59.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists have protested against the project, while West
        Cumbria Mining, which is developing the mine, said the project would bring
        hundreds of new jobs into a struggling region. Its opponents argue these jobs
        may not be secure, given the huge momentum in Europe to phase out coal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a8de4-e6c9-419c-b956-c0bfe9f8e3b2'
