    'jcr:uuid': '0a8241b1-5f8b-4715-91e3-a16f487cf8a3'
    'lead': 'President Ferdinand Marcos Jr. said better employment numbers indicate
      an improving economy despite high consumer prices.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-08T17:11:56.577+08:00
