      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b88efe-7b43-45e4-96b9-c424a3bd6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:15:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF is a highly contagious viral disease of domestic and wild pigs,
        according to the World Organization for Animal Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92d79b-cb0f-48de-8a64-f80ac269afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:15:43.259+08:00
