      'mgnl:type': 'text'
      'text': '<p>The newly announced SOE was met with backlash from members of the
        public as well as opposition politicians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b8fb3-97ce-41a8-ac0f-fb040c32d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:18:42.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce0083-927e-4eff-9349-1663d2d32eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:18:42.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last SOE Jamaicaâs Supreme Court ruled that island authorities
        had violated the rights of a man who was arbitrarily arrested and detained
        for months without trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1a088-7ab5-4350-8a86-b376ee6df4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:18:42.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/07/americas/jamaica-state-of-emergency-intl/index.html"><em>"Jamaica
        declares widespread state of emergency to fight violent crime"</em></a></p>'
  'UK-government-greenlights-first-new-coal-mine-in-three-decades':
    'author': 'Ivana KottasovÃ¡, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-08T20:18:51.183+08:00
    'imagesource': 'jcr:66370b36-b713-40b9-8af3-e7b3577682ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82609374-596a-4e80-b6dc-396e3bf88ab4'
    'lead': 'The UK has greenlit a controversial plan to open the countryâs first
      new coal mine in three decades, a little more than a year after the nation tried
      to convince the world to ditch coal at the COP26 climate talks in Glasgow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T20:19:59.958+08:00
