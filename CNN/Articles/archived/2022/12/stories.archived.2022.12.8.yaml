      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f61cbe-9472-44d5-b26e-b0bca782ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:15:43.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities fear that some imported meat may have reached consumers
        after they received reports of expired meat sold online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff29337-fae3-49c7-a84c-368f90087475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:15:43.258+08:00
