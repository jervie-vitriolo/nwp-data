      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320cdd5-2811-45b5-aaea-e9f6b08814c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T23:24:23.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:12:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA made the statement in response to queries about reports
        that a Filipino man died while working at a training site for the 2022 FIFA
        World Cup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a20a4-db68-48d7-bbc0-fb442193121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T23:24:23.080+08:00
