      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150f3dc4-9a72-44ed-8bf0-c695a87cd624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âBut I knew that I had to do everything I could to protect my family,
        especially after what happened to my mum,â Harry continued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
