  'ukraine-war-to-take-a-while-putin-warns-nuclear-risk-increasing':
    'author': 'Jessie Yeung and Katharina Krebs, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-08T15:12:35.235+08:00
    'imagesource': 'jcr:e6e88d8b-a2b6-4c02-8db7-cdd8d2d118a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c74dea6-6bb0-4701-ac21-50a9cf8dd4c3'
    'lead': 'Nearly 10 months after his invasion of Ukraine began, Russian President
      Vladimir Putin on Wednesday acknowledged that the conflict is ''going to take
      a while,'' as he also warned of the ''increasing'' threat of nuclear war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T15:27:56.987+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:18:29.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:38.575+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine war is going to ''take a while,'' Putin says as he warns nuclear
      risk is increasing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98de34d-3027-47cd-bc60-d8ba28d7543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â</strong> Nearly 10 months after his invasion of
        Ukraine began, Russian President Vladimir Putin on Wednesday acknowledged
        that the conflict is "going to take a while," as he also warned of the "increasing"
        threat of nuclear war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd300c-8627-47e6-9cf5-2bea9b2c1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a meeting of Russia''s Human Rights Council at the Kremlin,
        Putin said Moscow will fight by "all available means at our disposal," in
        what he insists on calling a "special military operation," but also said he
        saw no immediate need to mobilize more troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf69d99-c88e-4203-9c9b-f918e27cd5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the protracted nature of the special military operation
        and its results, of course, it''s going to take a while, perhaps," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c75f8e-4a5d-47b8-b8be-f219c51d24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And without categorically ruling out the first use of nuclear weapons,
        Putin said he viewed the Russian nuclear arsenal as a deterrent rather than
        a provocation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ea1db-b012-4079-b4ec-da6b1f20659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the idea that Russia wouldn''t use such weapons first under
        any circumstances, then it means we wouldn''t be able to be the second to
        use them either â because the possibility to do so in case of an attack on
        our territory would be very limited," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a92b4-60b0-43c4-a322-6489489d8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, we have a strategy... namely, as a defense, we consider
        weapons of mass destruction, nuclear weapons â&nbsp;it is all based around
        the so-called retaliatory strike," he said. "That is, when we are struck,
        we strike in response."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c7474-b418-4207-9c54-030e8c6964ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader said that the United States'' nuclear weapons
        were located in large numbers on European soil, while Russia had not transferred
        its nuclear weapons to other territories and is not planning to do so, but
        "will protect its allies with all the means at its disposal, if necessary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7beb7-fb3a-42d6-af17-be6ec0a4f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not gone crazy. We are aware of what nuclear weapons are.
        We have these means, they are in a more advanced and modern form than those
        of any other nuclear country, this is obvious," he said. "But we are not going
        to brandish these weapons like a razor, running around the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b1c4c-06ab-4740-9462-6916a9fc5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Significant result''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53905df0-377a-48db-a790-54c06d6e78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also said there is no need for additional mobilization of
        Russian troops at this point, saying suggestions for more deployments "simply
        do not make sense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed1aa5-fb86-4452-a29f-1d750d8eb97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 300,000 men called up for Russia''s partial mobilization,
        half are currently in Ukraine â and of those, only 77,000 are in combat units
        while the rest are in defense forces or training, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d49e8-14a8-45b6-8da4-8955bc189146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in response to a question, he described Moscow''s territorial
        gains as a "significant result for Russia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929d5e6-d939-45c7-af9d-7ad5cc96edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Putin announced the annexation of four Ukrainian regions
        â Luhansk, Donetsk, Kherson and Zaporizhzhia â in a process that violated
        international law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590ec41-9521-4aa8-8077-a82f64abf8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russia currently controls only 60% of the southern Kherson
        region. It was forced to withdraw from the regional capital of Kherson city
        last month in a humiliating setback, though it still controls the coastline
        along the Sea of Azov.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04425e42-7159-460a-80ed-990b554d7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be honest, the Sea of Azov has become an internal sea of
        the Russian Federation. All of this is a big deal," Putin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3de341-b366-4c14-9843-ce844f7674eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zaporizhzhia, meanwhile, the United Nations'' nuclear watchdog
        has repeatedly warned of the risk of a nuclear accident at Ukraine''s largest
        nuclear plant, which has been occupied by Russian forces since March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb742a1-0c3e-4f90-8f5b-a092580db872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zaporizhzhia nuclear power plant been rocked by explosions in
        recent months amid fighting nearby, with Kyiv and Moscow blaming each other
        for the attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63465a-37de-419a-b913-27438c6ed633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a Russian Foreign Ministry spokesperson appeared
        to rule out proposals by the International Atomic Energy Agency to create
        a demilitarized zone around the plant, claiming it was on "Russian territory
        and is fully controlled by Russia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74a1a3-af77-4962-9ee4-cbec4f3f54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wave of attacks</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c49228-9c93-41b7-966b-97861bc7d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments come as the war enters winter, with Russia continuing
        to shell eastern and southern parts of Ukraine â and facing attacks on its
        own soil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4860a-945e-4295-90e0-b3d0f49d6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Russia unleashed a wave of drone and missile
        attacks across Ukraine, targeting the country''s energy infrastructure. Ukraine
        has been facing a wide assault on critical infrastructure and power sources
        since early October.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de999a85-c7f5-4d7c-80b5-0d508ffed2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent strikes caused extensive power outages in several regions,
        including Kyiv and Odesa, leaving many households without electricity. Ukrainian
        repair teams have worked frantically to restore power across the country,
        but their efforts are being slowed by sub-zero temperatures and poor weather.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764b6eb-d506-449d-b13c-7e4ac90c3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russia has accused Kyiv of using drones to strike military
        airfields far inside its territory on Monday and Tuesday â an extraordinary
        breach of Moscow''s assumptions that it can protect its deep interior.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddfb8e-f238-4dfa-be3e-5cb44eb73035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has neither confirmed nor denied responsibility for the
        blasts, in keeping with Kyiv''s policy of official silence around attacks
        inside Russia or in Russian-occupied Crimea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e949a-c735-4c0b-bdc5-531202a8d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:41.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an apparent reference to the strikes, an aide to President
        Volodymyr Zelensky tweeted cryptically that "if something is launched into
        other countries'' airspace, sooner or later unknown flying objects will return
        to departure point."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e1db9-73fc-4836-8803-09f3235f957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:27:56.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/07/europe/putin-ukraine-russia-nuclear-intl-hnk/index.html">Ukraine
        war is going to âtake a while,â Putin says as he warns nuclear risk is increasing</a>"</em></p>'
  'china-xi-jinping-saudi-arabia-visit-oil-deals':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-08T15:28:40.222+08:00
    'imagesource': 'jcr:21259963-25c5-4bba-b7c5-65f630d8a2f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dec3d6f-fc41-4edf-ad80-d2fb28e054fd'
    'lead': 'Chinese President Xi Jinping is visiting Saudi Arabia this week for the
      first time in nearly seven years, during which he is expected to sign billions
      of dollars of deals with the world''s largest oil exporter and meet leaders
      from across the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T15:38:41.272+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:18:06.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:39.025+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When China and Saudi Arabia meet, nothing matters more than oil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bce15-c1ab-49a3-918b-ff6680472f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â</strong> Chinese President Xi Jinping is visiting
        Saudi Arabia this week for the first time in nearly seven years, during which
        he is expected to sign billions of dollars of deals with the world''s largest
        oil exporter and meet leaders from across the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a0dea-2869-4867-a4f2-479fe85f5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit is a sign that China and the Gulf region are deepening
        their economic relations at a time when US-Saudi ties have crumbled over OPEC''s
        decision to slash crude oil supply. As Xi wrote in an article published in
        Saudi media, the trip was intended to strengthen China''s relations with the
        Arab world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd1223-e699-496e-933d-8098df85617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Saudi Arabia''s biggest trading partner and a source of
        growing investment. It''s also the world''s biggest buyer of oil. Saudi Arabia
        is China''s largest trading partner in the Middle East and the top global
        supplier of crude oil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f07932-49c3-45d4-ad5d-b00b9e0ca6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy cooperation will be at the center of all discussions between
        the Saudi-Chinese leadership," said Ayham Kamel, head of Eurasia Group''s
        Middle East and North Africa research team. "There is great recognition of
        the need to build a framework to ensure that this interdependence is accommodated
        politically, especially given the scope of energy transition in the West."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44121e3-95cf-41a7-8b10-8252175a331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world have committed to drastically cutting
        carbon emissions over the coming decades. Countries such as Canada and Germany
        have doubled down on renewable energy investments to expedite their transition
        to net-zero economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7e187-83bd-4cfd-a1e3-4a44c145f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has significantly increased domestic oil and gas
        output since the 2000s, while accelerating its transition to clean energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60eaec3-c4c3-499d-96e8-fba42343d1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion of Ukraine in February has triggered a global
        energy crisis that has left all countries racing to shore up supplies. And
        the West has further scrambled the oil markets by slapping an embargo and
        price cap on the world''s second biggest exporter of crude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c5690-e00e-4811-9238-d9d8c0cdcbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy security has also increasingly become a key priority for
        China, which is facing significant challenges of its own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57181aae-826d-41ee-8a75-39d0dba7caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy is core</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663524f-41dd-4b05-bc17-649282812dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, bilateral trade between Saudi Arabia and China hit $87.3
        billion, up 30% from 2020, according to Chinese customs figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ea9bc-68ac-4bb1-87b5-8cd732bfe677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the trade was focused on oil. China''s crude imports from
        Saudi Arabia stood at $43.9 billion in 2021, accounting for 77% of its total
        goods imports from the kingdom. That amount also makes up more than a quarter
        of Saudi Arabia''s total crude exports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e8f2a-3e2c-44d9-b1ee-ae2a41b730df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stability of energy supplies, in terms of both prices and quantities,
        is a key priority for Xi Jinping as the Chinese economy remains heavily reliant
        on oil and natural gas imports," said Eswar Prasad, a professor of trade policy
        at Cornell University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a6890-251e-4449-89a9-917997f3a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy is heavily reliant on foreign
        oil and gas. 72% of its oil consumption was imported last year, according
        to official figures. 44% of natural gas demand was also from overseas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c71842-9c37-4a1b-9251-8a445fdcff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 20th Party Congress in October, Xi stressed that ensuring
        energy security was a key priority. The comments came after a spate of severe
        power shortages and soaring global energy prices following Russia''s invasion
        of Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785081d-14ae-4b0d-81c2-d7d14030691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the West shunned Russian crude in the months that followed the
        invasion, China took advantage of Moscow''s desperate search for new buyers.
        Between May and July, Russia was China''s No. 1 oil supplier, until Saudi
        Arabia regained the top spot in August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d0ffb-16b1-426e-b319-eb3066877211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diversity is a key ingredient for China''s long-term energy security
        because it cannot afford to put all of its eggs in one basket and turn itself
        into a captive of another power''s energy and geostrategic interests," said
        Ahmed Aboudouh, a nonresident fellow with the Middle East Programs at the
        Atlantic Council, a research institute based in DC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df69de6-fa5c-4869-9669-2e0150e26962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Russia is a source of cheaper supply chains, nobody can
        guarantee, with utmost certainty, that the China and Russia relationship will
        continue to shore up 50 years from now," Aboudouh said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e652ea-0e40-4e28-9c3e-d42667c43ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Press Agency cited Saudi energy minister Prince Abdulaziz
        bin Salman as saying Wednesday that the kingdom would remain China''s "credible
        and reliable partner in this field."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6369a-9f46-4317-ae76-4ff2d1a079f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia also has strong motivations to deepen energy ties with
        China, according to Gal Luft, co-director of the Institute for the Analysis
        of Global Security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6357d-cc1f-421e-b650-360bb19e6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudis are concerned about losing market share in China in
        the face of a tsunami of heavily discounted Russian and Iranian crude," he
        said. "Their goal is to ensure China remains a loyal customer even when the
        competitors offer [a] cheaper product."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71d238-4b65-4c30-b609-4f0dae24d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have fallen back to where they were before the Ukraine
        war on fears of a sharp global economic slowdown. The extent to which the
        Chinese economy can pick up pace next year will have a huge bearing on how
        bad that slump will be.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ffc1c-c874-4c3f-b502-57cf2b4fd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting to yuan?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ae0f8-b3a1-4786-8045-05dbce1c1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond security of supply, Saudi Arabia could offer Beijing another
        prize with bigger geopolitical ramifications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972de40-920d-425e-9d74-49e3cbf04e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has been in talks with Beijing to price some of its oil sales
        to China in the Chinese currency, the yuan, rather than the US dollar, according
        to a Wall Street Journal report. Such a deal could be a boost to Beijing''s
        ambitions to expand the Chinese currency''s global influence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb1a7d-3677-4d3e-ad11-9039591a1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also hurt the long-standing agreement between Saudi Arabia
        and the United States that requires Saudi Arabia to sell its oil only for
        US dollars and to hold its reserves partly in US Treasuries, all in return
        for US security guarantees. The "petrodollar system" has helped preserve the
        dollar''s status as the top global reserve currency and payment medium for
        oil and other commodities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7cbd34-58aa-45a0-b1e8-287cbf289a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Beijing and Riyadh never confirmed the reported talks,
        analysts said it was logical that the two sides would be exploring the possibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcde86-acfb-4b75-8d3c-ca1becbe91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near future, Saudi Arabia could sell some of its oil and
        receive revenues in Chinese yuan, which makes economic sense as China is the
        kingdom''s top trading partner," said Naser Al Tamimi, senior associate research
        fellow at ISPI, an Italian think tank on international affairs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e674c-328f-4d6a-a2b0-a431d4e67a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe it''s already happening, but that neither China nor
        the Saudis want to highlight it publicly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1b6ce-62ca-4dce-a998-7a8f1ec07d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know too well how sensitive this issue [is] for the United
        States," said Luft. "Both parties are overexposed to the US currency and there
        is no reason for them to continue to conduct their bilateral trade in a third
        party''s currency, especially when this third party is no longer a friend
        of either."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd4b1b-5ed1-44e6-8369-11e67a2c7819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit could mark another step "in the erosion of the dollar''s
        status" as reserve currency, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab616d-1631-4016-8dd8-2d0729ae7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limits of the ties</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73b9a6-be12-47df-8883-437cad9d7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, there are limits to the growing ties between Riyadh
        and Beijing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7f38a-cd3c-4fbf-aef6-7b1dfa351dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration''s approach to the Middle East has concerned
        the Saudis, and they see a growing relationship with China as a hedge against
        potential US abandonment and a tool for leverage in negotiations with the
        United States," said Jon B. Alterman, director of the Middle East Program
        at the Center for Strategic and International Studies, a Washington DC-based
        think tank.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a273fac-cc47-4af5-9fbd-47e7d4cfcad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:24.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has reoriented its policy priorities with
        a focus on countering China. At the same time, it has indicated its intention
        to downsize its own presence in the Middle East, sparking worries among allies
        there that the United States may not be as committed to the region as it used
        to be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819b1dc-1ad5-4426-9e83-3352793db5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that being said, Chinese-Saudi ties pale in both depth and
        complexity to Saudi-US ties," Alterman said. "The Chinese remain a novelty
        to most Saudis, and they are additive. The United States is foundational to
        how Saudis see the world, and how they have seen it for 75 years."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274a7d5-df50-44d1-b4dd-a979f7513178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the possibility of shifting to yuan transactions, it''s
        too early to say Saudi Arabia would ditch the dollar in pricing its oil sales,
        analysts said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce60a97-60b2-4153-9293-b7d675927606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group''s Kamal believes it''s "highly unlikely" that Saudi
        Arabia would take such a step, unless there is an implosion on the US-Saudi
        relationship.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9d8c8-6661-4a3e-9db9-2f1f41684f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In essence there could be discussion on pricing of barrels to China
        in yuan, but this would be limited in size and probably only correspond to
        bilateral trade volumes," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933cf40-6a34-4862-9582-59fc01d8d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prasad from Cornell University said countries like China, Russia,
        and Saudi Arabia are all eager to reduce their dependence on the dollar for
        oil contracts and other cross-border transactions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325d593-5bd6-4693-8662-e6a4a3db1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T15:38:41.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the absence of serious alternatives and with few international
        investors willing to place their trust in these countries'' financial markets
        and their governments, the dollar''s dominant role in global finance is hardly
        under serious threat," he said.</p>'
    '40':
