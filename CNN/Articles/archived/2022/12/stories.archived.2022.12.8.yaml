      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DAâs latest price monitoring, a kilo of local red onion
        is being sold at around â±280 per kilo in Metro Manila markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb54222-d8a7-4faf-a210-d68f1491e328'
      'mgnl:activationStatus': true
