      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62301a-6acd-4540-aa0f-711b3acb9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:15:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:21:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said while the virus does not pose any threat to humans,
        consumers should still make sure that the meat they purchase is safe for consumption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a49af-6eb5-41b2-a6a4-7d9afadcb7af'
      'mgnl:activationStatus': true
