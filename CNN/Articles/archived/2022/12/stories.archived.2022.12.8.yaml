      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded consumers to always check the manufacturing and
        expiration dates, especially for frozen products. If purchasing online, they
        should ask for the source of the commodity, she added.</p>'
  'Peru-Dina-Boluarte-president-Pedro-Castillo-oust-Congress':
    'author': 'CNNE''s Rocio Munoz Ledo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-08T12:18:34.614+08:00
    'imagesource': 'jcr:cc439d96-307a-4e80-8bd4-29386e519a35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03869a2-5c56-4327-834d-e79409258db9'
    'lead': 'Dina Boluarte, who until a few hours ago was Peru''s Vice President,
      took over as Pedro Castillo''s successor after being sworn in before the plenary
      session of Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T12:20:19.483+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:21:20.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:36.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Dina Boluarte, Peru''s first female president?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c0271-383d-4970-9b18-50bd6272f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â Dina Boluarte took office as the new President
        of Peru on Wednesday, after Congress ousted former president Pedro Castillo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91bd64-1c78-45cc-aef6-fe0d2f9555dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this turbulent context, Boluarte, who until a few hours ago was
        the country''s Vice President, took over as Castillo''s successor after being
        sworn in before the plenary session of Congress on Wednesday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50a110-1bba-4eff-b30f-fc327fac11aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first female president in Peru''s history, and the sixth
        Peruvian president in less than five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0dfc6-7af1-4680-a9aa-9ba14ea14e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boluarte''s term will extend through July 2026.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92995181-c7c4-4eb4-9d90-fc2f165847c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first speech as President, Boluarte on Wednesday called for
        a "political truce to install a government of national unity" and said that
        she would fight corruption with the support of the country''s Attorney General''s
        Office and Comptroller''s Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65df5d-1c3d-471c-a2d8-961a23e2d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first task is to fight corruption, in all forms," Boluarte said.
        "I have seen with revulsion how the press and judicial bodies have reported
        shameful acts of robbery against the money of all Peruvians, this cancer must
        be rooted out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304ed54-ed63-4acb-8ecd-b58da9b2ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boluarte''s predecessor Castillo was removed from office and arrested
        on Wednesday for unconstitutionally declaring the temporary closure of Congress,
        according to several constitutional analysts in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ea9b7-4099-4697-8dea-95940cccfb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven cabinet ministers and other senior officials resigned
        in protest of Castillo''s move, accusing the former president of attempting
        a coup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf68e20-458b-47a5-83ab-16fe0aedd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dina Ercilia Boluarte Zegarra, 60, graduated in Law from the San
        MartÃ­n de Porres Private University, where she also obtained her Master''s
        degree in Notarial and Registry Law, according to her resume.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95153199-2ee1-448e-9388-a354699d25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her political career in 2007, at the National Registry
        of Identification and Civil Status in Surco, as an advisor to senior management
        and, later, as the head of the local office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b718b3e-56f9-4ced-9f96-737f3fb405e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, she was a candidate for mayor of Surquillo with the Peru
        Libre Party. Two years later, in 2020, she ran in extraordinary parliamentary
        elections, but failed to win a seat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9187f1a-4d31-4657-ac71-ecd4477382cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2021 general elections, Boluarte was a candidate for
        vice presidency for the Peru Libre party and Castillo''s running mate. Castillo
        won the contest in a second round of voting with 8,836,380 votes, according
        to the National Election Jury (JNE).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b6d6c-dcd2-40d7-bc31-7061fe4d1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN en Espanol''s Fernando del RincÃ³n that
        year, Boluarte said: "We need a Congress that works for the needs of Peruvian
        society and that coordinates positively with the Executive so that both powers
        of State can work in a coordinated manner to meet the multiple needs of Peruvian
        society. We do not want an obstructionist Congress (...) At no time have I
        said that we are going to close Congress."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670cf83-7520-43a6-ac32-7f5294039c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 29, 2021, she was sworn in as Minister for Development and
        Social Inclusion, a position she held until November 25, 2022, when she presented
        her resignation after the appointment of Betssy ChÃ¡vez as president of the
        Council of Ministers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a056964-64a4-4353-9af8-b6048d877069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have made the decision not to continue in the next ministerial
        cabinet. After deep reflection, I have no doubt that the current polarization
        harms everyone, especially the ordinary citizen who seeks to get out of the
        political and economic crisis," Boluarte, who did not leave the vice presidency,
        wrote in a tweet at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c198628-dec6-4c0a-a7a2-fb4f3485403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T12:20:19.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:21:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she remained a member of cabinet as vice president. Less
        than two weeks later, she was sworn in as the new Peruvian leader.</p>'
