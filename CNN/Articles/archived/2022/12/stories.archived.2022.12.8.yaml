      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he became âgenuinely concerned for the safety of my family,â
        attacking the intrusion of the media, which he has frequently lamented in
        recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f661208-ae55-45a1-a617-ad80b0977a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac06dc1-f8fc-48aa-9c6e-c025c89458cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.591+08:00
      'mgnl:createdBy': 'faith'
