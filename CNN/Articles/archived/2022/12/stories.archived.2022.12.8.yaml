      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> â Majority
        of Filipinos say high commodity prices is an urgent national concern that
        the government needs to address, according to a fourth quarter OCTA Research
        survey, results of which were released Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ca825-ce30-4bce-b956-506cb46d0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:56:22.618+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:16:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving salaries and access to food security were also among the
        top three concerns of adult Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129b15f-1970-4434-86b5-d39ad2c070ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T17:56:22.619+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:16:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the trend, the concern for managing inflation rose
        from 52% in March to 57% in October.</p>'
    '9':
