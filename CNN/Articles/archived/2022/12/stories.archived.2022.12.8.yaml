      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f8993-35dd-4b61-a331-d2d279eec9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks a first major public relations test for the monarchy under
        King Charles III, who himself has been tacitly criticized by Harry since their
        split from the family, and whose relationship with his son has frayed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61847ce1-8e43-4b7f-96a7-402524ae5fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:14:14.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4979d0-e688-4193-9196-d039ba59edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:22:04.592+08:00
