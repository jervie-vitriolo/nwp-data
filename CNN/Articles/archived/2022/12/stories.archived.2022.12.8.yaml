    'imagesource': 'jcr:51d60d9d-430c-45ea-ae1a-1255849781a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d6b744-5ab3-46d3-b9f2-92801d0f8ae8'
    'lead': 'The Armed Forces of the Philippines (AFP) welcomed the Commission on
      Human Rightsâ (CHR) investigation on the killing of National Democratic Front
      (NDF) consultant Ericson Acosta and his companion but continued to stand by
      their own account of events.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-08T20:49:04.174+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:13:47.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:11:44.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP welcomes CHRâs probe on killing of NDF consultant but denies human
      rights violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1f065-a2f0-405d-9f1d-01966a58821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8) â</strong> The
        Armed Forces of the Philippines (AFP) welcomed the Commission on Human Rightsâ
        (CHR) investigation on the killing of National Democratic Front (NDF) consultant
        Ericson Acosta and his companion but continued to stand by their own account
        of events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c608fe3-6872-45ae-b67b-d27b2201a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7e405-9ac4-4f71-86e6-ded31e5604ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Col. Medel Aguilar on Thursday acknowledged that
        it is the CHRâs job to probe the death of Acosta and Kilusang Magbubukid ng
        Pilipinas (KMP) member Joseph Jimenez, despite the militaryâs clarifications
        that it was a result of a legitimate encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81a6b6-075c-45c4-bd51-a9dcfbc313d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:49.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb663f-f2f5-468f-9c21-86b8c39cf580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âWe welcome the initiative of CHR. CHR is our partner in many activities
        like seminars to inculcate among our soldiers our duties to protect human
        rights,â Aguilar told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bebadd-e8c0-4279-a8f7-2ddaf2631af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88704b92-16e7-4e99-9815-65852e50fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/8/CHR-probe-NDFP-consultant-Ericson-Acosta.html">On
        Wednesday</a>, the CHR said its Region VI office will do an independent probe
        and asked the AFP to cooperate to ensure the conduct of a swift and impartial
        investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01341a-d24a-4698-8814-7b428faed6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6479685-bfc4-48b2-8f76-84efdb537ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âWe cannot prevent them to do what they have to do but we definitely
        deny that there is human rights violation in that operation,â said Maj. Gen.
        Benedict Arevalo, 3rd Infantry Division commander and acting Visayas Command
        chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245179d-5acf-4f9e-bf72-b9f1314d1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cdac7b-3f2e-40a5-bbcf-80dbda2df286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar also said they trust their soldiers and he saw âno reason
        for our soldiers to lie.â</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab45c2-3c06-48ef-ad48-f7c57caf8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:13:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38329a9-b481-455d-88d9-d04ac0635975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T20:49:04.175+08:00
