      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>âAll Jamaicans should be able to enjoy the Christmas season free
        from the threat of violence. We have some really serious criminal threats
        facing us and we have to use all the powers at our disposal,â Holness said.</p>'
