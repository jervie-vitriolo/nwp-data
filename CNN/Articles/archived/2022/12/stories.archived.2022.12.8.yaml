      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea104da-b9c6-4025-80a8-4b18e37aa895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcoleta" is trending on Twitter as of Thursday following the
        lawmaker''s statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b2610-f5bd-4191-a151-96bd21bf1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:18:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16b8bd-9677-46bf-a8ba-d6b181e89c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-08T16:08:43.968+08:00
      'mgnl:createdBy': 'faith'
