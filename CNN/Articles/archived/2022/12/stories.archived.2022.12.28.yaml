      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff2268-8cb0-428a-afd1-1b8583ddfd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:26:27.557+08:00
