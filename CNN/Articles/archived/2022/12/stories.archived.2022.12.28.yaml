      'mgnl:lastActivated': 2023-01-17T18:52:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — Communist
        Party of the Philippines (CPP) founding chair Jose Maria "Joma" Sison has
        been laid to rest in Utrecht, the Netherlands at a ceremony attended by family,
        friends, and colleagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2e71d-60e6-4733-998e-479d0a59e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accolades continued to pour in, as Jose Ma. Sison or Ka Joma, founding
        chairman of the Communist Party of the Philippines and chief political consultant
        of the National Democratic Front of the Philippines Peace Panel, was laid
        to rest today here in Utrecht," said a statement released by the NDFP International
        Information Office on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e992b-1363-4f05-97d3-471c8a024d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present at the ceremony was Kristina Lie Revheim, special
        envoy and third party facilitator to the GRP-NDFP Peace Process, who said
        Sison told her before he died that they "are always open to peace negotiations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9585ef5-892e-4f2c-bf6d-adee7a4ed1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison''s ashes will remain in the crematorium for a month, in accordance
        with Dutch laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4d69c-a11a-4651-af03-31e632307182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison was 83 years old when he <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html"
        target="_blank">died on Dec. 16</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412e4ce-39b7-40f5-a209-35d880c02acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 18, the CPP declared a <a href="https://www.cnnphilippines.com/news/2022/12/18/cpp-npa-joma-sison-10-days-mourning.html"
        target="_blank">10-day mourning period</a> so they could "give the highest
        possible tribute to Ka Joma.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268d236-4a57-41d9-b6e0-bdd65ba376b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte, who would criticize&nbsp;Sison
        during his term, issued a statement at the death of his former teacher at
        Lyceum of the Philippines University in the 1960s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efe1ec-fddd-4167-88cb-3fc9ac9eb2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Mr. Sison and I have had many disagreements — especially
        in the ways in which he chose to pursue and effect change in the country —
        I would like to believe that, at the end of the day, we shared the same dream
        of creating a better future for every Filipino," Duterte said.</p>'
