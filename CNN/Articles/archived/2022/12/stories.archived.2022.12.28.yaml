      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that he had been informed of four cases of sexual
        abuse involving minors -- including two during his time in Munich -- but failed
        to act, and that he had attended a meeting about an abusive priest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3ef14-4bcf-428b-a719-9627be28a298'
