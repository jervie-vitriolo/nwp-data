    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f482f-1066-4bed-a9ea-4fa3f4b037b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.573+08:00
      'mgnl:createdBy': 'gabrielle'
