      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a baby Carat, my first foray into the diamond life started with
        “HOT” because… Why not? Hot men in mesh touching themselves (looking at you,
        Xu Minghao!) has always been a surefire way to grab my attention (blame Kim
        “Kai” Jongin of EXO for my predilections!). It’s one of the lead singles in
        their fourth album “Face The Sun” and the high energy concert opener for their
        most recent world tour. The dark, hip-hop forward comeback starts out with
        a Mexican Standoff-esque guitar strum which becomes the song’s mine riff alongside
        a looping, chirping siren. Then the song takes you for a wild ride. Every
        verse in this high octane track, from the first beatbox, masterful choreography,
        to the powerful bridge, is proof of the range and talent of the 13 members
        of SVT. The video is a lot: cowboy hats, hair extensions, fire, and smudged
        lipstick. But every time I remember Jeon Wonwoo’s nose ring, the bodily reaction
        is instant. I ate my words about not having room for another boy group in
        my life in a single comeback. — TP</p>'
