      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/23/Beijing-in-photos--A-look-at-China-s-zero-COVID-19-policy-as-cases-soar-anew.html">Beijing
        in photos: A look at China''s zero COVID-19 policy as cases soar anew</a></strong></p>'
    '24':
