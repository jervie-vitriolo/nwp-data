    'created': 2022-12-28T10:41:21.230+08:00
    'imagesource': 'jcr:f25c4461-af6f-428c-8889-1b1dfc2c36a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
