      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be57d3-8d5c-4b46-9cc5-c5d306f7541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.817+08:00
