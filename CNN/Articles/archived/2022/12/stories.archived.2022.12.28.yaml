  'dot-ph-tourism-revenue-november-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-28T17:49:15.274+08:00
    'imagesource': 'jcr:aea9fc5e-783e-463e-a38d-b4e954575fc1'
