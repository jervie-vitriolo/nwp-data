      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2022 saw a number of solo releases from members of K-pop''s biggest
        groups. And who better to lead the pack than TWICE''s eonni and always-giddy
        main vocal Im Nayeon? In June, it was announced that the girl group''s main
        vocal would be the first out of nine members to finally make her solo debut
        with a self-titled EP. Lead single "POP!" doesn''t stray too far from the
        sugary sweetness of TWICE''s existing discography, but the grand marching
        band instrumentation, winding high notes, and varied ad libs are enough to
        prove that Nayeon''s bubbly personality shines through. This and the catchy
        point hand switch choreography ensures "POP!" will live on in K-pop history
        (and everyone''s Random Play Dance playlists) for years to come. — GABY GLORIA</p>'
