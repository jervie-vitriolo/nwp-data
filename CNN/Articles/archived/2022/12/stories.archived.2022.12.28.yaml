      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start small habits like incorporating more vegetables and fruits
        into your diet. A good way to kickstart your morning is by adding superfoods
        like acai berries, blueberries, or raspberries to your morning smoothie.</p>'
    '23':
