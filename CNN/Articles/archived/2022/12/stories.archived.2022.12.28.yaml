      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency fund is a reserved portion of your income that is allocated
        towards unexpected expenses. With the rising prices of goods, setting money
        aside for your emergency fund can be beneficial for your future. Set a financial
        goal by writing down your budget and sticking to it. When you find yourself
        being sidetracked from this goal, do not be discouraged to start over again.</p>'
