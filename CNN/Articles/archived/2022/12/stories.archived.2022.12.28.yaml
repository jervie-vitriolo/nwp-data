      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ba0f1-22c7-46e3-952c-118be8c2e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on CNN Philippines’ own computation of figures from the National
        Disaster Risk Reduction and Management Council''s (NDRRMC''s) 2022 situational
        reports, the government provided ₱1.67 billion worth of disaster relief assistance
        in 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e28ee-ebe4-42fa-8606-8cbccf0e98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a28ca1-3c10-4a06-9218-32107023d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pivot to anticipatory planning</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8d3dd-7b33-4e1b-bd0c-82d2515999ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f7d80-18bd-4b2c-a9d9-3e0749bf457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Resilience Institute Executive Director Alfredo Mahar Lagmay
        said government officials were right to immediately question the lack of programs
        that could have prevented the typhoons'' damage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf54e35-3c3a-4a8f-8e02-5515c7d51de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e34af-92d0-47ba-a0aa-bf0aed4121d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [President Bongbong Marcos] was asking the right questions.
        Anong nangyayari? Matagal na tayo nagpe-prepare sa bagyo, ba''t ganito? [What
        happened? We''ve been preparing for a long time for storms, but why is this
        happening now?]" Lagmay said. "It only goes to [show] that there is recognition
        that there is something that has changed, that there is something that we
        failed to anticipate and that failure of anticipation is perhaps due to the
        changes in the climate."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1ef3e-d21e-4518-a530-207aadc8aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4921a3-241f-4042-b753-e1ff7b9512df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay added that the new administration has been making strides
        to continue and strengthen the implementation of the National Climate Risk
        Management Framework.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b4030-4c29-4711-894d-dc6b829b6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693c25b-be3e-4a50-a63a-a983e450c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This framework, which is detailed in Commission Resolution No. 2019-001,
        calls for an improved DRRM to address the adverse impacts of climate change.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58998753-888d-4772-b8e9-94473a45684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953c8dc-6544-41e1-9075-9ac8c036a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also calls for all sectors to anticipate the potential losses
        and damage and to prepare accordingly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb501d2-1177-4cd3-aa52-62ebb68f4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83c4f1-d977-4659-89af-4a5beed87234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay said the Climate Change Commission, which is under the Office
        of the President, has also been pushing for the national and local governments
        to conduct a probabilistic climate risk assessment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897910e-2c7b-4d22-8ada-1ba8940254e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9946ee-c2b8-4fb7-9102-4a63c6163351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.952+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would consider all future scenarios given the worsening effects
        of climate change.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2c7da-ddbc-40c6-ac3d-1115e37cf4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b3010-6375-436e-b42e-1a0e46eaff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay said this is a major step up as past plans were usually based
        on the impact of previous typhoons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a138f-cb43-46b8-afee-5eca823580bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06407635-7c02-4a53-b5d7-7784e819907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Structural problems</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1a679-677b-4887-a0a8-585c96deee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e719b79-5a5f-4606-a30f-9d211731165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Amor Tan Singco of the Center for Disaster Preparedness
        Foundation highlighted several structural problems.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13e51b-3518-4f84-a07d-cb3511487092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a99a0-1689-4c31-86ef-edb0ce7ed3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s DRRM plan is anchored on Republic Act No. 10121,
        which has created a multilayered participatory body from the national government
        down to barangays.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef5e2c-4a25-4d82-b991-19aa86b8b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7d0bb-41c0-42ef-8ed7-21c1e528ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, local DRRM councils remain at the helm of building
        community disaster resilience.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cba73-05ca-49e9-b8ed-9aabfc5e6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6cc12-233e-40d8-a427-692a1c589581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan Singco said for it to work, various sectors from the community
        must participate.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3de29-37b8-42bc-a898-8b93025f9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.953+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58abfa0-3e20-4f54-83dc-6e7100cb4a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local response will only be as good as the training received, resources
        effectively utilized, responders prepositioned, and the mainstreaming of risk
        reduction in local development plans by the local officials," she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a511da4-bd74-4a6c-913a-2ff450f803a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2deb44-c750-4941-a348-cc6a7a67430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, considering that local government elections take
        place every three years, there is a need to address the lack of continuity
        in maintaining LGUs'' existing disaster resilience programs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6101c8c-20b9-4c78-b5b5-8ce1cd7d9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30beed-4686-46a3-b9bd-42f00ed862ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the revolving door of LGU officials forces disaster
        resilience programs to go back to square one after elections. Some successors
        would not be informed that they would have to conduct a thorough risk assessment
        and hazard mapping to base their plans on.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a4822-9204-4b38-9e25-a2241ea0526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cfda00-4e1b-4dc0-8acd-254a36b74fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kaming experience nung nawala [ang captain], dinala yung
        mga data and plans kasi di siya nanalo. Dinala niya buong cabinet niya. Eh
        di gagawa ulit ang barangay ng [DRRM]. Maganda sana kung mayroon nang historic
        na pagbabasehan," Tan Singco said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372423d-4f66-485c-bdff-5babe2f38e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7739672-4921-4ff3-904e-801064b1c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We once experienced a barangay captain leaving and
        taking with him all the data, plans, and his entire cabinet because he wasn''t
        reelected. That means the barangay has to plan their DRRM from square one.
        It would have been better if there was a historical record to base future
        plans on.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb8e9e-abd1-43ea-9550-3e87f349a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c0d54-77f2-400b-b70b-dce71a48797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled seeing LGUs copy-paste plans from other towns. Moreover,
        outdated plans would not account for more recent changes in the climate.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5440a6f-27bb-4f98-9d1d-c1c3b372aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6143c-a0db-40e5-911e-856f942b9587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan Singco added that structural problems are further worsened by
        limited funds and resources, especially in low-income communities.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f78590-0549-42a9-b3bb-958a7591ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.954+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989d583-7c88-48d5-af6c-4819f154411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What now?</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2f043-dcd2-406a-80eb-9aef96c1f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e911c-151f-429a-8849-4b2696c95cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay suggested that to improve the country''s DRRM plan, all sectors
        of society must be tapped in anticipatory planning.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de56d39-28fd-4d1b-805f-53dafc102b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df116835-d132-4f9b-ac6a-3f86e467a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you plan communities, it must be anticipatory, and not just
        for evacuation centers but planning across all sectors, education, tourism,
        energy, coastal, environment, forestry, agriculture - and so on," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff774ccc-0673-4087-a3ae-bbae64ae050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6584e295-fd8a-4c13-81a2-9637e0ab24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay added that the government may tap experts from the academe
        in anticipatory planning.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f8ded-7f84-4318-9a68-2316ed7d0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae358b-4fab-4065-b030-743b16f7a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tan Singco said youth participation can help in promoting
        disaster preparedness in communities.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f36ee-f0a1-49fd-82d4-869dad447d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827831b1-7816-41f2-93b2-fded754f1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa, pag sinabi mong ''contingency plan,'' yung mga ngayon
        lang maririnig ang termino sa community, magugulat sila. In our projects,
        active youth groups in barangays are able to translate this to them to explain
        that, ''Eto yung life-saving na plano para makapaghanda ang bawat tahanan,
        purok, at komunidad,''" she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754da41-ac2f-413d-ae0e-636c70f7303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37a6fb-b99c-485a-95b2-f0b74527b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.955+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, when you say ''contigency plan,'' the
        community would feel confused. In our projects, active youth groups in barangays
        are able to translate this to them to explain that, ''This is the life-saving
        plan that can improve the quality of homes, districts, and communities.'']</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6a763-3676-4b59-a894-910e830e1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.956+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8ad0d-9fd8-4034-a1d0-775667258954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.956+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Lagmay said for a DRRM plan to be considered truly effective,
        there should be zero casualties after a storm.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f60031-4a3f-4375-baa4-56d2c4a2617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.956+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f8af3-0671-4181-ab5f-9bc146128d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.956+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang long-term goal natin is zero casualties and minimal losses
        and damage. Wala ka naman ni-rescue kasi you planned well… Kasi kapag nakapag-plan
        ka ng mabuti, people and development are out of harm''s way," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a881cef-925c-4834-a78b-d08a19e9e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.956+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1531616-d2b4-4a3b-b1d2-c383b72f75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.956+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our long-term goals are zero casualties and minimal
        losses and damage. You won''t have anyone to rescue because you planned well.
        When you plan well, people and development are out of harm''s way.]</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4104e76-2e06-4308-bfb4-ec29424ab516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.956+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
