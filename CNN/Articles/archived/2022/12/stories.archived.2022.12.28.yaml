      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave it to SHINee''s KEY to drop new music to consistently remind
        everyone that he''s a champ at the top of the game. With "Gasoline," KEY claps
        back to his haters, their criticism only serving as the fuel firing his next
        steps. KEY sounds triumphant as ever over a grand production that has trumpets
        and police sirens layered over a steady trap beat, complemented by an over-the-top
        music video that has all the shine, shimmer, and enormity needed for an artist
        of his stature. Kim Kibum always comes through with his vision; a steady reminder
        that he /is/ mother. — GG</p>'
