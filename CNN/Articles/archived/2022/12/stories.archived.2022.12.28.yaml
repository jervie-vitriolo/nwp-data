      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e0b2b-197e-45fb-a8cf-d4ad4306702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:23:03.533+08:00
