      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would say the second generation of K-pop was its true golden
        age — with girl group classics such as “Nobody” by Wonder Girls, “I Don’t
        Care” by 2NE1 and “Gee” by Girls’ Generation (SNSD) riding the crest of the
        first hallyu (Korean Wave), introducing K-pop as we know it to the rest of
        the world. Women (see also: BoA) paved the way. And don’t let anyone tell
        you otherwise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db7d88-1cb1-48b2-8b62-7d74e3cf8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year with women-led pop acts dominating the tops of the pop
        charts, it’s only fitting that the original nation’s girl group SNSD returns
        with a celebratory 15th-anniversary track “Forever 1;” a song that is equal
        parts love letter to the fans that grew up with their music and part anthemic
        ode to the sisterhood they built along the way. The track is produced by longtime
        SM composer and producer Kenzie, who also worked on Girls’ Generation blueprint
        of a debut with “Into the New World” back in 2007. For a song that celebrates
        the OG queens of K-pop, it delivers everything you need: euphoric EDM build-ups,
        dazzling instrumentation, a soaring chorus and powerhouse vocals from each
        of the members. It’s a pure pop masterclass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77b291-4043-46c8-a4a1-d0f2bf800e4d'
