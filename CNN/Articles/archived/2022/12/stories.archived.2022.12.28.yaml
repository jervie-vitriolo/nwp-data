      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taeyeon is Kwangya’s mother in her grand comeback called “INVU,”
        a 13-piece album led by an emotional and weighty dance pop track of the same
        name. The mellow synth-based track starts out bare but builds up alongside
        Taeyeon’s power vocals, which are arguably the centerpiece of the entire track.
        This grandeur is matched with a high fantasy music video where she appears
        as a multiverse archer goddess with bedazzling pearlcore outfits. And as if
        that wasn’t enough, the song’s chorus has some really serious shoulder choreography
        which <a href="https://youtu.be/gudCrMucucU?t=65" target="_blank">SHINee’s
        Key successfully attempted on a show</a>. On the days that I crave resplendence
        and opulence, I turn to “INVU.” — TP</p>'
