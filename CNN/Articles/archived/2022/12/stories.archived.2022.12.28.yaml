      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, De Grano told CNN Philippines that the allowances
        of an estimated 200,000 to 300,000 health workers may be affected once the
        state of public health emergency is lifted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
