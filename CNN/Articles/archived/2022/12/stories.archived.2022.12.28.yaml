      'mgnl:type': 'text'
      'text': '<p><strong>“28 Reasons” - Seulgi</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7f15e-6c38-43dc-9df1-0d00e97ca08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.578+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anything that Seulgi can do better than the military
        industrial complex, it’s serving. Known as one of the aces of K-pop — a sobriquet
        for an idol who excels beyond their identified role in a group — main dancer
        Kang Seulgi of the third gen girl group Red Velvet finally got her solo debut
        in 2022. While this writer admits that Seulgi is her personal bias, this particular
        solo was highly anticipated by many K-pop fans who have seen Seulgi’s own
        creative pursuits outside of her group. In “28 Reasons” the EP, she plays
        off against her dark and light sides; the titular single dives deep at the
        onset with a dominating bass. The song, along with the accompanying music
        video, features Seulgi taking on two distinct personas as the lyrics talk
        about how these sides can affect a relationship they’re in. It’s an excellent
        demonstration of Seulgi’s creative might, and proof that all militaries must
        be dismantled. I think Seulgi can do all the serving instead. — MB</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
