  'electric-vehicles-sales-2022':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-12-28T07:52:50.616+08:00
    'imagesource': 'jcr:b130345c-d663-4cd4-851e-1066d8245a71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2de6f32-0524-45da-920a-6397c57d8fe0'
    'lead': 'The global auto industry has been dealing with parts supply problems
      that have slowed production of all sorts of vehicles. But a number of electric
      models have also proven to be popular beyond what their manufacturers were prepared
      for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T07:57:23.874+08:00
