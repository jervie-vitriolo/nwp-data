      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        number of fireworks-related injuries has risen to 32 as of Wednesday, a few
        days before the New Year revelry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a3855-d097-4690-824f-71a0519ce889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:26:27.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula kahapon</em>, Dec. 27,<em> pito (7) ang naitalang bagong
        kaso ng</em> fireworks-related injury<em> mula sa</em> 61<em> na</em> DOH
        sentinel hospitals. <em>Sa kasalukuyan, ang kabuuang bilang ng mga kaso ng
        pinsala dulot ng paputok ay nasa tatlumpu’t dalawa (32),"</em> the Department
        of Health (DOH) said in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d65f3-e7c2-42d1-9e13-15fc4887a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:26:27.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since yesterday, Dec. 27, seven new cases of fireworks-related
        injuries from 61 DOH sentinel hospitals were logged. Currently, there are
        32 cases of fireworks-related injuries.]</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOHgovPH%2Fposts%2Fpfbid02KTYsjjQh2EH6jhToSCe557HJWYBkFwPXbVmQboaMv1dNv9bdqk3SB4yxPx38wWaHl&show_text=true&width=500"
