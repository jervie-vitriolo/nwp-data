    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fcaf79-74e8-4861-91a0-89651ba60d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the simple calculus remains unchanged; a conflict that many
        experts thought would be over within days or weeks has instead become a grueling
        war that Ukraine may be able to win, so any deal that diminishes the country’s
        borders or represents some form of victory for Putin would be unacceptable
        to Kyiv.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248acbd-5b68-4bd6-9470-92ba36a8a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Russia saying?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9018a4d-5d1f-48f7-ba28-4f30617089f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin’s comments on Christmas Day did not, in fact, mark a departure
        from most of his rhetoric throughout the war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fc44f-2c9c-416d-ba42-f516def3ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when seemingly indicating a willingness to negotiate, the Russian
        leader refused on Sunday to mention Ukraine itself as a relevant party and
        continued to couch his offer in the false pretext that it is Moscow that is
        defending itself with what he euphemistically calls a “special military operation.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3400dd4-823d-4878-a7d9-5b5cafe2b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putin’s discussions of negotiations have focused on putative discussions
        with the West rather than with Ukraine, and reflect his continual accusations
        that Ukraine is merely a Western pawn with no real agency,” the Institute
        for the Study of War (ISW) think tank wrote in its daily assessment of the
        war on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7d216-c731-4788-8f84-6383caa76495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This statement was not a departure from that rhetorical line,”
        the ISW added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3167db-5b0a-4610-b210-aa7ca5addb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has often been the case throughout the conflict, the vaguely
        conciliatory tone from Putin was quickly contradicted by a heavy-handed message
        from one of his key officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82835892-6a82-4f2a-a5c0-84ea1af64308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Lavrov, Putin’s foreign minister, said Monday that Ukraine
        must fulfill Russia’s demands for the “demilitarization and denazification”
        of Ukrainian-controlled territories, repeating Moscow’s well-worn and false
        accusation of Nazism against Ukraine, which it has used in an attempt to justify
        its invasion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62ad73-96c3-481d-8151-9618efe7b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov also called for “the elimination of threats to Russian security
        from there, including our new territories” – a reference to four occupied
        regions of Ukraine which Russia claimed to annex illegally following sham
        referendums – or else the Russian military would take action, according to
        TASS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec54ff-3dae-4930-89c0-8341f2475007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is just one thing left to do: to fulfill them before it’s
        too late. Otherwise the Russian army will take matters into its own hands,”
        Lavrov said. “With regard to the duration of the conflict, the ball is now
        in the court of Washington and its regime,” he added, again referring to Ukraine
        as a puppet of the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb4be0-35cf-4abf-9f1c-b97d6298a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv officials have been entirely unmoved by Putin’s mention of
        negotiations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b4a58-c1b1-4002-8fb7-bc454e6db626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putin needs to come back to reality,” Mykhailo Podolyak, an adviser
        to Ukrainian President Volodymyr Zelensky, tweeted Sunday. “Russia single-handedly
        attacked Ukraine and is killing citizens. Russia doesn’t want negotiations,
        but tries to avoid responsibility. This is obvious, so we are moving to the
        Tribunal.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174cc5ae-edb7-440f-ba12-efbb3d729739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US is in agreement. White House spokesman John Kirby told
        reporters last week that Putin has “shown absolutely zero indication that
        he’s willing to negotiate” an end to the war, according to Reuters. “Quite
        the contrary … Everything he is doing on the ground and in the air bespeaks
        a man who wants to continue to visit violence upon the Ukrainian people,”
        Kirby said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479c025-1bba-470b-9792-99802bbe42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does Russia really want?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91920180-3dcc-4896-a100-b6445f469d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin is unlikely to see peace negotiations as a genuine path
        out of war in the near future – but it may bode well for Putin if Russia is
        able to get the West talking about that topic, experts say.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425a1d2-7d29-4bec-9e33-dafd403ff625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Putin’s December 25 statement is a part of a deliberate information
        campaign aimed at misleading the West to push Ukraine into making preliminary
        concessions,” the ISW said, adding that Moscow has stepped up those efforts
        in December.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6cfb0d-5d3a-48a1-8882-be0a0ecf6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Rodnyansky, an economic adviser to President Zelensky,
        told CNN Tuesday that Putin’s comments were likely an effort to buy time in
        the conflict.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477332e9-76ef-4c36-a044-d4076b94dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The blitzkrieg has gone terribly wrong for them and they know that,
        so they need more time to regroup and rebuild their troops,” Rodnyansky said,
        adding that it was also Kremlin’s strategy to dissuade the world from sending
        more military aid to Ukraine. “We must not fall into that trap.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d8a83-9b6c-436b-a058-1f0441430196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the first ten months of war, NATO has stayed largely united
        in supporting Ukraine’s resistance, with Western nations dispatching billions
        of dollars worth of weapons and other aid to Kyiv.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f8fc0-4cbd-4e3f-bf93-7d5e10e118f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting a dent in that support remains a key aim for Putin, whose
        position would be strengthened if foreign leaders leaned on Zelensky to consider
        a deal with Russia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9deaf-d48c-4736-9935-3866cc6245e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any hypothetical momentum towards a deal could result in a reduction
        of Western military aid to Kyiv. And it would present a possible face-saving
        exit route for Putin, whose reputation would be severely diminished at home
        if he returned from a costly war without meaningful territorial gains.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c973613-67bb-4761-8fb1-4b3d482d0e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Ukraine saying?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e7aed-17d2-4118-8bc6-5f17de449190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of the summer, the ground war in eastern and southern
        Ukraine has been defined by a series of decisive counter-attacks that have
        pushed back Russian forces and crystallized Western optimism that Kyiv can
        win the war.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d8274-49b1-453c-b9ee-31c511d8b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it makes little sense for Ukraine or the West to even entertain
        the possibility of a deal that carves up its land or rewards Putin for his
        invasion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd027e89-a24c-43b3-bba2-9575949c422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zelensky and his officials have said throughout that they will
        continue to sound out the possibility of negotiations, without raising any
        hopes that they would achieve a truce.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbc183-ff90-4ee7-9f12-b9a50ef92a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every war ends in a diplomatic way,” Kuleba told the AP on Monday.
        “Every war ends as a result of the actions taken on the battlefield and at
        the negotiating table.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed1101-217f-40f7-99e7-0b31cc3a5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Minister said the UN would be the most natural broker
        for those talks. “The United Nations could be the best venue for holding this
        summit, because this is not about making a favor to a certain country,” he
        said. “This is really about bringing everyone on board.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bfd20-3e92-4d23-97d6-27be01bc3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky presented Ukraine’s 10-point peace formula to world leaders
        at the Group of 20 summit in Bali, Indonesia, in November.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d0227-a320-4336-971f-9bb3391d2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steps includes a path to nuclear safety, food security, a special
        tribunal for alleged Russian war crimes, and a final peace treaty with Moscow.
        He also urged G20 leaders to use all their power to “make Russia abandon nuclear
        threats” and implement a price cap on energy imported from Moscow.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce224a-5d79-43de-8a59-24d578653796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech to Congress last week, Zelensky said US President
        Joe Biden endorsed that plan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6b258-ef14-4872-974a-eff9e0b4a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a major climbdown would be required from the Kremlin for Putin
        to accept those terms. And Zelensky has not entertained the possibility of
        giving up any Ukrainian land, nor dropping his efforts to join NATO and the
        European Union, and while Western support remains strong there is little pressure
        for him to do so.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7f30d-0356-4665-b46d-f177014f5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why negotiations remain unlikely</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9eceeb-4aaf-43d1-b8c1-74727d2d2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the success of Ukraine’s military in recent months, the ongoing
        solidarity in NATO’s stance, and the unequivocal nature of Kyiv’s desire to
        regain and maintain control of its pre-2014 borders, there is little sign
        that negotiations can bring about an end to the war in its current phase.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d1857-b6d4-4ff3-887e-5486c83ecc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decisive swing on the battlefield in the New Year could force
        a change in the calculus, but both sides are dug into what will many observers
        believe could become a long and grinding conflict.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6628371-d2c0-4021-865a-c761063653f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Zelensky’s visit to the US – his first overseas trip in ten
        months – shows his intention to keep his allies focused on the conflict and
        united in their support.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f82c03-d0e9-4743-af43-8ea8ceb75db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, as president, a just peace is no compromises as to the
        sovereignty, freedom and territorial integrity of our country, the payback
        for all the damages inflicted by Russian aggression,” Zelensky said during
        his joint press conference with Biden at the White House.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da9b58-5305-4276-8f26-aef2fe8534d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden told reporters that he and Zelensky “share the exact same
        vision” for peace.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ba57f-fc73-43a2-acdf-a9600c5e9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the United States and its allies will focus on continuing
        “to help Ukraine succeed on the battlefield.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8136ff-822f-406b-aa67-58aaa64f0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can succeed in the battlefield with our help, and the help of
        our European allies and others, so that if and when President Zelensky is
        ready to talk to the Russians, he will be able to succeed as well, because
        he will have won on the battlefield.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf0fde-5bd8-4297-a2cd-5a6d1bcd5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/27/europe/ukraine-russia-negotiations-putin-unlikely-intl"><em>"Despite
        Putin’s claims, Ukraine peace talks look unlikely in near future"</em></a></p>'
  'Taiwan-extends-mandatory-military-service-period-to-counter-China-threat':
    'author': 'Eric Cheung, CNN'
    'caption': 'Ann Wang/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-28T05:01:04.401+08:00
    'credit': 'Ann Wang/Reuters'
    'imagesource': 'jcr:2e853ab5-631e-42c6-9d24-30fbc090a1d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2d6dc22-3ba6-44f6-a898-39cc6367e340'
    'lead': 'Taiwan will extend the period of mandatory military service for all eligible
      men from four months to a year amid rising threats from China, President Tsai
      Ing-wen said at a news conference in Taipei on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T05:03:18.113+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:14.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:15.132+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan extends mandatory military service period to counter China threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03897994-299a-4e76-8db3-b42bdb0aa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Taiwan will extend the period
        of mandatory military service for all eligible men from four months to a year
        amid rising threats from China, President Tsai Ing-wen said at a news conference
        in Taipei on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cb0dc-42ee-43f6-982c-db98469eef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months of mandatory military training can “no longer suit the
        needs” of Taiwan’s defense, she said, adding that while extending the service
        period was a “difficult decision,” it was necessary for safeguarding the island’s
        democratic way of life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd969d-9eab-4150-b811-97f6073e3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody wants war. The Taiwanese government and its people do not
        want it, nor does the international community want it. But peace does not
        fall from the sky,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a54910-45b2-4214-b0a9-35efd245f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to actively prepare for war to prevent war, and we need
        to be able to fight a war to stop a war.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062f834-0aaf-481d-8f3b-1aad5e60f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new conscription period, which be implemented at the start of
        2024, will apply to men born after 2005, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70acf03-0b7b-4632-872b-0f477876641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a U-turn for Taiwan, a self-governing democracy of
        23.5 million people, which had shortened mandatory conscription from one year
        to four months as recently as 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba25760-9228-497a-abd9-3d8503093304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as China increasingly asserts its territorial claims over
        Taiwan, which the ruling Chinese Communist Party in Beijing has never controlled,
        including sending 47 aircraft across the median line of the Taiwan Strait
        on Sunday – its largest incursion into the island’s air defense zone in recent
        months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63b1a6-93e5-4596-9b69-22bf733b44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taiwan’s Defense Ministry, all conscripts under the
        new system will be required to undergo eight weeks of basic military training,
        before 44 weeks of ground training.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ba44b-300b-4f91-b7f2-305ad28f9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly salary of conscripts will also be raised from about
        $195 to more than $650 per month, Tsai said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f2115-e352-4877-86d7-f56d88063841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maintaining peace is reliant on national defense, and national
        defense relies on every citizen,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc414ee-69f0-4266-8f3d-2bfaad91beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson welcomed Taiwan’s announcement in a statement
        to CNN, saying it underscored “Taiwan’s commitment to self-defense and strengthens
        deterrence.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f62bf2-dca6-49d0-84e8-7b5db4ce430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the United States “will continue to assist
        Taiwan in maintaining a sufficient self-defense capability in line with our
        commitments under the Taiwan Relations Act and our one China policy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b578b59-f06e-421f-9818-f2b59804c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States will continue to support a peaceful resolution
        of cross-Strait issues, and oppose any unilateral changes in the status quo
        by either side,” the spokesperson added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9885c42-7bc9-44ca-b3b6-8514278ae1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military reform</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d408657-1c3b-4264-b50a-c8e548bc64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai on Tuesday also announced a series of reforms to Taiwan’s military
        structure, including dividing forces into four main categories: the main combat
        force, garrison force, civil defense system and reservist system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cc089-ed7d-4875-920a-e51be7124409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main combat force will be comprised of professional soldiers
        and takes on the responsibility of territorial security, while the garrison
        force will be mostly made up of conscripts and performs the tasks of protecting
        key infrastructure inside Taiwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d8913-2971-4056-8b92-4a46576d41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During training, conscripts will work with modern weapons such as
        drones and practice first aid and lifesaving skills.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b2544-7571-4810-b8da-0fbb9ba61bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2035, Taiwan is expected to have 20,000 fewer births per year
        than the 153,820 it recorded in 2021, according to Taiwan’s National Development
        Council, which defense experts say will limit the ability of the military
        in recruiting enough young men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78898998-dff3-4160-80cb-0658509e0bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public debates about lengthening the conscription period increased
        sharply following Russia’s invasion of Ukraine in February, which renewed
        discussions about Taiwan’s readiness for a potential attack by the Chinese
        military. The island began introducing longer training schedules for its reservists,
        and its Defense Ministry closely studied the tactics of war in Ukraine to
        improve battle strategy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e1272-0012-4606-9f0a-3519b9f8b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while lengthening the conscription period may help boost manpower
        in the military, defense experts say there must also be a focus on how conscripts
        can receive training that suits the modern needs of Taiwan’s defense if conflict
        were to occur.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3955a-edc9-47dd-af1a-28f757b9b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In any potential battle between China and Taiwan, ground warfare
        will likely take place at a later stage, because Chinese soldiers can only
        make an amphibious landing after taking control of the air and the sea,” said
        Lin Ying-yu, an assistant professor at Tamkang University’s Institute of International
        Affairs and Strategic Studies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcf4d7-59fe-402a-8b72-7a449eb352db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But before they land, there will likely be bombing and blockade,
        and we need people to deliver goods and guide residents to air raid shelters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a867863-4701-4e19-925a-df387db78c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So while we extend the conscription period, I think it is more
        important to consider how the conscripts will be incorporated into our overall
        defense strategy, and ensure their training is effective in achieving those
        objectives.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf76ef-5fa7-4e28-86d8-01247f46a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:03:18.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/27/asia/taiwan-military-conscription-intl-hnk"><em>"Taiwan
        extends mandatory military service period to counter China threat"</em></a></p>'
  '-Deleter--dominates-2022-MMFF-with-8-awards--including-Best-Picture':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-28T06:32:57.189+08:00
    'imagesource': 'jcr:9f14d17c-5fa7-4bf3-8a5d-c324c66f3f04'
