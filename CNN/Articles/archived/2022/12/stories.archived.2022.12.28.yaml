    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Deleter'' dominates 2022 MMFF with 8 awards, including Best Picture'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edeaf8-4153-4106-b073-21b647721a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — Filipino
        moviegoers are definitely not ignoring "Deleter," which won multiple awards
        at this year''s Metro Manila Film Festival (MMFF) Gabi ng Parangal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3475cb-798f-41d2-9bb1-297dd11fb044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only horror movie among the 2022 MMFF entries topped the competition
        by taking home eight accolades, including the coveted Best Picture.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fvivaartistsagency%2Fposts%2Fpfbid03464rS8cFJpiLcJT7yeGFfa7erWRNvkCcHB4nZh8JN8rmoMBsDa5dNdb71v9P58xsl&show_text=true&width=500"
        width="500" height="654" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b450b-b75b-42c6-bc0b-a5be50b0b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb1c13-af57-41f7-959e-ff18b07941cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its filmmaker, Mikhail Red, who is known for his films "Birdshot,"
        "Eerie," and "Dead Kids," emerged as this year''s Best Director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b137694-af7a-47b8-b423-dfa568d89494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the film''s star Nadine Lustre was named Best Actress
        for her role as "Lyra," a content moderator — or deleter — tasked to censor
        videos uploaded to the internet. The actress was also named as Star of the
        Night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d25910-021c-41b8-a1c4-8fb9e2b190d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cast with Lustre were Louise delos Reyes, McCoy de Leon,
        and Jeffrey Hidalgo, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6490f7e-ee8e-4be8-abd8-106da083ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deleter" was also recognized as having the Best Sound, Best Visual
        Effects, Best Editing, and Best Cinematography.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f994a-096b-4e9e-a0b3-b7e16b9b70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Second Best Picture went to Lester Dimaranan''s "Mamasapano:
        Now It Can Be Told.” The historical action film also netted Best Screenplay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb317850-09cb-4cfd-a6cd-2f66c923eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanahimik Ang Gabi" is this year''s Third Best Picture and Best
        Production Design. Its lead actor Ian Veneracion was named Best Actor while
        Mon Confiado was deemed Best Supporting Actor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bcc54-7f4f-41ee-8c35-cfa53e163229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T06:34:44.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other films of the 2022 MMFF are "Family Matters," "Labyu with
        an Accent," "My Father, Myself," "My Teacher," and "Partners in Crime."</p>'
  'pitx-passengers-record-numbers-after-christmas':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-12-28T07:09:26.158+08:00
    'imagesource': 'jcr:84a68450-4b07-4647-8be9-acff86e3d91d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a34cba-9928-4277-9944-015804087fd0'
    'lead': 'The Paranaque Integrated Terminal Exchange tallied 190,721 passengers
      the day after Christmas, the highest passenger count since the terminal started
      operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T07:16:34.388+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:52:13.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:15.489+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PITX', 'Paranaque-Integrated-Terminal-Exchange']
    'template': '1'
    'title': 'PITX posts record-high passengers after Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d052ceb-3648-41f3-9a7a-abf0082dd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Paranaque Integrated Terminal Exchange (PITX) tallied 190,721 passengers the
        day after Christmas, the highest passenger count since the terminal started
        operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87646c6-e2c3-4b6d-a0e0-ddd0cc4b059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITX spokesperson Jason Salvador said the number came as a surprise
        as the management only <a href="https://www.cnnphilippines.com/news/2022/12/23/NAIA-PITX-influx-of-passengers-holiday-season.html"
        target="_blank">expected the surge</a> of passengers before Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b819a51-9bea-4832-bf01-4b503ef63f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Holidays have always been the busiest days for the terminal, but
        it never really hit the 190k mark, so we’re really surprised with yesterday’s
        (Dec. 26) numbers,” Salvador said in a statement on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27c45c-2cdb-4f3b-99f1-ef88abf7ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though it was a holiday, some of the workforces, were back
        from the weekend grind to commute and travel,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc8413-ddac-4081-b04b-a4334aa2f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador also said the terminal is designed to handle 200,000 passengers
        every day, and it is “always prepared for any surge in numbers.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8239674-bee7-41c7-8b51-9cf0c68a49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the PITX, the daily weekday average of 48,555
        passengers was recorded since the start of 2022. As of Dec. 20, the daily
        average is 140,202.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470df203-db5b-48b2-9659-68222d277028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX said the spike is brought about by the holidays, which
        encouraged citizens to visit tourist attractions in Metro Manila and spend
        time with their families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c0748-8aaf-460e-9fcf-ab2192e790f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:16:34.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier geared up for the influx of passengers this
        Christmas season amid eased COVID-19 protocols.</p>'
