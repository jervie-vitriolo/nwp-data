    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04139c2-9c2e-4d69-9361-79852f45e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.577+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trajectory of the careers of reality show contest winners are
        always harrowing to watch, especially if you’ve been rooting for them since
        day one. With Kep1er, it’s doubly distressing, bouncing from the Mnet survival
        show “Girls Planet 999,” where the nine members were selected from 99 contestants,
        to another Mnet survival show “Queendom 2,” where they duked it out with seasoned
        girl groups and performers — and finished fifth place (just a notch above
        last placers Brave Girls). Kep1er knocked it out the gate with the debut “WA
        DA DA.” The single’s title alone places it along the syllabically playful
        singles that thrive in the K-pop wild (some singles from this year alone come
        to mind such as Mamamoo’s “ILLELLA,” GOT7’s “NANANA” and Le Sserafim’s “Antifragile”),
        which sums up the pure burst of energy that the group has been showcasing
        with the rest of their already growing catalog. Though, admittedly, it is
        the hook that’s the least interesting part of this song, the structure of
        “WA DA DA” — a slow start that rises with a riveting electronica backing —
        holds the key to capturing its essence. Adherence to a tried and tested formula
        could be bad but Kep1er’s members make “WA DA DA” make it compelling, particularly
        the parts of Daeyon, Hikaru, and former CLC member Choi Yujin. The group has
        managed to consistently demonstrate this youthful energy in their succeeding
        singles (nothing like nine-member shouts to emphasize a hook) but it is in
        “WA DA DA” that shows the full potential of Kep1er. — DJ</p>'
