      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government was quick in its distribution of cash
        aid and relief goods: "Maraming pumunta rito ng mga tulong, especially from
        DSWD (Department of Social Welfare and Development). Agad-agad sila nagpadala
        ng mga relief goods, nagba-box. Ilang beses na dumating dito ng chopper tapos
        may mga aid pa from other LGU (local government units.)"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059139b-402c-44ad-acc9-33e24018c1e9'
      'mgnl:activationStatus': true
