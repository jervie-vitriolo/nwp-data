      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan records show it received 209 cases from the Ombudsman
        as of September, which is already ahead of the 163 total cases filed in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550a698-96a7-4de3-8c1d-76be06f39117'
