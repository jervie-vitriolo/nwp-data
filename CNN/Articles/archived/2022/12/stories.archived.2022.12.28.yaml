    'template': '1'
    'title': 'Number of fireworks-related injuries rises to 32 — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af40d4b-acb8-4c0e-8974-df09fd040d88'
      'mgnl:activationStatus': true
