      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officer-in-charge Maria Rosario Vergeire previously said hospitals
        were ready to accommodate those with fireworks-related injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369eac8-ab67-4608-9fdd-9a16064800b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:26:27.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, meanwhile, have advised the public to use
        alternative noisemakers, like horns, during New Year revelry. <a href="https://www.cnnphilippines.com/news/2022/12/22/marcos-lgu-firework-displays-injuries.html"
        target="_blank">President Ferdinand Marcos Jr.</a> also advised LGUs to set
        up community fireworks display areas to prevent injuries.</p>'
  'ERC-wants-more-transparency-pass-through-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-28T12:54:21.454+08:00
    'imagesource': 'jcr:c96e3e41-9f01-4fe1-aeb1-7083e0408432'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3d56e2-1f91-4a2f-a576-7e51d1fafa97'
    'lead': 'The Energy Regulatory Commission (ERC) has revised rules on charges passed
      on by distribution utilities to electricity consumers as it seeks to have a
      "more transparent collection" of power bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T12:57:09.295+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:52:02.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:20.266+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC wants more transparency in power distributors'' pass-through charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befb496-099f-4ae1-8580-3d023639fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Energy Regulatory Commission (ERC) has revised rules on charges passed on
        by distribution utilities to electricity consumers as it seeks to have a "more
        transparent collection" of power bills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821117aa-95e7-4320-9356-12a8fe8e9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the regulator said it adopted a resolution
        revising rules that would govern the cost adjustment and corresponding confirmation
        process for power distributors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c6a43-b242-482d-ac11-265eeb523369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pass-through costs include the payment for the use of distribution
        facilities, taxes, Feed-in Tariff Allowance (FIT-All), and Universal Charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0910406-755f-451a-969d-1a0822b958cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC noted that distributors must "not gain or lose" from these
        charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4bd46-41c9-43ae-9669-1513d7e1831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the regulator, the pass-through costs to be collected
        under the 2022 Revised Rules cover the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34154ec1-4425-4762-968b-9127132f01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Generation Charges, or the payment for the supply of electricity</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac292384-85b1-4f32-8174-1cfeee07e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Transmission Charges, or the payment for the use of the high voltage
        transmission grid</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc0b3c-69d3-4a8e-bd0f-8363ac8a5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— other subsidies and mandatory payments, such as Lifeline and Senior
        Citizen Subsidies, mandated by laws</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a464a2-6cfe-4d8f-9f13-8553918d505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— System Loss and other pass-through costs as may be approved by
        the Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab97088-1be1-4278-a132-a2b21576b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised rules, the ERC said it would provide a detailed
        calculation of the power bill, reinforce distribution utilities'' accountability,
        set a limit that prompts an adjustment to correct pass-through charges, and
        cut regulatory lag for more efficient rate reviews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ab64e-d30b-4214-82f0-f038ecf98acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to 2023 as the beginning of an era of greater
        transparency in electricity pricing. The new URR form will allow more information
        to be available and accessible," ERC Chairperson Monalisa C. Dimalanta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4265a-0f30-447e-a45d-0bf6ead9e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:57:09.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first step to the digital transformation we are undertaking
        in the Commission to speed up our processes and allow more predictability
        in regulation," she added.</p>'
  'SIM-registration-selfie-requirement':
