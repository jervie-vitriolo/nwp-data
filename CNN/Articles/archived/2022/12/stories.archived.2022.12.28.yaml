      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong</em> benefits <em>na ating nakukuha sa</em> Department
        of Health (DOH) <em>at</em> Local Government Units (LGU) <em>ay nakadepende
        doon sa</em> state of emergency, <em>at kapag na-</em>lift <em>ito, baka mawala</em>
        [<em>''yung</em>] allowances <em>na binibigay natin sa mga</em> health workers,”
        de Grano said in a Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace0746-926e-413b-98db-6a952537631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:16:00.730+08:00
