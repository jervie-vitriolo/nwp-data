      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism department will also create tourism information desks
        and tourist rest areas and improve accreditation standards of the tourism
        sector, the OPS said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d92d88-7868-4b9b-af13-731718974933'
      'mgnl:activationStatus': true
