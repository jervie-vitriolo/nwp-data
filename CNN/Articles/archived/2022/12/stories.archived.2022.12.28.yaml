    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe7eae4-d094-4d5a-8002-09464c6ade9c'
    'lead': '''Deleter,'' the only horror movie among the 2022 MMFF entries, tops
      the competition by taking home eight accolades, including the coveted Best Picture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T06:34:44.240+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:52:14.040+08:00
