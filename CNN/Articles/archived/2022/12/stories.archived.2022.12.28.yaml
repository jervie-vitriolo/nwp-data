      'mgnl:type': 'text'
      'text': '<p><strong>"Attention" - NewJeans</strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43cd265-bc52-4ad1-84d1-9cb07503492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:22:34.838+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NewJeans debuted without the routine warnings, teasers, or
        comeback schedules, it took K-poplandia by a storm. Their debut track “Attention”
        was considered unconventional by fourth generation girl group standards by
        the way it stayed committed to a steady pop and R&amp;B track. No surprise
        genre-jumping and overly stylized music videos, just five girls in sleepover
        outfits, no-makeup makeup, and a narrative-style MV. On my first listen, the
        song reminded me of “Say You’ll Be There” by the Spice Girls and Zero 7’s
        “Destiny” with its percussive beat and a harmonious, sustained hook for their
        sparkling chorus (“atten–tiooooon”). Which is why the song feels vaguely familiar
        but fresh and new at the same time, to the point that I can listen to it multiple
        times without ever getting sick of it. Since their debut, NewJeans hasn’t
        missed a single beat. Even their overlooked B-side “Hurt” has a special place
        in my regular rotation. I haven’t been this excited for a girl group in a
        while and I’m looking forward to what NewJeans has in store for 2023. — TP</p>'
