      'mgnl:lastActivated': 2023-01-17T18:52:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33e61f-6d07-48f7-908b-60c650a5234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also said they had to take down their registration website
        to include in the registration process the submission of a selfie, which was
        required by the government to verify subscriber’s information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7348f5-3fd6-491c-a7a6-947f9c13cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
