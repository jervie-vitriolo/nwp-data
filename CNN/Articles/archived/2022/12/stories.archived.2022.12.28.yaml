      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e232569-a215-4fd2-a6e5-1fcfb0088a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.950+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What must be done now to improve the country''s disaster risk reduction
        management (DRRM)?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bb15b-e059-42d7-a0e8-739865703a0c'
