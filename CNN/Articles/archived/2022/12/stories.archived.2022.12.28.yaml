      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Office of the Ombudsman has filed more cases in the first three quarters of
        2022 compared to its total number last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304536f-dbc3-4e7f-b514-623220f2cc6a'
      'mgnl:activationStatus': true
