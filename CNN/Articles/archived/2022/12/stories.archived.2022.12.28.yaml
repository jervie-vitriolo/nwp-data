      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evardome rushes to grab a mop to clean up the mess. He takes a quick
        glance outside the window only to see gray and foggy skies over his town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd2bf3-3338-4510-973e-d2d8540e09f0'
      'mgnl:activationStatus': true
