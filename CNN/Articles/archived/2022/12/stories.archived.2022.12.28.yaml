      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cliché as the saying goes, "Health is wealth." It is a rewarding
        feeling when you prioritize your health above all else. When you keep a healthy
        mind and body, you will increase chances of succeeding in all your other goals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
