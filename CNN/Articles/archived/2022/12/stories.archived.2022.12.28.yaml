      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Globe apologized to its subscribers, noting it discovered
        potential minor vulnerabilities in its microsite. The company also said measures
        were already implemented to ensure the privacy of subscribers’ data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223a47b-bb2e-4c4d-9bb8-a03e75da082a'
      'mgnl:activationStatus': true
