    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04785eed-027a-4520-af91-f39b61f37c5d'
    'lead': 'Philippine tourism revenues reached ₱149 billion or $2.6 million as of
      November this year as some 2.4 million tourists visited the country, the Department
      of Tourism (DOT) reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T17:54:40.850+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:51:52.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:23.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT: PH tourism rakes in ₱149-B revenue as of November 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b397c-82fe-46f1-9195-12383c3a4efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Philippine
        tourism revenues reached ₱149 billion or $2.6 million as of November this
        year as some 2.4 million tourists visited the country, the Department of Tourism
        (DOT) reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b123d8-9034-4b41-8849-2bea5c9c4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080232f6-f678-4bd3-9286-cac5b0795928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DOT’s year-end report, the Office of the Press Secretary
        (OPS) said the number of international tourist arrivals was 75% of the agency’s
        target after the Philippines was dubbed the world’s leading <a href="https://www.cnnphilippines.com/news/2022/11/15/philippines-world-leading-beach-and-dive-destination.html">beach
        and dive destination</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff1ed1-ddf6-478e-a52b-f8f69dcba2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b65655-75f2-4e6d-b0e3-4413b7ab9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surpassed DOT’s earlier projection of 1.7 million foreign visitor
        arrivals, which was already achieved <a href="https://www.cnnphilippines.com/news/2022/11/14/DOT--PH-breaches-2-million-mark-in-tourism-arrivals.html">in
        October</a> due to continuous easing of COVID-19 restrictions.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5520e08-f07b-4828-b510-22c8dc13fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a71bab-7731-4346-b4ba-a37ea253ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPS officer-in-charge Cheloy Garafil said the Tourism department
        is expecting 2.6 million international tourist arrivals or as high as 6.4
        million for 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14064985-8522-427c-a007-f685f090aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3950a-c489-4b82-9ee1-8b70f099779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil added the major thrust of tourism officials for their 2023
        plans would focus on connectivity, convenience, and “e(Quality).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b583b-7644-451c-9cb6-07a02fa19218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26444ea-38b1-474f-b492-3eacb0073468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These initiatives are under the DOT’s Seven-Point Agenda aimed
        at improving tourism infrastructure, establishing cohesive digitalization
        and connectivity, enhancing the country’s overall tourism experience and equalizing
        product development,” Malacañang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77582621-a071-444f-ac99-3414c2800dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db7c9d-d91b-4c9a-af2f-480b157b0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tourism department also plans to open Mindanao for tourism
        and promote Halal tourism, conduct Philippine national job fairs, and expand
        the tourism opportunity markets,” the OPS said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
