      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new year is proof that it''s never too late to turn over a new
        leaf and start fresh.  It’s important to remember that these goals do not
        happen overnight. Therefore, do not rush anything and continue to work toward
        your desired outcome. It’s only a matter of time before you realize that you
