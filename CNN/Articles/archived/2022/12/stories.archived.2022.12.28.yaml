      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2237888-b210-4582-a189-f22123a77c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the law itself imposes hefty penalties including imprisonment
        if you give false information, it is also important for the PTEs to have an
        initial line of defense to verify,” Tamano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31844c25-b2b6-4781-adb2-6f1bf97e2321'
      'mgnl:activationStatus': true
