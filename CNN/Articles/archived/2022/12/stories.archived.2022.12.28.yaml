    'template': '1'
    'title': 'Death toll due to holiday weekend rains, floods reaches 29'
    'updated': 2022-12-28T21:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974f569-7d6a-49fb-bcba-0a82520a2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:42:34.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        death toll from the Christmas weekend downpours and flooding that affected
        parts of Mindanao, Visayas and Luzon has risen to 29, disaster response officials
        said on Wednesday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9cf01-c7af-4ebe-9d4a-708907a314d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a5f20-ee82-4ad7-9061-ccea09a74913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 6 p.m. report from the National Disaster Risk Reduction
        and Management Council (NDRRMC), only four of the 29 casualties have been
        verified, and three of these were in Eastern Visayas and one in the Zamboanga
        Peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4361c09-4cab-4840-a419-47fb1a416b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba6687-5eea-4111-958a-6b85dd0dc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also reported that 10 people were injured and 25 were
        missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02fbc9-c11c-41f4-84d1-2e2b0c66dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a884c9-b879-4409-812e-6c9d1e34f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Agustin Mariano, head of the Office of Civil Defense Joint
        Information Center, told CNN Philippines that most of those missing are fishermen
        from Bicol and Eastern Visayas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c6c2f-3ae3-4957-a7df-641d4b95e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4def7d-4ed3-4584-be90-4e60e454fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 105,971 families or 407,224 individuals affected by the flooding,
        21,763 families or 86,337 people remain in evacuation centers, the NDRRMC
        reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b4a17-9445-40f6-af9e-5b1c4c23a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
