      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276996a4-51d6-4315-8823-2bd1aff8c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.817+08:00
      'mgnl:createdBy': 'kristel'
