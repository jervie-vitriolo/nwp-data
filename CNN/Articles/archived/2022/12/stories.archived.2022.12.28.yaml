    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa6220-cca4-45b2-a889-a66268a21283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.763+08:00
