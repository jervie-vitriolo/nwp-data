      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a pretty mid year for boy group releases, with&nbsp;mostly
        okay-ish releases (of course with a few, stellar exceptions) eclipsed by the
        resounding power of girl group singles that dominated the charts and year-end
        lists (ours included). Boy group solo endeavors though are better than most
        (and there are plenty of them in our list). SHINee’s Onew surprises with “Dice,”
        the title track of his second EP that pushes his vocal prowess into more upbeat
        territory. The emotions that propelled his songs in his first EP, “Voice”
        is still there but this time he’s more playful. A colorful music video accompanies
        “Dice,” a peppy romp into the push and pull of a relationship. His second
        EP is a conscious extension of his musical reach — from high-powered ballads
        to sugary-sweet pop songs. While some tracks might seem like they wouldn’t
        be out of place in Shinee’s new sound (I’m talking about you, “On the Way”
        and “In the Whale”), the EP’s title track is a perfect introduction of Onew’s
        new persona, still lovelorn but a little more aggressive at taking risks.
        — DJ</p>'
