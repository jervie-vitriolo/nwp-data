      'mgnl:type': 'text'
      'text': '<p><strong>“POP!” - Nayeon</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ded2ab-d150-4254-ab48-111ba824c968'
