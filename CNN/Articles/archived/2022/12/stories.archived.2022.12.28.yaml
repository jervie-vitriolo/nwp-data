      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the grand tradition of the career-saving K-pop fancam (see: Exid’s
        Hani, Brave Girls in “Rollin’”, GFriend’s Yuju, among others), Billlie’s first
        comeback was bolstered by the organic success of an 11-million view fancam
        of main dancer Tsuki and her playful expressions on-stage. Maybe unserious
        at first listen, “GingaMingaYo” is the type of song that somehow earworms
        its way into your listening habits. With Billie as the type of versatile girl
        group that often goes for the ambitious — expect different concepts and changing
        musical motifs from comeback to comeback, opting to show us the full spectrum
        of their group’s unique colors with every release. — MY</p>'
