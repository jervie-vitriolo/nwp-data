      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On an afternoon
        in Poblacion, Polillo, Quezon, heavy rains beat down the rooftop of Lucky
        Borreo Evardome''s house. Streams of rainwater slowly leak down the walls,
        pooling on the floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dc2ea-967b-4500-b555-1da0daa2e7bf'
      'mgnl:activationStatus': true
