      'mgnl:lastActivated': 2023-01-17T18:52:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year-long hiatus, (G)I-DLE made a grand return this year,
        boldly declaring that they are "It''s neither man nor woman / Just me, I-DLE"
        in the punk rock-influenced lead single "Tomboy." The lyrics admittedly don''t
        make much sense on their own, but member Soyeon mentioned in a video that
        the group wanted to ditch the "G" in their group name (which, in Hangul stood
        for "girl") on purpose, indicating that the members don''t want to be regarded
        by their gender.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfce465-d1c8-468a-8dba-802608f44df1'
