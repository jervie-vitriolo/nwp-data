      'mgnl:type': 'text'
      'text': '<p>[Translation: The benefits we get from DOH and LGUs are dependent
        on the state of emergency, and if it is lifted, the allowance given to health
        workers might disappear.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c1070-9b4e-4aa5-bdef-639d4b82c98c'
      'mgnl:activationStatus': true
