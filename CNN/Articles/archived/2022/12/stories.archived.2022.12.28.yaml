      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCT Dream is perhaps the only NCT unit to consistently release a
        good record each year. While NCT 127 seems to be hit and miss for people (“2
        Baddies” retains the love-it-or-a-hate-it mantle of their title tracks that
        began with “Fire Truck”) and WayV, though more solid in terms of a more “adult”
        sound, might have fallen by the wayside, NCT Dream’s unadulterated pop appeal
        has cast a wider net in terms of audience (case in point: “Beatbox” is the
        second best-selling repackaged album in first-week sales in Hanteo history).
        This time, they’re pushing the ‘90s hip-hop revival trend with “Beatbox,”
        a groovy track that boasts as much beatboxing as there is a big boom&nbsp;box
        sound filled with bass and percussion that easily summons everyone on the
        dancefloor. — DON JAUCIAN</p>'
