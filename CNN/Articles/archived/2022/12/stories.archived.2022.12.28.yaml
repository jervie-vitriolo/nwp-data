    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '774caa4d-dedf-4093-b037-4b2fb614a1ff'
    'lead': 'The Department of Health confirms that the Food and Drug Administration
      has granted emergency use authorization for bivalent vaccines of Moderna and
      Pfizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T18:33:32.403+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:51:43.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:25.075+08:00
