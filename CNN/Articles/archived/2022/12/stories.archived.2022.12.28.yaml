      'mgnl:lastActivated': 2023-01-17T18:51:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581df81-a26f-407b-9e8f-98bb152299a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.950+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022 alone, tropical cyclones left at least 293 Filipinos dead
        and 310 injured (these account for validated reports only). The cost of damage
        to agriculture was estimated at ₱5.9 billion and to infrastructure, ₱7.3 billion</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d2a04-4d52-4058-8912-f11178e538ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.950+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the effects of climate change worsen, the country remains
        more vulnerable than ever to the lasting impact of storms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21738f72-a0ca-47de-86c9-270fc5b6a4bd'
