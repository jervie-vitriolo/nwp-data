    'lead': 'All of the people feared missing after an avalanche Sunday near the mountainous
      villages of Lech and Zurs in Austria have been found alive, according to the
      Austrian Press Agency.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T04:52:27.448+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:17.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:14.266+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All 10 people feared missing in Austria avalanche found alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccab8d7-b749-4412-b58a-d1d1e7975b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T04:52:27.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All of the people feared missing after
        an avalanche Sunday near the mountainous villages of Lech and Zurs in Austria
        have been found alive, according to the Austrian Press Agency (APA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136844a-149e-4e97-9a34-3c1a08d57166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T04:52:27.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four have been injured, including one seriously, it reported. A
        final sweep of the area will be done on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35eeba-2791-40bb-b203-be3e98ae986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T04:52:27.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had earlier reported that some of the injured were taken to a
        clinic in Innsbruck and the hospital in Bludez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dbbdb-e0aa-436a-8301-8b7bef41bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T04:52:27.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers initially feared 10 people were missing in the avalanche,
        based on a video from a ski guest taken right before the avalanche occurred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76917151-4f3a-4fc7-adf5-801874fe3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T04:52:27.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video appeared to show about 10 more skiers in the avalanche’s
        path but ended before showing what happened to the skiers, Hermann Fercher
        from Lech/Zürs-Tourismus said, according to the press agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e1f84-f0ee-4dc2-a94f-e4f27154b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T04:52:27.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers assumed all the skiers in the video, now all accounted
        for, were lost in the avalanche, according to APA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ef386-ca1d-4ca4-8c66-511d4d13a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T04:52:27.449+08:00
