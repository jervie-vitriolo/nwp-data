      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eala said his brief stint in the PSC gave him an opportunity
        to serve a field close to his heart.</p>'
