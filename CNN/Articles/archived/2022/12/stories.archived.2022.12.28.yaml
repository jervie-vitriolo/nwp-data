      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22862f65-6835-4629-ae44-997f404b23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco also said the DOT is working on giving tourists travel packages
        that would let them visit one province, city, or town to another in a short
        timeframe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d872f-e4e7-4720-b000-4e4f9713a37a'
