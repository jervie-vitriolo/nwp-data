        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c5de4-9333-44c6-95fe-f72b3291ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.572+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, he joined Art Basel''s Marc Spiegler in conversation
        on the organization''s <a href="https://www.artbasel.com/stories/podcasts"
        target="_blank">"Intersections" podcast</a>, in which he revealed his aspirations
        to create music that''s as timeless as the works he sees in galleries. And
        if the 10-track "Indigo" album (released last December and featuring collaborations
        with the likes of Erykah Badu and Youjeen) is any indication, he''s well on
        his way to achieving this goal. Sprinkled with references and influences from
        the art world, the album''s most solid connection comes in the second single
        "Still Life" — a direct nod to the style of art that makes mundane scenes
        and inanimate subject matter eternal through the canvas. RM resonates with
        the eternal quality of a still life, but argues that his life is dynamic and
        ever evolving. "Indigo" is RM''s "last archive of his twenties." After getting
        torn open by way of Korean rock superstar Youjeen''s feature in "Wild Flower,"
        ARMY dad and BTS friend Anderson .Paak''s funk-inflected chorus in “Still
        Life” feels like a salve, a necessary step to truly move forward. — GG</p>'
