    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a67bb2-9a4e-460b-a0cb-71a7e48d7131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Taeyeon sings “Girls, we are forever––” in the first chorus,
        it’s emotional and euphoric, nostalgic yet bittersweet every single time.
        It’s a full-circle moment packaged in sonic form. For the glittering space
        of its 3:23 minute run-time, one could forget their bias Jessica ever left
        — back to a time when everything was perfect in girl world. Maybe next comeback?
        OT9 or OT8, either way, the music is proof that SNSD is forever. — MARTIN
        YAMBAO</p>'
