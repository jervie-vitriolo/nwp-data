      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassion said a supplemental budget was needed if the government
        wants to continue implementing the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20182416-1aed-43eb-83cb-42b2311e3048'
      'mgnl:activationStatus': true
