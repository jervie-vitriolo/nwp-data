      'mgnl:lastActivated': 2023-01-17T18:51:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d79a7e9-f7fd-483a-962d-da841f8e9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.763+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s that time of the year once again where we re-evaluate our past
        experiences and set new goals. If the pandemic taught us anything, it’s that
        we shouldn’t take health and wellness for granted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e71fe-64ac-4321-b3ab-9bee47df810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.763+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb5a11-adf0-4478-bff6-7baae9001a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.763+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five ways to move forward and start fresh in 2023:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda1c90-6cf6-4f7e-96d8-b30cffdf42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.763+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898762c1-8d5e-4507-8fbe-11802d71b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Forgive and disconnect from negative people</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8490b9-2524-4abe-b2c7-7039bf2ee7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb83fb-2fbe-439f-b6b5-9ff212997836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgiveness is one way to move on with our lives. Reflecting on
        your past strained relationships and how these negative experiences have taught
        you can clear your mind and body, and set your hearts free. The good thing
        about forgiveness is you don’t have to necessarily reconnect with the people
        or things that caused you pain. As you forgive, you prioritize your own peace
        of mind when you remove people who bring negativity in your life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988caca-2611-4bd1-9518-255ab4cc5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5b474-9a80-43d6-a213-40b9aed041d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Establish a fitness routine</h2>'
    '44':
      'image': 'jcr:8b648cce-28d4-4643-958e-47f684a13d74'
      'imageCaption': 'Photo from Organique'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440c82f-a735-485d-ad5a-cbfcbc17be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.782+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c5b0e-7ed4-45fa-866e-f1448ed507ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08be2999-939c-46d5-9c16-f4d8ac2ad942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fresh start means doing things that you have never done before.
        Classes like climbing, pilates, boxing, or yoga can help improve your health
        and physical stamina. As you explore and discover the fitness routine that
        best works for you, you will also find a community along the way. These communities
        can, in turn, encourage and motivate you to be consistent with your fitness
        goals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3876d7d-327d-4c10-b762-dd4994ffb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a53c6c-0d33-41c8-81c3-839f32fcd583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.764+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:51:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t be afraid to get out of your comfort zone. Being physically
        active can improve your brain health, help manage weight, reduce the risk
