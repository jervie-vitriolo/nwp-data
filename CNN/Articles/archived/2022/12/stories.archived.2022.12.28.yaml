      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Live music
        is back, and with it came a string of K-pop concerts and fanmeets that have
        tested both our ipon abilities and mental strength to stick to just one bias.
        Life was challenging for Filipino multis&nbsp;in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ed010-f9dd-460a-82c1-434f835e126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In putting together this list, it was clear for this year''s pool
        of voters that two things stood out: there was an abundance of solo work coming
        from members of the biggest third generation groups, and the majority of the
        most memorable tracks of the year (including SOTY material) were coming from
        girl groups, some of them barely even a year old. The wheels of the K-pop
        machine continue to turn — whether this is a good or bad thing is up to you,
        but one thing''s for sure: all of these changes mean it''s an exciting time
        to be a stan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0242bf-d558-444e-8c50-595f41a3d931'
      'mgnl:activationStatus': true
