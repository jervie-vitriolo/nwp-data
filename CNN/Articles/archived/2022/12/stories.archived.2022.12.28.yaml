      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8409e3c-9031-4afb-ab05-583eebb86e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DBCC set the deficit-to-GDP ratio at <a href="https://www.cnnphilippines.com/business/2022/12/5/Economic-team-cuts-2023-growth-forecast-to-6--7---cites-global-slowdown-.html">6.1%</a>
        for 2023, narrower than this year’s programmed 6.9%, before further thinning
        to 3% by the end of President Ferdinand Marcos Jr.’s term in 2028.</p>'
