      'mgnl:lastActivated': 2023-01-17T18:52:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9dd165-907b-474b-81e2-06af79d8d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 3,291 houses were damaged, most of which are in Northern
        Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a447ec-9241-43ff-8c6f-dea4cbe6234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6ac30-7ae0-4b82-82e4-db4eda2de2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure and agriculture have now reached ₱51.55
        million and over ₱206 million, respectively, the agency added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf3d4e-03ce-4d21-aea7-094062686bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b027db-7bc9-4ab5-b5e1-503e2e3f0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two roads in Region 10 and Caraga and four bridges in Mimaropa,
        Region 9, and Region 10 remain impassable. Three areas are still without electricity,
        and four areas have no water supply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd34a5-5e77-48d7-90b8-b3cdab7f5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.936+08:00
