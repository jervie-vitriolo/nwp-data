      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the New Year
        approaches, we can finally look forward to a more promising future than it
        has been in a long time, making it a genuine occasion for celebration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd218065-7bbb-4797-b130-3ca5f5e2670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T18:26:22.763+08:00
