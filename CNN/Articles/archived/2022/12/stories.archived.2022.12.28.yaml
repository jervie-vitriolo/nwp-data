      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, the Bureau of Customs <a href="https://www.cnnphilippines.com/news/2022/12/24/20M-smuggled-onions.html">confiscated
        smuggled red onions</a> with an estimated value of ₱20 million in a port in
