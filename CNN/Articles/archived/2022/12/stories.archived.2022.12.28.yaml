    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646106b6-013b-4ffa-81a6-598ed9691cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.852+08:00
