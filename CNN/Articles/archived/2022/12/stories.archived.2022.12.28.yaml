      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b490297-def6-476a-929f-cfb39c712087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.cnnphilippines.com/news/2022/12/23/tourist-arrivals-hit-2.5M.html">earlier
        interview</a> with CNN Philippines, Tourism Secretary Christina Frasco said
        the agency will also turn the spotlight on undiscovered tourism spots in the
        country next year.</p>'
