      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a solid K-pop girl group that hardly ever gets their flowers,
        WJSN released yet another stellar addition to their near-flawless discography
        with “Last Sequence” — a nu-disco SOTY-coded track that is pure, unadulterated
        c*ntress pop. Period, full stop.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b8d19-dbec-4706-a31a-a57e8e61fa37'
