  'FDA-approves-emergency-use-of-Moderna--Pfizer-bivalent-vaccines':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-28T18:22:24.857+08:00
    'imagesource': 'jcr:f6836c36-3c2a-42c9-bbd6-0cd8a13451ef'
