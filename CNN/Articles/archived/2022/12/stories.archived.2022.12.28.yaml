      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Still Life" (with Anderson .Paak) by RM</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494845f-61f3-4d74-af27-706e6e68a2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.572+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS leader RM''s affinity to the art world is well-documented. The
        rapper''s Instagram <a href="https://www.instagram.com/rkive/" target="_blank">@rkive</a>
        is well-curated with dispatches from his trips to museums and galleries, prompting
        fans to turn "Namjooning" into a verb (defined as the act of appreciating
        art and nature) and <a href="https://www.artnews.com/art-news/news/btss-rm-interview-kpop-fine-art-1234635267/"
        target="_blank">catching the attention of Korean art insiders</a>. On SBS
        Power FM, Korean National University of the Arts professor Yang Jeong-mu was
        quoted as saying “There are a lot of art exhibitions being held these days
        and they can be divided into two broad categories: The ones RM went to and
        the ones RM didn’t go to."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66269af8-910b-4cad-acc1-864d01763d91'
