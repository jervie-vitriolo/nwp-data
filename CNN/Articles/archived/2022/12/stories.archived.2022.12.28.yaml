    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA approves emergency use of Moderna, Pfizer bivalent vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f46923-b4de-4147-aefb-70db8cfaa8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong>&nbsp;The
        Department of Health (DOH) confirmed that the Food and Drug Administration
        (FDA) has granted emergency use authorization for bivalent vaccines of Moderna
        and Pfizer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a8bb4-2769-42a5-9668-297e158f7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officer-in-charge Maria Rosario Vergeire said the health agency
        will release recommendations and guidelines for the priority population in
        the coming days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f76bdb-72e8-4e8a-bc99-58a7d55bd801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, bivalent vaccines are designed to address
        the original COVID-19 strain and the Omicron variant and its subvariants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e863f-8d4f-405d-9c35-fe1dbe6c8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pursuing the procurement of these bivalent vaccines because
        articles and evidence have shown that it guarantees additional protection,"
        Vergeire said in a press briefing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84689d5-919b-40fe-a32a-361d2233c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier projected the procurement of bivalent vaccines by
        the first quarter of 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532ac89-9ee0-4f87-a7b8-44340f4b2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BF.7 subvariant</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f48be-b40d-4198-a80b-7d240533fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press briefing, Vergeire also said evidence showed that
        the BF.7 subvariant is more transmissible and immune-evasive compared to other
        Omicron subvariants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c4269-9ce4-4915-b9e7-c420a5fb9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/23/omicron-subvariant-bf7-detected-philippines.html">Four
        cases of Omicron subvariant BF.7 detected in the country - DOH</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692e3cb-6a17-49ee-a3bd-9a4a55e97676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she emphasized that the public should not fear the emergence
        of subvariants - especially since we are now "living with the virus."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a8b1f-2de8-4048-8d89-38a404d02b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is here to stay. Expectedly this virus will mutate. It
        is not supposed to be a concern. It''s supposed to be something that we be
        cautious on, something that we become more vigilant," Vergeire said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c73ec-2b34-4994-8d82-3671c4a4e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the current situation in China, the health official
        assured Filipinos that it will not be repeated in the country.</p>'
    '22':
