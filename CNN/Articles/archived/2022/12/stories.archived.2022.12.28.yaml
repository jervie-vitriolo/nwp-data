    'lead': 'The prices of red onions continue to shoot up as it reached up to ₱720
      per kilo on Wednesday, or seven times more expensive than half a year ago, data
      from the Department of Agriculture showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T18:00:19.896+08:00
