      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5dc07-dfc2-4adc-b919-fa82d2c93ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the IRR states that end-users must submit their full
        name, date of birth, sex, address, and ID to the public telecommunications
        entities (PTE) to be able to register their SIM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1277f102-b9d2-499a-beb7-dc855dc91979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d81325-af56-4d66-b3ba-46261631449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustilo said authorities should explain the sudden addition of the
        selfie requirement since IDs are enough to prove a user’s identity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c9d70-7bcc-4fcd-920b-ec1ae3ed3a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c3cda-11bd-4feb-89ca-5aaea8727c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Chief Administrative Officer Adel Tamano cited a provision
        under the IRR that enjoins telecommunication companies to “include processes
        to verify the submitted information and data, subject to the applicable provisions
        of the Data Privacy Act, its IRR, and other relevant issuances of the National
        Privacy Commission.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05172449-e21a-4a53-8b52-dd7ab6ba4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
