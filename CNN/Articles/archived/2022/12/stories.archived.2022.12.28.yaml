    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852741e-2c5c-4024-82fd-7b3392762f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.571+08:00
