      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We received a lot of help, especially from DSWD.
        They immediately sent in boxed relief goods. There were also times that they
        arrived via chopper plus we also received aid from other LGUs."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246beac4-9ebe-458f-a838-00117eccb56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
