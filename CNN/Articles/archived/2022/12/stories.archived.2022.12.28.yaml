      'mgnl:lastActivated': 2023-01-17T18:51:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will work with the private sector next year and encourage
        them to participate in the privatization of the EDSA busway, the transportation
        chief added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90081736-ef36-4284-b1c7-34184a40a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the department is preparing the terms of reference
        for the privatization to make sure it meets global standards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e5226-10a5-4b48-8b6e-c3fe1956563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study on the operations of the busway has shown it scored below
        25% compared to the standard of busways in other countries, he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13b646-356e-4679-b4c7-49e7c475bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/26/group-proposes-privitize-busway.html">Business
        group proposes to privatize busway to meet global standards</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1ab64-fb4f-49a0-abcd-40d5306ce59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/29/DOTr-EDSA-busway-privatization-by-2023.html">DOTr
        eyes privatization of EDSA busway by 2023</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ef9d0-293a-4374-bdbe-2a295478fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat ang mga pasahero hindi nababasa, naiinitan, dapat maging
        komportable sila. ‘Yun ang gagawin natin kapag pinrivatize natin ang EDSA
        busway,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995ba14-cb30-473d-8203-67b988dc5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Passengers must not get wet, exposed to heat, they
        must be comfortable. That''s what we will do when we privatize the EDSA busway.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08f119-bfa2-48fc-bbdb-ce6ae1bb0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official admitted the Libreng Sakay program in the busway is
        unlikely to be extended, as no budget was given for that. The department''s
        current budget for service contracting is only P1.2 billion and would not
        suffice, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe7aee-9fd3-432e-8ded-aeedd03ea92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa EDSA busway, we spend around ₱10-12 million a day. So ang ₱1.2
        billion ilang buwan lang ‘yun,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5517146-b84d-4dee-983c-167bd875c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the EDSA busway, we spend around ₱10-12 million
        a day. So the ₱1.2 billion is just a few months.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64cfd9a-05f2-431f-91e4-d7c960367398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the private sector can be more eficient and bring their down
        their cost, it''s possible for fares not to increase under a privatized system,
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500cc98-6027-43e1-beda-9922d77d0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead na kumita ang gobyerno, dapat i-share natin ‘yan sa pamasahe.
        Huwag na natin pataasin ang pamasahe. Ibigay natin sa system so we don’t have
        to increase the fares,” he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b1a54-e1be-40af-b98e-539491a2d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T16:23:39.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:51:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of the government making a profit, we should
        share that in the fare. Let''s not raise the fare. Let''s give it to the system
        so we don''t have to increase the fares.]</p>'
  'how-to-move-forward-and-start-fresh-in-2023-organique':
