      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37692f73-cfba-4792-9f12-dd101865b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The selfie verification is not in the law and in the
        implementing rules and regulations. We think this additional requirement is
        questionable because it violates the privacy of an individual and at the same
        time this is one of the causes of the glitch on the first day.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252827cc-dab8-4268-83f3-a60e3b6ae848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.873+08:00
