      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — A
        Filipino scientist developed a cleaner cooking fuel that could replace liquefied
        petroleum gas (LPG), the Department of Science and Technology (DOST) said
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401a302-0cd0-4f6b-b52b-e961dcf4327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:28:45.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2024-01-30T17:10:49.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fiorello Abenes, a professor emeritus at CalPoly Pomona University
        in California and a DOST Balik Scientist hosted by Mariano Marcos State University
        (MMSU) in Ilocos Norte, developed “Nipahol," a fuel based from the ethanol
        extracted from nipa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ed95a-17ec-4dd1-987e-c9df576fe493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:28:45.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2024-01-30T17:10:49.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abenes and his team at MMSU also invented a nipahol-fueled stove
        that could replace LPG stove. The nipahol-fueled stove has a burner and functions
        through the pull of gravity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba78ae-ab4b-4205-9bbf-c8294fe17031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:28:45.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2024-01-30T17:10:49.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dirty cooking is still a problem in many of the rural areas of
        the Philippines. The use of firewood or charcoal emits unhealthy levels of
        particulates and noxious gases that affect the respiratory tract, mostly affecting
        women. Ethanol as cooking fuel is cleaner,” Abenes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753df05-a06f-4008-be7b-537393dfe68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:28:45.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2024-01-30T17:10:49.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have developed a prototype that we hope we can scale up and
        make into a cooking stove suitable for indoor use and in commercial establishments,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de8bca-d6e2-4e90-a910-e6f93c5caea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:28:45.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2024-01-30T17:10:49.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abenes recently led the technology transfer and commercialization
        of the Village-Scale Nipahol Technology prototype, the DOST said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcf537f-331f-4038-b6cd-43bd5f2d262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:28:45.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2024-01-30T17:10:49.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST’s Balik Scientist Program aims to promote information exchange
        and accelerate the flow of new technology into the country by strengthening
        the local academe personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47de11-e557-4674-b0b9-9f6595032e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:28:45.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2024-01-30T17:10:49.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program encourages Filipino scientists, technologists, and experts
        to return to the country and share their expertise to promote scientific,
        agro-industrial, and economic development, including the development of the
        country''s human capital in science, technology, and innovation.</p>'
  'Christmas-weekend-rains-floods-death-toll-at-25':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-28T07:40:11.535+08:00
