      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the selfie requirement does not violate the privacy of
        users since this is important to ensure that data submitted is true.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa588b8e-f6ef-45cc-ac25-6759cea03510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.874+08:00
