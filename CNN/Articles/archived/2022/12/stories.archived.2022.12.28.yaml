    'lead': 'Kabosu, the internet-famous dog who inspired the ''doge'' meme and influenced
      digital culture for a decade, is seriously ill with leukemia and liver disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T19:50:40.124+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:51:41.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
