      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vocals? Down. Dancing? Down. Performance? Charisma-the-house-down-boots!
        Talented rookie girl group Billlie (three “L’s”, mind you) continues to impress
        with their maximalist fantasia “GingaMingaYo (the strange world)” — an energetic,
        almost-manic bop that captures the uncertainties of growing up. It’s a coming-of-age
        refrain set against an infectious bass line, layered with the sharp staccato
        of the nursery rhyme-inspired “ie-ie-yo.”</p>'
