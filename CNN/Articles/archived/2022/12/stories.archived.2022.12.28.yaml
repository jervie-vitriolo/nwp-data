      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“DM” - fromis_9</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aebf72-94a9-4ee4-ad6a-8ec0f2e6e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e9074-3bbc-438d-a112-6aff323a3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.571+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “Midnight Guest” came out at the start of the year, it felt
        like a good omen. Like 2022 was going to be the year of girl groups — and
        it was. While fromis_9 has had a few troubles <a href="https://www.bandwagon.asia/articles/pledis-entertainment-departure-jang-gyuri-fromis_9-8-member-group-2022"
        target="_blank">following the departure of member Jang Gyuri</a> last July,
        “DM” remains a real triumph regardless. It set a high bar for all the comebacks
        that came after it in terms of sound and style. The track itself is a cross
        between city pop and disco pop: sparkling synth keys are layered on a funky
        bass and steady drum beat. It builds up into a grand, sweeping hook of a chorus
        which only goes up and up (“doesn’t mat-TER!”). We’re brought to even greater
        heights by Song Hayoung who belts out Mariah Carey whistle tones in the track’s
        final chorus. You’d be pressed to find any girl group that comes close to
        the masterful vocals of the girls of fromis_9. — TONI POTENCIANO</p>'
