    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:14.752+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite Putin’s claims, Ukraine peace talks look unlikely in near future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5cc44-06c7-4ac1-8f3f-8ae762cc90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> As a year dominated by Russia’s war
        on Ukraine draws to a close, Vladimir Putin has made a point of suggesting
        he is open to peace talks despite evidence to the contrary, with comments
        that have been roundly dismissed by Kyiv and the West as a ruse at a time
        when the prospect of negotiations in the near future appears extremely remote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326c344-93db-416c-ad8d-87e448d73878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after saying he wanted an end to his war, the Russian President
        on Sunday repeated his claim that he was ready to “negotiate with everyone
        involved in this process about acceptable solutions,” the state news agency
        TASS reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123a95d-0313-4c2f-9617-4fd26c12196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remark came amid Russia’s tireless bombardment of Ukraine’s
        energy grid with rockets and missiles, which has sought to wipe out the country’s
        power as it enters its cold winter months, and follows a ten-month invasion
        in which Putin has repeatedly attempted to denigrate Ukraine’s sovereignty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdff18a-7095-44e3-a7e5-a10cb2d56002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were rejected by Ukraine and the US and are unlikely
        to be seen as more than a sideshow by the West.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27fa6f-db7a-4c2a-b534-28d74d1643d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn’t mean Ukraine is not open to peace talks. Ukrainian
        Foreign Minister Dmytro Kuleba told the Associated Press on Monday that Kyiv
        wants UN-brokered discussions to start by February, but only after Russia
        faces a war crimes tribunal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa9c71-553f-4a32-aca3-87bad1e35949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the simple calculus remains unchanged; a conflict that many
        experts thought would be over within days or weeks has instead become a grueling
        war that Ukraine may be able to win, so any deal that diminishes the country’s
        borders or represents some form of victory for Putin would be unacceptable
        to Kyiv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a59c61-a205-4269-8b6d-13b33a6752c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T05:00:32.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:16.837+08:00
