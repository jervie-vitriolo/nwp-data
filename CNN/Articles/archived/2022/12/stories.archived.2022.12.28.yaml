    'mgnl:tags': ['NTC', 'teclo', 'SIM-registration', 'SIM-Registration-Act']
    'template': '1'
    'title': 'NTC orders telcos to report details, actions taken to address SIM registration
      issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35f00d-e7ac-479d-9b20-c0d964f6a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        National Telecommunications Commission (NTC) has ordered telecommunication
        companies to submit reports on issues that occurred on the first day of SIM
        registration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8d9be-87bc-46c0-9f76-706914dd41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a402cf-4491-4948-a770-3ee81fef592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are hereby directed to report to this Commission the incidents
        of incomplete registration, platform involved, number of subscribers affected,
        geographical area, and actions taken to address these issues, as well as actions
        taken to mitigate or eliminate future incidents of similar nature,” NTC Deputy
        Commissioner Ella Blanca Lopez said in a memorandum dated Dec. 27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1794c-c4a4-4b76-abf6-785b8fd14783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65528f1-582c-4a06-b31c-759b641321d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC also said telcos shall submit their reports on or before
        Dec. 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1edb6f-1f4d-4222-95e1-8a526d9d0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acff1d-1c8c-444f-963d-04bdfe24a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, telcos started the SIM registration as mandated by the
        SIM Registration Act. In its early hours, however, Globe and Smart subscribers
        were greeted with <a href="https://www.cnnphilippines.com/news/2022/12/27/SIM-card-registration-error-Globe-Smart.html">server
        issues</a> despite the companies’ assurance to the public that they are ready
        to accommodate the volume of registrants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486ecf3-c21e-4fa7-9904-74ae59a137e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:26:53.265+08:00
