    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a88665-259f-427b-9f0b-54a89f111f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.573+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s something to be said about a pop song that gets you the
        first time. No dithering, no Stockholm syndrome self-diagnosing — just instant,
        all-consuming euphoria within the run-time of a first listen. It could be
        the immediacy of a commanding beat (see: last year’s<a data-cke-saved-href="https://www.cnnphilippines.com/life/entertainment/music/2020/12/22/kpop-best-of-2020.html"
        href="https://www.cnnphilippines.com/life/entertainment/music/2020/12/22/kpop-best-of-2020.html"
        target="_blank">&nbsp;“Next Level” by aespa</a>) or the intoxicating newness
        of a song that cuts through the noise (see: “Attention” by NewJeans, don’t
        see: NM I— *gun shot noises*). Or in IVE’s case, it’s a lush, atmospheric
        “dark pop” banger that lulls you into sweet submission.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8673a621-e7f4-458e-9527-33e4d928507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.573+08:00
