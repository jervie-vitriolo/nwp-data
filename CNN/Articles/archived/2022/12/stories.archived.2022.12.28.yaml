      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666b60d-e5d7-4f27-bcb1-c4df94b0b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.573+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their 2022 megahit “LOVE DIVE,” IVE leans into a beguiling sense
        of intrigue for their first ever comeback. It’s a siren song that beckons,
        then builds: layering haunting hooks (“ooh-ooh”), velvety vocals (“Narcissistic,
        my god, I love it” croons Wonyoung in the pre-chorus) and luxurious-sounding
        synths­­ — all floating on top of a mesmerizing beat. The six-piece pop act
        cemented their monster rookie status by dominating the South Korean charts
        for months after its release —&nbsp;and as of press writing, also winning
        three daesangs for Song of the Year across three different major music award
        shows. With a hat-trick that includes one of 2022’s biggest hits and their
        most recent single “After LIKE,” IVE sits at the head of the girl group K-renaissance
        as fourth generation leaders and we’re 100% here for whatever comes next.
        — MY</p>'
