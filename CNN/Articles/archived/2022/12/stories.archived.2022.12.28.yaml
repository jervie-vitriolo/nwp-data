    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2414cec-a94a-471b-905d-74ab7976ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.572+08:00
      'mgnl:createdBy': 'gabrielle'
