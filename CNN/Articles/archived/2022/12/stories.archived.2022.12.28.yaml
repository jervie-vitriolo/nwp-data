  'NTC-telco-order-SIM-registration-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-28T10:18:50.604+08:00
    'imagesource': 'jcr:3d7a216a-f5bf-4852-9492-1a4c23fcaba4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab37d53-d792-4186-8ddd-a65323c3249b'
    'lead': 'The National Telecommunications Commission says telcos have until today
      to submit their reports on issues that occurred on the first day of SIM registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T10:26:53.264+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:52:09.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:17.408+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
