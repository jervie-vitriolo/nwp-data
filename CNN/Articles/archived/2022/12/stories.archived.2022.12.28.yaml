    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574193f2-d590-4bb4-bf2f-28225a17157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.574+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were a list of things that Korean society would dictate
        how girl groups should sing or act, (G)I-DLE seemed to have looked at it and
        crumpled it all up, short of setting it on fire. The track (and its accompanying
        music video) seems to push the boundaries of the girl crush sub-genre of K-pop,
        taking the "crushing" part very seriously. See it in how the Barbie versions
        of the (G)I-DLE members seem to drug a Ken doll and kidnap him, or how they
        even manage to insert an (implied) swear word with the *beep* in the chorus.
        The whole package is a welcome social commentary from a K-pop girl group,
        and with the similar attitude carried in follow-up single “Nxde,” I’m hoping
        they continue on with the “I don’t give a *beep* attitude” for future comebacks.
        — GG</p>'
