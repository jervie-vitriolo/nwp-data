      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Projections presented by the DBCC remain,” she continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe61fd6-88ea-40d8-bb14-3d0bdbea5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.032+08:00
