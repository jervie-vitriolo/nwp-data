    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b702a26-dfad-4ae2-a10a-3e50b21da1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.575+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are certain Red Velvet songs that were made for pure enjoyment;
        others, I believe, were made to be studied by the next generation of humanity.
        “Feel My Rhythm,” the group’s fifth EP “The ReVe Festival 2022 – Feel My Rhythm,”
        firmly straddles that binary. It’s the kind of song that you just get lost
        in, and the music video suggests that much: the five members dressed in balletcore,
        meandering in a garden that also seems to be inhabited by creepy, bird-like
        creatures. The actual song pretty much nails that cacophony with a sample
        Bach’s “Air on the G String” arrangement paired with intense trap beats. It’s
        a signature Red Velvet visual theme to have the beautiful and bizarre inhabit
        one space, and no one else truly does it better. So if Red Velvet says that
        rhythms must be felt, then by god, we will do as they ask. — MB</p>'
