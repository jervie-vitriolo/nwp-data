      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though lacking the bravado that’s made “Thunderous” or “God’s Menu”
        such compelling tracks, “Maniac” makes up for restraint that’s always refreshing
        to hear from a group like Stray Kids. Perhaps the song’s highlight is the
        hook, with Felix — in a black lace shirt in the MV, I might add — and his
        deep voice (accompanied by Han and Changbin in the background) reiterating
        the crux of “Maniac”: <em>Maniac / Going crazy, like I have a loose screw
        maniac / Spinning, going crazy / Maniac walk like Frankenstein / Maniac, maniac</em>.
        It’s honestly one of their best hooks to date. It’s unrelenting and it never
        lets go: a song that’s made for LSS for days. — DJ</p>'
