    'template': '1'
    'title': 'Economic managers: 2023 tax cuts won’t hurt state finances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1ab19-e9bd-42e0-a2a8-0578a219148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Finance
        Secretary Benjamin Diokno said that while the Marcos administration stands
        to lose billions in revenues because of the lower tax rates, it will have
        no impact on the 2023 national budget and the programmed deficit-to-gross
        domestic product or GDP for next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eca8a5-231b-4c69-a27c-d900a5a83632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd623b4-0a8c-46f4-b00f-ff32e901037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The revenue loss is around ₱84.7 billion,” Diokno said Wednesday.
        “But this was already deducted from the expected revenues in 2023 and therefore
        will have no impact on the 2023 national budget, and the programmed deficit
        to GDP for 2023.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa67a5c-7010-4e54-bfc4-066ff8e47288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4b4d5-c1c1-4d15-b146-65d2d9ba6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Jan. 1, 2023, there will be <a href="https://www.cnnphilippines.com/news/2022/12/23/Lower-income-tax-rates-to-take-effect-in-2023.html">tax
        cuts on personal income</a> as other provisions of the Tax Reform for Acceleration
        and Inclusion (TRAIN) Law, first implemented by the Duterte administration,
        take effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505c080-f3a1-4df4-b430-623bafeb367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51543d2-407e-4f6d-b6b1-a84b81f42cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the lower taxes mean higher take-home pay and disposable
        income.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba810ddf-801f-4455-9c2c-eff33edbb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
