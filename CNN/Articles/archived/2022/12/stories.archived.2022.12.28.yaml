      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7d06b-2ded-4c84-b592-6b639553eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.949+08:00
      'mgnl:createdBy': 'macel'
