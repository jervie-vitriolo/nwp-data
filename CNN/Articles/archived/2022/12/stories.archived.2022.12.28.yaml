      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Hype Boy" - NewJeans</strong></p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8b1d6-4e7b-4008-966a-871d24bee491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:22:34.839+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the single “Hype Boy” came out, curiosity about girl
        group NewJeans was at its peak. In “Attention,” the group practically came
        out of nowhere: no advance press or member information. All we had was a bop
        and dazzling choreography to lead us on this trail. In “Hype Boy,” we get
        to know the five-piece group a little better. Ador CEO Min Hee-jin, who is
        widely known for successfully branding several SM Entertainment groups like
        f(x) and Red Velvet, pulls out a neat trick for her fourth gen girl group’s
        second single. The music video is split into four versions with four storylines
        (Danielle and Haerin share a narrative) — each one dealing with their first
        brushes of love. And while it is the same song played over and over, you find
        yourself not minding at all. “Hype Boy” is a hazy, dreamy delight. The lyrics,
        some of which were written by member Hanni, are playful and easy enough to
        follow. Anyone can sing along as the group says “You know I hype you boy.”
        The longing is there, but the tropical textures within the beat and accompanying
        choreo (always done almost haphazardly, as if the girls made up the dance
        among themselves) makes for multiple listens, if only to uncover just what
        it is that makes this song so damn good. — MARGA BUENAVENTURA</p>'
