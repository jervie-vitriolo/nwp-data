      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said this was 39% higher compared to the same period
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9669f71-6cda-48c5-a835-ea2dec31a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:26:27.557+08:00
      'mgnl:createdBy': 'pia'
