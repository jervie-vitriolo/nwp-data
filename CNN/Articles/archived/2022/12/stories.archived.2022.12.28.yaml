      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what has the government done to garner such a high approval rating?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e14d11-83da-4995-b840-6425e235ed89'
      'mgnl:activationStatus': true
