      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most ubiquitous K-pop songs of the year (thanks to TikTok),
        Jessi’s “Zoom” is a track that’s made for the Instagram generation that also
        doubles as a pro-gawker anthem. Like any song that Jessi has put out in recent
        years, it’s infused with confidence that buoys and impresses — infectious,
        too (last year’s “Cold Blooded” remains underrated and is, so far, Jessi’s
        shining display of this kind of contagion). No amount of TikTok challenges
        has watered down the song — over 100 million views and streams on YouTube
        and Spotify only attests to its playful appeal. Put it on if you want to feel
        seductive, sexy, and silly. — DJ</p>'
