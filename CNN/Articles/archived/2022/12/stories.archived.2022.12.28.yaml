      'mgnl:lastActivated': 2023-01-17T18:51:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231d733-3e00-4fb5-9231-6c5228dcc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers assured the public that the incoming tax cuts
        won’t hurt the health of state coffers, with Budget Secretary Amenah Pangandaman
        saying they are keeping the 2023 target deficit-to-GDP ratio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551cc56-3276-4983-af00-97e4e23bb270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
