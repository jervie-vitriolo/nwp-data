      'mgnl:type': 'text'
      'text': '<p>"The NDRRMC is working with all relevant agencies to ensure that
        timely and appropriate support is given to the displaced families," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9b750-171c-4981-aa74-983211936f33'
