      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> A
        group on Wednesday questioned the inclusion of a selfie verification, which
        was a last-minute addition in the SIM registration process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd633cb6-9700-44d3-aa1d-28e9e0fbbf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.873+08:00
