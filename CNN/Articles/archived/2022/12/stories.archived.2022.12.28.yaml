    'lead': 'Communist Party of the Philippines founding chair Jose Maria ''Joma''
      Sison has been laid to rest in Utrecht, the Netherlands at a ceremony attended
      by family, friends, and colleagues.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-28T10:44:14.646+08:00
