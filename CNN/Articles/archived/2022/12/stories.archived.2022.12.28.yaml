      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Department of Transportation (DOTr) on Wednesday reminded commuters that EDSA
        bus carousel free rides will stop by the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82b04c-d2e1-40db-98fa-2f20132b0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:11:44.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Simula ika-1 ng Enero 2023 [sa] ganap na alas-5 ng umaga (5 a.m.)
        ay may bayad na ang pamasahe mula PITX hanggang Monumento [at] vice versa,”
        the DOTr said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a35250-f9a4-4737-924e-5919c483abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:11:44.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Starting Jan. 1, 2023, at exactly 5 a.m., fare will
        be collected from PITX to Monumento and vice versa.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d361e40-995e-4e5d-8da8-23ff7d874d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:11:44.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, LTFRB Executive Director Tina Cassion said the funds for
        the service contracting program (SCP) -– not just on EDSA busway –- were already
        “exhausted.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e4de3-c4ee-46c3-8fb2-6848d394e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:11:44.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/6/22/End-of-Libreng-Sakay-fuel-price-hike-affect-drivers-commuters.html">End
        of Libreng Sakay, continued fuel price hikes seen to cripple more drivers,
        commuters</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483603a-a0e2-4262-a196-dbd62b4f2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:11:44.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:01.400+08:00
