      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT will also develop “Cruise Tourism” involving at least 136
        ports of call in over 40 islands, hold regional travel fairs, develop tourism
        circuits, and continue the coordination with concerned government agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7ccab-2658-4eaf-a2a3-e1c019f2e9e9'
