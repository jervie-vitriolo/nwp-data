      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1cd75-4396-4c45-b61e-e7161ced19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect of TRAIN law is already incorporated in our projections
        as agreed with the DBCC (Development Budget Coordination Committee) and when
        we worked on the budget,” Pangandaman said in a text message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6db73-de9e-4c3a-a42e-28d3d9d6b0f1'
      'mgnl:activationStatus': true
