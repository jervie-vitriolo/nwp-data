      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless the DOF (Department of Finance) requests for another round
        of review but so far we are good with the numbers presented,” the budget chief
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae05cbb-e63d-42c6-b397-cb53d12618a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T21:24:21.824+08:00
