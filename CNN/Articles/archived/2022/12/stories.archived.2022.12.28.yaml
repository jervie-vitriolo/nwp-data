      'Utrecht', 'Netherlands']
    'template': '1'
    'title': 'Joma Sison''s remains cremated, laid to rest in Netherlands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6e043-3d58-434d-9234-4038e6949d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T10:44:14.646+08:00
