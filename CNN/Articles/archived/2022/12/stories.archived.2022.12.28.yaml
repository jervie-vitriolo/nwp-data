  'Despite-Putin-s-claims--Ukraine-peace-talks-look-unlikely-in-near-future':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-28T04:55:44.120+08:00
    'imagesource': 'jcr:5c3d9173-1599-48c4-a391-5d96cb98bd25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152bbd3e-a14e-4225-9c52-3ca740d46552'
    'lead': 'As a year dominated by Russia’s war on Ukraine draws to a close, Vladimir
      Putin has made a point of suggesting he is open to peace talks despite evidence
      to the contrary, with comments that have been roundly dismissed by Kyiv and
      the West as a ruse at a time when the prospect of negotiations in the near future
      appears extremely remote.'
