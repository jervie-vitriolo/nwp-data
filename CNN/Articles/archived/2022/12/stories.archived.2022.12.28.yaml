      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict''s legacy has been clouded by recent scrutiny of his time
        as Archbishop of Munich and Freising, between 1977 and 1982, after a Church-commissioned
        report into abuse by Catholic clergy there was published in January.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f340d5-2280-49f0-9ea5-77eac90343a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.817+08:00
