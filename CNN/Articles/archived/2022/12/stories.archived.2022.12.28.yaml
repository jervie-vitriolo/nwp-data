      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group makes smooth and sexy tunes in K-pop as well as GOT7. Even
        individually — from Jackson Wang’s “Blow” to JAY B’s “B.T.W.” — they seem
        to gravitate towards music that’s solely made for kaldagan. Now signed to
        different labels, GOT7’s self-titled 2022 release (a reintroduction? Or perhaps
        it’s the group making sure that the GOT7 brand remains wholly theirs) is smoldering
        and the title track “NANANA” is representative of this <a href="https://thebiaslist.com/2022/05/23/song-review-got7-nanana/"
        target="_blank">“cock music”</a> that they seem to be really good at — GOT7
        members are all <a href="https://www.youtube.com/watch?v=IAXvILvjuYw" target="_blank">grown-ass
        men</a> after all. “NANANA” is carefree and relaxed, the kind of single that
        you’d put out to tell your fans that they have nothing to worry about. — DJ</p>'
