  'PH-more-PPP-projects-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-28T17:59:47.709+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29a9b2fe-42bb-4f1e-9d45-0251cfd82de8'
    'lead': 'The Marcos administration is committed to pursuing more public-private
      partnerships (PPPs) in the infrastructure sector next year, according to the
      National Economic and Development Authority (NEDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T18:01:43.556+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:51:50.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:24.295+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to push for more PPP projects in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca650a-8cbc-4a81-a3a3-3529ecc6257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Marcos administration is committed to pursuing more public-private partnerships
        (PPPs) in the infrastructure sector next year, according to the National Economic
        and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66202fa-e152-4e04-b59c-2e3a9af36ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would also push this plan at the local level to trigger
        job creation and bolster the Philippine economy, the Palace said Wednesday,
        citing NEDA''s year-end report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f020d6c-e6e2-443a-a9ee-d433ee8d98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/8/4/Marcos-public-private-partnership-PPP-LGU.html">READ:
        Marcos urges LGUs to explore public-private partnerships</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a797f-3c84-42c0-a705-63346d10b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PPP, projects or services are funded, constructed and operated
        through a partnership between the government and the private sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d13a3-a6aa-41b8-9b11-c1af5fddc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a tool used by governments to address limited funding resources
        for local infrastructure or development projects, allowing public funds to
        be allocated for other priorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457cd7a-8ed7-4eaf-80a9-832c015a7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Department of Public Works and Highways''s (DPWH) identified
        10 priority PPP projects for implementation, including expressways in Cebu
        and Nueva Ecija, and a major roadway leading to Benguet province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f9ea8-8492-4867-8458-3396174a2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from PPP, NEDA also reported that the government would undertake
        the programmatic Investment Coordination Committee (ICC) appraisal and programming
        of major national projects next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625b58c-5f74-44cb-b045-9a2d5ddb6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also finalize the Regional Development Plan, Public Investment
        Program for 2023-2028, and the Three-year Rolling Infrastructure Plan for
        2024-2026.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c65ee-f768-410e-9500-bd16095f2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA would also lead the implementation of the approved Philippine
        Development Plan 2023-2028.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8b34e-947f-4a3e-bc39-085382fd29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:01:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:51:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also targets to complete the registration of the 92 million Filipinos
        aged five and above to the Philippine Identification System.</p>'
  'pope-benedict-sick-pope-francis':
    'author': ' Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-28T18:28:25.301+08:00
    'imagesource': 'jcr:be19a124-8bc0-464d-98dc-0945849fa826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ab217b-4e3d-46ab-91ec-75db9d2be946'
    'lead': 'Pope Francis said Wednesday that his predecessor Pope Benedict is ''very
      sick'' and asked for prayers for the 95-year-old former pontiff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T18:07:47.920+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:51:48.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:24.524+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pope Benedict is ''very sick'', Pope Francis says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda039ff-f424-4ef2-bee8-b8b641733edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:07:47.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Pope Francis has said that his predecessor
        Pope Benedict, the 95-year-old former pontiff who resigned from the post nine
        years ago, is "very sick" after a deterioration in his health on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d3b74-8006-4dbe-b069-f845f034c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0a9e6-6b68-435f-8eab-206eec3dd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ask you all for a special prayer for Pope Emeritus Benedict
        who sustains the Church in his silence. He is very sick," Francis said during
        his general audience at the Vatican on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea164e3a-b5fc-4ad6-a198-503e29fa7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38b3fb-30a9-4a78-9daf-259e7787a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the Lord to console and sustain him in this witness of love
        for the Church to the very end."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4daa6aa-8132-4995-a9c4-df3d8e0c9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe6b82-41e8-452f-9bb5-42a19a02c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican spokesman later confirmed that "in the last few hours
        there has been a deterioration due to the advancement of (Benedict''s) age."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f30a10-a026-4531-aa0a-145fa7093262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4ec1d-56cf-4e9f-950d-99c09fa4fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation at the moment remains under control and continually
        monitored by his doctors," the spokesman, Matteo Bruni, said, adding that
        Francis visited his predecessor at the Mater Ecclesiae monastery in Vatican
        City after his general audience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653def5e-f594-44f7-93aa-aa0c06ceb733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ebfc9-c4c9-410a-ad95-4f545cbf0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Pope Benedict XVI shocked the world by making the almost
        unprecedented decision to resign from his position, citing "advanced age."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73a9ff-c771-4f69-bbf3-839b782ee690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477aa51-78fa-4c30-a60c-f8fedf6771b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict''s announcement marked the first time a pope had stepped
        down in nearly 600 years. The last pope to resign before his death was Gregory
        XII, who in 1415 quit to end a civil war within the Catholic Church in which
        more than one man claimed to be pope.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d859c-760e-4208-9e4f-f2a8de4c809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95faf9-58f5-4405-b933-d53722df3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Vatican said Benedict had suffered from a "painful
        but not serious condition," following reports in German media that he was
        ill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec69328-0dd4-486f-8e0f-f36e452fcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd12ca-a1e5-4f78-868f-0f61a90ce12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:36:24.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, in a rare public letter published in the Italian
        newspaper Corriere della Sera, Benedict wrote that "in the slow waning of
        my physical forces, inwardly I am on a pilgrimage toward Home."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
