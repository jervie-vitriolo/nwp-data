      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Department of Budget and Management released ₱1.4
        billion that extended the Libreng Sakay program until year-end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8bda62-f68f-4a90-a42d-8c9fbcb8ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:11:44.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:52:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOTr Secretary Jaime Bautista also confirmed that government
        plans to privatize operations of the EDSA bus carousel by 2023.</p>'
