      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practice and behavior of people here, precaution is always
        there," she added. "Nakikita natin na maingat ang ating mga kababayan. Dahil
        doon, hindi masyadong tumataas ang kaso."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
