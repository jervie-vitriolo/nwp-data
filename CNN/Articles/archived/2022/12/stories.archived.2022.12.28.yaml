        workers may lose their health emergency allowances if the country’s COVID-19
        state of calamity is lifted, Private Hospitals Association of the Philippines
        Inc. (PHAPI) President Dr. Jose Rene de Grano said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969dff67-15ce-4b3f-a93e-cb24b18ffec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:16:00.729+08:00
