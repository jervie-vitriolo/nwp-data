      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf084b1a-b91d-485d-b4d6-f6d4d97d8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the municipality of Llorente in Eastern Samar, Gingoog
        City in Misamis Oriental, and the province of Misamis Occidental have declared
        a state of calamity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3eef9-c9e0-4ec7-8e10-f235c48214f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e4228-9ea2-4a09-a6fd-0cc8946321b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, assistance worth more than ₱38 million was provided to affected
        residents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d085c9-8024-400f-b570-665e797e5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb90691-e27b-40cf-a82c-36dd30a42175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said light to moderate with at times heavy rains are
        still expected in Visayas and Mindanao until Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36169c-b820-4695-a30d-7146937c4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19d646-53b0-4556-938c-59696a909b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:58:41.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau is also monitoring a low pressure area
        last spotted at 260 kilometers northeast of Hinatuan, Surigao del Sur. PAGASA
        weather forecaster Ana Clauren-Jorda said the agency is not yet ruling out
        the possibility that the LPA could develop into a tropical depression.</p>'
