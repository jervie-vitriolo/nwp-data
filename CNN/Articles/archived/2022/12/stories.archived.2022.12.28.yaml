      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by keeping a gratitude journal and write down all the things
        that you are grateful for, whether it’s a rewarding career, a supportive loved
        one, or even something as simple as having a good day. It serves as a daily
        reminder to not let outside distractions consume you.</p>'
