    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4d663-c429-4675-bc38-f559079d3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.575+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their first-place win on MNET’s reality comeback show “Queendom
        2,” “Last Sequence” continues to explore their signature “cosmic pop” sound
        with a lush yet still subtle-sounding production: with its elegant piano-like
        synths supported by a future house-esque beat, the almost too-minimal instrumentals
        find a charming balance with a powerful topline chorus driven by WJSN’s pristine
        vocals. Nearing their seven-year anniversary as a 13-member girl group (with
        members Cheng Xiao, Meiqi and Xuanyi on hiatus since 2018), hopefully it isn’t
        curtains just yet for these talented idol veterans. With bop after bop after
        bop — if WJSN continues to double down on their signature dance pop sound,
        it’s about damn time the rest of the world caught up to their rhythm. — MY</p>'
