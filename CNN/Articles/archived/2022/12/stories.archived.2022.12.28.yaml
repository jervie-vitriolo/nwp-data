    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a9165-5293-4da8-87bd-d1cfcf9a528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T12:05:04.574+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talk That Talk” is a refined dance pop track that feels like the
        perfect distillation of TWICE’s early bubblegum-pop sound with the lush synths
        of their most recent releases. It’s bright, it’s feel-good, it’s signature
        TWICE with an ebullient ‘80s newtro-inspired production layered underneath
        crystal clear vocals. For one of the biggest and longest-running girl groups
        in the history of K-pop to keep all its members for the second phase of their
        careers — the deck is stacked in every which way and for any die-hard fan,
        there’s a lot to celebrate. Wherever TWICE goes in 2023 and beyond, we follow.
        — MY</p>'
