      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mere seconds into the song, the STAYC girls begin with a command:
        run. What soon follows is a soaring synth play that rapper J’s deep voice
        cuts into. “Run2U,” a single off of the six-member girl group’s second EP
        “Young-Luv.com” sounds and looks like a thematic departure from their previous
        releases — and not just because this is the first single since their debut
        in which the girls don’t sing “STAYC girls, it’s going down!” in the beginning.
        In “Run2U,” the members’ vocal colors get their due (this is, after all, a
        group of powerful songeristas) led by lovable former child actress and <a
        href="https://www.allkpop.com/article/2021/06/singer-park-nam-jung-father-of-staycs-main-vocalist-sieun-says-he-is-proud-of-his-daughter"
        target="_blank">nepo baby Sieun’s</a> anthemic “So I run to you!” My favorite
        part of the song are the strings of synthesized arpeggios turn up in the tail
        end of each chorus, almost like a sprinkle of glitter to what is already a
        masterful, vocal-rich pop song. — MB</p>'
