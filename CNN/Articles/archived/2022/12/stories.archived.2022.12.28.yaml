    'template': '1'
    'title': 'Shiba inu who inspired ''doge'' meme is seriously ill with leukemia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0a94f-2610-43c4-9045-46ed33c55aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kabosu, the internet-famous dog who inspired
        the "doge" meme and influenced digital culture for a decade, is seriously
        ill with leukemia and liver disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c607a72-d464-4709-b80f-379608ddc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15433f60-3ac0-487f-8a64-08afe52bef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old shiba inu stopped "eating and drinking voluntarily"
        on Christmas Eve, and has been diagnosed with acute cholangiohepatitis and
        chronic lymphoma leukemia, according to a series of Instagram posts by her
        owner Atsuko Sato, a kindergarten teacher in Sakura, Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce451f5c-9fb9-46ed-9375-e20e1d1907c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f3270-3f14-44ba-8560-464e66901a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sato said Kabosu''s appetite had returned, she had previously
        blogged that the dog was moving around less, and more slowly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24803f1e-0d38-4b8c-9507-1bc54172ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0d932-4971-4014-a53a-f4d964bf8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabosu became one of the most recognizable animals on the internet
        when a 2010 photo of her posing with folded paws and a quizzical expression
        spread across Reddit, Tumblr and 4Chan, overlaid with an imagined inner monologue
        in broken English using scattered Comic Sans text. Internet users soon began
        photoshopping Kabosu''s face onto pastries, landmarks and other animals. The
        meme was later co-opted by brands like Oreo and Stockholm''s subway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25c1a1-9bd8-4016-ac71-f731bd0dd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb518083-9f95-49f2-8d1e-2679c369a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of the "doge" meme was cemented in December 2013,
        when two programmers introduced an alternative cryptocurrency called Dogecoin
        as a tongue-in-cheek response to Bitcoin that reflected the internet''s love
        of animal memes. It reached a peak value of more than $400 in 2014, and is
        considered the first "meme coin" or satire of cryptocurrency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60920f1-8928-4801-a4aa-5f9a0886ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bcc9f2-ddc5-417f-b6f4-67bbfef538f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk is a fan, and Dogecoin sponsored England''s Watford Football
        Club, with Kabosu''s face appearing on the sleeves of the team''s jersey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231db6a-863a-41ff-bccb-57ed19fc6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf7171-f29b-4860-a173-49afbbf059df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabosu''s legacy can also be seen in the popularity of other shiba
        inu-related memes that have gained popularity in the 2020s, including the
        North Atlantic Fellas Organisation, a pro-Ukrainian social media movement
        dedicated to mocking Russia''s war effort and countering disinformation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571621cd-32d3-401a-b150-5031322e0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212609a6-b6d0-4207-a3ec-423d1d9e5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it raised funds for the Ukrainian military, the country''s
        Ministry of Defense tweeted its thanks with a photoshopped image of a shiba
        inu in fatigues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1daf7a4-b593-415f-819f-a5b734ad7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d592bf9-6a60-4230-8f92-b67f6fa77dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sato''s most recent posts about Kabosu, she said the dog was
        "in a very dangerous condition" and appeared to be jaundiced, but was also
        taking antibiotics. But she also thanked Kabosu''s fans for their support,
        saying she is "getting power from all over the world!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058590d6-4a72-4fd6-8302-716b6163bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T19:50:40.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/28/asia/shiba-inu-doge-meme-seriously-ill-leukaemia-intl-hnk/index.html">"Shiba
        inu who inspired ''doge'' meme is seriously ill with leukemia"</a></em></p>'
