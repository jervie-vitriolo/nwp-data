      'jcr:uuid': 'b1ed4c98-8301-4149-bb64-d99634d4b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:33:32.405+08:00
      'mgnl:createdBy': 'raheema'
