      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em> last November,
        Bautista said privatization of the EDSA busway will make it more efficient
        and profitable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
