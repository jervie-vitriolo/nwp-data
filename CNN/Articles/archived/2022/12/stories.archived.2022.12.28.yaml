      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a strong debut with their “Fearless” EP, the release of
        Le Sserafim’s second EP “Antifragile” in October cements just why this fourth
        gen group is a force to be reckoned with. The EP offered up a good range of
        genres — from the sultry R&amp;B “Impurities” to “Good Parts (when the quality
        is bad I am),” which a friend once described as “nakaka-petite." The titular
        single “Antifragile” is described to have an “Afro-Latin style” beat. It basically
        has excellent torotot energy. First, you get hooked by the girls singing “Anti-ti-ti-ti-fragile,”
        along with a combination hand-arm-kembot choreography in the chorus that is
        50% hairography, 50% pa-cute. By the time Japanese member Kazuha kills her
        “Lovey dovey” lines in the second verse and then does a standing split, you
        find that the song is now permanently lodged in your brain.&nbsp;— MB</p>'
