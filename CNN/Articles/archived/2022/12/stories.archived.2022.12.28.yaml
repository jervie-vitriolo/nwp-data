      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d8fad-b128-4a2d-a1ad-c0dea64a04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of SIM registration on Tuesday, subscribers of
        Globe and Smart struggled to get through the process due to server issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0eaad-b77f-477e-bec6-906fde457f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.873+08:00
