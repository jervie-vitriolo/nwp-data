    'mgnl:lastActivated': 2023-01-17T18:52:11.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:16.365+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vehicles', 'electric-vehicles']
    'template': '1'
    'title': 'Electric vehicle sales hit a tipping point in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7852f6-30a9-452f-a3df-de6a41783177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Next time you''re circling a full parking
        lot, try to remember what you saw in it just a couple of years ago. Things
        are different, now. There are a lot more electric vehicles and they aren''t
        just Teslas anymore, either.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e9305-99f3-4913-9fea-ec2041702a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not your eyes tricking you," said Matt Degen, an editor at
        Cox Automotive, a company that owns a number of auto-related websites and
        firms. "For the longest time, the majority of the EVs on the road were Teslas,
        and they still get the lion''s share of sales, but they''re now hardly the
        only game in town."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1c94a-1f25-41a2-8ab7-970f5825c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles accounted for 5.6% of all new vehicles sold last
        year, according to Kelley Blue Book. That may not sound like a lot, but as
        recently as 2019 that figure was just 1.4%. Based on the experience in other
        global markets — particularly Norway — 5% market share seems to be an important
        tipping point for wider adoption, said BloombergNEF researcher Corey Cantor.
        Other markets, such as China and Europe overall, have shown similar trends,
        according to data provided by BloombergNEF. Bloomberg includes plug-in hybrids
        in its count of "electric vehicles," but a large majority are purely battery-powered
        models.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b932b-1598-4cc0-8b20-8d0c5cdfc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly why 5% seems to mark the point where EV sales
        really take off. It could be that it marks the level at which something begins
        to seem normal. The overall US market share for Hyundai, for example, is about
        the same as the market share for electric vehicles, according to Cox Automotive,
        and buying a Hyundai doesn''t seem like anything weird or unusual. It''s getting
        to be the same for electric vehicles: It''s no longer uncommon to see them
        on the roads which makes it easier to consider getting one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07660b-1d5c-40f4-bb6d-d713147d9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, electric vehicles just need to become easier to buy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e4cb9-95a7-454d-ae87-057c030883ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now the demand is definitely there," said Cantor. "It''s
        just been more a supply side problem of automakers not being able to ship
        enough."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3dfe52-3525-42d6-898f-34acf4cf3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A problem with supply, not demand</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebf995-56c7-4363-a688-eff0ab99ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global auto industry has been dealing with parts supply problems
        that have slowed production of all sorts of vehicles. But a number of electric
        models have also proven to be popular beyond what their manufacturers were
        prepared for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b61bf-0dce-41ac-bb74-8f5c1b838f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mustang Mach-E, which hit the market in in 2021, was the first
        electric vehicle to take a notable chunk of Tesla''s <a href="https://www.cnn.com/2021/03/04/business/ford-mustang-mach-e-tesla-market-share/index.html"
        target="_blank">still-dominant EV market share</a>. Ford is still struggling
        to make enough to meet demand. Every one of the more than 150,000 Mach-Es
        that Ford has produced so far was built for a specific customer order, with
        none being made just to fill dealer lots, said Darren Palmer, Ford''s vice
        president of electric vehicle programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be717d81-f891-4bbe-9443-4415941ac853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could sell it out at least two or three times over," he said.
        "We have held back from launching more global markets because we''re completely
        sold out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b82e6-f7f5-4208-b70d-771e82f3d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Ford also came out with the F-150 Lightning, an all-electric
        version of the best-selling vehicle in America, the F-series pickup truck.
        Ford is already expanding the new Dearborn, Michigan, factory where the Lightning
        is built, pouring more concrete to stretch floor space even while trucks are
        being assembled inside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2d280-03d6-4efd-a9f0-db78f6d305ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More price points</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c13203-6e12-4ca0-87ac-835874f031f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variety of EVs available for sale has also been increasing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e40c7-52d6-4b64-99f3-c6f0923e4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, there were 11 EV models selling more than 1,000 units,
        according to Kelley Blue Book. This year, there were 26. Hyundai and Kia,
        which already had EVs on the market — albeit not terribly exciting ones —
        came out with the radically designed Hyundai Ioniq 5 and the Kia EV6. Rivian
        rolled out the R1T truck and R1S SUV. And General Motors saw a huge run of
        sales for its Bolt EV and Bolt EUV once they returned to the market following
        a battery fire recall. Luxury brands like Audi, BMW, Mercedes, Genesis and
        Volvo have also added EVs to the market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b530562-3554-4a6b-811f-4bd8d4ce309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s different segments, there''s different price levels,"
        said Degen. "It''s not just having to spend $50,000 or $100,000 on an EV anymore."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9310f-b7e4-4bff-9b18-c7be84607dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less expensive electric vehicles are also getting better with longer
        driving ranges and faster charging, said Tony Quiroga, editor-in-chief of
        Car and Driver. The Hyundai Ioniq 5, which has a starting price around $41,000,
        earned Car and Driver''s <a href="https://amp.cnn.com/cnn/2022/08/18/business/hyundai-ioniq-5-car-and-driver-ev-of-the-year/index.html"
        target="_blank">Electric Vehicle of the Year</a>&nbsp;award this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1b686-20ae-4810-9616-989be27f1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll go from 10% to 80% on a fast charger in 18 minutes," Quiroga
        said, "which is something that only the luxury brands were doing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3820fdc-f860-4f0e-b1e2-e002a0d96bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unclear impact of Inflation Reduction Act</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd8c3b-f4e0-44fd-a6aa-b27388081a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The even greater variety of electric vehicles coming onto the market
        next year, combined with easing of production problems that hampered overall
        auto production this year, should help EV sales climb even more -- though
        there some unknowns.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a746eb-1403-4d6b-9afe-63435e50174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take gas prices&nbsp;for example. The spike in costs to fuel up
        at the pump <a href="https://www.cnn.com/2022/06/08/business/electric-vehicle-save-money/index.html"
        target="_blank">earlier this year</a>&nbsp;"drove people to to become aware
        of the [electric] vehicles even if they weren''t thinking about them before,"
        said Jessica Caldwell, an industry analyst with Edmunds.com.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6fa0d1-afc4-477e-b209-8f3b105d3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gas prices have also fallen significantly in recent months,
        which could reduce the urgency some drivers feel to make the switch to electric
        in 2023.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04aea8-028e-4525-b2b6-16134f174697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the Inflation Reduction Act is also still unclear.
        The act, passed this year, changes the rules around which electric vehicles
        are eligible for consumer tax credits. It places limits on the price of the
        vehicle and on the income of buyer; there are also requirements designed to
        promote domestic production of electric vehicles and their batteries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3de42-38e4-4596-be72-0d4fd1b1c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key question isn''t just how many EV models will qualify but
        which ones, said BloombergNEF''s Cantor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff2944-7b92-4ba8-9096-819c99c7ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if a Tesla Model 3 and the Chevy Bolt, and the Tesla Model
        Y, and a Ford Mach-E and an F-150 Lightning all qualify, those are high volume
        vehicles," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f6ad0-b70c-42ec-a0ad-371d9cbc04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given their popularity and already high sales, incentive rules could
        help push EV sales significantly higher.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec1f1d-bb6f-4a5d-88d6-425f595d3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T07:57:23.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/27/business/electric-vehicle-tipping-point/index.html"
        target="_blank">Electric vehicle sales hit a tipping point in 2022</a>."</em></p>'
  'putin-ban-russia-oil-exports':
    'author': 'Uliana Pavlova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-28T07:57:33.622+08:00
    'imagesource': 'jcr:418ddb62-e11f-4bfb-81d3-907e21a2b836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4593071c-b9c7-4609-9a0f-39519978fedd'
    'lead': 'Russian President Vladimir Putin signed a decree on Tuesday banning oil
      supplies to countries that have introduced price caps on Russian oil and petroleum
      products, according to the decree published on the Kremlin''s website — a move
      that may prove to be largely symbolic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T08:03:38.691+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:52:10.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:16.573+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Vladimir-Putin', 'oil-exports']
    'template': '1'
    'title': 'Putin bans Russian oil exports to countries that imposed price caps,
      Kremlin says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229f4a4-f707-4431-be1d-63353f80eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin signed
        a decree on Tuesday banning oil supplies to countries that have introduced
        price caps on Russian oil and petroleum products, according to the decree
        published on the Kremlin''s website — a move that may prove to be largely
        symbolic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c3397-41f3-489c-a766-1bdc7f8eb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Western countries implemented a price cap on
        <a href="https://www.cnn.com/2022/12/02/energy/russia-oil-price-cap-europe/index.html"
        target="_blank">Russian crude oil</a>&nbsp;at $60 a barrel, a policy aimed
        at Moscow''s remaining oil customers. It''s enforced by the companies that
        provide shipping, insurance and other services for Russian oil. Europe also
        banned the import of Russian crude by sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528e2f7-2f8f-44c3-ac00-7a8ddfed2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Canada, the European Union, Japan, the United
        Kingdom and Australia all agreed to the price cap. The United States and Canada
        banned the import of Russia''s oil and the European Union this month banned
        imports by sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5c2b4-f725-4649-87f0-05319fab24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given those countries'' widespread bans, the Kremlin''s new policy
        may not pack much punch. The oil market was largely unfazed by Russia''s decree,
        with the benchmark Brent oil price rising less than 2% Tuesday. US oil topped
        $80 a barrel while Brent traded at around $86.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d35511-3c09-43c1-a528-d74e7a26eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supplies of Russian oil and oil products to foreign legal entities
        and individuals are prohibited, provided that the contracts for these supplies
        directly or indirectly provide for the use of a price fixing mechanism," Putin
        said in his decree. "The established ban applies at all stages of supplies
        to the final buyer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75001ff5-1ff9-45e5-aaf3-f8ad69776593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on oil supplies under the price ceiling will go into effect
        February 1 and is valid until July 1, 2023. The date of the ban on the supply
        of petroleum products will be determined by the Russian government, according
        to the decree.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0146b46-0af3-4613-95e0-a968f006b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of state — i.e. Putin — also can issue a special permit
        for the supply of Russian oil and oil products prohibited by the document.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebc21c-575d-483d-b378-f37c436ee952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West''s price cap is designed to limit the Kremlin''s revenues
        while allowing countries such as China and India to continue to buy Russian
        oil, provided they don''t pay more than $60 a barrel. It''s designed to be
        enforced by companies that provide shipping, insurance and other services
        for Russian oil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62b64e-cd94-4015-92b2-339f26be0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market analysts have been <a href="https://www.cnn.com/2022/12/05/energy/russia-oil-embargo-price-cap-explainer/index.html"
        target="_blank">expecting a response from Moscow</a>, which has vowed not
        to cooperate with the price cap. Many feared Russia would slash its production,
        rattling global energy markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa608b2-0006-4e73-a823-84a623b1d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T08:03:38.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/27/energy/russia-oil-ban/index.html"
        target="_blank">Putin bans Russian oil exports to countries that imposed price
        caps, Kremlin says</a>."</em></p>'
