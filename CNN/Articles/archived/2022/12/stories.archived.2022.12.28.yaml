      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5aad5-f2fa-47ee-bfa9-82dd2671bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala sa batas at wala sa</em> implementing rules and regulation
        (IRR) ''<em>yung</em> selfie verification,” Digital Pinoys National Campaigner
        Ronald Gustilo told CNN Philippines’ <em>The Source</em>. “We think this additional
        requirement is questionable, <em>nilalabag n''ya ''yung</em> privacy <em>ng</em>
        individual and at the same time<em> tingin namin talagang isa ito sa mga nagdulot
        ng</em> glitches <em>sa</em> first day.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e1621-3e85-42ce-a03a-b130bc23571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T13:37:03.873+08:00
