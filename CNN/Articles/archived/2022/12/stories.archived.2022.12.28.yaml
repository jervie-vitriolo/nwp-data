      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        prices of red onions continue to shoot up as it reached up to ₱720 per kilo
        on Wednesday, or seven times more expensive than half a year ago, data from
        the Department of Agriculture (DA) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699bc46-1520-4e4c-ab69-1f7899a8cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58437c64-977e-4964-89fe-84cc935f6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DA’s <a href="https://www.facebook.com/photo/?fbid=199773412550091&amp;set=pcb.199773492550083">latest
        monitoring</a> of Metro Manila markets, the per-kilo prices of local red onions
        now range from ₱500 to ₱720 — a substantial jump from just the day before,
        when the higher end of the price range was around ₱500.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489688a-eccc-4aa2-8617-1b1f8c78c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa32d83-b45f-44c0-8495-17480a387bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local white onions meanwhile are currently sold at ₱600 per kilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50a97a-5712-439a-b49c-1ec87be42b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f380d-c403-4f9f-a390-a5b0798c4d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago, onions made headlines after per-kilo prices <a href="https://www.cnnphilippines.com/news/2022/11/29/DA-red-onion-supply-rising-prices.html">hit
        ₱300</a>. Six months ago, it was at around&nbsp;₱100.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3129aa-3504-40a5-9082-c49df36feaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d325f-7902-482b-a136-42da8585dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persistent price hikes have continued even after the DA said
        earlier this month that it was <a href="https://www.cnnphilippines.com/news/2022/12/8/DA-solution-to-bring-down-red-onion-prices.html">working
        to address the problem.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0070f7-47f9-499b-b11d-0f196524d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563d5121-387d-40b4-961c-3b2b38891e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, DA deputy spokesman Rex Estoperez
        <a href="https://www.cnnphilippines.com/news/2022/12/27/onion-price-hike-decline-by-january.html">said</a>
        there has been an unusual increase in prices of the agricultural product as
        it is “off season,” but he added that the department sees it may soon become
        cheaper due to the peak harvest season in January.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e53cc-4987-42a0-9d3a-a0304537e365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd8b5a3-e542-4161-a4be-3dac49e5b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:00:19.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:51:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also recently said it would not import the commodity for
        the remainder of the year since supply is expected to increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d1468-6f6a-439d-8823-33c1dd6d8b83'
      'mgnl:activationStatus': true
