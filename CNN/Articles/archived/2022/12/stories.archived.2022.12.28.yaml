  '408-000-DITO-subscribers-successfully-register':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-12-28T14:21:02.424+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77841d2e-9681-4860-992a-f0bc0e6beb35'
    'lead': 'DITO Chief Administrative Officer Adel Tamano says the smooth first day
      of SIM registration for them was due to their different approach of registering
      through an app instead of a website and over-preparation that blocked a hacking
      attempt.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-28T14:22:38.456+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T18:52:00.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:20.973+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DITO', 'SIM-registration']
    'template': '1'
    'title': '408K DITO subscribers successfully register despite hacking attempts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b249a-5e57-4032-844b-3e6627c28f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> Third
        telco player DITO on Wednesday said over 408,000 of its 15 million subscribers
        have so far successfully registered since the start of SIM registration on
        Dec. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40679fe5-e74b-4a40-b8ba-1c83c11f71f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e045a-81b1-42e6-b521-674b502ee758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of 7 a.m. today, we have a total of 408,118 registrants. Out
        of this, 6,371 are new,” DITO Chief Administrative Officer Adel Tamano told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a8a83-1794-43f9-97fc-84a3ce3c9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec9986-e22b-470b-bf93-0f3e6f8d70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other telecommunication companies experienced several issues,
        Tamano credited DITO''s smooth registration to using an app instead of a website,
        and to over-preparation that warded off a hacking attempt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07aa93-684d-4391-a7a4-b312d7a79505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f26ab-e80c-4fd0-81c5-da63d2f1fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the DITO side, well in advance of SIM registration, we invested
        over a billion pesos on our security system to ensure that the data of our
        subscribers are protected and that’s why, props to our security team, we are
        doing a good job,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9f679-ab43-4996-b98b-8da674e5843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3f115-4492-4f58-bfc0-de51242602f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under their system, existing subscribers just go to the
        app and click on the banner while new users just insert the SIM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e3c75-f65a-4445-979b-2142c3cc841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9c2ba-805b-4803-bba9-e46d28dedffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO warded off an attempt by hackers to attack its system on Tuesday,
        Tamano said. He added that a report on the incident is being prepared to be
        submitted to the National Telecommunications Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38414aa-dca3-4aa9-b748-d62efc7cc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45df90-d2ea-4862-b9d4-46f5cb4b8eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO also experienced a brief lag due to overcapacity of its server
        after around 15,000 users logged in in an hour, but this was immediately addressed
        and capacity was adjusted to up to 40,000 users, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbe713-3126-481b-89cc-09027e81b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95fe7cf-6077-413a-b964-982895a6b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:22:38.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said if 400,000 to 500,000 of subscribers will be able to
        register per day, DITO will be able to complete the process before the end
        of the 180-day period stated under the law.</p>'
