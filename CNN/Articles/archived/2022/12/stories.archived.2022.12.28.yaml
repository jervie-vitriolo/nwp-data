    'template': '1'
    'title': 'Our favorite K-pop songs of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fc397-42b3-4604-8f17-d099cd597324'
