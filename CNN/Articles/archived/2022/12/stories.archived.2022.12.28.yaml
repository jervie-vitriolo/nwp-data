      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d808a1e-8c9f-43fd-b31a-5f89d8795f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the local government was able to evacuate citizens
        days ahead of Karding''s landfall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22766f-4e07-45a8-ab13-fb1d66566218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
