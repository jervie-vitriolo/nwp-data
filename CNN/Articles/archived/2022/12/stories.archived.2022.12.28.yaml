      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2022 has been a good year for Shin Hyoseob a.k.a. Crush. Besides
        holding the distinct honor of being <a href="https://www.rappler.com/entertainment/celebrities/red-velvet-joy-crush-dating/"
        target="_blank">Red Velvet Joy’s boyfriend</a>, the K-pop and R&amp;B veteran
        also had his first comeback in two years. The joyful and old school hip-hop
        inspired “Rush Hour” featuring one of BTS’ main dancers, J-Hope, is a departure
        from Crush’s usual OST ballads and R&amp;B tracks, but the risk paid off.
        “Rush Hour” sparked TikTok dance challenges everywhere, including SEVENTEEN''S
        Hoshi who danced it <a href="https://www.youtube.com/shorts/pIwK6zcw4WI" target="_blank">at
        one of their concert stops</a>. The catchy, upbeat song mixes rap and sung
        verse to a groovy track with french horn accents. It’s hard to imagine a more
        perfect collaborator than J-Hope, who brings the energy with his unique rap
        style and signature whole-body choreography, and even nods to BTS’s “Mic Drop”
        and his 2019 solo, “Chicken Noodle Soup.” Traffic is so utterly joyless, but
        Crush’s “Rush Hour” is the perfect mood-lifter in a jam. — TP</p>'
