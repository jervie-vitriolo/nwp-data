      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Karding has arrived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48425258-77d4-4ec1-9022-f34ae4673118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.950+08:00
