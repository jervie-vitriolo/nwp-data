      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the 2023 plans of the agency include helping local government-initiated
        tourism infrastructure, as well as opening up Tourism Infrastructure and Enterprise
        Zone Authority (TIEZA) properties to development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d892445-2530-4c72-afd7-ec127183f44a'
