      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Agriculture Senior Undersecretary Domingo Panganiban
        earlier said they have discovered that smugglers are keeping stocks in warehouses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bcb897-07c5-42ea-9471-d213a3391a76'
