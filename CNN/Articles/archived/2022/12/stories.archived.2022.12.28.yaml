      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2022 is girl group TWICE’s biggest year yet; fresh from the completion
        of their fourth world tour, Nayeon’s successful solo release, the hotly anticipated
        release of their 11th mini-album since debut “Between 1&amp;2” and not least
        of all, the group overcoming the dreaded “seven-year curse” with all nine
        members renewing their exclusive contracts with JYP Entertainment.</p>'
