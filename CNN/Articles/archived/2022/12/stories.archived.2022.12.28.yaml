      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ea29c-6adb-445e-a378-49e91d71fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T17:54:40.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:51:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has also partnered with the <a href="https://www.cnnphilippines.com/news/2022/12/20/DOT-DICT-boost-internet-connectivity-tourist-spots.html">Department
        of Information and Communications Technology</a> (DICT) to enhance internet
        connectivity of 94 tourist destinations in the country, as well as include
        tourism services in an upcoming one-stop shop mobile app for government transactions.</p>'
  'red-onion-prices-700-per-kilo':
