      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/6/Marcos--11-rating-inflation-Pulse-Asia-.html">A
        Pulse Asia survey</a> conducted in September found that President Ferdinand
        Marcos Jr.''s administration received +75 for its response to calamity-hit
        areas - the highest among the national issues covered by the poll.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ad4cb-4879-448e-beac-b4615428c2fa'
