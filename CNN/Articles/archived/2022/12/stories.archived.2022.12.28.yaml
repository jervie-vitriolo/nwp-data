      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Yang, PLDT-Smart first vice president and corporate communications
        head, asked subscribers to be patient as they increase the capacity of their
        system.</p>'
