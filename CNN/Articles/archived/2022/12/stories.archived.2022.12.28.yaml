      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714400e-7578-4eb0-98b7-a13e66b20086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.950+08:00
      'mgnl:createdBy': 'macel'
      'mgnl:lastActivated': 2023-01-17T18:51:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Karding was just one of the many tropical cyclones that
        hit the Philippines this year. According to the state weather bureau PAGASA,
        an average of 20 tropical cyclones enter the Philippine Area of Responsibility
        yearly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40793cb-3d8e-418e-8231-390c39d12e97'
      'mgnl:activationStatus': true
