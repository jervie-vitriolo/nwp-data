    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f19bc-5d48-4b1b-b891-dcb7deefea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.841+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> - Health
        care worker (HCW) groups renew their calls to complete the disbursements of
        the One COVID-19 Allowance (OCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766762fc-75f1-453f-bf89-d0ff152cb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfeae06-92a5-4c82-a70c-186fafb88093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online interview, Melvin Miranda, president of the Philippine
        Nurses Association, said only 54% of HCWs in the country have received their
        allotted allowances under the OCA and Health Emergency Allowance this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d65f9-40cc-4120-ad9b-5a88c537650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fac44-d538-4946-952b-e2ea260b8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now po, we have already the figures but eventually ''yung
        (the) certain percentage pa lang po ng na-release (released) from the DOH
        which I know now for all the health care workers is allotted with the number
        is 54% from the supposed 98% of the allocation of the target timeline," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7c302-1a4e-4859-a060-b7851cab8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef834e1e-897a-416a-b1ad-009919441242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.839+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines, Inc. (PHAPi)
        also said there are still a number of HCWs especially nurses from the private
        sector who have yet to receive their allowances, which cover April to June
        this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cae76-3314-4eb3-b23c-de5aed095763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e085bf9-4326-414f-8f62-af77ffd166f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jose De Grano, president of PHAPi, said nurses and other HCWs
        need these allowances, and giving these benefits on time will help deter them
        from transferring to public institutions or going abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ca236-05b2-4543-9e36-794031b087d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ab28e-0788-41be-b973-e96fa8efe1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will deter them na umalis kung meron tayong mga additional
        na compensation from government," he explained. "Not all can be given by private
        hospitals. Malaking tulong itong OCA na mabibigay sa kanila at inaasahan nila
        ito."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b1d77-7af2-406f-aac8-d339bbf3d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20aa7fe-ac1f-416c-b651-4753bb6211a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will deter them from leaving if we have additional
        compensation from the government. Not all can be given by private hospitals.
        OCA will be a big help if this will be given to them and they expect this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc49f1f-109e-4130-8897-3a4eff80664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840c2f7-cab5-4628-9a67-5908ce9c070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Department of Budget and Management released ₱1.04
        billion to the Department of Health (DOH) to cover the special risk allowance
        of eligible public and private health workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e31412-aa97-4c79-af45-6420fc5e2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050355a9-7d3c-44db-be87-209a477f7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, One COVID Allowance was replaced by the Health
        Emergency Allowance (HEA) under the virtue of Public Health Emergency Benefits
        and Allowances for Health Care Workers Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b5574-670a-44ee-9adf-7b3d33aa64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7ec9c-0bf9-4ebf-b13e-eb3957b5f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 22, the DOH has already transferred ₱19,340,828,457.85
        to various operating units (OUs) for HEA of the eligible HCWs and non-HCWs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe49b4-39c6-4acf-96ed-19c1d07eee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfbe32-43d4-4233-a746-72483663dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T18:14:25.840+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:51:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of which, ₱12,216,968,813.57 was already disbursed to cover
        1,665,913 HEA claims from January to July 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e730e-233f-4912-8601-edf7f605d44d'
