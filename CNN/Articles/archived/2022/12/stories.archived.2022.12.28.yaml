      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032df92-b48b-4140-8a27-62ea7bdab89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
