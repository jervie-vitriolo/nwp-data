      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Polillo resident, which was badly hit by Karding, Evardome
        rated the government''s DRRM an 8 out of 10.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3bdea-4aea-4057-b887-39d852f75aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-28T14:30:28.951+08:00
