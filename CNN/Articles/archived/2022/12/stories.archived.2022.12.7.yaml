      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14683ff8-ab98-4d84-927d-6f18df8a2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
