    'template': '1'
    'title': 'IRR on law prohibiting child marriage signed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49184a-0625-458b-af02-39bc132a877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:40.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Various
        government agencies officially signed on Wednesday the implementing rules
        and regulations (IRR) for a new law that bans and criminalizes child marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be5a7e-3011-472b-801b-6d5628dc42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603daaed-4aba-4892-ac4e-4c63e52c3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, then President Rodrigo Duterte signed Republic
        Act 11596 or “An Act Prohibiting the Practice of Child Marriage and Imposing
        Penalties for Violations Thereof,” which aims to protect Filipino children
        from abusive practices and unwanted responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb0bb0-818d-41e9-89cc-b5a9f5b39713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1bc0c-8c6e-4b72-a42b-a7bb618e9950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development led the crafting
        of the IRR with other agencies and advocates including the Commission on Human
        Rights, the Department of Justice, the United Nations Population Fund, and
        Oxfam Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c6687-9666-4f91-9d2b-b31437f4182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b2659-ffb4-4a5b-b2cf-13ab5aa2b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami ka maririnig na ayaw, hindi supportive, pero sa plenary
        wala naman nag-express ng objection to it. But sasabihin ito may reservation,
        hindi pwede because of the Quran, because sa indigenous communities it''s
        been a tradition,” Bagong Henerasyon Rep. Bernadette Herrera-Dy, who co-authored
        the measure, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430b429-ba89-44f3-ac7d-891917432c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433b58f-c927-4f64-8010-17821879f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero sabi nga natin hindi porke''t tradition or part of culture
        ay tama," she added. "Hindi porke''t kinagisnan ay pwedeng magtuloy-tuloy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7966f9d4-1349-4188-8f4b-c96217dbf45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e092b-0056-485d-81b7-84a6e087c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You would hear a lot of people objecting to the measure,
        who are not supportive, but there was none of that in the plenary. But now
        there were those who would express reservation, saying it is not allowed because
        of the Quran and because in indigenous communities it’s been a tradition.
        But as we said, something being part of tradition or culture doesn’t mean
        it’s right. Not all things we are accustomed to should continue.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbefed-5026-4a5a-b09f-80f709402a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fd567-8328-48c5-ae89-4a25a733e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, any person who arranges the marriage of a minor can
        be imprisoned up to 10 years and subject to pay a fine of not less than ₱40,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ba0dd-94fe-42e7-bbcb-dc5d6e0240f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115a0c4-9717-44d8-adc0-df167dadf957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty increases to up to 12 years behind bars and a fine of
        not less than ₱50,000 if the violator is found to be the child’s parent or
        guardian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032f3de-d0b7-45f0-9512-6c9904525572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3f185-31b9-441c-8f15-42c76c47809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same penalty applies to anybody who officiates a child marriage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af9477-7a26-428a-8a45-f69ebe9c1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee9564-f37c-474a-a028-f8155e9f5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2020 report by UNICEF, 12 million adolescent girls
        enter into marriage each year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6b12e-6ddb-4261-9feb-a7519cacd525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a96d1-bebb-4377-8929-a28c29e425bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the practice is mostly seen in the Bangsamoro
        Autonomous Region in Muslim Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275639e-87d9-477f-a3c4-495df1a348d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f844b20-dbc3-4407-a095-b4d2c4415927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to move from policy towards implementation, and the IRR
        will help you," United Nations Population Fund Philippine representative Leila
        Joudane said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdff13-9dcb-4c02-9d64-b60e9df9ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46a423-6aad-4416-b69c-728e6a897a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:10:51.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:08:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to move from ideas to action," she also said. "Now is the
        time to act to realize the vision of the law.”</p>'
  'China-eases-COVID-19-restrictions':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-07T14:53:30.903+08:00
    'imagesource': 'jcr:967eba18-c18f-47a8-9e5c-d23af984d3d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac6b35ff-2c79-4be2-a65b-a6557b7fd931'
    'lead': 'China announced sweeping changes to its national pandemic response on
      Wednesday, the clearest and most significant sign yet that the country is moving
      away from its strict zero-COVID approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T14:57:22.697+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:08:28.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:35.606+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China scraps some of its most controversial COVID rules, in significant
      step toward reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf6a66-7c2d-41e7-bf4b-3ee7dd1bcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;China announced sweeping changes to
        its national pandemic response on Wednesday, the clearest and most significant
        sign yet that the country is moving away from its strict zero-COVID approach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8821c-1df6-441c-a0c4-fb8b59fada57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement reported by state broadcaster CCTV, China''s State
        Council unveiled 10 new guidelines that loosen some restrictions —&nbsp;most
        notably, allowing home quarantine and largely scrapping the health QR code
        that has been mandatory for entering most public places.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7dea56-df2a-4ba6-b5d0-e225141c6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments had already taken steps this week that indicated
        a possible change in direction —&nbsp;including some major cities loosening
        requirements on COVID&nbsp;testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f7884-5af4-4080-a31e-e9b335674341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is the first official change in COVID&nbsp;policy on a
        national level —&nbsp;a notable turnaround by the central government, which
        for the past three years insisted that the pandemic is a war only winnable
        by stamping out outbreaks wherever they occur, and controlling virus spread
        through unwavering restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1b4cc-01bb-483a-9625-5dd02169bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the new rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba92b3-3a04-44d7-9ddc-fd8cdde84cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>QR codes scrapped</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dab97-2394-42b1-99ce-4f59609bdd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early in the pandemic, China has used health codes on mobile
        phones to track individuals'' health statuses. The color of these codes —&nbsp;in
        red, amber or green —&nbsp;decides whether users can leave their homes, use
        public transport and enter public places, or potentially need to quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b506b-4dd0-443e-ad1b-7654d19e7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines released Monday, people will be able to enter
        most places without showing a negative test result or their health code —&nbsp;a
        significant step after nearly three years of disruption to people''s daily
        routines and livelihoods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b879d4b-2ba2-4eb7-a762-a6330eb787ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few exceptions will still require these checks, including
        nursing homes, medical institutions and secondary schools. Businesses can
        now determine their own prevention and control policies, the report added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be19ccc-054a-4b4a-9e99-f547643a7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home quarantine allowed</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0d404-edd9-4449-8c8c-25800fd0dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another massive change, asymptomatic COVID&nbsp;patients or those
        with mild symptoms will be allowed to quarantine at home instead of being
        taken to a government facility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ff5fd-4dfe-4e18-84da-9d1fa1860234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, Chinese residents have described the chaos
        and stress of going into quarantine camps, many saying it was unclear when
        they would be allowed to leave, and others complaining of crowded or poor
        conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf00ab-1161-4681-a7bf-6f733118d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several cases, health workers reportedly killed the pets of those
        taken to government quarantine, citing health risks —&nbsp;triggering outrage
        on Chinese social media each time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920d6fc-458b-48a3-9fed-d83ddc1a5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limits on lockdown</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0ec00-70db-4fe2-b673-765fa2c8c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines also urge authorities to "ensure the normal functioning
        of society and basic medical services," saying areas that aren''t designated
        high-risk should not restrict people''s movements or close businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94afd1-c6ce-4f6c-9428-d5b6b777ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns are only allowed in "high-risk areas," and even then,
        should be "promptly" lifted if no new cases are found for five consecutive
        days, it said. It added that authorities are forbidden from blocking fire
        escapes, apartment or building entrances, and other gates, so residents can
        still evacuate and seek medical attention if needed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315f124-c2b7-42a6-89fc-9e5516b2370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This point comes at a particularly sensitive time, with China still
        reeling from a wave of rare public protest in late November and early December,
        that had been triggered by a deadly fire in the far western Xinjiang region.
        Public fury had swept the nation after videos of the incident appeared to
        show lockdown measures had delayed firefighters from reaching the victims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f1e50-3673-41b4-9200-38223fdf4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to come.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d27fe-d942-427d-b58d-f57f84010e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:57:22.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/07/china/china-covid-restrictions-explainer-intl-hnk/index.html">"China
        scraps some of its most controversial Covid rules, in significant step toward
        reopening."</a></em></p>'
  'as-china-moves-away-from-zero-covid-health-experts-warn-of-dark-days-ahead':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-07T15:15:35.354+08:00
    'imagesource': 'jcr:9e9431ed-9ad8-4322-800d-eb553933efa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04478e3d-1c2a-4995-966e-c141e84d177d'
    'lead': 'China''s zero-Covid policy, which stalled the world''s second-largest
      economy and sparked a wave of unprecedented protests, is now being dismantled
      as Beijing on Wednesday released sweeping revisions to its draconian measures'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T15:22:51.265+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:08:08.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:35.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: As China moves away from zero-Covid, health experts warn of
      dark days ahead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90afc74-d97f-4af6-abbc-7dc47e3a5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s zero-Covid policy, which
        stalled the world''s second-largest economy and sparked a wave of unprecedented
        protests, is now being dismantled as Beijing on Wednesday released sweeping
        revisions to its draconian measures that ultimately failed to bring the virus
        to heel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac2f8c-307c-4c0f-8469-1ff03ed5e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes keep some restrictions in place but largely scrap the
        health code system that required people to show negative Covid-19 tests for
        daily activities and roll back mass testing. The changes also allow some Covid-19
        cases and close contacts to skip centralized quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb2c38-fe94-4f6a-a181-b80052ffc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come after a number of cities in recent days started to lift
        some of the harsh controls that dictated — and heavily restricted — daily
        life for nearly three years in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905e5d7-0cb4-46f4-80c5-bfdbe412e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the changes mark a significant shift — and bring relief
        for many in the public who''ve grown increasingly frustrated with the high
        costs and demands of zero-Covid — another reality is also clear: China is
        underprepared for the surge in cases it could now see.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218858c-c652-4228-931f-5a108d949310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say though much is still unknown about how the next weeks
        and months will progress, China has fallen short on preparations like bolstering
        the elderly vaccination rate, upping surge and intensive care capacity in
        hospitals, and stockpiling antiviral medications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae91c98-09b0-4673-9725-5cfadb78c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Omicron variant is milder than previous strains and China''s
        overall vaccination rate is high, even a small number of severe cases among
        vulnerable and under-vaccinated groups like the elderly could overwhelm hospitals
        if infections spike across the country of 1.4 billion, experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d279fc8-a0ff-4573-9d06-6d6cd04774e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a looming crisis — the timing is really bad ... China now
        has to relax much of its measures during the winter (overlapping with flu
        season), so that was not as planned," said Xi Chen, an associate professor
        at the Yale School of Public Health in the United States, pointing to what
        was likely an acceleration in China''s transition, triggered by public discontent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5131f-0b4b-4429-bc6d-4a28b004cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines released Wednesday open up a new chapter in the country''s
        epidemic control, three years after the first cases of Covid-19 were detected
        in central China''s Wuhan and following a wave of protests against the zero-Covid
        policy that swept the country starting late last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d154b4-df9b-4408-a4af-41790107d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where China once controlled cases by requiring testing and clear
        health codes for entry into a number of public places and for domestic travel,
        those codes will no longer be checked except for in a handful of places like
        medical institutions and schools. Mass testing will now be rolled back for
        everyone except for those in high-risk areas and high-risk positions. People
        who test positive for Covid-19 but have mild or asymptomatic cases and meet
        certain conditions can quarantine at home, instead of being forced to go to
        centralized quarantine centers, as can close contacts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda045cc-6800-4462-b0c3-41671a30d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locations classified by authorities as "high risk" can still be
        locked down, but these lockdowns must now be more limited and precise, according
        to the new guidelines, which were circulated by China''s state media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5c106-8398-49f4-92fa-21b5e49b8d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes mark a swift about-face, following mounting public discontent,
        economic costs and record case numbers in recent weeks. They come after a
        top official last week first signaled the country could move away from the
        zero-Covid policy it had long poured significant resources into.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c05cab-5960-4945-99f5-72e5eb8e1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has pursued this policy for so long, they''re now between
        a rock and a hard place," said William Schaffner, a professor of infectious
        diseases at the Vanderbilt University Medical Center in the US. "They don''t
        have good options in either direction anymore. They had really hoped that
        this epidemic globally would run its course, and they could survive without
        impact. And that hasn''t happened."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f0b63-cc42-48a0-9ddd-447e5994f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As restrictions are relaxed, and the virus spreads across the country,
        China is "going to have to go through a period of pain in terms of illness,
        serious illness, deaths and stress on the health care system" as was seen
        elsewhere in the world earlier in the pandemic, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca918bf-acd2-447d-a6c8-136920d65f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surge potential</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03824b15-80f6-4048-b948-573d5ec8fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:15.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the global vaccination campaign and the emergence of the Omicron
        variant, health experts have questioned China''s adherence to zero-Covid and
        pointed out the unsustainability of the strategy, which tried to use mass
        testing and surveillance, lockdowns and quarantines to stop a highly contagious
        virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2a888-5e74-492e-b681-e11e0fab9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as some restrictions are lifted, in what appears to be a haphazard
        transition following years of focus on meticulously controlling the virus,
        experts say change may be coming before China has made the preparations its
        health officials have admitted are needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc9356-8257-4847-addb-1f4088eec1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An uncontrolled epidemic (one which only peaks when the virus starts
        running out of people to infect) ... will pose serious challenges to the health
        care system, not only in terms of managing the small fraction of Covid cases
        that are severe, but also in the ''collateral damage'' to people with other
        health conditions who have delayed care as a consequence," said Ben Cowling,
        a professor of epidemiology at the University of Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ca70e-d9a1-4cd6-9661-477baed09164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with easing restrictions, Cowling said, it was "difficult
        to predict" how quickly infections will spread though China, because there
        are still some measures in place and some people will change their behavior
        — such as staying at home more often.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027be3c-700e-4dc6-b22a-e5c33242730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I wouldn''t rule out the possibility that stricter measures
        are reintroduced to combat rising cases," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790fd4a-d961-4371-b879-98ac35533a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree that allowing the virus to spread nationally would
        be a significant shift for a country that up until this point has officially
        reported 5,235 Covid-19 deaths since early 2020 — a comparatively low figure
        globally that has been a point of pride in China, where state media until
        recently trumpeted the dangers of the virus to the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf64c9f-1ed9-4eae-b827-6bc2f7216172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeling from researchers at Shanghai''s Fudan University published
        in the journal Nature Medicine in May projected that more than 1.5 million
        Chinese could die within six months if Covid-19 restrictions were lifted and
        there was no access to antiviral drugs, which have been approved in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1fa78-3306-4dd3-8341-1ecb683e9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, death rates could fall to around the levels of seasonal
        flu, if almost all elderly people were vaccinated and antiviral medications
        were broadly used, the authors said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed50c0-65c3-4136-a673-a0a63c23a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, China released a list of measures to bolster health
        systems against Covid-19, which included directives to increase vaccination
        in the elderly, stockpile antiviral treatments and medical equipment, and
        expand critical care capacity — efforts that experts say take time and are
        best accomplished prior to an outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06bfa8-5e45-4991-a7cf-5a8567157fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Is China prepared?) If you look at surge capacity three years
        on and the stockpiling of effective antivirals -- no. If you talk about the
        triage procedures -- they are not strictly enforced -- and if you talk about
        the vaccination rate for the elderly, especially those aged 80 and older,
        it is also overall no," said Yanzhong Huang, a senior fellow for global health
        at the Council on Foreign Relations in New York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a25b48-6cfe-443b-88ce-45ab6560e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities, he added, would likely be closely assessing
        outcomes like the death rate to decide policy steps going forward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb07b5-db50-48db-92ee-00d90af7f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The gaps</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca21e4-0a81-4e85-8e56-6d3f1b0ab274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has at least 25 critical care beds per 100,000 people, according
        to the Organization for Economic Co-operation and Development — by contrast,
        China has fewer than four for the same number, health authorities there said
        last month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011578a8-c7a1-490e-a485-9ce81b34b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system also provides limited primary care, which could drive
        even moderately sick people to hospitals as opposed to calling a family doctor
        — putting more strain on hospitals, according to Yale''s Chen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5206df4-95d0-4f7b-a9ca-031615c78de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, weak medical infrastructure in rural areas could foster
        crises there, especially as testing is reduced and younger people living in
        cities return to rural hometowns to visit elderly family members over the
        Lunar New Year next month, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fca3a-9d29-41ae-8964-754b19214844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s overall vaccination rate is high, its elderly are
        also less protected than in some other parts of the world, where the oldest
        and most vulnerable to dying from Covid-19 were prioritized for vaccination.
        Some countries have already rolled out fourth or fifth doses for at-risk groups.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615ea3f-ab7f-4733-92c8-c0ecc038c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By China''s accounting, more than 86% of China''s population over
        60 are fully vaccinated, according to China''s National Health Commission,
        and booster rates are lower, with more than 45 million of the fully vaccinated
        elderly yet to receive an additional shot. Around 25 million elderly who have
        not received any shot, according to a comparison of official population figures
        and November 28 vaccination data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d3b90-14cc-4366-92b8-82608436e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most at-risk over 80 age group, around two-thirds were fully
        vaccinated by China''s standards, but only 40% had received booster shots
        as of November 11, according to state media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5c2e9-a486-4d8c-8b53-e34a4263f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while China refers to third doses for its widely used inactivated
        vaccines as booster shots, a World Health Organization vaccine advisory group
        last year recommended that elderly people taking those vaccines receive three
        doses in their initial course to ensure sufficient protection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94673836-5c49-4000-a34a-d6f3d471c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inactivated vaccines used in China have been found to elicit
        lower levels of antibody response as compared to others used overseas, and
        many countries using the doses have paired them with more protective mRNA
        vaccines, which China has not approved for use.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc142b-d0ee-4e29-bc95-9b5651099e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowling said evidence from Hong Kong''s outbreak, however, showed
        China''s inactivated vaccines worked well to prevent severe disease, but it
        was critical that the elderly receive three doses in the initial course, as
        recommended by the World Health Organization. They should then use a fourth
        dose on top of that to keep immunity high, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8c9a5-5442-4103-a200-4cae6276c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top health officials on November 28 announced a new plan to bolster
        elderly vaccination rates, but such measures will take time, as will other
        preparations for a surge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c87537-a454-4f16-b179-52d0ee9332fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimizing the worst outcomes in a transition out of zero-Covid
        depends on that preparation, according to Cowling. From that perspective,
        he said, "it doesn''t look like it would be a good time to relax the policies."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a0d8c-fe70-4a2e-ad43-9f5449c08db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:22:51.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:08:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/06/china/china-zero-covid-relaxation-crisis-intl-hnk-mic/index.html">As
        China moves away from zero-Covid, health experts warn of dark days ahead</a>"</em></p>'
