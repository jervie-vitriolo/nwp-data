    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1282d9e-b9bc-46ba-ad84-8c5c3fbbd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second Filipino drag competition show to be launched this year,
        “Drag Den” follows <a href="https://www.cnnphilippines.com/life/culture/2022/10/13/Drag-Race-PH-finale-interviews.html"
        target="_blank">the recent success and enthusiasm received by the local drag
        scene</a>, marking its foray into mainstream spaces — a breakthrough the community
        long deserved and sought after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9109a-f74e-408d-8bbb-fe2474af5960'
