      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does your drag represent the LGBTQIA+ community?</strong></p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a5399-dd37-4be4-b962-ae467c5eaa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like it’s a very bold statement to say that I represent a
        particular group, but I do want them to take [something from] whatever I wanted
        to show… Gusto ko na makuha nila [ang sentiment na] they are valid. There’s
        so much shame, I feel, in just trying to be yourself nowadays. We want to
        teach queer individuals that it’s okay to be who you are. There’s nothing
        to be ashamed of. Bearded or femme, why not? Or if you’re trans, why not?
        You can still engage in the art of drag.</p>'
