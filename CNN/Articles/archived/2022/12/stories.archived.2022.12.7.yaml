      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does your drag represent the LGBTQIA+ community?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e97e5-dddf-4aca-a217-773461145c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47997320-d083-4bbb-a27e-e69da789d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way before, wala pang “Drag Den,” wala pang “Drag Race,” I’ve been
        doing advocacies sa LGBTQ+ community. I’ve been performing in a lot of Pride
        events… When I perform kasi, people are actually anticipating my performance
        because they see me as a representation of Lady Gaga, and we all know that
        Lady Gaga is a very political person. So I mean to embody what Lady Gaga actually
        possesses… I’m also doing this to express my political opinions. I’m doing
        this to make a little ambag sa LGBTQ+ advocacies.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3980448-f537-498b-869b-3652880df1ea'
      'mgnl:activationStatus': true
