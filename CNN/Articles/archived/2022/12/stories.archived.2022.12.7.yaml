      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your hopes for the local drag scene, even after
        the show?</strong></p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983b361-d703-44f3-89f7-53009ad05d6a'
