      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zulueta is one of the alleged major players in the murder of Lapid
        along with suspended BuCor chief Gerald Bantag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46caf36-e51b-4e20-a1ee-2a10ee81cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca53fbf-58d7-43a4-b15b-ced80ac4a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a month since authorities filed murder complaints against
        the two and other personalities, mostly gang leaders inside the New Bilibid
        Prison, for Lapid''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07223189-8f56-4427-ba1d-286c77d69e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cbafe-2b6d-40fb-ba9e-b7a3dab466d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Rodolfo Azurin Jr. said during a media briefing on
        Nov. 7 that Zulueta had been in hiding days before the filing of the complaints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df039be0-228a-4dae-b596-c5a4efbbe6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f78f4-9b59-4e71-a57f-76de899e9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been urging Zulueta to come forward and face the
        complaints despite the absence of a warrant of arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376c107-65e7-4d96-9830-2f0d72432054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48144cd-aa30-455a-a8c3-ef5381d86dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is confident that Zulueta will still be found, Clavano
        said his absence will not affect evidence pointing to Bantag as the alleged
        mastermind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db608e8d-4428-4795-b158-d18e6c61033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176aed13-21b7-4cb4-8b44-f1739d52630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the totality of evidence that we are looking at here, so even
        without Mr. Zulueta in the picture, we believe that everything that’s been
        said in the sworn affidavits, which will be reaffirmed in the preliminary
        investigation, will all still point to the respondent,” Clavano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62316b13-02b4-4de5-90eb-78afb873452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:41.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcc586-5c29-4b69-9c9d-37ff080cc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, it would really be helpful if we found Mr. Zulueta,
        but at the same time, it’s still a case without him,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd51f70-10db-414b-b2aa-32f32693389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095bd00-77dc-4169-8247-932d719723f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T13:17:10.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Clavano said authorities are also still looking for the
        other respondents to the case, namely the Dimaculangan brothers and a certain
        Orly.</p>'
