    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the queens of ‘Drag Den Philippines’ embrace an inclusive, subversive
      drag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6b057-45c2-468d-b5ab-5b49defd1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.010+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illuminated by a lone spotlight in front of a full house audience
        in Cinema 7 at Trinoma, the eight drag queens of "Drag Den" donned their stunning,
        campy looks: Aries Night’s peach-nude dress; Barbie-Q’s fairytale realness;
        Lady Gagita’s <a href="https://www.youtube.com/watch?v=ih8Tw_0tHA0&amp;t=5s"
        target="_blank">Lynn from Las Vegas</a>-inspired attire, representing “mga
        tita na nagpa-rebond dahil nakuha na ang 13th month pay,” complete with Christmas
        lights and an introduction that spoofs the opening lines in Filipino barangay
        miss gay pageants; Maria Cristina’s black and beaded Filipiniana look; Naia’s
        sultry red dress, serving Marilyn Monroe realness, with her own pit crew to
        boot; O–A’s saging couture (her “favorite fruit”); Pura Luka Vega’s Miranda
        Priestly-inspired outfit, accompanied by her own minions; and Shewarma’s glittery,
        golden look.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8323c8-2223-4bd0-a57c-4d3497181cf9'
      'mgnl:activationStatus': true
