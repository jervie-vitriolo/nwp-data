      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f8d16-66e2-44d0-882c-9712ce1118b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:08:58.925+08:00
