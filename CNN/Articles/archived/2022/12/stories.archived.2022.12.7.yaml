      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you join “Drag Den Philippines?”</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786023c0-1cac-443a-a561-84e3501dd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.015+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I joined “Drag Den” because, first and foremost, I want to showcase
        my abilities and capabilities. Kasi parang other people would [say] na hanggang
        impersonation lang daw ang kaya ko. So this is actually a statement na hindi
        lang ako hanggang impersonation pero I can actually create an original concept,
        a campy concept… Ang pangalan ko ay Lady Gagita. Nakadikit siya kay Lady Gaga.
        Pero I’d like to express na iba si Lady Gagita kay Lady Gaga.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e65aa-ab6c-4a9d-aa8e-95017d8febae'
