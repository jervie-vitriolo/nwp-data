      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The concern of our public is on managing energy costs," said DOE
        Energy Utilization Management Bureau Director Patrick T. Aquino, CESO III.</p>'
