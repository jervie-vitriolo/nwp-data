  'The-New-York-Times-is-bracing-for-a-historic-mass-walkout-as-union-negotiations-go-down-to-the-wire':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-07T15:51:18.796+08:00
    'imagesource': 'jcr:1f75d0a8-2afc-49c2-b6d1-c832d4eaa5db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ba47a5e-f78d-41aa-8a47-7469257993fb'
    'lead': 'The New York Times is preparing for more than 1,100 of its union staffers
      to go on strike for a full day — an act of protest that has not been staged
      by employees at the paper of record since the late 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T16:37:02.667+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:07:46.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:36.570+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'The New York Times is bracing for a historic mass walkout as union negotiations
      go down to the wire'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8841fc5-fc55-4b9a-b13e-f5767fc7ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The New York Times is preparing for more
        than 1,100 of its union staffers to go on strike for a full day Thursday —
        an act of protest that has not been staged by employees at the paper of record
        since the late 1970s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d9e99-fa06-40f8-82d7-788cb8e829d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic work stoppage is set to go in effect at midnight on
        December 8 and last for an entire 24 hours. Instead of filing stories, employees
        will be seen picketing outside The Times'' offices at 1pm, with prominent
        journalists such as Nikole Hannah-Jones set to speak during a solidarity rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43374ba2-346c-4d7b-a191-f4fccda59ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some major desks at the paper could lose a staggering 90% of their
        workforce during the strike, according to the NewsGuild of New York, which
        represents journalists and other staffers at The Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3edb7-1571-4a51-b83b-82d4d0e86bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, the public will get a glimpse of a world without much
        of The Times'' hard-hitting and informative journalism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602fb98-1788-4077-a077-405286b64f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hoped to reach a fair deal before our deadline, but more
        than 1,100 of us are ready to take a stand together, for each other and for
        journalists everywhere," reporter Jenny Vrentas said in a statement Tuesday
        evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9aee12-d80f-44d2-862e-89a8a4998569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of this article first appeared in the "Reliable Sources"
        newsletter. Sign up for the daily digest chronicling the evolving media landscape
        here.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e55afa-907b-4eb6-8f7a-99cfc8159a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threatened strike comes as the gray lady and the NewsGuild remain
        at odds over a number of issues, particularly wages. The Times says it has
        offered the guild "significant increases," but the union counters that the
        paper has "frequently misrepresented its own proposals." The two parties have
        been bargaining since the last contract expired in March 2021. After a year-and-a-half,
        unionized workers have had enough and so, last Friday, the NewsGuild informed
        The Times about its plans to stage a walkout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c104e8-c2fa-4cff-9222-0cb9e0c9ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have been working to reach a deal and avert the 24-hour
        strike. Bargaining persisted into the evening on Tuesday, continuing beyond
        the planned 9am-5pm window. And it is possible an agreement will somehow be
        struck before the work stoppage goes into effect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7b3f2-88d8-4372-a323-b528589f8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not looking great.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66b23c-c1f8-4107-8d09-e85de1e625b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for The NYT said "no decisions have been made" about
        bargaining on Wednesday. But NewsGuild spokesperson Wen Zhuang said there
        are no more planned sessions on the schedule, which would make it far more
        difficult to hammer out a last-minute agreement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e8ab1-3f05-45d5-af46-e65752e48a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very likely that the walk out will be happening," Zhuang
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4173683-a884-42a6-a4d2-41585265a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management at The NYT, while initially "blindsided" by the walkout
        threat, according to a source, has started preparing for the scenario. The
        NYT''s human resources chief, Jacqueline Welch, stressed to staffers Tuesday
        morning, in a memo that CNN obtained, that employees who participate in the
        work stoppage "will not be paid by the company for the duration of the strike."
        Welch added that employees "cannot use vacation or personal days to account
        for this time" unless it was approved prior to last Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e611f-9dc5-46a2-bc98-eda2e810db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Vanity Fair''s Charlotte Klein reported Tuesday, management
        is also working to find content to fill the paper during the day of work stoppage.
        Klein reported that managers are exploring a range of options to keep the
        news flowing, including pulling from wires and asking reporters to file stories
        early, as if they were readying for a major holiday. And much of the paper''s
        international staff is also not in the guild, meaning they are expected to
        continue their reporting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350bee3-f20c-4e53-8951-44a81f1145fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are disappointed that the NewsGuild is threatening to
        strike, we are prepared to ensure The Times continues to serve our readers
        without disruption," a spokesperson for The NYT reiterated on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b2463-9a71-4b27-a4f2-e4ff068a987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with a mostly empty newsroom, that might prove difficult.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04cfb7f-c3ff-4e7d-86bc-6f9099d86f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:37:02.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:07:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN Business, "<a href="https://edition.cnn.com/2022/12/06/media/new-york-times-union-negotiations-reliable-sources/index.html">The
        New York Times is bracing for a historic mass walkout as union negotiations
        go down to the wire</a>"</em></p>'
  'UP-returns-UAAP-finals-NU-Season-85':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-07T16:46:59.953+08:00
    'imagesource': 'jcr:cb86ee95-d875-4fd9-9e67-3f32ac0589dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6594ce0-1bde-4b38-b7b4-df7edd2c2241'
    'lead': 'The University of the Philippines (UP) Fighting Maroons defeat the National
      University (NU) Bulldogs to inch closer to defending their men''s basketball
      title in the UAAP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T16:58:40.869+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:07:41.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:36.780+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP weathers gallant NU stand, returns to UAAP finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1092c9c-4ec0-4a2e-adc7-79e724cc3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        University of the Philippines (UP) Fighting Maroons are going back to the
        UAAP men''s basketball finals after hacking out a tough 69-61 win over a resilient
        National University (NU) Bulldogs in their Final Four match Wednesday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f070c98-d4ad-4b8a-a670-429eb451f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:42.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive Season 85 Most Valuable Player Malick Diouf did the
        heavy lifting for the Fighting Maroons with 17 points, 21 rebounds, and three
        blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30255ba8-3f76-4a19-a461-5b0551f1c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close contest in the first half, with the Bulldogs holding
        on to a three-point advantage at the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94450c17-2454-4d12-ba70-b5c1bebcd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game tied at 61 in the fourth period, NU''s Omar John''s
        costly turnover led to a Gerry Abadiano fast break lay-up to give UP a 63-61
        edge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09a36a-c375-4d75-b3ef-dc09577d9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season''s finals hero JD Cagulangan once again showed why he''s
        a clutch player after burying a cold-blooded three-pointer to push the Fighting
        Maroons'' lead to five, 66-61, with 53.3 seconds left in the final frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e7dfc-edb5-4d0f-86d4-a7ad2a3c084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.870+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harold Alarcon sank the two game-sealing free throws for UP, that
        was part of a 13-2 run to close out the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec30efa-d88d-4ff6-a62e-5c78f3b68123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero added 12 points, while Cyril Gonzales chipped in 11
        markers for the Fighting Maroons, who will be marching on to their third trip
        to the finals in the last four seasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1cb63-b7ad-481d-b676-d53d0ada24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Figueroa paced the Bulldogs with 16 points and 14 rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42be021-e0a3-4873-9df7-1fc89b584605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:58:40.871+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:07:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will face the winner between the other Final Four match up between
        top seed Ateneo de Manila University Blue Eagles and Adamson University Soaring
        Falcons.</p>'
  'gsis-maharlika-fund-transparency':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T16:59:27.177+08:00
    'imagesource': 'jcr:2d2e2511-2cb3-41b0-9143-9a5b105e8e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02fa78db-67af-445c-b610-9d66be8be740'
    'lead': 'The head of the GSIS said the public should not worry about transparency
      issues concerning the proposed Maharlika Wealth Fund as a board will be created
      to ensure everything is straightforward.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-07T17:05:46.944+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:07:34.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:36.950+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MWF', 'Maharlika-Wealth-Fund', 'GSIS', 'Government-Service-Insurance-System',
      'Wick-Veloso', 'Jose-Arnulfo-Veloso']
    'template': '1'
    'title': 'GSIS chief says transparency fears over Maharlika fund unfounded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb53ac7-d72a-4c52-8d6e-cf0f806c2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — The
        head of the Government Service Insurance System (GSIS) said the public should
        not worry about transparency issues concerning the proposed Maharlika Wealth
        Fund (MWF) as a board will be created to ensure everything is straightforward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be8b10-5000-481e-b97a-85122fa51da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming nagtatanong</em> [There are many asking] about transparency
        on this initiative," said GSIS president and general manager Jose Arnulfo
        "Wick" Veloso, before laying out who would help steer the MWF in the right
        direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a6671-da06-4f62-8f1a-6d621766de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayo ditong</em> board, <em>kami ang nandodoon sa</em>
        Board of Directors — <em>kaming mga</em> incorporator. <em>Meron tayong</em>
        Advisory Board — <em>ang</em> advisory board <em>nariyan ang presidente na
        sinusuhestiyon namin, at nandiyan ang</em> secretary of finance, secretary
        of budget and management, NEDA head, treasurer of the Philippines — <em>sila
        ang makakapag-guide sa amin,"</em> Veloso said at the Laging Handa briefing
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a2bab-356e-4506-9c4d-ff205edd106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a board, and we — the incorporators — will
        be part of the Board of Directors. There is also an Advisory Board — we are
        suggesting that the advisory board be composed of the president, as well as
        the secretary of finance, secretary of budget and management, NEDA head, treasurer
        of the Philippines — and they will be able to guide us.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab812901-1d5f-430d-be8f-eafbf6797a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/1/GSIS-SSS-Maharlika-Wealth-Fund-.html"
        target="_blank"><strong>RELATED: GSIS, SSS allay concerns over ?175-B investment
        in Maharlika Wealth Fund</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bc383-8960-4699-90ff-999bd50e3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso added they were looking for the "best and brightest" to be
        part of the team, adding they would rather have the entire MWF scrapped if
        they were unable to achieve this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9779f53-8d8c-4b5a-a1fb-ec0d3635129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the boards, he said there would also be independent directors
        as well as accounting companies that would be hired to audit the MWF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9401d-f0d7-48d9-853d-ec1bc6852bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from that, <em>meron pa rin</em> oversight <em>ang</em> Commission
        on Audit. <em>Pagkatapos niyan, merong</em> oversight <em>ang Kongreso, meron
        pa ring</em> other layers of transparency, which is the publication of our
        annual report to make sure everybody is aware," Veloso added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878e35f-f069-4968-9de6-492e42c8525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from that, the Commission of Audit will have
        oversight. Congress will also have oversight, and there will be other layers
        of transparency, which is the publication of our annual report to make sure
        everybody is aware.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20827be2-0a18-4a8c-a82b-81d10f19d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6398, or the proposed Maharlika Wealth Fund Act, was
        filed by House Speaker Ferdinand Martin Romualdez, senior deputy majority
        leader and Ilocos Norte Rep. Sandro Marcos, and four other lawmakers. It seeks
        to establish a sovereign wealth fund to be invested in local and global financial
        markets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4b7d7-4e24-4859-950a-a8e8065448b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/5/GSIS-MWF-to-use-investible-funds--not-members--pensions.html"
        target="_blank"><strong>RELATED: GSIS chief: Maharlika Wealth Fund will use
        investible funds, not members'' pensions</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc5ab6-0eff-4b63-af1a-f48b27e30e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:05:46.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:07:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱250-billion initial investment, half will be sourced from
        the Government Service Insurance System (₱125 billion), while the rest will
        be from the Social Security System (₱50 billion), Land Bank of the Philippines
        (₱50 billion), and Development Bank of the Philippines (₱25 billion).</p>'
  'drag-den-ph-queens-interviews':
    'author': 'Lé Baltar'
    'caption': '(From left) Pura Luka Vega, NAIA, Maria Cristina, Aries Night, Lady
      Gagita, and Barbie-Q. Photos by KITKAT PAJARO'
