      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing data between July and October this year, Mapa said the
        major industry with the largest increase in employment was the transportation
        and storage sector which registered 239,000 more jobs.</p>'
