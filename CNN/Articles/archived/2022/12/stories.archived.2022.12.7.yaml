      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the rising
        prices of fuel and commodities and a law in place to promote sustainable transportation,
        motorists are becoming keener to make the switch to electric vehicles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfa973-89cd-4f30-a5e2-cc92c4e208fc'
      'mgnl:activationStatus': true
