      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Supranational Philippines has been under the MWP organization
        since 2020 after eight years with Binibining Pilipinas Charities, Inc. (BPCI).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bec64-9743-4765-9c78-7385f2bfae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:08:58.926+08:00
      'mgnl:createdBy': 'bamba'
