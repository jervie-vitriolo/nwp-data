      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BTr, the peso appreciated versus the greenback
        from ₱55.83 as of end-September to ₱58.047 in end-October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb2db5-d466-4627-baf8-14adf7e86267'
