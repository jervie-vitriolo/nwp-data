      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisong also said Justice Secretary Jesus Crispin Remulla has been
        imputing crimes against his client, warranting the inhibition of the DOJ''s
        panel of prosecutors from conducting the preliminary investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e44d0-89e2-47a0-bbfb-ff94e8d1c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
