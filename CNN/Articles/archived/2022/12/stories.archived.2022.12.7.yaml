    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ab482-c72d-4c38-9885-c44ff40503e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t even hope for it, but I know that the drag scene will boom.
        It will continue to boom. It’s booming right now. Andami ng baby drag queens.
        Andami nang opportunities for drag queens like me and for the older drag queens
        as well, who have been doing this for a long time. Now they’re getting the
        recognition that they deserve after so, so long. And, sure, it’s becoming
        more mainstream. There are pros and cons to that. Part of the pros is that
        there [are] more opportunities and more gigs and more respect towards the
        drag community… They view drag as an artform like how we’ve always seen it
        as people who do drag. I think some people still think that drag is simply
        a comedy act, which it can be, but for me, it’s a lot more than just comedic
        relief… That’s what I hope for the drag scene naman na we become more open
        to the newcomers.</p>'
