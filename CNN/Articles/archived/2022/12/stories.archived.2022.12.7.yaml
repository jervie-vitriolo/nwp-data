      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half-Arab kasi ako, so both parents ko ay Muslims. Unfortunately,
        ako ‘yung magre-represent sa kanila… ‘Yung pagiging religious ng parents ko
        [ay may] malaking impact sa akin, so gusto kong sabihin sa mga gays, sa lahat,
        na hindi nade-define ng religion kung importante ka o hindi kasi growing up,
        ayun ang naramdaman ko.</p>'
