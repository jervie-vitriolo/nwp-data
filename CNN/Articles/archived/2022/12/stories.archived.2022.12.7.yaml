      'text': '<p>Phivolcs says no damage and aftershocks are expected.</p>'
  'Amber-Heard-Johnny-Depp-appeals-defamation-case-loss':
    'author': 'Zenebou Sylla and Tavleen Tarrant, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-07T14:05:49.662+08:00
    'imagesource': 'jcr:45b0a106-e372-42d7-9183-b9a4315c4921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5848a532-61ba-4ea7-a0e5-a4801b1e6a12'
    'lead': 'Lawyers for Amber Heard officially appealed her loss in a defamation
      case brought by Johnny Depp, arguing there were several errors in the trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T14:09:21.750+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:08:53.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:35.097+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard appeals defamation case loss to ex-husband Johnny Depp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b10ef-2abd-4031-857c-d536f62c3398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Lawyers for Amber Heard officially
        appealed her loss in a defamation case brought by Johnny Depp, arguing there
        were several errors in the trial, according to reporting from the Los Angeles
        Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbdb37-a0e4-4017-8182-995e72c45b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Errors listed include that the case was tried in Virginia and that
        the court improperly barred Heard from submitting some evidence, according
        to the report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d73f08-6c2f-41e5-9a4c-496964f02a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Heard cited the exclusion of the November 2020 libel
        case that Depp lost against Britain''s Sun newspaper, where Depp was referred
        to as a "wife beater," the LA Times reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a03bb0-def4-4320-afe3-9c3626906a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal also asserts Depp''s team didn''t prove "actual malice"
        in the case and that the jury was improperly instructed about the role of
        actual malice in the case, according to the LA Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbca3cd-4bab-44a8-a988-8becadaf8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early November, Depp''s legal team appealed the court''s decision
        to grant Heard $2 million, the LA Times reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda817d-1dc1-4eba-82b9-66ac0ca09e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case will now go to a three-judge court of appeals panel for
        a decision, according the LA Times. CNN has reached out to attorneys representing
        Heard and Depp for comment and to obtain a copy of the appeals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333fd044-3a7d-4a5a-a2e3-e829445c0dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp accused Heard of defaming him in a 2018 op-ed she wrote for
        the Washington Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df090c1e-6720-4dbc-b223-3c4701a6620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury awarded Depp $10 million in compensatory damages and $5
        million dollars in punitive damages. A Virginia judge reduced the punitive
        damages to $350,000 because of statutory limits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff77993-09ec-4002-8d5f-362e36e8a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury also awarded Heard $2 million in compensatory damages and
        no money for punitive damages for her cross-complaint, which alleged defamation
        over statements Depp''s attorney made about her abuse claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110e673-f530-4c20-acc5-0a59d88497fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard filed the appeal with the Court of Appeals in Virginia on
        November 23, according to the LA Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13194b91-d0a8-455b-a1ab-5b0fea9039d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Kovacevic, Heard''s agent at WME, declined to comment to
        CNN. Range Media Partners, Depp''s talent agency, also declined to respond
        for comment to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd03fdc-2e5a-4dca-813d-7cc4324646a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:09:21.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:08:59.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Amber Heard appeals
        defamation case loss to ex-husband Johnny Depp."</em></p>'
