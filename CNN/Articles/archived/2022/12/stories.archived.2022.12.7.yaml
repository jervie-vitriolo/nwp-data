    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c36e82ef-c4d4-4231-9b1d-8214276fcac0'
    'lead': 'The number of unemployed Filipinos fell to 2.24 million in October from
      the 2.5 million estimated last September, data released by the Philippine Statistics
      Authority showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T09:15:28.447+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:10:49.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:32.603+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH jobless tally eases to 2.24M in October; underemployment rate also
      down'
    'updated': 2022-12-07T10:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23156ba-c450-47c6-99a5-c36f90e756f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T09:15:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — The
        number of jobless Filipinos fell to 2.24 million in October, with the unemployment
        rate dipping to its lowest in two years, data released by the Philippine Statistics
        Authority (PSA) on Wednesday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6693aaf-ef3b-4f72-9cd2-f9bd6a4fc258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:39:28.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abf076-1bec-48af-b6b0-dcf32ec9ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:39:28.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the national unemployment rate that month was at 4.5%,
        down from 5% in September when the estimated unemployment tally was 2.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c38aa-906a-48a7-bd62-4557f6afb33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:39:28.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95b86a-2c9c-4e1c-bf0a-ce10cf1d1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:39:28.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:10:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the country’s lowest percentage of Filipinos out of work
        since October 2019, PSA chief Dennis Mapa said in a press briefing.</p>'
    '10':
