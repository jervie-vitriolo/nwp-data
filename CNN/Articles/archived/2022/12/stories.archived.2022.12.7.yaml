      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does your drag represent the LGBTQIA+ community?</strong></p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9389a-4fc6-449c-9ae1-cf6dc6caf93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.023+08:00
      'mgnl:createdBy': 'gabrielle'
