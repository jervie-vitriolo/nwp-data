  'Maharlika-Wealth-Fund-PCCI-hold-off-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T01:17:39.476+08:00
    'imagesource': 'jcr:c6d6fd51-d6c1-45c8-a99d-9b2aaa40d338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2cf7bc-19f2-455d-8b42-c9b9c2a34f3c'
    'lead': 'A major business group has urged the Marcos administration to put its
      plan to establish a ₱250-billion sovereign wealth fund on hold.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-07T01:27:08.691+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:11:27.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:31.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Chamber-of-Commerce-and-Industry', 'George-Barcelon',
      'The-Final-Word', 'Maharlika-Wealth-Fund']
    'template': '1'
    'title': 'PCCI urges gov''t to hold off sovereign wealth fund idea'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ad57b-d37e-4560-a44a-9e206e363f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        major business group has urged the Marcos administration to put its plan to
        establish a ₱250-billion sovereign wealth fund on hold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c910f02-418a-480f-b3ea-85a58a6d94e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry (PCCI) said the
        government should first look for other sources of funding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbaa11e-316c-4a98-9613-ed9784686d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the government should put this on hold muna, like put it
        on the backburner, and see how the situation improves. Maybe study whether
        there will be more sources of fund that will not affect our pension funds,"
        PCCI president George Barcelon told CNN Philippines'' The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a2953-1ef4-4d37-a446-e4d89d8787db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that such a plan may impact the country''s financial standing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273df21-3c21-40e5-b68a-ff7c81a4a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One important thing we need to take care of is our credit standing
        now is pretty good. That''s important also because all key projects that the
        president did mention may require foreign loans. Having a good credit rating
        allows us to have lower rates in our loan," Barcelon pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737bbd96-1cc0-4b30-a545-ad72fdacd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos, Jr.''s cousin House Speaker Ferdinand
        Martin Romualdez and son Senior Deputy Majority Leader Sandro Marcos have
        filed a bill seeking to create the so-called Maharlika Wealth Fund (MWF) to
        accrue profits of government assets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a09c6d-30af-47b3-83e3-66400096f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWF will be seeded by state-run banks and pension funds: Government
        Service Insurance System, Social Security System, Land Bank of the Philippines,
        and Development Bank of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbcb682-5d54-437b-aca5-28f42ec1b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T01:27:08.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:11:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives aims to approve the measure on third
        and final reading on Dec. 12, according to House Committee on Ways and Means
        chairman Joey Salceda.</p>'
  'PDEA-district-chief-personnel-Taguig-drug-bust':
