      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quimbo, public concerns over the nature of investment
        that the SSS and GSIS will make prompted lawmakers to remove them as contributors
        to the MWF.</p>'
    '21':
