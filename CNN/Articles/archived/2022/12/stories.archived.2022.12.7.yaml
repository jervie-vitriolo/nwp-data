    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16f43b-54cb-4826-9425-b333dc4c39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
      'mgnl:createdBy': 'gabrielle'
