      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was partly offset by the favorable net impact of both local
        and third-currency fluctuations against the US dollar amounting to ₱43.07
        billion and ₱6.30 billion, respectively," said the BTr.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dceaa62-ed7a-4e7a-8485-2d48289279fa'
