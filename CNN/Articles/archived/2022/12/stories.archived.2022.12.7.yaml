      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc177d4-49ea-42f3-89fa-600127b75802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:17.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tanong namin, kailan ba dapat mag</em>-surge? <em>Sa tingin
        po namin, naabuso po ''to eh, ''yung</em> fare surge," Ariel Inton, head of
        Lawyers for Commuters Safety and Protection, told CNN Philippines'' Traffic
        Center when asked about their petition against Grab Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1715e-9d47-431e-8fad-bb31d360eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
