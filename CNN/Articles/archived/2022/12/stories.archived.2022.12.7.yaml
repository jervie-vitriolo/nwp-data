      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:09:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enable its patrons use greener modes of transportation, Robinsons
        Land Corporation (RLC) partnered with the Manila Electric Company (Meralco)
        to power up the former’s new EV charging stations located at Robinsons Galleria-Ortigas.</p>'
    '49':
      'image': 'jcr:6e3461b1-8ddd-49d0-8a5a-1ee7e75165c3'
