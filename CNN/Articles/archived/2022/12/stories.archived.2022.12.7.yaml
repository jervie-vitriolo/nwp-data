      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Commission on Appointments (CA) on Wednesday confirmed the designations of
        Department of Information and Communications Technology Secretary (DICT) Ivan
        John Uy, Department of Energy (DOE) Secretary Raphael Lotilla, and Department
        of Science and Technology (DOST) Secretary Renato Solidum Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f3700-9f4f-4223-a9c0-6e795a8f7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:20:48.938+08:00
