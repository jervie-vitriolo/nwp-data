    'lead': 'A district chief of the Philippine Drug Enforcement Agency and three
      other personnel were apprehended during an anti-illegal drug operation in Taguig
      City late Tuesday, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T07:07:18.731+08:00
