      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the drag queens you look up to, and how are you
        influenced by them?</strong></p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba054f-e341-4a45-87af-dd0cb66f3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the drag queens that I look up to are already in the reality
        shows, some are my colleagues actually. I mean, the likes of the Divine Divas,
        even Eva [Le Queen]... For the international scene naman, I really look up
        to the queens who challenge the idea of drag like Sasha Velour, not so well-known
        na si Evah Destruction, and other bearded queens.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e52bd6-2a9f-4878-a8bf-6f9edcb5ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

