    'template': '1'
    'title': 'CA approves appointments of 3 Cabinet secretaries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e258f4-3c8b-4df1-8d65-ed78b04e5e56'
