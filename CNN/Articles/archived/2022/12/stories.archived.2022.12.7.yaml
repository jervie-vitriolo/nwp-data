      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, with the proper safety measures, I believe we should be
        able to proceed with the Maharlika Wealth Fund as this will ultimately benefit
        our people," she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cd678-5078-4fe6-8af3-eadd713c00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.094+08:00
      'mgnl:createdBy': 'jelo'
