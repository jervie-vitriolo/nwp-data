      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charging pod units for e-vehicles and e-bikes were supplied
        and installed by eSakay, a Meralco subsidiary that provides end-to-end EV
        transport solutions.</p>'
