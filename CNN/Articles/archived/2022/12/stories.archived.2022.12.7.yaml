    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531acc31-6c93-4e3e-89e7-e6790df9a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The validation requires submission of documents to support the detailed
        calculation of fuel charges that account for a significant portion of the
        increases in electricity rates since January 2022, the commission said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31163147-b5f3-405c-ae9c-013376e1f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0223c4-b243-4156-8d19-aedfca9e65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the first batch of directives was based on complaints filed
        in the ERC or received through the Department of Energy and the Office of
        the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10044be8-b1bd-4e59-8be5-13579b6154bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:27.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85663361-cce2-4ce2-b484-36285ff7f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the findings, the DUs will not only be required to refund
        the excess amounts collected but may also be imposed appropriate penalties
        when warranted," the ERC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdeb6b-a3ec-4ba4-a428-7399a781b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a72b3-f8a8-489b-a0ba-c01233c729a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC has the power to investigate or act against any player in
        the energy sector for violations under the Electric Power Industry Reform
        Act of 2001 (EPIRA). It is also mandated to ensure transparency and reasonable
        electricity prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124d9a5-dec4-48ca-8674-37e13315269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8377a-6571-4e70-9e91-853fa2ab6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has already suspended the collection of the <a href="https://www.cnnphilippines.com/news/2022/11/29/ERC-suspends-FiT-All-collection-inflation.html">Feed-in
        Tariff Allowance</a> for three months to help Filipino households amid rising
        inflation, covering December 2022 to February 2023 billings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c4228-ee66-440a-8625-a9d9289e5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a696bf-2a4e-4c81-8bb9-129ed50b8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:30.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s largest power distributor, the Manila
        Electric Co., said it was unsure if there will be an increase in power rates
        next month following San Miguel Corporation''s termination of their <a href="https://www.cnnphilippines.com/business/2022/12/6/SMC-Meralco-Ilijan-power-supply-deal.html">Ilijan
        power supply deal</a>.&nbsp;</p>'
  'South-China-Sea-COC-second-round-of-talks':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T18:11:46.058+08:00
    'imagesource': 'jcr:78ccfe87-7334-410d-86b8-0c2c346dc4aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4708fff8-3ef7-4a2f-8f70-ebb7392ace71'
    'lead': 'The Association of Southeast Asian Nations and China have made progress
      and are now in the second round of negotiations to come up with a code of conduct
      in the South China Sea, a Philippine official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T18:13:29.644+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:05:07.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:39.928+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South China Sea code of conduct in second round of talks, but far from
      completion — DFA official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a9058-03d3-4935-a7f5-30ca2ed3c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Association of Southeast Asian Nations (ASEAN) and China have made progress
        and are now in the second round of negotiations to come up with a code of
        conduct (COC) in the South China Sea, a Philippine official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7896e-c4ea-4307-a550-df5b9d9ee8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing during the ASEAN Maritime Forum on Wednesday,
        Foreign Affairs Deputy Assistant Secretary for ASEAN Affairs Noel Novicio
        said that member states discussed the progress of the sea code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec78cf6-cf5c-471c-a437-af3186a1ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the significance of the ongoing discussions is that ASEAN
        member states and China continue to talk, continue to dialogue, continue to
        discuss issues related to the South China Sea,” said Novicio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce583a1-772e-4958-924a-46339a978cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novicio said that based on the pronouncements of ASEAN leaders and
        foreign ministers, the regional bloc is determined to finish the much-awaited
        code at the soonest possible time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1faa8d-0be4-4578-b025-f6de16f2501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code is aimed at preventing armed confrontations in the disputed
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858b5f8-dd7e-4aeb-ba42-de8b63727b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Taiwan, as well as ASEAN members the Philippines, Vietnam,
        Malaysia and Brunei have overlapping territorial claims in the busy waterway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632b6e0-5ac2-4719-a018-a514456ffdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still very far from completing this document, member states
        and China are negotiating this very seriously I think we have at least to
        conclude the second reading of this significant document,” the DFA official
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4fe86-3182-4904-8ff9-6ce4b798252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novicio also said the second round of talks still has a long way
        to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ef36a-66bc-44b2-bd7b-566b880d912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Second reading means that we have completed the second round of
        the whole text but it doesn''t mean that we have agreed on the text,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fdd42-be0d-4ccc-8d4f-0951242c736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official is optimistic that the COC will pick up its momentum
        following the impact of the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61d7a6-6650-40ef-a351-9fef9e5a5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have finalized the preambular part but there is an unwritten
        agreement that nothing is finalized until everything is finalized. So next
        year we will be having more meetings, more face to face meetings on the COC,”
        Novicio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18a796-39aa-487b-aa62-0d6f6bd9ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no specified date yet on the resumption of COC negotiations
        for next year. The host country has yet to be determined for the next round
        of talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9d753-b68f-4ad0-8276-307825717757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official did not elaborate on the stumbling blocks when
        it comes to concluding the code.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34869db0-f674-4b6d-9386-7ef24629f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to start from the basic, we have 11 countries negotiating
        the document so you have to consider the decision of all 11 countries. Of
        course there are significant positions, core national interests being put
        into the table,” said Novicio. “I cannot describe the member states’ positions.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bfc0a-6ef3-4c93-b7cb-31e58819d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted the two-day 12th ASEAN Maritime Forum and
        the 10th Expanded ASEAN Maritime Forum, which serve as a regular mechanism
        of senior officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f1900-1d70-45da-bef9-d081f8161518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:13:29.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:05:15.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fora are venues to discuss cross-cutting maritime issues and
        common concerns in the regions. Apart from ASEAN member states, dialogue partners
        from Australia, Japan, India, United States and Republic of Korea were invited
        to attend the event.</p>'
