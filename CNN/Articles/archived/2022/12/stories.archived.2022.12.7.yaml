      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a3e04-719a-4eaa-862f-a88fe20be62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
