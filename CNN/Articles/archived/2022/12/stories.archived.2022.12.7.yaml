      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations, Lotilla vowed to meet the 35% target of
        renewable energy by 2030 and 50% by 2050, after Sen. JV Ejercito noted that
        the Philippines is one of the biggest contributors of coal emission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f401e-11bc-40ff-997d-90915e9d2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:20:48.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1f658-bf64-4443-8c7e-8fc7f9c4c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:20:48.939+08:00
