      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Miss Supranational Philippines is Alison Black, who
        made it in the Top 24 in this year’s edition of the Europe-based pageant held
        last July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6dd727-d523-4ff7-8532-dbc684c181d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:08:58.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had its first and only Miss Supranational winner through
        Mutya Datul in 2013, under the management of BPCI.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb3cab-a0be-4df8-ad8c-af3b1b8fbaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:08:58.927+08:00
      'mgnl:createdBy': 'bamba'
