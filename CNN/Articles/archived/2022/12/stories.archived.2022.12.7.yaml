    'jcr:uuid': '398064da-25df-484b-a380-bc406c444c65'
    'lead': 'Various government agencies officially signed on Wednesday the implementing
      rules and regulations for a new law that bans and criminalizes child marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T14:10:51.145+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:08:39.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
