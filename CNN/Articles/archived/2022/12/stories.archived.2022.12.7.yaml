      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate Minority Leader Koko Pimentel, the planned amendments
        showed that the measure was not well thought out, and should be returned to
        the authors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
