      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following industries also saw the second- to the fourth-largest
        drop in employment: wholesale/retail trade and repair of motor vehicles and
        motorcycles; public administration/defense and compulsory social security;
        arts, entertainment and recreation; and real estate activities.</p>'
