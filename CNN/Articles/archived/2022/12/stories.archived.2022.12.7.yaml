    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98f159-0eea-47d4-b48d-f8da9f00ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.024+08:00
