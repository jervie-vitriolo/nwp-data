      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NAIA</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f58874-3bdb-413f-9914-19d154b27e79'
      'mgnl:activationStatus': true
