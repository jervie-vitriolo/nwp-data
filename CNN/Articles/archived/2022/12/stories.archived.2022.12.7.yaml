      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2597a9-57a7-48e9-bfb4-62528870746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo assured the public that lawmakers will put safety nets in
        place as they tackle the Maharlika Wealth Fund bill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e99b1-edd2-4848-aac7-dd7c1447cd4d'
      'mgnl:activationStatus': true
