      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;A
        commuters'' group on Wednesday called out the alleged "abuse" of a ride-hailing
        firm''s implementation of surge fees, and urged concerned agencies to craft
        clear guidelines for the policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d62806-e346-43f5-926b-4a94c989fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
