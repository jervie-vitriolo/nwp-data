      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury attributed the decrease to the net repayment of domestic
        guarantees amounting to ₱7.30 billion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127ab83-74e8-4e63-b06d-4463a29c18b0'
