    'jcr:uuid': '8ef38968-8ff9-4deb-9e3e-8ccd18088ec2'
    'lead': 'The Energy Regulatory Commission (ERC) has launched a probe into the
      ''accuracy and reasonableness'' of generation rates being passed on by distribution
      utilities to their consumers amid recent hikes in electricity rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T18:07:47.802+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:05:20.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:39.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC probes complaints on overpriced generation rates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb0f3f-998e-43b9-bcee-5b689916d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;The
        Energy Regulatory Commission (ERC) has launched a probe into the "accuracy
        and reasonableness" of generation rates being passed on by distribution utilities
        (DUs) to their consumers amid recent hikes in electricity rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0024e-8119-4752-893f-088eba43f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.802+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f60801-67e6-474b-9d06-abc2fb27ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC said it will investigate private utilities (PUs) and electric
        cooperatives (ECs) in the country and their respective power suppliers under
        their Power Supply Agreements (PSAs) after receiving numerous complaints from
        consumers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c86c6-3df0-46f1-a64e-964f7c925eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d778cfe-270e-4ca9-82aa-95b2e45bcbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of ERC''s monitoring of monthly submissions from
        PUs/ECs of their generation charges, we have identified the need to conduct
        a more thorough validation of the passed-on or pass-through charges under
        certain PSAs," said ERC Chairperson and CEO Monalisa Dimalanta on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac01220-8a9d-4939-bb5a-21f9f593dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19691828-9ca5-4d1a-a09c-e466131613b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ERC''s investigation aims to confirm whether the charges passed
        on to consumers are only eligible costs and there are no hidden and extraordinary
        charges," the commission said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84158092-843e-43d6-a04d-590ee24d8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680641e-f975-403a-a208-a1b2cffc7ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T18:07:47.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:05:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC has released 63 letters on Wednesday to PUs, ECs, and respective
        PSA counter-parties, seeking the substantiation of generation charges.</p>'
    '9':
