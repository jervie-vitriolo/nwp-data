        installed by eSakay, feature a 7.4kW AC charger that can accommodate 4-wheeled
        electric vehicles that have a Type 2 charging connector. A universal outlet
        is also available to ensure that even EVs with different types of connectors
        can utilize the charging stations, using their onboard chargers. Photo from
        Meralco'
      'jcr:primaryType': 'mgnl:block'
