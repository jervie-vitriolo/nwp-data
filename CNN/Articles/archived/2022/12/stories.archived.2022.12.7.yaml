      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inton also argued that the Land Transportation Franchising and Regulatory
        Board (LTFRB) should be the one to decide when a transport network vehicle
        service can charge such cost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4465f-e615-4204-8e71-b98ea4b1d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:21.374+08:00
