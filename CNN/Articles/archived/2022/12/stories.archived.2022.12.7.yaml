      'mgnl:type': 'text'
      'text': '<p>The superstar striker was dropped from the starting lineup on Tuesday
        by Fernando Santos but the bold decision paid off for the Portugal manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226c4b1-c7fa-4832-a7de-fbd3ee91fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo’s replacement, 21-year-old Gonçalo Ramos, scored a brilliant
        hat-trick as he spearheaded a scintillating Portugal offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11838a4-19cc-4d26-9839-fa830f10b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Benfica youngster, who was just two years old when Ronaldo made
        his international debut, opened the scoring in the first half after unleashing
        a scorching shot past goalkeeper Yann Sommer in the 17th minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6c3bc-d941-442a-81fb-ab298e4c6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran defender Pepe then doubled Portugal’s lead before half-time
        with a bullet header as Switzerland failed to get to grips with the round
        of 16 match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870fe351-7b7f-4ed2-94ab-9222da3eb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos continued his fine form in the second-half, finishing off
        a flowing move with a neat finish at the near post before providing an assist
        for Raphaël Guerreiro to score the fourth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0695f2-e119-4f3c-8614-ce95918b7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Akanji scored a consolation goal for Switzerland but there
        was still time for Ramos to score his third with a delightful dink over the
        goalkeeper. Rafael Leão ended the scoring with a sixth goal in added time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e207f51-beb3-4739-a8a2-81e299affa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win against Switzerland was Portugal’s best performance of the
        tournament and begs the question as to whether Ronaldo will be able to fight
        his way back into the starting lineup for his side’s quarterfinal tie against
        Morocco on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f91a25-0a78-4e70-a9f5-9c66f1722fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old did make a late appearance as a substitute on Tuesday,
        sparking a huge cheer from the crowd, but the match will be remembered for
        the birth of a new star in Portugal’s Ramos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f294f-350a-4040-9fca-c3845e802731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why exactly Ronaldo was dropped is unclear. His performances of
        late have not been great but Santos was also unhappy with Ronaldo’s reaction
        after being subbed off against South Korea in its <a href="http://edition.cnn.com/2022/12/03/football/ronaldo-coach-curse-portugal-world-cup-intl-spt/index.html">previous
        match</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e58971-72ba-4607-b58b-21c95d29b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the news of his absence from the starting lineup was
        the major talking point ahead of the crunch game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bf062-06e4-4367-b10b-fc62fe31229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the cameras were pointed toward the Portuguese bench as the
        superstar took his seat alongside the other substitutes before kick-off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6f540-674a-4f63-b56e-3c5845c7250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, who has scored one goal at Qatar 2022, had previously started
        every match at a major tournament for Portugal since 2008, but his side didn’t
        appear to miss him on the pitch against Switzerland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f252e-e394-4a29-b99b-9cf404034c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the veteran striker, the Portuguese outfit looked more energetic
        going forward and the young Ramos gave the Switzerland defenders nightmares
        with his intensity and quality in the final third.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb416c79-0823-4187-9177-188e09d204a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, who had emerged from the tunnel straight-faced before kick-off,
        did seem to be enjoying his side’s performance though, smiling when 39-year-old
        Pepe became the oldest player to score in the knockout stages of a World Cup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ac1f2-9bac-493f-bd3b-9d1d62d99817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mustered up a smile as he came on as a late substitute for
        the final moments of the match.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7415b-43c3-4d3d-9586-d559fcc628ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another blow for Ronaldo</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e160d-6d7e-4389-ae37-ce614e617688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, though, it was another blow for the striker who has suffered
        a turbulent few weeks and who is entering the final chapter of his career.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2bfdec-9e0e-4eb7-88e4-2978432c25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time Ballon d’Or was sacked by Manchester United after
        an explosive TV interview and he’s yet to sign for another club.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2cb0f-c3d9-4c30-90d0-45bb131f7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the World Cup was to be a stage to showcase his skills to potential
        suitors, then it’s been a disappointment so far.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90d959-a924-404c-81ca-ac5af4298cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite scoring a penalty in the group stages, Ronaldo hasn’t looked
        sharp in Qatar and is a shadow of the player he once was.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ae6a2-188a-41a9-bc46-887ff96b9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to drop him from the starting lineup was truly vindicated
        with Portugal looking far more threatening in attack. It was arguably the
        most impressive performance by any team at the tournament so far.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6e8cf-0b30-4252-b421-32394dbfa23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all his experience, though, Ronaldo can still have a role to
        play in Portugal’s World Cup campaign but it’s yet to be seen whether that’s
        from the bench or in the starting lineup.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75145c3f-d0f3-457f-bee4-88487b3ba9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T10:34:55.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:10:35.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/06/football/portugal-switzerland-world-cup-cristiano-ronaldo-spt-intl/index.html">Portugal
        thrashes Switzerland to reach World Cup quarterfinals after Cristiano Ronaldo
        dropped to bench</a>"</em></p>'
