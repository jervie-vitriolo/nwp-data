    'template': '1'
    'title': 'NBA legend Karl Malone joins local NGO to provide water security to
      remote areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8f8d5-6891-4152-bd5b-8960fc6fbc65'
      'mgnl:activationStatus': true
