      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic loans soared to ₱9.36 trillion during the period, a ₱54.58
        billion jump from last month. These loans accounted for 68.58% of the country''s
        total borrowings in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
