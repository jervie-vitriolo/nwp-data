      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally, representing a 0.92% increase, is higher by ₱123.92
        billion than the national debt stock in end-September due to the "net availment
        of both local and external loans."</p>'
