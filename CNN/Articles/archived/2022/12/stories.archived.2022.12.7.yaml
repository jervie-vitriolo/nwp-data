      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39549dff-9942-43db-b743-fb10181a2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s my philosophy kasi in drag to release your inner child. That’s
        how I feel whenever I’m in drag. I feel like it’s just young Brian playing
        dress up, and I wish I had done this sooner. I wish that the world was kinder
        to young queer people, so that I wouldn’t have so many repressed thoughts
        and feelings noong bata pa ako up to high school. So it was only in college
        where I really got to explore. Now I feel like I’m still experimenting with
        myself. I’ve learned so much of myself through Naia. And that’s what my drag
        represents. It’s your freedom of expression to be yourself, while also using
        your platform for the greater good and to, you know, help contribute to a
        change in society because we weren’t born to a place that is so kind to people
        like us. I think it’s our job to make it kinder for the next generation.</p>'
