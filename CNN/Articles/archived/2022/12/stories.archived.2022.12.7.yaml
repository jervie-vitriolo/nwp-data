    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712a574-1832-4dac-a44c-a93d47aae9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.010+08:00
