      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Ballesteros. Siya talaga ‘yung unang pumapasok sa isip ko
        ‘pag may mga tanong na ganyan, kasi I’m not actually a fan of international
        drag queens because I know sa sarili ko na ‘pag tayo naman ang nabigyan ng
        platform, feeling ko kasi mas magagaling ‘yung mga Pilipino.</p>'
    '67':
