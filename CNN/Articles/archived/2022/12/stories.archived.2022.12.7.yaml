      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Labor
        and youth groups on Wednesday trooped to the Social Security System (SSS)
        office to denounce the pension agency for agreeing to invest in the proposed
        Maharlika Wealth Fund without consultation with its members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10f535-46f1-400d-bc48-2b5c0d47656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:07:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters from the Bukluran ng Manggagawang Pilipino (BMP) and
        the Samahan ng Progresibong Kabataan (SPARK) staged the rally at the main
        office of the SSS in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66540437-a197-4dcb-9af1-c3f68133a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he sovereign wealth fund is a misnomer,” said SPARK national
        coordinator John Lazaro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae05acb-74ed-412c-a5fb-08b2e48fb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 1987 Constitution declares that sovereignty resides in the
        people. But in this type of sovereign wealth fund, the Filipino people, even
        more so the contributing members of the SSS, were not consulted,” Lazaro added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5fef5-7ccc-4441-8cd9-5b97d31010fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPM Chair Ka Leody De Guzman also said the speculative capital is
        risky for those who are dependent on their pensions, especially those who
        are unemployed and affected by calamities, diseases and death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216d302-8413-4e16-806f-b90926e40f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pondo ng SSS ay mula sa dugo, pawis at luha ng milyong-milyong
        mga manggagawa. [N]angangamba kaming malustay ito sa klase ng pamumuhunang
        nais paglagakan ng Maharlika Investment Fund</em>”,” said De Guzman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fec275-01fa-4682-9400-afd2831bd195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The SSS fund comes from the blood, sweat and tears
        of millions of workers. We fear that it will be wasted on the type of investment
        that the Maharlika Investment Fund wants to invest in.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b14bd-ab67-4f5b-b17b-eafb9e1a80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in a separate statement, urban poor group Kadamay urged
        the government to instead spend government resources on social services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55946173-51c9-4614-bfe4-9b926b35f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakabahala na talaga na ilang buwan na ring patuloy na lumolobo
        ang presyo ng mga bilihin pero wala pa ring maayos na programa ang gobyerno
        n’ya sa tumitinding kahirapan</em>,” said Kadamay Secretary General Mimi Doringo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42bf1a-6eb5-497d-8cf0-882175cd71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is really alarming that the prices of goods have
        continued to rise for several months but the government still does not have
        a proper program for the worsening poverty.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868aae0-e347-4d75-a735-649cf8ac5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doringo added that the continuous misprioritization of public funds
        and national fiscal resources poses an additional threat to the lives of poor
        Filipinos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e1564-9f47-4115-bb7e-86625503bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, other groups also rejected the Maharlika Wealth Fund, citing
        loopholes in the proposal and dire consequences to Filipinos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a25e6c-9bde-4a5f-b4da-4c31e2022e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.407+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/12/5/Groups-protest-vs-proposed-Maharlika-Wealth-Fund.html">Groups
        protest vs proposed Maharlika Wealth Fund&nbsp;</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed236797-6418-49b1-bd8a-d06fbcec4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:03:42.596+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and CEO Michael Regino has backed the proposal for
        different government financial institutions (GFIs) to come together under
        the Maharlika Wealth Fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f6ae9-bcc6-414e-904d-528be755d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T16:03:42.597+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:08:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are both an opportunity for us to be able to use our funds
        na collectively with other GFIs<em> para mapataas pa natin ang returns ng
        pera in-invest natin</em> [to increase the returns of the money we invest],"
        Regino said at a House Committee on Banks and Financial Intermediaries hearing
        last week.</p>'
