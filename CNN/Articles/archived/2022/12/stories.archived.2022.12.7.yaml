      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also said internal audit is ensured in the bill &nbsp;with
        an internationally recognized auditing firm to stand as the fund''s external
        auditor, along with the Commission on Audit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96834a1c-f4b6-405a-ae15-368c2dab9e45'
      'mgnl:activationStatus': true
