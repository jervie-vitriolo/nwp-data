      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad0b45-ac5d-4d75-a3d5-2e9653d49879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury also said it supports calls to study
        the measure, but noted that there are already eight measures that will safeguard
        the fund''s integrity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e82817-5c26-409e-8a00-679c43f4ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:28.114+08:00
