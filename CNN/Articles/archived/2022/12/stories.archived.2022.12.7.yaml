      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga regions kung saan walang activities dito sa dalawang subsectors
        na ito kaya sila nag-contribute," Mapa said. "Again, this is a factor ng seasonality
        doon sa agri sector."</p>'
