      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202fbb81-a0a9-4e5e-842b-096a4418190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.010+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if that were not camp enough, “Drag Dealer” Nicole Cordoves also
        mothered with her posh, panipisan-ng-tela look, “Drag Runner” Sassa Gurl in
        her farcical outfit change, rendering the widely debated <a href="https://edition.cnn.com/2015/02/26/us/blue-black-white-gold-dress/index.html"
        target="_blank">blue and black or white and gold dress</a>, which surfaces
        on Twitter every now and then, and, of course, show creator Rod Singh in her
        bubblegum-ish look, serving “an elevated Dua Lipa extravaganza,” as audience
        member Philip Lorena put it on <a href="https://www.instagram.com/stories/fixitphilip/2987634042930443042/"
        target="_blank">an Instagram story</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
