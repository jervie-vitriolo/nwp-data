      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There may be other cases that may be filed against the respondent
        in the Ombudsman in relation to his office,” he explained. “The digging, the
        animals, and any other violation that we see where he really used his office
        as a way, a method, or a tool to perpetrate the crime, if the investigation
        on these other cases do merit the filing, it would be filed in the Ombudsman.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9427b1e-894e-40d9-9e1c-4686232b84d1'
