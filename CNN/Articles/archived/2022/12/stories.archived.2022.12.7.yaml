      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary already said the request is not possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad9602-ce7a-4339-bf8b-65d57479aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.384+08:00
