      'text': '<p>The ALV Pageant Circle also recently secured the local franchise
        of the Miss Grand International after BPCI cut ties with the pageant.</p>'
  'unemployment-october-2022':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-07T09:14:24.169+08:00
    'imagesource': 'jcr:734e7a0a-0c73-48b3-8b8e-e7bcd7f83fb3'
