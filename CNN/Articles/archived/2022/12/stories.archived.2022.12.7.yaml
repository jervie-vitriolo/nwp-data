      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the scene at the premiere night of “Drag Den Philippines,”
        a drag reality television series “for Filipinos, by Filipinos” — a night capped
        with a standing ovation and tumultuous applause from the crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3b0ac-52ba-4cee-9ebe-93d640ace804'
