      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, however, that the state pension funds are still welcome
        to invest "if they deem it appropriate in the future and obviously on a voluntary
        basis."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c8c8f3-143a-4429-bcb3-c304712326ba'
