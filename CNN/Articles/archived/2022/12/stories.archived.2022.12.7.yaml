    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:42.106+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos vows gov''t money will be spent wisely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6222cb-a52c-4988-a9e3-57486a0d3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T21:58:25.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> —<strong>&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. on Wednesday vowed that his administration
        will utilize government money wisely for programs that would benefit each
        Filipino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3ebf5-3d1c-4dec-8d34-5ae0ba005ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T21:58:25.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be assured that it is the policy of this administration, to ensure
        that every peso and every centavo that the government spends in its programs
        and projects will be to the benefit of all Filipinos," Marcos said during
        a meeting with Bangko Sentral ng Pilipinas (BSP) officials in Malacañang,
        as quoted by the Office of the Press Secretary (OPS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb25ee-6cde-4a40-85f7-ca69bfd98205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T21:58:25.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also pushed for the improvement of the country''s financial
        system, particularly its safety and efficiency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893ce3b-1777-4283-afbc-c520be7e5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T21:58:25.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive likewise urged the BSP and other concerned agencies
        to intensify the campaign against "counterfeiting and other illegal activities,"
        as well as boosting banking reforms and strategies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1e818-391c-4212-b5fb-88d2eae2a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T21:58:25.571+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos encouraged government agencies [t]o innovate and come up
        with sustainable and smart solutions that will uplift lives and lessen the
        burden on the people," the OPS added.</p>'
