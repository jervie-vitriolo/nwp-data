      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does your drag represent the LGBTQIA+ community?</strong></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d5dfe-f899-42f3-a6a5-c1ebc194fcb3'
