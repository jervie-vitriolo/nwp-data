      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is the nine-story deep hole, which Bantag supposedly wanted
        to use as diving pool to train New Bilibid Prison personnel for disaster response.
        Remulla earlier said Bantag revealed to him that the diggings were part of
        a treasure hunt.</p>'
