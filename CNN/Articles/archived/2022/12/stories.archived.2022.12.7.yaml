      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that it will no longer be one of the titles at stake
        in the Miss World Philippines (MWP), which is also handled by the ALV Pageant
        Circle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054c21f-437e-47d4-9604-775893e3eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:08:58.926+08:00
