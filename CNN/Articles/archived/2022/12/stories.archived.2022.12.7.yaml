      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said in a <a data-cke-saved-href="https://earthquake.phivolcs.dost.gov.ph/2022_Earthquake_Information/December/2022_1207_0505_B1F.html?fbclid=IwAR2gaTU5uLqFIICJhu-S6NjvelBYRHgB-v9ZjeHZ-_M1gNvaLrr85hSaD_s"
        href="https://earthquake.phivolcs.dost.gov.ph/2022_Earthquake_Information/December/2022_1207_0505_B1F.html?fbclid=IwAR2gaTU5uLqFIICJhu-S6NjvelBYRHgB-v9ZjeHZ-_M1gNvaLrr85hSaD_s">bulletin</a>
        that the quake occurred at 1:05 p.m. at a depth of 1 kilometer. It was of
        tectonic origin, meaning there was movement in the Earth''s crust, the institute
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63401131-3e78-407d-ab0a-d4b965dbf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:04:00.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology Secretary Renato Solidum Jr., who was at
        the Senate for his confirmation hearing with the Commission on Appointments
        when the quake occurred, told reporters the shaking was caused by the movement
        of a fault in a body of water near Tinaga Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6e5ef-15b4-40d3-a453-d2ce43b975b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a8a4a-884f-45ad-806d-e7dc93a7cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reported Intensity V, characterized by “strong” shaking,
        felt in Mercedes, and Jose Panganiban in Camarines Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d74a70-a599-4e51-9689-84ec49d79ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653a45c-e543-406d-8f8d-a54b10828785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV, or “moderately strong” shaking occurred in Daet, Camarines
        Norte; and in Guinayangan, and Polillo in Quezon Province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43961fbd-7a0c-4d1a-a5b2-4ff50d999e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734496c6-efbf-4ccf-8f8e-8edc79c98227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III, or “weak” shaking, was also recorded in Ragay, Pili,
        and Iriga City, in Camarines Sur; and in Mauban, Lopez, Mulanay, Alabat, and
        Gumaca in Quezon Province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d53b5-a34b-4836-994f-a5a1f4e8955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6078c8-63b7-42cf-8072-d5093480184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also felt in parts of Metro Manila, with Intensity II, or
        “slightly felt” shaking, reported in Quezon City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca17bc-c553-4ce5-ac05-dab973176fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18555a6c-3c87-4f2e-b072-062d8970d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same intensity was recorded in Marikina City, and in Pasig City,
        as well as in Tabaco, Albay; Dingalan, Aurora; Batangas City, Batangas; Calumpit,
        Plaridel, Pulilan, Marilao, and San Ildefonso, Bulacan; Sagnay, Camarines
        Sur; Carmona, Cavite; Gapan City, Nueva Ecija; Pinamalayan, Oriental Mindoro;
        Guagua, Pampanga; Infanta,Pangasinan; Dolores, Infanta, and Calauag, in Quezon
        Province; Taytay, and Tanay, Rizal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86a9f4-5077-47eb-a663-0e0303d40591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53658e0-4103-4cf0-9438-52c0b1dbb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:09:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I, or “scarcely perceptible” shaking was felt in Malabon
        City, Pasay, Quezon City, Muntinlupa City, and San Juan City, Metro Manila,
        as well as in Legazpi City, Albay; Bulakan, Santa Maria, Guiguinto, Obando,
        Malolos City, Pandi, and Dona Remedios Trinidad, Bulacan; Tagaytay City, and
        Ternate, Cavite; Candon, Ilocos Sur; Calamba, and Los Banos, Laguna; Mapanas,
        Northern Samar; San Antonio, Gabaldon, and Cabanatuan City, Nueva Ecija; Calapan
        City, Oriental Mindoro; Tayabas, and Lucena City, Quezon; Angono, Morong,
        Antipolo, and Cainta, Rizal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebcead-65b1-4d8d-9036-2011676fce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T14:08:34.080+08:00
