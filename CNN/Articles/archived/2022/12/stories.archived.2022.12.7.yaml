      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALV Pageant Circle announced on Tuesday that the inaugural Miss
        Supranational Philippines pageant will happen in March 2023.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3Dpfbid0ctVoeTykrxTCBFLnVEtdaqdXG6ZBiR4qnJ3P8mGKTNjk9q9LUzWWHX9dubCpyLCkl%26id%3D100068195048357&show_text=true&width=500"
