      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the top five were the manufacturing, education, administrative
        and support service activities, and construction industries.</p>'
