      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d948ba5-ab00-46b9-b56b-5e0484fca083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, it’s a tough job because we had to be visible in the community…
        We had to do a lot of work to be seen, to be understood. But now, given the
        fact that there is a rise in the drag scene brought to us by “Drag Race Philippines”
        and “Drag Den,” I think there is [less of a] task to introduce the art form
        to the majority of people. But, still, there is more work to be done. Drag
        is there. We just really need to work more on visibility.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
