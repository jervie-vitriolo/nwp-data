      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6d237-de44-4e47-9df4-5c4dc2f2fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first influence was Manila Luzon, really. I did a lot of parodies
        of her. I followed her… I love Shangela. I love POC (people of color) drag
        queens. I love Alyssa Edwards and, of course, Mama Ru. And a lot of local
        queens: Eva Papaya, Let Let Baltazar, my drag mother Donna Britney, Dee Dee
        Holliday, who is very famous because she is political, Lumina, Jaja Angeles,
        and Mocha Diva.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db61633-9fae-43a9-872a-773d08fd191b'
