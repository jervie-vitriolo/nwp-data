      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it was difficult kasi people don’t really see it as an
        art form, more like a form of entertainment lang… ‘yung mga treatment na para
        kang mascot na parang [ang tingin nila] ginagawa lang namin ‘to for fun. And
        at the same time, thankfully naman, marami nang taong nakaka-appreciate. They
        show their appreciation through tipping, through their support sa social media.
        And kaya ko nasabi ‘yung through tipping kasi isa rin sa hindi ko gaano kagustong
