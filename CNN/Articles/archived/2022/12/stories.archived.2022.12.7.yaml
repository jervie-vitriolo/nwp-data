      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The information that we’ve gotten recently leads us to believe
        that Mr. Zulueta is still alive,” DOJ spokesperson Mico Clavano told CNN Philippines’<em>
        The Source.</em> “The general feeling of the law enforcement agencies is that
        Mr. Zulueta is still out and about and of course we would want to get to him
        in order to complete the chain of communication.”</p>'
