      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the nature of the case, which is murder, Clavano said it is
        not under the expertise of the Ombudsman, which takes on cases that usually
        fall within the exclusive jurisdiction of the Sandiganbayan. Those are cases
        related to corruption, graft, bribery, malversation, and violations of the
        code of ethics of government employees, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823161c9-7bb4-4e4f-b6bf-0806e6066b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.384+08:00
