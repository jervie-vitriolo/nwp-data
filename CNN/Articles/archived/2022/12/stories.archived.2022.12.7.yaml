      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        country''s outstanding debt ballooned to a new record high of ₱13.647 trillion
        in end-October, according to Bureau of the Treasury (BTr) data released Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3772a-47f2-428b-8c47-942ec2c6d9ff'
