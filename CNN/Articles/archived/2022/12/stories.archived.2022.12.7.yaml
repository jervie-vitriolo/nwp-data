      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be a drag queen in the Philippines?</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1276e3-b465-42a7-a13c-1b9ac38f9b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.018+08:00
      'mgnl:createdBy': 'gabrielle'
