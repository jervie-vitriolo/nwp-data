      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Department of Justice (DOJ) on Wednesday said law enforcers continue to look
        for Bureau of Corrections (BuCor) Deputy Security Officer Ricardo Zulueta,
        one of the key suspects in the killing of broadcaster Percy Lapid.</p>'
