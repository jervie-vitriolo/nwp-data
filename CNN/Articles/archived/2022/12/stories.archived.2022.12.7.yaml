      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34521f4a-fc49-4fb5-9bfd-787078a87c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the great words of my mentor, Daddy Rupert Acuña, he always
        tells us that the greatest competitor you have will always be yourself. The
        show taught me that I am not competing with anyone else. I have to overcome
        competing with myself.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac70ac9-fb28-493f-8c3e-cad00b2b3a11'
