    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b837805e-f952-47c0-bb9b-f73a2ea1a72a'
    'lead': 'We spoke to seven of the eight drag queens who will be flaunting their
      best drag to become the first-ever Filipino “Drag Den” supreme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T17:48:56.010+08:00
