      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfbc24-3753-4f32-a458-0611822f1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Water Flow Foundation, Inc. partnered with the organization of NBA legend
        and hall of famer Karl “The Mailman” Malone and his Filipina wife to bring
        water resources to remote local communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907fdd5-356f-4f6b-aab5-9566c7dcfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adaed3-b965-41b9-9261-777921ab364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After meeting with Water Flow, Karl and Kay Malone expressed excitement
        in collaborating with the organization to continue their goal to provide major
        quality-of-life improvements to underserved communities,” the non-profit organization
        said in a statement on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391698e-37c4-478f-9e14-707ece736891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef66d86-63d8-41af-a72b-a9af6d2f4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karl Malone Foundation for Kids, the basketball star, and his
        wife have agreed to work with Water Flow to extend aid to far-flung areas
        through strategies for bringing water resources such as water pumps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88186c56-bec7-4305-a1c6-5f85e0b8d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9508f91-e64e-47b9-aab8-ba26e17fbb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation also agreed to build a multi-use community center
        in Barangay Burgos, Botolan, Zambales with flexible spaces to cater to different
        needs of the local Aeta tribe and community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26b2a6-7cde-4561-8269-973ce204ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:03:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89db02-4377-4575-b0c1-f4d64938e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas within the still-to-be-built Malone Community Center will
        be allocated for community members’ learning or training, health and wellness
        and livelihood activities. In support of green energy, the centers will be
        solar powered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a3982-80ab-481e-a5f2-cdae9ad84725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d42193-5bf6-4b77-8119-1c61670c6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:24:30.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundbreaking for the center and its other initiatives will be
        on Dec. 8 in Burgos.</p>'
  'Marcos-to-sign-2023-budget-after-Belgium-trip':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T19:41:55.846+08:00
    'imagesource': 'jcr:c4564c19-80d1-493c-a034-e3be41e61b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '251adeca-f21d-4ebb-962f-fc8ea24cdbef'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. will sign into law the proposed
      ₱5.268-trillion budget for 2023 after he returns from his Belgium trip next
      week, according to House Speaker Martin Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T19:44:52.743+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:03:51.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:41.655+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to sign 2023 budget after Belgium trip, says House speaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06555425-0a3e-4457-a25f-5fa1d103012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:44:52.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. will sign into law the proposed ₱5.268-trillion
        budget for 2023 after he returns from his Belgium trip next week, according
        to House Speaker Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef5379-f3c1-4f3e-ae55-6af5881266e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:44:52.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ratified the (bicam report) on the national budget, which
        should be ready for signing, for signature of the president after his return
        from the trip to Brussels," he said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a85644-a0ce-466a-88cd-08db14184af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:44:52.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have done our jobs, and we hope that this will add to the success
        of the president''s agenda of prosperity," added Romualdez, who is also Marcos''
        cousin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c36979-3b44-4fee-ae8d-517141f880b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:44:52.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House of Representatives ratified the bicameral conference
        committee report on the Marcos administration''s first spending plan Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df49b93-0763-4671-9622-0151fc4df881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:44:52.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will be transmitted soon to Malacañang for the president''s
        signature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96074a11-9ce9-49c7-9b5b-071c4845635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:44:52.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:03:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will be in Brussels, Belgium from Dec. 11 to 15 for the Association
        of Southeast Asian Nations (ASEAN)-European Union Summit.</p>'
