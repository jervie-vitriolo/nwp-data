      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is your fiercest competition on the show, and why?</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04eae13-3ca7-4dd5-ac3a-a7358b39a6dd'
