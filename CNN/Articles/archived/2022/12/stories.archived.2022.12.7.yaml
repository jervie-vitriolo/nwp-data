      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b41486-91fb-4520-b5fa-92d398567fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your hopes for the local drag scene, even after
        the show?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6b03a-658c-4de9-9fdc-b9089dbe48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.017+08:00
