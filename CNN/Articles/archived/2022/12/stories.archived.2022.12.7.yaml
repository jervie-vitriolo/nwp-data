      'mgnl:lastActivated': 2023-01-17T19:06:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9584538-fb87-4ae0-a2ec-dfab185046e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it was a no-brainer decision kasi it is a heavily Filipino-produced
        drag reality show. Kumbaga I saw it as something na… parang may possibility
        na mag-pioneer kami of something big kasi given na may other competition na
        pero wala pang competition na as in solely for the Filipinos, as in baklaan,
        kung paano talaga nagsimula ang drag sa Pilipinas, kung paano talaga ‘yung
        sense of humor na you’re not trying to please any other international audience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56d6b6-c470-411b-9e22-6dff2d679624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a603d49-d308-4320-ad11-dbd726a1e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the drag queens you look up to, and how are you
        influenced by them?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38e373-f89d-4cee-ac56-2404956e2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.012+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Una, siguro sa international [scene], si Vander Von Odd, ‘yung winner
        ng [“The Boulet Brothers] Dragula" Season 1.&nbsp;And then from “RuPaul’s
        Drag Race,” favorite ko si Violet Chachki tsaka si Jinkx Monsoon. Violet’s
        aesthetics tsaka Jinkx Monsoon’s mind. And sa local [scene,] actually ang
        pinaka-idol ko talaga sa local is Precious [Paula Nicole], even before everything,
        kasi for me, Precious possesses what Filipino drag is, how a Filipino drag
