      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the PSA said the agriculture and forestry sector
        shed the most jobs at 511,000 less from July to October.</p>'
