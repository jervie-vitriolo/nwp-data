      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, external debt hit ₱4.28 trillion by the end of the month,
        a ₱69.34-billion leap from September, mainly caused by ₱118.71 billion net
        availment of foreign financing.</p>'
    '22':
