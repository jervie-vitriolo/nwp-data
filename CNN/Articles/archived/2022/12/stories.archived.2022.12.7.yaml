      'jcr:uuid': 'fc380e6d-8fe7-41de-bc08-1d7652a83b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our question is, when should we apply the surge fee?
        Because we think this is being abused. For example, it''s traffic during rush
        hour, they implement the surge fee… But when it strikes noon, do they still
        need to?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13db47d-37db-4aa0-a573-a89f8d31b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
