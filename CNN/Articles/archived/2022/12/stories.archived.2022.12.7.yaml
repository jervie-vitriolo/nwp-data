      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This domestic debt increase was primarily caused by the government
        issuing ₱55.83 billion in securities while peso appreciation against the dollar
        trimmed ₱1.25-billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
