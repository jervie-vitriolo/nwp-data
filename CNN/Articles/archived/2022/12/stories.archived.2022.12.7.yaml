      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals were also found inside the national penitentiary, like horses
        that jail personnel use as an alternative for patrolling, and snakes used
        for pest control, according to the suspended BuCor official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
