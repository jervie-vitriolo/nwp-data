      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Solidum said he aims to provide support to scientists
        and investors through funding and business modeling education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792eefb-9a59-43b5-b52c-fff4e3c6ee81'
