      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA, the average unemployment rate so far this
        year stands at 5.6%. This is still higher than the 5.1% average in 2019, the
        year before the COVID-19 pandemic hit.</p>'
