      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future is really electric because in terms of cost, it is easier
        to operate," Aquino also said. "The comparative prices in terms of petroleum
        products are cheaper.”</p>'
