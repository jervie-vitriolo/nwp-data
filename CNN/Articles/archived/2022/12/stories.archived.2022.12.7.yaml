      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OVP has been receiving reports from several individuals on
        the sale of public assistance application forms which are used to document
        client profiles applying for Medical and Burial Assistance Program (MABP),"
        the OVP said in a statement.</p>'
