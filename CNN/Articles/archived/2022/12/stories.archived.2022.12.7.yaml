        Secretary Jaime Bautista due to time constraints.</p>'
  'Lawmakers-to-remove-SSS--GSIS-as-funding-sources-in-Maharlika-Wealth-Fund-bill':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T19:17:51.642+08:00
    'imagesource': 'jcr:c6d6fd51-d6c1-45c8-a99d-9b2aaa40d338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18bafc1a-c45b-42a6-b395-36de9b61db1a'
    'lead': 'Marikina Rep. Stella Quimbo says public concerns over the nature of investment
      that the SSS and GSIS will make prompted lawmakers to remove them as contributors
      to the proposed sovereign wealth fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T19:22:46.644+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:04:09.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:41.149+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers to remove SSS, GSIS as funding sources in Maharlika Wealth
      Fund bill'
    'updated': 2022-12-07T22:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b854b52-1c3f-44c8-9750-2efb4ed054e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;The
        Maharlika Wealth Fund (MWF) bill will be amended to remove major pension funds
        as funding sources, Marikina Rep. Stella Quimbo said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e5f36-2711-4394-80a5-e36a33fd1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a669b29-c569-4f80-9030-660840ae75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Quimbo — one of the bill’s authors and vice
        chairperson of the House appropriations committee — said the proposed sovereign
        wealth fund will utilize profits of the Bangko Sentral ng Pilipinas (BSP)
        instead of sourcing it from the Social Security System (SSS) and Government
        Service Insurance System (GSIS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879d097-27fe-4a39-85ef-456b5edde440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949e47e-2dfe-446f-9632-9bba1113a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 6398 creating the fund, proponents identified the
        initial investment of ₱250 billion to come from the GSIS (₱125 billion), SSS
        (₱50 billion), Land Bank of the Philippines (₱50 billion), and Development
        Bank of the Philippines (₱25 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde680f-2aa4-4c81-91f3-257e73d1c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbaa68-5499-471d-9f6c-77885cfa964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the decision to amend the bill was a result of legislators''
        meeting with economic managers Wednesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f80ca-0ae5-4a30-aa63-661d1d09845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40be4e9-bea8-4bff-ab72-3b6a5c3ad2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:22:46.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discussions on the amendments shall be taken up by the Committee
        on Appropriations on Friday upon the instruction of (House) Speaker (Martin)
        Romualdez," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18110e8c-509e-4fb4-9cdb-36a2348ca5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1246b-8005-4274-88c8-6a9a28d702ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS and GSIS officials earlier allayed concerns over the initial
        plan to invest a combined ₱175 billion, saying the income will benefit the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e317ad-cbd5-44d6-a9ae-1a9fbac9bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c6b0d-47db-4571-a72f-2ddae3818676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/1/GSIS-SSS-Maharlika-Wealth-Fund-.html">GSIS,
        SSS allay concerns over ₱175-B investment in Maharlika Wealth Fund</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b343349-7e28-4bcf-9152-898f0c02f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff814477-ae27-4bcf-8b3d-8e1d37303f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:04:41.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:04:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/5/Groups-protest-vs-proposed-Maharlika-Wealth-Fund.html">Various
        groups</a> had protested against the proposed fund, with some arguing that
