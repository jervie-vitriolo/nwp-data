  'ERC-probes-complaints-on-overpriced-generation-rates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T17:58:32.180+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
