    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ed8b8-a7f0-4abb-becf-5ddafb8e5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T15:40:47.404+08:00
