      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think “Drag Den” is a lot more brave in what we’re saying, in
        what we’re presenting, in what we’re fighting for. It’s not washed down. It’s
        truly Pinoy culture, and the cast is representative of a diverse range of
        drag that you can find in the drag scene here in the Philippines.</p>'
