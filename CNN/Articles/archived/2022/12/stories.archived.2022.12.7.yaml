      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the tagline “for Filipinos, by Filipinos” caught my attention
        because I, for one, am a proponent of loving local [culture]. And from my
        aesthetic to my drag to what I do most exemplifies Filipino culture, and I
        think “Drag Den” perfectly fits… what I believe in and what I promote.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e55ab-b30b-491f-a190-b869e11963c5'
