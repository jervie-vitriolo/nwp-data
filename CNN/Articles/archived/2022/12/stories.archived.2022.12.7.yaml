      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last quarter kasi, medyo marami tayong mga economic activities
        because of the holiday season, so expected naman ito na bumaba ‘yung ating
        unemployment rate, nasa 4.5% na lang. And we hope that this will continue,”
        Mapa explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebaeaa-0029-4d2b-a074-19f28c883e3c'
