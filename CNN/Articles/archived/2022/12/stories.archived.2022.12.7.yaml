      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before the screening began, executive producer Antoinette
        Jadaone delivered a prayer, which, despite its hilarious earnestness, is quintessential
        Pinoy.</p>'
