      'jcr:uuid': '0bfd2d6e-dfaa-49b9-af38-9940cd638971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito, kunyari, traffic ng rush hour, nagsu</em>-surge <em>sila</em>…<em>
        Pero alas dose ng tanghali, kailangan pa ba mag</em>-surge?" he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b5c62-b9e9-4643-9017-487804c025c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
