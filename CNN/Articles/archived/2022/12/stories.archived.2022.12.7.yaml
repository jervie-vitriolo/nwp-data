    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb05d8-8f99-45b8-b860-02bc290bf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.011+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the show’s red carpet gala night and in anticipation of
        its worldwide streaming premiere this Dec. 8 on Amazon Prime Video, CNN Philippines
        Life spoke to seven of “Drag Den” queens who will be flaunting their best
        drag to become the first-ever Filipino “Drag Den” supreme.</p>'
