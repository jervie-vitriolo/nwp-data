      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d12f10-dc10-4c57-a6f0-7934f6432a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think there is a difference with “Drag Race Philippines,”
        but I think the commonality is that it both celebrates the artistry of Filipino
        drag artists… As long as both are celebrating the art, differences don’t matter.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a0fc2-ed52-4f23-9070-ea6ac5995e14'
