      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you join “Drag Den Philippines?”</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8201b-8d47-45d3-905a-02517ef61913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I saw “Drag Den” as an opportunity for growth because, when
        they were doing the auditions, I was not even two years into doing drag. It
        was only after filming had wrapped na nag-second birthday ako as a drag queen.
        I just saw it as a massive opportunity for me. I didn’t want to let it pass.
        I didn’t think I was ready for [“Drag Race.”] I didn’t have money, so I couldn’t
        shell out so much money on costumes and whatnot to join competitions like
        “Drag Race.” So when “Drag Den” came about, I was like “maybe I can join this
        and see where this takes me.” I was so scared before because I really didn’t
        think that I was ready for it. But I still did it, and I’m happy about it
        because I got to grow from that experience.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b5b72-8e1a-437f-bf74-0ec6ca5fbc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a296b7b-b7b7-4cd6-80c3-b7705b4ca980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the drag queens you look up to, and how are you
        influenced by them?</strong></p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e911c9-3944-4782-81f6-ef154e3570ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.020+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, I always tell this to people, one of the first drag queens
        that I was totally enamored by was Brigiding. Because I met her in 2017, and
        I saw her perform. I loved her energy, and that’s the kind of energy that
        I imbibe in my performances kasi high-energy bitch din ako. Gagita was [also
        a] kind of inspiration because she was the social media star of, like, when
        YouTube was still starting out, nandun na siya. Matagal na ‘yung presence
        ni Lady Gagita, so nakaka-inspire. Pero kailangan na niyang magpahinga, feeling
        ko (<em>laughs</em>).</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6896cc5-3fd6-40f3-a7ee-0ea3a9738bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.020+08:00
      'mgnl:createdBy': 'gabrielle'
