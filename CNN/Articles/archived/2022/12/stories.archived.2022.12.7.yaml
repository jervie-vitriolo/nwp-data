      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        Department of Justice (DOJ) on Wednesday said the National Prosecution Service
        (NPS) is the best venue to settle the murder case of broadcaster Percy Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f65461-4e0e-4f20-a7ad-4f2d9729b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:10:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef2934-77f4-4d4e-84dd-e4bfafbbee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:10:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this case, for a murder case, we believe this venue, the National
        Prosecution Service and this panel of prosecutors is the most competent body
        to hear and resolve this case,” DOJ spokesperson Mico Clavano told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60824a4-dd5f-46e9-ba87-213871d4120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:10:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2206c0-65cb-4127-bbd5-aaa707b12b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:10:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, suspended Bureau of Corrections (BuCor) chief Gerald
        Bantag, the alleged mastermind of the killing, filed a <a href="https://www.cnnphilippines.com/news/2022/12/5/bantag-lapid-investigation-doj-ombudsman.html">motion</a>
        to transfer the investigation from the DOJ, which is parent agency of the
        National Prosecution Service, to the Ombudsman.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edfd82-4ff1-4323-98f8-dcd861294cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:10:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c8be7-c5ee-4b34-ab8f-ae7a20f11021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:10:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag’s lawyer Rocky Balisong said the Ombudsman has primary jurisdiction
        over the suspended BuCor official based on Article 11, section 13 of the Constitution,
        which states the powers, functions, and duties of the office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48158aa8-8d66-4b24-a5ee-af4d3db7bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:10:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a727b-ece7-4a01-940f-a14b68316a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T12:31:38.383+08:00
      'mgnl:createdBy': 'bamba'
