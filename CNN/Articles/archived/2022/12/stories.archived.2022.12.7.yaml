      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Advisory Board will be sought for consultation in case of transactions
        that will affect Balance of Payments and monetary aggregates, especially those
        which impact domestic liquidity and reserve money," De Leon said.</p>'
