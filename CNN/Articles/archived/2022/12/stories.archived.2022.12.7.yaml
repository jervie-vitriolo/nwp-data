      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s guaranteed obligations, however, fell ₱10.69 billion
        from September to settle at ₱386.53 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41824072-529f-4c3a-a20f-9eda244bd324'
      'mgnl:activationStatus': true
