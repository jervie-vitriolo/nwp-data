  'Marcos-government-money-spent-wisely':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T21:56:09.137+08:00
    'imagesource': 'jcr:3efa490d-a871-46ba-9096-93d614ea845a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ee2dc6c-36fe-46ac-a630-5d676f0dde91'
    'lead': 'The chief executive says government money will be used for programs that
      will ''benefit all Filipinos.'''
