      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the drag queens you look up to, and how are you
        influenced by them?</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83c916-7ec6-4be6-b2b8-0bdca7b8ab85'
