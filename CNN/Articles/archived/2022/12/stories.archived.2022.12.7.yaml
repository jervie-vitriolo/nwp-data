      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What sets “Drag Den Philippines” apart from other drag shows?</strong></p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2c48f-a44f-4d4d-90a3-c1d99f23235b'
