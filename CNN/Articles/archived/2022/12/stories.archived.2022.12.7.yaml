      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, the first time I did drag, I was trying to emulate a look
        by Aquaria. When she went to the Philippines for “Aquaria at SM,” hindi ako
        nakapunta sa event na ‘yun at all kasi nagte-thesis ako. Pero when “Drag Cartel”
        came noong December [2019], tapos na ako sa first draft ko, pwede na ako mag-compete,
        I recreated the look that she was wearing… out of SM plastic bags and then
        may "contractual service" na nakasulat.</p>'
