      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f79435-74d5-45ff-9979-43927c19de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:20:48.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing headed by Senate President Pro Tempore Loren Legarda,
        the CA also approved 60 foreign service positions under the Department of
        Foreign Affairs, including former DFA Secretary and now Philippine Ambassador
        to the United Kingdom Teddy Boy Locsin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3d527-5614-49a8-bd67-b7b459e50608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:20:48.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:04:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c30e32f-9c68-43c9-ab45-b063c45ff926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:20:48.938+08:00
      'mgnl:createdBy': 'faith'
