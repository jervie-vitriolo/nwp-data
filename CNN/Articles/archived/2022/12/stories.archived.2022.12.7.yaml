      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What sets “Drag Den Philippines” apart from other drag shows?</strong></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f4ca8-622c-4662-a24b-5125b74f89d5'
