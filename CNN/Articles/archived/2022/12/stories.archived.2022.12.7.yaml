      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Lapid slay case, several issues during Bantag''s time
        as BuCor chief were also uncovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28a353-7b76-45f6-86fe-feb1d1185bbd'
