    'mgnl:tags': ['PDEA', 'drug-bust']
    'template': '1'
    'title': 'PDEA district chief, 3 others fall in drug bust in Taguig City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33977c88-f27b-461f-bf4e-d093ed8a2788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:07:18.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong>&nbsp;A
        district chief of the Philippine Drug Enforcement Agency (PDEA) and three
        other personnel were apprehended during an anti-illegal drug operation in
        Taguig City late Tuesday, according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586605b-7931-4090-b44f-17da0a4eff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:05:36.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:11:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested were PDEA Southern District Office chief Enrique Lucero,
        PDEA agents Anthony Alabastro and Jaireh Llaguno, and driver Mark Wallo, the
        National Capital Region Police Office said in its report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339f121-ff2f-4bb5-95d3-99184e2461ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:05:36.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:11:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were nabbed at the PDEA SDO headquarters after a police
        officer posed as a buyer, the report added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74461d9-ebc5-4229-ad24-eca6b947a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:05:36.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:11:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized from the suspects were three sachets containing white crystalline
        substances with an estimated Dangerous Drug Board (DDB) value of ₱680,000;
        one plastic of suspected shabu with DDB value of ₱8.5 million; and digital
        weighing scales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fbb64-484b-423e-beec-52c95b059014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:05:36.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:11:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are now under custody pending the filling of appropriate
        charges with the Taguig City Prosecutor''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320f663-f828-43df-8509-505c92919ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:05:36.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:11:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA, meanwhile, vowed to conduct an internal investigation
        to "get to the bottom of the case." The agency added it is also boosting its
        counter-intelligence efforts to check its ranks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f79b3-9542-4cf4-9180-28abab1ad542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:05:36.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:11:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla refused to comment further,
        pending results of the probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc87499-da73-475c-b1ad-72876b22ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T19:05:36.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:11:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry. We''re working on these matters. Kasama ''yan sa
        agenda namin sa drug war [that''s part of our drug war agenda]," Remulla told
        reporters.</p>'
  'House-panels-OK-bills-replacing-NSTP-with-CSTP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T07:43:59.452+08:00
    'imagesource': 'jcr:4c2ca709-460c-4682-8d24-a83e0b2902d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '057ea42c-ce4e-4e35-9d32-762b9a830c3f'
    'lead': 'Two House of Representatives panels on Tuesday approved the consolidated
      bills repealing the National Service Training Program (NSTP) and replacing it
      with the mandatory Citizens’ Training Service Program (CSTP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T07:56:06.608+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:11:14.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:31.974+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-bill', 'NSTP', 'CSTP']
    'template': '1'
    'title': 'House panels OK bills replacing NSTP with Citizens'' Training Service
      Program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae392d4-ad82-4e9c-b0fd-d6696a860e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Two
        House of Representatives panels on Tuesday approved the consolidated bills
        repealing the National Service Training Program (NSTP) and replacing it with
        the mandatory Citizens’ Training Service Program (CSTP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba8301-1f71-4f24-80a7-95a4eaec6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407481db-063e-4dac-8e91-1da7c053391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committees on Basic Education and Culture, and Higher
        and Technical Education approved a motion to reconcile House Bill 6486 institutionalizing
        CSTP with 26 other bills seeking to make the Reserved Officers Training Corps
        (ROTC) mandatory for students, starting from either senior high school or
        college.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0beaf-2505-4e71-b155-cbafd957b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC was abolished in 2001 following the death of cadet Mark Welson
        Chua, a student of the University of Santo Tomas (UST). His hogtied body,
        rolled in a carpet, was found floating in the Pasig River after he exposed
        to the student publication The Varsitarian alleged corruption in the university''s
        ROTC unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101176e-c804-40ce-baf8-03f0b51e858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some student leaders present at the hearing said there are various
        ways for the youth to serve the country instead of requiring them to undergo
        mandatory service training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b5097-fbd7-4d23-864e-d0a282e28f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want this to be a program that will be imposed on the
        youth who have no choice but to take all of these as a way for them to see
        nationalism,” said UST Central Student Council President Nathan Agustin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b52f20-d7b8-4081-85ad-8a7fea34fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the addition of the training course to academic requirements
        could also result in a bloated curriculum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793afd8-c954-40c6-bde4-7a0591893c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 6486, students enrolled in undergraduate degree programs
        in all public and private higher educational institutions, as well as those
        in two-year programs in technical vocational institutions, will be required
        to undergo the National Citizens Service Training (NCST) program for four
        semesters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ac611-a21f-4bbf-8bf3-063f3bcb6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baguio Rep. Mark Go, chairman of the House Committee on Higher
        and Technical Education, said the youth should be trained how to respond to
        disasters and defend the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cf792-a139-4508-82f5-923a974ce3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this proposed bill, we will incorporate some of the programs
        of the NSTP under the NCST,” said Go. “It will now be a comprehensive program
        where the students will be trained not only on one aspect but the total gamut
        probably of service and other programs related to this.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d26fc0-295e-43b7-8eb8-3925a1430bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who finish the program are expected to acquire skills in civic
        duty, individual survival and safety, community or mass emergency disaster
        training and response and management, and citizen soldier training.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d7eeb-432c-43bc-98b5-62cccf4069a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizen cadets who finish the NCST shall be incorporated into
        the National Service Reserve Corps and the Armed Forces of the Philippines
        Citizen Armed Force.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91ecae-219e-45d9-b90e-cc37134b7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T07:56:06.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines correspondent Xianne Arcangel</em></p>'
  'Senate-bill-lower-age-of-senior-citizen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-07T07:56:36.030+08:00
    'imagesource': 'jcr:e057b8e4-7e4c-4eb4-80d3-060cc5218744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ee61232-eb03-4bc6-9c43-7e1d29056ab0'
    'lead': 'If enacted into law, Senate Bill No. 7432 will allow more people to enjoy
      the benefits provided to elderly under Republic Act No. 7432 or the Senior Citizens
      Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-07T08:00:44.292+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:11:10.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:01:32.187+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-bill', 'senior-citizen', 'Bong-Revilla']
    'template': '1'
    'title': 'Revilla files bill seeking to lower age of senior citizens to 56'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ad7b6-e625-49b5-a2f5-a20676bc2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:00:44.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Senator
        Bong Revilla has filed a bill seeking to lower the age to be considered as
        senior citizens from 60 to 56.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e17edf-100a-4bfa-8c2f-f5b7134639bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:00:44.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted into law, Senate Bill No. 7432 will allow more people
        to enjoy the benefits provided to the elderly under Republic Act No. 7432
        or the Senior Citizens Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83959e2-ff7d-43f9-bfc5-ea6358a86baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:00:44.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The benefits and privileges granted by statutes to senior citizens
        are indeed numerous, and we believe that they deserve all these,” said Revilla
        in his explanatory note.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86174b8b-cad1-48ae-bb7c-ff831f33c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:00:44.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the existing law, senior citizens are entitled to 20% discount
        and VAT-exemption on medicines, medical supplies, transportation fares, and
        even on some leisure activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41d788-e262-4140-8e12-bd9d993a4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:00:44.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly is also granted a minimum of 5% discount on monthly
        water and electricity bills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db104d50-fe8a-475a-bb70-f7a1cdad4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:00:44.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla also said that his bill also proposes that establishments
        should have priority seating for all senior citizens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10357784-cb77-40cd-8aa4-7353ca97a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:00:44.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations defines older persons or senior citizens as those
        who are 60 years old and above.</p>'
