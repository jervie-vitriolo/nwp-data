      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you join “Drag Den Philippines?”</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52c8eb-561d-45ce-b74b-e2ec50f384d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.011+08:00
