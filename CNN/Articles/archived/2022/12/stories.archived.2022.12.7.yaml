      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> The
        next Filipina representative to the Miss Supranational Pageant will be crowned
        in a standalone competition beginning next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651ebc8-d68d-4377-bb25-95a6f51189b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T08:08:58.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:11:06.165+08:00
