      'mgnl:lastActivated': 2023-01-17T19:09:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3bde4-bac9-43a0-b952-d7178ca0910c'
      'mgnl:activationStatus': true
