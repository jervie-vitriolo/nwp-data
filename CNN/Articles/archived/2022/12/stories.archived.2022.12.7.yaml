      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you join “Drag Den Philippines?”</strong></p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9a89d-428b-4765-bc93-17f73869ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.024+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:07:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was more logical, I feel. They announced the auditions first,
        and then the way it was packaged was something that appealed to me, saying
        that this is for Filipinos and this is for the underdogs. Because, to be honest,
        drag came from a place of oppression. It resonated with me, so I was drawn
        to it.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926b8b0-d31e-4b2e-911e-296a265a5242'
