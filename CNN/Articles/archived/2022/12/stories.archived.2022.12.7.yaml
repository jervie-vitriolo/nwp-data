      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the drag queens you look up to, and how are you
        influenced by them?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012ef79-e2e4-4062-ba08-7c4ab4f41f14'
