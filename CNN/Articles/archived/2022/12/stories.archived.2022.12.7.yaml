      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also need to assist them [engineers and scientists] in transferring
        their technologies by making them partner with potential investors and have
        them prepare their inventions into a spinoff company for commercialization,”
        Solidum said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
