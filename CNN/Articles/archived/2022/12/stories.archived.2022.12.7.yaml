      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f246a2-eaf2-457b-a760-585290b0e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto ko siyang mas mabigyan pa ng mas marami platform sa mainstream
        media. I hope it doesn’t end here. I hope it doesn’t end with the other show
        and then “Drag Den.” I hope na mas marami pang opportunities ang darating
        sa mga drag queens in the Philippines. I hope that they are paid well.</p>'
