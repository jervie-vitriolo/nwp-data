      'jcr:uuid': '4f60dfb6-a881-47fe-8110-e8c082ba15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T23:20:46.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:03:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun po ang aming pinaglalaban</em>. Otherwise, <em>magiging</em>
        perpetual <em>po ''yung</em> surge, all day long (That''s what we''re fighting
        for. Otherwise, the surge will be perpetual, all day long)," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b65e68-064a-4d2c-98cb-4575f70e9b20'
      'mgnl:activationStatus': true
