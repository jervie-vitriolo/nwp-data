      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr said the domestic loan increased by ₱1.18 trillion or 14.50%
        since 2022 began due to "continued preference for domestic financing to mitigate
        foreign currency risk."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
