      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be a drag queen in the Philippines?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec65a0-b3e8-4e72-9a57-14a13bb2593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c4f13-f38a-4b4e-bffb-aaf6d7df585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working within the country as a drag queen was really hard. I mean,
        ngayon nagkakaroon na tayo ng konting pansin sa mainstream media, especially
        noong nag-start ‘yung “Drag Race Philippines,” so nakakatuwa na little by
        little we are now given the treatment that we deserve, that we are longing
        [for] way, way before pa. It was hard kasi we’re living in the Philippines,
        and we are not actually accepted, particularly the LGBT community. Hindi tayo
        fully accepted, but we are just tolerated. We have a cruel government. We’re
        still living in judgment. We’re still living in a very cruel world.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b0d3d-4ea2-4ce1-9363-ae96d96483dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b706afa-d40e-4a74-b018-256bfc6e3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:06:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dati kasi drag queens were treated as barangay performers lang…
        Ngayon parang tinitingnan na siya na a form of art, na it’s not just bakla-baklaan
        lang. It takes passion, energy, blood, and sweat to do such a craft… Dati
        ‘pag nagge-guest kami sa mga TV shows, hindi kami binibigyan ng dressing rooms,
        sa pantry lang kami nagme-makeup… Ngayon nagkakaroon na kami ng karapatan
        na mag-markup ng TF [talent fee] kasi in-demand kami, and then they actually
        see our work as something na hindi different from the artists that we see
        today.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d2c26-4f00-4cba-bfa9-260d2b4f5074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-07T17:48:56.016+08:00
