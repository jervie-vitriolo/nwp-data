      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also questioned the CIFs and other issues in a lengthy
        interpellation during Monday''s plenary session.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41459db-e70d-4f0d-a88d-7e42a0a2bece'
