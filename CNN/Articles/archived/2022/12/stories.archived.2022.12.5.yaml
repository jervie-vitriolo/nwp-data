      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e91884-757d-45c5-8fc0-126a848c2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the appropriations cited by Pimentel in the bicameral committee’s
        report are the <a href="https://www.cnnphilippines.com/news/2022/12/5/bicam-restores-deped-confidential-fund-ntf-elcac-budget.html">multiple
        revisions</a> on the National Task Force to End Local Communist Armed Conflict’s
        (NTF-ELCAC) budget.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa38e67-6014-45ca-950c-852ca5e87ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.555+08:00
