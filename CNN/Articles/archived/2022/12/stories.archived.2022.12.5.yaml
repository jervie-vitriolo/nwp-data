      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furniture store Nooke and vintage jewelry shop Souvenir are known
        for their unique pieces, most of which can be bought primarily through their
        online channels. This Dec. 10, the two brands are giving customers a chance
        to check out their wares in person at The Holiday Pop-Up at Guava Sketches
        in Greenbelt 5, Makati. From 2 p.m. to 9 p.m., customers can shop Souvenir’s
        curated vintage finds (with new pieces from owner Sam Potenciano’s recent
        Thailand trip) and Nooke’s latest collection of furniture, all the while enjoying
        food and drinks from Bombvinos and Ijo Bakery, and music by St. Vincent and
        the Grenadines. — CNN PHILIPPINES LIFE STAFF</p>'
