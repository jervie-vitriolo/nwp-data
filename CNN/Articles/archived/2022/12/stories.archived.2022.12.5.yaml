    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce96a0d-301f-4b11-9d48-90d14cd34cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
