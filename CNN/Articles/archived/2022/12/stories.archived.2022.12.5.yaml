      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the style peg I brought with me when I got to try Revlon’s
        Revlonissimo Colorsmetique High Coverage hair dye. Revlon’s in-house stylist
        Mutya recommended this line when she saw that my greys were bright and almost
        silvery, which meant that they were more difficult to color with regular hair
        dye. And while there are a lot of dyes that offer grey hair coverage, they
        rarely ever come in “fashion colors,” or shades beyond dark brown and jet
        black. Mutya bleached the moneypiece and had a lovely dark ash blonde as my
        base. It made the moneypiece highlights easier to carry on my face because
        it was a softer graduation of shades. Less Asian bad girl, more X-Men Rogue.
        The Revlonissimo line has an anti-age care system of hyaluronic acid, soy
        protein, CCC prolipid, and arginine too, to prevent more premature hair ageing.
        — MARGA BUENAVENTURA</p>'
