      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02337abc-e169-4640-91eb-0f0c8ddddde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:05:06.573+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study by MIMS, respondents who supported the cooking
        oil said they will recommend it to their patients who need to lower their
        cholesterol levels and keep their hearts healthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03f199-fedf-45c8-a8f6-c83c307bbd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:05:06.574+08:00
