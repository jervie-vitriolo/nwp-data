  'France-Poland-Kylian-Mbappe-2022-FIFA-World-Cup':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-05T09:42:02.899+08:00
    'imagesource': 'jcr:9ffd4199-10b8-4e43-9e6a-5cb96730541a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e9d8ed-c5a7-40bd-9a33-3c6d7bdefa43'
    'lead': 'France was made to work hard for its place in the World Cup quarterfinals,
      overcoming an improved Poland side 3-1 thanks to goals from Olivier Giroud and
      Kylian Mbappé.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T09:55:46.626+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:55:55.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:57.954+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France reaches World Cup quarterfinals with 3-1 victory over Poland
      as Kylian Mbappé breaks Pelé’s record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053cca2-d47b-402e-9a32-2baacf85dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;<a href="https://edition.cnn.com/2022/11/26/football/tunisia-australia-saudi-arabia-poland-france-denmark-world-cup-2022-spt-intl/index.html">France</a>
        was made to work hard for its place in the <a href="http://edition.cnn.com/2022/12/04/football/usmnt-analysis-world-cup-2022-spt-intl/index.html">World
        Cup</a> quarterfinals, overcoming an improved Poland side 3-1 thanks to goals
        from Olivier Giroud and Kylian Mbappé.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10902762-efdd-48ac-99f3-f6a9e88e944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroud broke the deadlock just before halftime, collecting a through
        pass from Mbappé and putting the ball brilliantly into the far corner. It’s
        that kind of clinical finishing that has now earned Giroud 52 goals for France,
        surpassing the previous record held by Thierry Henry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a5e36-bded-4824-97b7-bc8c25134e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland struggled in its three group matches, playing a conservative
        style of football, but a more attacking team on Sunday caused France problems
        throughout this match and Les Bleus had captain Hugo Lloris to thank for maintaining
        its clean sheet with a brilliant first-half save from Robert Lewandowski.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e023c2-a330-464f-be3d-27e69f7cd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the game very much in the balance, Mbappé showed why
        he is considered one of the best players in the world, finishing brilliantly
        into the near post from inside the penalty area to break Polish hearts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8728f-b8b8-4720-8821-edd1954ac939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people thought Mbappé couldn’t top that effort, they would have
        been wrong. His second – and France’s third – was a thing of beauty, turning
        and curling a stunning strike into the top corner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed6b4c-f846-4e90-8ae2-820165eb23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is Mbappé’s fifth goal of Qatar 2022 and already his ninth
        World Cup goal overall, breaking Pelé’s record of seven World Cup goals scored
        before the age of 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e3530-2234-4911-8bd7-84cd81560efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewandowski did get a consolation goal for Poland with the last
        kick of the game, converting a penalty after he missed his first effort but
        was given a second chance as Lloris came off his line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d9fbc-8c75-40ca-a245-a7b8256b1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>World Cup favorites?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636486b4-0021-4f06-b1fa-a1ccc3a5960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making seven changes to the team for France’s defeat against
        Tunisia, manager Didier Deschamps reverted back to the team that beat Denmark
        in its second match of this World Cup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16086b0d-2c7e-4e3c-b528-b83cf9b00196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is looking to become just the third team in history to win
        back-to-back World Cups and looked like one of the most dangerous teams in
        Qatar after its opening two games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e4f41-9b96-49bd-ab1b-526c4be2d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team managed to win just one of its six UEFA Nations League
        games earlier this year, finishing below Croatia and Denmark, but – to the
        relief of Deschamps – has rekindled the type of form that helped it lift the
        trophy in Russia four years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5db42-5c26-411b-a04b-5a9ea0fb0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team’s improvement is even more impressive given Deschamps is
        without a number of key players at this World Cup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f134a08-260d-40fa-baa9-012060449c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already missing the midfield duo of Paul Pogba and N’Golo Kanté,
        who both started in the final four years ago, France was then rocked by the
        news that defender Presnel Kimpembe, forward Christopher Nkunku and Ballon
        d’Or winner Karim Benzema would also miss the tournament through injury.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092afe5a-5536-43d2-ac1a-69b061910d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the news that defender Lucas Hernández had suffered a
        knee injury in the opening game and would also be out for the rest of the
        World Cup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1fc55-e103-49e0-afc1-31d204b937bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you have Mbappé on the pitch, the team will always have
        a chance. Known for his eye for goal, the 23-year-old turned provider for
        the opener, threading a ball into strike partner Giroud, who took one touch
        and struck the ball into the ground, causing it to bobble over Wojciech Szczęsny’s
        hand and into the far corner.Poland was left to rue a missed opportunity just
        minutes earlier, as Lloris produced a stunning stop to keep out Lewandowski,
        before his defenders then made a goal-saving block on the line.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d3a68-217e-41d6-b1ce-6e955f75cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was by far the best Poland had played in this World Cup and France
        knew it would have a battle on its hands in the second half.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b83fef-e665-4694-9b25-6e4d6c34cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite spells of Polish pressure, France was the better side in
        the second half and finally put the game beyond the Poles when Mbappé’s sweet
        strike caught out Szczęsny at his near post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ec439-6987-44b9-a915-37d4782d0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the clock ticking down, Mbappé added gloss to the scoreline.
        After receiving a pass from Marcus Thuram, he turned past a Polish defender
        and put a pinpoint effort into the top corner – it was one of the best goals
        of the tournament so far.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b9fd3-c19b-4de4-a843-a977370f8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Mbappé was asked about his goalscoring exploits
        and if the Golden Boot – awarded to the tournament’s top scorer – was one
        of his aims in Qatar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614602d9-2301-46a0-999d-d1b9a741de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only objective for me is to win the World Cup, now to win the
        next game, the quarterfinal, is the most important thing,” he said. “That’s
        what I dream, the only thing I dream is this. For that I came here, I came
        to win this World Cup.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b164f82c-2946-426e-bfa7-d2dff909788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t come here to win the Golden Ball or the Golden Boot. If
        I win it, of course, I’m going to be happy, but that’s not why I am here.
        I’m here to win and I’m here to help the French national team.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d417e4f-f8a9-4b7d-9265-ce0374a63d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was to be some late action in the game’s dying moments after
        referee Jesús Valenzuela ruled that Dayot Upamecano had blocked a cross into
        the box with his arm.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc33c93-b3fd-43ad-a14f-264684bad17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewandowski’s run up was unorthodox, stuttering and then hopping
        before striking the ball. It resulted in a weak effort that was easily saved
        by Lloris, but Lewandowski was given a second chance to score his second goal
        of the tournament as Lloris was ruled to have come off his line.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276633fa-5c8d-415c-a97c-d08c09a7aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barcelona striker repeated the unusual technique, but this time
        with success into the bottom left corner.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b343bb-5e21-4166-bbc4-26115e2ae105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite conceding late, France and Deschamps will be certainly be
        pleased with what was a complete performance against a difficult side.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b89748-3ce9-4f0d-b83a-6f445907eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday’s showing, few teams will relish the chance of facing
        France in this tournament.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c24fa6-02d2-454d-a2c7-7d402b3fb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T09:55:46.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/04/football/france-poland-world-cup-olivier-giroud-kylian-mbappe-spt-intl/index.html">France
        reaches World Cup quarterfinals with 3-1 victory over Poland as Kylian Mbappé
