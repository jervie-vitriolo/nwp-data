      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong>&nbsp;—&nbsp;The
        House of Representatives will pass most, if not all, of the initial priority
        bills identified by President Ferdinand Marcos Jr. before sessions adjourn
        on December 15, Speaker Martin Romualdez said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b7ce6-c9cf-4972-9231-a2c8b6212109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T14:39:53.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:55:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve also reported to the President and I’m also glad to know that
        he has not taken for granted the fact that most, if not all, of his initial
        priority legislation would’ve been passed in the House before we adjourn this
        year," Romualdez said during the House flag raising ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4e855-cb09-465e-a949-993b1a8f95ed'
