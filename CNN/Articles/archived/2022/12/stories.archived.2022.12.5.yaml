      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> —&nbsp;The
        Commission on Elections (Comelec) said it will begin pilot testing its “Register
        Anywhere Booths (RAB)” project in the National Capital Region (NCR) for new
        voters looking to register or those looking to transfer their registration.</p>'
