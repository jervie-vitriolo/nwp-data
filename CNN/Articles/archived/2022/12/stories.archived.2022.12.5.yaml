  'Groups-protest-vs-proposed-Maharlika-Wealth-Fund':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-05T19:02:40.574+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a597b135-4d82-47b5-b82e-d57a90423a5e'
    'lead': 'Some members of Bayan Muna and the Alliance of Concerned Teachers staged
      a rally to protest a bill creating the Philippine sovereign investment fund,
      which will be called the Maharlika Wealth Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T19:08:08.954+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:55:35.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:04.274+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups protest vs proposed Maharlika Wealth Fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e74e3-ba3f-46eb-83bd-03cf96e60c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Some
        members of Bayan Muna and the Alliance of Concerned Teachers staged a rally
        on Monday to protest a bill creating the Philippine sovereign investment fund,
        which will be called the Maharlika Wealth Fund (MWF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af4962-35f6-44b3-ad1a-07072b4e2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.954+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, talo dito ang mamamayan. ₱50 billion yung mawawala sa
        taumbayan kapag ito ay naaprubahan. Tayo, hirap na hirap sa pagbabayad ng
        taxes — yung VAT sa langis, yung VAT sa basic commodities. And yet, kayang
        kaya palang magbigay ng gobyerno through this [MWF]&nbsp;ng ₱50 billion,”
        ACT Teachers Party-list Rep. France Castro said ahead of the public consultation
        held by the House Committee on Banks and Financial Intermediaries on House
        Bill (HB) 6398 on the MWF’s creation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247754f-dc55-4d8c-acfb-8eadfa7140c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Initially, the people will lose here. People will
        lose ₱50 billion if it is approved. We already have a hard time paying taxes
        — the VAT on oil, the VAT on basic commodities. And yet, the government is
        able to provide ₱50 billion through this MWF]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc1ae6-81c8-485c-b146-aedf82116fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro expressed her concern that contributions of members of the
        Social Security System (SSS) and Government Service Insurance System (GSIS)
        will be put at risk if they are invested in the MWF. She said sovereign wealth
        funds should be funded by excess government revenues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ef4c4-15c1-454a-b0d9-d71e8523dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sovereign wealth fund''s initial investment of ₱250 billion
        will come from the GSIS (₱125 billion), SSS (₱50 billion), Land Bank of the
        Philippines (₱50 billion), and Development Bank of the Philippines (₱25 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bc18d-09bf-4804-91e7-6742328911b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ACT spokesperson Ruby Bernardo said the motive behind
        MWF’s creation is suspicious considering the various exemptions proposed for
        the fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6415ec-da21-4161-bba1-5f2e2c2c3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest draft of HB 6398 suggests exempting the MWF and its managing
        government corporation from the following laws: the GOCC Governance Act of
        2011 (Optional for the Founding GFIs); the Civil Service Law; the Salary Standardization
        Act; the Government Procurement Act (RA 9184), and the Competition Law (RA
        10667).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330ce44-b674-44b5-a54b-5dc7280e8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:08:08.955+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWF will also be exempted from taxes and rules on the disposal
        of assets and the review of contracts by the Office of the Government Corporate
        Counsel.</p>'
