      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc8031-406e-443e-aba7-3668123899c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
