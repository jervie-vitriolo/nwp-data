      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Both
        houses of Congress on Monday gave the green light to the bicameral conference
        committee report on the ₱5.268-trillion national budget for 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa37bd-4abe-4e31-8f9e-6a1f391f8474'
