      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064488cc-c4f4-4bb1-9b9a-619f83420ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of its periodic review on Monday, the interagency
        Development Budget Coordination Committee or DBCC now expects the dollar-peso
        exchange rate to settle within the ₱54 to ₱55 range by the end of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f41d5-2dd7-4e00-b6a4-f43c0582f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73df521-debc-469d-b2eb-9ac1a35c7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new estimate is weaker than the ₱51 to ₱53 exchange rate forecast
        the panel announced during its July meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1144444-c80e-4674-8dec-101ce36bc538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de73a4-5429-4150-b046-d004665f6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with the peso seen to cap 2022 at ₱55 against the greenback
        at worst, that will be a better finish than the ₱58.99 it hit in October,
        its worst performance in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eace1a-ed5f-4a35-891b-a4f28d18a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a68658-b2b6-4b04-8c6b-42e56ff9a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team, however, has penciled in further peso weakness
        next year with the exchange rate forecast range set at ₱55 to ₱59 per dollar
        before recovering to a firmer ₱53 to ₱57-to-the dollar territory from 2024
        to 2028.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e474050-5172-4012-a4df-44b641ced3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77601d2c-949a-4c08-8c85-78fd9f101842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weak peso makes imports more expensive and consequently stokes
        inflation, especially imported oil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a2271-7383-476a-8ee4-b0357f3b7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03adc2-fbf7-4050-b1be-0a7177dfa49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC has revised the imports and inflation numbers for 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece586f8-816b-4f38-b1bc-3476560238eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7dee23-1721-4c5b-b827-84f4119ea4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goods bought from overseas could grow by as much as 20% this year,
        a tad faster than the 18% pace the economic team last projected in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4faa8-f902-484f-8a08-64f6c01813c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9720f-88e5-4cd5-b15e-f96c206b6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in consumer prices is now expected to vault to an average
        5.8% by end-2022, faster than the initial 4.5% to 5.5% inflation forecast
        band.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99721216-f69f-433a-b90e-adf8f0bd4f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17176e-4765-4fe9-ba41-d1a5604d6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:45:16.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC has kept its economic growth goal unchanged at an average
        7%, the midpoint of its target range of 6.5% to 7.5%.</p>'
  'bantag-lapid-investigation-doj-ombudsman':
