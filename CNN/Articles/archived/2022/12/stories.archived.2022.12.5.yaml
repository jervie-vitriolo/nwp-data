      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3356db-89ec-43b0-9a18-40fa83cf00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
