      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        country recorded 7,731 new COVID-19 cases for the week of Nov. 28 to Dec.
        4, the Department of Health (DOH) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dd87b-bda7-46eb-a788-7fc6fc9043d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest weekly bulletin, the DOH reported 1,104 daily average
        cases during the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc34809-48f9-4879-978b-31e4c35847cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the latest tally reflected a 4% decline from the previous
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d96e2f-2c31-46a4-b64a-78e07d7298ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said two were severe and critical infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639a42b-3a80-4921-81a6-47b1d25cebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 595 patients with severe and critical infections in hospitals,
        representing 9.1% of the total COVID-19 admissions in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979e899-a36a-4220-aa93-08dbb66c9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also verified 134 more deaths due to COVID-19,
        including 19 that occurred on Nov. 21-Dec. 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64be2da-13d7-4865-b649-bfbe573c3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://doh.gov.ph/covid19tracker">Dec. 4</a>, the
        Philippines has logged over four million COVID-19 cases nationwide with 18,256
        active infections. There were 3.95 million recoveries and 64,700 deaths due
        to the disease.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b9eec-9c14-485d-a5d9-4446055fbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, more than 73 million people, or 94.27% of
        the target population, have been vaccinated against COVID-19, while 20 million
        individuals have already received booster shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768ad87-cb2b-4feb-80ea-2eec097d41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:43:14.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6.9 million senior citizens, or 79.37% of the target
        population, have already received their primary dose of the COVID-19 vaccine.</p>'
