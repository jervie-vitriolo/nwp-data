      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/5/Pimentel-questions--219-B-increase-in-unprogrammed-appropriations-for-2023-budget.html">Pimentel
