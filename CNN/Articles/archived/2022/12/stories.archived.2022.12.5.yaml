    'jcr:uuid': 'ca5d4729-90a2-4400-8861-7d26ca0b2779'
    'lead': 'Suspended Bureau of Corrections chief Gerald Bantag wants to transfer
      the investigation on the killing of broadcaster Percival "Percy Lapid" Mabasa
      from the DOJ to the Office of the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-05T21:53:19.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:55:25.553+08:00
