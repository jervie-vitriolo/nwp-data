      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/11/3/PH-debt-soars-to-13.52T-September.html">PH
        debt soars to ₱13.52T in September&nbsp;</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89d3a4-3961-4122-bc52-9af1f8a5b182'
