      'text': '<p>A hairstyle I’ve often dreamt of sporting is what they call “the
        moneypiece:” two even chunks of blonde highlights framing your face, with
        the rest of your hair done in a darker or different base. Back in the ‘90s,
        Geri Halliwell a.k.a. Ginger Spice, had an iconic moneypiece hairstyle with
        blonde highlights and ginger red hair. Today, artists like Dua Lipa and Jennie
        Kim have brought it back, this time with ashy blonde or even black bases.
        It’s severe, it’s slightly unapproachable, but ultimately eye-catching. I
        didn’t think I had the attitude to pull it off, but I’m also turning 32 soon.
        I’m already getting greys at this young age. Might as well do it now while
        I don’t fully cringe in the mirror.</p>'
    '31':
