    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard', 'Chinese-Coast-Guard', 'Pagasa-Island',
      'Huang-Xilian', 'Artemio-Abu']
    'template': '1'
    'title': 'PCG calls on China to respect, keep harmonious ties with PH '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98050683-d75a-4b78-a5d0-a0d239b97fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Coast
        Guard chief Admiral Artemio Abu urged the Chinese government to respect and
        maintain its harmonious ties with the Philippines, during a courtesy call
        to Chinese ambassador Huang Xilian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18049f0-3dc8-4913-b4bc-2db6466b848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came just days after the incident near Pag-asa Island,
        where the Chinese Coast Guard forcibly seized rocket debris being towed by
        a Philippine Navy team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12e828-0e51-4566-99b1-466f89e81a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung makausap natin yung ambassador ng China, eh sinabi ko sa kanya
        na sana po ganito ang magiging relationship natin sa region….We are espousing
        the spirit of good neighborhood in the region,” said Abu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a4889-6a32-4ce5-8498-efb445a6cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I spoke to the Chinese Ambassador, I told him
        how to keep our relationship in the region. We are espousing the spirit of
        good neighborhood in the region.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7ff59-3ad7-4ded-b434-e44ca4d58401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abu, he took the opportunity to convey to Huang the
        country’s diplomatic strategy of maintaining friendly ties with its neighbors,
        especially Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8b153-a6bc-47ac-b4a6-676c824e713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are espousing the spirit of good neighborhood in the region,”
        said Abu. “So, the coast guard being a universal service -- isa lang yung
        nature ng aming existence, ang nature ng trabaho natin [we only have one nature
        of existence and the nature of our job], and that is to ensure safety, security,
        and environmental protection.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf637952-35eb-44b5-af0f-31bc3f944063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a399a8-ebe8-48e2-aef5-0eb5d3061ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:17:38.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:55:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent international gathering, Abu reiterated the call for
        all coast guards in the region to be united in showing respect for each other’s
        roles. But while the PCG constantly takes part in global engagements, he added
        that national policies are determined by the President and the Department
        of Foreign Affairs.</p>'
    '8':
