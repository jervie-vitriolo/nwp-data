      'mgnl:type': 'text'
      'text': '<p><strong>Read more books courtesy of the Ateneo Press Golden Harvest
        Sale</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1a54a-2003-46a9-9940-4e3fe721ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:25:06.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:55:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Book Awards’ Publisher of the Year Ateneo Press is celebrating
        their annual harvest of books that “narrate the nation” with Golden Harvest,
        which includes a sale from Dec. 8 to 12 in their <a href="https://www.lazada.com.ph/ateneo-university-press/"
        target="_blank">Lazada</a> and <a href="https://shopee.ph/ateneopress" target="_blank">Shopee</a>
        stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b312abd-30ad-4a2d-8162-5a00eb520260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:25:06.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:55:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale includes bundles such as the Philippine History Bundle
        (₱1,625), featuring “Brains of the Nation” and “Interrogations” by National
        Artist Resil B. Mojares; and “Knowledge and Pacification” by Reynaldo C. Ileto;
        the Novel Bundle (₱799), featuring “Tiempo Muerto” by Caroline Hau, “The Collaborators”
        by Katrina Tuviera, and “Kites in the Night” by Blaise Campo Gacoscos; and
        the Short Story Bundle (₱699), which includes “A Natural History of the Empire”
        by Dominic Sy, “City Stories” by Angelo R. Lacuesta, and “The Collected Stories
        of Jessica Zafra” by Jessica Zafra.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3a449-c8a0-4734-91b1-cb83b4605cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-09T09:25:06.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:55:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo Press has also launched their latest books which includes
        the second novel of Glenn Diaz, “Yñiga,” the short story collections “Armor”
        by John Bengan and “Song of the Mango and other New Myths” by Vida Cruz-Borja;
        and the history-memoir “Lost Graves, Found Lives” by Agapito Labalan Del Rosario
        with Rosario Cruz-Lucero.</p>'
