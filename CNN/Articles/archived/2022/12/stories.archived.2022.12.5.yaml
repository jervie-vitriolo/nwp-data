  'mactan-cebu-airport-second-runway-open-q3-2023':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-12-05T15:29:09.929+08:00
    'imagesource': 'jcr:d8dfb3b4-9bbb-495a-b472-341b4fc33d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd369e64e-4698-4f79-9539-2fbc0f3f6da9'
    'lead': 'The Mactan-Cebu International Airport Authority says it targets to operate
      the facility''s second runway by the third quarter of next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T15:30:15.897+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T18:55:44.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:01.553+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mactan-Cebu airport’s second runway seen to open by Q3 next year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1df926-4104-49f4-bb14-a376b4777dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b9497-4877-4be7-9672-265b516913f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — The
        Mactan-Cebu International Airport Authority (MCIAA) said it targets to operate
        the facility''s second runway by the third quarter of next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae94281-a146-4c70-afa2-0d50f7b2397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e84b4-cfa1-40d2-b9fc-cc58618454c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCIAA General Manager Julius Neri said in an interview that the
        construction of the runway is expected to be finished by the first quarter
        of 2023, but that it cannot be used immediately because of the need for permits
        and safety inspections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f1b02-9a8e-4e02-b52e-6427053ab9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c37267-df64-4094-97e1-50acb39c39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saying that it will be finished, including all the lights
        and markings, sometime in maybe March or end of February. But the approval
        (after aviation inspections) usually takes a minimum of six months,” Neri
        explained on Friday, Dec. 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e4ebd-0057-48a2-8070-c6bb3852fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32374791-dab0-45b3-a346-4ee0a6d272af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said they are glad of the support they are getting
        from the Department of Transportation and the Civil Aviation Authority of
        the Philippines for the immediate completion of the second runway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82789ec3-4f7e-43a4-aa3e-445f9274890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1d46c-aea6-493c-8fc7-21fe830ac75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very important also (for everyone) especially in the aftermath
        of the Korean Air incident. Hopefully we will now have two runways that if
        one is closed down, we still have another runway to use," Neri said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e3d84-64fd-476b-8d2a-4246b07dfb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cf110-af98-4e21-8265-c7286e14b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 24, the Mactan-Cebu airport <a href="https://www.cnnphilippines.com/regional/2022/10/24/Korean-Air-flight-Mactan-Cebu-Airport.html">temporarily
        suspended</a> international and domestic flights after a Korean Air plane
        overshot the runway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91844aed-5572-4e89-8e36-66031f545a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6018d-c44c-4325-a3c0-66ddc5d539d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from preventing disruptions in operations when an aircraft
        overshoots, the additional runway will speed up landing and take-off of airplanes
        at the airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9f489-c831-4598-9783-e9a536e94494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116eaf3-18dc-4fef-8608-a1c43bce2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T15:30:15.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:55:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also expected to increase capacity and efficiency of the Mactan-Cebu
        airport by about 25 percent, Neri added.</p>'
