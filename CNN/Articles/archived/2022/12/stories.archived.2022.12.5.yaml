      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron pong proyekto ang Comelec na ipa-pilot testing sa NCR: ‘Register
        Anywhere Project,’” Comelec Spokesperson Atty. Rex Laudiangco bared Monday
        during the Laging Handa briefing.</p>'
