  'Colmenares-Maharlika-Wealth-Fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-12-05T12:45:09.180+08:00
    'imagesource': 'jcr:96db0a1b-b65b-4203-bb87-45f2d2e87df1'
