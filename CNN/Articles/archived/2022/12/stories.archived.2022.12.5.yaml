      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Energy’s oil monitoring, as of Nov. 22,
        the year-to-date per-liter total adjustments stand at a net increase of ₱17.75
        for gasoline, ₱33.85 for diesel, and ₱27.85 for kerosene.</p>'
