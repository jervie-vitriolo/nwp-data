    'mgnl:tags': ['PCG', 'Philippine-Coast-Guard']
    'template': '1'
    'title': 'PH Coast Guard gears up for holiday travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1bd3e1-3790-4933-a642-50162f3798eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:17:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Coast
        guard personnel will be on heightened alert on Dec. 15 to Jan. 7 in anticipation
        of holiday travel approximating the volume before the Covid-19 pandemic, Coast
        guard Commandant Admiral Artemio Abu said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d83a36-8155-47c3-85df-44a2736a8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:17:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/4/caap-holiday-surge-ready-passenger.html"
        target="_blank"><strong>RELATED: CAAP ready for holiday passenger surge</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bafe99-e7d4-4b3b-b3c8-f67e03b4b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:17:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said port operators should make sure passenger and cargo vessels
        comply with proper screening and other safety standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badc115-05f8-46d3-a61e-639f46de70d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:17:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guard personnel will also add to security forces in airports
        and bus terminals to make travel safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf761b-e1d9-4e60-9482-62a8b12671b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:17:59.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be reminding ship owners to ensure the seaworthiness of
        their vessels," said Abu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72115a65-9b2a-4b31-8eb5-2caef8786416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:17:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also issued a reminder to travelers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5eaa5-0821-49de-b827-b508a6e8c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:17:59.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Saka pinapaalalahan natin ang ating mga kababayan na magta-travel
        na planuhin nila nang maayos ang kanilang pagbyahe para maging</em> safe,
        convenient and secure <em>ang pag-byahe nila,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f437870-d361-408f-82a2-b80a30397564'
      'mgnl:activationStatus': true
