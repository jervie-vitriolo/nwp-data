      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he informed Marcos, his cousin, of the House’s efficiency
        in tackling his legislative priorities when they met in Malacañang on Sunday.</p>'
