    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'Office-of-the-Ombudsman', 'Gerald-Bantag',
      'Percy-Lapid', 'Boying-Remulla']
    'template': '1'
    'title': 'Bantag wants Ombudsman take over Lapid slay probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303438c-7a26-4049-9101-da9fdf70a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Suspended
        Bureau of Corrections chief Gerald Bantag wants to transfer the investigation
        on the killing of broadcaster Percival “Percy Lapid” Mabasa from the Department
        of Justice (DOJ) to the Office of the Ombudsman, a request made during the
        resumption of the preliminary probe on the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46036fda-de7d-4523-b895-557edf82075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag came face-to-face on Monday with Roy Mabasa — Lapid''s younger
        brother — and self-confessed gunman Joel Escorial, as well as officials from
        the Philippine National Police (PNP) and the National Bureau of Investigation
        (NBI).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03504e80-7378-4766-a45f-f596b61aa19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of filing a counter-affidavit to respond to the claims
        against him, Bantag filed a motion seeking to inhibit the DOJ from conducting
        the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c2104-4abc-4f17-9718-50e31edb6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stated in our motion that in the pronouncements of the DOJ secretary,
        he had been accusing our client of crimes being imputed against him. <em>Nakita
        naman natin yun sa</em> interviews. So, <em>lahat ng interviews ng</em> Secretary
        of Justice we had it attached to the motion, " Bantag''s lawyer, Rocky Balisong,
        said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b3a02-ed41-46f2-92b4-9f50c83ca198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We stated in our motion that in the pronouncements
        of the DOJ Secretary, he had been accusing our client of crimes being imputed
        against him. We saw that in the interviews. So, all of the interviews of the
        Secretary of Justice, we had it attached to the motion.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74916ce-1041-4031-bb58-9d2cfdf0d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag wanted the Office of the Ombudsman to take over in the case,
        as he is a government employee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03604f-cb70-4e00-996c-d401395e8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin "Boying" Remulla said the request
        is not possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef572476-72fd-4928-8d7b-014bb71aaf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Onwards inhibition is not a question here. <em>Hindi po pwede ''yon</em>
        [That is not allowed]," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c90597-6036-4415-beb8-b1ca9875ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mabasa family and the PNP are set to file their opposition to
        Bantag''s motion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65262358-0741-4bc7-8158-8ed1f373c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to oppose motion filed. We believe under the law that
        it is within the power of the Department of Justice and the panel of prosecutors
        to determine whether or not there is probable cause also regarding the preliminary
        investigation. We believe that they are authorized under the law to conduct
        the preliminary investigation," said PCpt Queeny Virtusio, district legal
        officer of the Southern Police District.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c599352-01d5-4e06-ac12-91d154d5c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceedings have been suspended until the motion is resolved --
        to the dismay of the Mabasa family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549ad3b-b113-4a9a-a5f0-60ff85226bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T21:53:19.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
