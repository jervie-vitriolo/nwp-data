      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c1921-c235-4c92-a62a-23682fa3fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senate finance panel chairperson Sonny Angara, the
        increased House budget included funding for the Tertiary Education Subsidy
        (TES) program, fuel subsidies for public transportation vehicle drivers, the
        Sustainable Livelihood Program, health care workers benefits, and Protective
        Services for Individuals and Families in Difficult Circumstances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2abd3-af0f-4501-af35-ba3b82743015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
