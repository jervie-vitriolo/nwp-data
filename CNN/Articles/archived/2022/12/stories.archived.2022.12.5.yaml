      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Oil
        companies on Monday announced another round of fuel price cut this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8163e74-7548-4494-81b2-c2e6939521f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:52:10.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d0db5-d4a9-4fe5-a0b3-06b83ed2fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:52:10.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Seaoil, Petro Gazz, PTT Philippines, Caltex,
        Clean Fuel, Phoenix Petroleum, Flying V, and Petron, said gasoline will cost
        ₱1.95 per liter less, and diesel prices to go down by ₱1.90 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65343405-7459-47fe-b1d8-608afd8e87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:52:10.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:49.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3a9c7-5c00-436f-8abc-722834c1c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:52:10.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:49.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Caltex, Flying V, and Petron, also announced that per-liter
        prices of kerosene will decrease by ₱1.65 this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2050522-4388-4635-b04a-049fba02341c'
      'mgnl:activationStatus': true
