      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f79923-0fcb-4e3f-bb2d-8cdd5b7ae85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:32:42.624+08:00
