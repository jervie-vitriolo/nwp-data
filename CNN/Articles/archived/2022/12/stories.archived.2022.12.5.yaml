  'UAAP-Season-85-Final-Four-preview-men-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-05T16:59:07.946+08:00
    'imagesource': 'jcr:04c3cf84-0f01-4565-a87e-4ef7c286ea5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7658cd23-5672-4533-860f-8c594605c465'
    'lead': 'As unpredictable as the UAAP Season 85 men''s basketball tournament has
      been in the elimination round, the Final Four will certainly be more exciting
      with higher stakes involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T17:10:41.107+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:55:41.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:02.520+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Down to four: What to expect in UAAP Season 85 men''s basketball playoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838d997-dc2f-4800-a740-f7a14f8e1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> To
        say the UAAP Season 85 men''s basketball tournament is unpredictable is an
        understatement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a995e-7f36-442e-806b-1a39407e1b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elimination round extended a bit as the competition was at its
        tightest in recent years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db77b1-6828-47e5-9fde-9ff9f39e70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the eight schools had a realistic shot at making it to
        the playoffs up until the last week of the preliminaries, and the last playoff
        spot had to be <a href="https://www.cnnphilippines.com/sports/2022/12/4/uaap-85-basketball-adamson-completes-final-four.html?fb">disputed
        in an extra game day</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1083af4-6e92-4007-b754-6abe8ffb0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the dust settled, the Ateneo de Manila University Blue Eagles,
        University of the Philippines (UP) Fighting Maroons, National University (NU)
        Bulldogs, and Adamson University Soaring Falcons would vie for the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0d2e7-bc68-4181-820f-79357961bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a preview of the two Final Four match ups:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb704d-b63d-44a0-8378-b9f6a514f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.108+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>(1) Ateneo vs (4) Adamson</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8544dc-74eb-4437-8bf2-dba08cfa254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Round 1: ADMU 80-75 AdU, Round 2: ADMU <a href="https://www.cnnphilippines.com/sports/2022/11/30/Ateneo-top-seed-Adamson-UAAP-Season-85-basketball.html">66-61</a>
        AdU&nbsp;</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcef514-1456-45ec-acba-fa144fea2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo went on a six-game winning streak to close its elimination
        round campaign. The confidence level is high for the Blue Eagles as they''ve
        shown their true potential during that stretch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdefac-4f89-44bb-b140-47d06552683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo is the heavily-favored team in this matchup, but it should
        prepare and be cautious for whatever surprise Adamson has in its sleeve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d355e82-b5b0-4e89-ab5c-5704b7d24c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One name will be on top of the Blue Eagles'' scouting report: Jerom
        Lastimosa. The spitfire guard carried the Soaring Falcons throughout the season
        whether in scoring or passing to a teammate. He can change the complexion
        of the game when he gets aggressive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625820a4-996b-4a4a-876d-9e9d241e8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson head coach <a href="https://www.cnnphilippines.com/sports/2022/12/5/Nash-Racela-Adamson-UAAP-Season-85-Final-Four.html">Nash
        Racela</a> is aware that Ateneo''s defense will collapse on Lastimosa so he
        must also get production from his other players for them to have a chance
        to force a decider against the Blue Eagles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01621cdb-46d2-452e-9e83-6881ee1db1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the score close will be crucial for the Soaring Falcons
        because once Ateneo finds an opening and pulls away especially in the third
        quarter, it will be tough for Adamson to mount a comeback.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8545e-4d8d-42be-93cb-a5679b180461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.109+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>(2) UP vs (3) NU</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa2a7b-1611-46bd-86a8-ef208b9e09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Round 1: NU <a href="https://www.cnnphilippines.com/sports/2022/10/12/NU-stuns-UP-first-round-UAAP-Season-85.html">80-75</a>
        UP, Round 2: UP <a href="https://www.cnnphilippines.com/sports/2022/10/30/UP-vs-NU-UAAP-Season-85.html">75-63</a>
        NU&nbsp;</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624700b-1106-4a5c-85bf-cff31b138b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of eyes will be on UP as it seeks to defend the championship.
        It took 32 years for the Diliman-based squad to capture another title so the
        pressure will be high for the Fighting Maroons to repeat the feat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15ea01-4313-4ece-843b-9c555c7251fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP held on to the top spot for most part of the elimination round
        until it lost to <a href="https://www.cnnphilippines.com/sports/2022/11/20/La-Salle-versus-UP-final-four-UAAP.html">La
        Salle</a> and <a href="https://www.cnnphilippines.com/sports/2022/11/26/UAAP-85-Ateneo-vs-UP.html">Ateneo</a>
        in the second round and the Blue Eagles won their remaining games.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efd18f-2576-45d9-b2dc-6dd5e7facd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons are loaded with stars who can shine at the
        right moment. Expected to lead the charge for UP are Carl Tamayo, JD Cagulangan,
        Zavier Lucero, Malick Diouf, and James Spencer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae8fcc-c23e-405e-aabe-9d7ef2e0f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NU is a defensive-minded team that draws its strength
        from the collective effort of its players. Head coach Jeff Napa has done an
        impressive job in bringing out the best in his wards.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e13875-bec9-4461-bdd2-f83db11bb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Omar John will be the Bulldogs'' X-factor heading into this
        match. If he can limit Most Valuable Player contender Malick Diouf of UP and
        score at the opposite end, then an upset might be on the horizon for NU.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e917d-495e-4da2-959f-12dfbc4ae8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.110+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coaching duel between Goldwin Monteverde and Napa will also
        grab the spotlight as they continue their rivalry which stems from the juniors.
        The mentor who can adjust rotations on the spot and draw big plays down the
        stretch will lead his team to victory.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f56ca-feba-44ac-a7c6-7049b2f55b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:10:41.111+08:00
