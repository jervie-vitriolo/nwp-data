      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel further questioned why the bicameral committee’s version
        of the budget contains multiple revisions inconsistent with both the House
        and Senate versions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51dac83-7c73-4091-a77f-74a203463b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
