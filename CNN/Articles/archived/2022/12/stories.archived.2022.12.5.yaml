      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these proven facts, it is no wonder leading cooking oil
        brand Golden Fiesta Canola Oil grabbed the attention of these medical experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575f728-36ff-41d3-b1dd-deeb13f092ea'
