      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>                         \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8747373-0ba3-4485-a824-d1084197e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:05:06.574+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product also comes from refined, bleached and deodorized canola
        oil, a plant-sourced fat. It also has Zero Trans Fat, Omega 3 &amp; 6 and
        is fortified with Vitamin A.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc4cb1-6621-4afb-a9e2-e1f8436c5df9'
