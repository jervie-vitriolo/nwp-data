      'text': '<p><strong>Watch "Plan 75"</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e48c62-6c9a-48a2-84ec-c117d423365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:06:24.505+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:55:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, my heart was in my throat the entire time I was watching
        “Plan 75.” The premise is devastating enough (seniors over 75 in Japan are
        given an option to be euthanized) but what more to watch someone to go through
        that decision themselves?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88496491-29e7-4d90-8f01-f28318e656f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:06:24.505+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:55:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chie Hayakawa’s Cannes-winning “Plan 75” is probably the most insidiously
        devastating films of the recent QCinema International Film Fest. In a narrative
        manner that magnifies bureaucracy and spotlights it at its most violent, “Plan
        75” asks: what if we force people aged 75 and over to succumb to their own
        death. In the film’s fictional world, a near-future Japan passes the titular
        law where citizens over the age of 75 have the option to be euthanized — for
        free and in premium packages — in order to remedy a population that’s rapidly
        ageing. This option is seen to be noble, as implied by a bloody opening scene,
        which is inspired by actual events where a man who formerly worked for a care
        facility went into a rampage at a care home, killing 19 disabled people. For
        Hayakawa, it matters that this act of violence opens the film, which unfolds
        so gracefully that we almost don’t realize that we’re watching people choose
        to die because a capitalist society has already condemned them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741dce8-ed67-459e-9035-f743ca8269a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:06:24.506+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:55:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film focuses on three characters: Michi (veteran actress Chieko
        Baishô), a 78-year-old hotel service crew who is suddenly left jobless and
        soon to be homeless; Hiromu (Hayato Isomura), a Plan 75 agent whose perception
        of the very plan he’s “selling” is upended when he encounters a distant uncle
        applying; and Maria (Stefanie Arianne), a Filipino caregiver working at a
        Plan 75 facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b9f46-4853-455b-8990-5376c924cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:06:24.506+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:55:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayakawa asks the right questions to a society where “use” is merely
        the function and value assigned to a person. What happens when you are a burden?
        What happens when you are too old to work? Do you choose to die to unburden
        a younger generation? Or do you continue to live because you choose to be?
        — DON JAUCIAN</p>'
