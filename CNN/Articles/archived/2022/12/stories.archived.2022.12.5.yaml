      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hailed the bicameral conference committee’s approval on Monday
        of the reconciled report on the proposed ₱5.268 trillion national budget for
        2023.</p>'
