      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0caa4b-a01d-47ed-aadb-08938b16d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No independence’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b7305-7931-48c7-9dbe-0475a8a79f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b53471-f857-48fa-98df-ced8c72ea895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel and opposition Senator Risa
        Hontiveros voted against its approval.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ce838-5491-443d-9c85-e3cb84fd614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacabc8-b599-44cb-b58e-6c61a1c0d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that in restoring DepEd’s confidential fund and
        removing the transparency clause, Congress failed to show its independence
        and power of the purse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7053af-a578-48e0-8836-189f57a324e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f797c-17ce-443c-bd4a-11275766d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tila naging mapurol at pudpud ang proteksyong binigay sa pondo
        ng bayan</em> [It seems the protection given to the nation’s budget is dull
        and worn] by granting in full all the requests for confidential and intelligence
        funds under the Marcos-Duterte administration,” Hontiveros said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573a74c-6e68-4c94-904b-839a08766e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5267f7-2838-40cd-ac16-b19505b675e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakapanghinayang po na sa unang budget ng administrasyon</em>
        [It’s disappointng that in the administration’s first budget], Congress has
        shown its malleability to the whims of the administration,” she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529779c-e2aa-49f2-bcf8-59060f680b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.156+08:00
      'mgnl:createdBy': 'faith'
