    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson''s persistence will be key against mighty Ateneo, says
      coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960f9de-152e-4a18-83d9-9981665e7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Just
        over a year since being tapped as the head coach of the Adamson University
        Soaring Falcons, Nash Racela has already instilled a winning culture in the
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74a308-de92-4f4f-8961-52e4142f9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former UAAP champion mentor steered the San Marcelino-based
        squad to the Season 85 men''s basketball Final Four <a href="https://www.cnnphilippines.com/sports/2022/12/4/uaap-85-basketball-adamson-completes-final-four.html">after
        outlasting</a> the De La Salle University Green Archers in a knockout match
        on Sunday for the last semis spot. It''s the first time in four years that
        the Soaring Falcons will be part of the playoffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca13ceb-ceb0-496e-a5d0-b9d42956e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson''s road to the championship will be an uphill climb as it
        will face top seed Ateneo de Manila University Blue Eagles, who have a twice-to-beat
        edge, in the Final Four.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c73e81-f370-4b73-951e-f38bf8a0531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela believes that the Soaring Falcons have what it takes to take
        down the Blue Eagles in their matchup after what they''ve been through in
        the second round of the eliminations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e21f35-fdea-4fa1-963a-57478852d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say our persistence, that''s something we have already developed
        as a group this season. Regardless of the situation, we are up or down, the
        boys will just keep on fighting. I just hope by doing so, in the end we end
        up as winners," he told CNN Philippines'' Sports Desk Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253cd58-7f0a-4001-8512-cb17dbf781ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson will now rely on the momentum it gained from its previous
        games as it chases its second men''s basketball title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e164964-088b-4eb4-94a4-0a2453605207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody really expected us to be in the Final Four and here we are,
        gatecrashing. We just have to take advantage of this opportunity now, we put
        ourselves in a good position to compete," Racela said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f74f4-0c3f-44d7-8af5-37d60c0be32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t really choose who we play against. We''re just blessed
        to be here. Hopefully we take care of business just like what we did the last
        couple of games and force a knockout game," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5742b-74d1-435f-a650-39e7a3835495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:42:03.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:55:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will tackle Ateneo on Dec. 7 at the Smart Araneta
        Coliseum in Quezon City.</p>'
