      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Migz Zubiri assured the minority that
        the oversight committee will monitor the use of the CIFs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca50d0c-a0b0-4071-9cd2-625d572e9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14d44d-6eea-4d29-b3ce-eef1c8f0f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year, we watch, we wait, we get them accountable for the funds
        and next year we can do the budget deliberation once again armed with that
        knowledge if that was really, truly well spent for the Filipino people,” Zubiri
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d6a9f-1702-4af5-bfcb-b14da360fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.158+08:00
