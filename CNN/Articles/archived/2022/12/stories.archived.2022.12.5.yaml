      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcyclist and former travel vlogger Vic Ochoa shared with CNN
        Philippines'' Ride Tribe how the BMW R 1200 GS is unique in offering him the
        limitless capacity to ride wherever his heart takes him.</p>'
    '7':
