      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. in September certified the national
        budget as <a href="https://www.cnnphilippines.com/news/2022/9/27/Marcos-certifies-bill-2023-nat-l-budget-urgent.html">urgent</a>,
        citing the need to “strengthen efforts” against COVID-19 and “support initiatives
        towards national economic recovery.”&nbsp;</p>'
  'GSIS-MWF-to-use-investible-funds--not-members--pensions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-05T23:57:39.043+08:00
    'imagesource': 'jcr:2d2e2511-2cb3-41b0-9143-9a5b105e8e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d430020-f752-4328-8830-051ebc2d4679'
    'lead': 'The proposed Maharlika Wealth Fund (MWF) will be seeded by investible
      money and not with the pensions of its members, the president of the Government
      Service Insurance System (GSIS) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T23:58:23.077+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:55:17.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:07.874+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GSIS chief: Maharlika Wealth Fund will use investible funds, not members''
      pensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba9388-2cf3-4983-b059-3bf6ca06ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:58:23.077+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        proposed Maharlika Wealth Fund (MWF) will be seeded by investible money and
        not with the pensions of its members, the president of the Government Service
        Insurance System (GSIS) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a199a-39c1-4684-bfdb-9aa584c22cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po pensiyon. Ang binubuo po namin dito ay [It’s not the pension.
        What we will use here are] investible funds that are supposed to earn money
        for us to fulfill our obligation to our stakeholders,” GSIS president and
        general manager Jose Arnulfo “Wick” Veloso told <a href="https://www.cnnphilippines.com/videos/2022/12/5/Economic-team--hati-sa-Maharlika-Wealth-Fund0.html">CNN
        Philippines’ News Night</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c97f5-3328-4b9a-9236-1f08519239a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of contribution payable by a GSIS member and the government
        agency shall be 9% and 12%, respectively, based on the member''s actual monthly
        salary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb560f8-25f8-4fb8-8420-d6b88c4c2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso explained that upon the retirement of a member, the GSIS
        will give 90% of the average of the member’s overall contribution. The state
        pension fund accounts for 69%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d651cd0-2f22-4b2c-8c11-5a9b32258d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Saan po namin kukunin yung balanse na 69%? Kung hindi mag-invest
        at kumita ang pera… Kaya dun sa mga nangangamba, iniisip na gagamitin yung
        pera ng ating retirees, ay hindi po. Ito’y ating ini-invest talaga,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbebfda9-b261-4946-8455-38845e8366ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where will we get the 69%? We invest so the money
        can earn. That''s why those who are worried, thinking that the money of our
        retirees will be used, it won''t. We really invest it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49578f0c-5635-47a2-8413-1182fd412909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso emphasized that the investible funds originate from the money
        that is left after the GSIS pays all costs associated with maintaining members''
        pensions and benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2b767-2d92-4e54-97a3-25e1eecf8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang investment po ng GSIS ay mula sa aming ini-invest na pera after
        deducting all the expenditures for servicing pensions and benefits. Ang natitira
        pong pera diyan ay parati ho naming ini-invest,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de879be0-517c-4e09-961c-0785ce6695f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The GSIS investment asset is from our accumulated
        funds after deducting all the expenditures for servicing pensions and benefits.
        The rest of the money, we always invest.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75acee-fabe-48c8-b545-f93da3975fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso’s remark mirrored former president and House Deputy Speaker
        Gloria Macapagal-Arroyo’s statement that the MWF will be financed by investible
        funds of government financial institutions “to maximize returns and generate
        funds that contribute to or supplement the financial resources at the disposal
        of the government for programs and projects that benefit the Filipino people.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab573fb-3660-4e08-9ef6-8d2e78749b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Investment vehicle’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a7983-a4e1-439c-8aa4-6cd11770939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, along with the country’s economic team, deemed the proposed
        sovereign wealth fund an “investment vehicle” towards national development,
        as the government proposes it would use it to invest in businesses in return
        for more jobs and a better economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b97bab-b718-4371-ab47-c7ed25a1dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ho namin makatulong mag-invest (sa mga business) para lumago,
        makapagbigay sila ng mas maraming trabaho. [We want to help invest in businesses
        so they can provide more jobs.] More jobs is equal to more taxes, better economy,”
        the GSIS official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a23a8a-3474-4152-a00d-c3c0637cdce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso further said that the MWF board would be composed of independent
        directors to "protect the interest of the minority."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d08a4-d791-47ed-bc19-9508c081c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the MWF would provide checks and balances
        to ensure the money of its members is invested wisely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e2139-632f-4765-ad35-eb16bb91cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are specific levels by which management is alarmed that your
        investment is coming off and then you make a decision whether you continue
        investing or cut your investment to prevent you from falling in a cliff,”
        Veloso said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a253f82-41f9-48fb-be98-4db135998fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the criteria in selecting companies the MWF would invest
        in, the official said there will be a defined mandate to determine which sector
        is critical for national development.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2836c-8a27-46a5-9cf2-f052df893ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the proposed precautions, fears from critics in various
        sectors hound the MWF, particularly concerns that the contributions of wage
        earners may be put at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff1996-cbb2-4522-aa36-65b8a9e1e3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/5/Groups-protest-vs-proposed-Maharlika-Wealth-Fund.html">Groups
        protest vs proposed Maharlika Wealth Fund</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d48ff-9690-4a99-a91e-507d6e788fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-06T00:02:36.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:55:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/2/senators-on-proposed-Maharlika-Wealth-Fund--.html">Some
        senators want further study on proposed Maharlika Wealth Fund</a></strong></p>'
