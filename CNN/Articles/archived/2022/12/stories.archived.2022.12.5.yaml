      'mgnl:lastActivated': 2023-01-17T18:55:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c271ac5-2d12-41ac-ad51-1c0ef27360d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T18:05:06.574+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical experts chose the said product as it is deemed cholesterol
        free. It also contains phytosterols which help reduce cholesterol. This claim
        is Food and Nutrition Research Institute-certified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b7677-0bdc-4758-993f-98e7602f4723'
