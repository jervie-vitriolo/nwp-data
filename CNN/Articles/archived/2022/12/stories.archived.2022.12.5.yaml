      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bacfd-dab1-4557-9e79-c4ff541eacb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said bicam members agreed to retain some ₱67-million worth
        of realignments from the CIFs of various agencies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ec0a4-f65b-4500-93ba-b4c27a44f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.318+08:00
