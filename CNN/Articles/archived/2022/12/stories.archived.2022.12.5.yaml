    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4628f0ff-acf7-4748-b0c4-b1c3dba1ae42'
    'lead': '"This is really a monster that cannot be controlled by any of our regulatory
      restrictions," Bayan Muna Party-list Chairman Neri Colmenares says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T12:49:50.417+08:00
