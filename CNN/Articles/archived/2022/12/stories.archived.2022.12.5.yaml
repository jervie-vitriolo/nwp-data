    'jcr:uuid': '2852c3c7-b313-470e-b676-5a1b79741860'
    'lead': 'The Adamson University Soaring Falcons defy the odds by entering the
      UAAP Season 85 men''s basketball Final Four in a hard-earned fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T12:42:03.083+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:55:52.145+08:00
