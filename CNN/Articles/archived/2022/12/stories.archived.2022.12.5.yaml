      'mgnl:lastActivated': 2023-01-17T18:55:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447260b-343d-4899-928c-c9847b7cf552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ochoa, this passion is possible because of his BMW R 1200 GS
        which he said is reliable and unique in offering comfortable and safe long
        rides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21141d3-18b8-4557-96b1-9c277720a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146796d1-eeb5-4037-8399-e2ddf6d6962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you use a GS, you don’t have to ask (which roads are passable).
        It’s an on-road, off-road bike,” he said</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ff78d-ac5b-44ac-b9e2-171b708e5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076f92a-956e-427c-8946-38f1c590d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa, a member of BMW Owners Society of Safe Riders (BOSS), said
        he specifically looked for an adventure bike that could be used for long trips.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fea73-3919-4674-bb3c-be63a0d777bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb75f90-9f42-44aa-b176-65c6766931b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important thing is, which is unique with BMW, is rig braking.
        When you press it in the broadway, <em>sama na rin yung likod</em> [the back
        wheel stops too] so it’s safe,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a357200-2afa-4451-b3cf-5223eb45919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce55ad-32c4-4f28-921b-f0238666fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s all here, in terms of comfort. Sa BOSS <em>hindi kami nagpapahinga</em>.
        I mean we don’t ride fast but we still ride far and <em>hindi kami humihinto</em>…and
        it is because of the GS. <em>Kung naka</em> sports bike <em>ka hindi kaya</em>,”
        Ochoa added.</p>'
    '29':
