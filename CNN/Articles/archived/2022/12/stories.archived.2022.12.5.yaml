    'template': '1'
    'title': 'Economic team cuts 2023 growth forecast to 6%-7%, cites global slowdown '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b0d6c-d256-4679-8232-4df979b736fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.090+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Philippine government on Monday lowered its economic growth projection for
        2023, citing external factors such as the slowdown in major economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279fa05-454d-4064-bac7-40fa18e9063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e677c34-5dda-44fc-8bb9-9c2951c97029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee (DBCC) now forecasts
        economic growth for 2023 to be within 6%-7%, down from the earlier assumption
        of 6.5%-8.0% expansion next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c3fed-84b7-4c53-8a5b-3d09ff24b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fa473-b776-49bc-bf64-d92842654f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target for 2022 was kept at 6.5%-7.5%. That is even after the
        7.7% Gross Domestic Product (GDP) growth for the first three quarters exceeded
        this year''s target range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b8fbb-d955-475b-b383-b37e9910f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c136b8-c6a4-4e1f-b645-7a7b39b6750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency body said the momentum will decelerate next year
        due to “external headwinds such as the slowdown in major advanced economies.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac4c346-5ea0-467f-9db6-d24b49e677f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e209d-1239-4b8c-b0f6-f5c6559a8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the global slowdown that is affecting the adjustment,“ Finance
        Secretary Benjamin Diokno said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0304593-a62f-4594-afbf-0dd9ce234073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.091+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3fa3d-3799-474d-b031-add32c42a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth, however, is expected to pick up in 2024 to 2028 at 6.5%-8%,
        DBCC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebcff73-3253-4bd2-916a-4060cbabbeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9693a4-e171-46e1-a892-4fffbd342dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
