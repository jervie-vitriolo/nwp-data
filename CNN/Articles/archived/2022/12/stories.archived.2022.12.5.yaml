      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, BLTX (which stands for Better Living Through Xeroxography)
        has been supporting independent writers and artists from the literary underground
        through regular press expos held in different parts of the Philippines. On
        Dec. 10, they are finally staging a physical comeback featuring over 50 participants.
        The event will start with a town hall session on zine-making and free culture
        (among other topics) from 1 p.m. to 3 p.m., with the actual expo beginning
        at 4 p.m. to 9 p.m. This year’s event is a collaboration between Gantala Press,
        Magpies Press, Makò Micro-Press, Paper Trail Projects, and Studio Soup Zine
        Library. For more information, visit the BLTX Instagram. — <a href="https://www.cnnphilippines.com/life/culture/literature/2016/12/19/bltx-adam-david.html">CNN
        PHILIPPINES LIFE STAFF</a></p>'
