      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that these claims were also backed by multiple connected
        studies which had teams of researchers focused on each claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff145d-d527-4cd6-a978-3a4b2e3b0fd8'
