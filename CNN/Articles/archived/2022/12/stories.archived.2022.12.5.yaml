  'coa-orders-sec-refund-irregular-salaries':
    'author': 'AC Nicholls, CNN Philippines Correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-05T17:14:36.007+08:00
    'imagesource': 'jcr:4cb11c9c-e0c8-4a6c-ba6c-ca4b8e7b5efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '520de683-2f22-4d8d-835f-b44c953a5adb'
    'lead': 'The Commission on Audit orders the Securities and Exchange Commission
      to refund over ₱92.7 million in salaries received by officials and employees
      that were found to be irregular.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T17:18:08.337+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T18:55:40.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:55:02.672+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['refund', 'funds', 'philippines', 'salaries']
    'template': '1'
    'title': 'COA orders SEC to refund over ₱92.7M in irregular salaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9df4b-e0b2-419e-9477-01e44eceba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:18:08.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> —The
        Commission on Audit has ordered the Securities and Exchange Commission to
        refund over ₱92.7 million in salaries received by officials and employees
        that were found to be irregular.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc4fee-3008-4073-bfcc-15f44d9d4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:18:08.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It denied the motion for reconsideration filed by the SEC and its
        former chairperson Atty. Theresa Herbosa and affirmed with finality a notice
        of disallowance first issued in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60afe85-5324-4314-96d8-f0ae809d6a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:18:08.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The arguments presented by the SEC and Atty. Herbosa were a mere
        rehash of the arguments raised in their Petition for Review, which were already
        judiciously passed upon by this Commission in the assailed decision,” the
        COA said in a January 2022 decision made available to media on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca112168-0b26-4bfd-8f14-86ca51c074f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:18:08.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors flagged the SEC over salary increases given to officials
        and employees in 2012 without the approval of the Office of the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58d93d-660e-424b-aea7-8f0b21371ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:18:08.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the liability, the COA said all public officials responsible
        for the illegal expenditures as well as those who actually received the amounts
        should cover the refund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e515b06-ad1b-4862-b478-ca5b953817ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:18:08.338+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission on Audit is not persuaded on the invocation of good
        faith on the part of Atty. Herbosa and other approving/authorizing/certifying
        SEC officials,” the decision reads.</p>'
  'doctors-recommend-canola-oil-brand-golden-fiesta':
