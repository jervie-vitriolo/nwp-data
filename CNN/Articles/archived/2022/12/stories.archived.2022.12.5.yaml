    'template': '1'
    'title': 'Marcos says gov’t eyeing high-rise housing units to address shortfall'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f777d8-7fbb-4674-924e-9aa709ace2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.092+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Building
        high-rise shelters may be an option to address the housing gap, which is estimated
        to be at 6.5 million units, President Ferdinand “Bongbong” Marcos said on
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d05b11-f150-489e-b383-832eadc1bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.092+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/10/6/group-reveals-growing-housing-shortage.html">Real
        estate group reveals growing housing shortage&nbsp;</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba11f1-590e-4857-9a2d-5fc1d3193e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.093+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil mahirap makahanap ng lupa ngayon, lalo na sa mga urban areas,
        siguro mas efficient gagawa tayo ng high rise [buildings],” Marcos said during
        his speech at the turnover ceremony of housing units in Naic, Cavite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f433e1-4e87-4351-b9e3-49d4af89786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.093+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s difficult to find lots nowadays, especially in
        urban areas. That is why maybe it''s more efficient to build high rise buildings.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f8ebd-3cab-4c75-a210-9c4a3a741202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.093+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the plan is on a case-to-case basis, and the government
        has yet to look over the new housing projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d7d05-1a60-4737-8aba-0b564e8a7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.094+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the 1979 Bagong Lipunan Improvement of Sites and Services
        (BLISS) low-rise housing of his late father, Ferdinand E. Marcos, the president
        said the high-rise housing project aims to provide low-cost and socialized
        units.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872a1cf-db3a-4fc0-85b0-e24b003b35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.094+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat may malapit na eskwelahan para sa mga bata, at may malapit
        na palengke, o maliit na mall para makapagbili ng mga pangangailangan ng pamilya,”
        Marcos said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d668b-9b4f-4b82-8d72-b4a9a3e5cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.094+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be a nearby school for the children,
        and there should be a nearby market, or a small mall to buy the family''s
        needs.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae0a82-7a97-4bc0-85de-bea2229ee70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.094+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Human Settlements and Urban Development Undersecretary
        Avelino Tolentino III said a unit in a high-rise building could cost ₱6,000
        per month over 30 years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f652b-7252-4bd9-9d6e-1c29ff6baf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.095+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya ang aming programa, nagsusulong kami magkaroon ng housing
        interest support from the national government agencies para mapababa yung
        cost sa ₱3,000,” Tolentino told CNN Philippines’ Newsroom Ngayon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c8bd8-8948-445b-a1cd-786dfc2ea10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.095+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why our program advocates having housing interest
        support from the national government agencies to lower the cost to ₱3,000.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb6a2e-ab6d-4e9a-b739-3f03ea94ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.095+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that with amortization support from local government units,
        the cost can further go down to only ₱1,500 to ₱2,000.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff2cde-8507-40b3-9f80-fe46901f002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.096+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>30,000 housing units distributed</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97219c11-a94a-4736-9591-fb271a06f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.096+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, The National Housing Authority (NHA) distributed 30,000
        housing units in Naic, Cavite to low-income families and Kapatiran members
        or former rebels.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88404727-9516-4864-9c1d-3d9211656ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.096+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The housing unit distribution is part of the Build Better and More
        program, which targets to provide 1.3 million residential units by the end
        of the president’s term in 2028.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f1899-0d91-4e82-8c52-04748cb6c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.096+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of housing units was also held in Malabon, Quezon
        City, Pangasinan, Isabela, Bulacan, Albay, Iloilo, Cebu, Tacloban, Zamboanga
        City, Bukidnon, Davao City, and South Cotabato.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708475c-cb7a-4bdd-b076-b3d46fc92dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.097+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the private sector can pitch in to ease payment terms.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c44b21-d5a7-433f-abb0-6afc4559c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.097+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-create ng isang sustainable financial structure si [Housing]
        Secretary [Jose Rizalino] Acuzar. Nakikita natin na puwede sumundo itong pino-propose
        na housing interest subsidy mula sa private banks,” Tolentino said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346dd19a-c3d6-4d50-aa71-47d4c92f0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.097+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Housing Secretary Jose Rizalino Acuzar created a sustainable
        financial structure where money from private banks can meet the housing interest
        subsidy.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6574833b-51e7-421c-99b1-6bee85b3c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.097+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also said the PAG-IBIG Fund or the Home Development Mutual
        Fund has set aside ₱250 billion in developmental loans to begin housing construction.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d9100-c396-471b-8863-40d6343d9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.098+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also still in talks with other governmental financial institutions
        gaya ng [like] GSIS (Government Service Insurance System), SSS (Social Security
        System), Landbank of the Philippines at saka ng [and] Development Bank of
        the Philippines para mas mapalaki itong [to have a bigger] developmental loan,”
        Tolentino said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f0118-5e89-446c-ace1-3be3e8e94bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.098+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an in-house payment, the beneficiaries will pay monthly amortization
        for 30 years.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209da166-9c9a-46ef-a456-c504206d5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.098+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first five years, the payment will be between ₱600 to ₱800,
        and will increase every five years.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad472c-43b6-4c07-aacc-45c647054011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T17:08:31.098+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries were endorsed by their respective local government
        units and validated by the NHA.</p>'
