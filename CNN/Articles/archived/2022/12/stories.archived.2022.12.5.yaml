      'mgnl:type': 'text'
      'text': '<p>After passing the bicameral committee, the proposed 2023 national
        budget will be sent to President Ferdinand Marcos Jr. for signing.</p>'
  'senate-blue-ribbon-hearing-doh-vaccine-procurement-nda':
