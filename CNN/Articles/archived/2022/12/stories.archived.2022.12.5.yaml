    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d6fa7-49ed-4654-8378-618f03ba574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T18:55:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that camaraderie is a huge part of his passion
        for riding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c0f7a-ecb0-4f28-92b6-f613bd8bee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T16:57:43.161+08:00
