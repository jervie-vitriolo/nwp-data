    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03291b8c-c797-4099-abaf-ab854ffa9394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:54:21.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — The
        Senate Blue Ribbon Committee on Monday said it would conduct an investigation
        on the non -disclosure of vaccine procurement contracts starting Dec. 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba2e68-c4de-4bcf-bd51-32d4cea177f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:54:21.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the committee headed by Sen. Francis Tolentino said
        the investigation would be "into the non-disclosure by and/or refusal of the
        Department of Health to release the details of the vaccine procurement contracts
        on the pretext of a supposedly existing non-disclosure agreement (NDA)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367f7ac6-87ba-4ac0-bbab-0ad52ebb023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:54:21.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial hearing will be at 10 a.m., however no venue has been
        announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451f398-f5e8-4120-8c84-bf374142e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:54:21.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2021/6/15/COVID-19-vaccine-price-PH.html"
        target="_blank">previous</a> Senate hearings, Duterte administration vaccine
        czar Carlito Galvez Jr. said information about the exact price of the shots
        cannot be disclosed in line with NDAs with suppliers. This was backed by former
        Finance Secretary Carlos Dominguez III who said it was the "requirement of
        the suppliers, and we cannot disclose trade secrets, and included in the trade
        secrets are the pricing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70566980-5382-4428-abd7-ae5879842111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:54:21.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/15/Senator-audit-COVID-vaccine-procurement.html"
        target="_blank"><strong>RELATED: Senator seeks detailed audit of multibillion-peso
        COVID vaccine procurement</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de63a8-fa6c-48c9-97b6-b8034ac1ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:54:21.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/16/Drilon-COVID-19-vax-nondisclosure-agreements-not-beyond-COA-review.html"
        target="_blank">Last month</a>, former Sen. Franklin Drilon told CNN Philippines''
        The Source that an NDA in COVID-19 purchase deals cannot be invoked for skipping
        the audit of public funds for their purchase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c24d4d-dc4c-4a12-be92-e2c5d2644db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:54:21.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:55:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/11/29/COA-eyes-legal-action-to-audit-COVID-19-vaccine-procurement.html"
        target="_blank">Commission on Audit</a> said it would exhaust legal process
        for the DOH to release documents related to COVID-19 vaccine procurement deals.</p>'
