      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final version, ratified separately by the Senate and the lower
        chamber, <a href="https://www.cnnphilippines.com/news/2022/12/5/bicam-restores-deped-confidential-fund-ntf-elcac-budget.html">restored
        several controversial provisions</a>, including the Department of Education’s
        (DepEd) ₱150-million confidential fund (CIF) and the ₱10-billion funding for
        the government’s anti-communist task force.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540c442-3e86-4f94-8c4b-171ca5fe13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.155+08:00
