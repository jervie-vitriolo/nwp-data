  'Philippine-Coast-Guard-China-harmonious-ties-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-05T23:11:46.594+08:00
    'imagesource': 'jcr:e4df39d9-7f0b-4043-bb9a-8e3a13f526db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8c293e-bf5c-49db-8579-c39ae436f748'
    'lead': 'Coast Guard chief Admiral Artemio Abu urged the Chinese government to
      respect and maintain its harmonious ties with the Philippines, during a courtesy
      call to Chinese ambassador Huang Xilian. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T23:17:38.946+08:00
