        go through training in Zamboanga City.</p>'
  'Economic-team-cuts-2023-growth-forecast-to-6--7---cites-global-slowdown-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
