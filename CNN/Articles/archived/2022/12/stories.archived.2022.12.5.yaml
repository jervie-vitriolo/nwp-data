      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A study conducted
        by a leading medical information resource with more than 200 medical expert
        respondents said eight out of 10 medical professionals recommend a specific
        cooking oil with proven claims that it is good for the heart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c05072-c053-47f0-9cb3-9a39db824f8b'
      'mgnl:activationStatus': true
