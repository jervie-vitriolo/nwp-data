      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71849788-b196-4145-93dc-40532e3548a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-communist task force’s budget was first pitched at ₱10
        billion by the President and reduced to ₱5 billion during Senate and House
        deliberations. The budget, however, was recently restored to ₱10 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eccf38-b408-483c-8cfd-afbb97d473b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236aadf9-a52f-4251-8f65-8011bb8508a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po ‘yung problema</em> [This is the problem]. The bicam
        is acting like a third house of Congress,” the senator said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f537a-8c7f-429d-aaa6-1aa05af4943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928760c6-4195-4469-8bdc-9debdd60dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why are these things happening Mr. President when the bicam is
        not a third house of Congress?” Pimentel asked, addressing Angara.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb178cf-90e0-4a4b-a186-b90762bf095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0c32d-a952-4609-95cb-b3517fe67b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara answered that the bicameral committee’s report was influenced
        by other factors including the speed of the transmission of the General Appropriations
        Bill (GAB) within Congress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d463ddb-96ab-4d48-9efa-e8aa7d78c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15505d1f-bf13-42e4-afc3-4b191535a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The speed of the approval of the House-approved GAB, between that
        and the Senate version, there was two-weeks that transpired. As you’ve mentioned,
        there are many moving parts, hindi napansin ‘yung changes. Dito lang po sa
        bicam na-highlight [the changes were not noticed. It was only highlighted
        here in the bicam],” Angara said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918dfee-0a44-4df6-9dad-c0dadbaf8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.083+08:00
