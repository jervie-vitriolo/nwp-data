    'lead': 'Coast guard personnel will be on heightened alert on Dec. 15 to Jan.
      7 in anticipation of holiday travel approximating the volume before the Covid-19
      pandemic, Coast guard Commandant Admiral Artemio Abu said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T19:17:59.109+08:00
