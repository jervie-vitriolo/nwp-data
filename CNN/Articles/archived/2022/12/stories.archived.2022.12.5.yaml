      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1cfa5a-d48f-4f6d-a01c-fe5ba834aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castelo assured consumers that they are continuously
        monitoring the price of Noche Buena items after the department recorded spikes
        in <a href="https://www.cnnphilippines.com/news/2022/11/23/noche-buena-items-price-hike.html">at
        least 12 items.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb91b7-bdcd-40ae-a341-ca62add5942d'
