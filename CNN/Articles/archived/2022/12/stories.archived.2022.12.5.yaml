      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1fbff-1343-4435-a12a-81746be81a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said there was “give and take” as the CIFs of other agencies
        — DFA (₱5 million), DOJ (₱19 million), DSWD (₱2 million), executive offices
        (₱6 million), and Office of the Ombudsman (₱20 million) — were slashed while
        that of the DepEd was restored.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8faee-d6f5-4f03-89f5-49ef20836658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d4208-9dc1-43ab-a077-c60c32ec4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T23:38:17.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In removing the provision ordering work plans and transparency reports
        to Congress, Angara said House lawmakers cited then President Rodrigo Duterte''s
        veto message in 2021, where he said the utilization of intelligence funds
        should be confidential and made known only to the chief executive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdac3f-d15a-412d-a323-26bd7d766eba'
