    'jcr:uuid': '07ed57fc-9091-4628-be76-ea8d6f014263'
    'lead': 'The Philippine government on Monday lowered its economic growth projection
      for 2023, citing external factors such as the slowdown in major economies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-05T19:24:08.090+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:55:32.057+08:00
