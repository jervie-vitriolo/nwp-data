    'template': '1'
    'title': 'Prices of basic, prime goods expected to increase by January – DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e8dc4-909d-49e1-9c92-7f6f17884886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Department of Trade and Industry (DTI) on Monday said costs of basic necessities
        and prime commodities are expected to increase by January next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a1219-125c-4bb9-bff7-e0c89e81dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7693ed-fb48-4701-9a71-3378a21a3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at early part of next year, maybe middle of January
        towards the end,” DTI Undersecretary Ruth Castelo told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ceb4b-31e5-4419-b069-3485d06df467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0b31f-e42d-489d-8202-1a48fbb4fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said up to 50 items will see an increase in their prices
        by as much as 10%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3cf43-b4d9-4313-95f9-3af732b780c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d2adf-a681-4daa-adf2-e1369f95d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will include items like canned sardines, processed milk (condensed
        and evaporated), coffee, bread, instant noodles, condiments (salt, soy sauce,
        vinegar), detergent soap, bath soap, canned meat, and batteries, she noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d1464-d33e-42f9-b59d-6afb7c315351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170311c0-139f-4678-b1fc-a9835793c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained these are items that were not included in
        the suggested retail price bulletin issued by the DTI in August, and whose
        proposed increases were already reviewed. The department only allows price
        increases in 40-50 items at a time to give consumers more affordable choices,
        she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817ad15-fa4c-4ec8-83e2-2efbbd9eb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e0a5f-b609-4910-a1cb-6b228dfc237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said this will also prevent manufacturers from trimming
        down production or retrenching employees to address the increase in cost of
        raw materials, which will be bad too for the economy and the consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b169d3-c293-4716-aabb-1b438735986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56caabdb-033d-432d-a25a-2bd06ecd8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the DTI official said the prices of items listed in the
        August bulletin will no longer move until the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b28e2-9711-40d0-bc3e-92e9af1e4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972592b-4ca1-45fe-a3d6-2209482a28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have around 218 products in our bulletin, different brands,
        different variants, different volume, <em>hindi sila muna gagalaw</em> (they
        will not move) this Christmas,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43513fe9-c117-455b-be30-771a665848c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e4021-e4a2-4706-badf-ea0cab7209ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after DTI Secretary Alfredo Pascual decided that a price
        bulletin will only be issued early next year after manufacturers submit a
        more detailed production cost, she noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027678a-fd89-4b48-9594-70e62aa288c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T13:30:55.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:50.411+08:00
