      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living life to the fullest means living every day as an adventure
        and for this BMW bike enthusiast, this means traveling the world with comrades
        and on their trusted rides.</p>'
