      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested last June 28 in Norway for possession of what the
        NBI described as child sexual abuse materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3ddc9-d8b1-4597-b9f2-90d9c0384319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:12:58.955+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI on Dec. 2 filed the case against the woman after receiving
        reports from Norway''s NCIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58869e77-2cf1-4838-b90e-177cc6d0b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:12:58.955+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman faces charges for violating the Trafficking in Persons
        Act of 2003; the Special Protection of Children Against Abuse, Exploitation
        and Discrimination Act; the Cybercrime Prevention Act of 2002; and the Anti-Child
        Pornography Act of 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eca0c9-5fc2-4299-85b3-a6f3fbd31bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:12:58.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was traced to her home in Barangay Suba in Cebu City, but was
        not arrested during the raid since the warrant granted by the local court
        was only to search, seize and examine computer data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be43f2-21ed-45a6-8aac-2e367e795f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:12:58.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter was rescued by representatives of the Department of
        Social Welfare and Development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7162e9b-82fc-4477-96c5-9f880e76b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:12:58.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the woman sent Harper photos and videos of her daughter
        for a fee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c34594-2164-4342-ac75-5b0af86fe510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:12:58.956+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:55:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was evident that subject woman offered her child for the purpose
        of sexual exploitation," the NBI said.</p>'
  'philippine-coast-guard-holidays-travelers':
