    'mgnl:tags': ['Neri-Colmenares', 'Maharlika-Wealth-Fund', 'Maharlika-Investment-Fund-Act']
    'template': '1'
    'title': 'Colmenares: Maharlika Wealth Fund a monster that cannot be controlled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac283fb-a835-4ca4-8c8e-a387dca997ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> A
        former congressman on Monday expressed concern that some members of the House
        of Representatives are insisting on passing the bill creating a sovereign
        wealth fund before the 19th Congress adjourns on Dec. 17 even amid calls from
        other lawmakers to further study it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e943d-8e6a-402f-a84a-38c279a18fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636c6b5-78d8-4896-a68d-497f4214be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is really a monster that cannot be controlled by any of our
        regulatory restrictions,” Bayan Muna Party-list Chairman Neri Colmenares told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00febef5-9dfb-41a3-84db-3edff9e270cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd895f9f-7d4f-4cef-9a0e-7fdc2a4c2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6398, or the proposed Maharlika Investment Fund Act was
        filed by House Speaker Ferdinand Martin Romualdez, senior deputy majority
        leader and Ilocos Norte Rep. Sandro Marcos, and four other lawmakers. It seeks
        to establish a sovereign wealth fund for the Philippines to accrue profits
        of government assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfbb15-448b-4886-9c53-01d05edb09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54005d03-6f8f-4f0c-97ca-0e268b5c6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱250 billion initial investment, half will be sourced from
        the Government Service Insurance System (₱125 billion), while the rest will
        be from the Social Security System (₱50 billion), Land Bank of the Philippines
        (₱50 billion), and Development Bank of the Philippines (₱25 billion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b47a8-1429-4594-95c6-b95fc2b0c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180390b6-a365-4dc0-8890-694456980935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fund is opaque and therefore stealable <em>kasi</em> (because)
        it has really no sufficient safeguards at all,” Colmenares said, noting that
        the bill itself states that funds invested by government financial institutions
        (GFI) “shall be exempt from any regulatory restrictions” if invested solely
        to the fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662209c-f8ec-4bcc-a577-5fa47c8b64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229756e-dbd0-4be1-9767-d1dbfcbef5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that regulatory policies like the Procurement Act, GOCC
        Governance Act, Civil Service Rules, review of the Office of the Government
        Corporate Council, and the rules on governing the disposal of government assets
        will not apply to the Maharlika Wealth Fund, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b5de0-cfb2-4ca9-a0fd-24adbcd8c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff583d-bc1a-4781-9372-6101b50c6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the proponents say the Commission on Audit will scrutinize
        the fund, it will be useless since the basis of the agency to do its job,
        like the policies mentioned, are not applicable to the Maharlika fund, Colmenares
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fd603-75c3-4776-9499-d2e6a92e06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9d5b2-c2db-49fd-8cd0-d128d8ad9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the fund is not going to be accessible for scrutiny
        by the public, who are its main contributors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931cbd7b-7ee1-46e7-8b6e-d041e6a9c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b2d50-d2f3-4347-b732-16053542c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 35 of the proposed measure states that “records on the [Maharlika
        Investments Corporation] pertaining to its investment activities shall be
        secured and maintained pursuant to the rules of the National Archives of the
        Philippines. Access to the records shall be upon approval of the Board of
        Directors or by express provision of the law.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651258d-346a-44a1-b654-4be68d9bc559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54025ee4-eead-487f-be37-c4ff56e0b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also said the bill is prone to abuse since it does not
        provide clear guidance on how investment decisions will be made. He also questioned
        the target of the House of Representatives to approve the bill on third and
        final reading by Dec. 12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081977a2-fda1-4645-a0c1-cb585329e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2702d27-019b-42a3-aca9-2d9f250c8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pwedeng may</em> lack of accountability and transparency
        <em>yung batas. At itong pag</em>-fast track <em>nila ng batas</em> (The law
        cannot have lack of accountability and transparency. And this fast tracking
        of the law) itself only shows that the leadership of the House is not really
        on transparency and accountability, as if they didn’t want the public to study
        the bill and for the opposition to pose questions,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd03a0-6f83-466c-a1f8-b89d376eca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a689804-dc70-421c-9f30-0cc02acbc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said under the current context where corruption is rampant,
        and checks and balances are almost non-existent, such kind of funding will
        not be a good move for the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88f1cc-9e97-44ab-9100-6498d41d47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f5b4a-856b-4226-ae45-383fd827a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that anyone can question the proposed measure before the
        Supreme Court, which he is ready to do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf4427-d165-4053-9939-a9a14b0e8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139d60a-2f3e-4758-8347-689ccba117f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T12:49:50.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:55:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will see the final law itself. <em>Ano ba yung tinanggal nila</em>
        (What did they remove). Did they listen to the people but we will question
        this law <em>kasi</em> (because) these are not only issues of violation of
        the charters of the GSIS, SSS, and GFI, for example, but it’s also possible
        na may unconstitutionality ito (that this has unconstitutionality),” he said.</p>'
