      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management previously said the government
        was targeting 6.5%-8.0% GDP growth for 2023-2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81cb3f-c2dc-4118-980c-0b08e91f825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801129d6-08f7-44af-80ae-dd71b3cc0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty incidence is also projected to improve, reaching the 9%
        target of the administration. The rate was estimated at <a href="https://www.cnnphilippines.com/business/2022/8/15/PH-2021-poverty-rate.html">18.1%</a>
        in 2021.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b1837-c807-4f17-b5d1-e6033037fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40969bf-beb7-490a-bdbd-381ddf992cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBCC also forecasts a 2.5%-4.5% average inflation rate in 2023 before
        tapering to a target range of 2.0%-4.0% in 2024 until 2028. The 5.8% average
        inflation rate for 2022 exceeded the 4.5%-5.5% assumption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a154e08-4bc9-4b97-a40d-03d34bd84a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260cc97-632f-4527-b28c-66dad08bf685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee adjusted its revenue projections upward from ₱3.5
        trillion assumption this year to ₱3.7 trillion in 2023 and ₱6.6 trillion in
        2028.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6c64a-ccb3-4e44-b103-e76a7f4a9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f10a7-9259-454d-902b-fbcf8041e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the government’s medium-term fiscal framework, DBCC forecasts
        ₱3.535 billion revenues for 2023 and ₱6.583 billion in 2028.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ede79d-02f9-48cf-bc93-8a01f8eea4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21b90b-c355-4989-98c3-3d2844980e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbursement projections from 2023 to 2028 were above 20% of GDP,
        reaching ₱5.2 trillion in 2023 and expanding to ₱7.7 trillion in 2028.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2cb17-2be1-4cdc-a84b-ea781a9f0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39319e-92fa-4d9e-ae8f-c8785314e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency body revised its deficit projection to 6.9% of
        GDP for 2022 but said it will progressively decline from 6.1% of GDP in 2023
        to pre-pandemic level of 3.0% of GDP in 2028.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4784f-404c-4c86-8a3b-75530dfc10fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb88b27-ca1b-451d-96f5-d97caa930caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:24:08.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:32.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also revised exchange rate projections and expects the peso to
        trade against the US dollar at ₱55-59 in 2023 and at ₱53-57 in 2024, compared
        with the previous forecast of ₱51-55 for 2023 onwards. The peso is currently
        at ₱56 versus the dollar.</p>'
  'Pimentel-questions--219-B-increase-in-unprogrammed-appropriations-for-2023-budget':
