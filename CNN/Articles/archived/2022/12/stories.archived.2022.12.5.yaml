    'title': 'Pimentel questions ₱219-B increase in unprogrammed appropriations for
      2023 budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97871ea-1fb4-4484-8b44-0fcfcd2738d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Senate
        Minority Leader Koko Pimentel on Monday questioned the ₱219-billion budget
        increase for unprogrammed appropriations (UA) in the bicameral conference
        committee’s version of the proposed 2023 national budget, warning that the
        amount will be funded by loans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5a719-dc20-4fb7-a02f-b6db3c2afd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50afd1-4067-44e8-b3b1-f13ebb14e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have noticed that the unprogrammed appropriations which will
        be part of the law, which is part of the report, increased by ₱219 billion
        pesos,” Pimentel said. “<em>Ang problema po ay yung detalye, ano po kaya ito?</em>
        [The problem is the details, what are these?]”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0baac-1c88-4ac1-9687-97232c3575a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1eab2-53d6-41a4-8e98-076b1b54eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.080+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted that a part of the said unprogrammed appropriations
        would also be funded by loans aside from taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bc4ec-5def-4c84-b349-8b11d95c0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7be067-438a-4048-86bf-f88a30f73cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit</em> programmed <em>yung</em> appropriations, <em>inuutang
        din natin</em>. <em>Ang</em> unprogrammed, <em>uutangin din natin</em>,” Pimentel
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c30a6-4b34-41bf-8169-918d687ba045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad8704-b68f-4adb-9334-c49554d6a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the appropriations are programmed, we get
        loans for them. The unprogrammed, we borrow also.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe9380-3e0f-4e2b-8ec0-9cce9cdca403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194cbb7-ad29-411c-8a4c-18bc219af513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance committee chair Sonny Angara defended the said UA
        as not part of the national budget and pointed out that it could be funded
        by revenues instead of loans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24ecd7-a971-4609-8ce9-5edae72821b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204a6fe-1f9e-49d7-a2b6-f884e752ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority leader said although revenues could be used to fund
        the appropriations, the Bureau of Treasury earlier said extra revenues to
        fund other projects for 2023 are not expected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de2ac3-52e4-4158-af27-6163baf82a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:55:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b16b5-dd28-4e2a-9b0d-fb507eef5a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-05T19:43:19.081+08:00
      'mgnl:createdBy': 'faith'
