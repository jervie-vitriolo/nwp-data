      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new appropriations and the added ₱219 billion for UA, Pimentel
        said the total funds needed could now reach an estimated ₱5.8 trillion.</p>'
