    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ae4c2-b684-484c-a2a2-80dd62f9a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — Jose
        Maria "Joma" Sison, founding chairman of the Communist Party of the Philippines
        (CPP), has died at the age of 83, the CPP announced on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce01fb-4148-4c2a-85db-2cbf2e31a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
