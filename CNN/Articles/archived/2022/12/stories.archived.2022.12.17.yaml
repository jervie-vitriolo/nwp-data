      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief stressed that the country needs to go beyond business
        as usual and be more ambitious than what has been done in the past decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce2d45-11c2-4db3-803c-6c8eadcd7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary consideration here now is our need for vehicles that
        will attract investment funds which we can use for our development needs,"
        he explained. "We are aiming for a rapid transformation of our social and
        economic sectors and that will require a lot of resources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a1097-39c3-45cf-8b59-6a9990f2a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill has already been <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">passed
        on third and final reading by the House of Representatives</a>, the Senate
        will only start tackling the MIF when session resumes in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18eecc-c7c6-4ad1-a555-b1ed990fda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan assured the public that the House version has stringent
        measures on who will compose the MIF board that will manage the fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f59e5-3e47-42b4-93d2-fbbc81426fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Implementing Rules and Regulations (IRR) will
        be drafted when the bill is signed into law to provide details and clarify
        its provisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7b3c3-8f33-4c4a-8741-726290b56ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, the governance architecture of the fund is properly set
        in place so that it develops confidence in the investing community not just
        from government but even pension funds from somewhere  if they see that that
        is a good fund where they could put money, then they could put money and we
        could use those for our development infrastructure," Balisacan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf700cae-39e8-49ae-9a57-efdda0618b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With sufficient governance safeguards to ensure the fund''s sustainability
        and responsible management, the proposed Maharlika Investment Fund will help
        support our country''s infrastructure development," the NEDA chief added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda6d7c-b969-4a25-9a10-f874d46e47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.053+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Syrah Vivien Inocencio contributed
        to this report.</em></p>'
  'youth-groups-dare-dti-noche-buena':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-17T18:05:18.069+08:00
    'imagesource': 'jcr:43c648cf-96b9-4704-8b48-d10c1469a0c0'
