    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee58772-02b7-40b0-a8d7-159eb72e368c'
    'lead': 'A spokesperson for the Death Penalty Information Center, an anti-execution
      organization, told CNN that McLaughlin is the first transgendered prisoner to
      be given an execution date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T06:53:14.083+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:33:53.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
