    'jcr:uuid': 'dceefe02-a466-4287-bef8-b6e15c5ae226'
    'lead': 'North Korea on Friday said it has successfully tested a solid-fueled
      rocket motor, a development that could lead to Kim Jong Un’s regime being able
      to more quickly and reliably fire an intercontinental ballistic missile in the
      future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T00:37:28.975+08:00
