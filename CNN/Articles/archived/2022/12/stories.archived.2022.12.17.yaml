      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;Bureau
        of Corrections (BuCor) former deputy security officer Ricardo Zulueta, a suspect
        in the killing of broadcaster Percy Lapid, is neither dead nor hiding, according
        to his lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8367c13-dbd6-4299-9097-4b0b932364bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2b540-ddcc-4711-9b8a-ca1b4dee528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zulueta was reported to have been the right-hand man of suspended
        BuCor chief Gerald Bantag, who is allegedly the mastermind behind Lapid''s
        murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e35977-024b-408c-b75d-8dfd3b40141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.455+08:00
