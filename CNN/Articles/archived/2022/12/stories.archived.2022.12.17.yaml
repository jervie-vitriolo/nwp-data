    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief: MIF a vehicle to attract resources for social, economic
      development

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912d5f1-64f8-4b7d-a083-755e7141174c'
      'mgnl:activationStatus': true
