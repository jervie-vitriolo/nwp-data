    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea claims successful rocket test that could bolster its ICBM
      force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8e5da-ab94-4f2e-b6b6-f4dc204a6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korea on Friday said it has
        successfully tested a solid-fueled rocket motor, a development that could
        lead to Kim Jong Un’s regime being able to more quickly and reliably fire
        an intercontinental ballistic missile (ICBM) in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4d78c-75d3-402d-9d3c-46e9b240f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890b00c-3fb5-4481-95bc-e43c97a00a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new high-thrust rocket motor was tested at a satellite launching
        ground site northwest of Pyongyang on Thursday, according to a report by the
        state-run Korean Central News Agency (KCNA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddab22-bcca-4ca4-98b2-3d1e1d2834bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcdbed3-0558-44fd-b060-0762876b9d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by state media showed North Korean leader Kim attending
        the test, which KCNA said provided a “guarantee for the development of another
        new-type strategic weapon system.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8723d-bfec-40f3-a0a0-e4a5680ff5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be a new ICBM, experts said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7ce6b-258a-46a6-991e-2e764a1525d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46bd76-606d-45ee-9e1b-60fee4b3aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That, my friends, is the first stage of a solid propellant ICBM,”
        said Jeffrey Lewis, director of the East Asia Nonproliferation Program at
        the Center for Non-proliferation Studies, in a Twitter post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5618a-c639-4be3-8827-2ca849fa1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2a70a-91d1-47bd-8bdd-9f4d798311d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the development could be significant if the new rocket
        engine could be successfully integrated with an ICBM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc119f0-91c1-4fb1-8ddd-2734297cead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If North Korea’s high-thrust solid-fuel motor ground test at Sohae
        is nearly as successful as they claim, it is a significant step for the country’s
        nuclear-capable missile development,” said Leif-Eric Easley, a professor at
        Ewha University in Seoul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa1895-bb85-4628-98c9-c137ff7f71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid-fueled rockets are more stable than the liquid-fueled ones
        that North Korea has previously tested on ICBM launches. That means a solid-fueled
        ICBM could be moved more easily and launched quicker than a liquid-fueled
        one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ed736-c760-422e-a92a-cb9d756dc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd60429-e514-4903-965d-f9651e128786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of those factors, the time for any adversary to react to
        a North Korean ICBM would be reduced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581ae7e-b363-45af-839a-04d60b72f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcf936-a27d-4642-9f70-2a984a000e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once deployed, the technology would make North Korea’s nuclear
        forces more versatile, survivable, and dangerous,” Easley said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c47796-8996-4602-9ea5-addb0b8d5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de44ba-2e72-480f-9fd7-ce97a57d609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid-fueled ICBMs are the state-of-the-art world standard. The
        United States’ main ICBM, the Minuteman III, is powered by three solid-fueled
        rocket motors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde68e6-e49a-4a91-bf09-9f9fefa5c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9eeb9e-8af8-4da6-bf28-7fc65431d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts cautioned that despite the test, North Korea would still
        face many challenges to deploy such a solid-fueled ICBM.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfece4-bf01-4feb-ac06-8680e62cde89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c674a-4b34-4b9e-8e03-3ca4d4fd0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting from a solid-fuel motor ground test to operational, accurate,
        and reliable missiles involves many technical hurdles. North Korean media
        may exaggerate the country’s weapons capabilities and deployment timelines,”
        Easley said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26edaf15-33fd-4a5a-b6b2-7f2e35fbe0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf341380-3a99-4bad-ad02-5529c3c6899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been testing its ballistic missiles at a record
        pace, launching the projectiles on 34 occasions so far this year and sometimes
        testing multiple missiles each time, according to a CNN count.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342873ea-9e42-47eb-a5f8-a241db984e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 18, Pyongyang tested what KCNA said was a Hwasong-17,
        a liquid-fueled ICBM that would have the range to reach all of the continental
        US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1287d8-1a2a-4b01-bc23-cdea7f8e1b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a26fd-ff04-424e-91c4-00dab3399e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After guiding that launch, Kim said North Korea should “clearly
        demonstrate their strongest will to retaliate against the hysteric aggression
        war drills by the enemies seeking to destroy peace and stability in the Korean
        Peninsula and the region,” referring to the US and South Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891f148-a6ee-418e-bdf4-e290fa7c2d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef989870-3999-4340-9490-a897fe7b0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that North Korea will take a “more offensive” counteraction
        if the US “make a military bluffing in the Korean Peninsula and its surrounding
        area,” according to KCNA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783794e-0f55-4380-8bd7-04191037a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cbd6a7-6ee4-4f1b-b39d-b8bcf705cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official described the Hwasong-17 as
        “further escalation,” because of its long-range and capability of reaching
        the US mainland.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719160c3-f4b2-430d-b504-b49d00e2d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087f1e0-318b-4ac1-88bd-33336cbff1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite North Korea’s successful testing of long-range missiles,
        experts note that it has not shown whether it is capable of building a system
        that would allow a nuclear warhead to survive reentry into the Earth’s atmosphere.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac26f5b-79cc-4b74-907a-ddf5cdb6e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a73ff9-6eca-4722-b3da-443f995f2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because ICBMs are shot into space, like space shuttles or space
        capsules, the warhead must be able to withstand the fiery journey through
        the outer layers of Earth’s atmosphere without burning up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e38a75-2351-44a6-9230-b44e520ec43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m someone who thinks that they probably would (survive reentry).
        There are some people who are somewhat doubtful about that,” Lewis told CNN
        earlier this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83392f4c-a322-42e8-8b3e-218e9b8ccce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8affaa1-db0f-41c9-beb9-557fa527252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, few question that North Korea is making progress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00aaa50-cb84-43c8-9d76-e91e064e53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ef87d-eef7-4a27-9cf0-8087f68121d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tests are important. The North Koreans continue to qualitatively
        refine their nuclear capabilities in the pursuit of more robust nuclear deterrence
        of the United States,” said Ankit Panda, a Stanton senior fellow in the nuclear
        policy program at the Carnegie Endowment for International Peace.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd6a794-7b9b-4e4a-992b-31ada54053a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f0541-9089-430f-9a7a-0d3ce25a5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bigger picture is that North Korea’s literally turning into
        a prominent operator of large-scale missile forces,” he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156c719-5f0b-4e08-bc48-9dd75e420f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c12b46-b2fe-4118-9fc4-ce417f7319d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US and international observers have been warning for
        months that North Korea appears to be preparing for an underground nuclear
        test, with satellite imagery showing activity at the nuclear test site. Such
        a test would be the hermit nation’s first in more than five years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4130f-257f-4954-ba8b-02e4c6d7ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:37:28.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/15/asia/north-korea-solid-rocket-motor-test-intl-hnk-ml"><em>"North
        Korea claims successful rocket test that could bolster its ICBM force"</em></a></p>'
