      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matago tago ka” is an Igorot phrase which means “to have a long
        life.” Bantag hails from the Cordillera region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
