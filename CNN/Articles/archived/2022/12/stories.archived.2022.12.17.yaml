    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1d29be-d7a9-4275-b391-555bebe3535e'
    'lead': 'The first mission to survey nearly all of the water on Earth’s surface
      has launched.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T00:42:09.577+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:56.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:33.599+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New satellite that will survey most of Earth’s water has launched'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e2eba-1936-49d6-8c0f-2b20c5768187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The first mission to survey nearly
        all of the water on Earth’s surface has launched.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ac960-20eb-448c-88f7-bc1e200935d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c2eb7-6919-4263-b5f5-444aabbc68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international Surface Water and Ocean Topography mission, known
        as SWOT, lifted off aboard a SpaceX Falcon 9 rocket from Vandenberg Space
        Force Base in California at 6:46 a.m. ET on Friday. The first stage of the
        rocket successfully landed back on Earth at 6:54 a.m. ET.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e40ad-b591-46eb-8582-18bfe657b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074b31e-dedb-4831-b2f9-aebe2499b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live coverage began on NASA’s website at 6 a.m. ET.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194594b-e5ac-4e14-a40a-257c42288c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, a joint effort between NASA and the French space agency
        Centre National d’Études Spatiales, will survey water on more than 90% of
        the world’s surface and measure the height of water in freshwater bodies as
        well as the oceans. The two agencies have collaborated for decades to monitor
        Earth’s oceans — and SWOT is the next step in their partnership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe38d16-1243-4810-a217-c3fff7cdcfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insights from SWOT’s measurements will show how oceans influence
        climate change as well as how global warming impacts lakes, rivers and reservoirs.
        The satellite’s data can also help communities better prepare for flooding
        and other water-related disasters, which are increasing due to the climate
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023fd5a-3876-46c2-bfb9-173c8c5b3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While water is critical for the survival of life on Earth, it also
        shapes our weather and climate as it stores and moves carbon and heat trapped
        in the atmosphere by greenhouse gas emissions. Surveying this resource can
        help scientists understand the global water budget — assessing main sources,
        how these sources are changing and the impacts that will have on different
        environments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac48d0-350f-459b-acd4-4fabbe4168eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key question scientists have is about the heat exchange between
        Earth’s atmosphere and global ocean, and how it might accelerate global warming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ab1e3-2cf7-4f74-a0f0-344e2ff29d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad076435-2345-4e21-8d6f-1b1730b325bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to be able to see things we just could not see before,”
        said Benjamin Hamlington, research scientist at the Sea Level and Ice Group
        in NASA’s Jet Propulsion Laboratory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377ed40-b9df-4af4-aa11-dd84a1640ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going to be able to track the movement of water around the
        Earth between ocean and land, be able to make some of these connections and
        really understand where water is at any given time. This is really critical
        because we know with climate change that the water cycle is accelerating.
        What this means is that some locations have too much water, others don’t have
        enough.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c90e5e-5848-4538-bfdb-9ff8a158bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1043f39-882b-4059-8522-f3404f3c1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite’s instruments will collect detailed data on both freshwater
        and ocean features in high definition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a93e8f-3dd0-4437-9dac-af83f2f6d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6218f-c21b-43d2-8794-23a0d0b844cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years in development, SWOT’s Ka-band Radar Interferometer,
        or KaRIn, is ready to fly. The instrument will be able to detect features
        that are up to 10 times smaller than those picked up by sea-level satellites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f1c2c-6f17-4e28-80ae-4920e2bc5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, current ground and satellite monitoring only gathers
        data on a few thousand of the world’s largest lakes, while SWOT will increase
        that number to over 1 million lakes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b63a1-80d9-4f42-be83-4e58615a6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154b10a-4128-4622-9bd2-1b8f44d65612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers who study bodies of water have had to rely on instruments
        that take measurements at specific spots, like river or ocean gauges. Similarly,
        previous space-based satellites have gathered more limited data that can’t
        plumb the true depths of Earth’s water bodies. One example of an obstacle
        to collecting precise readings is that steep-banked rivers don’t appear wider
        or narrower even if more water is flowing through them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6572466-0315-436d-aa89-39e66418838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the KaRIn radar instrument can collect measurements through
        cloud cover and the darkness of night. The two antenna are positioned on either
        end of a 33-foot-long (10-meter-long) boom on the satellite. These antennas
        send radar pulses to the surface of the water and receive signals back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7460e37-f3a1-4d30-8cdc-cf6405ad78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa559a-7290-4827-bc58-0ce1b0da17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For freshwater, this will be a quantum leap in terms of our knowledge,”
        said Daniel Esteban-Fernandez, KaRIn instrument manager at NASA’s Jet Propulsion
        Laboratory in Pasadena, California, in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20812151-db1f-44fd-b528-5652c5496511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a43bc-8a8a-43e6-bb45-5ecc9b185748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will view nearly all rivers wider than 330 feet (100
        meters) and capture them in 3D for the first time, as well as measure ocean
        features less than 60 miles (100 kilometers) across.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2ea2c-a283-4668-8689-01d0998be9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SWOT is really going to allow us to understand sort of how water
        volume changes in our rivers and lakes worldwide,” said Tamlin Pavelsky, NASA’s
        SWOT freshwater science lead, based at the University of North Carolina, Chapel
        Hill. “It’s going to be a real game changer.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d7fdb-d84e-4247-b6c9-a70de3215eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071a87e-396f-4d8a-b106-1f8d350434aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from SWOT can help researchers fill knowledge gaps as they
        seek to understand the ripple effects of the climate crisis, like how sea
        level is shifting along coastlines and areas that may be more prone to flooding,
        to better predict rising water levels in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bf408-f4ee-4236-8335-de944a4cf549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896edea-7aa2-4608-9d58-2e129865a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is also fueling extreme weather patterns, including
        droughts and downpours. The satellite’s instruments can monitor both and provide
        essential information for disaster preparedness and water management agencies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ad35c-8967-4e14-b354-3372846915f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One place in particular that might benefit from SWOT’s monitoring
        is Alaska. Although the state is on the edge of the Arctic Circle, it also
        holds about 40% of surface water resources in the US, including more than
        12,000 rivers and hundreds of thousands of lakes. The area’s size and rugged
        terrain, as well as general inaccessibility, has hindered measurements of
        water in Alaska.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc90fa-664a-45a0-b537-314f75b9406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a987b0-7736-4df6-9997-675d94669e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SWOT is going to allow us to see what’s going on in Alaska hydrologically
        in ways that we haven’t before,” Pavelsky said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118675b2-5b1a-417c-beda-d3a7c1f69167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb59d9-0a4d-4f4e-b655-429ffd7c74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s important, because Alaska, being in the Arctic, is also
        the place in the United States experiencing the most climate change right
        now. If you want to know why that matters, think about how many resources
        we get from Alaska.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd99873-c0fa-447f-bac7-aa8edcdb928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4e6a9-66fc-4803-8ec7-b9188bce3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWOT mission’s reach means that the satellite will be able to
        regularly monitor other areas of the globe where water resources have previously
        been difficult to estimate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc96baa-801c-424c-b4bf-4f1f8c76eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a96ab-4fa4-460a-8f61-efb25508604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be transformative in our ability to provide information
        that will ultimately improve the daily lives and livelihoods of almost everyone
        here on Earth,” Hamlington said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22649eb8-6195-43a6-bc12-ca3f5a1a07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:42:09.581+08:00
