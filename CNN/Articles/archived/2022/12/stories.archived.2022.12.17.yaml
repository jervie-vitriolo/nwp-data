  'NEDA-draft-EO-extending-reduced-tariffs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-17T20:40:47.804+08:00
    'imagesource': 'jcr:f81e1443-5c56-4b6a-ba83-01bfbf1ad35f'
