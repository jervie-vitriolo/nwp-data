    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87c0d02-5c6a-47e1-a79c-2fbb6c4e5157'
    'lead': 'Youth groups have challenged the officials of the Department of Trade
      and Industry (DTI) to demonstrate their preparations of a ₱500 Noche Buena package
      as they recently insisted that this is doable amid the worsening economic climate.'
    'mgnl:activationStatus': true
