      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2469bf-5791-4268-b952-79ec02ac661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he assumed office in 2016, <a href="https://www.cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">Duterte
        prioritized resolving the conflict</a>, even broaching the possibility of
        Sison''s return to the country.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633b97e-c730-456f-b705-cc43ab7aa48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he <a href="https://www.cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-ends-talks-CPP.html">abandoned
        the peace talks</a> with the communist group due to rebel attacks during the
        negotiations.</p>'
  'govt-workers-service-incentive-rice-allowance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-17T13:16:16.898+08:00
    'imagesource': 'jcr:fb267677-bc38-41a8-b6dc-b9013f92f876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae342f3f-97ee-41bb-b412-4614ce773d0b'
    'lead': 'President Ferdinand Marcos Jr. has issued administrative orders granting
      a one-time service recognition incentive and rice allowance to government employees
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T13:17:14.271+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:33:51.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:35.493+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t workers to get service incentive, rice allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2c924-3488-4adc-adc5-c94e6d1c1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — President
        Ferdinand Marcos Jr. has issued administrative orders granting a one-time
        service recognition incentive and rice allowance to government employees this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99741d8-49cf-428d-a4e4-b072f236ea47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff676184-cee6-4e36-861e-7b45102af9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) on Saturday said that for
        executive department personnel, the service incentive would be given at a
        uniform rate of up to ₱20,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043a724-0f03-4e6d-9b50-2ca84ff698d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf0e3c-b54c-484c-9d2d-519813d87116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government employees also entitled to the incentive include
        civilian employees in national government agencies, military and police officers,
        fire and jail personnel, and members of the Philippine Coast Guard (PCG) and
        the National Mapping and Resource Information Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8ecfd-c6dc-4611-9e8e-a250b48fdc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e967a-06a6-4f98-83af-0f6f83a6273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS added that employees in Congress, the Judiciary, Office
        of the Ombudsman and Constitutional offices may likewise be granted the one-time
        incentive by their respective heads of offices, also at a uniform rate not
        exceeding ₱20,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c24e58-bd47-4d6e-adc7-3ddb92338e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c11379-f0b2-4470-be3f-0bf801aa3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those working in local government units (LGUs), including in barangays,
        may also get the incentive depending on the LGU’s financial capability, and
        subject to budget limitation under the Local Government Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6877790-3776-4827-b61a-92624a084582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1e4c1-0b7f-4019-98ba-35289be1a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OPS said Marcos separately issued an order approving
        the distribution of a one-time rice assistance for government personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d29a4-3dac-4471-a3f4-cd12abf26f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92e34d-b59d-47c3-8f6f-845c01b4c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The order also authorizes the release of the assistance to individuals
        and groups of people whose services are engaged through job orders (JO), contracts
        of service (COS) or other similarly situated working arrangement defined under
        a Commission on Audit’s circular order,” the office wrote in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e737c-241b-40e3-8a20-eae643e8a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T13:17:14.272+08:00
      'mgnl:createdBy': 'kristel'
