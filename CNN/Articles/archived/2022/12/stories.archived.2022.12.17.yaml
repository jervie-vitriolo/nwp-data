      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb3c4a-4dfe-4fce-acc1-7e70a35407ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of several Noche Buena items started to become more expensive
        <a href="https://www.cnnphilippines.com/videos/2022/10/18/Prices-of-Noche-Buena-items-soar-by-up-to--60.html">as
        early as October</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942533b3-e87e-4af1-9078-e366f9cc782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0976c6-4167-4d0c-a628-bb5b65b41286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI''s data in <a href="https://www.cnnphilippines.com/news/2022/11/23/noche-buena-items-price-hike.html">November</a>,
        meanwhile, showed nearly a hundred shelf keeping units saw a price increase
        of more than 10%. Fifty-one items went up by 6% to 10%, while 50 items by
        1% to 5%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752662f-4db2-4c74-b9c6-8bf62d3ae7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7d434-9d53-474b-bb4e-bd7f6fe43166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo assured no price hike of Noche Buena products is set in
        supermarkets as manufacturers wanted to sell products quickly during the peak
        season, although this may not be the same for wet markets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4aa17-a953-44fc-b75c-c7453158c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a14278-d569-4dae-87c9-9fb277e307ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa palengke ka mamimili, ''yung</em> profit margin <em>nu''n,
        nagdoble na, nagtriple na</em>," she pointed out. "<em>Merong iba na bumibili
        sa</em> supermarket <em>para ibenta sa palengke</em>; <em>merong galing sa</em>
        distributors <em>ng</em> distributors. So, the supply chain is different."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bee1a-bfc6-4860-be1f-c4f877799c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f9ee1-63c2-479e-a0dc-15c257106255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you buy in wet markets, profit margins have already
        doubled or tripled. There are vendors who buy in supermarkets only to sell
        in wet markets, while there are those who procure from distributors of distributors.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d0c5c-2593-4b4b-aff4-e6ba7187185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e7e7e-912f-437f-945c-3ebc0024ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the DTI insists that buying bundled products is the "smarter"
        option, Boy Mazan, a father of a small family, said settling for such cheaper
        products just won''t do.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649a691-4e29-4ec3-a749-c3c916a7fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5dab5-3903-4271-9088-367f077ef694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano naman kung hindi gusto ng panlasa mo</em>? <em>Hindi
        mo naman gusto ''yung</em> product? <em>Paano mo naman bibilhin ''yun</em>?<em>
        Eh, ''di, wala rin</em>. Useless<em> din</em>," Mazan said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368ebf5-f8ae-4b0f-802e-48459cbe100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25a084-c57d-4ffd-92b5-13736a214deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakailangan ''pag Pasko, maligaya, masaya, marami, maraming
        handa</em>," he stressed. "<em>Pero</em> ₱500? <em>Hindi uubra ''yung</em>
        ₱500."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa33cdd-0731-4de2-ae3b-a5675be0cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22facc32-8404-422f-9024-cd97b200f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What if you don''t like the taste? What if you don''t
        like the product? Then it''s useless...During Christmas, it must be joyful,
        festive, with plenty of food on the table. But ₱500? It won''t work.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbbc11-558f-470f-86bf-80bc3a14fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Currie Cator and digital producer
        Jelo Ritzhie Mantaring contributed to this report.</em></p>'
  'Why-the-UK-has-fallen-into-a-travel-black-hole':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-17T19:28:51.730+08:00
    'imagesource': 'jcr:e268635f-b4fb-4d60-8634-44794a35229c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29796351-f6fd-4aa7-9ca9-67908dd0072b'
    'lead': 'Because although this is the first Christmas since 2019 that the UK has
      had no Covid-induced travel restrictions, whether it''s a feasible destination
      this month is another question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T19:35:28.733+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:33:47.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:37.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the UK has fallen into a travel black hole'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ce785-7cb0-42f9-bca9-c6cd4831904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK: home to tradition, cozy cottages
        and Christmas movies. What better place to spend the holiday period than in
        a thatched cottage like in "The Holiday," or have a romantic airport arrival
        channeling "Love Actually"?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abb2bf-b12f-48e5-b88b-50d14be14b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year could be the perfect time for it, too — the normally mild
        UK has seen snow even in southern England. A white Christmas could be on the
        cards for the first time in years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abbf20-837c-4ca8-8480-0b164b9d3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just one problem: getting there. Because although this
        is the first Christmas since 2019 that the UK has had no Covid-induced travel
        restrictions, whether it''s a feasible destination this month is another question.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116d874-534e-4fcb-a40a-84191df88f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid political chaos — the country went through three prime ministers
        in seven weeks, earlier in the fall — the UK is seeing industrial action on
        an unprecedented scale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f51f7e-e1c5-4c43-81f4-ec440b4b10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes have been called for nearly every day of December: for nurses
        (their first ever strike), health workers, ambulance drivers, postal workers,
        driving examiners, bus drivers, rail workers, highways workers, baggage handlers
        and Border Force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fea44-d00b-4a9f-8b0f-caefb28d9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last five, of course, impact travel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1f492-c80c-40ee-a1cc-b733cecdf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really serious — it''s a massive issue," says Rhys Jones,
        aviation expert at travel site Head for Points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ee413-283c-4fbf-9993-4d84ed52b3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing routine about the combination or the length of
        the strikes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02352839-d839-4a07-b209-d7ef2cb1f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers for the Abellio bus group, which operates across London,
        are striking from December 16-17 and again on December 24, 27 and 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2b344-80f5-42af-9227-45e57498b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highways workers will be striking from December 16-17, during the
        busiest Christmas getaway period of December 22-25, and then again from December
        30-31, and again from January 4-7, in various parts of the country. The strike
        "risks bringing the road network to a standstill," says the PCS union behind
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335a5bd-8686-4fe6-b7e4-121182d3b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railway workers across the country started a series of strikes on
        December 13. They are continuing December 16-17, 24-29, and January 3-4 and
        6-7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefae5a-5b92-41f5-9a33-c59cccade019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the big one: Border Force, which controls immigration
        and checks passports as you enter the UK. Workers for this government department
        will strike from December 23-26, and again from December 28-31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c130ba-5bca-4298-b89d-25740bb233fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all this while the UK is battered by freezing weather, with
        roads snarled up by snow, and airports suffering flash closures and delayed
        and diverted flights due to ice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08193c7-8700-42e4-8703-f61e4e38baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one bright piece of news for travelers: baggage handlers called
        off their strike a day before it was due to commence, on December 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f510e0f-edc4-42ca-ab54-fe653e834df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a bad situation if you don''t take precautionary
        measures," says James Turner, CEO of 360 Private Travel, a Virtuoso agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641dbb2-930d-47d3-b35d-3712e78ce6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever there''s been a time to plan for the worst outcome, now''s
        the time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30960213-5263-48a0-9103-37d5d4e37e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, say experts, a toxic combination stemming from pandemic job
        cuts, the global cost of living crisis, the UK''s high inflation (thanks in
        no small part to Liz Truss, its prime minister of just 45 days), and a government
        that''s refusing to offer concessions to workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c4e80-34e1-4ef3-b7c0-4fcb83921d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that all means that festive travel seems as uncertain as it
        ever has been.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7206f3d-5819-4c7e-8ec7-f998d5c50ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t remember a time like this in my lifetime," says Jo Rhodes,
        acting deputy editor at consumer group Which? Travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd506c6a8-9af7-421a-821c-33e50e1cd418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People traveling to be with family over the festive period are
        likely to be impacted, and it''s really stressful, especially after several
        years of being separated from loved ones. We don''t know how bad it''s going
        to be because we haven''t seen industrial action on this scale before."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cd643-10d9-40a1-9cce-ef6de2773552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two friends of hers were planning to travel to the UK for a short
        break — one from Ireland, one from Belgium — but decided against it, because
        of the strikes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40700b9b-d3dd-4559-9fe7-faab90a446c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living it daily here you don''t think of it as being that severe,
        but it does feel that any plans you make are not guaranteed to go ahead if
        you''re relying on public transport," she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224a017-5196-4f63-933f-bc6db9b1e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaos at the border</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b5def-ab04-4d4b-a1dc-2f4f90b966e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest barrier for those coming from abroad? The border, where
        immigration officers will down tools over the Christmas period at six major
        airports — Heathrow, Gatwick, Manchester, Birmingham, Cardiff and Glasgow
        -- and Newhaven port.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa8664-3b66-4df6-a39b-b54e17ce3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suella Braverman, the UK Home Secretary, warned of "undeniable,
        serious disruption" because of the strikes and urged anyone flying to rethink
        their travel plans over the holidays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d090d-2f9a-4020-8347-83aac32bfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a contingency, the government is deploying the army to man immigration
        desks. Army personnel were watching the border process at Heathrow as far
        back as December 10, in preparation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc88039-87d1-4b3e-b759-1dbbe7768f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military aid to the civil authorities is a longstanding and established
        process which allows the specialist capabilities of the UK Armed Forces to
        be utilized to support civil authorities responding to a domestic emergency,"
        said a spokesperson for the Home Office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e066c3-9fc8-47cb-abd5-3e2b7b389b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining the security of the UK border is our top priority and
        Border Force will never compromise on security."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1ae38-81f1-477f-932f-69c7548ab92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But travelers may need to compromise on timekeeping and comfort.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a9e3c-b9e8-4469-a59f-d53e61e0145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has advised airlines to cut 30% of flights,
        no airline has yet done so, and only easyJet is offering affected passengers
        free rebooking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f06d4-dbf3-4d37-a0fd-9f1b37d4c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could go really, really badly," says Rhys Jones. Delays getting
        through the border could lead to overcrowding in the terminal, meaning that
        airplanes could be asked to keep passengers onboard — leading outgoing flights
        to be delayed, too. From then, it''s a snowball effect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cb3cb-1556-47d6-825c-649efc9ddd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aviation works on planes being in the right place at the right
        time," says Jones. "If aircraft are out of position, all of a sudden you have
        a massive network crisis." The worst case scenario? "Knock-on effects for
        days."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403dee3-21be-47b7-ba1d-d7bc8a4b0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones, who correctly predicted that the baggage handler strikes
        would be called off last-minute, thinks that it won''t be a "total catastrophe,"
        but he predicts delays. Airlines have not canceled flights so far, and anyone
        with a biometric passport can use the e-gates. "The main bottleneck will be
        where you have to see an officer," he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b1d3c-8350-40e4-93cd-b1e8a86b7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what should you do if you''re booked to fly in over the Christmas
        period?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0520522f-7829-45ca-b3da-4bd0dcf299fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have flexibility, and if it''s affordable, changing your
        flight means you''re taking less of a risk," he says. "That said, if the airlines
        haven''t canceled flights yet, I''d hold fast."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff45ea1-5bd7-4fa2-9047-c16065d2fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones is flying out of the UK himself on December 28. "I''m just
        going to see what happens," he says. "I expect delays, but not a total meltdown."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf1ab3-84f2-4a38-8f60-643225df8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes'' advice is to arrive with plenty of time at the airport,
        and not to rely on public transport to get there. Travel insurance with cover
        for delays, or missed flights due to long lines, is also on her Christmas
        list.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35066a-0be9-4e85-a05b-1cae86c315d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>(Not) riding the rails</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad4630-d929-4ea8-a17a-51a3b6652ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With train travel exploding in popularity, and a good railway network
        in the UK, you''d think this would be a good time to travel by train.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e57a2-0507-4fda-b6a4-c0811027a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no. The rail strikes are so major that they''ll cost the hospitality
        sector an estimated £1.5 billion ($1.8 billion) in lost earnings as people
        stay home, according to UKHospitality CEO, Kate Nicholls. That''s the same
        financial impact as the arrival of the omicron variant had last December.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa3933-b721-4af5-a98a-38dc2f40a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst state the railways have been in in the 30 years
        I''ve been reporting on them," says Christian Wolmar, railway analyst and
        author of multiple books about trains.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c46c0a-ae44-4139-bcb4-6eaf99a5034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was only worse, he reckons, in 2000, after a crash
        outside London killed four people, injured more than 70, and showed up a horrifying
        lack of maintenance and accountability within the railway system, which had
        been privatized in 1993.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48077be-8d18-4b84-b5ed-d8a02821428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail strikes in the UK aren''t uncommon, but the current "chaotic
        state" is exceptional, he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918c4ae-54a6-449c-ba2a-37fa28cc2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the strikes — it''s the fact that the railways are
        being cut back with reductions in funding, and they''re also in a state of
        disorganization. They were going to be reorganized but now that doesn''t seem
        to be happening. The plans are up in the air, and we''ve had three transport
        secretaries [government ministers] in three months. This strike has gone on
        much longer than expected, it''s much more disruptive and it seems there''s
        no end in sight."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60a461-dfa6-4707-8071-a08100b77d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The government has antagonized''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73a2c1-3006-4332-8ae3-3eb9f1d7bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolmar blames politicians, who have lumped together regular pay
        negotiations with structural decisions about cost-cutting, maintenance and
        staffing numbers. "The government could solve this if it took a more sanguine
        view of what could be achieved, instead of mixing productivity deals with
        sorting out the wage rises," he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516dccf-f663-46b7-a46b-9c13b5cbd35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has antagonized by mixing in a lot of [cost-cutting] demands.
        It doesn''t need to be this complex -- negotiate the pay rise, with the cost
        of living crisis and inflation. They''re happy with 5-6%." Inflation in the
        UK hit a 41-year high of 11.1% in October. Workers had been offered 5% in
        the first year and 4% in the second, plus a guarantee of no compulsory redundancy
        until 2025. One union, TSSA, accepted the terms on December 15. The country''s
        largest transport union, the RMT, has not budged, however.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d2cd3-c8a3-48a2-9618-4f2a8cb9810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unions have suggested the strikes could continue on and off for
        months, after the government refused to deny scuppering a last-minute deal
        before strike action began.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e678ca-b137-44c4-be52-316da38229ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The railway can only be changed very gradually, and needs to be
        done by negotiation," says Wolmar. "The damage is that people have been put
        off using the railways, and it''ll take some time to repair that. Railways
        are an essential part of infrastructure and the government is acting as if
        it doesn''t really matter that much, and we can have strikes. The truth is,
        you can''t. Recognition that the railways are very important is crucial."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0927c-0828-4195-afda-e3fe2967f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department for Transport spokesperson called TSSA''s acceptance
        of the offer "a relief to the public."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8347a-b5e7-4cc7-9269-f08672e6e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "The tide is turning and it is clear to everyone that
        this offer is fair and reasonable, giving better pay to workers but delivering
        vital reforms to our railways."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d3004-87f7-4e2a-8937-46c179fbc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.736+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iain Griffin, CEO of Seat Frog, which allows users to bid for cut-price
        upgrades on trains, calls the strikes'' impact "unprecedented — definitely
        the worst it''s been in my lifetime."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856aaa9c-bf22-4ffb-8a29-d0dc65b35d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, it''s awful for the industry — our recent research
        shows people are starting to get into cars because of it," he adds.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e729d66-86e2-42c0-aad9-a564297788f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing governments across Europe investing in rail, it''s
        the only mode of transport to achieve our 2030 [climate] goals, yet it''s
        held back in the UK, because the government, unions and train companies aren''t
        getting round the table and sorting it. If we want to make this winning for
        the planet and the economy, we need to get on with the job."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643b44d-281f-4a7f-8572-fe17555449f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Here we go again''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad1806-df08-4436-bfb3-2c3f7b1b56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could all this affect the UK''s reputation as a travel destination?
        After all, it was just recovering from Covid chaos and Brexit chaos, making
        it a tough time to compete with other less troubled destinations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d15cf-ca58-4bb2-8491-d222907067c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, who deals with clients from all over the world, says there''s
        "definitely knowledge of it out there." He has several hundred clients visiting
        the UK this month, and his team is working extra hours to create contingency
        plans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4f473-f587-4509-8628-3c270fe35e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sigh of ''Oh no, here we go again'' — we don''t need this
        sort of news to encourage people to travel," he says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16fc77-d2c1-4f4e-ad9f-f61c46e5e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there won''t be any lasting effect, but in the short
        term it''s clearly a negative impression."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d3b65-c17d-4ef1-9cc7-fb617eaf56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Nicholls agrees that it''s already changing habits. "Particularly
        European visitors, who come over for a weekend, they''ve changed their mind
        and won''t come," she says. "It feels like the whole transport system is creaking
        and it impacts on international consumer confidence that they can come to
        the UK and get around. We need to get the message out that the UK is still
        open for business — it might take longer to get around, but it''s functional."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ac3aa-7a78-4bbc-8845-2e33c9533b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a devastating couple of years for its inbound tourism — visitor
        numbers were down 82% in 2021 compared to pre-pandemic figures, and this summer
        saw a furore over water companies discharging raw sewage onto beaches -- perhaps
        "functional" is the best the UK can hope for.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ca315-aff4-4d97-8f71-d30d3abc4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:35:28.737+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This study was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/uk-travel-chaos-december-2022/index.html">Why
        the UK has fallen into a travel black hole</a>"</em></p>'
  'two-planets-probably-made-of-water-study':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-17T19:40:05.597+08:00
    'imagesource': 'jcr:240f2197-1cc6-4a6a-a1ca-55a0a39146cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff16636b-4e96-41b6-afe3-77aa0a275578'
    'lead': 'The aqueous planets are 218 light-years away in the constellation Lyra,
      says NASA. And they''re ''unlike any planets found in our solar system,'' the
      agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T19:53:27.738+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:33:46.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:37.586+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Unlike any planets found in our solar system:'' These two planets
      are probably made of water, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1c4ff-61ce-469a-9ec4-ab7a7a430d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two far-off planets are likely made
        of water, according to research conducted using NASA''s Hubble and Spitzer
        telescopes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20179ee6-2801-473b-a734-0281c0ee1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "water worlds" are orbiting a red dwarf star, the
        smallest and coolest kind of star, according to a news release from NASA''s
        Jet Propulsion Laboratory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e451c5-06ad-4fab-9268-909bf07490e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aqueous planets are 218 light-years away in the constellation
        Lyra, says NASA. And they''re "unlike any planets found in our solar system,"
        the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05a1d1-4bff-4d7d-9573-b4fa2fb8145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding that the planets are likely composed of mostly water
        comes from a study published in the journal Nature Astronomy on Thursday.
        A research team led by Caroline Piaulet, a PhD student at the University of
        Montreal''s Institute for Research on Exoplanets, used NASA''s Hubble and
        Spitzer space telescopes to observe the distant planetary system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94b6fd-0f38-4b40-abb1-407b8f41ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planetary system they studied is called Kepler-138 because it''s
        located within the field of vision of NASA''s Kepler spacecraft. Researchers
        have known about the existence of three exoplanets —&nbsp;the term for planets
        outside our solar system — within the Kepler-138 system but have only just
        discovered two of them are likely made out of water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc622df-abbc-4e14-a93c-81c01ffb8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also discovered evidence for a fourth planet that hadn''t been
        described before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdefa6-b4f3-4662-9708-3b2a549e8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the finding isn''t as straightforward as it might seem. The
        scientists didn''t directly detect water at exoplanets Kepler-138c and Kepler-138d.
        Instead, they compared the sizes and masses of the planets to models for comparison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c030c61-0068-4a0b-be15-b29665a85cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they compared the planets to the models, they found "that a
        significant fraction of their volume — up to half of it — should be made of
        materials that are lighter than rock but heavier than hydrogen or helium."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427cd50-581e-4026-b4e2-68367ef7606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is the likeliest candidate for a material that''s lighter
        than rock but heavier than hydrogen or helium, says NASA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831efa15-3109-40da-8da6-b0942adfcd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We previously thought that planets that were a bit larger than
        Earth were big balls of metal and rock, like scaled-up versions of Earth,
        and that''s why we called them super-Earths," said Björn Benneke, the study''s
        co-author and professor of astrophysics at the University of Montreal, in
        the release. "However, we have now shown that these two planets, Kepler-138c
        and d, are quite different in nature and that a big fraction of their entire
        volume is likely composed of water."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ff650-ecbe-444e-8837-26f76aef34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the best evidence yet for water worlds, a type of planet
        that was theorized by astronomers to exist for a long time," Benneke went
        on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09377f5d-cec5-48ab-9700-2c82b7424632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high temperatures on these planets mean they might be enveloped
        in an atmosphere of steam, according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974efaee-d8c4-4157-ad8d-20aeec4ad216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temperature in Kepler-138d''s atmosphere is likely above the
        boiling point of water, and we expect a thick, dense atmosphere made of steam
        on this planet," Piaulet said in the release. "Only, under that steam atmosphere
        there could potentially be liquid water at high pressure, or even water in
        another phase that occurs at high pressures, called a supercritical fluid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c36ce7-f492-4f1a-b7b6-5df4bb287cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "water worlds" are outside their star''s habitable zone — the
        area in which temperatures allow liquid water on the surface of a rocky planet,
        potentially supporting life. But the new planet described by the researchers,
        Kepler 138-e, does fall into that just-right zone, according to the release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561ba3d-ec98-47df-91b1-f6527a0aa680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:53:27.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/17/us/exoplanets-water-hubble-scn-trnd/index.html">‘Unlike
        any planets found in our solar system:’ These two planets are probably made
        of water, study finds</a>"</em></p>'
