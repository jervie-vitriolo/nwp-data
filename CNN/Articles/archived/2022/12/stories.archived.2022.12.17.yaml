    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '070a16ee-e7b6-4a11-a9ea-16ef025f98b4'
    'lead': 'The draft executive order (EO) extending the reduced tariffs on pork,
      corn, rice, and coal has been endorsed to President Ferdinand Marcos Jr., according
      to the National Economic and Development Authority (NEDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T20:46:17.873+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:33:45.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:37.888+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Draft EO extending reduced tariffs on pork, corn, rice, coal awaits
      Marcos'' approval — NEDA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0ddd8-a1b3-4ba7-ab1f-e3314bc8ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:46:17.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        draft executive order (EO) extending the reduced tariffs on pork, corn, rice,
        and coal has been endorsed to President Ferdinand Marcos Jr., according to
        the National Economic and Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1b9cf-43f2-4d5b-8158-cf5fc3be5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:46:17.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extension of the tariff reduction for pork, corn, and rice
        is up to 31 December 2023, while that for coal goes beyond this date and will
        be subject to review every semester," NEDA Director-General Arsenio Balisacan
        said in a statement on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd428f3-4066-433e-86b8-a82fe69be3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:46:17.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The socioeconomic planning secretary said the EO was one of the
        "critical items" discussed Friday during the meeting between the NEDA board,
        which Marcos chairs, and members of the Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704924a8-5152-432f-977b-ca59456e63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:46:17.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan added that the extension will help poor and vulnerable
        Filipinos, whose welfare is being negatively impacted by high inflation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404d365-3803-4e20-9d0c-4dd1a1fe6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:46:17.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte in May signed <a href="https://www.officialgazette.gov.ph/downloads/2022/05may/20220521-EO-171-RRD.pdf">EO
        171</a>, which reduced the tariff rate for both in-quota and out-quota shipments
        of pork to 15% from 30% and 25% from 40%, respectively.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99dab6-d6fd-4f5d-99ff-1f9182655fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:46:17.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff rates for both in-quota and out-quota shipment of rice
        were maintained at 35% from 40% and 35% from 50%, respectively.</p>'
  'NEDA-chief-govt-agencies-PH-devt-plan':
