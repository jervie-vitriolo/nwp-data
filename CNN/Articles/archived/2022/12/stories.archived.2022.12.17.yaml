    'template': '1'
    'title': 'Ricardo Zulueta alive and not hiding abroad, says lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8a3f3-221a-4626-bb06-afa9f8c6b2d1'
      'mgnl:activationStatus': true
