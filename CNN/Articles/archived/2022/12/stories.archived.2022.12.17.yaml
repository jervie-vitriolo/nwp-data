  'Giant-aquarium-housing-1-500-fish-bursts-in-Berlin--injuring-2-people':
    'author': 'Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-17T03:23:43.118+08:00
    'imagesource': 'jcr:1cc11c2f-e4a4-440c-8cb6-9f382668d867'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dba57a36-c31c-4fc8-96a4-b7c09b7092f9'
    'lead': 'A 46-foot-high aquarium that was home to around 1,500 exotic fish burst
      Friday morning, injuring at least two people and sending a flood of water and
      debris onto a nearby street, police and firefighters in central Berlin have
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T03:31:48.211+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:55.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:33.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giant aquarium housing 1,500 fish bursts in Berlin, injuring 2 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38f30c-417d-4941-980c-0d2f33a5300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A 46-foot-high aquarium that
        was home to around 1,500 exotic fish burst Friday morning, injuring at least
        two people and sending a flood of water and debris onto a nearby street, police
        and firefighters in central Berlin have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab321ef-8fe9-49de-afde-af28e454737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AquaDom aquarium is located in the foyer of a Radisson Collection
        hotel, in the DomAquarée business and leisure complex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc2fdc-bdf8-42a8-a948-c07d039f32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the unbelievable maritime damage (...) two people
        were injured by glass splinters," Berlin police said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f4e7d-d04c-4b55-98b9-dc617ea33579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s fire service tweeted that 100 firefighters had been
        deployed to the scene. ''''The aquarium is damaged, water is leaking'''',
        the tweet said, adding ''''the situation is not clear at the moment.''''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19920f-855f-426c-a65f-b75549e46e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin mayor Franziska Giffey said on Twitter that around 1 million
        liters (264,000 gallons) of water had leaked from the AquaDom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1c955-5831-4197-9db5-c51a259ea8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire department spokesman Adrian Wentzel told CNN affiliate NTV
        that the incident happened around 5:50 a.m. local time. Wentzel said glass
        and other debris were swept out of the hotel onto the nearby street. Emergency
        services were forced to shut a major road next to the building because of
        the large volume of water flooding out. Wentzel said the cause of the incident
        was still being investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d81f5-604f-4720-9110-ae0c9c872544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shared by hotel guests on social media on Friday shows extensive
        damage to the giant structure, with glass and debris covering the floor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813db864-25bf-4a97-a840-bc8156f0e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just chaos. The whole aquarium burst and what''s left is total
        devastation. Lots of dead fish, debris. It is quite a drama," a hotel guest
        told Reuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271fdf9-a141-41e4-a723-2fe1997983a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radisson Hotels said on its website that guests would be relocated
        and the hotel was closed until further notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec48fb-3635-48be-a414-6e53ccba3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DomAquarée complex website, AquaDom was the world''s
        largest freestanding cylindrical aquarium, and it contained a clear-walled
        elevator for visitors. The complex also houses apartments, museums, shops,
        cafes and restaurants. The aquarium was last modernized in 2020, the operator
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e1344-5d08-4c6a-a83a-30b121bb5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Friday, AquaDom''s owner, real estate investment company Union
        Investment, issued a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51ab8d-146b-4706-8d25-2d45c76d0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dismayed at the accident and wish the two injured persons
        all the best and a speedy recovery. We would also like to express our dismay
        to our affected tenants," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442558dd-53ed-4778-b2c5-3b684499dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that "a large portion" of the aquarium''s fish
        died due to the "severe destruction of the acrylic cylinder and the leakage
        of water" and that rescue operations are underway to save the others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc875c4-de66-486a-9a0e-175c09c21b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently trying to get a more precise picture of the situation
        and the damage caused in coordination with the police and fire brigade on
        site," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0852d29-1ccd-4e85-a5f0-221dcd75e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:31:48.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/worlds-largest-aquarium-blast-berlin-intl-scli/index.html"><em>"Giant
        aquarium housing 1,500 fish bursts in Berlin, injuring 2 people"</em></a></p>'
