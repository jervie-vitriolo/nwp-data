    'created': 2022-12-17T21:51:48.659+08:00
    'imagesource': 'jcr:58e67cbb-83d2-4b97-90d0-00f7012af30a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '330b5ddb-61d2-41b2-bb39-c41bcca6c17c'
    'lead': 'Ports across the country are now seeing an increase in passengers as
      Christmas nears, with the Philippine Coast Guard (PCG) reporting over 45,000
