      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Socioeconomic
        Planning Secretary Arsenio Balisacan on Saturday expressed full support for
        the proposed Maharlika Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfed5cd-f06c-49c2-a7f3-23d4b978b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Marcos Administration''s Economic Team members, I reiterate
        my strong support for creating the Maharlika Investment Fund as a complementary
        vehicle to help us attain the objective of rapid but inclusive and sustainable
        economic development," Balisacan said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29185ada-9a05-4acb-b908-19b7f9e68305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:17:11.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, Balisacan also said the participation of investment
        funds, like the MIF, can be a vehicle to attract resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529d0c6-7082-4408-87a3-c2b10b035692'
