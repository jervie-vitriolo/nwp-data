      'jcr:uuid': 'be46b41e-2316-4278-a248-d07d7b1b2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people, including five children,
        were killed when a massive fire ripped through an eight-story apartment block
        in a suburb of the French city of Lyon early Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42992878-ceff-4523-abfd-af8338b23fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c32b9-fabf-414f-99b6-21d61d0b941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out on the ground floor of the structure in the town
        of Vaulx-en-Velin, Major Geoffrey Casu, a spokesman for the National Federation
        of Firefighters, told French broadcaster LCI on Friday. The inferno then went
        on to engulf the top three floors of the building, according to CNN affiliate
        BFMTV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e54df-d09c-45bb-a104-e0b6316c0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee451fe-a81d-4657-b63e-117badbbc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frightened families were roused from their beds by what one resident
        called “apocalyptic” scenes, as smoke and flames enveloped the remnants of
        their homes. In an interview with French radio station RTL, the resident said
        she and her husband put their children under a wet sheet to help them survive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32069629-1b49-466d-89c5-8a2015b31c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b18cb-444b-4def-88a4-26eec11d63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors were awakened by the chaos as early as 2:25 a.m., according
        to BFMTV, by shouts of parents and children screaming for help, some from
        the balconies of their apartments. Bystanders jumped in to help, using ladders
        they could find.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baccd8e-1365-4aff-83f8-8180d3cd9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b3345-f1ca-47e7-8dd7-170c01eb72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services were alerted at about 3:12 a.m. and arrived 13
        minutes later. Around 170 firefighters and 65 fire engines were sent to the
        scene, the regional authority said. Inside, they found that structure’s internal
        evacuation routes had been blocked by smoke, according to Casu, forcing them
        to reach many families ladders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc14824-8cd9-4db6-a87e-0a684e1884a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a7fbb-e4e4-4dca-bbe4-f76fe0df246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exits seemingly blocked, the woman interviewed by RTL said
        her family tied bedsheets together in an attempt to escape through their fifth-floor
        window into the frigid winter darkness. The risk, however, proved too great.
        They saw neighbors die trying to flee that way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccd2ae-a959-4979-ba70-9489d7248dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they sat waiting for emergency services, the woman’s 4-year-old
        appeared to lose consciousness. Hope began to fade</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07da405-4750-449d-944c-525fb4f8bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6eaf2-b1a8-4453-a409-cea95339a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw perhaps, I think, death in front of us,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ef317-1ef8-413e-95bd-dc7fd3573e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman’s two children were eventually rescued by firefighters
        and lowered out the window using a mechanical bucket. She and her husband
        were evacuated down the stairs, through thick, blinding black smoke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d13f5-505e-44af-a2c1-651e182c0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc400e-7b37-4bad-bd36-531bd2576e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You couldn’t breathe. The firefighters were all red, we were almost
        choking,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0070a4-b83d-48a7-b909-27ab7529d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b4dd4-bdfa-4248-af6b-f7fe6412a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was terrible, apocalyptic.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518c1ec-7acc-4e5a-ac5a-ceb1d1f9593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394679a7-7824-4c12-a1aa-2815235fd803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the fire had been put out at 6 a.m., four people were
        in critical condition and another ten, including two firefighters, suffered
        minor injuries from the blaze in the town of Vaulx-en-Velin, the regional
        authority of Auvergne-Rhone-Alpes said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28103bc-8c93-4297-b8ac-1a56b11f839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7784780-2023-4d08-8c8c-66b7e1043264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead children ranged in age from 3 to 15, said French Interior
        Minister Gerald Darmanin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255c4f0-732c-4eb0-a57d-12223eeb9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7d144-63a5-4a08-952e-834ea7ab5b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s obviously a shock, the death toll is extremely serious,” Darmanin
        told journalists. He and Olivier Klein, the French minister of housing, visited
        the scene and met with first responders later in the day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf7e8f-24a6-4060-ba29-88629cf938db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Elisabeth Borne called the incident “tragic”
        and offered her solidarity and support to the victims and their loved ones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14e020-4e2d-4a10-aa7e-1d286fd39da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abeb56f-85f5-45ca-9b07-0129aed77fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not yet clear how the fire started. Local prosecutors said
        in a statement that an investigation has been opened to determine exactly
        what caused the fire. Nothing, including “criminal intent,” has been ruled
        out, the statement said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f68049-3ea9-49d2-8d24-5ea0b3e36ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c05c1-3ec7-4fcf-850b-689a264069b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical teams from the judicial police and forensic and fire experts
        are on the site. Victim support associations have also been mobilized, the
        statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7bbf34-e516-499e-b9c5-392bf6e4e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977e17e-b6fe-451a-9b4d-759110138da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prefect of the Auvergne-Rhone-Alpes region, Pascal Mailhos,
        the mayor of Vaulx-en-Valin, Hélène Geoffrey, and a public prosecutor Nicolas
        Jacquet traveled to the scene of the incident, the regional authority said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e515b4d-0e38-4100-8b2b-f95226f4afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:39:41.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/16/europe/france-lyon-apartment-fire-intl-hnk"><em>"‘Apocalyptic’
        fire rips through French apartment block, killing 10"</em></a></p>'
  'New-satellite-that-will-survey-most-of-Earth-s-water-has-launched':
    'author': 'Ashley Strickland, CNN'
    'caption': 'CNES'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-17T00:39:47.869+08:00
    'credit': 'CNES'
    'imagesource': 'jcr:3525aebb-490a-445c-8d42-5a4d336ef9fe'
