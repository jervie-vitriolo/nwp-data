      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1a4af-27c5-412f-960b-ffd0f72724cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that like their earlier allegation against Gen. Bantag
        that he is ''in hiding'' is because the people in Baguio told him ‘Matago
        tago ka General,’ they are again misled this time,” the lawyer said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7ee55-a63c-448b-a13b-8046a80ab2aa'
