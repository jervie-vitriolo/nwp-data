  'Tourists-stranded-in-Machu-Picchu-amid-Peru-protests':
    'author': 'Hira Humayun, Claudia Rebaza and Caroll Alvarado, CNN'
    'caption': 'Image via Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-17T00:33:27.368+08:00
    'credit': 'Image via Getty'
    'imagesource': 'jcr:42f1d758-f6a6-4db9-9ef1-c967ecfc53e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cd018f1-9188-4fb2-85d5-e083c2e6b023'
    'lead': 'Tourists from around the world have been left stranded in the ancient
      city of Machu Picchu after Peru was plunged into a state of emergency following
      the arrest of the country''s president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T00:35:39.528+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:59.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:32.259+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of tourists stranded in Machu Picchu amid Peru protests'
    'updated': 2022-12-17T18:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8bfcb-7fe6-4951-a546-39b6c3480512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:35:39.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;About 300 tourists from around the
        world have been left stranded in the ancient city of Machu Picchu, according
        to the mayor, after Peru was plunged into a state of emergency following the
        ousting of the country''s president.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a1dcc-7d86-4fa1-8983-1b6d6720a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Pedro Castillo was impeached and subsequently arrested
        in early December after announcing his plan to dissolve Congress. The unrest
        sparked by his arrest has prompted international warnings about travel to
        Peru.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb774ad2-c269-46a0-b066-d9c9c5655522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwin Baca, Machu Picchu''s mayor, said that Peruvians, South Americans,
        Americans and Europeans are among the stranded travelers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab4e9e2-f672-4a71-b8c3-7ad0b8c6361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked the government to help us and establish helicopter
        flights in order to evacuate the tourists," Baca said. The only way to get
        in and out of the town is by train, and these services are suspended until
        further notice, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3581511-18c5-494e-bcd6-586249657fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains to and from Machu Picchu, the primary means of accessing
        UNESCO World Heritage Site, were halted on Tuesday, according to a statement
        from PeruRail, Peru''s railway operator in the south and southeast regions
        of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab508d9a-d592-4bc7-83eb-e13c871a5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PeruRail said they are still reviewing the situation," Baca explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57551f-fc9e-43c9-ab10-78474eee1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is in touch with American citizens stranded in
        Peru, a State Department Spokesperson told CNN on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bae5e-5959-4dc3-8f4e-a778a1c39b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are providing all appropriate consular assistance, and are monitoring
        the situation closely. Due to privacy and security considerations, we won''t
        go into further details about numbers of US citizens who have reached out,"
        the spokesperson added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae216dd9-3c32-40a2-99a3-e80e32421f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy in Peru said in a statement early on Friday the Peru
        government is organizing an evacuation of foreigners from Aguas Calientes,
        a town that serves as the main access point to Machu Picchu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf37c6-2cbd-4b71-832a-c1b6c2a706f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will release a message with instructions as soon as the assistance
        plan is confirmed. Travelers located at Aguas Calientes/Machu Picchu Village
        should follow instructions from local authorities whether they choose to remain
        in place for assistance with travel to Cusco, as well as any travelers who
        may choose to travel by foot," the statement added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e68c2-a9da-4d99-9b10-c4913bba1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food shortages in Machu Picchu</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04bac7-789f-4300-b438-e7229d971933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Baca also warned that Machu Picchu is already suffering from
        food shortages because of the protests, and the local economy relies 100%
        on tourism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e538c3a-3842-4482-922c-5e38181a8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baca called on the government, led by new President Dina Boluarte,
        to establish a dialogue with the local population to put an end to the social
        unrest as soon as possible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33f6f1-61c6-425b-b58a-299b60966e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PeruRail has said it would assist affected passengers in changing
        the dates of their travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea617f1-4a80-432e-acfa-e14129684f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret the inconvenience that these announcements generate for
        our passengers; however, they are due to situations beyond the control of
        our company and seek to prioritize the safety of passengers and workers,"
        the company said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dd1cf-397b-4688-a3bc-e2d499feac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourists stranded elsewhere in Peru</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570a0ac-7a85-4e9d-9fa6-91fbdac66bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LATAM Airlines Peru said operations to and from Alfredo Rodríguez
        Ballón International Airport in Arequipa and the Alejandro Velasco Astete
        International Airport in Cuzco, 75 kilometers (47 miles) from Machu Picchu,
        had been temporarily suspended.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270daeeb-09bf-40c9-9c63-011ff6e02c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LATAM maintains constant monitoring of the political situation
        in Peru to provide the pertinent information according to how it may impact
        our air operation," the airline said in statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9204462-d282-4970-a6e1-8bee6a042aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We await the response of the relevant authorities, who must take
        corrective measures to ensure safety for the development of air operations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c66219-696c-438f-a775-f304f8258844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "We regret the inconvenience that this situation beyond
        our control has caused our passengers and we reinforce our commitment to air
        safety and connectivity in the country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a2aef-b524-48d0-872e-a0d74e87515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warnings from the US, the UK and Canada</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5152c-2d4b-4138-8046-df55ee4364a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has issued a travel advisory for citizens
        traveling in Peru, which it has listed as a level three "reconsider travel"
        destination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94922b5-a335-46a0-8141-dbb28ae10cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demonstrations can cause the shutdown of local roads, trains, and
        major highways, often without prior notice or estimated reopening timelines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef194c-7e6f-4d7f-b314-ec1d9b786aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Road closures may significantly reduce access to public transportation
        and airports and may disrupt travel both within and between cities," it warns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec20df-dfcb-44a4-af85-0213f7ae1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is asking travelers in Peru to sign up for
        STEP alerts from the US Embassy if they haven''t yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c34fa7-2dec-4dae-b3fc-58934aa36f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s Foreign, Commonwealth &amp; Development Office
        has also warned its citizens about the situation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f4048-4578-4a13-8ef1-7027a0f8f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"British nationals should take particular care to avoid all areas
        of protests. If possible, you should remain in a safe place. ... You should
        plan ahead for severe disruption to any plans," the FCDO said Friday evening
        on its website.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743898d-c07e-4111-b34a-ee55906e0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also told that travelers arriving in the capital of Lima that
        there is no ability to travel to or from many regional areas -- including
        Cusco and Arequipa -- and that more disruptions are possible.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e616cfa-b476-4af6-aa40-c7d1495e2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British nationals were also warned to respect Peruvian curfews put
        in place and to monitor local news and social media for more information.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cfaf5-4c88-4dcf-904d-50d215f9a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Global Affairs department has warned its citizens to "exercise
        a high degree of caution" in Peru and to avoid nonessential travel in numerous
        regions. Canada''s Global News spoke to one Canadian stuck in the small town
        of Ica in southern Peru, who said he''s now away from civil unrest but was
        robbed in taxi.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074c67d-a3d1-4cc3-9dfb-22e1a17cee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people have died amid the political demonstrations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411cfd8-8b4a-4562-82b2-84903606282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourists running out of medications</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152e446-ceaa-4e55-aa98-700b10b37a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American tourist who''s stuck in Machu Picchu has run out of
        medication and is unsure when she''ll be able to leave the small town and
        get more, she tells CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498b9a0-8f6a-4572-83f4-7768e160822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida resident Kathryn Martucci, 71, was on a group trip with
        13 other Americans when Peru went into the state of emergency, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5e5ab-2f04-479f-8ce2-e011989469c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Martucci, her travel group was unable to grab the last
        train out of the small town before the railroad was suspended.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff1c44-aa80-41a4-a7f2-cda286ab712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son Michael Martucci, who lives in the United States, also spoke
        with CNN and has been trying to help his mother find a way out.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9cc06-a79d-4390-b2bb-b88f2c44c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been there since Monday, and now she and the other people
        she''s with are running out of the medications they need," Martucci said.
        "There''s nothing in the tiny town they''re stuck in. They''re safe and have
        food thankfully, but there''s no way to get more medication."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef97f17-0c09-4e82-9bfe-62e20f7d5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martucci said her group was scheduled to stay in Machu Picchu for
        two days, so they were told to pack light and only bring a two-day supply
        of medication.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73025d26-bc8e-4906-ad8d-2d75acdd20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, Martucci said her tour guide took her group to
        city hall to be medically evaluated in hopes that local officials would understand
        their situation and help them find a way out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81e59c-081d-4fae-b945-6a1dfec3b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were about 100 tourists in line, and we waited for two hours
        before we saw the doctor," Martucci said. "They told me I was a priority,
        and that they were going to try to get me on a helicopter out of Machu Picchu
        in the next two days."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdd5d2-9b5c-4b6b-9e50-3e246a25b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Martucci is unsure whether that will happen, she told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c05e03-5207-437a-9493-a419ce191cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:01:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There several people in need of help, and a helicopter can only
        carry 10 people. We don''t know what''s going on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f890274-319d-4c22-8b0c-bf662ffe42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T00:35:39.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/travel/article/machu-picchu-tourists-stranded-amid-protests/index.html">Tourists
        stranded in Machu Picchu amid Peru protests</a>"</em></p>'
  'North-Korea-claims-successful-rocket-test-that-could-bolster-its-ICBM-force':
    'author': 'Brad Lendon, CNN'
    'caption': 'Rodong Sinmun'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-17T00:35:46.038+08:00
    'credit': 'Rodong Sinmun'
