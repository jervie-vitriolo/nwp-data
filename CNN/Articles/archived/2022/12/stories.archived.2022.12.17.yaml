      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e74226-5649-4d09-9881-ab0a9d3f5810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader died Friday, Dec. 16, at around 8:40 p.m. (Philippine
        time) after two weeks of confinement in a hospital in Utrecht, The Netherlands,
        the party said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910a185-d267-4448-a2ff-aaddf8f64a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb6754-335b-4a3c-a46c-be3608afdf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire Communist Party of the Philippines gives the highest
        possible tribute to its founding chairman, great Marxist-Leninist-Maoist thinker,
        patriot, internationalist and revolutionary leader," the CPP wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f55957-4d09-4fd4-b7cb-d0f8d0121719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54756b2-0d0f-4ea0-a2b7-1a9a3eb3f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we mourn, we vow [to] continue to give all our strength
        and determination to carry the revolution forward guided by the memory and
        teachings of the people''s beloved Ka Joma," it added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df7b5b-c72f-43d0-90e0-667530c38743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7adb0-af5a-4a2c-a265-6d904a10cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, the communist party has not released other details
        about its leader''s passing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2b5f7-fdf9-421c-84b4-ae6f88f5b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351b6bb-a661-4bd5-a9eb-782634fba414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison founded the CPP on Dec. 26, 1968.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930bc9b7-d8da-4ac4-8c8a-2d12b4e97fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9f255-54e4-4d0f-9d26-6972d72f371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was captured by the Armed Forces of the Philippines (AFP) in
        November 1977 under the rule of late dictator Ferdinand Marcos Sr., and was
        later released in March 1986 after the EDSA revolution.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb19794-be4e-41ad-abd1-0c5db40638b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b18425-a73b-48f6-bd22-5444a4db34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1988, Sison applied as a political refugee in the Netherlands
        after the Philippine government canceled his passport while he was in the
        country. He lived there until he died.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3d7c4-9eab-476e-9c84-d4e158a097b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936d729-b0dd-494b-b07f-fed516d18585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed wishes</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e057f-1a04-404f-9798-68e51af6e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of his death has been received in different ways,
        with some —&nbsp;including progressive lawmakers —&nbsp;paying their respects,
        while others welcomed the news.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968cf00-e7fc-46f4-88e3-2c6d5288b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4630eeb-ab2f-4a7e-bf8b-4ecd6f2d32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who expressed grief were members of the Makabayan bloc
        in Congress, who also renewed their call for the resumption of peace talks
        between the government and communist rebels.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f5603-4e90-4dfc-816e-526050beb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a36325-6993-4261-a2ed-1143c5df22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prof. Sison was a patriot and revolutionary who stood with the
        Filipino people against oppression, exploitation, and fascism during the Marcos
        dictatorship, was jailed and tortured as a dissident, but continued to side
        with the poor and marginalized until his death," the group said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a501e1-e949-4b4f-9fd0-55923267e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b96034-359f-47af-9cad-fa7d8071eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmakers, Sison''s call for an armed revolution
        "continues to resonate with the current generation of Filipinos," showing
        the government has "failed" to address the social injustice that pushes its
        citizens to take up arms.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf18ff-4f3b-4582-95e5-ae963a26d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea601931-d7d0-4209-820d-b8b5e5fe8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Atty. Edre Olalia —&nbsp;Sison''s longtime
        friend and president of the National Union of Peoples'' Lawyers — also highlighted
        what he described as the CPP founder''s "unflinching passion to always uphold
        and defend the people''s interests."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb921e72-be50-4716-9ca9-66ea9dc2f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b6fa1-bfab-4397-898c-d888ee7cb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are many things to many people and your inimitable legacy and
        venerable place in history and in the peoples'' struggle are embedded in our
        minds and hearts," Olalia wrote.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522736e-a153-4e7c-9a1a-650ff674232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c83ce-3be7-4836-8b02-63ccb79afb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Department of National Defense (DND), Sison''s death
        is "a symbol of the crumbling hierarchy of the CPP-NPA-NDF (New People''s
        Army-National Democratic Front), which he founded to violently put himself
        in power."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec36ffb-7ae9-4782-ae69-a446541094df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c3006-b658-4c60-bde8-0bc4ce580321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest stumbling block to peace in the Philippines is gone;
        let us now give peace a chance," the DND said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5135a7c-682d-418e-b54a-5b3012230738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c409e-424f-4542-b8bd-e36edc3dd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Colonel Medel Aguilar also expressed belief the
        development will weaken the underground movement in the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f9c1d-5acd-4013-8ce9-ad723b3a411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d4c44-d4bd-4afb-b0a1-c9f732da6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos expressed hope Sison''s death will mark the
        end of one of the world''s longest-running insurgencies. She also quoted the
        Bible: "Love your enemies and love those who persecute you."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409b315-4e40-47f5-bd68-f24b5a448215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T17:22:12.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte, meanwhile, issued a short statement:
        "May God have mercy on his soul."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc6736-2bbf-44f0-81e9-d8fc563667ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joma and Rodrigo Duterte</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1b347-49d3-48aa-9cf9-a47c6ab226a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte also issued a statement on the
        death of his former teacher at Lyceum University in the 1960s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346efc1b-a928-431d-9221-9567c3156b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Mr. Sison and I have had many disagreements - especially
        in the ways in which he chose to pursue and effect change in the country -
        I would like to believe that, at the end of the day, we shared the same dream
        of creating a better future for every Filipino," he said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">READ: Former President Rodrigo Duterte issues a statement
        on the death of Communist Party of the Philippines founder Joma Sison <a href="https://t.co/ULa83ag9L6">https://t.co/ULa83ag9L6</a>
        <a href="https://t.co/CI3UjOTCFs">pic.twitter.com/CI3UjOTCFs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1604103365272563712?ref_src=twsrc%5Etfw">December
        17, 2022</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7791310-1282-41b2-b085-951cd328a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T22:03:40.347+08:00
