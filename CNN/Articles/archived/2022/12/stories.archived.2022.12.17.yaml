      'mgnl:lastActivated': 2023-01-17T19:33:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b02c9d-ecd2-4e20-8bd8-f5d335f16be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/11/7/Bantag-Zulueta-Percy-Lapid-BuCor.html">Suspended
        BuCor chief’s alleged right-hand man in Percy Lapid slay goes into hiding</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebe5cc-dd87-4cce-a571-7b52fd274e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20908086-5761-4576-b2a7-27b76d92b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc546fd-ea6b-427b-a2e0-90499454dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Lauro Gacayan, Zulueta’s counsel, bared in a Facebook post
        on Friday that his client is alive and had not fled the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bb163-6a49-456b-ba9b-f58f8138ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6336ba-4dec-4de7-ad6e-44953c6da4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from Director General Gerald Bantag, his assistant, Col.
        Ric Zulueta, was also implicated in the Percy Lapid case. News reports on
        TV quoted the DOJ (Department of Justice)&nbsp;spokesman saying that Col.
        Zulueta is already abroad in hiding or possibly dead already,” Gacayan said
        in his post which included a photo of himself and Zulueta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b54a1-4242-42c7-8eac-bf70fa196573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47ae3a-3681-41d4-895f-8dcc7d7d0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Gen. Rodolfo Azurin Jr. also
        told the media that Zulueta had gone into hiding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444b0d0-5439-48e2-8ad3-0a8c7b9e1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d4f96-1cf6-4097-a272-39a4ec3af235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/7/DOJ-Zulueta-leads.html">Authorities
        receive leads indicating Zulueta is alive, remains in hiding</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb496d5-9b67-4d71-9038-ec140cb68d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T16:15:05.456+08:00
