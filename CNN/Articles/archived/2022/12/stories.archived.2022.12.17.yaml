    'title': 'NEDA chief: Coordination among gov''t agencies key to success of PH
      dev''t plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47e598-2cc1-45c4-865d-5fc32a3d781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Coordination
        among various government agencies is key to the successful implementation
        of the Philippine Development Plan (PDP) 2023-2028, said National Economic
        and Development Authority (NEDA) Director-General Arsenio Balisacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f3e2b-81e9-4a1e-8031-503a86f74964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When government agencies do not coordinate, do not get their acts
        together, nothing will move because one of them is just canceling the effect
        of the other," Balisacan told a media forum Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da2dc8-55f3-4d19-8166-de7d45dd5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one of them is not doing their job, then the whole system collapses,"
        the socioeconomic planning secretary added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f344e-571c-4ba8-b88a-c958b22752a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Friday <a href="https://www.cnnphilippines.com/news/2022/12/16/Marcos-OKs-PH-Development-Plan-2023-2028.html">approved
        the PDP</a>, which seeks to boost job opportunities and reduce poverty in
        the country. The plan will be carried out in January next year.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bebc7-961c-4974-bff4-e78d7af6d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crafted by NEDA, Balisacan said the development plan aims to transform
        social and production sectors through:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835eb80f-62ae-4ebb-a643-029e689b3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Digitalization of government processes and public services;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f27d2-8888-4d02-881c-06b33a8634b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Improving the local and global connectivity of our markets and
        the integration of leading and lagging regions;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71b6c4-d04c-4556-b5ac-ee55a7f816ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Servicification or building ICT, creatives, tourism, and logistics
        ecosystems around manufacturing clusters;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c9505-354b-4323-9f91-1e0ec94da221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Building a dynamic innovation ecosystem;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cff60-13e4-4d0d-9c22-fed17e258f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Harnessing the private sector''s resources, technologies, and
        potential for scale economies through public-private partnerships (PPPs);
        and</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531497d-7df2-4528-8754-79cd8dd4e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ensuring the effective devolution of critical social services
        to local governments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9621f4-4241-44c3-9181-387a994b9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.844+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transformation, according to the NEDA chief, could also be implemented
        through the development of infrastructure which, he said, "has long been identified
        as a significant binding constraint to growth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef83cd-9e81-4b62-bb48-fc9b7f613a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will also be our priority, developing more strategic centers
        of commerce, not just Metro Manila, but many other places in the country,"
        he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4b66c-b164-4ac5-b0ea-cf8a147e2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the president will annually receive a report on the
        achievements of the PDP to see whether the programs implemented are meeting
        the objectives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed432a7d-4416-4f50-9a2a-013f3c765b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s because of failure of implementation or insufficient coordination
        among government agencies, then that will have to be reported to the president
        and the Cabinet, and we''ll work around those issues to address those problems,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb103f72-550b-4100-8e86-c3af158a2922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T20:56:08.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Syrah Vivien Inocencio contributed
        to this report.</em></p>'
  'angelina-jolie-steps-down-as-unhcr-envoy':
    'author': 'Liam Reilly and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-17T21:34:31.474+08:00
    'imagesource': 'jcr:f606382c-f8c0-44c8-8ae9-357a94704a9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a70134-450f-4c82-b5c0-b4121a60aaf5'
    'lead': 'Angelina Jolie is moving on from her role as a United Nations special
      envoy for refugees, and will be engaging ''on a broader set of humanitarian
      and human rights issues,'' the UN refugee agency, UNHCR, and the actress said
      in a joint statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T21:38:55.290+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:33:44.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:38.261+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie steps down as UN refugee agency envoy to engage ''directly
      with refugees'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4e388-c564-43a0-95b8-d9ccca921f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Angelina Jolie is moving on from her
        role as a United Nations special envoy for refugees, and will be engaging
        "on a broader set of humanitarian and human rights issues," the UN refugee
        agency, UNHCR, and the actress said in a joint statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5af1b5-c458-4638-b38a-3c0cbfba4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie — who has worked with UNHCR for over two decades and was appointed
        special envoy in 2012 — says she plans to "work differently" and engage "directly
        with refugees and local organisations," among other endeavors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33a253-adad-4078-ba24-fc5c4b8ce857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for the privilege and opportunity I have had to work
        with so many outstanding and dedicated UNHCR field officers and other colleagues
        doing lifesaving work globally, and to serve as Special Envoy," said Jolie
        in the statement issued Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa578473-c4a1-4a35-a40b-112ff8bc0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will continue to do everything in my power in the years to come
        to support refugees and other displaced people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482475c-ae5e-4236-9f1b-e03e2eb39884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 21 years, Ms. Jolie has worked tirelessly, carrying
        out more than 60 field missions to bear witness to stories of suffering as
        well as hope and resilience," the statement said, highlighting her recent
        travels to Yemen and Burkina Faso to meet displaced people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa14e4c-dcdf-46e6-81c8-8bb04ad1baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie will continue to work to "build a more equal, just and inclusive
        international system," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687b229-d44b-41d5-8412-9d971b822411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for her decades of service, her commitment, and
        the difference she has made for refugees and people forced to flee," the UN
        High Commissioner for Refugees, Filippo Grandi, is quoted as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c420b-0205-4080-8f54-e07e4f8e712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long and successful time with UNHCR, I appreciate her desire
        to shift her engagement and support her decision. I know the refugee cause
        will remain close to her heart, and I am certain she will bring the same passion
        and attention to a wider humanitarian portfolio."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c05237-abf9-4659-9881-6e945dd91c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Angelina Jolie said of her departure from the
        role as UN Special envoy that "she will be more effective as an outsider."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f0cbf-5e6f-47de-a6ad-c326ca80a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She always has been like that and more with the people than the
        system," the source said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc626fc-af5a-477c-a282-869a3a9dcbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie stepped down from her role Friday, according to a UNHCR spokeswoman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b82eb-d7f1-4869-aa28-83d54480eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UNHCR has no intention of appointing someone else in the special
        envoy role," spokeswoman Kathryn Mahoney told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ac4c5-5c42-4e2a-9424-fd87fd30df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T21:38:55.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/17/americas/angelina-jolie-unhcr-intl/index.html">Angelina
        Jolie steps down as UN refugee agency envoy to engage ‘directly with refugees’</a>"</em></p>'
  'more-travelers-in-ports-nationwide-as-christmas-nears':
