    'template': '1'
    'title': 'Youth groups dare DTI to show preps of ₱500 Noche Buena'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56045e8a-9d0b-440c-89e6-a28b4ed63e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Youth
        groups have challenged the officials of the Department of Trade and Industry
        (DTI) to demonstrate their preparations of a ₱500 Noche Buena package as they
        recently insisted that this is doable amid the worsening economic climate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0dacc-86da-44e1-8b51-28ff99275f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed571ea-e207-4607-af8a-6de9fa1d1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To settle this once and for all, we challenge the DTI to host a
        livestream of them demonstrating how to prepare their ₱500 Noche Buena package,
        from grocery shopping to cooking preparations, to see if it can actually decently
        serve a family of five or if they are only duping consumers," Kabataan Party-list
        Rep. Raoul Manuel said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43515de-49ab-4b8d-a50e-7fec11589c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269ed2e-cb5a-4ceb-a226-06d3b7e117bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel said that while young workers who provide for their families
        are trying their best to shop wisely, the Christmas tradition of Noche Buena
        or any decent meal should never be a luxury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40f482-cb8a-4271-bce0-b3d82b91c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483880fb-14e8-4da6-8032-7adabef7bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only the national government addressed people''s demands for
        wage increase, economic aid, and price controls by supporting corresponding
        legislation or issuing orders, then this silly 500-peso Noche Buena shenanigan
        would never have been introduced or debated by the public," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548aff7d-da81-4839-99fd-eb2352fa492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f018d-e322-4c4d-b29e-05453746feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For John Lazaro, national coordinator of youth group Samahan ng
        Progresibong Kabataan (SPARK), he dared DTI Undersecretary Ruth Castelo to
        prepare the Noche Buena package at her family''s Christmas celebration or
        admit the agency was "insanely out of touch" regarding issues faced by the
        public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c732b5-36c4-40dc-814c-6e470186ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1ee20-a50a-48ce-be18-c6158b60d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even leaving aside how threadbare and depressing the DTI''s package
        would be, they still leave out the inevitable expenses for cooking oil, water,
        or even a stove and LPG to cook at all," Lazaro explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51042a69-b30f-4845-ad1b-71d49d0e5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c05553-fef8-45b5-92e2-84f835cc4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPARK said they were irked by Castelo''s arrogance to impose "belt-tightening
        measures" on Filipinos, adding that if inflation continues to worsen, the
        budget Christmas meal set by DTI could end up costing over ₱800 next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0f870-e64e-4fdc-b605-3ba9fb428c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5128ca8-c2c6-4683-9743-ac3aa149c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2022/12/16/DTI-insists--500-enough-for-simple-Noche-Buena.html">DTI
        insists ₱500 enough for simple Noche Buena</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff058c33-ecd9-4969-808c-c1912bd8cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381970f-0726-4be5-b7b8-3323747fa1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the backlash, DTI stood firm with the ₱500 budget for a
        family of four or five, with Castelo insisting only around ₱50 pesos will
        be added for condiments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3bae6-8328-4b8a-b4d4-74c49b1ca8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c376207-2cb3-4d4f-9527-c4af8a589c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga sahog kasi, panluto</em>, that''s [a] staple in
        every kitchen. So, <em>hindi na natin sinama.</em>.." the official said on
        Friday. "Naturally, <em>meron tayong asin, paminta, sibuyas, mantika, bawang,
        at ''tsaka ''yung pinaglulutuan sa bahay</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d4519-0f04-443e-b8cf-b72950fac384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4ffc7-388d-421b-87d1-23311ceefc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Condiments are staples in every kitchen so we did
        not include it. Naturally, we have salt, pepper, onion, oil, garlic, and a
        place for cooking in houses.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13325c10-68db-4702-b7e3-d6ef0cd718c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T18:16:26.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:48.967+08:00
