    'template': '1'
    'title': 'Transgender death row inmate set to be executed in January files clemency
      application with Missouri governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51d545-05b6-410e-88c5-717e938284ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;A transgender woman who is scheduled to be executed
        in Missouri next month for murdering a woman in 2003 has filed a clemency
        application with the governor, citing struggles with brain damage and childhood
        trauma, the petition says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4b1ae-df38-4fcf-b8db-b664db57debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a269295-9be3-4f82-b596-09fd2c4b7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amber McLaughlin -- listed in court documents as Scott McLaughlin
        -- is set to be executed by lethal injection on January 3 for the 2003 murder
        of Beverly Guenther, according to her clemency application with Missouri Gov.
        Mike Parson, a Republican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6872a-c9bd-40f5-b311-b9e042df2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef468a6f-b9df-4823-9ee7-08d25d803af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lead investigating officer contemporaneously noted McLaughlin''s
        genuine remorse, as has every expert to evaluate McLaughlin in the years since
        the trial," the application filed by her attorneys states, adding that McLaughlin
        has been "consistently diagnosed with borderline intellectual disability,"
        and "universally diagnosed with brain damage as well as fetal alcohol syndrome."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a677e58-04a8-4d9d-a521-c0174fb48662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5c054-55d9-4697-9d60-912895b622fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Death Penalty Information Center, an anti-execution
        organization, told CNN that McLaughlin is the first transgendered prisoner
        to be given an execution date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865064b-973f-40fb-8a11-df1110ff30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590e460-a1e2-4e12-8fcb-f1294564f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin was "abandoned" by her mother and placed into the foster
        care system, and in one placement, had "feces thrust into her face," according
        to the petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c998ff6-53fb-440e-811d-f23239ba2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba3c70-a3d1-4953-9eaf-24b28ec00f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one foster home, McLaughlin suffered abuse and trauma that included
        being tased by her adoptive father, the petition says, and she battled depression
        that led to "multiple suicide attempts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6775104-4388-478f-9cc5-698b652d21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e7b35-4128-456c-afaa-bc153ff0d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition alleges that the jury in McLaughlin''s trial was not
        presented with evidence detailing her mental health struggles. The jury was
        ultimately deadlocked "after finding just one of four alleged statutory aggravating
        factors to be true." The death penalty in McLaughlin''s case was imposed by
        a trial judge, according to the petition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500859b-bad5-4c8a-a338-5bc70e223bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e20c15-5c01-48ce-a64b-af19c5618f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin''s lawyers argue she should be spared because she has
        expressed genuine remorse for Guenther''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96021a9a-4fb2-43d7-9082-ebfe42513d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e7989-9f9d-4d4b-a6e7-f2c1fc45df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s legal team will meet with McLaughlin''s attorneys
        on Tuesday to discuss her petition, according to Kelli Jones, communications
        director for the governor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64b411-9552-4dd9-b4f2-5d1c37682550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89f953-7ea3-485d-9790-5e0ba68c2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not decisions that the Governor takes lightly, and the
        process is underway as it relates to the execution scheduled for January,"
        Jones said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c7890-b510-4779-9864-3cbfad5eca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb367d-4bbe-42cb-bf95-36766b1b7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin''s federal public defender, Larry Komp, told CNN his
        client''s execution "would highlight all the flaws of the justice system and
        would be a great injustice on a number of levels."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a4603-5d5d-4576-abbd-f4ed39c06f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49e557-2e64-4afd-ac1e-c7940cf2e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would continue the systemic failures that existed throughout
        Amber''s life where no interventions occurred to stop and intercede to protect
        her as a child and teen. All that could go wrong did go wrong for her. There
        is so much hate out there, so I admire Amber and her courage as she embraces
        who she is," Komp wrote in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c8772-9e75-4557-9332-dcc5b16f2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360accb0-6fad-4d62-9a54-3f9dc0da6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Komp and the governor''s office, McLaughlin has not
        initiated a legal name change or transition and as a death-sentenced person,
        is kept at Potosi Correctional Center near St. Louis, which houses male inmates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515099d-6853-4098-99d6-2d51c411177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T06:53:14.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/16/us/missouri-transgender-inmate-death-row">Transgender
        death row inmate set to be executed in January files clemency application
        with Missouri governor</a>"</em></p>'
  'amazon-warehouse-uk-strike':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-17T07:11:37.073+08:00
    'imagesource': 'jcr:bc1055e2-3398-4548-b69a-77bf0318361d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c45dc07-b2b6-4796-9bb1-2fe1c4f4e433'
    'lead': 'Amazon warehouse workers at a facility in the United Kingdom plan to
      go on strike, their union confirmed to CNN on Friday, in a move that''s being
      billed as a first for the company''s workers in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T07:15:45.324+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:33:53.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:34.827+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon warehouse workers in UK vote to go on strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1ddfb-e33d-40a1-a1e6-54ceb50085b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Amazon warehouse workers at a facility
        in the United Kingdom plan to go on strike, their union confirmed to CNN on
        Friday, in a move that''s being billed as a first for the company''s workers
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b390f6d-efa5-4635-a2cc-fdcf6d44a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e211287-e96d-497e-8161-96a95bbeef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GMB union, which represents workers in a range of industries
        in the UK, said that hundreds of Amazon workers at a warehouse in Coventry
        overwhelmingly voted for the strike, which is expected to take place in the
        new year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45bcb3-6ba0-4455-8ac7-9bc22336342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08ca35-99a7-4135-9e47-0d2ed39d49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor action stems from workers'' dissatisfaction over Amazon''s
        proposed pay raises, according to the union. It also comes as soaring inflation
        in the UK has forced households to grapple with skyrocketing food and energy
        costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb9565-a310-4e88-98d2-d6cfc686cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb990c-d660-4170-b11a-5c4ea38c3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon workers in Coventry have made history - they will be the
        first ever in the UK to take part in a formal strike," Amanda Gearing, GMB
        senior organizer, said in a statement to CNN on Friday. "The fact that they
        are being forced to go on strike to win a decent rate of pay from one of the
        world''s most valuable companies should be a badge of shame for Amazon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073fcd2-473d-4c10-9366-a373b8db174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d4fa0-28e0-4745-8569-43bf95af11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon can afford to do better," Gearing added, noting that it
        is "not too late to avoid strike action," and urged Amazon to come to the
        bargaining table to "improve the pay and conditions of workers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ecc43-ad0b-4fe0-89db-d471e0a1744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c16a5b-d420-4675-b35f-a86f6e538cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Friday, a UK Amazon spokesperson touted
        the company''s pay and benefits. "We appreciate the great work our teams do
        throughout the year and we''re proud to offer competitive pay which starts
        at a minimum of between £10.50 and £11.45 per hour, depending on location."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15abc4-edee-4020-8c9e-bf89a5b88670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe754b-fd14-42d1-b67c-9d8031b78948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents a 29 per cent increase in the minimum hourly wage
        paid to Amazon employees since 2018," the statement added. "On top of this,
        we''re pleased to have announced that full-time, part-time and seasonal frontline
        employees will receive an additional one-time special payment of up to £500
        as an extra thank you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0ed51-42eb-4ec0-842b-1314adcb844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48997d66-a51f-40b6-baea-155ce345945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move from Amazon workers in the UK also comes as Amazon workers
        in the United States continue to organize and push for collective bargaining
        rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a031aa-ac3d-447e-a433-1e28dab58b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc2428-f995-42a9-b3f8-711d93d571ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon workers at a warehouse in Staten Island, New York, made history
        earlier this year when they voted to form the first-ever labor union at one
        of the company''s US facilities. Despite the landmark victory for the worker
        group, known as the Amazon Labor Union, the company has yet to formally recognize
        the union or come to the bargaining table.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041db0f8-68b1-40d5-9e8a-276fb74dec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fbd552-b1ee-4a6d-af62-0eea37fe392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon CEO Andy Jassy suggested in remarks last month that the company''s
        legal battle with the union is "far from over," despite the National Labor
        Relations Board indicating the union is on the cusp of being certified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0b28f-3a9e-463e-8b59-74e33a6e8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de74326-a1e4-4089-a7b2-b0a32bd14715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T07:15:45.325+08:00
