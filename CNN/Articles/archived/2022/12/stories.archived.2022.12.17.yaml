      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for coal is set to grow 1.2% and top 8 billion metric tons
        for the first time ever this year, the IEA said in the latest edition of its
        annual coal report. This record comes only a year after countries agreed to
        phase down their use of coal at the United Nations’ climate conference in
        Glasgow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51fd859-3436-4035-bab7-d7dd73a07f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth is mostly down to a rapid rise in the prices of natural
        gas and other fuels, which has forced some countries and regions to turn to
        coal as a cheaper alternative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d938e-3811-4f8b-b6ac-8766d778a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is the world’s largest source of energy for electricity generation
        and the production of steel and cement. But it is also the biggest single
        contributor to the climate crisis, accounting for around 40% of global greenhouse
        gas emissions from fossil fuel use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d7457-1f19-44c8-8baa-e7daba32c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Europe – and the European Union in particular – has been one of
        the regions hardest hit by the energy crisis, given its reliance on Russian
        pipeline supplies of natural gas,” the report said, adding that technical
        problems in French nuclear power plants made the problem even worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcc530-044a-42de-8d38-bfb5a58c7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the lights on, Europe turned back to coal – even switching
        some of its recently closed coal power plants back on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7d5ed-aaf8-41c2-a504-c95f586c885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.965+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pieter de Pous, who leads the Fossil Fuel Transition Program at
        E3G, a climate think tank, told CNN the growth in coal use was a U-turn, coming
        “at the end of a decade that saw coal use cut in half.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79fa4b-02ce-465f-9f2b-319ff241dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA said that while the increase in coal consumption was relatively
        modest in most European countries, Germany saw a reversal of a “significant
        scale.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e713a-9157-4281-bd8e-ca6ebd37176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has put the EU, which has positioned itself as a global climate
        leader, into an uncomfortable position, with some criticizing European countries
        like Germany for only pursuing the green agenda when it suits them. Germany
        and the EU have pushed back on that idea, stressing the U-turn was only temporary
        and that the bloc has significantly ramped up its investment into renewable
        energy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c239d3-a529-4587-a60d-91240a5bde4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA expects the EU’s coal use to drop 29% by 2025 compared to
        2022, de Pous said. “This will be the result of action taken in as many as
        19 EU countries to accelerate renewables,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0105f8-7146-441c-8d1c-81ed9d49c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which accounts for more than half of global coal consumption,
        also ramped up its use of coal earlier this year, when the worst heatwave
        and drought in six decades hit its hydroelectricity production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da577ec0-b9ea-4eb1-a719-5a02cd7af20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August alone, coal power generation in China increased by around
        15% compared to the same period last year, the IEA said, to a level of generation
        that was higher than the total annual coal power generation of any other country,
        except India and the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8112a-813a-4e84-a36c-d218b539bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Black, a senior associate at the Energy and Climate Intelligence
        Unit, a climate advisory group, said that despite the increase in China’s
        use of coal, the long term direction for coal in China and India – another
        major coal user – was clear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0bd44f-aed8-414c-b55e-1e3e1fd64450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Renewables are going to be providing an increasing share of the
        generation and the role of coal is going to transition from being a baseload
        fuel to being a backup,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe4742-5764-4f84-85fa-e982191cda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The science suggests that a country such as China ought to have
        eliminated unabated coal use by 2040 and ideally earlier than that,” he said.
        “That’s absolutely feasible. As with Europe, if there is a short term increase
        in coal use, that’s not necessarily a disaster. The key thing is going to
        be to build out transmission capacity, build out energy storage, keep on making
        energy use more efficient, and to provide alternatives for the workers in
        the places where coal mining is a big employer so that there’s a socially
        just transition.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda074cc-d9a6-4f87-b523-a5d841c8239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Peak in fossil fuel use’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ce0ba-1cb9-4d4e-a23f-59fcc6f83522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA forecasts that global coal consumption will remain flat
        at the current level to 2025 as falls in some countries are offset by continued
        strong demand in emerging Asian economies. Although there are global moves
        to help big coal producing countries transition off the fossil fuel. This
        week, Vietnam agreed to a $15.5 billion climate-financing deal with leaders
        from G7 industrialized nations to move away from coal, which followed a recent
        $20 billion funding deal for Indonesia to increase clean energy and phase
        out coal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4eeb85-4658-4361-85a9-0e707e12cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world is close to a peak in fossil fuel use, with coal set
        to be the first to decline, but we are not there yet,” said Keisuke Sadamori,
        the IEA’s director of energy markets and security, said in a press release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae27d6b-e618-4db3-9c57-86013d2ccd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the IEA said CO2 emissions from coal power generation
        were forecast to grow by more than 200 million tons, or 2%, this year. It
        said that investment into new fossil fuels infrastructure must stop immediately
        if the world wants any chance of achieving net zero by 2050.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3905c91-4390-420e-a722-5a17a2f80898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest climate science shows that achieving net zero by the
        mid-century is necessary to keep temperatures from rising well above 1.5 degrees
        Celsius, compared with pre-industrial times. Beyond that threshold, the world
        will face climate crisis impacts that could take millennia to correct, or
        could be irreversible altogether.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9082e5b-dede-4cf9-a72d-9942ae54621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:33:32.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/16/world/coal-use-record-high-climate-intl/index.html"><em>"The
        world is burning more coal than ever before, new report shows"</em></a></p>'
  '-There-are-red-lines---Elon-Musk-faces-international-outcry-after-Twitter-bans-journalists':
    'author': 'Julia Horowitz and Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-17T03:33:42.121+08:00
    'imagesource': 'jcr:73f304b6-e920-4aa9-9b7f-1090bd2e03d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a64ecb67-da96-4a1a-9dda-41caf1e06b6d'
    'lead': 'Elon Musk’s decision to suddenly ban prominent tech journalists from
      Twitter is fanning a fierce backlash from lawmakers on both sides of the Atlantic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-17T03:35:20.332+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:54.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:33:34.307+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘There are red lines’: Elon Musk faces international outcry after Twitter
      bans journalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276b26d-e2ca-4abf-aafd-dc565851d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Elon Musk’s decision to suddenly
        ban prominent tech journalists from Twitter is fanning a fierce backlash from
        lawmakers on both sides of the Atlantic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66251f6d-a3cb-43a9-bed1-05e93cc2c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Germany’s foreign ministry tweeted its concern with the
        impact Musk’s moves could have on press freedom, while a senior EU official
        said Twitter must comply with the bloc’s rules or face possible sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0403e3-1e10-485c-bfd4-ab80c40bafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Věra Jourová, the European Commission’s vice president for values
        and transparency, said the “arbitrary suspension” of journalists was “worrying,”
        and she indicated that the company could face penalties as a result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61216264-a3de-44c1-bf6a-50bb98496b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The EU’s Digital Services Act requires respect of media freedom
        and fundamental rights. This is reinforced under our #MediaFreedomAct,” Jourová
        said in a post on Twitter, adding that Musk “should be aware of that.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84913da0-372d-49cc-ba6a-f87099827453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are red lines,” she continued. “And sanctions, soon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcd469-0803-4134-b9c8-d28801649c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the the United Nations said it is “very disturbed
        by the arbitrary suspension” of journalist accounts on Twitter, warning that
        the company’s actions have set “a dangerous precedent” amid rising threats
        to press freedom around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb6542-ab73-47f6-b49a-ab6898c6f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the United States, numerous Democratic lawmakers took Musk
        to task after his company suspended the accounts of several journalists covering
        him on Thursday night, including CNN’s Donie O’Sullivan, the New York Times’
        Ryan Mac and the independent journalist Aaron Rupar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6dbe6e-d10e-4f85-a5d2-39d122d113e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.333+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Rep. Alexandria Ocasio-Cortez said she understood Musk’s
        feelings of vulnerability as a public figure, “but descending into abuse of
        power + erratically banning journalists only increases the intensity around
        you.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701719b7-259a-46c7-a641-38fc0a806135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Take a beat and lay off the proto-fascism,” she tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52235c33-e3b3-414c-93d2-42963e84fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Rep. Lori Trahan suggested the suspensions directly
        contradicted assurances Twitter had given her staff just hours earlier. “My
        team met with @Twitter today,” Trahan tweeted Thursday evening. “They told
        us that they’re not going to retaliate against independent journalists or
        researchers who publish criticisms of the platform. Less than 12 hours later,
        multiple technology reporters have been suspended. What’s the deal, @elonmusk?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ed959-2ab7-4633-aa07-fecd384e402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s meeting with Twitter’s government affairs representative
        had been scheduled previously, said Francis Grubar, a spokesperson for Trahan,
        in response to doubts about academic researchers’ continued access to Twitter
        following layoffs at the company. The suspensions later that day “immediately
        caught our attention,” Grubar told CNN in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e092c-1721-47a9-af15-7ff1fe951f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Musk nor Twitter responded to a request for comment Thursday
        evening, and the platform did not explain precisely why the journalists were
        barred from the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c46c5c-8369-46e2-ad84-9ff0d012e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk falsely claimed that the journalists had violated his new “doxxing”
        policy by sharing his live location, amounting to what he described as “assassination
        coordinates.” CNN’s O’Sullivan did not share the billionaire’s live location.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953c96b-258c-41ce-bc34-d40dba658dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before his suspension, O’Sullivan reported on Twitter that
        the social media company had suspended the account of an emerging competitive
        social media service, Mastodon, which has allowed the continued posting of
        @ElonJet, an account that posts the location of Musk’s private jet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626d5f2-2609-45dc-be66-b43714fe588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reporters suspended Thursday had also recently written about
        the account.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f08c58-3683-48e3-b8dd-da58a70d5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders previously said they were watching how Musk’s takeover
        of Twitter would affect the platform. Thierry Breton, a top EU official, warned
        Musk in late November that the social media platform must take significant
        steps to comply with the bloc’s content moderation laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779405a5-db8c-4e2d-914d-6d55ac745798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Twitter will have to implement transparent user policies, significantly
        reinforce content moderation and protect freedom of speech, tackle disinformation
        with resolve, and limit targeted advertising,” Breton said at the time. “All
        of this requires sufficient AI and human resources, both in volumes and skills.
        I look forward to progress in all these areas and we will come to assess Twitter’s
        readiness on site.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d28c6-8026-4b2e-b512-049cc0dfe35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did have some Democratic defenders. California Rep. Ted Lieu
        suggested it was inappropriate for Congress to hold hearings about Musk’s
        handling of the suspended accounts, because “it is not Government’s role to
        tell Twitter who to ban, who to suspend or who to promote.” The First Amendment
        prevents Congress from regulating the speech of private businesses, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fca95-675c-4fd5-87d1-677372d22035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But California Rep. Ro Khanna, whom Musk has praised for having
        criticized Twitter’s decision to suppress the New York Post’s 2020 Hunter
        Biden laptop story, told CNN: “It’s one thing to say you have the First Amendment
        right, but when you are one of the world’s leading innovators, you also have
        some responsibility, and I just don’t think it’s becoming, it’s not a good
        look for him. And I’d tell him that in person.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ad362-2938-480b-9d4e-8780c81010a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T03:35:20.334+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/16/tech/twitter-europe-journalist-ban/index.html"><em>"‘There
        are red lines’: Elon Musk faces international outcry after Twitter bans journalists"</em></a></p>'
  'transgender-woman-death-row-execute-missouri':
    'author': 'Rebekah Riess and Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-17T06:47:39.741+08:00
    'imagesource': 'jcr:e86a842d-0484-421a-bc24-f74be8c8db83'
