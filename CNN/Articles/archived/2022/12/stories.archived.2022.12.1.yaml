      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie crooner-turned-TikTok darling Steve Lacy made his first appearance
        in the Spotify Wrapped rankings this year, with his ubiquitous song "Bad Habit"
        being the third most-streamed song in the US. Also present were Glass Animals
        and rapper Jack Harlow, whose songs "Heat Waves" and "First Class" first gained
        traction online.</p>'
