    'template': '1'
    'title': 'Marcos: China rejecting PH rights over West PH Sea a ‘roadblock’ in
      joint oil, gas exploration'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa308a-2ac0-428a-ba7c-e4b02bb8a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — President
        Ferdinand “Bongbong” Marcos Jr. on Thursday said Beijing’s refusal to acknowledge
        Manila’s rights over the West Philippine Sea impedes talks on a possible joint
        oil and gas exploration in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a6402-8720-439e-bc5f-48593234ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146e399-7080-4214-aa75-ef31e41757a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) <a href="https://www.cnnphilippines.com/news/2022/11/24/Marcos-Xi-joint-exploration-in-West-Philippine-Sea.html">earlier
        said</a> Marcos and Chinese President Xi Jinping have expressed their desire
        to restart discussions on the joint venture after these were terminated in
        the latter part of the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7521e5-3b51-4912-bd4b-35260712316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc196d-4134-405d-8bc9-a37d3d901643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos recognized that the process won’t be easy, given
        the two countries’ clashing claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725959e7-5268-4d50-a685-b6e179ce746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a64328-b823-4147-a41e-f754975e1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang talagang nangyari dyan (termination) is what, kasi kini-claim
        ng China kanila ‘yun, eh atin naman talaga ‘yan…So, ‘yun talaga ang roadblock
        do’n," the President told reporters after an event in Quezon City. "Mahirap
        makita kung papaano natin aayusin ‘yun.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc531d-84fa-469d-87b8-f5cdc36b226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What really happened was that it was because China
        claims the area even when it is ours….So, that’s the real roadblock there.
        It’s hard to see how we can fix that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36788ae-1cd3-4289-8833-8e86b6ef65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23c930-af83-4eaf-9380-b4e1f9e30b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to reject a 2016 landmark ruling by an international
        arbitral tribunal in The Hague which invalidated its sweeping claims over
        the South China Sea, including the West Philippine Sea, and which recognized
        the Philippines'' sovereign rights to areas within its exclusive economic
        zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1417b8-46db-4758-b998-254ca08b501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9e67e-0655-4814-ab0f-69c9968772b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Marcos said his administration will study ways to
        pursue the exploration for oil and gas in the contested waters. These resources,
        he added, are more important for the Philippines than for China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a7f612-1f4e-4d3d-a48e-c93fff6fdbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4234134-8307-48c4-b1f1-1ee6efcb6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there might be other ways para hindi gawing G2G (government-to-government),
        or I don''t know, we’ll have to find a way. Kasi kailangan na natin eh,” he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f73273-0092-446c-9dc7-1ce5118f6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef8985-e398-45f6-a31b-b0f926de1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung China, hindi naman, maliit na bagay sa kanila ‘yun eh," he
        continued. "Sa atin, malaking bagay ‘yan, so kailangan natin ipaglaban at
        mapakinabangan kung meron ngang oil talaga."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2359fc-9229-43af-b187-556c71296b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there might be other ways besides the G2G
        talks, or I don''t know, we''ll have to find a way, because we need it. It''s
        a small thing for China, unlike for us, so we really need to fight for it
        and take advantage of it, if there is indeed oil.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733bc2a-f1ee-41a3-bd0c-f10ca8ae3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9de2f2-3941-4e2e-875b-64e315842c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the two countries signed a memorandum of understanding
        on the joint exploration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3cab15-173d-4424-bf51-a240bd780de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef2024-74fa-4ad1-91ba-b19aeaaeb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:20:43.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in June this year, the DFA <a href="https://www.cnnphilippines.com/news/2022/6/23/Locsin-Duterte-PH-China-joint-oil-gas-talks.html">announced
        the termination of talks</a>, saying the goal of developing the oil and gas
        resources was not achieved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
