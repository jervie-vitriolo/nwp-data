      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea1a35-4d7a-47c2-93c1-df10f8eba13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked hard and followed the men''s dreams because they were
        the people surrounding me," she tells CNN Sport.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb6735-93fb-4f01-939f-f628ebfcd52c'
      'mgnl:activationStatus': true
