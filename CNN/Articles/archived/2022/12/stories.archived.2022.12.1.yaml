      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Motorists
        will no longer do multiple toll stops when using the South Luzon Expressway
        (SLEX), Southern Tagalog Arterial Road (STAR), and Skyway —&nbsp;as the infrastructure
        arm of San Miguel Corporation (SMC) has begun implementing its "Seamless Southern
        Tollways" program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c6867-77e5-4c05-8c49-ba63f5da8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2463e-3509-41af-8a04-1c8844993d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new scheme, SMC Infrastructure said toll stops within
        its expressway network in South Luzon will be reduced from five to just two—at
        the entry and exit points—just in time for the expected surge in traffic volume
        this Christmas season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2e8c8-0e52-4658-be9f-8f65b20debce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1262e33-15ec-479c-b5ad-5eb54124aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this move, traffic buildups will also be avoided at toll plazas,
        the company added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c851bd-afcf-444e-9ee8-9efc3223fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8644cce-8b69-4cfb-b6e6-b4825f43eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista called the program a "welcome
        development," especially for Filipinos traveling for the holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8d791-6629-42b9-a45d-7d9fd857fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a4e5e-8a0e-47a5-b73f-261733ee2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, our expressways experience the heaviest traffic particularly
        in the weeks leading up to Christmas. Fortunately, it seems we will all have
        some relief starting this December, as our private partner toll operator,
        SMC Infrastructure, has successfully completed the work needed to make travel
        through SLEX, Skyway, and STAR, more seamless," Bautista said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3286905-6483-4844-a26d-838d4bcb1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f0d2f-2945-429b-bddb-0e8a14f9681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the holidays, this initiative will make the transportation
        of people and goods to and from Southern Luzon provinces much faster and more
        efficient, with no impact or change in toll rates. I commend SMC for continuously
        looking for ways to minimize traffic and improve people''s travel experience
        along its expressways, and for investing in sensible and more sustainable
        solutions to traffic such as this," the secretary added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3ad0a-bdb2-4372-815a-0d8d50dc0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87436b04-7329-4f8a-9ae7-1f0136f3ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC President Ramon Ang, the company started working
        on the program in early 2022 as part of efforts to improve traffic flow along
        its tollways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4865647-8f00-4674-a064-ada09669502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098d24d-3195-449b-b7bb-2be4c9dd16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:24:24.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:52:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal when we started was to cut down toll stops from five to
        just two—entry and exit—whether for electronic RFID or cash payments, for
        both southbound and northbound vehicles across all our southern tollways.
        With this, we can make trips for motorists faster, more seamless, and less
        stressful, as they will no longer need to endure long queues at multiple toll
        plazas within the expressways," Ang said.</p>'
  'GSIS-SSS-Maharlika-Wealth-Fund-':
