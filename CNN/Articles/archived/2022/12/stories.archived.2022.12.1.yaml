    'template': '1'
    'title': 'Marcos asks for patience in filling vacant Cabinet posts: ‘These things
      are revisited’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b7f37-d3b9-4a22-afab-174b5a04c1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — President
        Ferdinand Marcos Jr. asked the public to be patient while some top government
        posts, including the position of Health secretary, remain unfilled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b77261-ff99-4509-ab67-0ebaf3117367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5a6c0-dc8e-4acf-9683-c7c74b240ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Thursday, Marcos said he believes that
        despite the delay in some presidential appointments, government agencies still
        get their job done with the direction of their officers-in-charge (OICs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e249724-eb7b-4ace-809d-bb18f899bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a1235-5242-4e76-9767-433f785265b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, ang concern ko lang, ‘yung kailangang gawin na trabaho, nagagawa.
        So far naman, nagagawa,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a391e0c-4d28-41f0-bf4c-2de998715175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecb918-407c-4a1b-b991-fc69bd0a2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My only concern is that the job that needs to be done
        gets done. So far, that has been the case.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9388d-0e30-4652-99fb-e5bbe7263e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d375d-d9f7-4c36-b6b7-7736c30ec811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his assumption of the presidency, Marcos took on another executive
        position as the temporary head of the Department of Agriculture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95518f5-6310-45bd-8a2f-2f173e0ddce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2b0a6-2378-48b3-a0c6-3a8deed478cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Department of Health, the president sees no problem that
        it still has no secretary after five months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09106c5d-ed99-4e09-b23f-1a42f77c6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c038b-a4ad-4815-a77f-4e1f10155e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa kaming ni-nonominate [We have not yet nominated anyone],”
        Marcos said. “Usec. (Maria Rosario) Vergeire is doing a fine job, so let’s
        let her do– kasi [because] we are still not out of the pandemic, so we have
        to continue to be careful.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48daa4-943d-44ac-91bb-03390ad8fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed2ce3-766a-4980-ba37-b94124f446e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president added he is satisfied with the current situation in
        the Department of National Defense, which is being steered by OIC Jose Faustino
        Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd12942-a67d-43af-bc76-c2043de45f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8693db-dcd4-4db4-8637-73ebc0aef9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:28:38.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These things are revisited, especially every year, at the end of
        the first year,” Marcos said. “I don’t think that’s a secret to anyone that
        at the end of the first year, ‘yung mga ibang kandidato [the other candidates],
        they will now join the mix of possible nominees. So, let’s be patient.”</p>'
