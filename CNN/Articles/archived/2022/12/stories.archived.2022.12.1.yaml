    'template': '1'
    'title': 'PNP-CIDG releases sketches of 2 suspects in missing cockfighters'' case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052a3bd-b00a-4769-82c8-fd1911367eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> - The
        Philippine National Police''s Criminal Investigation and Detection Group (PNP-CIDG)
        on Thursday released the composite sketches of two suspects in the case involving
        the disappearance of 34 cockfight enthusiasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86e30f-fa67-4fa1-814d-1d57ac83aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG said it was able to identify the suspects through a
        cellphone video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcb1a6-b243-47d7-bd5b-d174721725f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the ''secret'' cellphone video showing two men and a handcuffed
        missing sabungero walking outside a cockfighting arena in Sta. Cruz, Laguna
        on April 28, 2021, we now hold vital evidence on our probe in the disappearance
        of the said sabungeros," PNP-CIDG chief Police Brigadier General Ronald Lee
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c3b2e-fca4-4b1a-9758-6dd6c052a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the victim seen handcuffed in the video was identified
        by his wife and brother as Michael Bautista, one of the missing cockfight
        enthusiasts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f576a7a-cb08-44fe-82ad-44dbab98ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s kin filed a criminal complaint before the Department
        of Justice against the two still unidentified suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd49ac-f462-4731-b9e1-5ba9e21b7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s wife Concepcion said she feels somehow relieved after
        filing a complaint regarding her missing husband.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37087f-f76c-495f-a018-6c26542d7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit papaano medyo gumaan na po ang loob kasi nakarating po kami
        rito sa DOJ […] kasi kahit papano nakita ko ang asawa ko kahit po doon sa
        ganoong sitwasyon kaya kahit paano na ganoon, medyo gumagaan na po ang loob
        namin," she told reporters in a chance interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b356d76-01ae-4c92-a278-f017a26c3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Somehow, I feel relieved that we are now at the DOJ…At
        least, I had a glimpse of my husband despite seeing him in that situation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f636570-e7c0-4e7e-bb82-8151c63e3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s family will meet with Justice Secretary Crispin Remulla,
        along with the National Bureau of Investigation and the PNP-CIDG, to discuss
        the latest on the case of the missing cockfight enthusiasts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02564ad3-1a07-4143-813f-2f2c3412e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the PNP is already looking for the suspects in the
        video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02d116-27e2-4285-ac39-809a6e787fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:22:06.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:51:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abductions were reported as early as last year in Manila, Bulacan,
        Laguna, and Batangas. Some suspects have already been charged with kidnapping
        and illegal detention, among them members of the National Capital Region Police
        Office.</p>'
  'Manny-Pacquiao-Nedal-Hussein-no-cheating-referee':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-01T21:39:54.305+08:00
    'imagesource': 'jcr:f43dcb1e-9bda-411e-b1a0-32ad1f886110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4245ceb1-0f82-4a47-80da-d057e2df03c4'
    'lead': '''If you look at it and review the video of the fight, wala akong nakitang
      pandaraya o panlalamang, o ginawang advantages for me,'' the Filipino boxing
      icon says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T21:47:46.087+08:00
