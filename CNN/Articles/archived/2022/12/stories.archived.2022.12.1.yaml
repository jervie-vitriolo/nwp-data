      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98727445-8444-4c22-9950-7884e635c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:21:34.388+08:00
      'mgnl:createdBy': 'bamba'
