      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from reshuffling of personnel, Mabulac said the interagency
        task force under the BI’s campaign against human trafficking is already working
        to prevent similar incidents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3d1bc-2ad9-4d2a-a2f8-8a997d29082e'
      'mgnl:activationStatus': true
