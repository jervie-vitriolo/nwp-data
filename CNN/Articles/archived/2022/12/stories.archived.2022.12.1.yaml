      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab2aad-a76c-4dca-af72-ce3ffaed43e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gab Pangilinan:</strong> Same as Myke, lahat naman tayo
        nag-iiba as time goes by. Ako bilang Gab ng 2018 ay iba sa Gab ngayong 2022.
        Ang dami nang nangyari since 2018. When people ask how it''s been comparing
        the two, you really cannot compare. One, na-update ang script. Two, iba ang
        co-actors mo. Three, iba na ang panahon.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21ccf5-5fd8-4f75-a03e-4a6a07f5f48e'
      'mgnl:activationStatus': true
