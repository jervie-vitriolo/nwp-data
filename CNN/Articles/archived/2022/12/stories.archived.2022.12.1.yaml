      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anecdote lang to that one: After ng run, may lumapit sakin na
        isang estudyante at sabi niya, "Na-feel ko lahat ng mga hopes at mga pinaglaban
        ko during elections. The play gave me a place to reflect and to grieve."</p>'
