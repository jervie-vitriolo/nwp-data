      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Land Transportation Office (LTO) has warned accredited doctors and medical
        clinics that suspension or permanent closure awaits those who issue medical
        certificates to driver’s license applicants without any physical examination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b213f-aebd-49c3-b7bd-84c0828044b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Jose Arturo Tugade said the agency has received reports
        of “no-show” exams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af61683-8669-4958-bbd7-ead12a83ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to remind the public that a driver’s license to operate
        a motor vehicle is not a right but a privilege granted by the government,”
        he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee66a8-f0b8-496a-a1f2-bf88d841166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No one should circumvent the process in the issuance of a driver’s
        license, and the job of the LTO is to make sure that it is issued only to
        qualified drivers as part of promoting road safety,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1d964-7083-4b52-9f19-35a6cf8586e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undergoing a physical exam is part of the driver’s license application
        process to determine if the applicant is fit to operate a vehicle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3240361-32ae-465a-8ae5-adc4b83e50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade cited the 60-day suspension and subsequent closure of K-Shine
        Medical Clinic in Bacolod City for issuing 186 medical certificates in one
        day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74971999-ae4e-4a58-a9b5-154dabf42d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO issued a show cause order against the clinic, asking it
        to explain the number of issued medical certificates, which was perceived
        to be “statistically improbable.” The clinic’s management, through its legal
        counsel, explained that it receives a large volume of clients daily, most
        of whom line up as early as 6:30 a.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd09aa-3f79-4b60-967c-86589652fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To confirm the clinic’s claim, an LTO officer posed as a client
        and tried to secure a medical certificate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd36fab-b2d5-4de0-855e-9c5e169afdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LTO, its officer saw that there were only a few
        clients and was surprised at the speed a medical certificate was issued, complete
        with the name and signature of the accredited doctor even without performing
        physical examination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd6b0b-4048-4c4c-9af9-26790ad3c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the agency to issue a notice of violation and cease-and-desist
        order for both the clinic and its doctor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1dcae-0467-400a-825f-da5b0747fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:38:48.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My marching orders to all regional and district offices nationwide
        was to weed out corruption not only in LTO offices themselves but also those
        in accredited partners like medical clinics, whose services are part of the
        process for securing driver’s licenses or motor vehicle registration,” Tugade
        said.</p>'
  'Qatar-World-Cup-death':
    'author': 'Sammy Mngqosini, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-01T06:23:51.479+08:00
    'imagesource': 'jcr:6da4268f-6942-41d7-8473-537349bbd4e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '638af58b-5479-4f69-8d17-27fa0dfe49c4'
    'lead': 'World Cup chief Hassan Al-Thawadi said that between 400 and 500 migrant
      workers have died as a result of work done on projects connected to the tournament
      — a greater figure than Qatari officials have cited previously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T06:24:51.578+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:52:23.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:35.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar World Cup chief says between 400 and 500 migrant workers have
      died in projects connected to the tournament'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716e5e4-d1da-43c0-8042-cd5a8c620f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — World Cup chief Hassan Al-Thawadi said
        that between 400 and 500 migrant workers have died as a result of work done
        on projects connected to the tournament — a greater figure than Qatari officials
        have cited previously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785cf2f-7196-4fca-875f-1eb925263519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Piers Morgan which aired on TalkTV on Monday,
        Al-Thawadi was asked about the number of fatalities among migrant workers
        as a result of the work to prepare Qatar for the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745424c-c683-49f6-9d4a-4f805ce271b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Thawadi said three had died in incidents directly connected with
        construction of the stadiums, and 37 deaths were attributed to other reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380033c-72a3-41a1-bdd9-0d80bfb97aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Morgan about number of deaths among migrant works in
        the wider efforts to get Qatar ready for the World Cup, he said: "The estimate
        is around 400, between 400 and 500."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96fc27-aa5b-45e9-829f-9546b9f714ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the exact number, that''s something that''s been
        discussed. One death is too many, it''s as simple as that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92681aa8-217b-4848-b94b-45635f4e6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Thawadi added: "I think every year the health and safety standards
        on the sites are improving, at least on our sites, the World Cup sites, the
        ones that we''re responsible for, most definitely."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5d95f-2f9d-46da-943e-2e78d19220ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Qatar''s Supreme Committee for Delivery &amp;
        Legacy (SC) on Tuesday confirmed that there had been three work-related deaths
        during the construction of World Cup stadiums and 37 non-work-related deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543fc5f-8bf8-45a3-90db-fea506b815e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separate quotes regarding figures refer to national statistics
        covering the period of 2014-2020 for all work-related fatalities (414) nationwide
        in Qatar, covering all sectors and nationalities," the spokesperson added
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ef16a-ac87-4411-b350-9966ab94dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the committee to explain the apparent discrepancy between
        Al-Thawadi''s reference to migrant workers and its statement''s reference
        to "all nationalities" but it did not provide a response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d670904-8930-4579-a287-6140c7027850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian reported last year that 6,500 South Asian migrant workers
        have died in Qatar since the country was awarded the World Cup in 2010, most
        of whom were involved in low-wage, dangerous labor, often undertaken in extreme
        heat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a45234-bd2a-4465-9630-9e375f44e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not connect all 6,500 deaths with World Cup infrastructure
        projects and has not been independently verified by CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcacda58-b8e3-4915-8da5-5315b2c0c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last year Al Thawadi -- the man in charge of leading Qatar''s
        preparations -- disputed that figure and told CNN''s Becky Anderson that the
        Guardian''s figure was a "sensational headline" which was misleading and that
        the report lacked context.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27744e86-c9af-4047-a728-74f59ee32baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Qatari government official told CNN last month: "The
        6,500 figure takes the number of all foreign worker deaths in the country
        over a 10-year period and attributes it to the World Cup.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2566481-fede-48d6-816b-c45c221d036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not true and neglects all other causes of death including
        illness, old age and traffic accidents. It also fails to recognize that only
        20% of foreign workers in Qatar are employed on construction sites."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca6a1e-14bd-4a5b-938c-555c34fee147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty International, migrant workers account for
        90% of Qatar''s total workforce.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1351c9-d49c-4d8d-885c-0f5eca47d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Qatar was awarded the World Cup in 2010, many migrant workers
        have faced delayed or unpaid wages, forced labor, long hours in hot weather,
        employer intimidation, and an inability to leave their jobs because of the
        country''s sponsorship system, human rights organizations have found.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d14e8-ebcf-440a-aa36-2cbacf5d3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan questioned if the health and safety standards were good enough
        at the beginning of the project, to which Al-Thawadi responded: "I think overall
        the need for labor reform itself dictates that, yes, improvements have to
        happen."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad71789-9d49-4c9c-a461-9a77591a67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just so we''re clear, this was something that was recognized before
        we bid. The improvements that have happened aren''t because of the World Cup.
        These are improvements that we knew that we had to do because of our own values."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe269fc-5cc5-4d00-96e1-072d4cf6a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Cup served as a vehicle, as an accelerator, as a catalyst
        because of the spotlight which we recognized early," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6910a9-6ad0-4082-a60b-869ae207adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It caused a lot of these initiatives not only in terms of improvement
        in the legislation, but in the enforcement of it as well.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ced260-2426-46b3-ba32-31ebc9977173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s where today we got to a position where our most ardent
        of critics consider us today to be a benchmark in the region."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf693f0-f758-4931-a9cb-11c7ae69cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the changes is the significant alteration of the Kafala system,
        which gives companies and private citizens control over migrant workers''
        employment and immigration status.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c707b32-e23f-4b91-a26a-87a2ff8c101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:24:51.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the World Cup, which began earlier this month and concludes
        on December 18, Qatar erected seven new stadiums, built new hotels, and expanded
        the country''s airport, rail networks and highways.</p>'
  'CNN-layoff-employees':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-01T06:26:23.405+08:00
    'imagesource': 'jcr:61be0152-dc62-485e-ad82-3b15e15d8721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb57e9e2-8579-45e0-bf75-dd63459e30b2'
    'lead': 'The cuts to the organization also come after CNN’s former parent company,
      WarnerMedia, merged earlier this year with Discovery, creating a media juggernaut
      laced with billions of dollars in debt and a need to slash costs across the
      board. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T06:27:44.494+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:52:23.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:35.539+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN begins layoffs amid economic uncertainty, cost-cutting pressures
      from parent company'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4cdff-63b3-4927-8d2e-b07c269bca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — CNN on Wednesday informed employees that
        layoffs had commenced, a move that is expected to impact hundreds of staffers
        at the global news network and mark the deepest cuts to the organization in
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1ad9c-8195-4504-88b8-a037ed98b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Licht, who took over as chief executive of the network in
        May, described the cuts in an all-staff memo as a "gut punch" to the organization
        and told employees that "it is incredibly hard to say goodbye to any one member
        of the CNN team, much less many."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425d7f2-7f56-41e1-bccc-897254dd59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees at the company had been anxiously bracing for the layoffs
        since Licht informed them last month that "unsettling" changes lie ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2977d-3beb-4c9c-9dd1-feaffefe1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licht said that on Wednesday the company would notify a "limited
        number of individuals," largely paid contributors, that they have been let
        go. He said the company "will notify impacted employees" on Thursday. Licht
        said at the conclusion of the cuts he will "follow up with more details."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7e0cf-1d7f-4206-bf6c-054960dab226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a difficult time for everyone," Licht candidly said
        in his memo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc7901-96a0-46c6-8a47-4abf197db40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN declined to say on Wednesday how many employees precisely would
        be impacted by the layoffs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377b1fd-d43f-482a-b3b6-0cd32ed3d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs come as media companies are being battered by brutal
        economic headwinds that have taken a bat to the advertising sector. Licht
        noted in October, when he signaled large cuts were coming, that there is "widespread
        concern over the global economic outlook" and that CNN "must factor that risk
        into [its] long-term planning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c46114-e729-4192-9b32-bc238948f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media organizations have also cut costs as they work to best
        position themselves for the stormy economic climate. Disney said last week
        the company needed to restructure, and AMC Networks announced Tuesday that
        it would cut 20% of its staff. Social media companies such as Facebook-parent
        Meta, which also rely on advertising revenue, have also executed layoffs in
        recent months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835ed5a-3bf2-4170-b3d1-f011137255e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, which still posts profits in the hundreds of millions of dollars,
        was spared from the cuts that wreaked havoc on the industry during the pandemic.
        Prior to this year, the last major cuts to occur at the organization were
        in 2018 when less than 50 people lost their jobs as the company restructured
        its digital business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57b217-9dc6-4795-9042-aec81d83a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts to the organization also come after CNN''s former parent
        company, WarnerMedia, merged earlier this year with Discovery, creating a
        media juggernaut laced with billions of dollars in debt and a need to slash
        costs across the board. The merger had just been completed in April when the
        company announced it was shuttering streaming service CNN+ a month after it
        was launched</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293f8e1-06de-4fd2-979e-f80c927f33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Zaslav, chief executive of Warner Bros. Discovery, the company
        that was formed when WarnerMedia and Discovery became one, has promised investors
        that he will find more than $3 billion in savings in the combined organization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772aea16-4218-430e-9bad-97d8ef9473bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Licht took over as head of CNN, he conducted a months-long
        review of the business. That review led to him identifying changes that should
        be made, Licht said in October. Some of those changes have already been implemented,
        as CNN has made smaller cuts to parts of its business in the last several
        months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ed300-c3b0-47b7-a84f-82b6b5d2efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licht said in his all-staff memo on Wednesday that employees affected
        by this week''s cuts will be notified "through an in-person meeting or via
        Zoom, depending on your location."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3e7d6-fb1e-49c6-a7a3-fc9a1db88b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those meetings, you will receive information specific to you
        about notice period or any severance that would apply, and your anticipated
        last day," Licht said. "I want to be clear that everyone who is bonus eligible
        will still receive their 2022 bonuses, which are determined by company performance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ceb886-0736-4f3b-b5c5-5b1bcd314612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licht acknowledged that the cuts will "affect both our departing
        colleagues and those who remain" and promised to provide employees "resources
        designed to support" them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd762abc-7ad2-44cb-9853-f2ce5fd59537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:27:44.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s take care of each other this week," Licht said.</p>'
  'China-COVID-strategy':
    'author': 'Wayne Chang and Xiaofei Xu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-01T06:28:19.012+08:00
    'imagesource': 'jcr:176262bf-3a08-4cfc-8c9c-976ce8543058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e09de0-d5ea-4e8b-86e2-59d98c6343aa'
    'lead': 'China''s most senior official in charge of its COVID response told health
      officials that the country faced a ''new stage and mission'' in pandemic controls,
      state media Xinhua reported — potentially indicating an adjustment to Beijing''s
      ''zero-COVID'' strategy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T06:29:58.918+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:52:22.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:35.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China entering ''new stage and mission'' for COVID-19 controls, says
      official, following protests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca27366-dc18-4bb9-b2cf-469cd3a1d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s most senior official in charge
        of its Covid response told health officials Wednesday that the country faced
        a "new stage and mission" in pandemic controls, state media Xinhua reported
        — potentially indicating an adjustment to Beijing''s "zero-Covid" strategy
        which has sparked days of nationwide protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd3db1-01bc-4aa4-a1d2-1dcc6865fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the decreasing toxicity of the Omicron variant, the increasing
        vaccination rate and the accumulating experience of outbreak control and prevention,
        China''s pandemic containment faces new stage and mission," Sun Chunlan, China''s
        vice premier, said Wednesday, according to Xinhua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e48722-c42a-446c-9bfa-cb574ff25c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making no mention of "zero-Covid," her remarks, as reported by Xinhua,
        came a day after China''s National Health Commission (NHC) said the rectification
        of current pandemic measures is underway and local governments should "respond
        to and resolve the reasonable demands of the masses" in a timely manner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2f574-ca83-4079-a13b-93c6be5cc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with the NHC on Wednesday, Sun also stated that a "human-centered
        approach" should be taken, and China should enhance its "diagnosis, testing,
        treatment and quarantine" measures, continue boosting vaccination rates --
        especially among the elderly people -- and beef up medication and medical
        resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35737b2e-eacd-4b7b-b268-9f17dfaef1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The softened rhetoric comes as officials in Guangzhou indicated
        an inching towards easing Covid-19 containment measures, after the southern
        metropolis saw protesters clash with police on Tuesday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687d131-9435-4603-a306-33a98ebae0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday, Zhang Yi, a spokesperson of Guangzhou''s
        health commission, said that the city has adjusted the designation of risk
        levels and pandemic containment measures -- to a varying extent -- in all
        its eleven districts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de65d5-a6c9-487b-8197-a3669032788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns in four districts -- namely Liwan, Baiyun, Tianhe and
        Haizhu -- have been lifted, while lockdowns remain in areas designated as
        high-risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148cb37-95e4-4a07-b4f7-4c9c31e28fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou will stop sending all close contacts of Covid-19 patients
        to central quarantine facilities and allow some to isolate at home if they
        meet the requirements, Zhang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f60769-32fd-49b8-92dc-127c494c056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will also no longer launch district-wide mass Covid-19
        testing. "All districts should conduct testing in a scientific manner," Zhang
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46f95b-e3f5-4201-8d66-b8b78ad6b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Guangzhou reported 6,995 new local cases, Zhang said.
        China reported 37,612 new local cases nationwide on Tuesday, the NHC said
        Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e116ab-22d8-4b9d-83d4-ca478e3b5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has moved quickly to suppress demonstrations that erupted
        across the country against the government''s zero-Covid policy over the past
        few days, deploying police forces at key protest sites and tightening online
        censorship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a83c1-7dec-481a-a887-67349f85ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were triggered by a deadly fire last Thursday in Urumqi,
        the capital of the far western region of Xinjiang. The blaze killed at least
        10 people and injured nine in an apartment building -- leading to public fury
        after videos of the incident appeared to show lockdown measures had delayed
        firefighters from reaching the victims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900504de-7fbb-4d29-81e3-160ae4cf7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:29:58.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public protest is exceedingly rare in China, where the Communist
        Party has tightened its grip on all aspects of life, launched a sweeping crackdown
        on dissent, wiped out much of civil society and built a high-tech surveillance
        state.</p>'
  'Filipino-woman-assault-New-York-prison':
    'author': 'Nicki Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-01T06:32:55.433+08:00
    'imagesource': 'jcr:304c0a4a-0ada-4c24-afb8-dd8cbe710383'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '821f9fe8-2b32-4732-bb0f-4ddb9bdcc181'
    'lead': 'A man caught punching a 67-year-old Filipino woman more than 100 times
      and stomping on her body in Yonkers, New York has been sentenced to more than
      17 years in state prison, prosecutors announce. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T06:34:55.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:52:22.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:35.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man who punched Filipino woman more than 100 times sentenced to 17.5
      years in prison'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88731642-abcb-41b6-96f3-dcf00eacf1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man seen in surveillance video punching
        an elderly Asian woman more than 100 times and stomping on her body in Yonkers,
        New York, has been sentenced to more than 17 years in state prison, prosecutors
        announced Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ee696-3df2-48bf-9958-79a578721c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we close a chapter on one of the most violent and shocking
        hate crimes that we''ve seen in Westchester County," Westchester County District
        Attorney Miriam Rocah said in a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4f16b-0bd8-40d1-a00a-5d8f7afd470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tammel Esco, 42, pleaded guilty in September to assault in the first
        degree as a hate crime based on an agreement with prosecutors, Rocah said.
        He was sentenced to 17.5 years in state prison and will be subject to five
        years of post-release supervision, she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e7302-b4f8-402d-bae7-a6314790db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T07:31:21.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/30/Yonkers-New-York-hate-crime-suspect-Filipino-woman-sentenced.html">RELATED:&nbsp;''Justice
        served'': Consul lauds prison sentence of New York man who attacked elderly
        Filipina</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f437344-1ba4-4ce4-890a-fcc8754f47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic surveillance video of the incident posted by Yonkers police
        shows the brutal March 11 attack, which took place after the 67-year-old woman,
        who is of Filipino descent, walked past Esco. Prosecutors said he called her
        "Asian b*tch" shortly before the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee807e-6d63-4e07-8246-5685dd5ab222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows the woman walking into her apartment building vestibule
        and putting her keys in the door as Esco enters the building behind her and
        punches her in the head, knocking her to the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98bb824-0a80-467f-bdb8-3ce2c334a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she fell to the ground, Esco punched her more than 100 times,
        stomped on her body repeatedly and spit on her, according to the felony complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852b423-f8b9-42b7-a58d-4fbb06b8a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman suffered brain bleeding, and multiple facial fractures,
        among other injuries, prosecutors said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf14acf-ad15-4519-a0ab-90613a7c322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:34:55.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the viciousness and hate of Tammel Esco, I lost the
        place I called home for over 24 years, the place where I raised my daughters,
        and my longtime neighbors ... As the attack happened, all I could think was,
        ''Please Lord let me live, please Lord my daughters need me,''" the woman
        said in her victim impact statement, according to a release from Rocah''s
        office. "A complete stranger heartlessly spit, beat and kicked me over 100
        times just because of my heritage ... My only hope is that God and the criminal
        justice system will see fit to make sure this never happens to any other innocent
        family again."</p>'
  'Australia-Denmark-World-Cup-knockout-stages':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-01T06:35:36.582+08:00
    'imagesource': 'jcr:4923fc5e-a9eb-40c4-8d85-f53afe1c2e4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43431f7-a3e8-40a9-bbde-36b58536c397'
    'lead': 'Australia stunned Denmark, a team ranked 28 places above the Socceroos
      in FIFA''s World Rankings, to reach the World Cup knockout stages thanks to
      a brilliant goal from Mathew Leckie that secured a 1-0 victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T06:36:40.434+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:52:21.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:36.152+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia stuns Denmark to reach World Cup knockout stages'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481d286-3237-4f1e-a797-33fc577ae7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia stunned Denmark,&nbsp;a team
        ranked 28 places above the Socceroos in FIFA''s World Rankings,&nbsp;to reach
        the World Cup knockout stages thanks to a brilliant goal from Mathew Leckie
        that secured a 1-0 victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282bec3-61be-41d8-a91b-ad983e627045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been a tense, scoreless first half, marked by Denmark dominating
        possession and failing to convert any of its chances in this Group D match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e966d-4e25-4683-8e46-3f3e192fdb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension seemed to percolate through every pass, every shot on
        goal, every pause in play, and ratcheted up a notch at the beginning of the
        second half when the news that Tunisia had taken a lead against France in
        the other Group D match filtered through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53850b-a9a9-4f13-a805-3368de97b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A goalless draw between Australia and Denmark and a Tunisia win
        would have put the Carthage Eagles through to the knockout stages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8e4ad-c38f-4f73-bb4e-0107a810d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four minutes later, with their World Cup hopes hanging by a
        thread, the Socceroos counter-attacked from their box and Riley McGree found
        Leckie on a well timed run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e4d62-5c90-4a66-8a8a-177cf805d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leckie then jinked past two Danish defenders and rolled the ball
        past Kasper Schmeichel into the net, prompting wild celebrations with his
        team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e01fc-9c81-4803-883f-650fb3494e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark continued to press but Australia hung on in a tense finish
        to secure its spot in the round of 16 and win back-to-back World Cup matches
        for the first time in its history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3728cdb-6b05-40ac-bc3c-f2eac08eb069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory over Tunisia on Saturday had given Australia an unlikely
        chance of progressing to the knockout stages and, despite its underwhelming
        start to the World Cup, Denmark could have also qualified in this winner-takes-all
        match.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80101c2f-18f3-4cc7-9117-ee8a593e9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark began with the urgency of a team needing a win, dominating
        the early possession and forcing Australia''s Mathew Ryan into two saves in
        the opening 10 minutes, though neither seemed to particularly trouble him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
