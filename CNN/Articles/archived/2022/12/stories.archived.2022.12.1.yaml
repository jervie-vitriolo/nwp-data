    'template': '1'
    'title': 'Pacquiao sees no cheating in match vs. Hussein, says referee ''doing
      his job'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73778b-4d39-44bc-9128-729dfa3d5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)&nbsp;—</strong>&nbsp;Filipino
        boxing icon Manny Pacquiao said Thursday he saw nothing irregular in the officiating
        of his 2000 title bout against Australian Nedal Hussein, as he defended the
        referee embroiled in the controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49233a0b-df1b-45af-b7e4-943b662f6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dab9e6-4d29-4714-80d4-a60515f39f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night, Pacquiao said
        veteran ring referee and boxing hall of famer Carlos Padilla —&nbsp;who earlier
        admitted he gave the sports legend a long count to give him time to recover
        after he went down —&nbsp;was only "doing his job."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d454b47-d5ad-4a4e-89b8-f00c0fee2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caba509-7ca3-4845-a5d9-9f536cc35fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing boxing rules, Pacquiao explained how a fighter should immediately
        head to the neutral corner of the ring when his opponent is knocked down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c6e0f-8c6a-4f88-b581-12bd000400d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d3460-ee61-46dd-a3a2-a859e7576f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag hindi siya pumunta kaagad doon sa neutral corner, hindi mag-start
        ang bilang ng referee. Kaya better to go to the neutral corner ''yung nakapabagsak,
        saka mag-start ''yung bilang," the eight-division world champion said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee80e23-a448-42c6-819f-42501128d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10725e83-6f0e-45ab-ac0e-866dd05c124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at it and review the video of the fight, wala akong
        nakitang pandaraya o panlalamang, o ginawang advantages for me… Tama ''yung
        ginawa ng referee doon. Walang problema," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8afde9-6a29-4d7c-86d6-84a36f776caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28e658-dde9-49e5-acfe-17a5484c7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T21:47:46.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T18:51:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he doesn''t immediately go to the neutral, the
        referee won''t start the count. That''s why he should go to the neutral corner
        so the count will start. If you look at it and review the video of the fight,
        I don''t see any cheating or favor or advantages done for me… The referee
        did the right thing. There''s no problem.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7dc93-5fe0-4456-8d24-d283cca85d9c'
