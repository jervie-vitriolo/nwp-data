    'title': 'GSIS, SSS allay concerns over ₱175-B investment in Maharlika Wealth
      Fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f36b9b-e275-4f84-b9b3-d380774a11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong>&nbsp;Officials
        of the two state-owned pension funds for private and public sector employees
        allayed concerns over their plan to invest a combined ₱175 billion in a proposed
        Philippine sovereign wealth fund, saying the income derived from it will benefit
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb9d9c-5643-4e40-8b8f-31d79462ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Service Insurance System (GSIS) President and General
        Manager Jose Arnulfo Veloso told lawmakers at the hearing of the House Committee
        on Banks and Financial Intermediaries that the state-owned pension fund has
        parameters set to ensure the money of its members is invested wisely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d5343-a3b9-4c88-a6b3-bf81bf0ce276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag tayo''y mag-iinvest, ang objective natin ay kumita pa nang
        mas malaki sa hurdle rate na ating kailangang kitain na binanggit na 7.6%
        for GSIS," he said. "Pag tayo ay nagkaroon ng strength in numbers, different
        GFIs [government financial institutions], all seated in one table, investing
        in a common agenda which not only allows us to focus and train our guns on
        high revenue potential businesses, but at the same time help in nation building,"
        Veloso said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee985a9-0ffb-4535-adb9-69e14ca683fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we invest, our objective is to profit even more
        than the hurdle rate that we need to earn, which was said to be 7.6% for the
        GSIS. If we can get strength in numbers, different GFIs, all seated in one
        table…]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1adb8-4dec-4c8c-b18c-8e9161446d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Security System (SSS) President and CEO Michael Regino backed
        the proposal for different GFIs to come together under the Maharlika Wealth
        Fund (MWF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef3d5d-5c3d-4b40-917e-ff57fcf1903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are both an opportunity for us to be able to use our funds
        na collectively with other GFIs para mapataas pa natin ang returns ng pera
        in-invest natin," said Regino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681e1ac-56af-4e6b-919f-9a1bb61ebcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: …with other GFIs in order to increase the returns
        of the money we invest.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd4a0b-cc33-4334-b770-4599a09d3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6398 filed by Speaker Martin Romualdez, Ilocos Norte
        Rep. Sandro Marcos and four other lawmakers proposes the creation of a Philippine
        Sovereign Fund, which will be called the Maharlika Investment Fund (MIF).
        The House Committee on Banks and Financial Intermediaries has approved an
        amendment renaming the MIF to MWF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f3312-ef0a-4189-8943-3f575bd93679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sovereign wealth fund''s initial investment of ₱250 billion
        will come from the GSIS (₱125 billion), SSS (₱50 billion), Land Bank of the
        Philippines (₱50 billion), and Development Bank of the Philippines (₱25 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3277a-be76-4eb0-b55c-cfb01ef9e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Makabayan bloc lawmakers weren''t sold on the MWF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a4562-907a-4d49-86f6-4bfb47141463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago tayo mag-isip ng mga ganitong investment et cetera na 50-50
        naman ang chance natin, itong 3.1 million na additional na pension sana na
        matagal nang hinihiling ng ating mga nakatatanda na mga pensioner, hindi niyo
        mapondohan," ACT Teachers Party-list Rep. France Castro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d74b67-b9db-43e0-b025-e3adf6654852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we think about an investment like this that''s
        50-50, what about the 3.1 million additional pensions that senior citizens
        have been waiting a long time for, this hasn''t been funded.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1fbe5-2f6d-4667-b622-94a6d06a8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Rep. Raoul Manuel also questioned the hasty
        approval of the measure, describing it as having been "railroaded."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53286040-47f2-44f6-a02a-8c8dacc1181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nabasa on first reading at na-irefer sa committee ang panukalang
        batas noong Lunes, Nov. 28, tinalakay kaagad ng komite noong Martes, Nov.
        29, at target na maaprubahan bago matapos ang session ng Kongreso sa Dec.
        15. Pero ang mga panukalang batas na kailangan ng mamamayan ay nakatengga
        pa rin kahit nai-file ilang linggo o buwan na ang nakaraan," Manuel recalled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739fc1c-e290-491b-805b-8fb4b2b581f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It was filed, first read, and referred to the committee on Monday,
        Nov. 28, tackled by the committee on Tuesday, Nov. 29, and its approval is
        being targeted before Congress ends sessions on Dec. 15. Meanwhile, other
        bills needed by our citizens are stagnant even though they were filed weeks
        or months ago.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e24e9-4353-4847-a46d-355c813e0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Gabriela Rep. Arlene Brosas lamented the state of the country''s
        pension systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8488669-27fe-4a8d-8015-961538758d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the second worst pension system in the world ayon sa (according
        to) Mercer CFA Institute''s Global Pension Index," Brosas began. "Sa usapin
        pa lang ng pagbibgay ng tamang benepisyo at paghahabol sa delinquent employers,
        marami nang usapin. Tapos papasukin pa natin itong panukalang Maharlika Fund.
        We fear that we are setting up workers'' hard earned money into a major disaster."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeff039-5fea-47dc-82fc-d90b7fc18bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T18:52:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the topic of giving workers their benefits and
        running after delinquent employers, there is still a lot to talk about. Now,
        we are entering this proposed Maharlika Fund.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8502807-03ed-40ec-b9fe-6b55f7227af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T19:34:38.031+08:00
