  'Explosion-at-Ukraine-embassy-in-Madrid-injures-one-person--officials-say':
    'author': 'Rob Picheta, Pau Mosquera and Claudia Rebaza, CNN'
    'caption': 'Juan Medina/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-01T05:07:17.316+08:00
    'credit': 'Juan Medina/Reuters'
    'imagesource': 'jcr:b3c3ae1b-6217-49e4-b712-d1a18f7eb55a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ef2076-d76f-4af2-ab66-b2ebf7a5de0a'
    'lead': 'An explosion occurred Wednesday at Ukraine’s embassy in Madrid, injuring
      one Ukrainian employee who was handling a letter addressed to the country’s
      ambassador to Spain, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T05:08:49.498+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:25.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:34.729+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion at Ukraine embassy in Madrid injures one person, officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398480e-a2ce-4226-bf37-e1cfd56dffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>An explosion occurred Wednesday
        at Ukraine’s embassy in Madrid, injuring one Ukrainian employee who was handling
        a letter addressed to the country’s ambassador to Spain, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede12e44-7cc0-4f43-a507-cabb8a6d0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual was slightly injured and is being treated at hospital,
        while police are investigating, Spain’s foreign ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fff99-94a0-4654-bc4f-b3051b2e5377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later added that Kyiv’s ambassador to Spain, Serhil Pohoreltsev,
        was the intended recipient of the envelope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421e562-9e9b-420b-8bcd-4331761758da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has ramped up security at all of its embassies in response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7beae3-7886-450c-8a85-9b84b3e559fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleg Nikolenko, a spokesperson for Ukrainian Foreign Minister Dmytro
        Kuleba, said the life of the injured employee “is not at risk,” and descsribed
        the staffer’s position as “commandant.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dca7e8-9a1b-47b7-a153-249e428130db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say it is too early to know whether the explosion took place
        when the embassy worker tried to open an envelope, or simply move it. Nikolenko
        said no one else had been injured, and that Kuleba “has issued an urgent instruction
        to step up security at all Ukrainian embassies abroad” following the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a8261-e4b9-4163-a193-e16b9bb8a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whoever is behind this explosion they will not succeed in intimidating
        Ukrainian diplomats or stopping their daily work to strengthen Ukraine and
        to counter Russian aggression,” Nikolenko quoted Kuleba as saying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74bb1b-7f5d-4075-b925-3f0a13d7e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish Foreign Affairs Minister Jose Manuel Albares spoke to Ambassador
        Pohoreltsev after the incident, Madrid said. The person injured was a Ukrainian
        worker, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d3035-d297-422e-847d-89d8a2dae0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain, a NATO country, has sent military equipment to Ukraine to
        help its armed forces fight Russia’s invasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f38678-a321-4952-81c9-cfb9da5e01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian embassy is located in the Hortaleza district in northeastern
        Madrid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad8014-ecf0-4647-bb4c-dc8000aeb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:08:49.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/30/europe/madrid-ukraine-embassy-explosion-intl/index.html"><em>"Explosion
        at Ukraine embassy in Madrid injures one person, officials say"</em></a></p>'
  'Christine-McVie-of-Fleetwood-Mac-dead-at-79':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Thomas Cooper/Getty Images North America/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-01T05:08:56.084+08:00
    'credit': 'Thomas Cooper/Getty Images North America/Getty Images'
    'imagesource': 'jcr:c6930bc3-2864-4d57-894b-01d6085deb67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e67f4251-8a9f-495e-ab06-af78a2e22ea4'
    'lead': 'Christine McVie, the singer-songwriter behind some of Fleetwood Mac’s
      biggest hits, died Wednesday following a brief illness, according to a statement
      posted by her family on her verified Instagram account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T05:10:17.054+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:24.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:34.867+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christine McVie of Fleetwood Mac dead at 79'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa666c-ffb7-4295-9421-2480cef65c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:10:17.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christine McVie, the singer-songwriter
        behind some of Fleetwood Mac’s biggest hits, died Wednesday following a brief
        illness, according to a statement posted by her family on her verified Instagram
        account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb3966-b913-4213-8daf-38c44b45ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:10:17.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 79.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94ed49-2e48-4f62-83b6-ed2c48a9bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:10:17.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On behalf of Christine McVie’s family, it is with a heavy heart
        we are informing you of Christine’s death. She passed away peacefully at hospital
        this morning, Wednesday, November 30th 2022, following a short illness,” the
        statement reads. “She was in the company of her family.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ba700-168a-471b-9c7c-8145a99c7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:10:17.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to read: “We kindly ask that you respect the
        family’s privacy at this extremely painful time, and we would like everyone
        to keep Christine in their hearts and remember the life of an incredible human
        being, and revered musician who was loved universally.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301fe092-5073-437c-9980-8cfa3cdd8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:10:17.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleetwood Mac paid tribute to McVie in a statement, which was also
        posted on her account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed65b2-db6d-4c08-94a4-dac8e7c9cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:10:17.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no words to describe our sadness at the passing of Christine
        McVie,” the band’s statement read. “She was truly one-of-a-kind, special and
        talented beyond measure. She was the best musician anyone could have in their
        band and the best friend anyone could have in their life.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c922ef2-eb9d-4569-990f-84a798fa262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:10:17.055+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/30/entertainment/christine-mcvie-obit/index.html"><em>"Christine
        McVie of Fleetwood Mac dead at 79"</em></a></p>'
