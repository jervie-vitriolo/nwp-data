      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60130410-070c-4313-a1a2-f1e06259a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:21:34.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the scheme, which she considers as <a href="https://www.cnnphilippines.com/news/2022/11/30/Hontiveros-Myanmar-human-trafficking-pastillas-scheme.html?fb">modern
        slavery</a>, involves giving the victims fake ID to show they are personnel
        of stores inside the Ninoy Aquino International Airport. Their passports and
        boarding passes were also marked with counterfeit immigration stamps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43290a46-1a21-4ab7-9134-3fe24e0947fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:21:34.388+08:00
