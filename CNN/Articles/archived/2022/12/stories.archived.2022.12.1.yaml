    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9be4a7-934a-4db1-8464-0bb36d790a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
