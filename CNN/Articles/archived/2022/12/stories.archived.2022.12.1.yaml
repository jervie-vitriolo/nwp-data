      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they still have no suspects, but the bureau along with other
        authorities are already coordinating with the office of Hontiveros in conducting
        the investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7838669-df02-4284-8f66-662caf6b1708'
