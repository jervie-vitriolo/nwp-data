      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With women refereeing and the matches at the Qatar World Cup broadcast
        to huge audiences worldwide, Frappart hopes that it will encourage more women
        to pick up a whistle.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880a8e5-3979-45ff-920b-5cea3aacbc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813d217-9d51-40c7-b920-37913509ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already this change is beginning to take place -- in the UK alone,
        there was a 72% increase in qualified women referees between 2016 and 2020,
        according to the FA.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ada172-79ef-4e7d-9cb9-849a8529a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.504+08:00
