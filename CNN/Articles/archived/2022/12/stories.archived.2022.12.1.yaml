    'template': '1'
    'title': 'LTO warns doctors, clinics: Stop ‘no-show’ exams or face suspension,
      closure'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6170501-795d-4346-a2ed-b1900beb6b74'
      'mgnl:activationStatus': true
