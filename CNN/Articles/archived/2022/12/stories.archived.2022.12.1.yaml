  'sandiganbayan-rizalina-lanete-janet-lim-napoles-pdaf':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-01T17:02:28.653+08:00
    'imagesource': 'jcr:72b8721d-ec71-4dbe-ae0c-516c231bd16b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1629fea-553c-47f9-a088-c4c6c66a6af1'
    'lead': 'The Sandiganbayan has denied former Masbate 3rd District Rep. Rizalina
      Lanete’s plea to dismiss plunder and graft cases against her for the alleged
      misuse of her Priority Development Assistance Fund '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-01T17:06:59.945+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:52:03.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:42.508+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDAF', 'Priority-Development-Assistance', 'Sandiganbayan', 'Rizalina-Lanete',
      'Janet-Lim-Napoles', 'Dennis-Cunanan']
    'template': '1'
    'title': 'Sandiganbayan blocks former Masbate lawmaker, Napoles bids to dismiss
      PDAF case mid-trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31700484-5e36-41d6-a4ad-3663c6aa3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Sandiganbayan has denied former Masbate 3rd District Rep. Rizalina Lanete’s
        plea to dismiss plunder and graft cases against her for the alleged misuse
        of her Priority Development Assistance Fund (PDAF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce1b5c-d524-454b-af7d-f9a029953f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated Nov. 21 but released on Thursday, the anti-graft
        court denied Lanete’s motion for leave to file a demurrer to evidence due
        to lack of merit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd7c48-3170-46a3-9194-856c8addc76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, in a separate decision dated Nov. 25, also denied similar
        motions filed by Lanete’s alleged cohorts -- former businesswoman Janet Lim
        Napoles and former Technology Resource Center director Dennis Cunanan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f30eb4-37dd-494f-9e95-465f938ddc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The testimonial and documentary evidence presented by the prosecution,
        unless successfully rebutted by the accused, are sufficient to support a verdict
        of guilt against Napoles,” the Sandiganbayan 4th Division said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f8c94-e9de-45a3-b5d8-ba6b61be1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motion for leave is filed to seek the court’s permission to offer
        a demurrer to evidence, which is an appeal to dismiss a case soon after the
        prosecution rests its case. The defendant would waive the right to present
        evidence and argue for the immediate junking of the charges on the ground
        that the prosecution’s evidence is weak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2b193-150d-47b4-9f7d-af78971caa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her motion for leave, Lanete pointed out that the court granted
        her bail in 2016 because the evidence against her was weak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120db8d-43c0-493c-aade-d8d59df8eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She insists the prosecution failed to prove she was the one who
        approved letters endorsing the bogus NGOs in the so-called PDAF scam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f685e2d-f295-4928-b92b-ccb8ace733dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, believes this is better taken up in trial than
        a demurrer to evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a97826-65f5-4c5f-92ff-709a198e720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Forgery is not presumed; it must be proven by clear, positive and
        convincing evidence. Those who make the allegation of forgery have the burden
        of proving it,” the court explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fed6c-c899-4087-845d-b630ef08ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanete is accused of pocketing over P108 million in public funds
        by diverting her PDAF to bogus non-government organizations controlled by
        Napoles from 2007-2010 in exchange for kickbacks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9db08-8823-4ac3-a354-df0fa747a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing plunder and several counts of graft over the alleged
        crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2f8e1-9c17-43bd-819e-f58c1386a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:06:59.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanete has been out on bail since 2016, while Napoles is serving
        her sentence at the Correctional Institution for Women over her conviction
        in the PDAF scam cases filed against Senator Bong Revilla. The senator was
        cleared in all charges but Napoles and his former chief of staff Richard Cambe
        were found guilty for plunder and graft.</p>'
  'MPTC-NLEX-Connector-Skyway-3':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-01T17:31:52.621+08:00
    'imagesource': 'jcr:2f01872a-f66f-4720-8baa-73c7d9a2a079'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e413f3e-2fbb-464d-84e6-be2813c2f4ba'
    'lead': 'The tollway company of business tycoon Manuel V. Pangilinan is "willing"
      to cough up an additional budget to construct the 1.2-kilometer road to link
      the NLEX Connector to San Miguel Corp.''s (SMC) Skyway Stage 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T17:33:38.560+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:52:02.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:42.702+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPTC ''willing'' to spend more to link NLEX Connector to Skyway 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426a1ba-2017-4c24-82c9-0fae3b61ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> —&nbsp;The
        tollway company of business tycoon Manuel V. Pangilinan is "willing" to cough
        up an additional budget to construct the 1.2-kilometer road to link the NLEX
        Connector to San Miguel Corp.''s (SMC) Skyway Stage 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b36b1c-8695-449e-847d-3a8c13ac3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Tollways Corporation (MPTC) Chief Finance Officer
        Christopher Lizo on Thursday said the group sent a letter to the Department
        of Public Works and Highways (DPWH) two weeks ago, signifying its interest
        in building the interconnection road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6caa08-a42f-434a-a40e-152c10a50e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group has yet to receive an update from the DPWH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b3dc5-4c94-4da2-a81b-fe4a177e51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it gets the government''s approval, Lizo said MPTC was "willing"
        to invest at least ₱2 billion for the construction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f4741-98a9-41c7-a9d3-14ef197b8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPTC executive noted the Toll Regulatory Board has the power
        to amend its concession agreement and allow the Pangilinan-led group to construct
        the interconnection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8e2ce-7d87-4454-89a9-739be5e19147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road is designed to connect Section 2 of the NLEX Connector''
        España-PUP Sta. Mesa segment to Skyway 3''s Plaza Dilao segment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee5926-9d7f-4f2c-8cc0-28b40e8a3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, conglomerate giant SMC said it was facing right-of-way
        issues, which caused the delay in establishing the 1.2-km road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e792e-c1a3-45e6-a5e2-6d342685d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the project has yet to gain progress, Lizo said MPTC is already
        studying an alternative alignment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5d612-1aa7-4e4b-bde9-63dec5cf41a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8-km NLEX Connector will pass through 5th Avenue/C3 Road, España
        Blvd. all the way to Sta. Mesa, Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616814a2-2f56-458a-b19d-edf89f895480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is envisioned to provide players in the logistics sector an option
        to avoid traffic congestion along EDSA and C5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1c27c-c27b-4167-9682-70e8cf89ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:33:38.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the NLEX Connector, MPTC holds the concession rights
        for Cavite-Laguna Expressway (Calax), Manila-Cavite Expressway (Cavitex),
        North Luzon Expressway (NLEX), Subic-Clark-Tarlac Expressway (SCTEX), and
        Circumferential Road 5 (C-5) Link Expressway.</p>'
  'ph-agri-assistance-japan-indonesia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-01T17:38:17.984+08:00
    'imagesource': 'jcr:733e62cc-3482-469b-89c6-f173ab1ce611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac55e19-d166-4e9d-bc70-c088e369e4c5'
    'lead': 'The Philippine government has discussed agricultural cooperation with
      officials of Japan and Indonesia — focusing on loans, food security projects,
      and fisheries assistance programs, the Department of Agriculture (DA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T17:41:27.008+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T18:52:02.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:42.919+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', 'food', 'loan', 'agreement', 'Japan', 'Indonesia',
      'Philippines']
    'template': '1'
    'title': 'PH seeks agri assistance from Japan, Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc220f05-e255-4ce6-ada0-9ee4e25547dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.008+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Philippine government has discussed agricultural cooperation with officials
        of Japan and Indonesia — focusing on loans, food security projects, and fisheries
        assistance programs, the Department of Agriculture (DA) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bd61f-5ca6-4443-a699-08bcd9f648e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.008+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DA Senior Undersecretary Domingo Panganiban said
        the country is seeking assistance from Japan through soft loans or the Japan
        Food Security Project for Underprivileged Farmers to address food security
        issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf17b9-59ea-4303-8067-0787d1215617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.008+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ</strong>: <a href="https://www.cnnphilippines.com/news/2022/9/12/Governmentt-identifies-factors-hindering-food-security-in-PH.html">Gov’t
        identifies factors hindering food security in PH&nbsp;</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ddd6f-1d2f-44e2-b283-4b5d03c3db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DA, Japan is now in talks with the United Nations Food
        and Agriculture Organization to buy chemical fertilizers and facilitate fertilizer
        management assistance for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455204da-ec62-4920-b764-551935de3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilateral cooperation between Japan and the Philippines will
        support agricultural projects in the Bangsamoro Autonomous Region in Muslim
        Mindanao by providing farm-to-market roads and communal irrigation systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d5a3c-a4b8-4243-8c41-c7b7813f2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also discussed the use of Japan’s satellite technology
        to solve the problem of the local banana industry with Fusarium wilt disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22665de-75a3-4b1f-9607-ad1555bef0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines will sign a Memorandum of Understanding
        on Fisheries Cooperation with Indonesia to combat illegal fishing practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae33054-9cbb-4a44-860b-2d015dc7bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contains measures to curb illegal, unreported, and unregulated
        fishing practices; promote sustainable aquaculture development and other courses
        of action on post-harvest and fish processing development; education and training;
        coastal management and development as well as trade and investment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df364a2d-8467-47bd-aec9-626ec7074239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum is being reviewed by the Philippine Department of
        Foreign Affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96491d4c-466f-43fa-b032-6d4455101b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.009+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the Philippines also discussed the possibility of Indonesia
        supplying nitrogen-based fertilizers or urea to the country and other technical
        cooperation in agriculture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd911c93-c107-4dfb-a4bc-79162fd28a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.010+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Indonesia’s agriculture regulation, Panganiban said he hopes
        to raise the country’s market access request to Indonesia in exporting corned
        beef products.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a73b2-feba-495b-a97f-f337e0609814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.010+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Indonesian Ministry of Agriculture’s Regulation,
        beef products from the Philippines should be free from Bovine Spongiform Encephalopathy
        (BSE) and foot-and-mouth disease (FMD) without undergoing vaccination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adb2a5-d72b-4262-8467-8c6cc8075dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T17:41:27.010+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines sources its beef for corned beef production from
        New Zealand and Australia, which are recognized by the World Organization
        for Animal Health as having minor BSE risk status and FMD-free where vaccination
        is not practiced.</p>'
