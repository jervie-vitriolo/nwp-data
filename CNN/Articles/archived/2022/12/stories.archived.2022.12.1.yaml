      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce66a1-4bec-41ce-8c64-de8dacb8b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stéphanie Frappart''s traditional anonymity has been broken
        for a different reason -- she will make history on Thursday as the first woman
        to referee a men''s World Cup match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26b973-8697-49d7-9743-0a0ee7c749e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085b4c7-9eea-4931-b178-8d39c9adca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside assistants Neuza Back from Brazil and Karen Diaz from
        Mexico, the Frenchwoman will form part of an all-female refereeing trio officiating
        Costa Rica vs. Germany in their Group E match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d42d76-89b0-4689-ac6a-17420abd75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4593851-2bef-439b-90e4-b403702abbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six female match officials have been officiating at this World Cup
        -- referees Frappart, Rwanda''s Salima Mukansanga and Japan''s Yoshimi Yamashita
        as well as assistant referees Back, Diaz and Kathryn Nesbitt of the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0457cc1-a84a-494a-bb5c-aafe619ef494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0f73d-8f4c-4259-82a1-31c25b86218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA announced their appointment back in May, when Frappart found
        out that she was going to the 2022 Qatar World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43c35f-4505-4e13-a617-ccbf60739208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a299eba-a67e-4737-93b4-55d176a48af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a surprise, you cannot believe it and after two or three
        minutes, you realize that you are going to the World Cup. It''s amazing, not
        only for me, but also for my family and also for the French referees," she
        tells CNN Sport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9a9ae-d0bc-4452-a26d-31c4765e1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566859a7-9fd0-448a-81e1-daad035b4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her career, Frappart has achieved a seemingly endless
        series of firsts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a6a5e-b78b-463b-9330-675e51d97f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087648d-58dc-4c40-8db6-9bd9b84e133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, she became the first female referee to take charge of a
        Ligue 1 match, in August 2019 the first to take charge of a major men''s European
        match, and in 2020, the first to officiate a men''s UEFA Champions League
        match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf51d3-7175-45c3-9db3-e3f92f95db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01de6e0-3705-48f1-a3fb-02d63db95476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that my life changed after 2019 because most people recognized
        me in the street," Frappart recalls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2c454-cc39-42d2-9082-f72ac9b9d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb8172-55e0-4d6a-9e12-013569077b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I am like a role model, for women referees but I think it [also]
        inspired some women in society or in companies to take more and more responsibility."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf1e36-ab88-474d-9c78-10e279800245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a5415-f571-42ba-8b6e-7188b809b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already at this World Cup, Frappart has been the fourth official
        on two occasions -- becoming the first female official at a men''s World Cup
        match at Mexico vs. Poland. Mukasanga and Yamashita have also been the fourth
        official at two and four games of this World Cup respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138caec6-9f87-4dba-ba71-fe98d530adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aef690-d969-4163-a4cb-a7b2ae40444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is an obvious tension between these historic moments for
        gender equality in football and the place in which they are happening as women''s
        rights are severely restricted in Qatar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b1f88-4f43-42e7-85dc-28f89a353644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b90dfe-a78d-4e00-a55c-e36948b3a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty International, women remain tied to a male
        guardian in Qatar-- usually their father, brother, grandfather, uncle or husband
        -- and require their permission for important decisions such as marrying,
        accessing reproductive healthcare and working in many government jobs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a2cfc-1cc0-453c-970a-e3c02749b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c06c22-52b9-47df-a4be-3b6be23f3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Supreme Committee for Delivery &amp;
        Legacy (SC) for comment but at the time of publication had not received a
        response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1e781-227c-4478-80a6-c18269566ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298b625-c5c5-4a8e-9657-8708f3e2baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was many times in Qatar ... for the preparation of the World
        Cup, I was always welcomed in a good way. I don''t know how life is there
        but I didn''t make the decision to go there or to organize the World Cup,"
        Frappart says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5fa7f7-c4e4-4376-8667-80eab8ffdf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4340de-9ce9-4c5f-a37e-ecfe6b668775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now, 10 years after, it''s difficult to say something, but I
        hope that ... this World Cup will improve life for women there."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c6feb-9bd9-4a21-9e2d-6289151433a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b713dda-3870-44b0-8005-9d4314afe261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''When you''re a woman, you need to prove you have the quality''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a8f33-a6d4-48c6-8e84-0cd985494bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the World Cup, on football''s biggest stage, the pressure of
        refereeing a game is at its most intense.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9733161-7369-4c06-83f3-d8e83b589e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78618870-e6f2-4cf0-8599-93f94b3131b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A referee might make 245 decisions in a single game, Sky Sports
        estimates, and if just one is wrong, it will be analyzed in microscopic detail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdf60d-55b1-409e-a5d5-aec1712db95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993de52e-29be-48ff-96de-05376b3f9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could alter the course of a game, or even a team''s World Cup
        -- denying it a title or ensuring it progresses no further in the tournament.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef081c36-0e15-47c6-932f-4238946270bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135309d-67f0-4214-9c8e-3d1c9b0e1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you make a mistake, it''s more important than if a player
        makes a mistake -- there are more consequences for the teams," Frappart says.
        "It''s also easy to say that it''s the fault of the referee and not the fault
        of our team so when you lose."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39260320-6642-4ee7-80da-372ce01d8811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ddbf9d-4f3a-4224-b89c-0d5d2b83ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As referees work their way up to the highest echelons of the game,
        this pressure changes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798743f7-04a9-4426-a477-5f1888eba2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53e95c-16a5-4a90-887b-768b888a784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more from the media and [about] the money because you know
        that every decision is important and will make a difference for the team,"
        Frappart says. "But when you start in the local clubs, it''s more difficult
        with the spectators and with the environment."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9535a9-84bc-4081-b0b4-e933d86c82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06754fa-013c-412d-ae62-cd6607025449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, female referees are heavily scrutinized too as they
        straddle two traditionally male-dominated fields: football and leadership.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073774cf-3a90-435d-9cda-c4d41b71b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c405c6d-1b1c-4fec-9da5-90e61407dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many questions involved if she''s there because she''s
        a woman, perhaps she will not follow the game and everything," Frappart recalls
        when she made her debut in Ligue 1.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874d497-503c-4ed4-808f-e68c8ae3846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54402c95-27a5-4b7e-9156-0f8cc1de22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only in football, but I think in every job when you''re
        a woman ... you need to prove that you have the quality and after that they
        let you continue."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db879d-0f6d-446c-b1ff-4ad3ec841e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074acc0-84e1-48f7-b87a-b9a79ec6f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Frappart refereed more matches, the stance towards her changed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cac233-fc94-4709-bded-12ac52218567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6b45e-6d72-4a21-818e-9895bf641d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, it''s not a question of gender. It''s now only a question
        about steel, [about] competencies. So now it''s ok, after one or two games,
        they left me alone and without any more media around."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139e0ce-460d-4ab3-97b4-c8f9bf5441df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ecaef9-0e88-4f13-9903-75a140882ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I worked hard''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e34e2-a223-46dc-a698-0e3a46c30754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Frappart first began playing football at ten years old in 1993,
        women''s football barely registered as a significant landmark on the sporting
        landscape.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6abff2-d24f-4362-82f0-2024e9075da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d9e69-523b-41dc-80a7-ae55420db3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural edition of the women''s World Cup had been held just
        two years previously, with great success in China, but there was neither a
        women''s Champions League in Europe nor a National Women''s Soccer League
        (NWSL) in the USA and professional female referees were non-existent.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd830e83-a38b-46ea-88bd-045d84f82e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd510a50-f9d6-49e6-b264-e006b444529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in 2017 when Bibiana Steinhaus took charge of a Bundesliga
        match that a woman officiated a top-level men''s league match.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e53988-7d4b-40f4-85cb-1b90e69b7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ec9a4-4e36-4f09-95a0-e411e0763088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frappart''s appointment as a referee at a men''s World Cup is another
        step forward in a "very sexist sport," Costa Rica manager Luis Fernando said,
        according to Reuters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee490bca-1aa3-4364-b6fb-b43392db8289'
      'mgnl:activationStatus': true
