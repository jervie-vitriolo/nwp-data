    'template': '1'
    'title': 'NGCP lifts yellow alert over Luzon grid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e63e24-4dc2-41b7-a68c-c2c0c2cf68cd'
      'mgnl:activationStatus': true
