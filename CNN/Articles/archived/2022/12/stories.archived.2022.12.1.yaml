      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c9e0a-ee00-4a6b-bc86-509a9814dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang dami ko nang pinagdaanan from 2018 to 2022 na wala na akong
        maalala from the 2018 run. Bago na si Roxane ngayon kasi bago na rin ''yung
        kinekwento natin ngayon. Roxane this time around is more empowered. Meron
        siyang 2022 sensibilities in a way because it''s important for women-led stories
        to show na it''s okay to be this kind of person, diba nga kasi sanay tayo
        na damsel-in-distress ang babae.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7852bc9-9383-49a4-8bd4-cb69d5b65052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
