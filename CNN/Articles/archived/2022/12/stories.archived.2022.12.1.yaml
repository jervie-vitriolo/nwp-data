  'sss-gsis-holiday-pension':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-01T12:29:52.329+08:00
    'imagesource': 'jcr:c6d6fd51-d6c1-45c8-a99d-9b2aaa40d338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1670770-077e-471b-9214-a62d85698468'
    'lead': 'The Social Security System and the Government Service Insurance System  announce
      that they will release this month the 13th month and Christmas pensions amounting
      to ₱29.74 billion and ₱3.35 billion, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T12:32:25.827+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T18:52:14.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:39.127+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pension', 'benefits', 'Christmas']
    'template': '1'
    'title': 'SSS, GSIS to release a total of ₱33B in pension, holiday benefits in
      December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaab40a-1a48-4d2b-a41a-fff7809edd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 1) — The Social Security
        System (SSS) and the Government Service Insurance System (GSIS) on Thursday
        announced that they will release this month the 13th month and Christmas pensions
        amounting to ₱29.74 billion and ₱3.35 billion, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faab292-a2c7-4413-afcc-dcd3b3fb92b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of the 3.36 million SSS pensioners will receive
        their pensions as early as the first week of December, while the second batch
        will get theirs on Dec. 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fae4b0-91e5-4f70-95e8-bd8ff848e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and Chief Executive Officer Michael Regino said the
        amount that pensioners will receive is equivalent to their respective monthly
        pensions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a61575-bb7a-42f2-aec6-7cb246740007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘[T]his additional financial assistance or Christmas gift is our
        way of thanking them for their support to the SSS during their working years,”
        Regino said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786008cf-4dc8-4213-98aa-e708a40e89e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pensioners who are qualified to receive the SSS 13th month pension
        are retirement pensioners, SS and Employees’ Compensation survivors, and total
        disability pensioners, including partial disability pensioners with pension
        duration of not less than 12 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57913c4-242b-46fa-9c59-182004def27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said those who are non-compliant with the Annual Pensioners
        Information Revalidation (APIR) will also receive their cash gift after they
        have reactivated their status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b7c46-b7e5-4bed-ba41-eef84d2224c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS also urged non-PESONet participating banks to distribute
        the pensions to their clients no later than Dec. 4 and requested the Philippine
        Postal Corporation to expedite the delivery of the checks to its pensioners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9458fd-374b-4ef6-adcd-2723c9bdc4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, old-age and disability state pensioners will receive
        their cash gift on Dec. 6. via their Unified Multi-Purpose Identification
        eCard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939cb54-dfe2-4456-92a7-f7965efca7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must be receiving regular monthly pensions and are living as
        of Nov. 30, 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543eec6c-91a2-481a-98d6-4bd7e01a1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, GSIS President and General Manager Wick Veloso said
        GSIS pensioners will receive an amount equivalent to their one-month pension
        up to a maximum of ₱10,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408ed90-b224-4df2-9d29-ed87b63fe189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS added that new retirees from 2018 to 2022, who availed
        of the 18-month cash payment of their basic monthly pension, will only receive
        their cash gift five years after their retirement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f5a87-4367-4f1e-8a0d-446c4ea3826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:32:25.830+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T18:52:14.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who availed of the five-year lump sum but will receive their
        regular monthly pension after December 31, 2022; survivorship and dependent
        pensioners; pensioners who retired under the Portability Law and those receiving
        pro-rata pension are ineligible to GSIS Christmas cash gift.</p>'
  'Nedal-Hussein-Carlos-Padilla-Manny-Pacquiao':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-01T12:37:03.348+08:00
    'imagesource': 'jcr:490ff4fe-948a-4854-9b6d-803a0ef69f1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d382ef-4d86-4efe-9022-dffc1c4fceff'
    'lead': 'Former Australian pro boxer Nedal Hussein says he wants retired Filipino
      referee Carlos Padilla to be stripped of his Hall of Fame title following his
      statement that he cheated to help Manny Pacquiao win in their bout two decades
      ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T12:39:07.018+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T18:52:13.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:39.292+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nedal Hussein on boxing ref Carlos Padilla: ''He''s nothing more than
      a criminal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f2a07-5f6c-4531-b531-97b2a4df1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 1) —</strong> Former professional
        boxer Nedal Hussein aired his sentiments after Filipino referee Carlos Padilla
        admitted that he gave Manny Pacquiao a big favor during their World Boxing
        Council (WBC) international super bantamweight title bout at the Ynares Center
        in Antipolo back in 2000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d2ce4-f017-4d86-b182-0684d85917fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old Australian said he wants Padilla, who was recently
        inducted into the Nevada Boxing Hall of Fame, brought to justice for the actions
        he did in the controversial fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489dbdb-4552-4b8e-afa8-73ef544a1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.018+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=inKuLDAhzeo&amp;t=82s">video</a>
        posted on the WBC’s YouTube channel, Padilla revealed that he gave Pacquiao
        a longer count after being floored in the fourth round by Hussein during the
        bout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48444b-2548-457f-a14f-98ff08bc8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also admitted another wrongful move when he declared Pacquiao''s
        headbutt on Hussein as a legal punch. This was crucial because Padilla initially
        did not allow the doctor to take a look at the cut, and by the time he allowed
        the doctor to check it, the match was stopped giving Pacquiao the technical
        knockout win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf85b9d-3bfa-4a50-b534-a5d00b4f5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carlos Padilla is nothing more than a criminal. That''s what he
        is. He did a criminal act. He violated and manipulated the rules. He should
        be accountable for what he did. Take him out of the Hall of Fame," Hussein
        told CNN Philippines'' Sports Desk Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa825252-6491-41e8-85b9-6ebdf3913c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein said the promoters should also be liable for their involvement
        in the fight. He stressed that he has nothing but respect for Pacquiao who
        is one of the sport''s biggest stars in history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdce1cf-45d0-4f22-a9c0-f6e4de2aee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WBC should be held accountable for the fix they put on that
        night. I have nothing against Manny Pacquiao. I''m a big fan of Manny. I think
        he''s done amazing for the sport," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436257bf-32dc-4ee3-9599-7b48b72ab712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not claiming that I''m the winner, that I want the decision
        to be reversed. Manny is a victim in this as well. All I want is for the referees
        and judges to be held accountable for what they do," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aacbd7-6f08-400a-b967-93db15597641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.019+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hussein, it''s tough to accept a decision that was rigged especially
        in boxing where there are reported claims of anomalies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54370dc9-a3c1-436c-a271-53361eb78538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you lose fair and square, you can live with it and move on.
        But when there''s cheating and corruption involved, it''s a hard pill to swallow,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95c86f-8277-4ad5-9596-501553c9faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, a former actor in the Philippines, shot to fame when he
        served as the referee in the famous “Thrilla in Manila” heavyweight fight
        between Muhammad Ali and Joe Frazier held at the Araneta Coliseum in 1975.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecaa2ac-f20d-4dc3-915b-774b91062933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:39:07.020+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:52:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WBC president Mauricio Sulaiman said in a statement that the council
        has established a special panel to review Padilla''s interview.</p>'
  'Marcos-backs-Maharlika-Wealth-Fund-Diokno':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-01T12:43:49.945+08:00
    'imagesource': 'jcr:7d726db4-e85d-408c-a17a-089245192ae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa766e7-807a-42b4-a00b-972b2f03d7fb'
    'lead': 'The creation of the sovereign wealth fund has secured the green light
      from President Ferdinand "Bongbong" Marcos Jr., according to the country''s
      finance chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T12:45:03.771+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T18:52:13.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:39.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos backs creation of Maharlika Wealth Fund — Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ad9d4-548f-4e19-bcd1-8d7c621c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        creation of the sovereign wealth fund has secured the green light from President
        Ferdinand "Bongbong" Marcos Jr., according to the country''s finance chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff270bc7-5f36-4318-b098-b165d75e6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Kapihan sa Manila Bay Forum on Wednesday, Finance Secretary
        Benjamin Diokno said the proposed Maharlika Wealth Fund (MWF), with seed money
        of over ₱200 billion to jumpstart the incorporation, has the&nbsp;"imprimatur
        of the president."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc60679-5652-4068-8575-0e07f0317a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said the MWF is being prepared by an inter-agency
        working group composed of the Department of Finance, the Department of Budget
        and Management, the National Economic and Development Authority, and government
        financial institutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdb605-55b8-4138-aba1-6def2a924386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, House Speaker Ferdinand Martin Romualdez and
        senior deputy majority leader and Ilocos Norte Rep. Sandro Marcos filed a
        bill seeking the establishment of a sovereign wealth fund for the Philippines
        to accrue profits of government assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec23e2-a489-4e0e-87c9-798c5aae5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds will be sourced from major pension funds and government banks,
        namely the Government Service Insurance System (GSIS), Social Security System
        (SSS), Land Bank of the Philippines (Land Bank), and Development Bank of the
        Philippines (DBP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba144a-bc6c-431b-9f9f-2a5a5002de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial investment is pegged at ₱250 billion. Around ₱125 billion
        will come from the GSIS, ₱50 billion from the SSS, another ₱50 billion from
        Land Bank, and ₱25 billion from the DBP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b9e5b-6047-462c-9fb6-a06a537c1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWF “will be used to invest on a strategic and commercial basis
        in a manner designed to promote fiscal stability for economic development,
        and strengthen the top-performing GFIs through additional investment platforms
        that will help attain the National Government’s priority plans,” according
        to House Bill 6398.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79814e3e-8ba7-413f-8e32-d5a96fdb21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the creation of MWF would boost a "fund that will take
        care of future generations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559602d-fe8f-4daa-b00d-0c27d5ef7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to set aside for the future," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533922c-ea43-49c5-bfac-73512a6090c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief expects the plan to be operational six months
        after the passage of HB 6398. He said Congress is "working to pass the proposal
        before the end of the year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbd311-4249-42d4-a98d-2fdb880ab561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T12:45:03.772+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T18:52:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s just wait what will be the final version of the bill and
        see how they formulate this. The idea is we should benefit from OFW remittances
        because that is closest to natural wealth that we have. Anybody who’s willing
        to invest in the fund is welcome. It could be international, private sector,"
        he added.</p>'
  'mula-sa-buwan-cast-interview':
    'author': 'John Patrick Manio'
    'caption': '12 years after “Mula sa Buwan’s” original run, the 2022 version is
      the clearest and bravest version of the musical yet. (From left-right) Gab Pangilinan,
      Phi Palmos, Jillian Ita-as, Myke Salomon. Photo by NIKKI BONUEL'
    'categories': ['315f78d0-63cc-4d10-a905-30be27315622']
    'created': 2022-12-01T13:05:57.305+08:00
    'imagesource': 'jcr:b2543dad-b54b-4081-8b51-cb917e444d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e697d4a-f520-4d84-9165-c8c4f732a9fe'
    'lead': "12 years after “Mula sa Buwan’s” original run, the 2022 version is the\
      \ clearest and bravest version of the musical yet. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T13:07:38.800+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T18:52:11.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:40.334+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Mula sa Buwan''s cast and crew staged a ''miracle play'' in 2022'
    'visualType': 'image'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de26e4-3aa6-40cf-bf4b-b8b24f6854bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.810+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 run of "Mula sa Buwan" faced a lot of obstacles. It took
        hope and patience for the cast and crew to find the perfect time to mount
        its most optimal version for an audience seeking grand live theater again
        after two years.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfe25b-d9a1-44a4-89eb-a1adbf622cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.810+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da171c90-7da9-43fd-afcf-116f931cb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.810+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between their lock-in rehearsals to prepare for their December
        run, director Pat Valera and castmates Gab Pangilinan, Myke Salomon, Phi Palmos,
        and Jillian Ita-as joined CNN Philippines Life for one afternoon, in a discussion
        among friends as they tenderly recount how they were able to stage the <a
        href="https://www.cnnphilippines.com/life/entertainment/2022/9/30/mula-sa-buwan-2022-review.html"
        target="_blank">''miracle play''</a> amidst challenges through passion, persistence,
        and love.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e7e2d-37ae-41a9-adb0-1cb4726c9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussed are the challenges the production faced before and during
        the run, how "Mula sa Buwan" evolved for the present time and audience, and
        how each cast member shaped their own characters to fit its world of misfits,
        fools, and dreamers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201a114-fdbc-4e17-a001-f34d098bdabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780b9ad-7bec-405d-b107-85d6fbc749d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since when were you planning for the 2022 run of "Mula sa
        Buwan?"</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2209d8-d9d6-44e1-96c0-34e3822a3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b8140-bbec-4dfb-a8c0-8a5d4f61d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pat Valera:</strong> Nung 2020, magiging 10 years na sana
        ang "Mula sa Buwan." Nasa pipeline na sana na i-restage siya, but then the
        pandemic happened. ''Yung #MSBX hindi nga nagamit e. Now, it''s 2022 — twelfth
        year na ng "Mula sa Buwan." And now we could do it. We''ve been planning since
        December 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b42e50-9155-4aee-8400-c01dd6af5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6ca1b-e662-4bb2-90ab-8a78eea20df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.802+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have there been any thoughts of compromise, like having
        a virtual staging online?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e21b17-61e9-4779-8a3b-6ad92da0ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.802+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c902ca-36f4-472f-a643-487ab1e6c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.802+08:00
      'mgnl:createdBy': 'gabrielle'
