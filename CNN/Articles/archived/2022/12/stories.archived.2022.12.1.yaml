      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said on Wednesday that in the reported incidents related
        to the issue, victims were using the employees’ entrance to reach the boarding
        area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73dc40-66cd-48a7-bff6-0002cf1d9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:21:34.388+08:00
