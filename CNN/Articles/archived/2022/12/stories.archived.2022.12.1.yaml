      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maybe the year of the rabbit came early
        — Bad Bunny was Spotify''s most-streamed artist worldwide in 2022, his third
        year in a row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8fc6c-e1c3-4899-9cb0-1c434b1aa26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:38:30.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican superstar once again dominated Spotify Wrapped,
        the streaming service''s yearly roundup of the artists and songs its users
        spent the year listening to. Also in the worldwide top five artists of the
        year are the unsinkable Taylor Swift, multi-hyphenate The Weeknd and K-Pop
        icons BTS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c95d03-e885-4d06-857e-9c138abd006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:38:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad Bunny was already a star, but this year proved to be a blockbuster
        for the "Moscow Mule" singer. His smash-hit album "Un Verano Sin Ti," which
        has since been nominated for album of the year at the upcoming Grammys, was
        also Spotify''s most-streamed album worldwide this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aba92d-4074-4d60-8cbf-b46aa29d75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:38:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor Bad Bunny''s achievement, Spotify said it would turn its
        heart icon into the design seen on the album art for "Un Verano Sin Ti," a
        version of which appeared as a balloon in the Macy''s Thanksgiving Day Parade
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97def04-d8fb-4735-8937-2750bab82280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:38:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Drake came out on top as the most-streamed artist of
        the year, followed by Swift. Kanye West, who''s been widely criticized for
        making multiple antisemitic comments over the last several weeks, also appeared
        in the top five.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d2709-f6bc-44e0-b878-f75a3ee01a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:38:30.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, Directioners -- former boy bander Harry Styles earned
        a top spot this year, too. His single "As It Was" from the Grammy-nominated
        album "Harry''s House" was the most-streamed song of the year worldwide. Naturally,
        Bad Bunny''s songs also appeared in the worldwide top five tracks, with the
        singles "Me Porto Bonito" and "Tití Me Preguntó" clocking in at fourth and
        fifth, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f8e28-5860-4130-913b-1f01163ed84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:38:30.121+08:00
      'mgnl:createdBy': 'lara'
