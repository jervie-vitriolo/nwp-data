    'template': '1'
    'title': 'Mistrial declared after jurors deadlocked in Danny Masterson rape trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f2069-f2bd-48a9-8df8-d8569a495b4e'
      'mgnl:activationStatus': true
