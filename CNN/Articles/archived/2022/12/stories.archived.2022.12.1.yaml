      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS acknowledged the death of its leader
        on Wednesday and confirmed his successor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814f941-1438-4a66-87b3-332200bc919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:07:10.191+08:00
