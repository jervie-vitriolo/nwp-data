    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c8c53-756f-4451-9c6b-df789ec4707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.498+08:00
