  'China-to-punish-internet-users-for--liking--posts-in-crackdown-after-zero-Covid-protests':
    'author': 'Laura He, CNN'
    'caption': 'Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-01T00:20:36.696+08:00
    'credit': 'Bloomberg/Getty Images'
    'imagesource': 'jcr:8b607582-339c-4e46-a8d2-59cc676e4301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb45f341-5ca9-4137-abf9-4d42b90d68f8'
    'lead': 'Internet users in China will soon be held liable for liking posts deemed
      illegal or harmful, sparking fears that the world’s second largest economy plans
      to control social media like never before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T00:23:29.974+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:35.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:32.468+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to punish internet users for ‘liking’ posts in crackdown after
      zero-Covid protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9b30e-7d52-46d1-a979-0cc73110e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Internet users in China will soon
        be held liable for liking posts deemed illegal or harmful, sparking fears
        that the world’s second largest economy plans to control social media like
        never before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c47ff9-4d33-4bed-9b9d-371aaea6df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4dd565-b9e7-45a2-b938-4b2754183ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s internet watchdog is stepping up its regulation of cyberspace
        as authorities intensify their crackdown on online dissent amid growing public
        anger against the country’s stringent Covid restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2e695-1745-4a48-835d-13236a43cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b131299-3883-4bb4-93d8-a6374dbe47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules come into force from Dec. 15, as part of a new set
        of guidelines published by the Cyberspace Administration of China (CAC) earlier
        this month. The CAC operates under the Central Cyberspace Affairs Commission
        chaired by leader Xi Jinping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b23be3-7869-4b78-8589-8002885d2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules have gained attention on social media in recent days
        and will take effect just weeks after an unprecedented wave of public anger
        started sweeping the country. From Beijing to Shanghai, thousands of demonstrators
        protested in more than a dozen cities over the weekend, demanding an end to
        the country’s draconian Covid restrictions and calling for political freedoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dc367-473e-4490-baec-0e7448510c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ae10e-d8f9-4a68-b1c5-6ddccf4bebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet users are taking screenshots of content related to the
        protests to preserve them and using coded references in messages to evade
        censors, while the authorities are scrambling to scrub the internet of dissent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55e5ce-12b5-47bf-98c4-b303b3c5c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46da95-6ad3-4eeb-a51b-b658f66761b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulation is an updated version of one previously published
        in 2017. For the first time, it states that “likes” of public posts must be
        regulated, along with other types of comments. Public accounts must also actively
        vet every comment under their posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2c791-4697-4319-b36e-d022ea9a23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rules didn’t elaborate on what kind of content would
        be deemed illegal or harmful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f652fa-8f84-430d-9150-829acf0a23d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056245f-a7b7-48c8-a941-d822706da9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Liking something that is illegal shows that there is popular support
        for the issue being raised. Too many likes ‘can start a prairie fire,’” said
        David Zweig, professor emeritus at the Hong Kong University of Science and
        Technology, referring to a Chinese expression about how a single spark can
        start a far larger blaze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a3a29-6725-42c1-b210-219eba5334f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc042a7-f021-4aed-a877-da803fe8fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The threats to the [Chinese Communist Party] come from an ability
        to communicate across cities. The authorities must have been really spooked
        when so many people in so many cities came out at the same time,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cfaa8-f792-497d-aa53-4ea2a91e4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Very concerned</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4630b-f8fe-44b8-acf6-25f8457748ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the new regulation was a sign that authorities were
        stepping up their crackdown on dissent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70eb87b-7f52-4f59-b45c-837a7e3dfff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986040e-339c-4709-8622-a3a5d22f8238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The authorities are very concerned with the spreading protest activities,
        and an important means of control is to stop the communications of the potential
        protesters including reports of protest activities and appeals of joining
        them,” said Joseph Cheng, a retired professor of political science at the
        City University of Hong Kong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973218b6-77aa-4c3e-97d1-d3ff56f76c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c055c-b772-4bd5-9451-08dd4171419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This cyberspace control is an important lesson absorbed from protest
        activities like the Arab Spring,” he said, referring to protests that washed
        over Tunisia, Egypt, Libya, Syria, Yemen, Bahrain and the eastern province
        of Saudi Arabia in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24e728-5535-499f-85f0-c8765da4fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeaa1f2-c47b-41ba-8eb4-ccf742e126c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important to note is that in the wake of the [China] protests,
        we will likely see more aggressive policing of Chinese cyberspace, especially
        if the protests expand,” said Isaac Stone Fish, founder and CEO of Strategy
        Risks, a China risk consultancy firm based in New York.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee017df2-2733-47e9-afd4-4ba2cdbe72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622495dd-c57f-4967-8876-d2e1daba2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has gradually intensified its censorship
        of social media and other online platforms, including launching crackdowns
        on financial blogs and unruly fan culture. This year, the country’s strict
        zero-Covid policy and Xi’s securing of a historic third term have sparked
        discontent and anger among many online users.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85724965-8509-46ff-a4bc-1ec7d993bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e080ba-b795-4fbe-b17e-2bc65e17f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the increasingly strict internet censorship, many voices
        of dissent have been silenced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf67dee-efc1-490c-b15b-2d7d6a6e27e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051d22d-9daf-4050-9cef-60ad39af32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More rules</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b6d6c-3e3b-4e70-bf26-84c7626c4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the regulation, all online sites are required to verify
        users’ real identities before allowing them to submit comments or like posts.
        Users have to be verified by providing their personal ID, mobile phone, or
        social credit numbers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b99b70-bf7e-45c9-9391-cd67c9c5eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666d097-395c-484b-90ab-e5e2450da7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All online platforms must set up a “vetting and editing team” for
        real-time monitoring, reporting, or deleting content. In particular, comments
        on news stories must be reviewed by the sites before they can appear online.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60a882-422a-4d25-9023-ffac01992ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbac75-a10d-4b31-aba1-520ec5589a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All platforms also need to develop a credit rating system for users
        based on their comments and likes. Users with poor ratings dubbed “dishonest”
        will be added to a blocklist and banned from using the platform or registering
        new accounts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8ae23-5d6d-4cbd-b67b-2f7cdb1a0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts also questioned how practical it would be to carry
        out the newest rules, given that public anger is widespread and strict enforcement
        of these censorship requirements would consume significant resources.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8440b-66d8-49f1-8751-47371833cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7d6c8-29d7-4d98-83a3-0dbd45df29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is almost impossible to stop the spread of protest activities
        as the dissatisfaction continues to spread. The angry people can come up with
        all sorts of ways to communicate and express their feelings,” Cheng said.
        “The major deterrent lies in the perception that the (Communist) Party regime
        is still in control and the sanctions are severe.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c02535-0a91-45c2-b79b-bb71ee64c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077f97c-7e90-4890-8401-5e3ded657025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chongyi Feng, an associate professor in China Studies at the University
        of Technology Sydney, said that it is “extremely difficult” now for the Chinese
        public to voice their grievances and anger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3981c-cb55-45ba-8b9f-02ef48f24d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89f939-04e9-4838-9783-be9d80ce75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cyberspace policing by Chinese authorities is already beyond measure,
        but that does not stop brave Chinese citizens from challenging the regime,”
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c09aa2-e74f-4ae5-9bcf-b34ac48ceab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:23:29.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This storyr was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/30/media/china-new-internet-rule-punish-liking-posts-intl-hnk/index.html"><em>"China
        to punish internet users for ‘liking’ posts in crackdown after zero-Covid
        protests"</em></a></p>'
  'Iranian-protesters-celebrate-World-Cup-defeat--as-fears-surround-players--return':
    'author': 'Rob Picheta, Artemis Moshtaghian, Mohammed Tawfeeq and Jomana Karadsheh,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-01T00:23:37.021+08:00
    'imagesource': 'jcr:c116a36d-d10b-48ee-a55e-3a74ca26f715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78cc08c8-c596-4938-bb7a-70185d08c89c'
    'lead': 'Iran’s World Cup defeat to the United States was met by cheers and celebrations
      in Tehran and other Iranian cities on Tuesday evening, as protesters hailed
      the country’s exit from the tournament as a blow to the ruling regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T00:27:43.789+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:33.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:32.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian protesters celebrate World Cup defeat, as fears surround players’
      return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e3577-12fc-46bc-8748-5859edd83793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Iran’s World Cup defeat to the United
        States was met by cheers and celebrations in Tehran and other Iranian cities
        on Tuesday evening, as protesters hailed the country’s exit from the tournament
        as a blow to the ruling regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b46e2d-0800-4ee5-8c7c-8559ba6bbe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686e6ee-1766-4ddc-9ec9-f5f5321cb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation was eliminated from the tournament in Qatar after its
        1-0 loss on Tuesday, ending a campaign that has been overshadowed by anti-government
        protests that have raged for months at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b56da-f60a-4b05-acb5-637e7702b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a12cd-bcdf-42c9-a7f2-bc18cc7c0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are concerns about the safety of the Iranian players returning
        home across the Persian Gulf, after the team initially refused to sing Iran’s
        national anthem before their first game in an apparent show of solidarity
        with demonstrators. The team’s families were also threatened with imprisonment
        and torture in advance of the match, a source involved in the security of
        the games said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f682b-0ac8-42e5-8f4e-4fbbb3f7b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e66e2-667f-4ec8-bccf-51a72b771410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in several Iranian cities celebrated from inside their homes
        and residential buildings moments after the final whistle, which came in the
        early hours of Wednesday local time, while videos posted on social media showed
        people honking their car horns, chanting and whistling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fafa7-e708-4159-97bb-89d69a6b857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am happy, this is the government losing to the people,” one witness
        to celebrations in a city in the Kurdish region, who CNN is not naming for
        security concerns, told CNN on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72ebb0-ef9e-4b67-8453-65b4b097473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d269199-6a17-497d-8f0b-310c82eab602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norway-based Iranian rights group Hengaw posted several videos
        of similar scenes. “People in Paveh are celebrating Iran’s national team lose
        over America in World Cup in Qatar, they are chanting ‘Down with Jash (traitors),”
        Hengaw said in a post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17311ce9-d05b-4d0e-8071-47a496b1d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations have rocked Iran for several months, sparking a deadly
        clampdown from authorities. The nationwide uprising was first ignited by the
        death of Mahsa (also known as Zhina) Amini, a 22-year-old Kurdish-Iranian
        woman who died in mid-September after being detained by the country’s morality
        police. Since then, protesters across Iran have coalesced around a range of
        grievances with the regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a7d9d-f609-4860-a137-74191f9ba9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cdaf9-07c1-47bc-8c36-1610bc265836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations High Commissioner for Human Rights Chief, Volker
        Turk, has said that the country is in a “full-fledged human rights crisis”
        as authorities crack down on the protests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c930f-6c1e-4537-a4bf-3ec2f96f66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football has become an increasingly heated flashpoint in recent
        weeks, with the World Cup throwing a global spotlight on the turmoil inside
        the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba9fd0-4761-413a-8fca-80596acbfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99f0d6-a9d8-46c7-80a7-a8ba3da701dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s national side would have progressed to the second round of
        the World Cup with a win or draw against the US, but the team will now travel
        home after its group stage exit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8f47b-c5c8-42a8-aefa-29f66fb1b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973c012-1b4c-44c7-a026-d71ff56ec9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really sorry on behalf of our players, our group, that we couldn’t
        get our opportunity to qualify for the next round,” midfielder Saeid Ezatolah
        told reporters after the game. “I hope our fans and our people in Iran, they
        forgive us. And I feel just sorry, that’s it.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77b69b-8f32-47ba-bdbf-78cb2e577594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8b7e7-6789-41ac-be1d-0e4636f6daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team’s return will be closely watched amid fears that the players
        could face retribution for a perceived brief show of support for the protests,
        which drew international attention and praise from human rights groups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f07e5d-c843-4533-a3db-54ad781222ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610fd04-1ee9-47b0-bbc2-c0c04f213127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s flag and national anthem have been rejected by protesters
        as symbols of the current regime. And, following the refusal of Iranian players
        to sing Iran’s national anthem in their opening match against England on November
        21, a source involved in the security of the games told CNN that the players
        were called to a meeting with members of the Iranian Revolutionary Guard Corps
        (IRGC).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab7871-6524-4ba5-9055-01117898a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that they were told that their families would face
        “violence and torture” if they did not sing the national anthem or if they
        joined any political protest against the Tehran regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896d713-c03e-42a5-8f77-1958e9e329f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd085c8d-b4d2-4686-8181-5304b1bf5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players sang the anthem on Tuesday, and before their second
        game against Wales last Friday, which saw 2-0 victory for Iran.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f62603-a1e0-49d3-9e81-f94a4a21512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f18d28-e7f6-4796-a9ad-6bb52ddf8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the game kicked off on Tuesday, Iranian authorities
        said a former member of the national soccer team, Parviz Boroumand – who was
        arrested this month over criticism of the government – was released on bail,
        according to state news agency IRNA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22ee514-2ca3-4668-8a0c-27c65bd076f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5223f-7226-4e74-ba4a-18a3802fd990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boroumand had been arrested in mid-November during protests in Tehran,
        Iranian media outlets reported. Earlier on Tuesday, Iranian-Kurdish footballer
        Voria Ghafouri was also released on bail.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094797e-7e18-4fa4-9b4d-9ce720abb2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570e43f-3697-426b-9d43-653d9afa11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian football legend Ali Karimi, sometimes referred to as the
        “Asian Maradona,” has meanwhile said he has received death threats through
        his family members after he vocally supported protests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327cb78-879e-4e1a-883e-b006d3fe3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91348ad2-72e1-40d6-b050-3be7852d826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has described him as one of the “main leaders” of
        the demonstrations, and issued a warrant for his arrest in early October charging
        him with “harmonizing with the enemy” and “encouraging riots,” according to
        Iran’s Supreme Council of the Judiciary, both charges that are punishable
        by death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964828d-2271-4063-99ac-84c00fc6a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:27:43.792+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/30/middleeast/iran-protests-world-cup-defeat-celebrations-intl/index.html"><em>"Iranian
        protesters celebrate World Cup defeat, as fears surround players’ return"</em></a></p>'
  'Japan-court-rules-same-sex-marriage-ban-is-constitutional--but-activists-see-a-silver-lining':
    'author': 'Reuters'
    'caption': 'Kim Kyung-Hoon/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-01T00:27:52.188+08:00
    'credit': 'Kim Kyung-Hoon/Reuters'
    'imagesource': 'jcr:095c2eb4-87ee-428d-b551-a0516201b4e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39c7e37-1035-4dbd-a9ac-0fe88d39ce8b'
    'lead': 'A Tokyo court ruled on Wednesday that a ban on same-sex marriage was
      constitutional but said the lack of legal protection for same-sex families violated
      their human rights, which plaintiffs welcomed as a step toward aligning Japan
      with other G7 nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T00:29:17.841+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:29.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:33.232+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan court rules same-sex marriage ban is constitutional, but activists
      see a silver lining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb63769-1388-4e8e-bcc4-c2ecaf206aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tokyo court ruled on Wednesday that a ban on same-sex marriage
        was constitutional but said the lack of legal protection for same-sex families
        violated their human rights, which plaintiffs welcomed as a step toward aligning
        Japan with other G7 nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc354ef8-eb05-461c-9ebe-cb3e73d8a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf2b93-75b6-4054-8477-3e4c4d97b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the only G7 nation that does not allow same-sex marriage,
        and its constitution defines marriage as based on “the mutual consent of both
        sexes. The ruling party of Prime Minister Fumio Kishida has disclosed no plans
        yet to review the matter or propose legislation, though several senior members
        support same-sex marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe857da2-3cb2-4950-9e22-db37632ef465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b9dec-e7a5-42f0-bcbf-2420b35d99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s ruling by the Tokyo district court said that while the
        ban was constitutional, the absence of a legal system to protect same-sex
        families is an infringement of their human rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e6572-279c-424d-aa62-36fca383c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293d2ce-b7ae-4f59-8a2b-338bb3d8880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is actually a fairly positive ruling,” said Nobuhito Sawasaki,
        one of the lawyers involved in the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7e518-59a8-41ef-b918-db9330e66e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a20e83-cde2-4764-9759-088e64976bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While marriage remains between a man and a woman, and the ruling
        supported that, it also said that the current situation with no legal protections
        for same-sex families is not good, and suggested something must be done about
        it,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6ac7e-2350-4a98-8df0-ce28d0e55163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo ruling, already influential because of the capital’s outsized
        influence on the rest of Japan, had been keenly awaited because a 2021 ruling
        in the city of Sapporo had raised hopes when it found the ban on same-sex
        marriage unconstitutional, while one in Osaka in June found the opposite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60c48f-5bd8-4541-ba87-7729a4956986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan currently does not permit same-sex couples to marry or inherit
        each other’s assets, such as a house they may have shared, and gives them
        no parental rights to each other’s children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242db30-bcb5-4181-bbb9-0fc8f2dd0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e03b3-49ff-4841-86d2-6f722b62faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though partnership certificates from municipalities now cover about
        60% of the population in Japan, including Tokyo, they do not give same-sex
        couples the same rights enjoyed by heterosexual couples.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3129ddb-7158-41fa-acc9-f2ca6f156294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c335b-491f-49db-ace1-b80d5ebe2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight plaintiffs involved in the case said the ban contravened
        their human rights and had demanded 1 million yen ($7,200) in damages, a demand
        the court rejected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe2c07-0111-4593-b8e6-b02729f69b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564ce55-4b58-4c9d-a11e-897f88795eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group, which unfurled a banner outside the courthouse saying
        “A step forward for Marriage Equality” after the ruling was read, said they
        were encouraged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4d40f-816b-4490-9f16-643f229294a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5241ea8-6da7-4796-80db-08844b437c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were parts of this that were disappointing, but parts of
        it gave me hope,” said Katsu, a male plaintiff who gave only his first name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694942c-b0ae-4200-a6ae-b96bb716c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc9990-556f-4a6a-b2bd-5c9c224b4f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came a day after the US Senate passed a same-sex marriage
        protection bill and Singapore lifted a ban on gay sex but limited the prospects
        for legalizing same-sex marriage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d95c90-930d-4a36-9860-18e99bbe1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b2921-ac97-430b-be07-725452dc7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more cases are pending at courts in central and western Japan,
        and activists and lawyers hope that an accumulation of judicial decisions
        in support of same-sex marriage will eventually pressure lawmakers to change
        the Japanese system, although that is unlikely to happen soon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737e08c-59cb-44f2-a014-f37d24dc252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has limited the talent pool for international companies
        – a situation that groups including the American Chamber of Commerce in Japan
        have pointed out, calling for change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a14fb-90ee-4f8b-a5f2-c3176bf3e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af0041-3f34-4b36-8d52-18b3c78af0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thinking about the future of their lives, they don’t see anything
        in Japan. So they move to more friendly jurisdictions, like the United States,”
        said Masa Yanagisawa, head of prime services at Goldman Sachs and a member
        of the activist group Marriage for all Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b81f21-2f3f-45d0-adb6-e21ff1d2941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709dcec-ccf6-4e8c-8360-13be270de909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been investing into the person to have a senior role, but
        then they move … All that talent ends up leaving the country because of the
        social system.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91faac-dab1-4f5c-8949-99adb0845f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:29:17.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/30/asia/japan-same-sex-marriage-ban-tokyo-court-intl-hnk/index.html"><em>"Japan
        court rules same-sex marriage ban is constitutional, but activists see a silver
        lining"</em></a></p>'
  'China-embassy-in-London-with-royal-past-residents-want-King-to-intervene':
    'author': 'Nina dos Santos, CNN'
    'caption': 'CBRE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-01T00:29:25.185+08:00
    'credit': 'CBRE'
    'imagesource': 'jcr:118c77a8-67d8-42be-a656-8c33696040aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1f5a8b-062e-4739-927b-970f75106116'
    'lead': 'Residents of an apartment complex that sits on a historic parcel of land
      opposite the Tower of London want Britain’s King Charles to buy it back, claiming
      that its current owner, China, will turn it into a hub for shadowy diplomatic
      activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T00:32:01.793+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T18:52:28.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:33.985+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is planning an embassy in London on land with a royal past. Residents
      want King Charles to intervene'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6d4d6-f95e-42b0-b16d-9844d87a9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Residents of an apartment complex
        that sits on a historic parcel of land opposite the Tower of London want Britain’s
        King Charles to buy it back, claiming that its current owner, China, will
        turn it into a hub for shadowy diplomatic activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270cb574-e1cc-4588-b1da-481e2f95d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386cf1e-580a-4e99-90bf-035d60f7778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British monarchy sold Royal Mint Court, a 5.4-acre plot that
        was once home to the facility that manufactured Britain’s coinage, to a property
        company in 2010. Beijing bought the site in 2018, and now plans to invest
        several hundreds of millions of dollars transforming it into its new embassy
        in the United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8a7ba-d9b3-4690-b3dc-d7aa53e58a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421d716-b126-4387-8cde-73882910a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local council, Tower Hamlets, is due on Thursday to decide on
        proposals for the site, which consists largely of decommissioned offices and
        a grand, 19th century building constructed for the Royal Mint. If the plans
        – drawn up by architect David Chipperfield – are approved, the site will become
        one of China’s largest diplomatic missions in the world, equipped with lodgings
        for hundreds of staff, a cultural exchange and a business center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbe5bb-680b-4f25-8e4c-62b067dd94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613bbca-1fb9-49d1-8b85-6a3e27c94a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Royal Mint Court contains something of a historical anomaly.
        When it still owned the land about 30 years ago, the Crown Estate, which manages
        the British monarchy’s non-private property interests, built a set of low-rise
        apartments on part of the site as part of a government scheme to provide homes
        for “key workers” such as police officers and nurses. Queen Elizabeth II was
        pictured opening the estate in 1989.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b06b83-3460-48ef-9d61-0a9e4cb70eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587aea74-3336-41d9-bfb4-558e8436b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of the new apartments were granted a 126-year lease over
        the land – a common practice in British property law where residents own the
        bricks and mortar of their property but another entity, a freeholder, owns
        the ground on which it is built.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd00fac-5919-4161-8f18-d815ebf0b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f0455-e6fb-4760-9202-b9af5b608d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such leases often contain clauses that restrict certain activity
        in the buildings. A lease for one apartment at the Royal Mint Court development,
        seen by CNN, includes clauses giving the freeholder, or landlord, the right
        to enter the leaseholder’s property in certain circumstances. It also gives
        them powers to ban residents from hanging items, such as flags or signs, from
        the outside of their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273bed8-706b-43fb-9801-fccb98b1b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaseholders are also told they cannot behave in a manner deemed
        to cause a “nuisance” to the landlord or do anything that the landlord perceives
        might incite racial hatred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0cc7e-f659-4059-b694-592ee0bec3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443a6d2-ce9a-492b-8af0-0409417ce60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Mint Court Residents’ Association, which represents around
        300 people living in the buildings, say they are fearful of how China would
        interpret and implement such rules once its embassy is built next door. China
        has been accused of using its diplomatic outposts, loosely affiliated community
        associations, in effect, as overseas police stations to monitor Chinese citizens
        abroad and coerce them to return home. British lawmakers have expressed concerns
        over reports of three such premises in the UK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdd009-014c-4d23-aa27-2a141e3072be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793540f3-dd6d-4a9b-b277-f78c26853729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fear a diplomatic incident will occur because the powers available
        to the Chinese government are far reaching and excessive,” wrote David Lake,
        chairman of the residents’ group, in a letter to King Charles, seen by CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94802a34-421b-4b31-a28a-2bdd9f8f85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such incident occurred in the UK in October, when China’s consul
        general in Manchester admitted tearing down placards of Hong Kong protesters
        outside the consulate there. One of the pro-democracy protesters, who had
        turned up with banners featuring satirical images of Chinese leader Xi Jinping,
        was dragged into the building’s grounds and beaten, in events captured on
        camera.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ece54f-a96a-48e0-bec7-2ca2b80d069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c845ba-2bf6-44d4-a253-a76da284b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Manchester are currently investigating the episode. The
        Consul General Zheng Xiyuan said he acted because he found the protester’s
        posters offensive to his homeland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a42b7d-91ee-4730-9eba-af1517e5c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a08a36-997f-4e0f-b62e-59a4ec60a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the incident, Chinese officials abruptly canceled a planned
        meeting with the Royal Mint Court residents, without giving a reason, according
        to locals who were planning to attend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d757fdc-c001-4bc8-9be1-230d3c471df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c8a3a-5744-4f7a-9913-a5facb491961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident, Mark Nygate, who has lived in his apartment on the
        Royal Mint Court land for 23 years and serves as treasurer of the residents’
        group, told CNN he and others had planned to address the Manchester incident
        at that meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce394609-f1b4-42cc-b2c6-b6cfb094f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93032c2a-ef2d-42df-97ca-b7e8acc048fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s ramped up our fears,” he said. “This is a lovely place to
        live right in the center of London but we find ourselves asking how our lives
        will change once China moves in,” Nygate said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df162c-813f-47cc-abcd-8b58ecd95bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c87590-5b28-48bc-ab6c-b373ad25570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For instance, I have an allotment [shared garden] that overlooks
        the back entrance road into the embassy. When I am out there gardening will
        China worry that I am spying on them?” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dc60f-18f4-49d3-b2c4-ea0d3dead05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents want China and the UK to agree a deal to transfer
        ownership of the part of the freehold that relates to their buildings. “We
        feel it is wrong for the Chinese government, as a global superpower, to have
        the same rights over us as Queen Elizabeth had when she agreed our leases,”
        wrote Lake, the residents’ representative, in his letter to King Charles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a048e-20ef-47e1-ba7d-b93821a5b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b91d19-a2b7-41f8-857b-4a4eb5cfd96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Spanish NGO, Safeguard Defenders, claimed China has been running
        an extensive network of secret overseas police stations around the world.
        China has not denied it operates what it calls “overseas service stations”
        but says such centers are not extra-territorial police networks, but rather
        organizations designed to help Chinese expatriates with paperwork, like renewing
        their drivers’ licenses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31bb38-71b0-4c8c-94a6-a1524218486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fce961-cab1-4022-8189-04acbe6a5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has promised to act on the reports. Security
        Minister Tom Tugendhat told the House of Commons on November 1: “Reports of
        undeclared police stations in the United Kingdom are, of course, extremely
        concerning and will be taken very seriously. Any foreign country operating
        on United Kingdom soil must abide by UK law.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3935e41-0112-4aae-9ec5-ec2c9fc35a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e7e56-cda0-4059-9812-8f8fc7b7f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “The protection of people in the United Kingdom is of
        the utmost importance. Any attempt to repatriate any individual will not be
        tolerated.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b2292-d6a4-42ae-81fb-03311fee4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e719e-7b0e-4850-92d5-db5bfbc50762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to the King, the residents say their unique predicament
        could have wider consequences – highlighting the pitfalls of England’s often
        complex and archaic property laws once in the hands of foreign powers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78e664-6388-4048-9c81-94fb4227aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0d484-9aa0-4dfb-98db-d7f26c550373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation could deteriorate further and result in harm to your
        loyal British subjects and democracy in the United Kingdom,” Lake wrote in
        his letter. “We appeal to your Majesty to do all you can to afford protection
        to us at this challenging time,” said Lake, a retired engineer who has lived
        in the development since 1990.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31677743-a8fc-4709-8b1a-7c6ecdd50baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planning application will be discussed by Tower Hamlets councilors
        on Thursday. The plans for China’s embassy have generated 51 complaints, according
        to documents posted on the council’s website ahead of the meeting.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f797c-9a7c-4185-a2e3-18dd2a7bd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1dca3-fd9a-4575-9eb5-73dd667f4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the borough said the proposals for the redevelopment
        of Royal Mint Court “are generally in accordance with the policies in the
        development plan and on this basis officers have recommended that planning
        permission and listed building consent are granted, subject to conditions
        and planning obligations.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c93c7-0360-4526-9463-d6596c2285df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac76f24-03b6-49c8-b0cb-2bc3fee0b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroness Scott of Bybrook, a junior minister at the Department for
        Levelling Up, Housing and Communities, revealed in parliament this week that
        the government was considering a request to “call in” the proposals for further
        scrutiny at a national level.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28eb835-9711-4503-a0ed-a9a038968613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab10621-c4bf-401f-a9e3-6da39df5d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to China’s Ministry of Foreign Affairs for comment
        but had not received a reply at the time of publication.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977392b-b72b-4037-8589-5a65169f989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45742dd-1706-43c1-bf0b-c838f02821fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggesting that King Charles attempts to buy back the rights over
        the site drags the new monarch – an ostensibly neutral figure who as heir
        to the throne took a particular interest in town planning – into an increasingly
        heated debate over the UK’s stance on China. The world’s eyes are currently
        fixed on Beijing’s response to its biggest civil unrest in years, amid rising
        fatigue over Xi Jinping’s restrictive zero-Covid policies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366959b-7d9e-4ef6-8587-51c5e671eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, councilors in Tower Hamlets considered renaming
        the streets around Royal Mint Court site to protest Beijing’s treatment of
        minority groups, particularly its policies against Muslim Uyghurs in China’s
        northwestern region of Xinjiang, suggesting Tiananmen Square, Uyghur Court,
        Hong Kong Road and Tibet Hill as new street names. Tower Hamlets has the highest
        percentage of Muslim residents of any London borough according to UK population
        census data.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137728c-d039-464f-9c22-351376b9a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dea134-4160-454f-910e-da9dbdfa1610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China at the time lashed out against the British government, demanding
        it protect its embassy from “harassment” by protesters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4a0d2-87f8-4bf6-b612-f40b6136e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b402be-7e45-4198-ab27-48189ca2e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successive prime ministers from the UK’s ruling Conservative Party
        have taken different approaches to balancing the country’s economic interests
        against national security issues in regard to China.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996bc7f-20b0-4eb6-9096-a0d60406e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0b720-a755-4a62-bac8-4fe10feceaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Boris Johnson categorized China as a “systemic
        competitor,” while his short-lived successor Liz Truss indicated she was minded
        to officially label the nation a “threat.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f4dfc-b439-4817-a2e7-d830ed384ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613b2e9-8d93-420e-9775-09a2b32b4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest prime minister, Rishi Sunak, told an audience in London
        this week that the so-called golden era of Sino-British relations, once embraced
        by his party, was now over and said that the “systemic challenge” China presented
        to UK interests should be met with what he called “robust pragmatism.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa52d7-228d-4a44-a35b-002b56ba39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aff770-ea2b-4568-8e8a-f1747128ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the issue of human rights there have also been tensions
        about whether the Chinese embassy plans for Royal Mint Court would include
        adequate protection for the British residents in the event of a protest or
        a terrorist attack.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f9a07-881c-4adf-95bd-7a1cc7a5e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38975c8c-de66-498b-ac2a-ea76484ce98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report earlier this year by Ann Corbett, director of community
        safety at Tower Hamlets council, said that any protests around the embassy,
        once China moves in, would likely require a sizable police presence and would
        inevitably cause disruption for residents nearby.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf85280-3286-4645-87f0-4bc3c01ffb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f2a4b-0dd1-4df3-b3e0-c930b4b23c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents seen by CNN show a counter-terrorism adviser to the capital’s
        Metropolitan Police Service was brought in to provide a “blast assessment”
        to model the damage caused if the embassy was targeted with a bomb, and identified
        a number of vulnerabilities. Although some findings were eventually shared
        confidentially with residents, the documents say, most of the inhabitants
        did not have the adequate security clearance to access the Met’s full findings.
        It is unclear, based on recent freedom of information requests, whether local
        councilors, who will be deciding on the Chinese plans, are allowed to view
        all the sensitive documents either.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca519304-e150-463b-bf7f-dca3eb937603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nygate, who says his window is about seven meters (23 feet) away
        from the future embassy’s perimeter, is particularly worried about China’s
        longer-term ambitions for the site and whether the residents’ homes could
        be one day swallowed up into the bigger embassy complex.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b5b20-bdc3-4776-9933-62b2de3526c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8283bf-ed9a-4d34-99ea-d77286f61833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are effectively using our buildings as a security buffer zone,
        without providing adequate protection, from bombs, from vehicles, from protesters
        or intruders,” he said. “It’s left us residents in limbo and has had a huge
        impact on the value of our homes and we’re stuck,” Nygate said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff393d04-3de1-4a01-8006-3853df08c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe1710-90ec-4079-a970-8273e57e6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints lodged with Tower Hamlets council show residents have
        also expressed disquiet about the future privacy of their electronic communications
        and raised fears of physical surveillance. The UK government recently legislated
        to ban security cameras made by Chinese firm Hikvision from sensitive UK locations,
        such as parliament, and removed Huawei components from the core part of the
        country’s 5G telecommunications network. Huawei described the decision as
        “disappointing,” and Hikvision has denied suggestions it poses any threat
        to Britain’s national security.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c804d-d71b-4c2c-8df9-a9fc0c479b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555c012-f47a-4f09-a75c-ae40b4f7b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Conservative Party leader, Iain Duncan Smith, who has been
        sanctioned by China for speaking out about the treatment of its Uygur population,
        described the decision by UK authorities to allow the plans for China’s new
        embassy to go as far as they have as “naive.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d2840-c593-45e5-afe6-23378a1377f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f39793-bf93-4103-a9ec-9cb92e7e9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s unbelievable what China gets away with, here in the UK but
        also elsewhere around the world because no one wants to upset them,” he told
        CNN. “This is a really dangerous country, led by a peculiar dictator. I wouldn’t
        trust the Chinese government one bit.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0477b10-e491-41d0-8797-ea35230e8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c5dcf-11d1-4197-9e1c-d1bdba092346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents at the Royal Mint Court site say they would be reassured
        if the land was bought back by the British sovereign. “We would like the Crown
        to once again own our freehold,” wrote Lake, their representative, in his
        letter to the monarch. “It would help us feel part of the United Kingdom,
        protected by the Crown, and the laws of England.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50077fb6-ef97-42c6-959f-25bc9dfb50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:32:01.799+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/30/uk/china-embassy-uk-king-charles-gbr-intl/index.html"><em>"China
        is planning an embassy in London on land with a royal past. Residents want
        King Charles to intervene"</em></a></p>'
