      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05588bd9-05f0-4b93-8a21-f13b0e79fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all men. We had one World Cup referee here in Rwanda who
        went to the World Cup twice so he inspired me a lot and I kept working hard
        to be like him."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22c9c21-f5eb-49c9-bba6-e6e897856daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
