      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabulac said he has no timeline regarding when the investigation
        can be completed since they are also relying on their counterparts in the
        airport to provide more information.</p>'
  'marcos-vacant-cabinet-posts':
