      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark continued to press with Christian Eriksen''s long passes
        down the left-hand side finding acres of space and pinning Australia in its
        own half.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418de3f-e4df-49dd-b34d-78c49c0b7b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every chance, however, went unfinished and the two sides went into
        the break tied 0-0.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93446c87-b29f-4dbc-93b4-a27dd0f11529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalemate continued into the second half, extending into the
        stands where fans sat rigid with tension, subdued and barely singing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa1917-6ae8-4aea-aa0f-42bae640adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Wahbi Khazri''s goal for Tunisia in the other Group D
        match, shortly followed by Leckie''s strike, turning the group on its head
        twice in five minutes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc7294-7889-4732-940d-55672b940b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was more drama minutes later when the referee awarded Denmark
        a penalty for a foul on Kasper Dolberg but it was overturned for an offside
        and Australia closed out the remaining minutes to secure the win.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746b8ef-d332-4a7c-acf4-4145c05d5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T06:36:40.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:52:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tunisia defeated defending champion France 1-0 but could
        not progress to the knockout stages. Les Bleus had already qualified before
        playing Tunisia and rested some of its star players.</p>'
  'Spotify-Wrapped-Bad-Bunny-Taylor-Swift-The-Weeknd-BTS':
