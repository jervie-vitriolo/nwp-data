    'template': '1'
    'title': 'Bad Bunny is Spotify''s most-streamed artist in the world — again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4aa919-b0e0-462c-83db-0b870aec3bdc'
