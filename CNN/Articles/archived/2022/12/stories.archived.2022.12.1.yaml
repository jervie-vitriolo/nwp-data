    'lead': 'A Los Angeles County Superior Court judge declared a mistrial in the
      rape trial of actor Danny Masterson on Wednesday after jurors remained deadlocked,
      the Los Angeles County District Attorney''s office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T11:33:54.742+08:00
