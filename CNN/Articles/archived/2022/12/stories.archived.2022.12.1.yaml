    'title': 'Meghan and Harry faced ‘disgusting and very real’ threats, ex-counterterror
      chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af70b53-8678-46c4-afea-41161f44416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan, Duchess of Sussex and her husband
        Prince Harry faced “disgusting and very real” threats from right-wing extremists,
        a former counterterrorism police chief has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c667fd3-b5f8-405f-9309-d858b8d71a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f1b6a-b719-4a5e-b525-50cafc40eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Britain’s Channel 4 News on Tuesday, Neil Basu
        said the threats against Meghan were serious and credible enough that authorities
        had assigned teams to investigate them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c037e29-0efb-4604-a77d-8e591e89c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa8205-7fa7-4003-8ae8-4b9c6168d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’d seen the stuff that was written, and you were receiving
        it … you would feel under threat all of the time,” said Basu, who was in charge
        of royal protection during his time at the Metropolitan Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afe4e5-3c2a-476b-9293-1b2ec51fd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34db8ad-a669-4365-8315-351bd9836560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People have been prosecuted for those threats,” said the former
        Met assistant commissioner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1d73e-6221-472b-8c71-a1b664cfd493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since news of her relationship with Prince Harry broke in 2016,
        Meghan has been subjected to harsh criticism in the British press. In particular,
        the UK tabloids have faced allegations that their negative coverage of Meghan
        fueled racist attacks against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4d489-dfa4-4d2c-81d1-61bbe8170847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72ceaa-710e-4d6b-8e45-6345d18bf1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racist bullying on social media became so intense during her
        first pregnancy that the royal staff was put on high alert, beefing up its
        own digital presence to filter out hateful comments, including use of the
        n-word and emojis of guns and knives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917740f-1b19-4153-9748-40f758dd5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple said that the racial abuse Meghan faced was a major factor
        that drove them to move to the United States and step back as senior members
        of the royal family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65131012-496c-420d-8d70-1bc8cfe21ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded72da-1ad8-4842-833c-9d806c53e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the couple’s bombshell interview with Oprah Winfrey last year,
        Prince Harry said he felt the palace was not doing enough publicly to combat
        the continued racial abuse in the press.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3aaf0-1008-4ba5-82c4-955225307410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a1aea-0c0c-4153-b5a1-c4251574e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry is currently in a legal dispute with the Home Office regarding
        the family’s security arrangements when they visit the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f1108-0157-4814-be90-e468803bfe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats against the royal couple came amid a rise in right-wing
        extremism in Britain, according to Basu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1df50-4edf-4cec-9575-f4a99750cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00d251-eff3-4e5b-9447-30facc044b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basu said in his interview that during his tenure, extreme right-wing
        terrorism was the fastest-growing threat facing the country, going from 6%
        of the counterterroism department’s workload in 2015 to more than 20% at the
        time of his departure more than a year ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e1395-d62f-4371-9069-218b41bb6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af0fd5-8e92-4277-be4d-9e3fc60b9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basu, who is mixed-race, said he believes the Home Office needs
        to do more to tackle institutional racism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576fd7d-1062-4873-90e9-7732195f482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0455e29-3b70-4cdc-a5ca-244c4dc877c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been the only non-White face as a chief officer for a very
        long time,” he said. “I don’t think the Home Office cares about this subject
        at all.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6a3ed-bad8-43d4-8d95-bb816ad8ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437a337-0ef7-46aa-b751-e59924388973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Office said in a statement to CNN that UK Home Secretary
        Suella Braverman expects police forces in the country to “take a zero tolerance
        approach to racism within their workplace.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49b08d-21a7-4ec3-beb5-1ada83a130a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d1204-dbe3-40b6-be28-191733686876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are actively pushing for a cultural change in the police, including
        via a targeted review of police dismissals to ensure officers who are not
        fit to serve can be swiftly removed,” a spokesperson for the Home Office said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4bb0b-56c4-48ad-a9f7-127c97550e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T00:33:31.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Meghan and Harry
        faced ‘disgusting and very real’ threats, ex-counterterror chief says"</em></p>'
