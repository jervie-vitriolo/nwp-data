      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1143d2e-c5da-497b-8ecb-28af04f2ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:59:38.148+08:00
      'mgnl:createdBy': 'kristel'
