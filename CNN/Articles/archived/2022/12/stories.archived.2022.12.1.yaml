    'lead': '''Ang concern ko lang, ‘yung kailangang gawin na trabaho, nagagawa. So
      far naman, nagagawa,'' Marcos says, as he asks for the public’s patience while
      some top government posts remain unfilled.'
    'mgnl:activationStatus': true
