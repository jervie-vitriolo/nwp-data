      'mgnl:lastActivated': 2023-01-17T18:52:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1909d6c-6e71-4516-9831-e10bb80ff135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myke Salomon:</strong> First time kong mag musical direction
        sa isang play na ako rin ''yung magle-lead, so it was unusual. I used to orchestrate
        songs for other actors. ‘Yung perspective ko dun, "How do I sing the song
        dun sa shoes niya?" Kumbaga, I always consider the strengths of the actor.
        Paano ba siya magshi-shine? Paano niya kaya maikakanta ito? How can he tell
        the story through this song? Tapos dito, ay ako na pala ito. Naging way din
        siya to discover the new character of Cyrano.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada90f97-71f7-4e66-9911-e67d149a19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music-wise, it went into a different perspective. Nag-iba ''yung
        tone ng bawat characters so they deserve to have this sonic space. And kung
        mapapansin mo ''yung changes dito sa music, medyo hubad siya. Lahat ng naririnig
        mo dun, yun ''yung naririnig ko na dapat nakalatag sa harap ng actor.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2473a7-7947-4f86-bdff-7423062c5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710fa64-2455-4b76-8dad-642bdab1d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gab:</strong> Ang interesting rin to watch him in that process.
        It worked hand-in-hand to his advantage kasi him thinking about everybody
        else was also him being Cyrano in a way.</p>'
    '71':
      'image': 'jcr:ca498f27-89cb-444e-9894-4b5ff0938053'
