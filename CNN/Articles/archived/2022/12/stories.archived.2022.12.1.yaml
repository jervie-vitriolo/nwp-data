      'mgnl:lastActivated': 2023-01-17T18:52:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I announce and mourn for the Islamic state and the fighters of
        almighty Islamic state, (the absence) of the Amir of believers and the Calipha
        of the Muslims Abu al-Hasan al-Hashmi al- Qurayshi … he was killed while struggling
        against the enemies’ of God,” spokesman Abu Omar al-Muhajer said in the message
        released Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5170475-2adc-418d-8b5b-3ea54ff43956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:07:10.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS didn’t make it clear who killed the group commander or where.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688e5a8-8a77-4b8d-9a58-4949d1cdfdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:07:10.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group announced his successor, who goes by Abu al-Husain al-Husaini
        al-Quraishi. Little is known about him, but the group described him as an
        “old fighter” without mentioning any further details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fd907-7014-4855-8f68-b5e6fda6133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:07:10.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased leader was appointed by ISIS in March 2022 after US
        President Joe Biden announced the death of Abu Ibrahim al-Hashimi al-Qurayshi
        in a military operation in the northwest of Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d77a4a-3295-4292-bee2-a676397e2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:07:10.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:52:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3a7e9-d69f-49cf-bb98-8262cf48f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T05:07:10.191+08:00
