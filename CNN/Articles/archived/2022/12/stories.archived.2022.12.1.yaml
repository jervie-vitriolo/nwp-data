      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Los Angeles County Superior Court judge
        declared a mistrial in the rape trial of actor Danny Masterson on Wednesday
        after jurors remained deadlocked, the Los Angeles County District Attorney''s
        office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37815a-cc09-48d8-90cc-2ad980e091e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masterson <a href="https://www.cnn.com/2020/06/17/entertainment/danny-masterson/index.html"
        target="_blank">was charged in 2020</a>&nbsp;with forcibly raping three women
        in separate incidents occurring between 2001 and 2003, CNN previously reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cedc42-0671-4ec4-836a-d1e9647e917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are disappointed with the outcome in this trial, we thank
        the jurors for their service," the district attorney''s office said in a statement.
        "We also want to give our heartfelt appreciation to the victims for bravely
        stepping forward and recounting their harrowing experiences."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f9a31-58a3-4c61-9a97-19849ea39cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office said "we will now consider our next
        steps" on prosecuting the case and did not indicate if they plan to refile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426883d9-3235-45e7-8f73-c789cf546123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Masterson''s attorney for comment. Outside
        of the court, Masterson did not respond to a verbal request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6775a-8ccd-4b75-8fc4-1c517b6cfcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masterson, who was charged by his full name Daniel Peter Masterson,
        is best known for his role as Steven Hyde on "That ''70s Show," which aired
        for eight seasons on the Fox network from 1998-2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096a7fd-c21b-4704-8e10-c843c660ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also starred Mila Kunis, Ashton Kutcher, Laura Prepon and
        Wilmer Valderrama.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c321a8-a33d-4acb-ad91-0064d0fcea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masterson would co-star with Kutcher again on Netflix''s "The Ranch."
        He also had a role on TBS''s "Men at Work." (TBS, like CNN, is owned by Warner
        Bros. Discovery.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19a581-9c3b-4020-a8c9-648a45dd1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Netflix and producers of "The Ranch" wrote Masterson off
        the show amid rape allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ee172-c7eb-4d7d-b14a-3389f09f57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Masterson said he was "obviously very disappointed"
        by the decision, in a statement to CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef3753-7507-48d5-9612-b316f4e4774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his arrest in June 2020, Masterson''s attorney Tom Mesereau
        told CNN: "Mr. Masterson is innocent, and we''re confident that he will be
        exonerated when all the evidence finally comes to light and witnesses have
        the opportunity to testify."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f625508-e400-4ec7-b07a-9f2050749984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the alleged crimes took place at Masterson''s Hollywood Hills
        home, authorities said at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb92b3d-2df9-4cf8-8d5d-ebe492a943bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:33:54.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/30/entertainment/danny-masterson-mistrial/index.html"
        target="_blank">Mistrial declared after jurors deadlocked in Danny Masterson
        rape trial</a>."</em></p>'
  'prince-william-kate-middleton-us-visit':
    'author': 'Lauren Said-Moorhouse, Max Foster and Carolyn Sung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-01T11:34:08.365+08:00
    'imagesource': 'jcr:69113780-fee8-4eb5-a33c-45aef18b8573'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43af73ab-d49c-4d78-b02a-865768071530'
    'lead': 'The new Prince and Princess of Wales touched down in Boston Wednesday
      ahead of the second iteration of the Earthshot Prize Awards later this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T11:39:39.518+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:52:16.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:38.510+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-William', 'Kate-Middleton']
    'template': '1'
    'title': 'Prince William and Kate are in the US for their first trip in eight
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94952f25-732c-474b-85bf-bc83393118f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The new Prince and Princess of Wales touched
        down in Boston Wednesday ahead of the second iteration of the <a href="https://www.cnn.com/2022/11/04/uk/royal-news-newsletter-11-4-22-scli-gbr-cmd-intl/index.html"
        target="_blank">Earthshot Prize Awards</a>&nbsp;later this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8399f-d9b2-4a7b-8af1-c7f97dfe2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple flew into the city on a commercial flight as <a href="https://www.cnn.com/2022/11/30/uk/buckingham-palace-resignation-intl/index.html"
        target="_blank">controversy erupted</a>&nbsp;back home, after an aide resigned
        following "unacceptable and deeply regrettable" remarks to a Black executive
        visiting Buckingham Palace earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1dab52-592d-4df8-9cf6-a4092bdc86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the couple''s first visit to the United States since they
        <a href="http://www.cnn.com/2014/12/09/us/william-kate-new-york-tour/index.html"
        target="_blank">hit the Big Apple</a>&nbsp;eight years ago. The pair also
        previously embarked on a <a href="http://www.cnn.com/2011/US/07/08/royal.visit/index.html"
        target="_blank">whirlwind California tour</a>&nbsp;a few months after their
        wedding in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267e77a-1d19-43cb-a664-891a861c0480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is a chance for Prince William to showcase how he intends
        to adapt to his new Prince of Wales role from his predecessor, while Catherine
        will hope to charm the public — as her new title''s former holder effortlessly
        did — but on her own terms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09b84c-fc2f-4ddc-acab-33a6d1523faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William founded his climate change prize back in 2020 in the hope
        of harnessing the world''s smartest minds to confront some of the most pressing
        environmental challenges facing humanity. Each year for the next decade, five
        winners will receive £1 million (around $1.12 million) to fund their creative
        solutions to the climate crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73cdf5-84b1-49ca-b405-7d61e92fce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heir to the British throne was inspired to launch the project
        by President John F. Kennedy''s <a href="https://www.cnn.com/videos/business/2022/09/12/john-f-kennedy-moonshot-space-mc-scn-orig.cnn-business/video/playlists/business-spacex/"
        target="_blank">"moonshot" speech</a>&nbsp;in 1962 when he tasked the US to
        push forward with space exploration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf237dd-afc6-4507-b1ef-e75062affd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds gathered at Speaker''s Corner outside City Hall despite
        pouring rain and biting temperatures to get a glimpse of the royal couple.
        The crowd screamed and cheered as the pair walked outside with city officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160b956-f551-46fb-bf0d-af625284b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the podium, Prince William told well-wishers he and wife,
        Catherine were "absolutely delighted to be with you today, for our first engagement
        in the great city of Boston, as we start the countdown to The Earthshot Prize
        Awards this Friday."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ef2a4-b663-4bd9-bdb4-343bb6ff6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old royal said Boston was "the obvious choice" for this
        year''s ceremony as the former president''s hometown and "because your universities,
        research centers and vibrant start-up scene make you a global leader in science,
        innovation and boundless ambition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611597af-5013-4924-8c11-0385039acc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like President Kennedy, Catherine and I firmly believe that we
        all have it in ourselves to achieve great things, and that human beings have
        the ability to lead, innovate and problem-solve," William continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a60cc1-a131-490f-98cf-c8f0d4b08c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot wait to celebrate the Earthshot Prize finalists later
        on this week, and we are both looking forward to spending the next few days
        learning about the innovative ways the people of Massachusetts are tackling
        climate change," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186a41e-087b-477c-9ccd-823d9d2246ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were then joined by Mayor Michelle Wu and Massachusetts
        Governor-elect Maura Healey to help formally start the city''s Earthshot celebrations,
        and with the push of a button lit the civic building and other landmarks in
        green.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf3e1e-11fe-4b26-8964-f6a0fc23b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their busy schedule on Wednesday saw them attend a Boston Celtics
        game against Miami Heat in downtown Boston. They were seated courtside for
        the game alongside Healey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c570e7-fa2a-489f-9002-7fb74783951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resetting royal perceptions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a708b4-2351-4419-a433-264ffda7cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While William and Kate''s stateside trip is not an official royal
        tour, the senior royals aren''t simply parachuting in for a glittering ceremony
        on Friday night. Instead, they have a jam-packed three-day visit during which
        they will turn their spotlight onto initiatives in some of Boston''s most
        hard-pressed communities and meet with local indigenous leaders.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96411a00-78a8-4d32-afa7-f8fe2ae559b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kensington Palace spokesperson told CNN the couple were eager
        for more time in Boston so they could get to know communities and learn about
        the climate-related challenges facing the coastal city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59708e2-4713-4c77-8b13-673809e787fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s trip is also being seen by some as an opportunity
        to reset perceptions in the US after a damaging few years. New seasons of
        Netflix show "The Crown" have revived old criticisms of the monarchy, while
        the Duke and Duchess of Sussexes'' <a href="https://www.cnn.com/2021/03/12/uk/royal-news-newsletter-03-12-21-gbr-intl/index.html"
        target="_blank">2021 interview with Oprah Winfrey</a>&nbsp;tarnished the family''s
        reputation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770bb18-c40b-4d39-9a2b-f29687ab63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed family members had made <a href="https://www.cnn.com/2021/03/09/uk/meghan-racism-uk-reaction-gbr-intl/index.html"
        target="_blank">racist remarks</a>&nbsp;and the institution had abandoned
        Meghan when she admitted <a href="https://www.cnn.com/2021/03/07/uk/oprah-harry-meghan-interview-intl-hnk/index.html"
        target="_blank">contemplating suicide</a>&nbsp;while pregnant with their first
        child, Archie. William subsequently defended the monarchy, stating, "we''re
        very much not a racist family."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f22ef2-2bba-4757-b71b-4765d61b9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, an honorary member of Buckingham Palace resigned and
        apologized after a Black charity founder said she was questioned about whether
        she was really British at a royal reception on Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a2581-9b07-4cf5-bb2a-4c91dad9dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace denounced the incident, saying the remarks were
        "unacceptable" and that it was "right that the individual concerned has stepped
        aside with immediate effect."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228afe61-ab7f-4f10-9ee7-624e5541bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidentally, days after this tour, Harry and Meghan are set to
        pick up an award for their work through their Archewell Foundation on race,
        mental health and social impact. The Sussexes were recently named as recipients
        of the 2022 Ripple of Hope award by the Robert F. Kennedy Human Rights organization
        (RFKHR). They join Ukrainian President Volodymyr Zelensky among others being
        honored this year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56581cd7-6467-4a9a-a13e-6f93374ef403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the accolade last month, RFKHR President Kerry Kennedy
        said the couple "has always stood out for their willingness to speak up and
        change the narrative on racial justice and mental health around the world."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc6dc4-01fd-413b-8f58-a6171d919dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They embody the type of moral courage that my father once called
        the ''one essential, vital quality for those who seek to change a world that
        yields most painfully to change.''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae61865-b72e-4aec-a9d4-e6af51ce86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no plans for the brothers and their spouses to catch up
        while in the same country. Their priority is Earthshot and they are savvy
        enough to know a family gathering would overshadow their objectives.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc057b16-1b7d-460c-b892-c5001b4e64c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the senior royals will be hoping to focus the public''s
        attention on the causes they champion and the work they do during their stay
        in the US.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a407a-eb3e-4069-83c0-836376290b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prize has become the prince''s Superbowl moment of the year,
        and he looks forward to continuing to use the platform each year to shine
        a light on some of the most impactful projects doing amazing things around
        the world to save our planet''s future," a Kensington Palace spokesperson
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ed53e-6b1b-4fc0-b558-891f4f04dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One meeting that is on the cards is a catch-up with the <a href="https://www.cnn.com/2022/11/30/politics/biden-prince-princess-of-wales-boston/index.html"
        target="_blank">US President Joe Biden</a>, who will greet the pair while
        visiting Boston for a fundraiser on Friday, according to the White House.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389dba8-23f4-42d9-b8ec-e82128de19fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Star-studded prize ceremony</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f1ea9-255a-47db-9480-b302c474297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to the US culminates in the star-studded Earthshot ceremony
        grand finale on Friday, which will unite innovation with entertainment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ffadce-10e9-4084-b0f6-503a64e37524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers Annie Lennox, Billie Eilish and Ellie Goulding will perform,
        and the five winners will be announced by presenters that include Oscar winner
        Rami Malek, actress Shailene Woodley and Catherine O''Hara of "Schitt''s Creek"
        fame.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6257e-710e-4191-adcc-6f2d84fba6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British broadcaster Clara Amfo will return to co-host the awards
        with actor Daniel Dae Kim. British veteran broadcaster, naturalist and all-round
        national treasure David Attenborough is also set to feature in the glittering
        extravaganza.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20aa255-a2df-422f-aacd-3a90a4932347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards will be broadcast in the UK on Sunday on BBC at 5:30
        p.m. GMT. It''s set to air on PBS on December 14 but will start streaming
        on the broadcaster''s website and app on Monday. Viewers across Africa will
        also be able to catch the ceremony Monday when it premieres on Multichoice
        channels at 5:00 p.m. WAT.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7da05d-36ee-4f5a-ae3f-2b422c976233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:39:39.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/30/world/william-kate-us-visit-boston-intl-scli/index.html#:~:text=Prince%20William%20and%20Catherine%2C%20Princess,in%20Boston%2C%20Massachusetts%20on%20Wednesday."
        target="_blank">Prince William and Kate are in the US for their first trip
        in eight years</a>."</em></p>'
  'russia-parliament-lgbt-propaganda':
    'author': 'Uliana Pavlova, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-01T11:39:53.694+08:00
    'imagesource': 'jcr:4e52faba-8b65-4e7f-95d1-bb82c63ad9d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a703f4cb-8b0b-4529-af00-039a0dbd79a1'
    'lead': 'Russia''s upper house of parliament unanimously voted on Wednesday to
      toughen a controversial law banning what the bill describes as ''LGBT propaganda,''
      making it apply to Russians of all ages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-01T11:46:32.313+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:52:15.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:51:38.873+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'LGBT']
    'template': '1'
    'title': 'Russia''s upper house of parliament passes tougher ban on ''LGBT propaganda'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5694f3-aec2-4cbe-8ae7-33890551a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia''s upper house of parliament unanimously
        voted on Wednesday to <a href="http://www.cnn.com/2022/11/24/europe/russia-lgbt-propaganda-law-amendment-intl/index.html"
        target="_blank">toughen a controversial law</a>&nbsp;banning what the bill
        describes as "LGBT propaganda," making it apply to Russians of all ages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7310b-ac66-420d-99f9-dbc0006f4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has to be signed into law by Russian President Vladimir
        Putin after being passed by the Federation Council. It passed the lower house
        of parliament, the State Duma, on November 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb2d30-c782-42d3-8978-f42b99d410f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law proposes to ban all Russians from promoting or "praising"
        homosexual relationships or publicly suggesting that they are "normal." It
        also prohibits "propaganda" of pedophilia and gender reassignment in advertising,
        books, films.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4adcc-98a7-43ba-9757-3ed7c5c377fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original version of the law adopted in 2013 banned "propaganda
        of non-traditional sexual relations" among minors. Now Russian lawmakers are
        applying it to adults as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cd082-6046-42c1-9e62-ce76fcbcb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who spread what the bill calls "LGBT propaganda" or
        attempt to do so, will be fined up to 400,000 rubles ($6,600). Legal entities
        can be fined up to 5 million rubles ($82,100). Foreigners can be arrested
        for up to 15 days or deported, according to the text of the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbd22e-1ba5-4e75-b8e1-d68346582b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The louder they squeal in the West, the more we will be sure that
        we are on the right track. This topic should become a sin in Russia like it
        is in many of our religions," said one of the Senators, Taimuraz Dzambekovich,
        before voting for the bill to pass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561da981-2d6c-4e10-8ac0-769ca4dbc079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial law was met with criticism and ridicule in Western
        countries, including a ruling in the European Court of Human Rights in 2017
        that stated Russia''s "gay propaganda law" is discriminatory, promotes homophobia
        and violates the European Convention on Human Rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a879acb-5ca2-4350-af18-673bd531fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill says that materials published online that include information
        about pedophilia, sex changes or so-called LGBT propaganda will be included
        in the list of websites that will be monitored or blocked by Russia''s Internet
        watchdog Roskomnadzor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330bd390-c176-4c04-8632-f39a21e47068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T11:46:32.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/30/europe/russia-upper-parliament-lgbt-propaganda-law-intl/index.html"
        target="_blank">Russia''s upper house of parliament passes tougher ban on
        ''LGBT propaganda.''</a>"</em></p>'
