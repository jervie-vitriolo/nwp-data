      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        government is studying proposals made by the United States regarding defense
        cooperation with the Philippines, President Ferdinand “Bongbong” Marcos, Jr.
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb39d3c-697a-44f2-a2a3-e44d663c9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:59:38.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9e44c-c55d-47b6-9202-dbce2ead44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:59:38.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement when asked if he had ordered the review of
        the Mutual Defense Treaty. The 1951 accord states that the Philippines and
        the US would assist each other in the event either of them is attacked by
        foreign forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488c108-bc9a-4405-9d61-64ff962bb900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:59:38.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a9136-6e33-44de-948a-9b081a21ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:59:38.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T18:52:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, the Mutual Defense Treaty is continuously under negotiation
        and under evolution. I always call it an evolution because things are changing,”
        Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6065b6-96a7-417d-96c8-3ba637288350'
      'mgnl:activationStatus': true
