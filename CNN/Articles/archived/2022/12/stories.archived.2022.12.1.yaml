      'mgnl:lastActivated': 2023-01-17T18:52:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192bc3d0-1fbe-425e-8df2-11c6c9a0610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you have more referees on the TV perhaps it might make it
        easier for women to say, okay, this is possible. Because if you don''t know
        if it''s possible for us, you cannot say: ''Okay, I want to be a referee.''"</p>'
