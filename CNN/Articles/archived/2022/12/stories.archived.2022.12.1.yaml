      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Iloilo
        Rep. Janette Garin said the millions of wasted COVID-19 shots are not acceptable
        as she estimates that the real volume may be beyond what the government has
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d7ff4-d4e9-4073-ba5f-5f7688e6a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9ce2c-bf9f-4a7d-ade9-94f901463fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not acceptable and I believe the estimate that''s been given
        is actually underdeclared,” the former health secretary told CNN Philippines’
        <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54881e2e-5298-4912-930c-e5c6884fac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6754f2-8e9f-4f51-a035-83998fc0477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data she gathered, Garin said 55 million doses have been
        wasted. Another 31 million doses have been requested for shelf life extension
        but are also expected to go to waste, she noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c17eb6-a5ed-4298-a1ac-152899ef7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd14e66-60d9-4542-bea6-d5124f35de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) earlier said that over 31 million
        doses of COVID-19 shots worth around ₱15.6 billion have gone to waste. Of
        this total number, DOH officer-in-charge Maria Rosario Vergeire earlier <a
        href="https://www.cnnphilippines.com/news/2022/11/25/DOH-expires-govt-procured-COVID-19-vaccines.html">told
        CNN Philippines</a> that 24 million are expired or are about to expire, and
        7 million were wasted due to factors like temperature, calamities, and opened
        vials.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4f6c0-20d0-4534-95be-a88fad893e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220cf0c-e9bb-4665-85ce-09255f85c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10% to 15% of the expired shots are being “quarantined”
        as the DOH waits for the decision of manufacturers to extend their shelf life,
        Vergeire noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd29d6-1444-4a60-8941-621a125c3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a1e61-1c91-4b63-a5e2-17bca87572f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is seeking comment from DOH on Garin''s statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b82a6-5743-4a14-b4a5-c39e69b15447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe222dd5-f95e-4b03-9548-f92a2e14809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garin, the wastage issue should not be repeated especially now
        with the need to procure bivalent vaccines to protect the public from the
        new highly transmissible COVID-19 variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752b2dd-6386-4500-8935-a4cc0447dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f673b7-e624-405c-b770-0fb31918ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said the government should take advantage of the
        desire of the public to be vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624cd78-fc32-46bb-b875-fc856da419de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0caf6-2c9d-4c1b-9de9-ff070f553471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In vaccination, you have to take advantage of the desire of the
        people… <em>kung may namatay or maraming nagkakasakit, doon gustong gusto
        ng maraming tao magpabakuna</em> (if someone dies or many are getting sick,
        that is when many people want to get vaccinated) and that window should not
        be missed. We should not be imprisoned in academic debates. We also have to
        look at the bigger picture of the implementation of the program,” Garin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bf9e7-f2b0-49bb-a51d-8beb0d9924c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f925b-eea4-4e20-ad73-fd862f19fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged health authorities to immediately formulate the guidelines
        on who will be allowed to avail of the bivalent shots, who will be allowed
        to administer it, and if the private sector will be allowed to procure for
        their employees. This should be done while a manufacturer processes its permit
        for emergency use instead of taking matters one step at a time, which only
        further delays the rollout of the program, she noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1d546-fea2-4c2e-812e-4605e603cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32000a-7efb-41e6-b06d-5ef435260f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:41:55.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:52:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said that the government is currently in talks
        with manufacturers Moderna and Pfizer for the <a href="https://www.cnnphilippines.com/news/2022/11/25/govt-EUA-HTAC-approval-for-procurement-of-bivalent-vaccines.html">supply
        of bivalent vaccines</a>, as the government waits for the authorization and
        approval from health experts to proceed with the procurement.&nbsp;</p>'
  'immigration-myanmar-human-trafficking-personnel-linked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-01T14:42:11.193+08:00
