      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de1a5d-ae19-432c-8d72-3d0ae245fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:21:34.388+08:00
      'mgnl:createdBy': 'bamba'
