      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myke Salomon:</strong> This December run is the perfect
        musical for Christmas.&nbsp;<em>(Everyone laughs)</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9d680-8d73-4540-a1df-337b6c563b87'
