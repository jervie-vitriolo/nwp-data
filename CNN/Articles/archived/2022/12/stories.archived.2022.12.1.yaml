      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Myke, can you tell us how it was like to play your roles?
        What is it like to play Cyrano using your own inputs for the character?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adab159-50ca-4f9c-b443-d1655b635b40'
