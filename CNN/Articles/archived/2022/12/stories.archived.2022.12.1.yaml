      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula sa Buwan" will continue its 2022 run with 10 shows for
        two weekends starting from Dec. 2 at the Samsung Performing Arts Theatre in
