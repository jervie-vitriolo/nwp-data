    'title': 'Gov’t reviewing US proposals on EDCA, other defense ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581254f4-7a96-4b76-a93c-ca71d44bb33f'
      'mgnl:activationStatus': true
