    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd8f66-20b2-48c7-8e82-ae7bd0056beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.806+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gab Pangilinan:</strong> I wouldn''t say that it''s a deliberate
        change but something that we also wanted to focus on as an ensemble was really
        to highlight each character. Dati kasi, everybody was focused on the main
        three characters which in the original story, yun naman talaga yun, ''yung
        story ni Cyrano, Roxane, at Christian. Pero because of the times and because
        of the message and story we wanted to tell, it was also important to highlight
        the characters of Rosanna, the love of Tato and Gabriel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b73a6-7fbb-4d52-a0cc-e99d2194ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.806+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were just so many things that people picked up this time which
        had always been there. Nandun na siya from the runs before, pero siguro in
        collaborating and in working on the show together, lalo na two months kaming
        nagsama, nagka-oras talaga kaming pag-usapan siya…</p>'
