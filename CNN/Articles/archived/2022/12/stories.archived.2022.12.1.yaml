      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros last week first raised the issue on Filipino
        workers promised jobs in Thailand, but were instead taken to Myanmar to work
        for an alleged Chinese syndicate operating in Shwe Kokko Special Economic
        Zone or Yatai New City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaf6d10-1219-4f02-887a-452c0599618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:21:34.387+08:00
