      'mgnl:lastActivated': 2023-01-17T18:52:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publilshed on CNN.com, <a href="https://edition.cnn.com/2022/11/30/middleeast/isis-leader-dies-intl/index.html"><em>"ISIS
