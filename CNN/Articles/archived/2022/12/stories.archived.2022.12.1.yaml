      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When a referee generates column inches,
        it is normally some indictment of their performance; the result of an uproar
        after a controversial decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549d988-3ba6-4216-b248-9a63cf68926c'
      'mgnl:activationStatus': true
