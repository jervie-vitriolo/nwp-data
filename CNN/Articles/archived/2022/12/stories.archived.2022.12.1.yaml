      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Power
        supply in the Luzon grid has normalized after the National Grid Corporation
        of the Philippines (NGCP) earlier declared a yellow alert over the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2c34d-6782-4972-9ad6-494022aa6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:08:13.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the NGCP said as of 1 p.m., the yellow alert
        has been lifted due to an increase in generation capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bae7e-65c2-4810-89a5-fa1b052b039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:08:13.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier said the alert would be in place from 1 p.m.
        to 8 p.m. today, as five power plants were on forced outage, while three others
        were running on derated capacities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b765fe60-da2d-439b-a818-3bb0493761fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T15:08:13.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:52:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second time this week that the NGCP declared a yellow
        alert in the Luzon grid. <a href="https://www.cnnphilippines.com/news/2022/11/28/ngcp-luzon-grid-yellow-alert.html"
        target="_blank">On Monday</a>, a yellow alert was in place from late afternoon
        until early evening. A red alert was earlier announced, which meant power
        supply could not meet demand.</p>'
  'govt-studying-us-proposals-defense-ties':
