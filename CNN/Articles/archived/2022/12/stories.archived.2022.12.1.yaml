    'template': '1'
    'title': 'BI: Personnel not linked so far to Myanmar human trafficking'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8cbac-3002-427f-921b-cd77763e0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong>&nbsp;—&nbsp;The
        Bureau of Immigration (BI) said it has yet to find evidence linking its personnel
        to the Myanmar human trafficking scheme, but did not rule out the possibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f8452-ca9b-4f48-98e4-4f6f2d2e7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far po sa initial investigation namin at sa initial information
        na nakuha sa mga biktima wala pa po tayong nakikita na kuntsaba [accomplice]
        sa Immigration but hindi po tayo sarado sa posibilidad na yan,” BI Spokesperson
        Dana Sandoval said during the Thursday Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5ca13-22c2-449b-aa76-139d14f57500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4283a8-1b33-466e-8fbe-c797cb064432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far with the initial investigation and with the
        information from the victims, we don’t see any accomplices in Immigration
        but we are not closed to that possibility.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51e0c0-1ff7-470b-bd93-53e99d55eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1534e-bcc3-404d-af22-e10fa7ebafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Senator Risa Hontiveros told CNN Philippines’ The
        Source that BI employees or a syndicate could be behind the scheme which traffics
        Filipinos into Myanmar, where they are forced to work for crypto-scamming
        operators, and subjected to physical torture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25175278-abd3-405e-83e5-fde933b6863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b535edb-ac6e-489e-b735-0e92c9e922ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:46:34.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Justice Secretary Jesus “Boying” Remulla admitted to
        reporters that the BI’s involvement in the scheme was “very possible.”</p>'
