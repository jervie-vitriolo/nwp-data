      'mgnl:type': 'image'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ec19e-17d0-4f4b-a30a-18370d246030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Jillian, how did the love of Tato and Gabriel add to
        the story?</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674f54f-7d5b-4a6b-963b-a567814df7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd960b-e5ca-4534-98ad-8650928764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jillian Ita-as:</strong> For my role of Gabriel, I envisioned
        her to be the opposite of Roxane. If Roxane is strong-willed and strong-minded,
        si Gabriel naman is for me in the way I interpret it is very wide-eyed. Hopeless
        romantic siya. A woman of her time siya. May hinhin siya pero sa loob ang
        kulo.&nbsp;<em>(Everyone laughs)</em></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bb5b5-17c7-4c65-825d-f93563c77b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77b234-c7c6-4876-9f02-eefdc6d7dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jillian Ita-as:</strong> Jon Abella, who plays Tato, and
        I are very close friends. We''re very comfortable with each other. We really
        took time to discuss the dynamics of the characters. Tato is also the opposite
        of Cyrano. When you get Tato and Gabriel together, it''s a saying to what
        Cyrano and Roxane could have had.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f9c36-7bdb-4367-acec-ba726b9a99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187eabbd-ac02-4b88-a2ab-0fc73d7ed903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gab Pangilinan:</strong> Sila ''yung may happily ever after.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d3ea3-c523-4207-8afd-f125f9c1e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d4ae61-b3eb-42ba-93a0-9369f44e7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jillian Ita-as:</strong> Gabriel and Tato provide a sort
        of beacon of hope at the end of the story. They make the audience think kung
        paano ba magco-continue ang story.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555e217-03b7-4aef-b094-b53def4125bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0730aa0-4051-4b6f-947f-01498d0f2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about for Phi? How did you approach your role and how
        did your Rosanna add to the story?</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678db73-d623-4b2b-83f3-4eee920beffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf207a-a599-45ca-81ff-513ffa8f6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phi Palmos:</strong> If there''s really a role that I''d
        do in a heartbeat, it''s Rosanna. It''s the first time that it''s fully given
        to a queer actor. Traditionally, it''s been played by a woman. Back in 2018,
        my alternate was the wonderful Ronah Rostata-Dela Peña. Nung time na ‘yun,
        napag-usapan namin ni Pat na Rosanna is not an outright queer character, so
        I should read as androgynous kasi nga diba my alternate is a woman. But even
        then when I was playing, I know that when I was onstage, the impact on it
        sa isang batang bading is really huge. So I was happy when Pat asked me na,
        "Oh, ‘yung July to August mo, akin na. We''re going to do it and now Rosanna
        is a queer character." Malaki siyang bagay and I think ‘yun ''yung mas lumabas.
        That''s why it''s very empowering.</p>'
    '3':
      'image': 'jcr:b229c950-7112-45d3-a276-a46e6675c10c'
      'imageCaption': '"Isa sa mga theme na sobrang nag-resonate sa mga nanonood ngayon
        is the theme of inclusivity and diversity," says Phi Palmos. Photo by NIKKI
        BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64576fc3-5677-402a-bbcd-1ddc3bc1ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T14:21:22.102+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b05f1-cf8d-4415-8b95-0e4366eb479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21897fff-3304-4b36-b7df-f39b1c01cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa sa mga theme na sobrang nag-resonate sa mga nanonood ngayon
        is the theme of inclusivity and diversity. Kinukwento ko sa kanila kanina,
        there''s this alter account who said in his pinned tweet that after watching
        "Manifesto," it gave him the courage to come out to his sister. Feel daw niya
        gusto niyang magpayakap. Welcome na welcome daw siya. So parang okay, we did
        it!</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71786367-6be2-4648-a176-7a2afc3a4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402c324-5e79-4d92-a29c-07cbae219ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pat Valera:</strong> And also, you''re a leader. Before,
        your whole troupe wasn''t there. If you remember before, kakanta si Rosanna
        tapos gutom ‘yung mga tao. Ngayon, kakanta si Rosanna and there''s a meeting,
        there''s Kabataang Makulay. That''s one of the biggest changes. Kumbaga meron
        nang stronger purpose si Rosanna and Cyrano for this one: to rally the young.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c88330-eaae-4c0a-8bc8-1a29036a1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2789659-7de3-4eb2-a388-db67fb9e44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gab Pangilinan:</strong> "Manifesto" nung 2018 was an intermission
        number. Favorite part ko ''yung nakikita sa mga mata ng mga characters kung
        ano ang pinaglalaban nila. But because hindi pa nakalatag sa script ’yung
        Kabataang Makulay, you could see every single person''s battlecry only during
        "Manifesto." They weren''t given time then to expound these battlecries more.
        It''s just so wonderful na mas na-flesh out yun in this iteration, to see
        na hindi lang sa song na ito may ipinaglalaban sila.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc3c4f-6ca5-4057-9d5c-7f85b4414665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pat Valera:</strong> When you say it''s about misfits, fools,
        and dreamers, it''s really about that. Hindi mo mapapanuod ‘yung "Mula sa
        Buwan" na love story lang ng tatlo. Napo-prop up siya ng bawat character —
        all those particular and precise stories. They orbit its own universe to make
        you believe that it''s a play about misfits, fools, and dreamers yearning
        for a place in a fraught world.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc99d4ef-936d-49c5-93cc-b1f5de174b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T18:52:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 12 years for "Mula sa Buwan" and this is the clearest
        and bravest version of "Mula sa Buwan." We can sit with this version. When
        will we stage again? We don''t know. But we are very grateful that this production
        is a very huge step forward for theater this year, and I hope we lead people
        to watch other theatrical plays.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07945940-06cd-4f0b-a11f-f836d782f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.809+08:00
