      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted by the World Boxing Council, Padilla revealed
        that he gave Pacquiao a longer count after being floored by Hussein during
        their international super bantamweight title match at the Ynares Center in
        Antipolo.</p>'
    '15':
