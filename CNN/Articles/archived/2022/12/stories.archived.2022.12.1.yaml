      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Myke Salomon:</strong> Fun naman siya.&nbsp;<em>(Everyone
        laughs)</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16665d-e5bf-4b68-80e0-2737ac8bae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.807+08:00
