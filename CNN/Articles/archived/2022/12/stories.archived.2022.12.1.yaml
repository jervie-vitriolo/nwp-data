      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb5eca-699c-45ab-a890-1557eefd1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T09:34:02.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:52:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in Rwanda, Mukansanga recalls never seeing a female referee
        to use as a role model for her own aspirations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6d78a-883c-446a-b38d-dc4898f93a9e'
      'mgnl:activationStatus': true
