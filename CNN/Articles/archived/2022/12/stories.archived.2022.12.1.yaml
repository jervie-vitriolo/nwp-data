    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb84a0a5-cb63-476a-9953-13412df10189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:07:38.806+08:00
