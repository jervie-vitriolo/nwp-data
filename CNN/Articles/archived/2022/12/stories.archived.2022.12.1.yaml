      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phi Palmos:</strong> Napag-uusapan nga namin na ''yung "Mula
        sa Buwan" nung 2010, that was the perfect "Mula sa Buwan" nung 2010. And now,
        with everything that happened: pandemic and the elections, this is the perfect
        "Mula sa Buwan" for this time and for this audience.</p>'
