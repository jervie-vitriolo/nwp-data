      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pat Valera:</strong> In a way, we also thought na, "Ay ''Mula
        sa Buwan,'' nagawa naman na ‘yan e." But as we were doing the play, na-realize
        namin na, "Oh my God, we are doing something new." For this play, we don''t
        try to be apparent na ito ''yung message, ito ''yung changes. But there were
        deliberate changes na wini-wish lang namin na ma-pickup.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0edaa-327b-424a-9343-886fd36930d4'
      'mgnl:activationStatus': true
