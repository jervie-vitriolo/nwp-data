      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e020fe-dcd1-4756-b940-55f02a3a6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T13:21:34.388+08:00
