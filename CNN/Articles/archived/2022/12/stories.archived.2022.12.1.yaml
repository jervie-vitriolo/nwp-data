      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well the long wait is almost over as the much-awaited Salo Salo
        Fest is opening this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1b622-32f9-4565-8bad-ebedcca358dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T08:49:47.135+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-17T18:52:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of amazing local artists will be performing including our
        guest for today rising singer-songwriter R-and-B act Denise Julia.</p>'
  'St-phanie-Frappart-first-female-referee-mens-world-cup':
