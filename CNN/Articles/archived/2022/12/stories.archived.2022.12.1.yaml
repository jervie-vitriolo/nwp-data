      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Gab, what''s different for the character of Roxane?
        How did you play her role now for these times and this audience compared to
        before?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d46f2-b41f-4f17-86a8-ebda32fa5679'
      'mgnl:activationStatus': true
