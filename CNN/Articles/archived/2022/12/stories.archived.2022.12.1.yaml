      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s media affiliate al-Furqan published an audio message
        by an ISIS spokesman announcing the death of its leader who was appointed
        in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b2d7e-212f-4f3e-a60e-55e00208bf68'
