      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinitignan natin ang kanilang proposal [We''re looking into their
        proposal]—''yung mga [on] joint exercises, EDCA, the use of our bases, all
        of these. We are in the middle of that. Palagay ko [I think] by early next
        year, we will have something more concrete to tell you,” he said.</p>'
