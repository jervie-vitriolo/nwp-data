    'title': 'Dela Rosa: China''s claim of friendly consultations in recent bullying
      issue just ''double-talk'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78fcd3-d58b-48de-9101-976f588d5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.224+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Chinese coast guard clearly bullied the Philippine Navy during a recent incident
        near Pag-asa Island and Beijing cannot claim friendly consultation was made,
        Sen. Bato dela Rosa said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f5d67-2047-4ed4-9c20-5ef973aa9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.225+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3480b3-3e42-43fb-8d93-56abd3fa3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.225+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin nagdo</em>-double talk <em>sila. Hindi sila matinong
        kausap</em>," Dela Rosa told CNN Philippines’ <em>The Source</em>. "<em>Anong</em>
        friendly consultation <em>diyan eh nagsisigawan na</em>. It’s very clear that
        is bullying.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2739b6c-1160-43dd-abff-998244504987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.226+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394c5aa-f852-42c1-902c-37acf86cd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.227+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that''s double-talk. You cannot sensibly
        talk with them. What is friendly consultation there when they were shouting?
        It’s very clear that is bullying.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06266927-7eb7-4957-b88a-d15551b6ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.220+08:00
