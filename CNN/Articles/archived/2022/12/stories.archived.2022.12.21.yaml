    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato-dela-Rosa', 'peace-talks', 'NPA', 'CPP', 'Joma-Sison']
    'template': '1'
    'title': 'Dela Rosa calls for resumption of localized peace talks after Sison’s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115af58f-8eb5-49d6-a1eb-60ade9de7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.723+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        government should hold localized peace talks after the death of Communist
        Party of the Philippines (CPP) founding chairman Jose Maria "Joma" Sison,
        a lawmaker said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a44c3-39bb-4275-9458-e05c1968b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.724+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb80f8-055c-4c0a-a5a3-db2d55f3cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.725+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the right time to resume peace talks locally. <em>Dapat
        yung ating mga</em> local chief executives, governor <em>man o</em> mayor
        <em>man, kung saan laganap pa rin ang presensiya ng</em> NPA (New People''s
        Army) <em>sa kanilang lugar ay dapat magsimula ng makipag-usap sa mga</em>
        ground commanders, <em>yung</em> local commanders <em>ng</em> CPP-NPA <em>sa</em>
        area <em>nila</em>,” Sen. Bato dela Rosa, a former national police chief,
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acedac3-2135-4eae-96ba-8e3f1a12668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.726+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13fde6-c824-4f93-9fe6-0f8db4d2ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.727+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the right time to resume peace talks locally.
        Our local chief executives, governor or mayor, if there is wide presence of
        NPA in their area, they should start talking to ground commanders, the local
        commanders of the CPP-NPA in their area.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1255a38a-65cf-436f-b961-b6071c4394c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.727+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6585748-44d1-460a-bd5f-5d5225bf3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.728+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous administrations have held on-off talks with communist rebels,
        who have been waging an insurgency for over half a century, one of Asia''s
        longest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9859f6a-95b2-49a9-aa02-44c3ae04781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.729+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51e428-545e-4ec4-8730-51006a11c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.730+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued Proclamation 360 on Nov. 23, 2017
        that declared the termination of peace negotiations with the rebels. He also
        announced in March 2019 the "permanent termination of our talks between the
        government panel and the Communist Party of the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669a912-02e1-4021-b922-1a44a92550e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.730+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a6be3-59ca-4606-ac13-aa150f1d84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.731+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noon, si</em> Joma Sison <em>lang naman talaga ang</em> stumbling
        block <em>ng</em> local peace talks <em>dahil ayaw nyang mawalan ng</em> control
        over his field units <em>at tsaka yung</em> local commanders <em>naman ay
        takot din na ma</em>-sanction,” Dela Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88ed33-bdbb-4d3f-9747-b484854c760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.731+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
