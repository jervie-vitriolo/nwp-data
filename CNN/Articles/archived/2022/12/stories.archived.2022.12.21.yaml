  'First-images-of-British-banknotes-featuring-King-Charles-III-unveiled':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-21T02:32:06.534+08:00
    'imagesource': 'jcr:541bdb7d-42c2-4f59-8cd2-a726bb887e14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5e889db-a893-4fb8-a812-2b185e40bd6f'
    'lead': 'The first images of banknotes featuring Britain’s King Charles III were
      unveiled on Tuesday by the Bank of England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T02:35:40.140+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T05:56:42.876+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:05.354+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First images of British banknotes featuring King Charles III unveiled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc24d5-d376-4096-8c0d-a4adaa1de252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.879+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The first images of banknotes
        featuring Britain’s King Charles III were unveiled on Tuesday by the Bank
        of England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c69c05-8d96-4d03-8685-fd4c7cd0a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.880+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles’ portrait will appear on English notes of £5, £10, £20 and
        £50. Meanwhile, the rest of the design will remain the same as the current
        notes that feature the late Queen Elizabeth II on the front. The cameo in
        the transparent security window will also feature the current monarch, the
        United Kingdom’s central bank said in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcda605-e544-438d-9d71-b0ac7e9d5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.881+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new banknotes are expected to enter circulation by mid-2024
        and will co-circulate with notes featuring the Queen’s portrait, which will
        remain legal tender in the UK, according to the bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d2576-1cad-433c-8476-2dbe0be67250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.881+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a significant moment, as The King is only the second monarch
        to feature on our banknotes,” Bank of England Governor Andrew Bailey said
        ahead of the release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd3312-dede-4d7c-84a8-5daaad4c5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.882+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reverse side of the notes will remain unchanged – the current
        designs feature portraits of Winston Churchill, Jane Austen, JMW Turner and
        Alan Turing on the reverse of the £5, £10, £20 and £50 notes, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8ad8b-3535-4cd4-85d1-191aef75e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.883+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To minimize the environmental and financial impact of this change,
        new notes will only be printed to replace worn banknotes and to meet any overall
        increase in demand for banknotes,” the Bank of England added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417a28a-fc86-4ec6-87c7-22fabe1d71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.883+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the first coins bearing the official effigy
        of King Charles III entered circulation. The 4.9 million 50 pence coins feature
        the King’s portrait, and on the reverse, a design symbolizing the “life and
        legacy” of the late Queen, according to the Royal Mint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7918d02-7291-4234-8d5a-2e2d6988a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:35:40.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.884+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/20/business/first-banknotes-king-charles-gbr-intl-scli/index.html"><em>"First
        images of British banknotes featuring King Charles III unveiled"</em></a></p>'
  'Justin-Bieber-slams-H-M-for-their-Bieber-collection':
