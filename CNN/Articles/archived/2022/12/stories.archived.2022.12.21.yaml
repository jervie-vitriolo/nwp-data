      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political refugee until his death, Sison founded the CPP on Dec.
        26, 1968. The party''s armed wing, the New People''s Army, was established
        on March 29, 1969.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97469712-aab2-412c-99cb-01263c4d37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.531+08:00
