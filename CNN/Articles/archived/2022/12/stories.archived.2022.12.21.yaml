    'template': '1'
    'title': 'ACT demands ₱20,000 incentive for teachers, DepEd employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9dfe9-24e2-4cbd-9c9d-9c31985e228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.081+08:00
