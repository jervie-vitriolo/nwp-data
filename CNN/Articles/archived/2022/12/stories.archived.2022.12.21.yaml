  'black-adam-dc-universe-dwayne-johnson':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-21T08:17:20.461+08:00
    'imagesource': 'jcr:22ef6216-e7a9-4dfa-bb5a-06659d72db50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '118747b9-3ee8-462a-9346-8004a4f48243'
    'lead': '''Black Adam'' possesses almost unlimited power, but apparently not enough
      to secure a sequel to the movie, at least anytime soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T08:24:17.239+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:56:36.602+01:00
    'mgnl:lastActivatedBy': 'visnu'
