  'Tens-of-thousands-without-power-after-6.4-magnitude-earthquake-strikes-Northern-California':
    'author': 'Jason Hanna, Caroll Alvarado and Stella Chan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-21T02:37:41.755+08:00
    'imagesource': 'jcr:508fae4b-86b4-4a56-bb14-e1e93b1847c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a0f557-3591-4987-b358-c1c97434ebda'
    'lead': 'A 6.4 magnitude earthquake struck Northern California’s Eureka area early
      Tuesday, the US Geological Survey said, drawing reports of widespread damage
      to homes and roads, shaking people from their sleep and leaving thousands without
      electricity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T02:39:43.870+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T05:56:42.045+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:05.737+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tens of thousands without power after 6.4 magnitude earthquake strikes
      Northern California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16bb364-2ea2-4be3-bde2-30438feba2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.047+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A 6.4 magnitude earthquake struck
        Northern California’s Eureka area early Tuesday, the US Geological Survey
        said, drawing reports of widespread damage to homes and roads, shaking people
        from their sleep and leaving thousands without electricity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bfd7e1-4d78-4255-bd84-32925f7c8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.048+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the quake, which struck at 2:34 a.m. PT, was in
        the Pacific about 9 miles from the city of Ferndale and 15 miles from Fortuna,
        a community of about 12,000 people near Eureka, the survey said. That’s about
        a 280-mile drive northwest of Sacramento.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb0d9e-b9ec-4b5e-b086-27304060be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.048+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most homes and businesses in Humboldt County were without power
        early Tuesday. More than 71,000 outages were reported shortly after 6:30 a.m.
        PT – out of 99,000 customers tracked in the county – according to utility
        tracker PowerOutage.us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe1aae-2711-469a-9dba-7b0437fcd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.049+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widespread damages to roads and homes” were being reported throughout
        Humboldt County, the county sheriff’s office said Tuesday morning on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd006b-7f14-4a70-9d7a-4824a1141d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.049+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy Pickett Monolias awoke to the shaking in Eureka.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8114afb-5740-458d-ae32-c89204d907d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.050+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once the shaking finally stopped, we got our flashlights and phones
        and looked around. Everything was in shambles,” Pickett Monolias said. “Things
        you wouldn’t expect to have fallen over or broken did. An entire cabinet in
        the bathroom fell over and broke apart.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f40a1f-7f00-4f69-a302-442f7b6294e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.051+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake spilled a number of items to the floor of Caroline Titus’
        Ferndale-area home, a video she posted to Twitter shows. “This was a big one.
        Power is out now. House is a big mess,” Titus wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f95dcc-f116-4c97-986d-de5a43a8bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.052+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northeast of Ferndale, the temblor damaged part of the Fernbridge,
        which carries State Route 211 over the Eel River, CNN affiliate KRCR reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533425b9-d6fe-4e43-9c87-d34bad0e25ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.052+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the road at the bridge was cracked, an image tweeted by
        the California Department of Transportation showed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed51415-13c7-4a99-8e9d-672af9f4f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.053+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bridge is closed while we conduct safety inspections due to
        possible seismic damage,” the tweet reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ca587-e0cc-4a9b-9469-5f87f537deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.054+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen smaller quakes – as powerful as a 4.6 magnitude
        – struck the area afterward, the survey reported. The main quake produced
        at least some shaking from coastal Oregon to south of San Jose, California,
        public reports collected by the survey show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4dbfbc-750c-4148-92f5-cb8712b10d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.054+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s temblor comes exactly one year after a 6.2 magnitude quake
        struck roughly the same area. That quake struck just off Humboldt County’s
        Cape Mendocino on December 20, 2021, and caused minor damage to buildings
        in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d456a-718c-4994-9cfe-d71534cfa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.055+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No current tsunami threat is associated with the quake, the National
        Oceanic and Atmospheric Administration said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4a8e4-a6be-461c-8a8c-6b6ed407bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:39:43.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.055+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/20/us/humboldt-county-california-earthquake/index.html"><em>"Tens
        of thousands without power after 6.4 magnitude earthquake strikes Northern
        California"</em></a></p>'
  'Russia-and-China-unite-for-live-fire-naval-exercises-in-waters-near-Japan':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-21T02:39:53.927+08:00
    'imagesource': 'jcr:25f9b52b-62e4-4e70-a9d5-82c61533de88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd851a4f5-9656-416c-baae-4e79fb351bae'
    'lead': 'China and Russia will begin a weeklong joint live-fire naval exercise
      in the East China Sea on Wednesday, the Russian Defense Ministry said in a statement,
      as the two partners step up cooperation in an increasingly tense western Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T02:41:22.091+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T05:56:41.469+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:05.950+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia and China unite for live-fire naval exercises in waters near
      Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2636c-ae6e-4221-9b78-62f5d165bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.472+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;China and Russia will begin a
        weeklong joint live-fire naval exercise in the East China Sea on Wednesday,
        the Russian Defense Ministry said in a statement, as the two partners step
        up cooperation in an increasingly tense western Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a732e1e-09ba-4263-862f-c8a4f5d0ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.473+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The active part of the exercise will include joint missile and
        artillery firing against air targets, artillery firing against sea targets,
        and practicing joint anti-submarine actions with practical use of weapons,”
        the Russian statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48073e45-bc1b-4e18-8dc3-7f418974c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.474+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, dubbed Maritime Cooperation 2022, will feature Russia’s
        Pacific Fleet flagship – the missile cruiser Varyag – a frigate and two corvettes,
        the statement said, adding that China’s People’s Liberation Army Navy will
        send two destroyers, two patrol ships, a multipurpose supply ship, and a diesel
        submarine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b4c76-adb9-4b9b-9515-12d4b3866a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.475+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese aircraft would also take part, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be28657-215f-47b8-bde8-05c4d9e6a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.475+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main purpose of the exercise is to strengthen naval cooperation
        between the Russian Federation and the People’s Republic of China and to maintain
        peace and stability in the Asia-Pacific region,” the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6926d-f2a9-4209-acfc-a0d9c7b3d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.476+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military has yet to comment on the statement from Moscow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f013c0-bc19-4fd9-b6ad-c84f6ddbed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.477+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has so far refused to outright condemn Russia’s unprovoked
        attack on Ukraine while stepping up economic assistance to its neighbor, boosting
        bilateral trade to record levels in a boon to Russian business amid Western
        sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeac569-f66f-41fb-9845-d536b278d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.477+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian announcement comes less than a week after Japan announced
        it was increasing its defense budget and would acquire long-range weapons,
        citing increasing threats to Japan’s security environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d06c6-3357-4d50-98dc-36536aac085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.478+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia are among those threats and the coming exercises
        are the latest sign of increasing Chinese-Russian cooperation around Japan,
        which has included joint air exercises near Japanese airspace and even the
        circumnavigation of the Japanese main islands by a joint Chinese-Russian flotilla
        in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e77e17-b502-4e24-b092-b5f6a3c86413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.478+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Tokyo said it tracked eight Russian and Chinese warships
        near its waters within a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6662ba6-a8de-4192-8683-aed7f74b5607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.479+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts noted at the time that the Chinese and Russian military
        activity is a worry for Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88554b12-2a1d-4199-a051-d1d2a12ecb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.479+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tracking the movements of both Russian and Chinese military forces
        are a strain on the resources of the Japan Self Defense Forces,” James Brown,
        associate professor of political science at Temple University in Tokyo, told
        CNN in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038a1ae-8572-4ea1-9ad4-7f6e1b0a8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:41:22.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.480+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/19/asia/russia-china-naval-exercises-intl-hnk-ml/index.html"><em>Russia
        and China unite for live-fire naval exercises in waters near Japan"</em></a></p>'
  'TikTok-is-removing-some-of-the-mystery-behind-how-it-recommends-videos-to-users':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-21T02:41:30.016+08:00
    'imagesource': 'jcr:57344fbf-6e53-422c-af6b-4e6e258ec3f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96487437-2a13-4171-8126-14a57a62c0ca'
    'lead': 'If you’ve ever wondered why TikTok suggested a certain video in your
      feed, you may start to get a little more clarity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T02:43:06.587+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-06T05:56:41.010+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:06.162+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok is removing some of the mystery behind how it recommends videos
      to users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d512e2-33b1-4cfa-9435-9da5022d84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.013+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;If you’ve ever wondered why TikTok
        suggested a certain video in your feed, you may start to get a little more
        clarity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135dd8d9-3e39-4988-a937-79e861cd8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.014+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok on Tuesday said it is beginning to roll out a new feature
        to add more context about how the platform’s algorithms recommend videos in
        your “For You” feed. With the new option, you can click on the share button
        on the video and then select the question mark icon dubbed, “Why this video.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec744b-3a51-4248-afa3-d5473b6f42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.015+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, TikTok said you can get more visibility into some of
        the reasons why a particular video was recommended to you. Some of these reasons
        include: “user interactions,” which refers to content you watch, like or share
        as well as comments you post and things you have searched for on the app;
        “accounts you follow or suggested accounts for you;” “content posted recently
        in your region;” or “popular content in your region.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a9c3e-6f48-41e8-9b4f-7f2ebeffd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.015+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other social networks, TikTok relies on algorithms to surface
        personalized content for users in hopes of keeping them engaged and scrolling
        as long as possible. But these algorithms are typically black boxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a9d1b-61d2-49ee-8d4f-f52b379e0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.016+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature stops short of truly demystifying that black box
        by providing more granular details on specific activity or accounts influencing
        the algorithmic recommendations. But TikTok said that it has plans to build
        up this feature with more details in the future. “Looking ahead, we’ll continue
        to expand this feature to bring more granularity and transparency to content
        recommendations,” the company said in a blog post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0ae33-ffb2-4712-b208-89aa7f6edc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.017+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new update comes in the wake of renewed scrutiny that TikTok’s
        powerful algorithm may lead users, and especially its youngest users, down
        concerning rabbit holes, including directing them to potentially harmful subject
        matter such as content around suicide and eating disorders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7cd9e3-5a39-416d-bbb8-cb234c324717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.018+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as a growing number of state and federal lawmakers
        continue to pressure TikTok over its ties to Beijing through its parent company.
        The criticism ramped up earlier this year after a Buzzfeed News report said
        some US user data has been repeatedly accessed from China, and cited one employee
        who allegedly said, “Everything is seen in China.” TikTok, for its part, has
        confirmed US user data can be accessed by some employees in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74297a44-161f-4818-a4bb-11d16b53911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.019+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a trio of lawmakers led by Republican Sen. Marco Rubio
        introduced a bill that aims to ban TikTok from operating in the United States.
        In a statement announcing the proposed legislation, Rubio accused TikTok of
        collecting data to “manipulate feeds” and blasted the app as a “CCP [Chinese
        Communist Party]-puppet company.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b82d9-05f0-4ff6-a1d5-9396b52a6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.020+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has been negotiating for years with the US government on
        a potential deal that addresses national security concerns and lets the app
        continue serving US customers. TikTok has also taken steps to isolate US user
        data from other parts of its business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23230a1-0c3b-40ed-8472-0aeb27b91408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.021+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has made a number of announcements in recent years in an
        effort to ease concerns, including publishing tools to help users customize
        content recommendations, rolling out parental controls to give users more
        options to restrict what their children can see on the app, and pledging more
        transparency related to its content moderation systems for researchers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96191159-50d4-4b11-946c-31efeb758dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:43:06.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:41.021+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"TikTok is removing
        some of the mystery behind how it recommends videos to users"</em></p>'
