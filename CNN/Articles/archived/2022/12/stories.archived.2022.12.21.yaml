      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Framework Arrangement Concerning Loans from the Economic Development
        Cooperation Fund (EDCF)" for 2022 to 2026 was signed by Foreign Affairs Secretary
        Enrique Manalo and Korean Ambassador to the Philippines Kim In-chul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd395d-f055-40a3-9266-c8ce240245dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:24:01.862+08:00
