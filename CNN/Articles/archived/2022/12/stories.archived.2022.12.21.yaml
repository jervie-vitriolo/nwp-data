      'jcr:uuid': 'dd024686-e45b-4bf5-8873-e110777fd6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:23:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:20.244+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waived fees begin at 10 p.m. of Dec. 24 until 6 a.m. of Dec. 25
        for the Christmas holiday, and 10 p.m. of Dec. 31 to 6 a.m. of Jan. 1 for
        the New Year holiday.</p>'
