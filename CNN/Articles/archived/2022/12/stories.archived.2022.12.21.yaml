      'mgnl:lastActivated': 2023-01-06T05:56:27.826+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa2b2f-c913-4fdc-99c3-0ca0a3ef9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.827+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China seized control of Scarborough Shoal in 2012, preventing Filipino
        fishermen from venturing to the area — a subject of protests from the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028f4a9-c9ea-466f-a406-4ef548482c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
