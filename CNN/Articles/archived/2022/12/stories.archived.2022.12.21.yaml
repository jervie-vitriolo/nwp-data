      'jcr:uuid': 'a7c45d4e-62cd-47ee-b352-a310307a3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.241+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/12/20/Chinese-embassy-US-China-PH.html">Chinese
        embassy</a> deplored the US statement, accusing Washington of trying to "stir
        up troubles and drive a wedge" between China and the Philippines.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21473b-71b9-41f9-b9ce-1c8bb97d5ec2'
      'mgnl:activationStatus': true
