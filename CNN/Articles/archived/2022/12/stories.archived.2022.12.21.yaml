      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it (protest) leads to somewhere, <em>sana may nangyayari na
        diyan pero talagang</em> nowhere," he pointed out. "Instead of reducing their
        presence in the West Philippine Sea <em>ay lalo pa nilang pinapalakas yung</em>
        presence <em>nila diyan</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f3448-9c99-4cd1-843f-440e7fd42938'
