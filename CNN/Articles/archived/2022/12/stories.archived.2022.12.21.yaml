      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s also, most importantly, completely honest. With a setting like
        the Philippine General Hospital, it’s easy to fall into melodrama. Liangco
        never goes into empty contemplation on Filipino resilience and privilege à
        la college immersion. Frankly, his experiences as an intern and fellow speak
        for themselves. The personal is political, after all, and the minutiae are
        very often the sharpest, most resonant reflections of a rotten system. The
        book asks not for your pity, but for your heart, and your rage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93883a4c-f543-4044-a6bf-af6ba58026d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:47:29.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.128+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b284b27-54c0-4572-81e6-c33dcc101c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:47:29.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.128+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, “Ducks” is laugh-out-loud funny, thanks partly to the
        inherent absurdity of med school (ridiculous things happen when you push humans
        to their limits, it seems), but mostly to Liangco’s entertaining storytelling.
        While some essays have heftier punchlines than others, each rightfully earns
        its place in the collection. I’m sure this was not his intention, but Liangco
        as a narrator is endearing and easy to root for. He writes with a voice indicative
        of everyone’s favorite modern-day protagonist: brutally authentic, human,
        imperfect but painfully aware of it, and nursing both self-deprecating tendencies
        and a god complex. Liangco tells stories like a best friend, to put it simply,
        and it’s such a joy to get to know him, if only for this short period in his
        life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6969f1f-d6fa-49c2-a3cd-58cfaa5f42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:47:29.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.129+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177c58a-b835-4ccf-b363-b8168fb46ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:47:29.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.129+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But irony aside Liangco takes his responsibilities very seriously,
        and the book is at its strongest when he is at his most vulnerable. Midway
        through “Ducks,” he admits that he only pursued an oncology fellowship to
        gather connections and resources for his father with cancer. He remains quick-witted
        while writing about having to juggle med school with taking care of a parent,
        but he never uses humor to soften the blow of this difficult situation. The
        ruthless Philippine healthcare system spares no one, not even oncology fellows,
        and Liangco never wants you to forget this. <strong><em>— ANDREA PANALIGAN</em></strong></p>'
    '23':
