      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Isolated case''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab590d-dc45-4868-a994-116b6a3dac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.854+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite charging some police officials with kidnapping and serious
        illegal detention, the CIDG said it still cannot pin a group or mastermind
        behind the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802dac25-dc74-49ce-83fa-df1e1b484172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.855+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa kaming masasabi tungkol diyan dahil continuous pa rin ang
        aming pag-iimbestiga." Lee said. "Kahit may nasampahan na ng kaso, hindi doon
        tumitigil ang aming investigation.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0543fa4-8c52-4006-a026-7bb91545a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.363+08:00
