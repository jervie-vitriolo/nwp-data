      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Metropolitan Manila Development Authority (MMDA) on Tuesday advised motorists
        to take alternate routes and to avoid roads that will be used for the Metro
        Manila Film Festival Parade of Stars on Wednesday.</p>'
