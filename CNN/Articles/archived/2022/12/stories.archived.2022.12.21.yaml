      'jcr:uuid': '8c5839a0-7d54-4775-9c4b-1e961c3de182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.412+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ipoh, Malaysia</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769468f7-c931-451a-bfdb-211a3459ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.413+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to great Malaysian food cities, most people think
        of Penang. But that''s only because they haven''t been to Ipoh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de0b97-a2c3-489c-b4e3-895b651486f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.413+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital city of Perak state, Ipoh''s location between Kuala
        Lumpur and Georgetown makes it an ideal stop for any Malaysian road trip.
        It''s also the gateway to Cameron Highlands, a district known for its cool
        weather and tea plantations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a1790-83ca-4b48-a1c4-740e9d325746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.414+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipoh''s food and world famous white coffee are enough reasons to
        visit but there are also magnificent limestone hills and caves that are home
        to unique temples as well as amazing hidden bars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeab498-b518-4591-a224-d4d9e57d89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.414+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit the Chinese temples of Perak Tong, Sam Poh Tong and Kek Lok
        Tong and be blown away by intricate stone carvings and bronze statues of Chinese
        deities surrounded by stalactites and stalagmites. Ipoh''s colonial legacy
        is also evident in its architecture: from its Railway Station to the Birch
        Clock Tower, town hall and the Old Post Office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8e70b-e6f7-421e-a9d4-b20efeb2ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.415+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Heather Chen, Asia writer</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc0bd4-877a-47f5-a6ad-048cbe4fed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.415+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isaan, Thailand</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17e40f-83f0-4d27-a045-c6bfe807aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.416+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As popular as Thailand is among international tourists, the country''s
        northeast — collectively referred to as Isaan — is usually overlooked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69767e-401b-46e5-8af0-1cfd3ec80603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.416+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those in search of a less-traveled destination that includes
        historic architecture, dramatic landscapes and culinary delights, Isaan ticks
        all the right boxes, and then some.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f558538-486c-4ff2-abff-16535f67cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.417+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will find it''s one of the most welcoming destinations
        in Asia and easily accessible, thanks to excellent infrastructure that includes
        several domestic airports offering daily flights to Bangkok and a range of
        upmarket hotels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf1ea4-6286-4434-8eaa-8f8dca54871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.417+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only challenge is deciding which highlights to experience. Made
        up of 20 provinces, Isaan shares borders with Laos and Cambodia, and their
        influences can be found in the region''s cuisine, language, historic sites
        and festivals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b5aef-0be7-4513-b565-8b1e17aff2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.418+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attractions include the ancient Khmer ruins of Phenom Rung in Buriram,
        mountainous national parks in Loei, the 75 million-year-old "Three Whale Rock"
        in Bueng Kam and Bronze Age artifacts in the UNESCO-listed Ban Chiang Archeological
        Site in Udon Thani.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65bf7b-3e53-4674-aabe-044c45fe3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.418+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the food. Isaan cuisine, now prevalent on menus
        in Thai restaurants around the world, includes refreshing som tom (payaya
        salad), tangy Sai Grok Isaan (northeastern sausage) and larb, a flavorful
        minced-meat salad.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef29926-0666-475c-8cfc-e9c890498a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.419+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Karla Cripps, senior producer, CNN Travel</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3825b-5d2b-43b5-b895-1c4a967f5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.419+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leshan, China</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f69573-0d57-4900-af2b-4c57224bafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.420+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people travel to Leshan city for the sole purpose of visiting
        the Giant Buddha. The world''s biggest and tallest ancient Buddha statue is
        indeed stunning, but this Sichuan city deserves much more than a side trip
        from Chengdu.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f123bd8-747b-4ae2-9c0e-a6357e4e4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.420+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Emei scenic area — home to the Giant Buddha — is also
        of great spiritual and cultural importance as the birthplace of Buddhism in
        China. Many ancient temples are scattered and ingeniously built on the cliffs
        of the pristine dense forest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ddb7a-429b-4810-ba8d-897f2e34b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.421+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of sightseeing, Leshan is a hidden foodie paradise with local
        Sichuanese saying "eating in Sichuan, tasting in Leshan." This city is where
        Chengdu residents come for authentic bites of iconic Sichuan cuisine: chilled
        bobo chicken, jellied tofu, Qiaojiao beef, steamed meat with rice powder and
        more.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a33de-e7ab-4c36-a44a-de9cc21d405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.421+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;<em>Serenitie Wang, producer, video programming</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cae85-7eed-4189-ac3a-c691710b66fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.422+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skardu, Pakistan</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a95fb-5eec-4a8e-bb69-70f4bca898d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.423+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skardu district, in Pakistan''s Gilit Baltistan region, is a land
        of stark gigantic beauty, with many of the highest mountains on the planet
        — most famously K2 — concentrated in this one area.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86548fb-6f96-41ac-b868-d165b998721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.423+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deosai National Park sits on the second highest plateau in the world.
        It is a riot of color, alive with birds and butterflies. With no ambient city
        lights the stars are exceptionally bright, with the milky way looking so close
        it could be plucked out from the sky.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe23ac-d775-40c2-ac54-cb02676e4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.424+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, there''s the Sarfaranga Desert. The world''s highest
        cold desert, it''s filled with diamond-white sands and ebony mountains.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5a8287-0c77-48ff-8eb6-0d900306603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.424+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skardu has been inhabited for centuries and is studded with ancient
        Buddhist stupas and carvings, beautifully preserved mosques from the Middle
        Ages and shrines of Sufi saints.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428e39e-fa3e-45f2-bfe0-1300f0cdc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.425+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serena hotel chain has transformed the stunning Shigar Fort
        and Khaplu Palace into two of the country''s best kept hotels. Both are filled
        with gardens and climate friendly wooden architecture while serving regional
        food like Mamtu dumplings and grilled trout.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbf2ee-f391-47d9-aac8-c7fdcf382f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.425+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Sophia Saifi, producer, Pakistan</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf56672-7ab9-4d25-977d-fb88e328d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.426+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nikko, Japan</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a78e52-a1b0-4380-b914-21ade3e3ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.426+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikko is just 150 kilometers (93 miles) north of Tokyo, but it feels
        like another world.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496a9cc-2387-4c5d-9b48-1e81b70b15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.427+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This small city is one of the most important sites in Japan for
        Shinto culture, with the ornate, gold-dripping Toshogu Shrine — a UNESCO World
        Heritage site — its centerpiece.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423940b-3ccc-4ea5-975a-7bdf644badc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.427+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If peace is what you''re after, Nikko is the place to find it. Nikko
        National Park comprises 443 square miles across three prefectures, with dramatic
        waterfalls, groves of fir and cedar trees, finely carved gates and rocky outcroppings
        among the things to experience.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b01ff-ac0f-44c9-b0ee-a0084d1ca1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.428+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park is also home to some of Japan''s famous natural hot springs,
        making Nikko an ideal autumn or winter destination.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2022bdf-8719-4f89-a84a-53e2a000465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.429+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the area has long been popular with Tokyo urbanites looking
        for a bucolic weekend escape, Nikko is beginning to land on the radar of more
        international tourists -- a Ritz Carlton opened there just before the pandemic.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad25935-6b79-4ca4-8fbc-dc293521775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.433+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Lilit Marcus, digital producer, CNN Travel</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc41094-6a45-423b-9f8c-16ee7f96b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.434+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dalat, Vietnam</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9f8fb-500d-4409-a0a8-1774e5558bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.434+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its fresh mountain air and pine forests in the Central Highlands
        of Vietnam, Dalat is a popular destination for local Vietnamese that isn''t
        as well known among international travelers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6bf35-7579-4c39-b05b-ac2a3e259994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.439+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1,500 meters above sea level, the city''s cooler weather is a
        welcome reprieve from the tropical humidity found elsewhere in the Southeast
        Asian country.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ad3f9-834d-46ee-a11a-ad952861292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.451+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centered around the romantic Xuan Huong Lake, Dalat boasts everything
        from French colonial architecture -- a holdover from its days as a hill station
        -- to the "Crazy House," the Seussian creation of architect Đặng Việt Nga,
        with its twisting stairwells and whimsical sculptures. Plentiful waterfalls
        and a vibrant flower industry mean that delights abound in the city for honeymooners
        and nature lovers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1f018-456c-4b10-afd4-f0a04d8d71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.451+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Dan Tham, producer, Global Features</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53551157-1e3a-4596-a9f6-8f30b484006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.452+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Davao, Philippines</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce7e32-128c-4a07-87f6-880027fcaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.453+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City is more than just a provincial capital of the southernmost
        part of the Philippines — it''s a true mosaic of Filipino cultures seen nowhere
        else across the country.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af426793-a6a6-4604-a2eb-e963ae26ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.453+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s food for everybody at the Roxas Night Market, which is
        lined with barbecue and grilled seafood, along with humble yet complex delicacies
        such as the fresh seaweed salad called lato and hearty law-uy vegetable soup.
        Nothing represents Davao more than pungent durians, which grow in abundance
        across the region as well as pineapples, bananas and sugarcane -- served in
        all forms from shakes to pies.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45345c04-959a-449c-b47a-b834abe28cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.454+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city takes pride in its indigenous roots and celebrates the
        Kadwayan Festival in August to showcase local textiles, woodwork, song and
        dance from 11 tribes that reign from the mountains and its surrounding sea.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff0f85-3a73-4931-97f4-d8d4dd2b851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.454+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ferry ride away from the city will transport you to luxurious
        Samal Island, best known for its pristine beaches and pearl farms. Take a
        roadtrip along the palm tree-lined paths that lead to the surfer spot of Mati,
        or perhaps a detour to Mount Apo, the highest mountain and volcano in the
        Philippines.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e60f6-e599-44e1-9eba-bc93b5837635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.455+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Kathleen Magramo, breaking news writer</em></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31266ee-2f9e-422f-bd79-6a6ae9f5fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.455+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meghalaya, India</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec5499-2f1b-4f23-b498-1a328ee54d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.456+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeast Indian state of Meghalaya, which translates to "abode
        in the clouds," boasts some of the country''s most peaceful and lush landscapes.
        As it requires a permit, it can be challenging to visit. But it''s worth it.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c069b-f6ee-47e2-b1a1-1b01eb4541e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.456+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghalaya is home to the towns of Cherrapunji and Mawlynnong. Both
        hold records for being the wettest places on Earth, having received nearly
        12,000 mm (472 inches) of rain a year. The results are verdant, leafy forests
        with rivers and creeks running through that can be explored through crossing
        the state''s famous bridges.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f7363-0614-4615-99b9-edbdc381b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.457+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built by locals out of the roots of ficus trees, some are as old
        as 500 years and symbolize the self-sufficiency of the Khasi indigenous tribe
        and their relationship with the forest. The living root bridges, known as
        "jingkieng jri" in the Khasi language, can be found in over 70 villages and
        continue to be used and nurtured by locals to keep them alive for future generations.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bb153-e5ec-4614-9955-43ac8abd7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.457+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, they were added to UNESCO''s tentative list of World Heritage
        sites. The most famous living root bridges are the Umshiang Double Decker
        root bridge in Nongriat village, south of Cherrapunji, and one in Riwai near
        Mawlynnong, certified as the "cleanest village in Asia" since 2003 by UNESCO.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810b8ba-155c-4d8b-a357-6717781b6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.458+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Manveena Suri, freelance producer</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7240fb-8d5e-4d2e-864c-29cdd35d32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.458+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palau Ubin, Singapore</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fb74b-1ce6-4b8c-8955-dd4eb18a475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.459+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thought Singapore was all about parties and skyscrapers? Think again.
        Located offshore from its northeast Changi region is Pulau Ubin (Malay for
        "granite island"), a nature lover''s paradise with jungle trails, mangrove
        wetlands and majestic quarries.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07b6bc-ef41-4f79-a8f0-0f139e558d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.459+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting around the island is a breeze: In true Singaporean style,
        everything is well-marked, from jungle trails to concrete footpaths, but the
        island still remains very untouched.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1f277-60dd-47d2-bc89-c64f3968abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.460+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain biking is particularly popular, especially on weekdays
        when crowds are few. But Ubin really comes to life on weekends -- when families,
        couples and nature lovers descend, hoping to catch a glimpse of old Singapore.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7eafd9-ca7d-4d5d-bbbc-5be343cdf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.460+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most popular attractions on the island is Chek Jawa,
        a saltwater mangrove wetland rich in marine life. A well-built wooden boardwalk
        runs through the mangrove, allowing visitors to observe plant and marine life
        such as sea sponges, octopuses, starfish and cuttlefish, at close range.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd2fa9-2d92-4d38-9d7e-29834a3a4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.461+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> H.C.</em></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c8b9b-b8b8-4bb5-ae39-7aa14f12af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.462+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Samosir Island, Indonesia</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139aadc-ddd2-4e7d-847d-629eeb95d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.462+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is comprised of several thousand islands -- and, in the
        case of Samosir, an island on a lake within an island.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a1d14-bc1a-4536-83a0-741a6ad50baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.463+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samosir Island is a volcanic island in North Sumatra''s Lake Toba.
        one of the world''s largest crater lakes.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8d745-00f5-46bf-988e-acbb861cafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.463+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batak tribe calls this land their home, and you can meet these
        locals as they sell handicrafts from their villages along the waterfront,
        where their houses are built from wooden beams lashed to stones and have tall
        red roofs that resemble a ship''s sails.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24713e6-a54f-49ef-8bba-24d45071209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.464+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Samosir is several hours'' drive and ferry ride from the closest
        airport, opt to spend the night in a homestay and support the community by
        purchasing ulos, a UNESCO-recognized woven, naturally dyed cloth that is used
        in every important facet of Betak life.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde1e98-94c0-43cf-b4cd-5298587f6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.464+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> L.M.</em></p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb47fc8-d70f-4a21-822a-dc6c8bff359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.465+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pakse, Laos</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ec04b-5b87-42b0-88f5-cdc71dc09831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.466+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Laos — home to elegant Luang Prabang and adventure-loving
        Vang Vieng — get the lion''s share of attention. But head south for a different
        kind of experience in Pakse, where two rivers converge in the country''s second
        biggest city.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dea999-aaf8-4ea7-839b-d7de1edce5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.466+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakse is diverse, pulsing and modern. It has buildings left over
        from the days of French colonialism, but these days Vietnamese and Chinese
        communities bring their foods, traditions and references alongside the existing
        Lao presence.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ec40f-f06c-4f92-bb54-b9b0df50aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in town, head up to the giant gold Buddha at Wat Pho Salao,
        stroll along the Mekong at sunset, and then go off to the Bolaven Plateau
        to get deeper into jungle.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651168d-8173-4bc0-9285-0de0c8f1edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> L.M.</em></p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329beefa-5b98-4e6d-9d1f-b3ed009809cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.467+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bangladesh</h2>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788fd58-2cd1-42e2-8feb-ee804e9069b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.468+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India casts a long tourism shadow over its neighbors, including
        Bangladesh. But this smaller nation has outsized offerings many travelers
        to South Asia might not realize. This is especially true in architecture,
        history, nature and food.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d2fb1-c0f4-48d9-9bfb-f0c3fcfc028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital of Dhaka, the Ahsan Manzil is an ornate, stunning
        vision in pink. Set on the banks of the Buriganga River, it was finished in
        1872 during the British colonial era as a palace for the local rulers of the
        time. It is now a popular museum.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68714e3-1023-4d35-b665-f626d4c6063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.469+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a sample of Mughal Empire architectural splendor, check out
        the incomplete Lalbagh Fort.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cf60c-ff02-4afb-b4be-a0acd331dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.470+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''d like to visit a mosque, consider the exquisite Star
        Mosque (Tara Masjid), renowned for hundreds of blue stars on its gleaming
        white domes.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9d792-2f62-40ba-92c5-f2fa6a9eed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.470+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Forrest Brown, freelance writer and producer</em></p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc3cc2-8411-4878-abcd-a1e2e9f4e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.471+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tengchong, China</h2>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9629d8-2311-443b-99c4-1ee5c33351e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.471+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though China is still closed to international tourists, Yunnan
        province has already welcomed about 350 million domestic visitors in the first
        half of 2022 alone.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c1ef0-5da0-43c9-93b7-1aa3144437d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.471+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''d like to see the historical Yunnan like an experienced
        local, head to Tengchong.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47bb15b-c69b-4a73-a263-de67702255ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.472+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bordering Myanmar in the west of Yunnan, Tengchong has been a critical
        trading stop on the historic Silk Route and Tea Horse Road in the past.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05316b02-ca8f-4600-93a3-2414912565dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.473+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many local travelers first visit Heshun, an old town built
        surrounding a mountain and a lake. The Double Rainbow stone arch bridges,
        the Laundry Pavilion and the 98-year-old Heshun Library -- the biggest rural
        public library in China -- are some of the must-sees when visiting the cozy
        village.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e0bbb-70a4-413b-bdd1-100f5e18545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.473+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yinxing (Gingko) Village in the northern side of Tengchong is known
        for its thousands of ginkgo trees, turning the village golden yellow every
        autumn.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8e83f-6129-4284-bac5-f3a01a81934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.474+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Maggie Hiufu Wong, freelance CNN Travel writer</em></p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25308500-e16d-47e0-aaed-969a4f2b80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.475+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gogunsan Islands, South Korea</h2>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec469ea-0582-437b-9aae-c05f11b314c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.475+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gogunsan islands — meaning "an archipelago of mountains" in
        Korean — have been a popular summer destination for locals seeking a break
        from city life.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0b8ab-8cfc-4c46-b196-de427250e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.476+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 63 islands on South Korea''s west coast, the islands
        offer a picturesque view of verdant hills scattered amid gentle waters.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd58a7-865c-4652-8fb1-9a5516a9d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.476+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s longest seawall and a series of bridges connect the
        islands to the mainland, making them an especially attractive destination
        for those behind wheels. The landscape invites visitors to light hikes and
        swim afterwards.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9f4c5-eafd-4f96-bdc5-c12f97e32235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.477+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Jake Kwon, newsdesk producer</em></p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281abc1-40cc-4ebc-b44b-dd293ff88f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.477+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lan Ha Bay, Vietnam</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59196142-210b-4f0e-939d-0919109f51fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.478+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha Long Bay in northern Vietnam is no secret — the UNESCO-listed
        waterway has long been popular with backpackers and luxury travelers alike.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6b1bc-2c2d-49cd-b214-507f5f5fc206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.479+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But visitors who want to ply the waters with a lot fewer neighbors
        should head to Lan Ha, south of Ha Long Bay. Like its more famous sibling,
        Lan Ha Bay is a stretch of shimmering water broken up by limestone (karst)
        islands that can be enjoyed by day trip (kayak, canoe) or overnight (cruise
        ship, junk boat).</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676dc21-206a-4022-8d9f-eb14778fb984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.479+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most travelers get here by bus or car from Hanoi or Haiphong, and
        it''s easy to set up door-to-door service with tour companies in advance.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c32db0-5190-433d-83c1-41d40e154633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.480+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave from Cat Ba Island to explore Lan Ha Bay''s grottoes, caves
        and white-sand beaches.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02a65c-26a5-4e83-b5e1-671e7b497c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.480+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> L.M.</em></p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec49b1-5d20-4aa4-8803-f5340dc1cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kenting, Taiwan</h2>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec2ac1-faeb-400f-ace8-4daa0a45ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.481+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the southern tip of Taiwan lies Kenting, a sunny, laid back peninsula
        known for its white sandy beach, boisterous night market and chill vibe.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc53399-f64b-46a6-bf61-783a13955e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.482+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a dip at Baishawan (White Sand Bay); scenes from the "Life
        of Pi" were filmed here on Wanlitong Beach, a hotspot for snorkeling teeming
        with marine life.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b4e87-7d23-41f6-ba87-46294de813a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.482+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a stroll at the Eluanbi Park, where a towering lighthouse stands
        — one of the top eight iconic landmarks on the island — and walk down to the
        southernmost tip of Taiwan, a perfect spot to watch the sunset.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932d6ce-9e02-4fed-9ff5-4d6d88ebba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.483+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No visit to Kenting is complete without a stop at Longpan Park.
        Take in the panoramic view of the rugged coastline, the majestic cliffs and
        the grassy hills that together form a jaw-dropping landscape. Given the open
        space and the lack of lighting, the park is also popular with sunset watchers
        and stargazers.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca884eb-8ff3-48bc-8a22-357933c363cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.484+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—<em> Wayne Chang, China news desk producer</em></p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5bf79-0fa7-4d44-8cdc-f93966b32245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.484+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banteay Chhmar, Cambodia</h2>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787f694-0f45-4072-aca1-a935c4f985b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.485+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled under a canopy of trees, the temple ruins of Banteay Chhmar
        offer a glimpse into the might of the Khmer Empire — without the hordes of
        tourists.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679ec15-bd1c-462f-9c68-9f4659c78e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.485+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in the late 12th century by Jayavarman VII, the "Citadel
        of Cats" is in northwest Cambodia, a few hours'' drive from Siem Reap, home
        to Angkor Wat. Banteay Chhmar is located 20 kilometers from the Thai border
        and is accessible by taxi from Sisophon, the fourth largest city in Cambodia.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267a4d0-4d55-4584-922e-a6bb1f7abb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.486+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive complex comprises eight temples, featuring stone-faced
        towers adorned with mysterious smiles. There are also remarkably well-preserved
        bas-reliefs, depicting religious and military stories. Visitors to this remote,
        less-traveled part of Cambodia are rewarded with a sense of adventure and
        quiet.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ae593-5ed4-4539-8ca9-36e6ab735d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.486+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— D.T.</em></p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e38895-42d2-4181-a996-01f34cef7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.487+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jaffna, Sri Lanka</h2>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54143d-96d9-4a80-80c1-3acc63bca67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.487+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most foreign tourists head to Sri Lanka''s beautiful south coast
        or into its central tea country, both of which are fairly easy to reach from
        the main city of Colombo and beloved by Instagrammers who come to ride the
        famous rails.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323630ea-def6-454d-b185-6922d9a962b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.488+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the northern patch of the island is worth the sometimes-challenging
        car or bus trip to get there.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6744cb5-d8f1-4bb7-9aa3-6d7feed9f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.488+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaffna is the primary home of the country''s Tamil-speaking population
        and still has glimmers of its Indian and Dutch colonial past, resulting in
        a fascinating, complex culture.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18aef2-4f2f-4c63-8858-1b0c24653ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.489+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start with architecture: the ornate, bright gold Nallur Kandaswamy
        Kovil Hindu temple and sprawling white Colonial-era Jaffna Library are both
        exceptional.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184e878-86d6-4eff-81d8-375dcbd605f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.489+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, indulge in the food: bananas and mangoes fresh off the trees
        combine with curries, pickles and rice dishes for filling, inexpensive meals.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc961d54-f9cc-4542-b8c3-935c37bf9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.490+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— L.M.</em></p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e3a2b-f336-4fef-b9bd-53adc3529ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.490+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/asia-underrated-places-intl-hnk/index.html">"18
        of Asia''s most underrated place"</a></em></p>'
  'Dela-Rosa-resume-peace-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-12-21T13:42:47.447+08:00
    'imagesource': 'jcr:18b3e766-0a1f-4e88-8272-54e35742993d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2de50fc7-2a13-450d-ba06-dd2a3b4e121b'
    'lead': 'Sen. Bato dela Rosa says Joma Sison, the founding chairman of the Communist
      Party of the Philippines, was a stumbling block to holding peace talks with
      rebels.  '
    'mgnl:activationStatus': true
