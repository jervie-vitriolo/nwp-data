      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is fake news," the Chinese Embassy in Manila said, referring
        to a <a href="https://www.bloomberg.com/news/articles/2022-12-20/china-accused-of-building-on-unoccupied-reefs-in-south-china-sea?leadSource=uverify%20wall">Bloomberg
        article</a> which cited information from Western officials who asked not to
        be identified.</p>'
