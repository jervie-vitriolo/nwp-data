      'mgnl:created': 2022-12-21T07:25:34.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:38.406+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE also urged consumers to report “unscrupulous practices”
        to its Consumer Welfare and Promotions Office.</p>'
