      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907c85f-28b6-4500-8506-4f14026fde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:23:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:20.243+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traffic buildup and congestion at our expressways, ports, and airports
        is something we all expect at this time of the year, especially as restrictions
        have fully eased. We appeal to our motorists for their patience and understanding
        as we anticipate heavy traffic," said SMC President Ramon Ang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc866bf0-527e-4c88-9e2a-f839313791d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:23:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:20.243+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
