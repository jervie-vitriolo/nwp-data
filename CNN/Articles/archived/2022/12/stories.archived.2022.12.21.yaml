      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> - Ben&amp;Ben
        and organizer Ovation Productions released separate statements apologizing
        over issues in queuing and entering the concert venue during the group''s
        Homecoming Concert 2022.</p>'
