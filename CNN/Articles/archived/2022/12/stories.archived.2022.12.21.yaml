      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was asked about the statement made by the Chinese Embassy
        in Manila, claiming there was friendly consultation in the retrieval on Nov.
        20 of what was believed to be rocket debris.</p>'
