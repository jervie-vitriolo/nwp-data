      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7518151-1ff1-42db-b95e-5f7a203cb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.752+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua stressed that it is a “worn-out and unacceptable excuse”
        for DepEd to say it has too many employees, and that the agency savings cannot
        afford to pay the full benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447771b-9791-4757-b5b0-f1bc7016ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.752+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d36853-b72e-4791-9cbb-1a01ca7dad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.753+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dehado na nga ang mga guro sa suweldo, dehado pa rin sa benepisyo.
        Napag-iwanan na ng ibang propesyon ang sahod namin, kulang pa ang matatanggap
        naming SRI,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fac51-7ee9-493c-8f86-5b8b3263e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.754+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64283a4f-5ba7-4341-a481-98359f75e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.755+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Teachers are not only at a disadvantage regarding
        their salaries, but also with their benefits. We have already been left behind
        by other professions, now even our SRI is not given in full.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09e8b9-19b7-4b92-8f7c-3f1bf4eb9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.755+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9a492-2494-4588-8fbb-874806dce5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.756+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quetua, DepEd employees only received their 2019 incentive
        worth ₱7,000 before Christmas that year and the remaining ₱3,000 in February
        2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57aad2-ff24-4b75-a58a-c7421229ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de7a82-e761-4a10-80a3-e88d2ca5fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.757+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the same thing happened in the 2021, when the ₱7,000
        incentive was released before the year ended, while the remaining ₱3,000 was
        distributed in January 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647cd1e-60be-48df-a24f-263d6966adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.758+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539809e-9f86-431b-ae39-b624e58b5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.759+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua said in 2020, DepEd employees only received ₱6,190 incentive,
        while other government employees received ₱10,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c848f7-361f-427d-b665-40fa184336f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.759+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990fb3b-8b44-4a9e-9680-9ed271e142c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.083+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.760+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The teachers should not be disadvantaged for delivering the most
        far-reaching government service,” Quetua said. “The national government should
        ensure that our teachers receive their benefits in full and on time, in recognition
        of their valuable service to our youth and children.”</p>'
  'coa-gsis-refund-consultancy-fees':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-21T14:23:55.352+08:00
    'imagesource': 'jcr:2d2e2511-2cb3-41b0-9143-9a5b105e8e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca6a1f63-b3ef-4ad1-b04d-7253a9149482'
    'lead': 'The Commission on Audit ordered former officers of the Government Service
      Insurance System to refund ₱2.125 million in consultancy fees they paid to private
      lawyers in 2014.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-12-21T14:26:32.930+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:56:30.281+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:13.115+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GSIS', 'Government-Service-Insurance-System', 'COA', 'Commission-on-Audit']
    'template': '1'
    'title': 'COA orders GSIS to refund over ₱2.1M in consultancy fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc432ad-7e17-4b20-bde4-3a0b4ace6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.281+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        Commission on Audit (COA) ordered former officers of the Government Service
        Insurance System (GSIS) to refund ₱2.125 million in consultancy fees they
        paid to private lawyers in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474fd56-81f8-408c-a8e6-ced27974c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.282+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 2022 decision recently made available to the media,
        the audit agency denied a petition for review filed by the respondents, affirming
        a previously issued notice of disallowance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366bec9f-6b0a-46d5-842a-182ac109d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.282+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a careful evaluation, this Commission rules the payment of
        consultancy fees to private lawyers retained by GSIS is improper," COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7a2e0-616e-4579-ad53-13266fdb0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.283+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision cites several COA circulars that government-owned corporations
        like the GSIS are prohibited from hiring private lawyers to handle their legal
        matters except for exceptional cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd4d20-f6a2-4946-af5c-447336ed529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.284+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said the GSIS should have sought the services of
        the Office of the Government Counsel first before hiring private lawyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46da58-e978-4bf9-90ef-450c6ffb4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.284+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The argument that the lawyers were hired as consultants of the
        Board of Trustees (BOT) and held positions of trust and confidence that served
        specifically in the interest of the individual BOT and not the GSIS is bereft
        of merit," COA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91e343-5d6f-4a1d-917a-0157ca09210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.285+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the legal services undertaken by the consultants ultimately
        affected the operations of the GSIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c038c46-0e53-4506-95dd-7c3faa2d6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.286+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original notice of disallowance, found liable to refund the
        transaction amount are former GSIS president and general manager Robert Vergara,
        former chairman of the BOT Daniel Lacson Jr., and nine other officials of
        GSIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4e725-c336-40a2-8526-e8cb137e3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.286+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among those found liable are the consultants/payees including
        retired Court of Appeals Justice Conrado Vasquez Jr. and Justice Josefina
        Salonga.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d6f84-ccee-4ac3-99bd-790940eb63c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.287+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in its latest resolution, the COA modified its initial
        finding and excluded the consultants from liability, saying it is not their
        fault that the GSIS sought their services without the required authorization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4fe94-4f5e-4f64-b73d-0b764cd7d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.288+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said those who would be held liable are Vergara, Lacson,
        Geraldine Marie Berberabe-Martinez and Romeo M. Alip (members of the Board
        of Trustees); Josefina C. Maitim, Atty. Dickson B. Berberabe, and Elmer R.
        Lagasca (all Officer V).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ecff5-65fa-49e9-baf3-c989f33339b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:26:32.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:30.288+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consultants can be considered recipients in good faith and
        that services have been rendered for the amount they received from the GSIS.
        Thus, the officials who approved or authorized the engagement of said consultants
        are solidarily liable to refund the disallowed payments," COA explained.</p>'
  'Still-no-proof-of-life-of-missing-sabungeros---CIDG':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-21T14:21:01.986+08:00
    'imagesource': 'jcr:30d19c6b-c4f0-425a-802e-bc089164592c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b1b52a-bcd2-498d-9cc8-1d0707c6c33d'
    'lead': 'The Philippine National Police''s Criminal Investigation and Detection
      Group (PNP-CIDG) on Wednesday confirmed that it has no proof of life yet for
      the 34 sabungeros that went missing last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T14:52:09.361+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-06T05:56:29.849+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:13.364+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Still no proof of life of missing sabungeros – CIDG'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53700e34-8309-4815-bb5c-37c2c11b801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.850+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Philippine National Police''s Criminal Investigation and Detection Group (PNP-CIDG)
        on Wednesday confirmed that it has no proof of life yet for the 34 sabungeros
        that went missing last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecd01b-2780-466e-92df-2ef51a1bc093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.851+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to give false hope but we will still pray for a miracle,”
        CIDG Director Police Brig. Gen. Ronald Lee said in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2abecc-1d42-4b16-8d1e-caa8854fc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.362+08:00
      'mgnl:createdBy': 'raheema'
