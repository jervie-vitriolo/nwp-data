      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also worked with Forever 21 in 2016 for the "Justin Forever"
        fashion line, tied to his "Purpose" concert tour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cfdc4-28be-4268-976b-c7d10b99fd45'
