      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he does not know how to deal with the situation anymore
        since there seems to be no action being done on the note verbale and protests
        filed by the Philippines’ Department of Foreign Affairs (DFA).</p>'
