      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, only Joma Sison is the stumbling block to
        peace talks because he did not want to lose control over his field units and
        the local commanders also fear being sanctioned.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1372b-0730-488d-98f5-8056ef2aa808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
