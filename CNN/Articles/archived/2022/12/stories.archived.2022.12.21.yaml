      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128d47c-4114-4ad4-9ea0-8ec082f95fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:24:01.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:20.079+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the signing of this Framework Agreement, I look forward to
        more fruitful engagements and acknowledge with deep appreciation Korea''s
        swift, steady, substantial and continuing contribution to the socio-economic
        development in the Philippines," Manalo said during the signing ceremony.</p>'
