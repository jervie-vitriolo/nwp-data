      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e6b98-ecbe-4e6b-9940-b6034bc0b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.827+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based Asia Maritime Transparency Initiative, which tracks
        developments in the South China Sea using satellite images, also said China
        has engaged in unprecedented dredging and artificial island-building in the
        Spratlys since 2013, creating 3,200 acres of new land, along with substantial
        expansion of its presence in the Paracels.</p>'
