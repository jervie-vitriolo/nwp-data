    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a4c7a-f1e1-4700-ba9f-29c7fe631136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.222+08:00
