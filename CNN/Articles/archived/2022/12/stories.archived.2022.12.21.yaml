      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat added that the agreement was tripled
        from the 2017-2022 framework arrangement that funded improvements for sustainable
        rural development, health services, and water management and distribution,
        among others.</p>'
