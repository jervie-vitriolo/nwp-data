      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ovation Productions on Wednesday said a joint decision
        was made by the event planners and venue management to close one of the exits
        to keep concert attendees from walking over an area with deep mud.</p>'
