      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it leads somewhere, something should be happening
        already but its really nowhere. Instead of reducing their presence in the
        West Philippine Sea they are further increasing their presence there.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f325d9-c8b1-4f6c-b3c2-300a54ed2f1a'
