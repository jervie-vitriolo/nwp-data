      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> KPop
        girl group TWICE is set to drop a pre-release English single in January and
        a mini album in March, the group announced Tuesday evening.</p>'
