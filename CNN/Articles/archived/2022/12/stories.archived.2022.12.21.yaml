      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d9801-fa43-47a7-bb89-3bf493572b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/9/13/marcos-sugar-order-allocation-domestic-market.html">PH
        allocates entire-year sugar production to domestic market; imported sugar
        for industrial, consumer use</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c98d1eb-b3d8-4f5d-ab18-26058fe17c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.618+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c925e5-cdbf-464b-add8-b7d6b6c68c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.618+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘No need to import’</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752edab8-db39-4cbc-9af7-5a0d8c5d6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.618+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab431e-b79e-41af-8bfa-79a7e21f48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.619+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United Sugar Producers’ Federation of the Philippines
        (UNIFED) appealed to the president to postpone importation while sugar milling
        is at its peak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4f02c-89f5-442b-934e-324c74ad1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.619+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d12256-f7dd-43dd-982e-8de17eef2a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.620+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are at the peak of harvest and we have abundant stocks of raw
        and refined sugar, as such we see no need to import sugar at this time,” UNIFED
        President Manuel Lamata said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e0302-9fc2-4016-b9e4-9de60f679dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.620+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81372455-3239-4ab8-a188-5104b6c3fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamanta added that pushing sugar importation now will be “disastrous
        to our local sugar farmers.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c9576-1526-43d2-a2c1-0069aefc3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692deccc-9442-43b5-96ad-a420110c393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.300+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that government wait until the results of a post-assessment
        of sugar stocks are released after the end of the milling season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab51222-158d-442c-a1d8-1aa984278bdb'
      'mgnl:activationStatus': true
