      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Department of Energy (DOE) on Tuesday advised the public to verify the efficiency
        of energy-saving devices (ESDs) before making a purchase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2dea1-4dac-4949-a3b3-fb0c62fb68e1'
