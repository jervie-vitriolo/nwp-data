      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the party losing its leader, the senator said he believes his
        “successor will face extreme difficulty in reviving their fake cause.”</p>'
  'marcos-housing-project-one-million-per-year':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-21T13:58:39.878+08:00
    'imagesource': 'jcr:ec80a8b1-3699-4ad6-89e2-ffba5123bba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a697f039-b133-4100-b078-4436fe7ea951'
    'lead': 'President Ferdinand Marcos Jr. reaffirmed his vow to build more affordable
      housing units for Filipinos, adding he hopes to meet the goal of a million houses
      per year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T14:10:55.796+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:56:31.127+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:12.531+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'housing']
    'template': '1'
    'title': 'Marcos reaffirms vow to provide 1M affordable houses per year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8afb2-6892-4ba6-887c-f1ca0a61cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.127+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — President
        Ferdinand Marcos Jr. reaffirmed his vow to build more affordable housing units
        for Filipinos, adding he hopes to meet the goal of a million houses per year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10327a4c-684f-4b93-9634-d4454d19f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.129+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the comment on Wednesday at the groundbreaking ceremony
        of a housing project in Nueva Ecija, as rising prices and a growing population
        have led to a ballooning shortage of houses in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb040cd-588c-402f-b574-6dc7a4f29063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.130+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad that we are continuing, this is not the first groundbreaking
        that I have attended, I know that it will not be the last, and that we will
        continue to break ground in different parts around the country <em>para naman
        (maabot) yung ating pinapangarap na</em> [so we can reach our dream of] 1
        million homes a year," the president said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929b6a1-f9d4-42e7-bf12-cfd7e9053dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.130+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he hopes the momentum for such projects would continue
        as it would provide housing for Filipinos who — even with jobs — cannot afford
        to buy their own homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05205db2-58af-4089-9e04-6a47f65f9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.131+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lamang ito yung walang trabaho o yung galing sa labas
        na naging</em> squatter <em>lang. Hindi ito, mga nagtatrabaho po ito, wala
        lang talaga silang matirahan,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af762d7-22c2-45f1-987e-c0f3a7b4ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.131+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This isn''t just about those who don''t have jobs
        or have become informal settlers. This is also for those who are working but
        do not have a place to live.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cc213-ce66-4fc4-9ddf-9bd73ec6438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.132+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we''ll continue at this rate, <em>at kailangan na kailangan
        nating gawin ito</em> [we really need to get this done]. This is one of the
        many actually that we have that we are going to break ground and I hope soon,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156b758-f6a9-4c79-8955-ce161a7e702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.133+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the housing projects would also include ways that make
        it easier for residents to get to their jobs and have complete facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea667a-f5b8-4b46-81d5-bb8262865490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.133+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Marcos said <a href="https://www.cnnphilippines.com/news/2022/12/5/high-rise-housing-units.html"
        target="_blank">high-rise projects</a> could be a way to address the housing
        gap, which is estimated to be at 6.5 million units.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee39054-b861-4db6-9e17-194f6cbd915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:10:55.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:31.134+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/6/group-reveals-growing-housing-shortage.html"
        target="_blank"><strong>RELATED: Real estate group reveals growing housing
        shortage</strong></a></p>'
  'act-demands--20k-incentives':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
