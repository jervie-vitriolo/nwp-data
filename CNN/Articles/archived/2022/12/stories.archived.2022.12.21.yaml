      'mgnl:lastActivated': 2023-01-06T05:56:30.748+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3dbd4-1eb2-47e3-9bb1-8491858141bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
