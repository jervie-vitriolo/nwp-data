      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e7c0b-0e8c-4b9e-a2eb-4f45bb19ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:24:01.862+08:00
