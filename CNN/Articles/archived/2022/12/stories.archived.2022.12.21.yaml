      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Justin Bieber is not a fan of
        some H&amp;M merchandise bearing his image.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3d85a-814e-4252-836a-5acb40ec5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.490+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted notes on the Instatstories portion of his verified
        Instagram account on Monday to disavow some of the company''s items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2635727-d84d-45f5-bb84-82a79e974ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.491+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t approve any of the merch collection that they put up
        at H&amp;M... all without my permission and approval," one slide read. "SMH
        I wouldn''t buy it if I were you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af1bd6-7e1e-48c4-b4f5-639508abfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.492+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber had even harsher words in the second post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82e257-3e8b-440f-9579-eb35261c099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.492+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The H&amp;M merch they made of me is trash and I didn''t approve
        it," he wrote. "Don''t buy it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e8bee-f1c9-4be0-8461-30ca97fe9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.493+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for H&amp;M disputed that in a statement to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afcd8d9-8507-4293-8c66-edd216ce2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.494+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with all other licensed products and partnerships, H&amp;M followed
        proper approval procedures," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0728d-c073-4f93-b8ef-8ab8efc19bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:42.494+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber is not unfamiliar with the world of fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e04ad-f025-4c2d-a195-7b0026ffc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T02:37:33.169+08:00
