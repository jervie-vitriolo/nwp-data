      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t say anything about that yet because our
        investigation is still ongoing. Even though a case has been filed, our investigation
        did not stop there.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163fd63-9d07-4545-b918-bb00504a46ff'
