      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think we need to come up with better stories that''s really
        more inclusive, that''s very diverse in terms of casting - stories that we
        haven''t heard before, original," De Leon told CNN Philippines'' The Final
        Word.</p>'
