      'mgnl:lastActivated': 2023-01-06T05:56:30.749+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:<a href="https://www.cnnphilippines.com/news/2022/12/20/deped-service-recognition-incentives.html">Teachers,
        DepEd employees to receive ₱15K incentive&nbsp;</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd571384-5989-47fa-81dc-1aa19cacd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
