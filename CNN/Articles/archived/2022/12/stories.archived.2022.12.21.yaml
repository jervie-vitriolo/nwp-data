    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4690c9c-fa10-4086-ac86-e8edc4b2daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T16:23:40.799+08:00
