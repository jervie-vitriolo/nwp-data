      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56547110-d0f3-4a2f-bb22-1d4a8c880829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T16:23:40.799+08:00
