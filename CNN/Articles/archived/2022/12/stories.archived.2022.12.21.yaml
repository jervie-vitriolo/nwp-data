    'template': '1'
    'title': 'DOF, FIRB urged to extend deadline for BPO firms'' shift to BOI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe2d8a-f8ab-4bd9-a0b7-92057179d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.891+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong>&nbsp;A
        lawmaker urged the Department of Finance (DOF) and the Fiscal Incentives Review
        Board (FIRB) to extend the deadline for business process outsourcing (BPO)
        firms to shift from the Philippine Economic Zone Authority (PEZA) to the Board
        of Investments (BOI) to keep their tax perks and protect work-from-home jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf60c4-017d-4f81-9876-eb47a81d0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.891+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ad888-361e-4a15-87d1-a0d5fc35b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.891+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Albay 2nd District Rep. Joey Salceda
        proposed that the deadline be extended to Jan. 31, "as many compliance and
        audit personnel and companies might be on vacation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22787d-50c4-4030-a66d-7b2027d29bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.891+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb227697-48bb-429d-acf0-91503b955054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.892+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda cited PEZA''s data that showed only around 41% of registered
        information technology and business process management (IT-BPM) companies
        were able to submit requirements on time, while some 640 firms have not yet
        passed their applications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e0ee1-219b-4256-aa3e-48bdfc084e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.892+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be0377-d743-467f-96c6-38c99fc2edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.892+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means, they have to stop work-from-home and return fully onsite,
        or they will lose their tax incentives," explained the chairman of the House
        Committee on Ways and Means.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adf4d5-0789-4255-af26-17ba685db7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.893+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06693e1b-6d9d-4380-92aa-97c40b50182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.893+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PEZA also needs more time, because they have so far been able to
        process around 70% and endorse them to the BOI," he added, as he asked the
        agency to expedite the remaining applications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc14f87-93d0-4c42-9d98-18642dfb2b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.893+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48150385-ac27-4d60-9112-47f1569aac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.893+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered business enterprises (RBEs) have until Dec. 31 to submit
        their applications for their paper transfer of registration from PEZA to BOI,
        allowing them to implement up to 100% work-from-home arrangements without
        their tax incentives being affected under the Corporate Recovery and Tax Incentives
        for Enterprises (CREATE) Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6004e4-aea5-4f48-b251-f55fe129b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.894+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54edb14-ebb2-4124-9fa4-8b4c2f5ee060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.894+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was based on a resolution issued last September by the inter-agency
        FIRB, which the Finance Department chairs, and operationalized through a Department
        of Trade and Industry memorandum circular.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f36763-60b0-44cb-8f4b-44f0cddb2ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.894+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81bc21c-7f63-481f-ada7-b3ad20080501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.895+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution extended the hybrid work scheme in PEZA-registered
        companies that ran from April until Sept. 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd50af-29de-40be-8a15-a2025bf7aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.895+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6458c71-961e-4dd3-bfad-f3c08e140632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.895+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, media outlets reported PEZA had set an internal deadline
        of Dec. 16 to receive the applications to have ample time to endorse them
        to the BOI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263517e8-29cc-4f31-a981-a6226bac7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:22:58.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:21.896+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
