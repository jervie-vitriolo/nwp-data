      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Taiwan and Vietnam also have overlapping claims
        in the South China Sea, a potential flashpoint that has been a source of tension
        between China and the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
