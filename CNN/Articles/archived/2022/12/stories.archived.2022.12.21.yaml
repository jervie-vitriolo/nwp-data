      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2f038-091d-45f4-81ec-6e5366b2e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said in June that he was open to holding peace talks. However,
        National Security Adviser Clarita Carlos said she does not expect negotiations
        to happen under the Marcos government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bcf7a-7135-428b-a332-7bf3629f2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.733+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79188db0-a57b-4d85-bd4c-7efe8e6dc89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:31.734+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">died</a>
        Dec. 16, after two weeks of confinement in a hospital in Utrecht, The Netherlands,
        the party said in a statement.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bff03-5359-4b77-800f-edb19abd326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.531+08:00
      'mgnl:createdBy': 'bamba'
