    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f19ae8-8a4a-4f36-83c0-fcd0c67e699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:47:14.531+08:00
