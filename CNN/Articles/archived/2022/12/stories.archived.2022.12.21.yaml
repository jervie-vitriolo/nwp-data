      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        Alliance of Concerned Teachers (ACT) Philippines on Wednesday called for the
        distribution of the ₱20,000 Service Recognition Incentive, following the announcement
        of the Department of Education (DepEd) that it will only grant ₱15,000 to
        its eligible employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e417d-0df2-4749-b35b-613a95e8e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
