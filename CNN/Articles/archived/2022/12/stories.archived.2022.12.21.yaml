      'jcr:uuid': 'cb7de0a6-5754-4859-a264-9adf685137a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:23:39.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-06T05:56:20.243+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also announced that SMC Infrastructure — as it traditionally
        does every year — is again waiving tolls on its major expressways: the Southern
        Tagalog Arterial Road (STAR), South Luzon Expressway (SLEX), the Skyway System,
        NAIA Expressway, and the Tarlac-Pangasinan-La Union Expressway (TPLEX).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb4041-d5d6-427c-821a-ebb4225da9c6'
      'mgnl:activationStatus': true
