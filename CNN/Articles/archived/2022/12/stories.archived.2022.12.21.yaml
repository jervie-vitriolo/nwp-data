      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to sincerely apologize to those of you who had a
        deeply stressful experience with the queuing and general gaps in the organization
        of the event," Ben&amp;Ben said in a statement dated Dec. 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e394a-e313-4bc8-9407-174fe9ba5d95'
      'mgnl:activationStatus': true
