      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was reacting to the latest flare-up in the two country''s
        long-standing row in the West Philippine Sea. China has rejected a 2016 international
        arbitral ruling that invalidated Beijing''s historic rights claim to nearly
        the entire South China Sea, including the portion that the Philippines calls
        the West Philippine Sea.</p>'
