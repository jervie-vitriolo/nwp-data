    'template': '1'
    'title': 'Marcos vetoes three items in 2023 national budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f567b59-2160-4cfe-8534-b7af927e358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.375+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> President
        Ferdinand Marcos. Jr. vetoed three items under the ₱5.268-trillion government
        budget for 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2f424-53b3-477e-a91d-fb941f8c2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.376+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2073136-fba4-4fcb-9fb5-68a50cca368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.376+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Office of the Press Secretary said Marcos vetoed
        the provisions because they “are not related to the newly approved appropriations
        and could amend substantive laws.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b908a8-981c-4364-a548-98df3098166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.376+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa36561-70dc-4638-9012-13f2dcec933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.377+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the affected items was Department of Education (DepEd)-Office
        of the Secretary (OSEC), Special Provision No. 4, “Revolving Fund of DepEd
        TV.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d96ed-3145-40b9-9bf8-d7728a0866c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.377+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab611d25-a896-4a09-9f65-f525ae3c6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.378+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd TV is the department’s television-based instruction aired
        on national and regional partner stations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227a1e6-84ec-410d-8dc5-60501fdc22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.378+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6375606-c839-4d14-87a0-c1e983583559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.378+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said there is no law authorizing the DepEd to establish such
        a revolving fund for that purpose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e74b1-e69f-49b7-8a02-59444e44e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.379+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d58bcde-1626-4572-8e1b-2d52aebadd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.379+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that “DepEd TV is not a business-type activity
        of the DepEd, which may be considered within the contemplation of the General
        Provision on Revolving Funds in the FY 2023 GAA, which permits the establishment
        of a revolving fund from receipts derived from business-type activities.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7f052-bed3-463b-9987-298dedb1f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.380+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c830b86e-f59f-4d62-86a3-fd2e6fd01888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.380+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also vetoed was the Department of Labor and Employment (DOLE)-National
        Labor Relations Commission (NLRC), Special Provision No. 1, “Use of Income.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace14042-d7d0-4114-81a6-d966187c7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.380+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da096b-4c30-4594-a2c8-9bd3cb4b9b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.381+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that the NLRC is not granted authority to use its income
        under existing laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359d333-a2d2-4c2d-a011-84e0dfd145ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.381+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e3bf1f-1889-4c5a-b1f0-8af5f3fd9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.382+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the subject income already forms part of the revenue and
        financing sources of the 2023 National Expenditure Program, which he earlier
        submitted to Congress, he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a189612-a041-4102-bc36-c4c6fb17ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.382+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b164a-15ed-4fd9-a4dc-6e239085f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.382+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive noted that under the government''s auditing
        code “unless otherwise specifically provided by law, income accruing to the
        agencies by virtue of the provisions of the law, orders and regulations shall
        be deposited in the National Treasury or in any duly authorized government
        depository and shall accrue to the unappropriated surplus of the General Fund
        of the government.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768fb55b-5be5-464f-b3ee-8662382aa289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.383+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03660a6-47a0-4095-9dad-cda128820c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.384+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said a provision in the code states that receipts shall
        be recorded as income of special, fiduciary or trust funds or funds other
        than the General Fund only when authorized by law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147a3a8-8596-4d56-ae2e-a10cfa1400f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.384+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb4681-9489-4f1d-9520-ff710af20d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.385+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the proviso “in no case shall the appropriations be utilized
        to change the tourism campaign slogan” under Department of Tourism (DOT)-OSEC,
        Special Provision No. 4, “Branding Campaign Program” was also vetoed since
        it intends to limit the exercise of the functions of the executive branch
        in implementing The Tourism Act of 2009, Marcos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98263b-2d3a-4429-ae05-c90eabf8d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.385+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e914c-263c-4e29-85f9-e16b876cd6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.385+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under that measure, the DOT is mandated to be the primary
        planning, programming, coordinating, implementing and regulatory government
        agency in the development and promotion of the tourism industry domestically
        and globally. It is also tasked to promote tourism as an engine of socioeconomic
        and cultural growth in the country, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75247e4c-c7ac-402e-b0c5-08ec9ae0da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.386+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932f34d-38d1-4298-abb9-aad3ae1499fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.386+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos signed the 2023 national budget on Dec. 16, less than two
        weeks after Congress ratified the proposed spending plan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c008f3-6a48-4e01-af75-c7467a564d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.387+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419321da-3731-4999-9ba5-a7787f29aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.387+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate Minority Leader Koko Pimentel said the president
        raised valid points in his decision to veto the provisions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb36436-d343-4149-a931-17e4010b61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.387+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee9ab6-448c-483e-becc-e1fab9f5712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.388+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that the prioritization of the education sector as mandated
        by the Constitution is really reflected in the budget law after the veto.
        Also, we still have to monitor how the budget is actually implemented,” Pimentel
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7921273-78b2-4f1a-be26-3fd70b9dc287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.388+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda8eba-00a0-4f26-8e82-01d9326479eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.389+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva said he trusts the wisdom
        of the president, who has the prerogative to veto some of the budget law’s
        provisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3b47a-a9b6-4849-b891-b89b85acd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.389+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4533f52-275b-400c-a6aa-a904969bbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:14:04.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.389+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The work of the legislature now is to continue its oversight powers
        and ensure that appropriated funds are spent economically, efficiently and
        effectively,” Villanueva noted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c90377-5977-4213-9aa0-f0925b2c7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:27:15.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:29.390+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay, on the other hand, said she respects Marcos''
        power to veto but expressed hoped the Tourism Department still reconsider
        its “costly” plan to rebrand the country''s tourism campaign slogan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a7063-2103-460d-ae54-76b030b65e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:27:15.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:29.390+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacf0dd-b834-417d-a9cf-f015bdda860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:27:15.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-06T05:56:29.391+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[G]iven the country''s financial challenges, changing to a new
        slogan at this time may not be a compelling argument,” she explained. “As
        much as possible, we don''t want potential tourists to be confused with constantly
        changing messages every time they watch our new ads on television and social
        media.”</p>'
  'Alba-accepts-removal-as-Central-Visayas-top-cop-after-short-stint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-21T15:27:35.486+08:00
    'imagesource': 'jcr:bc263be4-1a85-41ec-a45b-86a39a256386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d39c9c1-acdd-493c-bab7-bdae35142ebe'
    'lead': 'Former Central Visayas Regional Police Director BGen. Roderick Augustus
      Alba said he has accepted his fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T15:30:37.093+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-06T05:56:28.721+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:14.236+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alba accepts removal as Central Visayas top cop after short stint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bb576-7f42-482e-b4c7-6610d5a31652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.724+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        former top cop of the Central Visayas region said he has accepted his fate,
        after being removed from his post after just two months in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3485e9-4265-4889-9613-ed19ba850270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.724+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Central Visayas Regional Police Director BGen. Roderick Augustus
        Alba said he is proud of his achievements despite the short stint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c9fc5-9f28-4162-9e76-ccbac78ac078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.725+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am leaving team PNP Region 7 with head up high after being recently
        hailed as the regional office with the highest crime drop nationwide," said
        Alba during his farewell speech at the turnover ceremonies held at Camp Sergio
        Osmeña Sr. in Cebu City on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a55128-aaa1-4b3b-97d0-f7f0e7fe3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.726+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special order from Camp Crame prompted Alba''s immediate relief
        on Monday, but no reason was indicated for his reassignment to the Directorate
        for Human Resource and Doctrine Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66798b8-06fb-4dfd-bd96-1c2895c95ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.727+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has no hard feelings with his sudden transfer and believes
        it may be for career advancement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c127485-8a59-4e4e-a56a-98aec5150cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.727+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a good policeman (or) officer that we are, we are always mandated
        to follow kung ano man ‘yung instructions sa amin [whatever instructions are
        given to us]. I guess there are better plans for me in my career as a police
        officer," he said in a separate interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bfffc-1d98-414c-95db-cab5947f3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.728+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, he highlighted his achievements as regional top
        cop, including recording the highest number of arrests and cases filed against
        illegal drug suspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e5d19-98cc-4f20-8238-e586cf601508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.728+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied the transfer was due to the proliferation of "e-sabong"
        in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2b9df-7ab8-4810-96e3-40def528d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T15:30:37.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:28.729+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alba was replaced by Police BGen Jerry Bearis, who said he will
        continue with the programs initiated by Alba, as Cebu prepares for the holiday
        rush and its biggest event next year, the Sinulog Festival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
