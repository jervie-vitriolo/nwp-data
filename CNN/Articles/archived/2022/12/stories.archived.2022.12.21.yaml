      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cb053-6c46-4ec5-b343-b4b9461823d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T20:06:33.600+08:00
      'mgnl:createdBy': 'kristel'
