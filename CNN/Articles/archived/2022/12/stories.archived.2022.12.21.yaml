      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong>&nbsp;The
        Philippines and South Korea signed a deal on Wednesday for a $3-billion loan
        intended for infrastructure and "green" projects in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85daef29-7e2b-4c98-8c7a-b6f8527dd8c5'
      'mgnl:activationStatus': true
