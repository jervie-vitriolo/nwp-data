      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement contradicts what was heard in a footage presented
        by Sen. Francis Tolentino in a hearing, where Philippine authorities said,
        "<em>Pinutol nila yung tali, kinuha nila, binawi nila uli. Wala kami, mahina
        yung</em> rubber boat <em>namin</em>."</p>'
