      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Department of Trade and Industry (DTI) on Tuesday explained that it does not
        regulate the prices of Noche Buena items as these are neither essential nor
        prime commodities. Still, it monitors the prices of these products.</p>'
