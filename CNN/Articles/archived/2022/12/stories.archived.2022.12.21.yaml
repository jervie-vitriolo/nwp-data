      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Comprising more than 40 countries, Asia
        can''t be summed up easily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4451b-484a-469b-8c64-f9d9f63af8e7'
      'mgnl:activationStatus': true
