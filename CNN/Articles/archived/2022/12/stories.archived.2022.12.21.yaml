      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also thanked the US State Department for its support to
        the Philippines and for calling on China to "respect the international law
        of the sea in the South China Sea, as reflected in the UN Convention on the
        Law of the Sea, and its legal obligations pursuant to the 2016 arbitral ruling."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c06e88-a3d0-443c-ac61-59114dad0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.241+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
