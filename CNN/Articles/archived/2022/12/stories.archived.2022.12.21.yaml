      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, it has yet to find an ESD “that can satisfy
        its claim for efficiency.”</p>'
    '5':
