      'mgnl:type': 'text'
      'text': '<p>TWICE earlier breached 10 million cumulative album sales in South
        Korea with 19 albums the girls have released so far. The album count includes
        every Korean release, from their debut album The Story Begins released in
        2015 up to Nayeon’s recent solo mini album IM NAYEON and the group’s latest
        11th mini album BETWEEN 1&amp;2.</p>'
