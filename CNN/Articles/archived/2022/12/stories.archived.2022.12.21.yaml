      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unusual for common criminals to hold their victims that long,
        Lee also said, citing his experience as a police officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed37110-0db0-42ca-a114-a13c9bdb08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.852+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Justice Secretary Jesus Crispin Remulla said that “dead”
        is a more proper term to describe the missing sabungeros.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d506c6-d02b-44f6-af61-cee6421164fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.853+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wouldn’t even want to call them anymore missing sabungeros, but
        probably dead sabungeros,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052cba6-f62e-4ffc-b0e5-ec37358b23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-06T05:56:29.853+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CIDG said it will still use the term “missing” until the
        bodies are found and can be used as evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364e095-5404-4d28-8eb8-45540eb1eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:52:09.363+08:00
      'mgnl:createdBy': 'raheema'
