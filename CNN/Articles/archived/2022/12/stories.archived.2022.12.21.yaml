      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing hours later, the Chinese Foreign Ministry also
        maintained that the report on the Spratlys — which it calls Nansha Islands  —
        is “completely untrue.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9eb1c-4ed6-4d8b-8685-5a4356e3fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.824+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b61b8-450b-4543-850e-a5c0a1b9a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.824+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Refraining from action on the presently uninhabited islands and
        reefs of the Nansha Islands is a serious common understanding reached by China
        and ASEAN (Association of Southeast Asian Nations) countries in the Declaration
        on the Conduct of Parties in the South China Sea, and China always strictly abides
        by it,” said the ministry''s spokesperson Mao Ning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60346589-0af6-4fb7-a400-ac5c51ea57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.825+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef30b5d-c4bc-4bf2-9629-8f4e4ad0dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.825+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry was referring to a non-binding declaration which China
        and the ASEAN signed in 2002 stating that concerned parties must refrain from
        "inhabiting on the presently uninhabited islands, reefs, shoals, cays, and
        other features" in the South China Sea to prevent escalating disputes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc01d7-6614-4469-ac97-316ab5b64a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.826+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c69a5-26a9-4d50-8c7a-9c3114aa804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.826+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the signing of the declaration in 2002 did not avert Chinese
        actions in the disputed area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea183c9c-8dc6-4cc7-a11b-7f84ea8c9f4d'
      'mgnl:activationStatus': true
