    'template': '1'
    'title': 'Our best Filipino books of 2022: ''Even Ducks Get Liver Cancer'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d9a26-3e2d-4df9-83c6-f9b291a69bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.123+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> This is the first in our series
        of features on our selections of our Best Filipino Books of 2022.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cd148-ebb0-4cc9-9d42-44fdcd4f090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.543+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.123+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we took books in the country more seriously, the arts and culture
        media would have already hailed Wilfredo Liangco as some sort of new literary
        superstar, thanks to “Even Ducks Get Liver Cancer and Other Medical Misadventures.”
        This is a bit hyperbolic, but I’m here to argue that it isn’t inaccurate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7606e-d6bd-4d96-ad1c-0822d0721ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.124+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, Liangco’s first, is a collection of personal essays about
        his experiences as a doctor. He is currently an oncologist in a hospital in
        Manila. Essay collections about the life of the Filipino doctor aren’t unique
        in Philippine publishing, and we have a rich bench of doctors writing across
        different literary genres. With books like “Surgeons Do Not Cry” by Ting Tiongco
        and “Some Days You Can’t Save Them All” by Ronnie Baticulon having several
        reprints since they were first published, I’d say it’s an emerging popular
        genre. (De La Salle University has been holding creative nonfiction workshops
        for doctors since 2020 too, so we should probably expect more medical memoirs
        in the coming years).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48d41b-f73f-40fb-9fe4-d1f9f24ec5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:50:14.728+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.125+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"These stories show us how flawed the Philippine healthcare
        system is, how the system does not serve the disadvantaged and those who need
        help the most."</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4a36d-72f7-43c5-bd79-cb945972c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.125+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these medical narratives follow a similar format. There’s
        a section, usually in the beginning of the book, about why the author&nbsp;decided
        to become doctors. There are sections detailing their experiences in medical
        school (a lot of them studied at the University of the Philippines School
        of Medicine and worked at the Philippine General Hospital). There are essays
        telling stories about specific patients, usually highlighting how the Philippine
        healthcare system has failed them. These are important stories, to be sure.
        These narratives provide a humane approach to the exploration of illnesses
        and how they affect&nbsp;us. They also give us a rare glimpse of the humanity
        of our healthcare professionals. These stories tell us what a good doctor
        is like — compassionate, considerate, possibly flawed but never malicious
        — so we can recognize a bad doctor out in the wild. Most importantly, these
        stories show us how flawed the Philippine healthcare system is, how the system
        does not serve the disadvantaged and those who need help the most. But there’s
        also a uniformity to these medical narratives that make them a bit predictable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9325dc-68ef-4b57-839f-1ffc1a74288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.125+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even Ducks Get Liver Cancer” is all of that. But it’s the humor
        that sets this book apart — and why it should be read by as many people as
        possible. As one Goodreads review succinctly describes it, the book is “funny
        as shit.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3968b-9911-4f8a-bf57-297bfe3a0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.125+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db421c3-150a-4dba-b807-b68770bd0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.126+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humor is the Filipino’s number one defensive mechanism against misery
        and despair, one might say, so it shouldn’t be hard to find something funny
        in the most horrible of situations. But Liangco’s humor is always well-deployed,
        and it never punches down. There’s an attention to the rhythm of the essays,
        both as individual stories and as a collection, that makes “Even Ducks Get
        Liver Cancer” a delightful read and a good example of how an essay collection
        should be put together. The essays always have hints if a tale is humorous
        and exaggerated (he gives his characters ridiculous, obviously made-up names,
        such as Dr. Rihanna Bludgeonella and Alanis Cornucopia) or if they should
        be taken seriously. And the target of Liangco’s jokes is always himself and
        his circumstances — never his patients. As such, we can laugh at him when
        he calls himself an “abortionist” (their med school inside joke for students
        who are failing their classes) and empathize with him when he tries to convince
        jail officers to allow an inmate-patient to be released and die at home with
        his loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a7c70-8cb4-4e04-a780-ac6c332cd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.126+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd18a6-1c31-4aa2-b52f-1b91db786376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.126+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essays often don’t stop to explain the medical terms used, as
        it could hinder the rhythm and humor of his stories. Yet, when Liangco explains
        the jargon, he is telling us to pay attention. This tells the reader that
        Liangco’s concern, most and foremost, is to tell a good story; it just so
        happened that Liangco is a doctor who also writes. And because the essays
        are short, if you end up not finding one story funny (even the jokes of the
        best comics don’t always land, after all), you can easily move on to the next
        one. But Liangco can also tell a heart-wrenching story; the book’s best essay,
        for me, is “Alleviation,” a story of why he chose to become an oncologist
        vis-à-vis his relationship with his sick father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75fec1d-ff97-49d5-9398-893594deeb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.126+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cabef-bddd-4077-92c2-0647cfafdd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:42:27.542+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.126+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even Ducks Get Liver Cancer” is a funny, funny book, one that makes
        you want to read its author’s next book, and then the next. That it managed
        to provide a thought-provoking account of the harsh realities of life as a
        doctor (and a patient) in the Philippines is just a bonus.&nbsp;<em><strong>—
        CHUCK SMITH</strong></em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04321411-aedd-420f-9375-377bb67831b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:51:08.305+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.127+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3064fc-62cf-4e8b-928a-926275154a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:47:29.755+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.127+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started reading this book with a bit of contempt. A book by a
        doctor! From the UP College of Medicine! I can already hear my mother’s response
        should she see me reading this in our living room: “Anak, pwede naman palang
        pagsabayin ang pagdodoktor at pagsusulat.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f385d-9fbc-4a8f-bb92-2a53b6c0c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:47:29.755+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.127+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84d9a8-5f48-441f-accf-ddbe93c1ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:47:29.756+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-06T05:56:23.127+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with my very biased misgivings, Liangco’s writing won me
        over. This essay collection on life as a doctor-in-the-making is equal parts
        hysterical and profound, Liangco both a relatable narrator and a wiser, more
        tenacious version of his reader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099113b-3938-4854-a776-b20a45502bc9'
