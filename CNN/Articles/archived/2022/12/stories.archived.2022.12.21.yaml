    'jcr:uuid': 'a5275d10-0b0d-4e35-9b9e-1cd1350dcb30'
    'lead': ' President Ferdinand Marcos Jr. orders the Department of Agriculture
      to expedite the importation of 64,050 metric tons of refined sugar, a potentially
      controversial move as producers insist local supply is abundant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T19:02:41.298+08:00
