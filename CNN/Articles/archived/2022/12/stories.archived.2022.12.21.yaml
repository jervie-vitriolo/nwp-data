      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdde76f-d809-44ab-a7b6-09811a059ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:34.243+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he believes the statement made by the US does not
        aim to cause a rift between Manila and Beijing because even prior to the issuance,
        Philippine authorities, especially the senators already condemned the bullying.</p>'
