      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        infrastructure arm of San Miguel Corporation (SMC) on Wednesday advised motorists
        to plan trips ahead to avoid lengthy delays on the road, as it expects holiday
        traffic to peak this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0252db-d685-4917-850e-49b79714bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T23:23:39.902+08:00
