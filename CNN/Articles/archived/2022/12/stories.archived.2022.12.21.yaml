      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.410+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classics are classics for a reason — from the awe-inspiring
        architecture of Angkor Wat and the Taj Mahal to the buzzy metropolises of
        Tokyo and Hong Kong and the beaches of Bali and Phuket, it''s impossible for
        any traveler to find something not to their liking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef5ef6-d2f2-4cc4-8dc7-f3e095b9e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:09:24.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:33.411+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the travelers who are fortunate enough to have time to dig
        a little bit deeper, there are less-crowded, equally-rewarding treasures to
        be found.</p>'
