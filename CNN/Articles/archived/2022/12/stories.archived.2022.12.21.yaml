      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the ministry spokesperson also told reporters
        the growth of relations between Manila and Beijing “currently enjoys sound
        momentum,” and that both parties will continue to handle maritime issues through
        “friendly consultations.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ee530-06e3-4030-84fc-5dcc96bc35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.828+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c7656-6eff-47de-98c8-d9292246c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.829+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/21/Dela-Rosa-China-claim-of-friendly-consultations.html">Dela
        Rosa: China''s claim of friendly consultations in recent bullying issue just
        ''double-talk''</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982d91d-ca5c-46ca-8f91-9b2ab06dd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.829+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dd083-038f-45cd-bee9-4385e7bc3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.829+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bloomberg report which included satellite images,
        Beijing has been building on several unoccupied land features in the group
        of islands over the past decade, particularly in Eldad Reef, Panata Island
        (also known as Lankiam Cay), Juan Felipe Reef (also known as Whitsun Reef),
        and Bailan Island (also known as Sandy Cay).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0f13c-765b-47ea-9cd4-810a1b953dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.830+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b0c40-0bbe-4864-bf78-a09117e5128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.830+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy, however, pointed journalists to Beijing-based
        think-tank South China Sea Strategic Situation Probing Initiative (SCSPI),
        which tweeted that Sandy Cay is occupied by Vietnam, and the sandbars in the
        other features mentioned in the Bloomberg report naturally change every year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14ac3d-0c41-4339-a2ee-bab5fd33e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.830+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc007e5-258d-4fc7-bede-0b2540a50eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.831+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, China, Vietnam, Malaysia, Brunei, and Taiwan have
        overlapping territorial claims in the Spratlys, a potential flashpoint that
        has also raised tensions between Beijing and Washington.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d886d-bd07-4ddc-ba49-e47a5ce5197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.831+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c369530-8519-46b2-b610-933405798474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.832+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg said Western officials have warned that the Asian giant''s
        latest construction activity signals its "attempt to advance a new status
        quo, even though it''s too early to know whether China would seek to militarize
        them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69971541-3043-4cb4-b39d-5e1e29ff0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.832+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7609d1-dfaf-4a4a-911c-c792dc84ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.832+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, the Department of Foreign Affairs (DFA) expressed
        alarm over the report, which it has asked relevant agencies to verify.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b7450-e341-4d02-bbec-fb5b821f00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.834+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4431de-8dc3-45bd-9ed5-a8501092bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.835+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department takes note of the Bloomberg article on reported
        reclamation activities by China in unoccupied features of the Spratlys," it
        said in a statement. "We are seriously concerned as such activities contravene
        the Declaration of Conduct on the South China Sea''s undertaking on self-restraint
        and the 2016 Arbitral Award."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88d9bf-c22c-4c01-ad0e-dcf749cfd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.835+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07053e8b-d45a-4ade-8283-aa4d7b9b5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.835+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire South China Sea, but an arbitral
        tribunal in The Hague junked in 2016 its sweeping nine-dash line claim.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946cee1-9a5d-488b-8a40-802df1a33710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.836+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb916d-3ee0-4f37-a15e-8a916863474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-22T14:00:59.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.836+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international court also recognized the Philippines'' sovereign
        rights in areas within its 200-nautical mile exclusive economic zone that
        are being claimed by China. Beijing, however, continues to reject the landmark
        ruling.</p>'
  'sec-online-landbank-payments-february-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-21T17:34:11.117+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47cd6032-0378-44e9-b7c1-8b600886bd0f'
    'lead': 'The Securities and Exchange Commission will only accept payments made
      online and through the Land Bank of the Philippines beginning February next
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T17:33:44.918+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-06T05:56:27.080+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:15.205+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SEC to accept only online, Landbank payments starting February 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a74f1-73ad-4d8d-b21c-ec6139c65182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.083+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> - The
        Securities and Exchange Commission (SEC) will only accept payments made online
        and through the Land Bank of the Philippines (Landbank) beginning February
        next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8a470-21cd-437a-a67b-e750dec90ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.083+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af886d-867f-46e6-bade-53efabeccea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.084+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC on Wednesday said it issued a notice on Dec. 14 announcing
        the closure of the cashier''s office at its headquarters in Makati City and
        at all its extension offices by Feb. 1, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cee39-3081-4a89-aaa5-66075fc9220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.084+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5cb49-7cc7-4489-a0f1-8d984fa9d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.085+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said those who wish to make payments to the commission starting
        February may do so through the Electronic System for Payments to the SEC (<a
        href="http://www.espaysec@sec.gov.ph">eSPAYSEC</a>) or at any Landbank branch
        nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09e3c3-7940-4907-90ca-70d7e8014243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.085+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35860474-32e1-4819-976f-c5d12d989cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.086+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eSPAYSEC allows for the online payment of fees and penalties
        using debit and credit cards, digital wallets, and other cashless payment
        options.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c677f43-972b-43c8-a483-ad0f50936750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.086+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcca792-c2e3-4721-b928-6681f4797d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.086+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SEC, the changes are in line with the zero-contact
        policy and automation of business-related transactions mandated by the Ease
        of Doing Business and Efficient Government Service Delivery Act of 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3afe81-df8e-489a-a751-b8032e60a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.086+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfcb594-6c9c-4fe1-bdaa-a86630a9d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T17:33:44.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:27.087+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shift to online and offsite payments furthers our unwavering
        commitment to ensuring the transparent and efficient management of our funds,
        as transaction fees and any other amounts that we collect will directly be
        deposited to and immediately be reflected on the Commission''s accounts,"
        SEC Chairperson Emilio Aquino also said in a statement.</p>'
