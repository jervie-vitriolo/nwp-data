      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-06T05:56:22.655+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be more vigilant with everyone involved in the planning
        and preparations of our concerts to ensure that what happened won''t happen
        again," the folk pop band added.</p>'
