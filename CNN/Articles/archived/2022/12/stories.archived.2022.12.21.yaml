    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c8661-535e-4906-93c6-46ec5177e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T13:01:07.220+08:00
      'mgnl:createdBy': 'bamba'
