    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sugar', 'Marcos', 'agriculture']
    'template': '1'
    'title': 'Marcos orders DA to speed up sugar importation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e509da6-c8ee-476a-91e4-e602b98d5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.615+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — President
        Ferdinand Marcos Jr. has ordered the Department of Agriculture (DA) to expedite
        the importation of 64,050 metric tons of refined sugar, a potentially controversial
        move as producers insist local supply is abundant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153db51-9a04-496b-a870-53d1e9ba019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.615+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum order signed by Agriculture Senior Undersecretary Domingo
        Panganiban on Dec. 20 said Marcos — who concurrently heads the department
        — was concerned over the high inflation rate of sugar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5e87d-8626-4f60-b685-178e76a363f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.615+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae378fd-3c2c-4ef5-8b56-a23615ce137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.615+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the consumer price index released on Dec. 6 that showed
        the annual inflation increment for sugars, confectionery, and desserts has
        reached 38% in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd0174a-9ba1-42b1-ba32-8b5e72950ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.616+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec4af4-e4e0-47cc-9ec1-8de1c9c14d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.616+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directed the immediate convening of the Minimum Access
        Volume (MAV) Advisory Council and for the department to "take action to stabilize
        sugar prices.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df643b-468a-4878-a427-47bea2a8f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd3c96-a0e9-4d04-a811-3cabd4028b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:23.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAV refers to the volume of a specific agricultural product allowed
        to be imported at favorable tariff rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0941a-cd0a-4a4e-a7b3-1d6677a725d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T19:02:41.299+08:00
