      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the South Korean government will also "significantly
        increase" its official development assistance (ODA) from EDCF for projects
        focused to boost the country''s climate change response by 2025.</p>'
