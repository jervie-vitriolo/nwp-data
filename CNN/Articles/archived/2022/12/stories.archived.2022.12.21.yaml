      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25f024-1863-47b3-b1f0-da4b414ef1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T14:14:48.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-06T05:56:30.751+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on Pres. Marcos to concretely show the care for teachers
        by directing the Department of Budget and Management to release additional
        funds to augment the SRI of DepEd personnel,” ACT chairperson Vladimer Quetua
        said in a statement.</p>'
