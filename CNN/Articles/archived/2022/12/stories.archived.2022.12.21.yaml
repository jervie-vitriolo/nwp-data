    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:08.356+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DC-Comics', 'DC-Universe', 'Black-Adam', 'Dwayne-Johnson']
    'template': '1'
    'title': 'Dwayne Johnson updates ''Black Adam''s'' uncertain future in the DC
      Universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20822f-e9b9-407f-ba19-e5f93436ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.604+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Black Adam" possesses almost unlimited
        power, but apparently not enough to secure a sequel to the movie, at least
        anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff6997-21e3-44b8-8832-bedad345f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.605+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speculation that DC wouldn''t proceed with a second film,
        star and producer Dwayne "The Rock" Johnson <a href="https://twitter.com/TheRock/status/1605322145768165376?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet"
        target="_blank">took to Twitter</a>&nbsp;on Tuesday to update fans, saying
        that he had met with DC Studios'' new leadership team, James Gunn and Peter
        Safran. While he didn''t close the door on Black Adam returning in some form,
        Johnson said the character was not in DC''s plans for the immediate future.
        (DC Studios and CNN are both part of Warner Bros. Discovery.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e8cfa-73b4-41f1-a88e-b0308b1a3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.606+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes on the heels of several decisions by DC''s
        management team that have angered some fans, particularly those involving
        the flagship characters <a href="https://www.cnn.com/2022/12/14/entertainment/henry-cavill-superman-no-more/index.html"
        target="_blank">Superman</a>&nbsp;and <a href="https://www.cnn.com/2022/12/20/entertainment/james-gunn-gal-gadot-dc-universe-r/index.html"
        target="_blank">Wonder Woman</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba43a48-2b60-4e6d-b3e9-8915dacde9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.606+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My passionate friends, I wanted to give you a long-awaited Black
        Adam update regarding the character''s future in the new DC Universe. James
        Gunn and I connected, and Black Adam will not be in their first chapter of
        storytelling. However, DC and Seven Bucks have agreed to continue exploring
        the most valuable ways Black Adam can be utilized in future DC multiverse
        chapters," Johnson wrote. "James and I have known each other for years and
        have always rooted for each other to succeed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aef3bd-f229-4f6d-9957-cd05dab629c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.607+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to write, "It''s no different now, and I will always
        root for DC (and Marvel) to win and WIN BIG. You guys know me, and I have
        very thick skin — and you can always count on me to be direct with my words.
        These decisions made by James and DC leadership represent their vision of
        DCU through their creative lens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90006448-cda0-4b95-aaf9-7c8c3e557281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.607+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added that he was "very proud" to make the film, which made
        its <a href="https://www.cnn.com/2022/10/18/entertainment/black-adam-review/index.html"
        target="_blank">debut in October</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aeda05-1ac0-460c-9924-e330dcb74550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.608+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Adam" stars Johnson as the title character, spun out of the
        same comics that spawned the "Shazam!" franchise. In the movie, the antihero
        is awakened in the present day after being dormant for years, and proceeds
        to fight the Justice Society of America, including such heroes as Hawkman
        and Doctor Fate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d4237-c90d-4709-9cf1-8c4978a89e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.609+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the movie has grossed nearly $400 million worldwide, there
        has been some debate about whether that will be enough to make the film profitable,
        given its high budget and marketing costs. Johnson has <a href="https://twitter.com/TheRock/status/1600589666683846656?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1600589666683846656%7Ctwgr%5E1c4cd73efd5b53fc0b80773763ccfd4864c79ebf%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.cbr.com%2Fdwayne-johnson-disputes-black-adam-reports-reveals-profits%2F"
        target="_blank">stated via Twitter</a>&nbsp;that it ultimately will be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd219d7-0e83-441c-939e-11906c0d063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.609+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was coolly received by critics, averaging just a 41 (out
        of 100) on the aggregation site <a href="https://www.metacritic.com/movie/black-adam"
        target="_blank">Metacritic</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c30a64-650c-4c79-be97-a09bfe7ca094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.610+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Adam" ended with a closing-credit sequence that hinted at
        further adventures to come, including a cameo by Henry Cavill in the role
        of Superman. But it has since been revealed that Cavill will not be part of
        the franchise going forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a551f-a845-4d03-a503-345c9294a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.611+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn, who directed "The Suicide Squad" and its streaming spinoff
        "Peacemaker," took to Twitter on <a href="https://twitter.com/JamesGunn/status/1604929008319070208"
        target="_blank">Monday</a>&nbsp;to address the "outcry" from some fans over
        planned changes in the DC Universe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e924c-6d23-495a-8cc2-2dd022be3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.611+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fans took issue with the announcement that a new Superman
        movie is in the works without Cavill and also that "Wonder Woman 3" has been
        put on hold, with new management having <a href="https://www.cnn.com/2022/12/14/entertainment/patty-jenkins-wonder-women/index.html"
        target="_blank">rejected the treatment for the film</a>&nbsp;submitted by
        director Patty Jenkins.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da01d98-c746-40ad-ad3f-22a5365d1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.612+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn said choices for the DC Universe will be "based upon what we
        believe is best for the story."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced7460-5550-4550-8353-f4a0cc4665d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.613+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to DC Studios for comment, but Gunn responded
        publicly to Johnson''s <a href="https://twitter.com/jamesgunn/status/1605329673868611584?s=46&amp;t=SgWPLgKYHjzGPRAIxejaCQ"
        target="_blank">post on Twitter</a>, saying in regard to Johnson and his company,
        "Can''t wait to collaborate soon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100b175-754d-4fd9-b526-95eda27a629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:24:17.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.614+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/20/entertainment/dwayne-johnson-black-adam-sequel/index.html#:~:text=While%20he%20didn''t%20close,of%20Warner%20Bros.%20Discovery."
        target="_blank">Dwayne Johnson updates ''Black Adam''s'' uncertain future
        in the DC Universe</a>."</em></p>'
  'biden-zelensky-meeting-washington':
    'author': 'Phil Mattingly, Kevin Liptak and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-21T08:24:25.654+08:00
    'imagesource': 'jcr:54da2beb-b5a6-4533-95c7-e64434faab74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0103c7c-98ac-432f-a4be-9d29a2507310'
    'lead': 'The visit, which hasn''t been finalized and has remained tightly held
      due to security concerns, will coincide with the administration''s intent to
      send the country a new defense assistance package that will include Patriot
      missile systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T08:32:16.191+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:56:36.109+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:08.619+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'United-States', 'Joe-Biden', 'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Biden and Zelensky planning to meet in Washington for Ukrainian president''s
      first foreign trip since war began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b925d-6b20-4159-9ac0-cafe7b699b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.110+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President <a href="https://www.cnn.com/politics/joe-biden"
        target="_blank">Joe Biden</a>&nbsp;and Ukrainian President <a href="https://www.cnn.com/2022/12/07/europe/zelensky-time-person-year-intl/index.html"
        target="_blank">Volodymyr Zelensky</a>&nbsp;are planning to meet at the White
        House on Wednesday, according to two sources familiar with the planning underway,
        in what would be a surprise visit that could change based on security concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23cdc7-267c-4e1d-838d-48b1b04955c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.110+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit, which hasn''t been finalized and has remained tightly
        held due to security concerns, will coincide with the administration''s intent
        to send the country a new defense assistance package that will include <a
        href="https://www.cnn.com/2022/12/20/politics/us-ukraine-munitions-patriot-missiles/index.html"
        target="_blank">Patriot missile systems</a>. It would mark Zelensky''s first
        trip outside Ukraine since the Russian invasion began in February of this
        year. His potential visit to Washington could also include an address to Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f272d-9dbe-442c-9ab9-148bbc7d9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.111+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on a potential visit or Biden
        announcement or new security assistance announcements. House Speaker <a href="https://www.cnn.com/2022/12/14/politics/nancy-pelosi-portrait-unveiling/index.html"
        target="_blank">Nancy Pelosi</a>&nbsp;wouldn''t confirm reports Zelensky would
        be coming to the Capitol on Wednesday, saying, "I don''t know that that''s
        going to happen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a6a1b-612b-49c4-824c-3a1cf0b8dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.112+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know yet. We just don''t know," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2761438f-8a94-4c6e-9e40-6361f1aa992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.112+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN if the invitation had been made to him, she said:
        "No. Not until we know if he can come."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d9cab-a9f2-4467-9f69-1043aeb9ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.113+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit by the Ukrainian leader to Washington would amount to a
        significant moment 10 months since Russia''s war in Ukraine began. Zelensky
        has emerged as an international personification of Ukrainian resistance to
        the invasion and has spent much of the year asking nations for support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7765d-f505-4fb5-a88b-fabb2c9bfdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.114+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s delivered those appeals virtually, beaming into international
        summits and global legislatures to make his case for more weapons and funding.
        He has remained inside his country for the duration of the war, a reflection
        both of his desire to rally his besieged country and the precarious security
        situation he would face outside Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a6f0a-e8f9-4f72-b7a4-b1fec9253058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.114+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the war, Zelensky remained bunkered down in the
        capital Kyiv, often addressing the nation from undisclosed locations. More
        recently, he''s traveled to some of the war''s fronts, including on Tuesday
        when he visited the frontline city of Bakhmut, in the Donetsk region of eastern
        Ukraine. Ukrainian and Russian forces have been locked in brutal battle there
        for months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed1cb0-e956-4d63-9720-c5bd9a353d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.115+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky met with soldiers and handed out awards, according to his
        office. Video posted by state TV showed the president clad in fatigues and
        a flak vest presenting awards to troops. Bakhmut has seen some of the most
        ferocious fighting in the whole of the country since Russian forces launched
        their siege on the city in earnest in May, turning it into ruins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b31d7-9026-45ca-a105-15b01ed92e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.115+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has been making calls to members urging them to show up to
        the Capitol on Wednesday over fears the chamber would be empty ahead of the
        holiday recess, one member said. Pelosi asked for members to be in attendance
        Wednesday night "for a very special focus on Democracy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3134c8-ee44-46ca-a57d-08a6db37f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.116+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation from members, per several sources, is Zelensky will
        address Congress on Wednesday. But the sources caution that this may not be
        final yet over security concerns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25b2bb-ce3a-461c-b281-2e253934faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.117+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been calling for the US to send the advanced long-range
        air defense system that is highly effective at intercepting ballistic and
        cruise missiles as it comes under a barrage of Russian missile and drone attacks
        that have destroyed key infrastructure across the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf84e5-3dab-40e1-9f1d-d5c48dc2a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.117+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Patriot missile battery would be the most effective long-range
        defensive weapons system sent to the country and officials say it will help
        secure airspace for NATO nations in eastern Europe. <a href="https://www.cnn.com/2022/12/13/politics/us-patriot-missile-defense-system-ukraine/index.html"
        target="_blank">CNN first reported last week</a>&nbsp;that the US is planning
        to send Patriot systems to Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57406fb9-5860-4420-92f5-e65dd0d6f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.118+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how many missile launchers will be sent but a typical
        Patriot battery includes a radar set that detects and tracks targets, computers,
        power generating equipment, an engagement control station and up to eight
        launchers, each holding four ready-to-fire missiles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50d35a-5794-4ee8-acfe-5dbc51adf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.119+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plans are finalized, the Patriots are expected to ship
        quickly in the coming days and Ukrainians will be trained to use them at a
        US Army base in Grafenwoehr, Germany, officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0903cdb-0d8c-4858-89d8-82aaa2c0faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.120+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been asking for the system for months but the logistical
        challenges of delivering it and operating it are immense. Despite those obstacles,
        "the reality of what is going on the ground" led the administration to make
        the decision, the senior administration official told CNN, noting the continuing
        intense Russian missile barrages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2212cc-50c1-44bb-87d5-2a8c6643998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.121+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike smaller air defense systems, Patriot missile batteries need
        much larger crews, requiring dozens of personnel to properly operate them.
        The training for Patriot missile batteries normally takes multiple months,
        a process the United States will now carry out under the pressure of near-daily
        aerial attacks from Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e92f8-2a9c-4053-9e0b-5312df1bba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.122+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is widely considered one of the most capable long-range
        weapons to defend airspace against incoming ballistic and cruise missiles
        as well as some aircraft. Because of its long-range and high-altitude capability,
        it can potentially shoot down Russian missiles and aircraft far from their
        intended targets inside Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a61ab0-f732-4bc9-b4ff-1c66ec480c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.123+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a240a9-54e8-4e10-97ef-b4429423c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:32:16.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:36.124+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/20/politics/volodymyr-zelensky-washington-dc-visit/index.html"
        target="_blank">Biden and Zelensky planning to meet in Washington for Ukrainian
        president''s first foreign trip since war began</a>."</em></p>'
  'twitter-elon-musk-polls-voting':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-21T08:32:28.938+08:00
    'imagesource': 'jcr:95216708-5384-4793-97ef-18bb36710c5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7175b61-94ce-463a-8a6f-b4c230dcd1a1'
    'lead': 'Since a clear majority of Twitter users voted for Musk to step down as
      Twitter CEO in another poll on Sunday, Musk has remained conspicuously (and
      uncharacteristically) silent. Now, he appears to think the problem isn''t him,
      but who gets to vote in the polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T08:39:50.429+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-06T05:56:35.609+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:08.840+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Twitter', 'Elon-Musk']
    'template': '1'
    'title': 'After Twitter users voted to oust Elon Musk as CEO, he wants to change
      how polls work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e179664-2603-40c9-93b6-910612779626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.613+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Elon Musk polled Twitter users about
        whether to reinstate former President Donald Trump''s account, he <a href="https://www.cnn.com/2022/11/19/business/twitter-musk-trump-reinstate/index.html"
        target="_blank">quickly followed through</a>&nbsp;on the majority''s wish
        to do so. "Vox Populi, Vox Dei," he pronounced via tweet, Latin for "the voice
        of the people is the voice of God."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7b7f0-1267-4aab-9fc5-f9fca8651128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.616+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, when Twitter users voted on another of his polls to provide
        "general amnesty to suspended accounts," he went ahead <a href="https://www.cnn.com/2022/11/24/tech/elon-musk-amnesty-poll/index.html"
        target="_blank">and did it</a>. He also heeded user votes in a <a href="https://www.cnn.com/2022/12/17/business/elon-musk-twitter-ban-reverse-conditions/index.html"
        target="_blank">poll to restore</a>&nbsp;the accounts of <a href="https://www.cnn.com/2022/12/15/media/twitter-musk-journalists-hnk-intl/index.html"
        target="_blank">tech journalists that he had suspended</a>&nbsp;on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf88d38-2d87-4764-9980-5f1169ee31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.617+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since a clear majority of Twitter users <a href="https://www.cnn.com/2022/12/19/tech/elon-musk-twitter-ceo-poll/index.html"
        target="_blank">voted for Musk to step down</a>&nbsp;as Twitter CEO in another
        poll on Sunday, Musk has remained conspicuously (and uncharacteristically)
        silent. Now, he appears to think the problem isn''t him, but who gets to vote
        in the polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784a8ba-875b-4cef-ae86-640d1b748728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.618+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday, roughly 12 hours after his CEO poll ended, Musk
        suggested that he would change how polling on Twitter works so that only those
        who pay for Twitter''s updated subscription service can vote. After one Twitter
        user said, "Blue subscribers should be the only ones that can vote in policy
        related polls," <a href="https://twitter.com/Unfilteredboss1/status/1604984985873616896"
        target="_blank">Musk responded</a>, "Good point. Twitter will make that change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aed4ab-6573-404f-99a7-59950a38851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.619+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear how he would restrict voting to only those who
        pay for the company''s subscription service, such a change could dramatically
        reduce the number of Twitter users who could vote in polls. It would also
        skew those who can vote to the users who are willing to pay up for Twitter
        Blue, which includes the controversial paid verification feature Musk pushed
        to introduce. Musk''s Monday tweet immediately prompted comparisons to poll
        taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f90db-f53a-43fa-8bf7-a610e3bbd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.620+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is yet another example of the inconsistencies and chaos
        in Musk''s management of Twitter since acquiring the company in October. After
        coming under fire this weekend for a controversial new policy restricting
        users from posting links to rival platforms, Musk pledged to effectively crowdsource
        "major policy changes" at Twitter by polling users about them and soon launched
        the poll about whether he should remain as CEO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be742f2-4c10-438e-b62f-f246a4f29efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.620+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Musk appears to be ignoring the results of the CEO poll and
        looking to overhaul how polls work without first polling users about what
        is arguably another "major policy change."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ef774-8571-4343-82bd-fa8407736764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.621+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s poll, and his limited reaction to it so far, could add to
        the growing uncertainty about his commitment to remaining Twitter''s CEO.
        Musk has faced criticism from Twitter users and advertisers for his decision
        to eliminate much of the company''s staff, restore the accounts of a number
        of incendiary users, and the whiplash from seemingly rushing out new policies
        and features only to pull them later. The Tesla CEO is also facing pressure
        from the carmaker''s shareholders to find a replacement at Twitter, after
        Tesla''s stock has declined significantly this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a198f-15cf-408e-909b-45782a675ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.622+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has not directly commented on the user vote that he should
        step down from running Twitter. <a href="https://www.cnn.com/2022/11/16/tech/elon-musk-email-ultimatum-twitter/index.html"
        target="_blank">Musk said last month</a>&nbsp;that he expects to "reduce my
        time at Twitter, and find somebody else to run Twitter, over time." But in
        a <a href="https://www.cnn.com/2022/12/19/tech/twitter-alternate-ceo/index.html"
        target="_blank">tweet Sunday</a>&nbsp;he said: "No one wants the job who can
        actually keep Twitter alive. There is no successor."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf61cfe-ce61-4915-a8a5-eb0bdc9c5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.623+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnbc.com/2022/12/20/elon-musk-actively-searching-for-a-new-twitter-ceo-sources-say.html?__source=sharebar|twitter&amp;par=sharebar"
        target="_blank">CNBC reported</a>&nbsp;Tuesday that Musk is "actively searching"
        for a new Twitter CEO, citing anonymous sources. Twitter, which recently cut
        most of its public relations team, did not immediately respond to a request
        for comment. Musk <a href="https://twitter.com/elonmusk/status/1605250734206885889"
        target="_blank">responded</a>&nbsp;to the story on Twitter with two crying
        laughing emojis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ff647-9b23-4b6b-b484-2022de3d5657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.624+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious potential candidates for a <a href="https://www.cnn.com/2022/12/19/tech/twitter-alternate-ceo/index.html"
        target="_blank">new Twitter CEO</a>&nbsp;are the Musk lieutenants who have
        been helping to run the company since his takeover. The short list likely
        includes investor Jason Calacanis, Craft Ventures partner David Sacks and
        Sriram Krishnan, an Andreessen Horowitz general partner focused on crypto
        and Twitter''s former consumer teams lead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e6ee7-73a7-43ec-b2cb-59049bd39302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.624+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A range of other wild card candidates have publicly offered to take
        on the job, including former T-Mobile CEO John Legere and rapper Snoop Dogg.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7cfdb-eafc-4228-9d1d-326d86e1f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T08:39:50.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-06T05:56:35.625+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/20/tech/elon-musk-twitter-polls/index.html"
        target="_blank">After Twitter users voted to oust Elon Musk as CEO, he wants
        to change how polls work</a>."</em></p>'
  'Elon-Musk-Twitter-CEO-resign':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-21T10:15:26.108+08:00
    'imagesource': 'jcr:12c74cc2-4226-4f5e-b7f1-4c47e315c286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a41ab01-3751-4047-ba9a-1abad01f30cb'
    'lead': 'Twitter owner Elon Musk confirms he will step down as the company''s
      CEO, but only when he identifies a successor, directly addressing for the first
      time a Twitter poll he created this week in which millions of users voted for
      his ouster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T10:18:36.601+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-06T05:56:35.153+01:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-06T05:56:09.012+01:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk says he will leave Twitter CEO role — but not right away'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa5c61-4cce-4710-b0b6-68ad9005dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T10:18:36.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:35.154+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter owner Elon Musk confirmed Tuesday
        evening he will step down as the company''s CEO, but only when he identifies
        a successor, directly addressing for the first time a Twitter poll he created
        this week in which millions of users voted for his ouster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866223e7-48a6-46cf-a236-f83cb5722d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T10:18:36.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:35.157+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Musk said he would resign "as soon as I find someone
        foolish enough to take the job!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b158f-0a61-4a8c-b6f6-4b9a426197ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T10:18:36.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-06T05:56:35.161+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that following his resignation as CEO, Musk would "run
        the software &amp; servers teams" at Twitter, indicating he may continue to
        exercise significant influence on the company''s decision-making.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c2875-c392-473b-a301-960aecdf2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T10:18:36.602+08:00
      'mgnl:createdBy': 'lara'
