    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b257403-232d-4d9f-8f07-f68bf421b52f'
    'lead': 'Humor carries this thought-provoking account of the harsh realities of
      life as a doctor (and a patient) in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-21T19:42:27.541+08:00
