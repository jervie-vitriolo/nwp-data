      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/12/16/PH-diplomatic-protest-vs-China-over-Pag-asa-island-incident.html">latest</a>
        one was dated Dec. 12 in relation to the incident near Pag-asa Island.&nbsp;</p>'
