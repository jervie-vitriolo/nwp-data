      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Philippines has filed 193 protests against China in
        2022 alone, 65 of which were made during the Marcos administration, according
        to the DFA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d7e49-5171-4edd-b3d9-9a589d1fe18a'
      'mgnl:activationStatus': true
