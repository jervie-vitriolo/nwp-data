      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65be2a3-7026-406a-a156-eff09b87bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-21T07:25:34.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-06T05:56:38.404+01:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to inform everyone that these activities tend to
        deceive our energy consumers and promote their personal interests,” the DOE
        said in an advisory. “To verify their claim for efficiency, consumers should
        ask these sellers for a test result coming from the DOE regarding their ESD
        products.”</p>'
