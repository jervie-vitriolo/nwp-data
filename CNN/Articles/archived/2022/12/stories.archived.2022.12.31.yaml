    'template': '1'
    'title': 'The best Filipino books of 2022: ‘How to Read Now’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fb4be-1593-40bc-8ff2-a0d06cfd4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Franz Arcellana’s short story “How to Read,” the protagonist
        Zacarias initially planned on selling his books in order to prepare for his
        wife Belen giving birth. Throughout the story, the ten books he put for sale,
        whose titles are not mentioned, are referred to as the “ten of the greatest
        books ever written,” stated plainly, as if Arcellana asks his readers to trust
        the judgment of Zacarias and Belen. Not one customer expresses interest in
        the books and Zacarias ends up rereading them, revisiting the memories he
        has of his first encounters with each of them. He then decides to keep the
        books. Belen agrees, (“Old folks always say that God provides for people who
        are expecting their first baby…”) and tells Zacarias that they can make new
        memories of the books with the baby. The last few lines of the book has Zacarias
        saying “not everyone can afford to keep books nowadays” and that the books
        are “the ten of the greatest books ever written,” maybe because his wife and
        him made them out to be. The story’s title takes on a personal form, the way
        Zacarias encounters the books, fleshes them out in his memory, and the possibilities
        of creating a future with them. His way of reading involves “a heightening
        of the spirit, which results in a deeper appreciation of the human condition,”
        as Jonathan Chua suggests in the afterword of the Ateneo Little Blue Book
        edition (2018).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cac271-2c74-42a3-a403-9b039db2356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcellana’s story, published in 1944 and is probably set during
        the Japanese colonization of the Philippines, almost exactly shares the title
        of Elaine Castillo’s latest book, “How to Read Now.” The two books are 78
        years apart, sharing but the spirit of walking the deep crevice between literacy
        and reading. But reading Arcellana’s short book, a breather compared to the
        nine incendiary essays in Castillo’s book, can act as a reminder of Castillo’s
        propositions of reading. “How to Read Now” is set in its criticism of colonialism
        and white supremacy in literature, its long reach in how we appreciate books,
        television shows, films, and even signs that you see in a forest trail. There
        have been many books that ask us to “read between the lines” but “How to Read
        Now” throws a Molotov cocktail at them (not to mention that these books are
        usually written by White Male Authors anyway), while asking us to incorporate
        the personal and problematize the varying contexts — the dregs of colonialism,
        the burden of representation, etc. — that come with reading a book.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ba0b1-c480-4cd1-b427-9d4475c1bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of her essays, Castillo gives us close readings of books,
        films, and other materials that span genres, platforms, and years. In “Reality
        Is All We Have To Love,” a rejected critique on a photography series on children
        born from sex tourism leads to an account of how people (even those who are
        in position) would rather not do decolonial work, the failures of “literary
        interpretation” and her own personal experiences of institutional racism at
        a prestigious writing program. “The Limits of White Fantasy” begins with the
        JK Rowling Problem and leads to a substantive study of one of the best TV
        shows that deal with heroism and historical trauma: HBO’s “Watchmen,” where
        she talks about the sixth episode "This Extraordinary Being,” as an example
        of American television “[…] that brings viewers into such profound, inescapable
        intimacy with one of America’s foundational anti-Black terrors, the uniquely
        American practice of lynching.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c84493-f9f8-4eec-a633-9cd94785308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of my favorite essays, “Main Character Syndrome,” she tears
        through several works of Joan Didion (the novel “Democracy,” and the essays
        “Letter from Paradise 21° 19′ N., 157° 52′ W,” “Some Dreamers of the Golden
        Dream” “John Wayne: A Love Song” and, to some extent, “The White Album”) to
        expose her settler colonial imprint and the failures of her colonial imagination
        — while slinging through bits of Philippine colonial past (and there are plenty
        in the book) along the way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359df9fb-1a90-4ff1-99f5-2ab35a99e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These essays are not necessarily didactic nor instructive. Castillo,
        in a conversation with me back in August, said that she wrote the book somehow
        in a polemic manner — but that just might be the Virgo in her speaking (a
        detailed account/explanation can be found at the book’s opening essay called
        “Author’s Note or a Virgo Clarifies Things”). She said, “I think that the
        book has a bullshy tone, but all while being interspersed with humor and also
        self deprecating humor. That''s what I hope is conveyed because I think that
        is how I talk and am in the world. I think this reflects most how I actually
        talk and communicate with my friends or with people in the world.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935eb17-a20c-417d-966b-0eaf2d1d0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not surprising if you’ve <a href="https://www.youtube.com/watch?v=4Nn7u5bNHlc&amp;t=564s"
        target="_blank">watched</a>&nbsp;— or <a href="https://www.cnnphilippines.com/life/culture/literature/2018/5/2/america-is-not-the-heart.html"
        target="_blank">had</a>&nbsp;— conversation with Castillo, how casually she
        talks about your zodiac signs which will lead to writing practices, book recommendations,
        to how even in the rom-coms that she’s enjoyed watching, she remains a combative
        Earth Sign that watches a film the way she proposes it to be read. “How to
        Read Now” is written in a deft style that, despite the heft, is sure in the
        ways where everything leads; be it personal or political or both.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b99d6-07f0-4ced-885e-5775d089a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, in its many roots, comes from a place where novels, stories,
        films, encounter “unexpected reader,” which she talks about in “Reading Teaches
        Us Empathy and Other Fictions.” An unexpected reader is someone who reads
        a work in a way the author did not intend or never realize them to be read.
        Here, she makes an example of “American Dirt” by Jeanine Cummins, a Book of
        the Month type that can only be made “if literally every single person involved
        in its making never once considered the possibility of a Chicanx reader— or
        indeed, any reader who might find something problematic about a white woman
        monetizing border trauma to hawk at predominantly white suburban readers.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c88eb5-6624-4121-aa04-2679d21d6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.405+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are people who have gone through reading fully understanding
        themselves to be expected, comforted, spoken to buy a book, there are people
        who, when they read the work of writers of color, or when they read word by
        immigrant writers writing in English or American literature, expect definitions,
        expect italics, expect glossaries expect explanations, because they believe
        that, because this has been their experience with every other book thus far,
        this book ultimately must prioritize and cater to them,” Castillo said during
        our interview. “And I thought, I think that was really the realization, because
        I never, I never felt that anybody needed to cater to me, I didn''t, I didn''t
        think that was what reading was about: this incredible ongoing active vulnerability.
        That''s what reading would always [be] to me. So realizing later that actually,
        that wasn''t how many people approach reading and certainly, how many people
        didn''t approach reading works by specific writers, and particularly writers
        of color… I think that that was what I realized.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234060ff-ff0a-41b4-aeaa-b7cca4a27f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unexpected encounter that Castillo writes about in the book
        is how even the seemingly innocent stories we’ve grown up with do not escape
        — or even emerge from — the shadow of colonialism and imperialism. Take for
        instance, Charles Perrault’s “Cinderella,” a shiny, escapist fairy tale of
        happily ever after. In “The Children of Polyhempus,” Castillo delves into
        the tale, from how she experienced “Cinderella” from its 1950 Disney animated
        version, to the 1997 film with Brandy as the titular princess and Filipinx
        American actor Paolo Montalban as Prince Christopher. From here, she takes
        us to its origins with Perrault as a writer for the French empire, spinning
        off with the pumpkin and its colonial roots (literally) and discusses how
        folktales and fairytales can be co-opted by colonizers to create a fable of
        their own might, nationhood, and power. Castillo reminds us, “We know that
        the stories we inherit and erase, no different from the ones we produce or
        ignore, are never neutral or ahistorical, and the force they bring with them
        is the one that influences, consciously or subconsciously, how we read our
        world, and consequently, how we write it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355974bc-3ea6-4f1d-b789-987bca6a7c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve read “How to Read Now” several times already, each encounter
        and re-encounter a delight and a thrilling re-discovery. Essential and endlessly
        entertaining, “How to Read Now” should influence the way we see the world
        as we change the systems that we are forced to live with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce7a27-dc8f-446f-96ed-2f35ba6f73ef'
      'mgnl:activationStatus': true
