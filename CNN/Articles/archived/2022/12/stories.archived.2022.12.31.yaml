      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57cc2d-c648-4bc3-82a1-7a82eb93d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters began her national broadcast career in 1961 as a reporter,
        writer and panel member for NBC''s "Today" show before being promoted to co-hdst
        in 1974. In 1976, Walters joined ABC News as the first female anchor on an
        evening news program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf31b57-668b-4975-87ac-4643eb309ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aebc99-2b5d-485a-936b-011e234c3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that network, Walters launched "The Barbara Walters Specials"
        and "10 Most Fascinating People" before becoming a co-host and correspondent
        for ABC News'' "20/20" in 1984. Along the way, she interviewed every US president
        and first lady since Richard and Pat Nixon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8b13c-c6a5-4241-8f70-c14d3b7775be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961bbe8c-ead3-49b8-ae0d-5cc765a432b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than five decades, Walters was a name to reckon with, whether
        speaking with world leaders on news programs, in celebrities'' homes for her
        regular "Barbara Walters Specials" or on "The View," a daytime talk show in
        which a diverse panel of women discuss the latest headlines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41103d-f52e-4549-a677-4a2a00c19e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1ae9c-4e0f-4806-bfcd-a08626d927fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her shows, some of which she produced, were some of the highest-rated
        of their type and spawned a number of imitators. Indeed, "The View" -- which
        debuted in 1997 -- paved the way for American talk shows "The Talk" and "The
        Chew," as well as such entries as Britain''s "Loose Women" and Norway''s "Studio5."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bae6f-ade4-4566-8597-666edf600886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1cf0c-ef95-4c39-9ae7-e13b8e465b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters left "The View" in 2014, but remained a part-time contributor
        to ABC News for two years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f41008-ae4a-4330-a65f-18371f134577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9623dc-72a0-4824-83d1-86e8245bf2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was time," Walters told CNN''s Chris Cuomo at the time.
        "I like all the celebration, that''s great, but in my heart, I thought, ''I
        want to walk away while I''m still doing good work.'' So I will."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45041b31-f06c-4bdc-a00d-d5884e91c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca119ac-f39c-4f66-8f07-143367fc7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking upon the numerous women who had looked up to her throughout
        her career, Walters said they were her legacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3ce96-b6b9-446b-9a88-b2d44fb4f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52941d7f-c247-4213-95c3-6cf348ef3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you say goodbye to something like 50 years in television?"
        she said in conclusion. "How proud when I see all the young women who are
        making and reporting the news. If I did anything to help make that happen,
        that is my legacy. From the bottom of my heart, to all of you with whom I
        have worked and who have watched and been by my side, I can say: ''Thank you.''
        "</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66f6d3-7213-435e-966b-8a0a8d7f0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdc9f4-190e-4850-a075-b2844fc2d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters was married four times, to business executive Robert Katz,
        producer Lee Guber and twice to entertainment mogul Merv Adelson. The second
        marriage to Adelson ended in 1992. She is survived by her daughter, Jackie,
        whom she and Guber adopted in 1968.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d81455-77ff-42a4-8460-0e83ad23b29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13bf63-ee28-4eaa-8c79-2bd71911a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters'' big ''get'' interviews</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5454a-4138-4709-96fb-fd643c7fc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters was born September 25, 1929, in Boston. Her father, Lou,
        was a nightclub owner and theatrical impresario, and young Barbara grew up
        around celebrities -- one reason she never appeared fazed by interviewing
        them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbc0f1-9d11-43bb-bdfa-80b6df3b0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660545b-a579-4c0e-a9ec-79b2a1139403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters earned her college degree from Sarah Lawrence College in
        1953.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ba3e6-ca11-45f4-9ba2-e9c1354bd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8fe99-8b98-4684-8efb-2df76e0d2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notoriously competitive, Walters was dogged in her pursuit of big
        "get" interviews, so much so that there were long-standing reports of rivalry
        between her and another of ABC''s news stars, such as Diane Sawyer, who joined
        the network in 1989. That included, most recently, jockeying to land the first
        interview with Caitlyn Jenner, which Sawyer conducted in 2015.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130530c5-5ca7-4ec0-8056-93aa754ed0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46ab52-a1f1-43dc-945b-f6e0a29e4c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walters, though, was no slacker in terms of landing major interviews,
        including presidents, world leaders and almost every imaginable celebrity,
        with a well-earned reputation for bringing her subjects to tears. Highlights
        included her 1999 interview with Monica Lewinsky -- which was watched by an
        average of 48.5 million viewers -- and a historic 1977 joint sit-down with
        Egypt''s Anwar Sadat and Israel''s Menachem Begin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe83f5d-de41-4ba5-a3e0-0d3f2448d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cede43-bab7-4600-8235-c6a7058c1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter''s first job on air was on NBC''s "Today" show in the 1960s,
        where she reported what were then perceived as "women''s stories." In 1974,
        she was officially named co-anchor of the show. Two years later she became,
        for a time, the best-known person in television when she left "Today" to join
        ABC as the first woman to co-anchor a network evening newscast, signing for
        a then-startling $1 million a year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a27558-c452-47c1-a1e3-91a4910dca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3ac0b-12ff-470c-82a1-c3aec4b81c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her term in that position was short-lived -- co-anchor Harry
        Reasoner never warmed to her -- she had the last laugh, staying at the network
        for almost four decades and co-hosting the magazine show "20/20" (with her
        old "Today" colleague, Hugh Downs), "The View" and countless specials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1bdff-f617-4dc6-aec4-525a306c4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5926ada0-7bda-4ffc-9680-c9142b0385b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.758+08:00
      'mgnl:createdBy': 'seth'
