      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie folk band Ben&amp;Ben also just recently returned from a successful
        <a href="http://www.cnnphilippines.com/entertainment/2022/4/30/Ben-Ben-first-US-Canada-tour.html">world
        tour</a>, performing on iconic stages like Edmondton, Canada''s Midway Music
        Hall and New York''s Palladium Times Square.</p>'
