      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong> — As
        Filipinos welcome the year 2023 with hopeful cheer amid lax restrictions,
        big celebrations and parties topped with fireworks and pyrotechnic displays
        are expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfc520-da05-4c96-a0b4-64fbf425e1a1'
