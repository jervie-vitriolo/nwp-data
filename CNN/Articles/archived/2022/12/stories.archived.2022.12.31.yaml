      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7839a-e3bd-43b1-b809-1f532f7d39e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag told CNN Philippines on Friday that several cases were eye
        injuries due to "boga" or improvised cannon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de775c5b-4c1a-4d1f-86c7-c1ec4dbd11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
