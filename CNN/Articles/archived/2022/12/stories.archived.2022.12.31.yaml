    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271df1cd-211b-442f-a143-b8f36779339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, in list form, are the six&nbsp;standout selections for our
        books of the year, from a hilarious medical memoir to a landmark publication
        from a Blaan writer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e494d04-f9f6-4349-a4a0-d61ea8c53f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Even Ducks Get Liver Cancer” by Wilfredo Liangco (Milfores
        Books, 2022)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916941d2-af11-4200-a0aa-59b4ba358f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these medical narratives follow a similar format. There’s
        a section, usually in the beginning of the book, about why the author decided
        to become doctors. There are sections detailing their experiences in medical
        school (a lot of them studied at the University of the Philippines School
        of Medicine and worked at the Philippine General Hospital). There are essays
        telling stories about specific patients, usually highlighting how the Philippine
        healthcare system has failed them. These are important stories, to be sure.
        These narratives provide a humane approach to the exploration of illnesses
        and how they affect us. They also give us a rare glimpse of the humanity of
        our healthcare professionals. These stories tell us what a good doctor is
        like — compassionate, considerate, possibly flawed but never malicious — so
        we can recognize a bad doctor out in the wild. Most importantly, these stories
        show us how flawed the Philippine healthcare system is, how the system does
        not serve the disadvantaged and those who need help the most. But there’s
        also a uniformity to these medical narratives that make them a bit predictable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdb66a-bab3-4bb4-a542-b7841ed66949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even Ducks Get Liver Cancer” is all of that. But it’s the humor
        that sets this book apart — and why it should be read by as many people as
        possible. As one Goodreads review succinctly describes it, the book is “funny
        as shit.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7703f-9c21-4d9d-a9cd-2b7e17cf7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.887+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the full reviews by Chuck Smith and Andrea Panaligan <a
        href="https://www.cnnphilippines.com/life/culture/literature/2022/12/21/best-filipino-books-2022-even-ducks-get-liver-cancer.html"
        target="_blank">here</a>.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c955e-c791-4a91-9f83-3ae298a9b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How to Grieve” by Jade Mark Capiñanes (Everything’s Fine,
        2022)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d869a-fef5-496e-9267-8aef524d2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.888+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How to Grieve” is good, full-stop. It remains good even when it
        fails to light up our hippocampi with flickers of memory. And it hurts so
        much, in a way that defies comprehension: Why was I left so devastated by
        this, which was not so much a book but a book-shaped thing? Each entry in
        this short story collection is written with no definite beginning-middle-end,
        teetering between fiction, autobiography, and how-to; nonsensical in a way
        that leaves you satisfied, still. Reading this book means trusting it completely,
        a vulnerability that is — forgive me, I can’t help it — not too different
        from falling in love.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71025d-68f0-42c0-bff8-26b797a3adea'
