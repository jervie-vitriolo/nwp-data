      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen people were injured while 22 remain missing, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca116d-8422-4e03-8e9f-bae9c516eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:17:54.749+08:00
