      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District said the seized items were in violation
        of an ordinance that prohibits the use of firecrackers in all public places
        in the city, and of RA 718 or the Act Regulating the Sale, Manufacture, Distribution
        and Use of Firecrackers and other Pyrotechnic devices.</p>'
  'mati-city-landslide-operations-indefinitely-suspended':
