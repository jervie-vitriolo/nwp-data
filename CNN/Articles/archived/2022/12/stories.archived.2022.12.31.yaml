      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Barbara Walters, the pioneering TV journalist
        whose interviewing skills made her one of the most prominent figures in broadcasting,
        has died, her spokesperson confirmed to CNN. She was 93.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c48e1-374d-4cb0-a1c7-03acff0f0cdf'
