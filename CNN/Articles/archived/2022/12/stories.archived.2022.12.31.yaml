    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d57073-1ed4-476b-acb2-2d1dd757c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers were urged to only buy and support local fireworks and
        firecrackers that bear the Philippine Standard (PS) marks for "guaranteed
        safety and quality."</p>'
    '21':
