      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b4a37-2076-4672-9c78-d5a65897fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has repeatedly appealed to the public to avoid firecrackers
        and instead use safer alternative means of noise-making, such as loud speakers,
        percussion, pots and pans, and horns, among others.</p>'
