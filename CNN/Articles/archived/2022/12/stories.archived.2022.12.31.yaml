  'immigration-arrivals-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-31T17:14:12.673+08:00
    'imagesource': 'jcr:d3d827c4-c445-433e-925c-359bc513630f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e872b7dd-74c0-460e-94eb-be961fef2216'
    'lead': 'The Bureau of Immigration describes the 2022 numbers as a ''major leap''
      from the last two years, but still below pre-pandemic levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T17:14:10.276+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:21:21.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:17:28.969+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 6.12-M int''l arrivals in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11f545-64ab-434a-bc25-0e6274a4ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:10.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong> - The
        Bureau of Immigration (BI) on Saturday reported a significant increase in
        the number of international arrivals in the country this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492dcd8-f5dc-48d9-a124-fb9299f12de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e7e65-8145-4a1b-a707-8c7f53abfcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI processed a total of 6,125,841 arrivals in 2022 - "a major
        leap from the last two years, wherein our airports were quiet due to the decrease
        in travelers following travel restrictions imposed at the height of the pandemic,"
        Immigration Commissioner Norman Tansingco said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73dc4e-a56b-4c88-b5e0-b98634f82e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd366cf3-b929-4a6a-8f3d-14571ca7c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than six million arrivals, the bureau said 3.6 million
        were Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bcff0-2c48-42ac-bdc3-0fc90f24c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c05c48-2a5c-4385-9ac9-129e996691c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the countries with the highest number of travelers to
        the Philippines were the United States with 687,135; South Korea with 448,491;
        Australia with 152,476; Canada with 141,578; and Japan with 123,011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99bcc8d-0837-4d64-84d2-d87e3ac284f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e92de1-9606-4ee4-94a7-cc517b5da57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are not yet seeing pre-pandemic figures, the increase
        is already evident," Tansingco said. "We share the optimism of the Tourism
        Department that travel is on the rebound and we will expect more tourists
        in the following months."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67433a17-9d1a-4f87-bdad-54dd8433258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8b1d1-0f72-4f67-aee2-2194bc3bdd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 - before the pandemic struck - the BI said it logged around
        17 million arrivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c0f94-c781-40ce-8486-9410a7618c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d55f4-6d18-4048-b0cd-68874aae2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:14:40.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, however, welcomed only <a href="https://www.cnnphilippines.com/news/2020/12/28/International-travel-passenger-arrival-Philippines-COVID.html">around
        3.5 million passengers</a> in 2020 due to COVID-19 restrictions, according
        to the agency.</p>'
