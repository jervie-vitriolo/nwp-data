      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was both mercilessly parodied -- on the early "Saturday Night
        Live," Gilda Radner mocked her as the sometimes mush-mouthed "BabaWawa" --
        and richly honored, with multiple Emmys, a Peabody and a star on the Hollywood
        Walk of Fame.</p>'
