    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68431093-b92b-43e7-ae19-c3cadc810777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
