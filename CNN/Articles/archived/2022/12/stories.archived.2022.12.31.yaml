      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong> — Police
        destroyed illegal firecrackers and fireworks worth more than ₱800,000 at Camp
        Karingal in Quezon City on Saturday.</p>'
