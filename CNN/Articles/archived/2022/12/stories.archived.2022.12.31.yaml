    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump wanted to trademark ''Rigged Election!'' and other key findings
      from the Jan. 6 panel''s latest release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a88e3-3014-44f8-983f-e9d94882e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The House select committee investigating
        January 6, 2021, on Friday released another wave of witness interview transcripts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d3f7e-551d-4441-9fbd-806b764f4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new drop, which complements the panel''s sweeping 845-page report
        and is among a steady stream of transcripts released over the past week, includes
        interviews with some of the most intriguing figures in the committee''s probe
        into the US Capitol attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24895b-7465-467b-ad34-dbff0e24bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those witnesses include Supreme Court Justice Clarence Thomas''s
        wife, Ginni Thomas, who told the committee that she regretted texts she sent
        to Trump White House chief of staff Mark Meadows encouraging election reversal
        efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11910b8-6fe4-4677-aa7c-3a016db332a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump White House deputy chief of staff Tony Ornato —&nbsp;whose
        interview transcript was also released Friday after the committee publicly
        questioned his credibility in its report —&nbsp;pushed back on another key
        witness'' claim that he had recounted to her a dramatic episode involving
        Trump in his motorcade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2250ed-0d01-45b3-a392-79824a78aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump lawyer Rudy Giuliani, meanwhile, shed new light on
        how a Trump team shift in strategy came to be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c629d-bc37-4a1d-8d2a-a61d3769d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest transcript drop comes as the panel winds down its work
        with the House majority set to change hands from Democrats to Republicans
        next week at the start of the new Congress. The releases have shed new light
        on how the House committee conducted its investigation of the January 6, 2021,
        attack on the US Capitol -- and new details about what key witnesses told
        the panel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759089a-f79e-4703-a7ca-58eab7a42c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the highlights from the latest disclosures:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3e550-01b1-4246-9a5c-e96f0b1b58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump wanted to trademark ''Rigged Election!'' days after 2020
        election, emails show</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a89784-8599-4afd-987f-0395b1b1773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Donald Trump wanted to trademark the phrase "Rigged
        Election!" days after Election Day in 2020, according to emails provided by
        Jared Kushner to the House select committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639fd64-b0d5-43a4-9a1d-b678db7be20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, 2020, then-Trump aide Dan Scavino emailed Kushner,
        Trump''s son-in-law and senior adviser, with the request from Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e887256-a917-4402-8551-dd12eb1ab392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey Jared! POTUS wants to trademark/own rights to below, I don''t
        know who to see —&nbsp;or ask...I don''t know who to take to," the email from
        Scavino reads, according to a transcript of Kushner''s testimony to the committee,
        which was released by the panel on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400d05e-8402-48f4-8e3c-032315cc9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two phrases were bolded in the email: "Save America PAC!" and "Rigged
        Election!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403da63-752e-4979-8854-d533ade75e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner forwarded the request and discussed it on an email chain
        that included Eric Trump, the president''s son; Alex Cannon, a Trump campaign
        lawyer; Sean Dollman, the chief financial officer of Trump''s 2020 campaign;
        and Justin Clark, a Trump campaign lawyer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe783c-316b-457b-8bf4-df1ef9efc7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys - can we do ASAP please?" Kushner wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf880bb1-e87d-42d2-badc-05bf90158c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump responded, saying: "Both web URLs are already registered.
        Save America PAC was registered October 23 of this year. Was that done by
        the campaign?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13cd9c-6080-4341-8db5-bec2ab0b57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollman responded: "''Save America PAC'' is already taken/registered,
        just confirming that. But we can still file for ''Save America.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e5202-28fb-4a03-b8d1-6c4cc0b99e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner''s response, according to the transcript, was: "Go."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbebe3-07d9-4f40-b4a5-4514ef1c8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giuliani explains Trump team pivot to state legislatures</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc980c7e-aae6-4502-8d5a-ba4ec66a02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A feeling that courts weren''t comfortable with Trump''s legal challenges
        to the 2020 election drove the Trump team''s pivot to state legislatures,
        former Trump lawyer Rudy Giuliani told the select committee earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb79ef-9966-4f3e-8733-46f376d88145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory that the US Constitution lets state legislatures intervene
        in the presidential election results first came up within the week after the
        election, Giuliani told congressional investigators. But he and then-fellow
        Trump attorney Jenna Ellis looked more closely at the idea when the lawsuits
        challenging the results weren''t getting traction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d126ce7-b3f5-4761-b22b-3e1107d32a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just got a bad feeling that these judges didn''t —&nbsp;they
        didn''t want to hear witnesses, citizens, American citizens, and that if American
        citizens could get up and testify, there were so many of them that it would
        make a very big difference," Giuliani said in his May deposition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd330eb-ea09-47ca-9ed1-0ec184174d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory that a state legislature could override the results of
        a state''s presidential vote is considered a fringe one, and Congress recently
        enacted statutory changes to limit legislatures'' ability to do so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566609b-0cb7-45b5-88ba-bb4d8cffea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Giuliani said, "It seemed to me the courts didn''t
        want to be involved in a political question like this. And there was a kind
        of a discomfort too. Somehow we were trying to think, well, who would resolve
        something like this. And we started reading the Constitution."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b52906-dda6-403f-9d3f-92a2434b96f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ginni Thomas explains why she was ''disgusted'' with Pence in text
        sent days after January 6</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74441c7-602b-402f-90e5-abca3a586fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia "Ginni" Thomas, a conservative activist and the wife of
        Supreme Court Justice Clarence Thomas, told the committee that when she said
        she was "disgusted" with then-Vice President Mike Pence in a text on January
        10, 2021, she wasn''t referring to his refusal to stop the congressional certification
        of Joe Biden''s win, but rather to her frustration with him not talking up
        election fraud claims. There was no evidence of widespread election fraud
        in the election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32e139-ec49-4668-9252-46caf2f76ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was frustrated that I thought Vice President Pence might concede
        earlier than what President Trump was inclined to do," Thomas said, according
        to a transcript released Friday. "And I wanted to hear Vice President Pence
        talk more about the fraud and irregularities in certain states that I thought
        was still lingering."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a5f75-9280-46aa-80bf-ea3a1eb4d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t focused on the Vice President''s role on January 6th,"
        she said, when asked specifically if the text -- previously reported by CNN
        —&nbsp;was connected to how he handled that day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c52f1f-79ce-42ae-87d5-1ffc8564be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another point in the interview, committee member Jamie Raskin,
        a Maryland Democrat, asked Thomas what specific episodes of fraud concerned
        her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6f6ad-60e1-4f00-87b4-21146fb33bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say that I was familiar at that time with any specific
        evidence," she said, pointing instead to what she heard from "friends on the
        ground" and "grassroots activists" who had "found things suspicious" at polling
        places.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758f673-3b4e-4d45-ac68-0869efb8a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know specific instances," she said. "But certainly I think
        we all know that there are people questioning what happened in 2020, and it
        takes time to develop an understanding of the facts."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef723de2-9aaf-4300-a6a5-2d74b5cf43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee had only limited questions about Thomas'' interactions
        with her husband and his role on the Supreme Court -- an area she would likely
        be able to decline to answer questions about, given the confidentiality allowed
        for married couples.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df53f2-15f2-463b-92a4-daa6be832b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband had no idea she was texting Meadows, Thomas told the
        investigators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0bae8-917c-4700-b78d-2d40710055d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He first learned of my text messaging with Mark Meadows in March
        when he was in the hospital and this committee released them," she said in
        her interview.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba786ff-a9c0-405d-aca1-86e62045067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thomas said she regretted text messages sent to Mark Meadows after
        2020 election</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0893a-4842-4abe-83b9-557295bed614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginni Thomas told the House select committee she regretted the text
        messages she was sending to White House chief of staff Mark Meadows after
        the election.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541cf297-1a8f-4979-b9fe-4f630cb83a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret the tone and content of these texts ... I really find
        my language imprudent and my choices of sending the context of these emails
        unfortunate," Thomas said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c12466-1e5f-427f-a70b-2190b2d20439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas'' mea culpa to the committee, captured in a transcript of
        her September interview that was released publicly Friday, marks a rare moment
        of public reflection from one of the more intriguing avenues the House panel
        pursued, after obtaining Meadows'' texts. Thomas, a longtime conservative
        activist, had been sending Meadows messages about challenging the election
        results. She explained to the committee at her interview she was concerned
        about a concession of the election before accusations of fraud were fully
        explored.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a792831-7b84-4136-997b-a622cb6a7301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an emotional time. I was probably just emoting," she said,
        in response to direct questions from committee member Adam Schiff, a California
        Democrat. "Some of these are just things I was showing were moving through
        the movement and I''m regretting that they became public ... Certainly I didn''t
        want my emotional texts to a friend released and made available."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41739724-cf98-42a5-8566-443b44a98f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Thomas said in a statement Friday that her "post-election
        activities" after Trump lost in 2020 were "minimal and mainstream."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a92eb1-6dc6-460e-be84-64ba2acb977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her minimal activity was focused on ensuring that reports of fraud
        and irregularities were investigated," attorney Mark Paoletta said in the
        statement. "Beyond that, she played no role in any events following the 2020
        election. She also condemned the violence on January 6."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accec91-918a-4781-a71c-51c771a245fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key witness Tony Ornato tells committee he didn''t recall details,
        citing ''fog of war''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50dc268-a54c-43a0-b9fd-2910e00fb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key witnesses in the House committee''s investigation,
        former White House deputy chief of staff Tony Ornato, told the panel he couldn''t
        recall details from January 6, amid what he called "the fog of war" during
        the US Capitol attack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82504a59-862e-423d-8761-43246ee1cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornato has been a central figure in the investigation since former
        White House aide Cassidy Hutchinson testified that he relayed to her how the
        then-president angrily tried to redirect his motorcade to the Capitol that
        day —&nbsp;another detail that Ornato told the committee he didn''t recall.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5762968-8c9c-4834-b024-87c4084b9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornato told the committee that most of his job on January 6 involved
        relaying information he received to then-chief of staff Meadows and said he
        couldn''t recall specific details when asked about who was trying to encourage
        Trump to send out a statement that day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e44c2a-dfbc-495b-a091-d7a835ec752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be honest with you, it was a very chaotic time in trying
        to get the information, and it was usually late information or it wasn''t
        accurate or it was the fog of war and it was misrepresented. And it was very
        —&nbsp;a very chaotic day, so I don''t recall those specific details," Ornato
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90d33a-9193-40e8-a9d2-6096d8eb5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a public hearing in June, Hutchinson testified that Ornato
        told her Trump was angry he couldn''t go to the Capitol on January 6 after
        his speech at the Ellipse and that, during the ride back to the White House,
        he reached toward the front of the car to grab at the steering wheel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2a5f1-0712-4ac1-9cf1-41064f77e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ornato''s November testimony to the committee, which
        was released Friday, Ornato did not recall the conversation with Hutchinson
        and said he was "shocked" by her testimony.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a3bae-acad-48f1-bd2a-40009561b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was called to put it on," Ornato told the committee, referring
        to Hutchinson''s televised testimony, "and I was shocked and surprised of
        her testimony and called Mr. Engel and asked him, ''What is she talking about?''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedba966-a810-4be0-ae1c-98cc6fb9d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornato said that Robert Engel, the lead Secret Service agent in
        Trump''s motorcade on the day of the US Capitol attack, didn''t know what
        Hutchinson was referring to. Hutchinson testified that Ornato relayed the
        story about Trump''s outburst to her back at the White House, while Engel
        was in the room.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d6ce2b-5860-4cc7-94cc-429458b19ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee makes clear in its final report it did not find Ornato''s
        testimony credible.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f34f1-4a4e-4653-bb16-e35accf2a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump attorney questioned statistics on supposed dead voters in
        2020 election</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fa432-6032-4719-9383-63a48a73584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:25.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney on Trump''s post-election legal team questioned some
        of the statistics being used to support claims of mass fraud, pointing out
        that many supposedly dead voters in Georgia likely sent in their ballots before
        they died, according to a January 6 committee transcript released Friday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef46dc7-2359-4d50-9be6-3ee32e0b3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee read an email from the attorney, Katherine Friess,
        to Giuliani during the panel''s interview with him. In the email, Friess weighed
        in on a chart being prepared for Sen. Lindsey Graham, a South Carolina Republican.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e276aab-d9e6-49cf-bfea-d7e6e1899875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the dead voters on the Georgia list sent their vote in
        before they passed. I don''t think this makes a particularly strong case,
        and I think it''s possible that Chairman Graham will push back on that," Friess
        said in the email, according to the committee investigators who were questioning
        Giuliani.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa179b-d2b5-4c2d-be0a-54b90778c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that another Trump lawyer, Christina Bobb,
        told the committee that Graham promised to "champion" Trump''s election fraud
        claims, saying: "Just give me five dead voters." And Georgia election officials
        told Trump they found two votes cast in the names of dead people, not 5,000
        as the former president suggested.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9dd42-f94f-4a59-a62a-4f34ae9b3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friess said in her email that she was raising the issue so that
        everyone is aware of "what the data actually says." Hundreds of names on the
        list were of people who had died after their ballot was received, according
        to the committee''s description of the chart.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663e037-56ea-408c-8ab9-a7a8bea67f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney who represented Friess in litigation she brought to
        block a committee subpoena of her phone records did not immediately respond
        to CNN''s inquiry about her email.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf8723-5460-4a60-95ca-5df60340c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump White House liaison denies she was banned from Justice Department</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a378dad-a53f-4dea-a60b-8aa944a48875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump administration official who was accused of trying to access
        sensitive Justice Department election-related information denied in testimony
        to the committee that she was barred from entering the DOJ''s building, as
        was reported at the time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb75fe-3f76-4f41-8385-ecfbc5d6a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heidi Stirrup, who was working as the White House liaison to the
        DOJ during the 2020 election, said that her badge to enter in the building
        was deactivated briefly in November 2020, but that after a day or two it was
        reactivated and she was able to reenter the building.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795c035-9350-4ec2-98c1-4a18c8995432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her deposition with the committee, Stirrup recounted conversations
        she had with then-Attorney General Bill Barr and another DOJ official when
        she was seeking information about what the department was doing to investigate
        voter fraud allegations after the 2020 election. She told congressional investigators
        that she "took it upon" herself to talk to the DOJ officials about how the
        department was approaching the allegations, after being asked by "friends"
        not in the federal government what was going on.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33572b7-a856-4d2d-99fb-a9b87e584ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stirrup told the committee that Will Levi, the other DOJ official
        she spoke to, shared with her a memo Barr sent to the department outlining
        the authority that US attorneys had to investigate allegations presented to
        them in their state. According to the transcript, Stirrup emailed that memo
        to various other Trump administration officials —&nbsp;including John Zadrozny
        and John McEntee, who both worked in the White House. She told the committee
        that she couldn''t recall having conversations with any of those individuals
        about DOJ''s investigations into the allegations, and said she shared with
        them the memo because she thought they would be interested in it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8dfefd-5d35-4f1c-87cb-41a4831b71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former Trump campaign aide said he hadn''t intended to be on ''team
        crazy''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd6fde-2e49-4870-b479-9dd4f2b6895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Sinners, who worked on the Trump campaign''s Election Day
        operations in Georgia in 2020 and helped organize the slate of alternate GOP
        electors there, told congressional investigators that his "intent was never
        to be aligned with team crazy."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d72448-3d5a-4f3b-b357-8609828084bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinners said he was assured that lawyers had signed off on the alternate
        elector plan and didn''t realize that numerous lawyers working with the Trump
        campaign had soured on the electors idea by the time the fake electors were
        convening on December 14, 2020, according to a transcript released Friday
        night.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90a1ab-4602-4028-83c5-75294c8cb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight —&nbsp;after more fully understanding the extent of
        the schemes to overturn the 2020 election and the reservations some Trump
        attorneys had about these plots —&nbsp;Sinners told investigators he was both
        "ashamed" to have helped organize the fake electors and "angry."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55cf6c-5536-46b6-a513-db4efa95bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Sinners emailed the fake electors asking
        for "complete secrecy and discretion" on December 13, 2020, a day before the
        GOP electors convened at the Georgia capitol. Sinners told the panel that
        efforts to ensure Georgia''s GOP electors met in secrecy had more to do with
        skirting Covid-19 restrictions and avoiding protesters than keeping the elector
        plan under wraps.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7185d3a-50bf-4ec1-aa1d-835a79b474de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:44:14.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details Friday.</em></p>'
