      'jcr:uuid': 'bef09c18-589e-4a73-a1fd-bfc5143da85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
      'mgnl:createdBy': 'kristel'
