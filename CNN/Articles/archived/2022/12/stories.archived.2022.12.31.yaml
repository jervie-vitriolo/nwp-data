      'mgnl:type': 'text'
      'text': '<p>"Following the recent increase in COVID-19 cases in China, there
        is a need for the country to intensify the monitoring and implementation of
        border control protocols for incoming individuals, especially from China,
        at all ports of entry," the department said in an "extremely urgent" memorandum
        issued on Saturday.</p>'
