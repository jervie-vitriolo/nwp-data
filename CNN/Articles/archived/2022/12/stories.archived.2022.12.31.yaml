      'mgnl:type': 'text'
      'text': '<p>The government has already shelled out more than ₱54 million to
        assist displaced residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac7677-d0a4-4f2b-996b-88094609df82'
