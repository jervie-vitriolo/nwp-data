      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2813b-6e3f-4dfe-b556-055f8330da68'
