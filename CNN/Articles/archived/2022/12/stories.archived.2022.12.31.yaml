      'mgnl:lastActivated': 2023-01-17T19:21:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde8b1d-289c-4602-8cfe-43e3a9c031ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old, who was a free agent and immediately available
        due to his high-profile break-up with Manchester United last month, did not
        need to wait for the January transfer window to open to put pen to paper on
        a new contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1253c4-3e21-49ad-8c09-5ce84ac914f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad76eaf-e1cb-4db4-8e7d-70734a58759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors had been swirling since his departure from Manchester that
        he was close to signing with a club in Saudi Arabia -- something he had previously
        denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e11e8-4cac-4ddd-b329-2d93fbdc699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a171b20-4ccf-4673-bc6a-ca38e1589c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Piers Morgan for TalkTV released just before
        the start of the World Cup, Ronaldo explained how he felt United had betrayed
        him and that he has no respect for manager Erik ten Hag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae73d1a-6966-452b-942f-89e08da4ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e807993-b052-432b-ad9c-6393f4324fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s departure from United brought the 37-year-old''s second
        spell at the club to an acrimonious and disappointing end having scored just
        once in 10 Premier League appearances this season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af98f2-e3ba-455f-8a3f-96b65b1ff852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced4bc2-2bc2-474f-96d5-cb0bea117d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was largely used as a substitute by Ten Hag and in October refused
        to go onto the pitch against Tottenham Hotspur, instead walking down the tunnel
        with minutes of the match still remaining.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc85b9-114b-47ee-8bdb-8883ec4a76a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d5fb0-08b5-47c8-aa44-59af565249a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first joined United in 2003, Ronaldo transformed himself
        from a tricky, skilful winger into one of the best players in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7a0b9-6c58-45dc-8348-aa37c9ba9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ad0c9-e047-4840-8425-5a5d41a992ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won three Premier League titles, the FA Cup, two League Cups,
        the Champions League, and the first of his five Ballon d''Or crowns before
        moving to Real Madrid in 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf25eff-f4d7-4031-ba56-053f6d95aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee717f1c-005f-46cd-9297-ceb5a5c62b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s return to United from Juventus last year was greeted
        with much fanfare by the club''s supporters, but his second period at Old
        Trafford failed to match the success of his first as United ended last season
        without any trophies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d83679-f2cc-4f72-8224-91b0908b2caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7efe8-cce1-4c9c-892c-2c42a28c1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a disappointing 2022 Qatar World Cup with Portugal, Ronaldo
        became the first man to score in five World Cups.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f90c7-f704-456d-8d66-638da5ec652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/30/football/cristiano-ronaldo-saudi-al-nassr-soccer-intl-spt">Cristiano
        Ronaldo signs for Saudi team Al Nassr</a>"</em></p>'
