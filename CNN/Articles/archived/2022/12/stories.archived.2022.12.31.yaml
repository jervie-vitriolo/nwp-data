      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pinoy artists on the global radar</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d87e96-ea35-4b76-817e-b4463abf87f6'
