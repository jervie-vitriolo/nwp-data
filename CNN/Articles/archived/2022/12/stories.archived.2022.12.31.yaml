      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong>&nbsp;The
        Catholic Bishops'' Conference of the Philippines (CBCP) on Saturday honored
        the late Pope Emeritus Benedict XVI, saying he will be "fondly" remembered
        as a "great theologian, catechist, and musician."</p>'
