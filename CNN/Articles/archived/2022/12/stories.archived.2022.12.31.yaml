  'Jair-Bolsonaro-leaves-Brazil-for-the-US-ahead-of-Lula-s-inauguration':
    'author': 'Camilo Rocha, CNN'
    'caption': 'Ueslei Marcelino/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-31T20:28:31.322+08:00
    'imagesource': 'jcr:f68312a4-f24c-4086-a634-8d22eceaa876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765d405c-4fd2-4591-9b04-db59eb147ede'
    'lead': 'Brazilian President Jair Bolsonaro left Brazil for the United States
      on Friday, according to CNN Brasil, two days before the inauguration of his
      successor, President-elect Luiz Inácio ''Lula'' da Silva.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T20:33:06.326+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:19:34.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:17:32.352+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jair Bolsonaro leaves Brazil for the US ahead of Lula''s inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630a69a-29a4-467c-bcb9-baccae7a276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Brazilian President Jair Bolsonaro
        left Brazil for the United States on Friday, according to CNN Brasil, two
        days before the inauguration of his successor, President-elect Luiz Inácio
        "Lula" da Silva.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6888b-5230-4412-8024-45e26c11ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro took off from Brasília''s air base in a Brazilian Air
        Force plane. He was accompanied by advisers and first lady Michelle Bolsonaro,
        CNN Brasil reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30468c0c-2ad0-4ea6-90b0-059549431ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:36.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on a flight, I''ll be back soon," Bolsonaro told CNN Brasil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae67de4-3aac-4697-8dd8-d35504ff84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to leave comes as Brazil''s government issued an ordinance
        on Friday authorizing five civil servants to accompany "future ex-president"
        Bolsonaro to Miami, Florida, between January 1 and 30, 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008fa8e-ce9c-4ae8-94f1-626dff51a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unclear when Bolsonaro plans to return, his trip to
        the US may break with Brazilian convention of outgoing leaders being present
        at their successors'' inauguration ceremony. Lula da Silva is due to be inaugurated
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a2ba4-c542-462b-83cc-b04f2231374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:37.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro earlier on Friday said goodbye to his supporters in live
        broadcast shared online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d649338-7bc6-4371-96e0-b8442abbd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazil will not end on January 1, you can be sure about that,"
        the outgoing president said in reference to Lula da Silva''s inauguration
        date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb9551-e75b-46bb-a4af-847e367a067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we have a mass of people who know more about politics", he
        continued. "They understand they are at risk. Good will win. We have leaders
        all over Brazil. New politicians or reelected politicians, they will make
        a difference."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12784b63-23d8-40da-89b6-bd31eabd0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also condemned a bombing attempt at an airport in Brasilia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859e03e-300e-4f58-abc2-f864999c05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was arrested last weekend, said in a written statement
        to police that he intended to "create chaos" so as to prevent former Lula
        da Silva from taking office again in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe2592-6e30-4a57-8932-474e2b2d69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no justification, here in Brasília, for this ... terrorist
        act, here in the region of the Brasília airport. Nothing justifies it." Bolsonaro
        said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08912dbe-b895-467d-86a3-7b359ad57a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s administration has said it is cooperating with the
        transition of power, but the far-right leader has stopped short of explicitly
        conceding his election loss on October 30. In protest, thousands of his supporters
        have gathered at military barracks across the country, asking the army to
        step in as they claim, with no evidence, that the election was stolen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abca7c-84cb-4155-910d-546046eda290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Friday, Bolsonaro revoked an ordinance that banned the entry
        of Venezuelan president Nicolás Maduro and other authorities from that country
        in Brazil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4b934-0e12-4a5b-bc6d-09cf55361880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request to lift the ban came from Lula da Silva''s team, according
        to the president-elect''s press officer. Maduro was invited to the inauguration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0306e8-8e89-4db5-a4b9-46f49c8f1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance, which began in August 2019, was enacted by Bolsonaro
        himself. A new ordinance was published in the federal government''s official
        journal on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818c04c-8938-421b-909d-86d3038f20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Maduro announced on social media that he and Lula had
        agreed to resume a "cooperation agenda" between the two countries, after Bolsonaro''s
        government adopted a hostile stance towards Brazil''s Latin American neighbor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712afc26-c3e1-469c-a68e-09ff8dd47513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T20:33:06.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:19:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/30/americas/brazil-jair-bolsonaro-us-lula-inauguration-intl-latam/index.html">Jair
        Bolsonaro leaves Brazil for the US ahead of Lula’s inauguration</a>"</em></p>'
  'january-6-panel-key-findings-latest-release':
    'author': 'Tierney Sneed, Katelyn Polantz, Kate Sullivan, Holmes Lybrand and Sara
      Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-31T20:33:56.084+08:00
    'imagesource': 'jcr:dac15b23-5d48-4981-80bb-9f83df64aaa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c14d15d-390b-4266-b63a-cc39deb98aca'
    'lead': 'The new drop, which complements the panel''s sweeping 845-page report
      and is among a steady stream of transcripts released over the past week, includes
      interviews with some of the most intriguing figures in the committee''s probe
      into the US Capitol attack.'
    'mgnl:activationStatus': true
