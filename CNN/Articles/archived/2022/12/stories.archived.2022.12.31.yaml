      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homegrown actress Dolly de Leon got a <a href="https://www.cnnphilippines.com/entertainment/2022/12/13/Dolly-de-Leon-Golden-Globe-nomination-supporting-actress-Triangle-of-Sadness.html">Golden
        Globe</a> nod, making history as the first Filipina to be nominated for Best
        Supporting Actress at the 2023 Golden Globe Awards for her role as Abigail,
        a toilet manager on a cruise ship, in the 2022 Cannes Film Festival Palme
        d''Or winning film ''Triangle of Sadness.''</p>'
    '17':
