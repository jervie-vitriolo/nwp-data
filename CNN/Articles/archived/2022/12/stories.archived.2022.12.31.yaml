      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learn first aid</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179745c4-8597-48e0-a863-0d6d993e1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a026c-f78a-4e5e-a9e2-0019f4a6dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, if you do have an accident, knowing how to apply first
        aid could help lessen pain while waiting for health personnel to address your
        emergency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef702f-4413-4be1-889a-caf5915935fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a547d51-5614-46d2-9a5b-2d5156195262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When burned or injured, PRC instructs the public put the injured
        body part under cold, running water to reduce the heat. This also helps to
        clean the wound.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d866e92-1b59-48ac-bcc9-9870d0da9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c742320-7174-45ea-b0bc-c4ce20eb75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applying topical anesthetic burn spray or aloe vera lotion or cream
        could help moisturize the burned area. Apply antiseptic cream and wrap the
        wound with clean, soft cloth or gauze if needed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d0c3c-4d80-4f2f-8979-f2a6b762abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.798+08:00
