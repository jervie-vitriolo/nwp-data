    'lead': 'Citing bad weather, rescuers from Mati City in Davao Oriental have indefinitely
      suspended the operation to recover three bodies still missing following a landslide
      on Dec. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T17:17:53.000+08:00
