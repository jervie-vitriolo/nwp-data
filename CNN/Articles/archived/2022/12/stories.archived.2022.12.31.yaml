      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5f12b-d6b0-4006-be21-586ccf5aa487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:13:39.406+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:23.345+08:00
