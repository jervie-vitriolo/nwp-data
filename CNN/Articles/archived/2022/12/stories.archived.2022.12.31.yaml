      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also reported that 136,626 families or 532,155 individuals
        in 10 regions were affected — with more than 3,000 families from Northern
        Mindanao, Mimaropa, and the Davao Region still in evacuation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd35ce2-33c2-4323-b485-bb5812feba81'
      'mgnl:activationStatus': true
