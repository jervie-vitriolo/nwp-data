      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd2d12-9ff7-473f-a57b-bfa3a798f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers should also check information on the products'' package
        such as the name and address of the manufacturer, warnings and precautionary
        signs, and appropriate instructions, among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
