      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spent his last years of his life as an emeritus pope in solitude
        and contemplation, supporting the universal Church and Pope Francis spiritually
        with his prayer," CBCP president Bishop Pablo David said in a statement.</p>'
