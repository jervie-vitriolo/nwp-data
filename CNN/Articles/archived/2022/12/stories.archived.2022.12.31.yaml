      'mgnl:lastActivated': 2023-01-17T19:21:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Nothing Deep” by Richard Bolisay (Everything’s Fine, 2022)</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee801d-ed4d-4f7e-81f1-5856de91a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T21:53:52.008+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divided into an introduction and 14 chapters of varying length,
        “Nothing Deep” carries with it the clear-eyed honesty and incisive criticism
        Bolisay is known for, but shows glimmers of the Bolisay I am familiar with
        now — introspective, thoughtful, funny, and observant in enviable ways. Save
        for two entries, the collection is made up of pieces previously written for
        magazines — hilarious considering Bolisay’s previous aversion to them. “I
        didn’t like writing for magazines at the time,” said Bolisay in an interview
        with me after his book launch in September. “Maybe it’s the deadline [or the]
        specific tone when you’re writing for [print] magazines. It can’t be long!
        Your language [is restricted]! Adjustment ‘yun for me.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9641e-5f5a-4af1-9448-07d86deed6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T21:53:52.008+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection spans a decade of writing and challenges the critical
        culture steeped in binaries. “I wanted to have that composite view of cinema
        during that time when I was writing,” said Bolisay. But instead of reviews,
        which comprise a bulk of popular film criticism, Bolisay shows us the personalities
        behind the lens and in front of it, humanizing the process of artmaking, leveling
        the playing field between commercial cinema and arthouse cinema. “I can talk
        about Kidlat Tahimik and a newcomer, at [least at] the time, like Mihk Vergara.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d750d2-cabd-4976-aec3-aea92950d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T21:53:52.008+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay brings us closer to people we wouldn’t have had access to
        without his writing, showing us aspects of their lives that are often hidden
        from screen. In “A Man For All Seasons,” Bolisay talks to Joel Torre about
        his collaborations with Peque Gallaga but also about JT''s Manukan, Torre’s
        Ilonggo grilled chicken business, which brings in extra income when projects
        are few and far between. In “Impressions,” Bolisay charts the career of Marilou
        Diaz-Abaya and how discourse around her often confines her to her gender,
        but also how her cancer diagnosis altered her trajectory. In “The Evolution
        of Meng Patalo,” he shows how a whole team of people brought the film to the
        film to life — from the preparation to get into the pitching room with director
        Mihk Vergara and producer Dan Villegas to the dozens of others whose time
        and talents brought to life its comic book form at the SMX Convention Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd408286-fc8f-441c-93fc-f605674ad891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T21:53:52.008+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the full review by Jason Tan Liwag <a href="https://www.cnnphilippines.com/life/culture/literature/2022/12/30/nothing-deep-best-filipino-books-2022.html"
        target="_blank">here</a>.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab71b0c-f774-42ef-803a-73aeb9264007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How to Read Now” by Elaine Castillo (Viking, 2022)</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e191cb-aefb-4890-917d-38f61002f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These essays are not necessarily didactic nor instructive. Castillo,
        in a conversation with me back in August, said that she wrote the book somehow
        in a polemic manner — but that just might be the Virgo in her speaking (a
        detailed account/explanation can be found at the book’s opening essay called
        “Author’s Note or a Virgo Clarifies Things”). She said, “I think that the
        book has a bullshy tone, but all while being interspersed with humor and also
        self deprecating humor. That''s what I hope is conveyed because I think that
        is how I talk and am in the world. I think this reflects most how I actually
        talk and communicate with my friends or with people in the world.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac62965-737c-4fdb-99d4-f2555e1ffc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not surprising if you’ve watched — or had — conversation
        with Castillo, how casually she talks about your zodiac signs which will lead
        to writing practices, book recommendations, to how even in the rom-coms that
        she’s enjoyed watching, she remains a combative Earth Sign that watches a
        film the way she proposes it to be read. “How to Read Now” is written in a
        deft style that, despite the heft, is sure in the ways where everything leads;
        be it personal or political or both.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
