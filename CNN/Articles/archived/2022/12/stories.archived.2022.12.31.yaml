    'title': 'Former Pope Benedict XVI dies in Vatican monastery aged 95'
    'updated': 2022-12-31T20:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91ec28-b9c6-4d6e-81d0-624ba9f25c98'
      'mgnl:activationStatus': true
