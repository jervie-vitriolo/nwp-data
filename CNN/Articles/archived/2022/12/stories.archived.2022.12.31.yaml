      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dili Pwede Mogawas Ug Ubang Mga Sugilanon” by Joy Serrano-Quijano,
        translated by John Bengan (University Publication Office of the Ateneo de
        Davao University, 2022)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a750816-b2b6-4519-87c3-5cf58485914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T14:19:12.889+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T19:21:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano-Quijano’s Matanao is as expertly sketched as John Bengan’s
        Davao City or H. Arlo Nimmo’s Sulu. She explores the lives of the Blaan of
        Matanao, Davao del Sur, with commendable empathy and depth. She untangles
        the complexities of the different peoples and histories of Matanao and of
        larger Mindanao, and how these political and social processes affect ordinary
        people at a personal and sometimes heartbreaking level. Though her stories
        usually contain two thousand words or less, she fills them with fascinating
        and unforgettable details. Teachers, farmers, rebels, coconut wine gatherers,
        a lonely storeowner, a barrio known for its shit, another barrio known for
        its people’s abilities to curse someone with a simple tap on the shoulder,
        Serrano-Quijano’s imagination is wide, perceptive, and generous. The opening
        story “The Maya Birds” (“Abogmaya”) seemingly unfolds at an unhurried pace.
        The Blaan grandmother Adela gathers water from a well, feeds her pigs, shoos
        away maya birds from her crops, welcomes her grandchildren. But as the story
        progresses, Serrano-Quijano creates a quiet but substantial portrait of how
        a woman relates to herself, to her family, to nature, and to the spiritual
        world: “Where she came from, their God was different, their belief was different.
        There was no cross, no church, no priest or pastor. Only you and the land,
        the rocks, the greenery. To worship was to till the land and to work very
        hard.” In a few sentences, Serrano-Quijano manages to crystallize years of
        colonial and religious tension, and how it shapes and unsettles a woman’s
        own spirituality. In “The Loyalist,” she presents us with a complicated woman:
        a loving, hard-working grandmother who is also a Marcos apologist. Both the
        woman’s granddaughter and the reader have to confront the grandmother’s difficult
        past, questionable political views, and descent into senility. Serrano-Quijano
        refuses to deal in caricatures. Her characters’ interior lives are as rich,
        variegated and compelling as the landscapes around them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f03513-13ec-4717-9353-f0c1c1e2ebbc'
