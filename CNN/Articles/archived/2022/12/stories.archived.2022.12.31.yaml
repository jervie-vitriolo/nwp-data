      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc3054-804f-4040-913e-d2638b0e8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Libreng Sakay program has benefited hundreds of thousands of
        our commuters, who have been clamoring for its continuation as a way to ease
        their burden from the rising costs of fuel and basic goods and commodities,”
        Angara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c88132-1eab-490f-9ae7-de7bd7bb9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc2141f-75a8-41ba-8e31-c36e9215a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These days every peso counts and whatever little savings that could
        be realized is highly appreciated,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19f767-b825-4922-bcea-d069e33fc576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
