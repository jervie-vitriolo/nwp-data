  'Pakistan-court-frees-convicted-rapist-after--agreement--to-marry-his-victim':
    'author': 'Sophia Saifi and Rhea Mogul, CNN'
    'caption': 'Giovanni Mereghetti/UCG/Universal Images Group/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-31T04:06:28.975+08:00
    'credit': 'Giovanni Mereghetti/UCG/Universal Images Group/Getty Images'
    'imagesource': 'jcr:c6ef8e94-3b58-4761-af8c-35982f1e48c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd04331e7-6af6-4344-a53e-0b594c782edf'
    'lead': 'A court in Pakistan on Monday freed a convicted rapist after it was “agreed”
      he would marry his victim, his lawyer said, enraging rights activists who say
      the ruling risks normalizing sexual violence in the South Asian country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T04:08:30.199+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:21:34.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:17:24.921+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan court frees convicted rapist after ‘agreement’ to marry his
      victim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909af08-0d48-45b7-93a7-e98f12e1a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>A court in Pakistan on Monday
        freed a convicted rapist after it was “agreed” he would marry his victim,
        his lawyer said, enraging rights activists who say the ruling risks normalizing
        sexual violence in the South Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33227022-52ef-44fb-889d-7abfe2e44a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daulat Khan, 23, was convicted in May of raping the deaf woman,
        36, in 2020 in the northeastern district of Swat, Khyber Pakhtunkhwa province,
        according to his lawyer Amjad Ali Khan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a76fcb-419a-4ae7-adc7-89603acb57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to life in prison and fined 100,000 rupees (about
        $440), said the lawyer, who is not related to his client.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef9e9d-3785-4bff-b003-6c1329c5cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman later gave birth to a child as a result of the rape, the
        lawyer added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99041f-24bd-4c60-a4e0-1c075da82201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Peshawar High Court acquitted Daulat Khan after the
        two were legally married earlier in December following an out-of-court settlement
        made by a local “jirga” – a council of elderly men who make decisions based
        on Sharia law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e49ad-b6aa-4b7b-90b9-15aec256ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharia – also known as Islamic law – is an interpretation of the
        faith’s ​sacred texts and traditions that varies greatly across the Muslim
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a16f61-010a-458e-8c3c-a8eb0cd51ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swat is a mostly rural and conservative district, where deeply ingrained,
        often brutal patriarchal and misogynistic attitudes remain prevalent. In 2012,
        activist and Nobel laureate Malala Yousafzai was shot in the head by the Pakistani
        Taliban in Swat for defying their orders by going to school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d718e43-d2ce-46c9-adfa-0997ccadedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not uncommon for a jirga to settle cases in many parts of
        Pakistan on so-called taboo issues such as childbirth outside of marriage.
        Critics have long accused jirga of perpetuating a culture of victim-shaming,
        especially on issues of rape and sexual assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c18d8-17f9-4982-97d2-c857cafaf661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Commission of Pakistan (HRCP) called the Peshawar
        court’s verdict a “gross violation of law” and a “miscarriage of justice.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6adecbd-7895-4338-85c0-9230f5af9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HRCP urges the state to appeal the ruling and uphold its commitment
        to women’s rights,” it said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe01a51-35de-43c9-a356-a96a63cebff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misogyny and patriarchy</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927c2fc-7331-430c-8ea8-1106e08e4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, more than 5,200 women reported being raped in Pakistan,
        according to a HRCP report, but activists say the number could be much higher
        as the crime often goes under reported out of fear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1957e1-b372-461d-84f8-0bb3aa0f6015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pakistan, the issue is compounded by corruption in courts and
        within the police, experts say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be23f8e-0d66-46b8-a5e6-1541d1a1c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Legal Aid Society, a non-government organization that
        provides legal help to underprivileged people, about 60% of rape victims withdraw
        their claims, mostly due to lack of empowerment in confronting the country’s
        heavily flawed justice system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff32379-1b2a-4f33-83bb-fed9a7dc8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, Pakistan toughened its rape laws to create special
        courts to try cases within four months and provide medical examinations to
        women within six hours of a complaint being made.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9561e05-aa29-4301-863c-5a79f955edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists say Pakistan continues to fail its women and does
        not have a nationwide law criminalizing domestic violence, leaving many vulnerable
        to assault.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ebbf1-010c-4239-8502-bf4c55f22e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the brother of murdered social media star Qandeel Baloch
        was freed by a Pakistani appeals court, three years after he was convicted
        of killing her for “bringing dishonor” to the family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9274d-8699-4aca-8df5-0bb7499b5246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan’s so-called “honor killings” typically involve the murder
        of a woman by a relative who believes she has brought shame upon the family.
        At the time of Baloch’s murder, Pakistani law allowed the victim’s family
        to pardon a convicted killer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742c605-1e77-4f05-a088-52a5364213b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:08:30.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/29/asia/pakistan-convicted-rapist-freed-marry-victim-intl-hnk"><em>"Pakistan
        court frees convicted rapist after ‘agreement’ to marry his victim"</em></a></p>'
  'Controversial-internet-personality-Andrew-Tate-and-his-brother-detained-in-Romania':
    'author': 'Duarte Mendonca, Philip Wang and Jessie Yeung, CNN'
    'caption': 'Octav Ganea/Inquam Photos/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-31T04:08:37.718+08:00
    'credit': 'Octav Ganea/Inquam Photos/Reuters'
    'imagesource': 'jcr:91d46c57-9290-4a72-841d-3ccdc521c31d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37a2c44-70ca-4565-a2bd-c0babba5f3d9'
    'lead': 'Controversial internet personality Andrew Tate and his brother were detained
      in Romania on Thursday, according to their defense lawyer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T04:12:40.999+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:21:33.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:17:25.190+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Controversial internet personality Andrew Tate and his brother detained
      in Romania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433426ba-6df8-405c-986f-94ab598751db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Controversial internet personality
        Andrew Tate and his brother were detained in Romania on Thursday, according
        to their defense lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bffda7-518b-400f-9a2e-7a642f5a370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Romania said police served search warrants at five
        homes and detained four suspects, — – two Britons and two Romanians – as part
        of an investigation into organized human trafficking and rape. They did not
        name any of those detained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19181475-043d-46de-8b40-1f5b78850e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania’s Directorate for Investigating Organized Crime and Terrorism
        (DIICOT) said the four suspects had been detained for an initial 24 hours.
        It asked a Bucharest court on Friday for the detentions to be extended to
        30 days, according to Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df981154-2894-4f62-9a89-f5b866516c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Andrew and his brother Tristan Tate confirmed to CNN
        that a court hearing was scheduled for Friday. He stressed that Andrew Tate
        was not under arrest. “He was not arrested. He was detained for 24 hours,”
        said the lawyer, Eugen Vidineac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb534985-7197-4404-ad56-4bab38feb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney did not discuss any of the allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff0b74-a575-4c86-821a-dd2c1ce7d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DIICOT released an edited, grainy, sometimes out-of-focus video
        purportedly showing the raids. A man can be seen being patted down by police.
        It’s unclear who is being detained in the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d00d4-c287-422b-af8b-244ada286a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate video aired by CNN affiliate Antena 3, officers from
        the crime agency can be seen escorting Andrew and Tristan Tate into police
        vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4675197-b470-4509-9e22-a728441e0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Andrew Tate tweeted from his verified account, “The Matrix
        sent their agents.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d330fa2-d367-4bad-a9ae-66aca1424c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DIICOT alleged that the four unnamed suspects formed an organized
        criminal group that stretched from Romania to Britain and the United States,
        for the purpose of committing the crime of human trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092894c5-50bc-416f-aa29-1ae52c9ed885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities allege that two of the suspects misled the victims
        “into believing that they intended to enter into a marriage/cohabitation relationship”
        while transporting victims to Romania and later sexually exploiting them with
        physical violence and coercion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49830e-fe10-477b-b62b-b6492818bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said one of the suspects raped a victim on two
        separate occasions in March 2022. At least six victims were allegedly “sexually
        exploited by the organized criminal group,” the DIICOT statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18547ede-760d-4dc5-9a81-e27621fc75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Tate, a former professional kickboxer, is known for his viral
        rants online about male dominance, female submission and wealth. He openly
        advocates violence against women, and had previously been banned from every
        major social media platform until Elon Musk reinstated his Twitter account
        after taking over the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a21fa-2be4-412a-b88d-cbde39cc7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose in prominence earlier this year, with many adults including
        school teachers voicing alarm about his misogynistic ideas taking root in
        the minds of countless young boys. Before it was taken down, his TikTok account
        racked up about 11.6 billion views.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef081c02-96d3-443f-ad60-d33f8d786b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made headlines this week for a Twitter interaction with Swedish
        climate activist Greta Thunberg, who told Tate to get a life after he tweeted
        about his numerous cars “and their respective enormous emissions.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effd9e1-d97c-4c87-a92d-b7774f3f2bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was speculation online that authorities were alerted to Tate’s
        presence in Romania by the appearance of a particular pizza box in one of
        the photos he posted in his spat with Thunberg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6401133-0c2d-413b-8878-a0d4d8246959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to Reuters, a spokesperson for DIICOT said the pizza
        boxes did not play a role in the detentions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10048012-530f-49df-843f-6ce43c903034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T04:12:41.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:21:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/30/europe/andrew-tate-detained-romania-human-trafficking-intl-hnk"><em>"Controversial
        internet personality Andrew Tate and his brother detained in Romania"</em></a></p>'
  'north-korea-fires-ballistic-missile':
    'author': 'Gawon Bae, Jonny Hallam and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-31T07:51:20.318+08:00
    'imagesource': 'jcr:b3816f5a-0598-43b6-bb34-27fcceac19f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de8a6e2e-d30b-4d96-939b-ca1fa07c43ea'
    'lead': 'This is the 37th day this year that North Korea has conducted a missile
      launch, according to CNN''s count.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T07:55:21.619+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:21:32.472+08:00
