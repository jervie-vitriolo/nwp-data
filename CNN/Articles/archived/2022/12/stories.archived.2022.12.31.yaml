    'template': '1'
    'title': '1 dead, 3 still missing in Mati City landslide, rescue operations indefinitely
      suspended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff5640-93c8-412e-9bdd-7e3b85a5ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Citing
        bad weather, rescuers from Mati City in Davao Oriental have indefinitely suspended
        the operation to recover three bodies still missing following a landslide
        on Dec. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8100494-7cad-4795-86d4-ecab82d54094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb547c80-b4ee-4389-9182-efa4db3759a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain-induced landslide struck Purok Sangay, Barangay Don Salvador
        Lopez in the morning of Wednesday, killing one person and isolating hundreds
        of families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b04917-dc55-463a-899a-d0435d8ef1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff3e5b-c1d2-497e-96bd-de8aa1eb0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local disaster response officials said a family of three on a motorbike
        passing by the area and a resident fishing in a nearby creek were buried in
        the landslide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784a894-baea-406c-be9d-7f088491eb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb8b04-0f3a-4d51-b75a-9ddc45fab3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of a 62-year-old man was retrieved and identified on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee8249-4c44-4278-822e-cb15eba92600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53e812-7b73-4a41-8c3c-96bf00d83bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevailing weather condition and ground movement in the landslide
        area prompted the Mati Incident Command Post to suspend its operation on Saturday
        noon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62177eff-d026-4a44-83e4-1ec9bcb38c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac92638-d979-4073-9b8f-2a4f2b609313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities said three purok or districts, where over 200
        families were reportedly residing, remained inaccessible. Seven areas were
        initially blocked off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23756fa6-affd-4356-88f9-c032709baf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46df57-637e-46dd-94a7-d7cebb23feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said two military choppers are set to arrive
        on Sunday to airlift food supplies and personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d57ea-7a99-435a-9dec-c15249833642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf03415-acbe-4035-93d5-8c93673d930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T17:17:53.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Presidential Assistant for Eastern Mindanao Secretary Leo
        Abellera Magno had coordinated with the Philippine Air Force for the use of
        the helicopters.</p>'
  'pope-emeritus-benedict-xvi-dies-95':
    'author': 'Jack Guy, Valentina Di Donato, Sugam Pokharel, Sharon Braithwaite,
