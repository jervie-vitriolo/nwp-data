      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after her Best Supporting Performance win at the Los Angeles
        Film Critics Association Award for the same film.</p>'
