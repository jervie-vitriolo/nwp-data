      'mgnl:lastActivated': 2023-01-17T19:21:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This count may still increase. That’s why we are urging
        the public (to be careful), so as not to add to the number of people wounded
        due to firecrackers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b75463-4bb7-45a6-a6b7-8a131072550a'
      'mgnl:activationStatus': true
