      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a71f21-96e8-413e-a0cc-5d44abf23fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these instructions, the Philippine Red Cross (PRC) instructs
        the public to avoid using matches, candles, lighters, sparklers, and cigarettes
        in igniting fireworks and firecrackers and instead use mosquito repellent
        coils to avoid catching the blast on your hands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa9469a-6f92-4733-8448-14a770e721eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a923fb-0149-471e-ad99-c7cad5307ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC also advises consumers to move away from the firecracker once
        it is lit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aad112-5fbd-4fdf-b0fd-74683d673af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3942a-3105-4349-b635-bc7c616edff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when a firecracker fails to ignite after lighting it, everyone
        is advised not to relight it and stay away in case it suddenly ignites later
        on.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497049d1-7706-453c-8d28-9efc1717f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf378b-1418-4a58-8e16-9126b8ea802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, PRC urges the public to wear safety equipment,
        such as gloves, earplugs, face masks, and goggles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed93eb-0da3-4698-9782-b69604b0582f'
