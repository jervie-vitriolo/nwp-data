    'template': '1'
    'title': 'Barbara Walters, legendary news anchor, has died at 93'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8dcc7f-a942-44b3-8570-234a842f184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T11:07:00.445+08:00
      'mgnl:createdBy': 'seth'
