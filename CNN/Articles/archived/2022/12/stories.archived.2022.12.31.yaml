      'mgnl:lastActivated': 2023-01-17T19:18:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a335cc-ef6f-4e3a-baa0-6fc75ec96e1e'
      'mgnl:activationStatus': true
