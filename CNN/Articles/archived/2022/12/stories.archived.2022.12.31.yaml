      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0cb35b-7a17-4c21-9d25-6620fe6a8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
