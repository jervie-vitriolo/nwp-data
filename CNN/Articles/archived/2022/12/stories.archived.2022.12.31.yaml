      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9090d-7c38-4dec-b36a-68ca1d02e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:40:06.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorized products often have proper instructions on how to use
        and light the fire-based display safely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb72da-d92b-40a9-85c5-fc3c2c4e3368'
      'mgnl:activationStatus': true
