      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Argentinian actress <a href="https://www.cnnphilippines.com/news/2022/5/25/Fil-Argentinian-Chanty-K-pop-group-.html">Chantal
        Videla</a> also broke into the international music scene after debuting as
        K-pop idol ''Chanty'' in the girl group Lapillus with digital single "Hit
        Ya!" in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d318b44-5458-4e9b-932d-cf20094a35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.494+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop royalty Sarah Geronimo makes the country proud as the latest
        ambassador for ''EQUAL Philippines,'' a campaign of music streaming platform
        Spotify that features Filipina artists. She even shared on Instagram her feature
