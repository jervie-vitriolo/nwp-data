      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Nearly
        50 people have now died from the rains and flooding during the Christmas weekend,
        disaster response officials said Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ccd64-ff0f-43ae-9235-83bdc9766f66'
      'mgnl:activationStatus': true
