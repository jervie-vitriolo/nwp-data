      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the full review by Lakan Umali <a data-cke-saved-href="https://www.cnnphilippines.com/life/culture/literature/2022/12/28/best-book-elizabeth-joy-serrano-quijano.html"
        href="https://www.cnnphilippines.com/life/culture/literature/2022/12/28/best-book-elizabeth-joy-serrano-quijano.html"
        target="_blank">here</a>.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0366083-6239-409f-a00d-111588bcc04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T21:53:52.008+08:00
