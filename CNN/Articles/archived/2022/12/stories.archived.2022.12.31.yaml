      'mgnl:type': 'text'
      'text': '<p>Damage to agriculture stood at estimated ₱243 million, while damage
        to infrastructure was pegged at ₱1.13 billion.</p>'
  'new-year-food-traditions-around-the-world':
    'author': 'Amanda Kludt, Special to CNN'
    'caption': 'Brent Hofacker/Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-31T22:19:16.876+08:00
    'imagesource': 'jcr:dc942ae5-962d-4117-bc59-99f5b72e04f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66723b1c-3b0e-4666-b3fa-b6258389bac8'
    'lead': 'As the new year arrives around the world, special cakes and breads abound,
      as do long noodles (representing long life), field peas (representing coins),
      herring (representing abundance) and pigs (representing good luck).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T22:33:46.908+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:18:18.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:17:34.226+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They eat what? New Year''s food traditions around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38112a59-dc17-4299-a2ac-df5c69114444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Year''s Day is meant for fresh
        starts. But maybe even more, it''s meant for food.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea19c2d-2b48-4d03-8943-e309e2ae5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new year arrives around the world, special cakes and breads
        abound, as do long noodles (representing long life), field peas (representing
        coins), herring (representing abundance) and pigs (representing good luck).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd99dd-a272-4d1d-9c3a-61f642549936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particulars vary, but the general theme is the same: Enjoy food
        and drink to usher in a year of prosperity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82a213-ba5f-495b-965f-d239214ac504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the New Year''s food traditions around the world:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd0787-7499-4825-999a-4f6cb1b6f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Hoppin'' John, American South</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0664508-d741-46de-a9c6-fabd63baa73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major New Year''s food tradition in the American South, Hoppin''
        John is a dish of pork-flavored field peas or black-eyed peas (symbolizing
        coins) and rice, frequently served with collards or other cooked greens (as
        they''re the color of money) and cornbread (the color of gold). The dish is
        said to bring good luck in the new year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee4730-200e-4c52-90b7-cd3696d96da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different folklore traces the history and the name of this meal,
        but the current dish has its roots in African and West Indian traditions and
        was most likely brought over by slaves to North America. A recipe for Hoppin''
        John appears as early as 1847 in Sarah Rutledge''s "The Carolina Housewife"
        and has been reinterpreted over the centuries by home and professional chefs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693b040-d242-437f-a733-f0629626649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dish reportedly got its name in Charleston, South Carolina,
        and it is a veritable staple of Lowcountry cooking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ae7cc-0c66-499d-b221-d9ea2cb489b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Twelve grapes, Spain</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83397ea9-eeda-4a02-b545-5077e016a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Spain traditionally watch a broadcast from Puerta
        del Sol in Madrid, where revelers gather in front of the square''s clock tower
        to ring in the New Year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec6265-2dfb-4bbc-9c42-f31d0b0be8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those out in the square and those watching at home partake in an
        unusual annual tradition: At the stroke of midnight, they eat one grape for
        every toll of the clock bell. Some even prep their grapes -- peeling and seeding
        them -- to make sure they will be as efficient as possible when midnight comes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4cdb4-8523-4490-a755-b2327b9b31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The custom began at the turn of the 20th century and was purportedly
        thought up by grape producers in the southern part of the country with a bumper
        crop. Since then, the tradition has spread to many Spanish-speaking nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79283d9-d30b-4f73-9af6-9ece8947bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Tamales, Mexico</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a11884-9091-4d68-928b-6ed1acf96843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamales, corn dough stuffed with meat, cheese and other delicious
        additions and wrapped in a banana leaf or a corn husk, make appearances at
        pretty much every special occasion in Mexico. But the holiday season is an
        especially favored time for the food.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2949dd6-c5e9-4b8d-bbc2-1d9ac0f3247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many families, groups of women gather together to make hundreds
        of the little packets -- with each person in charge of one aspect of the cooking
        process -- to hand out to friends, family and neighbors. On New Year''s, it''s
        often served with menudo, a tripe and hominy soup that is famously good for
        hangovers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e80cc7-f155-41c5-924b-58e974d7af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who live in cities with large Mexican populations shouldn''t
        have much trouble finding restaurants selling tamales to go for New Year''s
        Eve and Day. In Mexico City, steamed tamales are sold from vendors on street
        corners day and night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55031d03-cab5-4f75-b7a6-9eb68c2f447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Oliebollen, Netherlands</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ca25c-2909-4344-8ca3-d6564d40a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, fried oil balls, or oliebollen, are sold by
        street carts and are traditionally consumed on New Year''s Eve and at special
        celebratory fairs. They are doughnut-like dumplings, made by dropping a scoop
        of dough spiked with currants or raisins into a deep fryer and then dusted
        with powdered sugar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cd2c8-3600-4740-8d8f-fba539877d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Amsterdam, be on the lookout for Oliebollenkraams, little temporary
        shacks or trailers on the street selling packets of hot fried oliebollen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c2f10-7920-4f86-b02f-28df3d0ceed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Marzipanschwein or Glücksschwein, Austria and Germany</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef2f79-5c2b-4a2c-8a42-c69f60acf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria and neighbor Germany call New Year''s Eve Sylvesterabend,
        or the eve of Saint Sylvester. Austrian revelers drink a red wine punch with
        cinnamon and spices, eat suckling pig for dinner and decorate the table with
        little pigs made of marzipan, called marzipanschwein.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897fb10-3231-4ff5-8709-44bfcc613e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good luck pigs, or Glücksschwein, which are made of all sorts of
        things, are also common gifts throughout both Austria and Germany.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cbcd7-a62c-470f-a130-aedf0032a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Soba noodles, Japan</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36e22d-bac5-4125-b46d-ca0915d5f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japanese households, families eat buckwheat soba noodles, or
        toshikoshi soba, at midnight on New Year''s Eve to bid farewell to the year
        gone by and welcome the year to come. The tradition dates back to the 17th
        century, and the long noodles symbolize longevity and prosperity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dac75-5e7b-45ac-8914-c43696d17128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another custom called mochitsuki, friends and family spend the
        day before New Year''s pounding mochi rice cakes. Sweet, glutinous rice is
        washed, soaked, steamed and pounded into a smooth mass. Then guests take turns
        pinching off pieces to make into small buns that are later eaten for dessert.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e11680-8b56-49bf-8569-4c4503e88e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. King cake, around the globe</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585a4f6-2241-4a29-9f76-dc19397edd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of a New Year''s cake is one that spans countless
        cultures. The Greeks have the Vasilopita, the French the gateau or galette
        des rois. Mexicans have the Rosca de Reyes and Bulgarians enjoy the banitsa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f810a-5666-488c-9584-b46cbd9a4e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cakes are consumed at midnight on New Year''s Eve --
        though some cultures cut their cake on Christmas or the Epiphany, January
        6 -- and include a hidden gold coin or figure, which symbolizes a prosperous
        year for whomever finds it in their slice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a4064-14e1-4b06-a059-9eb4678b44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Cotechino con lenticchie, Italy</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ecb85-443c-4404-8342-134567e67a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:33.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians celebrate New Year''s Eve with La Festa di San Silvestro,
        often commencing with a traditional cotechino con lenticchie, a sausage and
        lentil stew that is said to bring good luck (the lentils represent money and
        good fortune) and, in certain households, zampone, a stuffed pig''s trotter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da430f9-aa1b-47ec-b603-a13d95281469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meal ends with chiacchiere -- balls of fried dough that are
        rolled in honey and powdered sugar -- and prosecco. The dishes find their
        roots in Modena, but New Year''s Eve feasts thrive across the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3c568-84ee-412a-a335-79400460ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9. Pickled herring, Poland and Scandinavia</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d080d-8959-4f45-97f6-f6efacc99dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because herring is in abundance in Poland and parts of Scandinavia
        and because of their silver coloring, many in those nations eat pickled herring
        at the stroke of midnight to bring a year of prosperity and bounty. Some eat
        pickled herring in cream sauce while others have it with onions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0365a9-078f-4a2d-b932-96008b2e1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One special Polish New Year''s Eve preparation of pickled herring,
        called Sledzie Marynowane, is made by soaking whole salt herrings in water
        for 24 hours and then layering them in a jar with onions, allspice, sugar
        and white vinegar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d89fea-2329-4a81-a4ff-b2a249c5ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandinavians will often include herring in a larger midnight smorgasbord
        with smoked and pickled fish, pate and meatballs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee165521-1d5d-4c62-b2cd-c6e6ed8db0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10. Kransekage, Denmark and Norway</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933ab8d-f454-4f2a-b363-5c7db7b0a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kransekage, literally wreath cake, is a cake tower composed of many
        concentric rings of cake layered atop one another, and they are made for New
        Year''s Eve and other special occasions in Denmark and Norway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99370ea6-fb44-4ca5-9d73-b94fcb5bdffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cake is made using marzipan, often with a bottle of wine or
        Aquavit in the center and can be decorated with ornaments, flags and crackers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fb494-68e9-41f4-84f4-526e9ebc52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d84b7-1f64-4f1b-b37a-9a5326425f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was originally published in December 2012. CNN''s
        Forrest Brown updated the article for 2022.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866e145-dac1-4b7a-a5f6-4b01800b1268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:33:46.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:18:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/new-years-food-traditions/index.html">They
        eat what? New Year''s food traditions around the world</a>"</em></p>'
