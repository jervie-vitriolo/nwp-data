      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, he stepped down as Pope after serving for eight years due
        to his ailing health. He was the first to resign since Gregory XII in 1415.</p>'
