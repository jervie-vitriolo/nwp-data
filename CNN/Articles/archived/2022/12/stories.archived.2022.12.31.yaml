      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7a42a-243d-4c7f-a373-94f7aa130ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:17:54.749+08:00
