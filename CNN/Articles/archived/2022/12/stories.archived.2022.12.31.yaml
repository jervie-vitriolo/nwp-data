      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91836f-6e26-4c9c-9f47-6a9201acee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:20:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With sorrow I inform you that the Pope Emeritus, Benedict XVI,
        passed away today at 9:34 in the Mater Ecclesiae Monastery in the Vatican,"
        the Director of the Press Office of the Holy See, Matteo Bruni said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0e5f2-76b7-43e2-895e-18d7ccc7fd9c'
