      'mgnl:lastActivated': 2023-01-17T19:21:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Bernadett Velasco, director of DOH Health Emergency
        Management Bureau, said there have been no reports of injuries from stray
        bullets so far, or of deaths due to firecracker accidents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd24928-805f-4e8f-ac3f-4812106e8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
