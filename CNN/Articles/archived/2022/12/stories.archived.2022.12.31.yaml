      'mgnl:type': 'text'
      'text': '<p>They include Picollo, Poppop, Five Star and Pla-pla, Whistle Bomb,
        Atomic Bomb (Super Lolo), Atomic Triangle (Goodbye Bading), and Large Size
        Judas Belt (Goodbye Philippines).</p>'
    '5':
