      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the full review by Don Jaucian <a href="https://www.cnnphilippines.com/life/culture/literature/2022/12/31/how-to-read-now-best-filipino-book.html"
        target="_blank">here</a>.</em></p>'
