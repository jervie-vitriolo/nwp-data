    'template': '1'
    'title': 'DOH: Firecracker injuries now at 52'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804f970-f62e-4a87-a4bd-a4abf1429ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong> —&nbsp;The
        number of confirmed firecracker injuries has risen to 52 as of the morning
        before New Year''s Day, the Department of Health (DOH) said after 11 more
        were added in a span of one day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe80f6-789e-4df9-ae5b-607d13c22de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95ff8f-4ce0-4076-9acd-e1fdff6640df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally is based on reports from sentinel hospitals in Metro Manila
        and Western Visayas as of 6 a.m on Saturday, according to the DOH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257f372-93f9-44b0-9844-f587b5f80e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e36d0-3493-4e12-a2ee-6f259bf0237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is higher than the 40 cases logged during the same period in
        2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db116ca5-57ce-4c0c-a257-63a003aefe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb2091-b61b-4a28-9ca1-2533d049eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maaaring tumaas pa ang bilang na ito," said Health Undersecretary
        Eric Tayag</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477b9e4-97dc-4d4f-a1e9-cc8f7f5b1d33'
