      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino talent dominated stages both here and abroad, garnering
        millions of fans and bringing contemporary Pinoy music to the global spotlight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8287d02-1e94-44bb-a52c-72e354594c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.494+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P-pop supergroup SB19 spent the ''ber'' months of 2022 capturing
        hearts around the world through their ''<a href="https://www.cnnphilippines.com/entertainment/2022/9/5/SB19-WYAT-world-tour-concert-dates.html">Where
        You At</a>'' world tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04350148-e4be-4020-a4bd-703f20711ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.494+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Billboard Hot Trending Songs chart toppers traveled to Dubai,
        made their U.S. debut in New York and Los Angeles, headed to Singapore, and
        came back home to their Filo A''TIN in a full-circle homecoming concert in
        Manila.</p>'
