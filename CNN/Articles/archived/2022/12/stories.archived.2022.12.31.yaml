      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5329248-e5f8-4db2-8dda-4b97014733fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
