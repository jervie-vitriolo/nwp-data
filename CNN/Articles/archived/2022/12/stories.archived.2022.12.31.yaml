      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660e039-ffd9-49ce-9a8e-35d743de0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T12:21:41.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbara Walters passed away peacefully in her home surrounded by
        loved ones. She lived her life with no regrets. She was a trailblazer not
        only for female journalists but for all women," Walters'' spokesperson Cindi
        Berger told CNN in a statement.</p>'
