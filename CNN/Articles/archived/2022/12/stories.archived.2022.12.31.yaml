      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf58b99-54e6-41f2-b6b7-c4ec948bcbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:21:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ngayon po, kami ay umaapela sa aming kababayan na hindi na
        po madagdagan ang bilang ng maaaksidente sa paputok,” he also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af52ea-5954-42ed-a05e-fec37a41137c'
      'mgnl:activationStatus': true
