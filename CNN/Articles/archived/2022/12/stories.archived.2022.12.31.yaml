      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;CNN Philippines
        looks back at the achievements of local personalities who made a name for
        themselves in the international entertainment scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
