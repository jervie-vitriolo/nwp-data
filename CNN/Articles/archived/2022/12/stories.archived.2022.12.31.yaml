      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club tweeted a picture of Ronaldo holding up a yellow No. 7
        Al Nassr jersey and said: "History in the making. This is a signing that will
        not only inspire our club to achieve even greater success but inspire our
        league, our nation and future generations, boys and girls to be the best version
        of themselves. Welcome @Cristiano to your new home @AlNassrFC."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3229a3e5-cbb9-4e28-b2a6-d3f3cd8b7f9d'
