      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Department of Health as of Dec. 31, however,
        show that the number of firecracker injuries doubled compared to last year''s,
        reaching <a href="https://www.cnnphilippines.com/news/2022/12/30/doh-firework-related-injuries-december-30.html">41
        cases</a> after five more injuries were recorded from Dec. 29 to 30.&nbsp;</p>'
