      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472d2f0-9ae0-461c-982b-ee18cff08491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:17:54.749+08:00
