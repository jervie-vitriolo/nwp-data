      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2023 GAA, a total of ₱2.16 billion was allocated for the
        PUV Service Contracting Program, through the initiative of Congress which
        includes the ₱1.285 billion in programmed appropriations and another ₱875
        million lodged under the unprogrammed appropriations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147102bb-8fa7-4604-beab-82ed329c08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/6/EDSA-busway-libreng-sakay-P2-billion-budget-2023.html">₱2
        billion allocated for EDSA busway free rides in 2023 – Angara</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cbde4-b9f9-4b4d-97ab-02861c7823c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
