    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febeb27b-c568-4095-8d8e-d18d927e70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:20:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral of Pope Emeritus Benedict XVI will be held on Thursday
        in St. Peter''s Square in the Vatican City at 9:30 a.m. local time, Bruni
        said. The funeral will be led by Pope Francis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9a882-caa6-4547-89d1-aa64f31e6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c2890-0abf-4501-b831-0d60549a9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former pope''s body will lie in state in St. Peter''s Basilica
        in the Vatican from Monday for the faithful to bid farewell, Vatican News
        reported Saturday. As per the wish of Pope Emeritus, his funeral will be "simple,"
        Bruni said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d0eb8-dad4-484f-b139-7761d3a9e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fc1cc-72bb-40fc-b50e-683a853441d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis in his first public comments after the death of former
        Pope Benedict XVI called him a "noble person" and hailed his predecessor''s
        "sacrifices for the good of the church."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fded58-a5d1-4f06-81bb-15d3aaa35f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae31f7-5ec5-48b9-8778-4eeece9e7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moved as we recall him as such a noble person, so kind and
        we feel such gratitude in our hearts, gratitude to god for giving him to the
        church, and to the world," he said on Saturday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4e236-2972-47ff-9526-758a1af87a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a301aa-b71e-483b-b7e6-1fd0cd338486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis paid his homage to Benedict in Saint Peter''s Basilica while
        leading traditional vespers ceremony ahead of New Year''s Day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e779f6-e241-47fa-9f9a-42c143e9b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a3fbe-9b48-4921-b2cd-06ed465f79b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gratitude to him for all the good he accomplished and above all
        for his witness of faith and prayer, especially in these last years of his
        life. Only God knows the value of his sacrifices for the good of the church,"
        Francis said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d059c-1441-4ed6-82e2-63f08cddc183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244bc676-532c-4508-9030-0c7c87607581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Benedict''s death came days after Pope Francis asked the
        faithful to pray for him, saying he was "very sick."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e35c70-edb4-421f-93ee-61865914d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024278d-a8ae-41ef-8435-a97e0c95f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His health had been in decline for some time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb3c71-9f55-4fef-920e-01ff6e371a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a2485-434b-4646-880a-306742982ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict stunned the Catholic faithful and religious experts around
        the world on February 11, 2013, when he announced plans to step down from
        his position as Pope, citing his "advanced age."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0e73c-bcc1-4856-b267-e8fd1c49d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ecc8e-80d5-40db-a952-d1fffc96b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his farewell address, the outgoing pope promised to stay "hidden"
        from the world, but he continued to speak out on religious matters in the
        years following his retirement, contributing to tensions within the Catholic
        Church.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db5815-ba93-4873-8ee1-af23d0ee2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc275a-b1e7-48ba-a7e1-f752095f7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A powerful and polarizing voice</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26670692-7e17-4e4d-ade5-b8f256a2ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict was a powerful force in the Catholic Church for decades.
        Born Joseph Ratzinger in Germany in 1927, he was the son of a policeman. He
        was ordained as a priest in 1951, made a cardinal in 1977, and later served
        as chief theological adviser to Pope John Paul II.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24412aa-cf14-4c10-b44e-0e6693eff6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a160681-9b15-46a3-ad21-8bf882d6caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his most significant steps up came in 1981 when he took over
        as head of the Congregation for the Doctrine of Faith, the Vatican office
        that oversees "the doctrine on the faith and morals throughout the Catholic
        world," according to the Vatican.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcabd9-c698-4bc8-840b-017cae96bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011c0f6-0e59-4a98-9ded-83d9ac3577dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratzinger became known as "Cardinal No" stemming from his efforts
        to crack down on the liberation theology movement, religious pluralism, challenges
        to traditional teachings on issues such as homosexuality, and calls to ordain
        women as priests.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869615d3-19af-4953-a049-ecb7758e63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f114f5-8164-4c7e-8e0e-102c713f43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected pope in April 2005, following John Paul II''s death.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8e6e9-ecb3-4a15-9794-3f585f46427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2780e-9f9b-4d02-a1d1-bc8d5fe173cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was known to be more conservative than his successor, Pope Francis,
        who has made moves to soften the Vatican''s position on abortion and homosexuality,
        as well as doing more to deal with the sexual abuse crisis that has engulfed
        the church in recent years and clouded Benedict''s legacy.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a06cf9-13c6-4548-a26e-4173d00f75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33421c4c-3f4c-43b8-a511-53d867e0a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, Benedict discussed the sex abuse crisis in a public
        letter, claiming that it was caused in part by the sexual revolution of the
        1960s and the liberalization of the church''s moral teachings.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc922c62-d391-4f1a-af1c-0cd5bbbbf93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c678a8-3694-466f-83fb-3d908cbb0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, Benedict was forced to distance himself from a
        book widely seen as undercutting Francis as he considered whether or not to
        allow married men to become priests in certain cases. The book, "From the
        Depths of Our Hearts," argued in favor of the centuries-old tradition of priestly
        celibacy within the Catholic Church. Benedict was originally listed as co-author,
        but later clarified that he had only contributed one section of the text.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ccfe7-3a01-44b1-863a-0c4b56d76309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8729dc-7189-4f85-bcd7-d117594847d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Benedict came under fire over his time as archbishop
        of Munich and Freising, between 1977 and 1982, following the publication of
        a Church-commissioned report into abuse by Catholic clergy there.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee106bac-a1cd-4e06-b01d-5e6a6591d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c63b9-d2fe-4c3f-8605-b11a7b58d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that while in the post he had been informed of
        four cases of sexual abuse involving minors -- including two that had occurred
        during his time in office -- but failed to act. It also revealed Benedict
        had attended a meeting about an abuser identified as Priest X. Following the
        report''s publication, Benedict pushed back against accusations that he knew
        in 1980 that this priest was an abuser.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabe444-cd65-4b05-9666-f94014fc37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0e30b-f88b-4dbb-8447-b63534ed8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter released by the Vatican amid the furor, Benedict wrote
        that he was "of good cheer" as he faced "the final judge of my life," despite
        his shortcomings. He also issued a general apology to survivors of abuse.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541f628-edf2-4286-bfdc-4faf555d435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784562e-9016-43a9-8841-fba2df7ec2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Giant of faith and reason''</strong></p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e2c7e-bfac-4ff0-b8a4-b168f4a9babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global leaders paid homage to the former pope, following his death.
        Justin Welby, the Archbishop of Canterbury and head of the Church of England,
        said he is "mourning" the former pope.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df2e841-5c1e-472c-8a9d-1e1a063bee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d214de-2c35-47cc-94c4-d380494cf910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Benedict was one of the greatest theologians of his age --
        committed to the faith of the Church and stalwart in its defence," Welby said
        in a statement Saturday.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf02b4-ebed-4c97-9e94-b508c7181b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5c0fc-eee3-4c23-8f42-06ab503e2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all things, not least in his writing and his preaching, he looked
        to Jesus Christ, the image of the invisible God. It was abundantly clear that
        Christ was the root of his thought and the basis of his prayer.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa016d0-6df0-4df4-a745-762aa2dec800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d4906-0934-4496-a6b1-f3e741647315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2013 Pope Benedict took the courageous and humble step to resign
        the papacy, the first Pope to do so since the fifteenth century. In making
        this choice freely he acknowledged the human frailty that affects us all,"
        he added.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c49e6-cf45-4fd0-9691-e8672fc35ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc6cb4-908b-4d8f-81c6-1cf919585111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Timothy Dolan, Archbishop of New York, said he will remember
        the former pope with "love and gratitude."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1597f6-7ca2-47ca-b928-bf02363202f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af72cc-9277-4cd1-866d-449fb36a2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saddened to learn of the demise of His Holiness Pope Emeritus Benedict
        XVI," European Parliament President Roberta Metsola tweeted Saturday.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8c86c-2356-4a3a-853d-f097541fa27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e39341-0358-48a0-9fda-1eb9e28a82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe mourns him. May he rest in peace."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc343fc-e75f-487d-a1ed-16ade8f14341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59351efa-ab9b-4723-ba22-7b5bc3b97160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Russian Orthodox Church, Patriarch Kirill, on
        Saturday told Pope Francis he had received news of Benedict''s passing with
        "sorrow," according to the message shared on the official website of the Moscow
        Patriarchate.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b490c-e41b-4670-8f38-be8c5c942751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9e3a5-c566-4f8a-a27f-cb703ae50c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Holiness''s many years of life marked a whole epoch in the
        history of the Roman Catholic Church, which he led in a difficult historical
        period, associated with many external and internal challenges," Kirill said
        of Benedict.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f44602-2bb5-4812-8c33-e68db3d88e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04c175-d7c6-45a0-be5c-4b57de24f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill added relations between the Russian Orthodox Church and the
        Roman Catholic Church had "developed significantly" during Benedict''s tenure,
        in an effort to "overcome the sometimes-painful legacy of the past."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61dcca-0e30-4054-9b57-107d6c75819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ada7bd-d949-4ba1-b0bb-19b35a37b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Russian Orthodox Church, I express my condolences
        to you and the flock of the Roman Catholic Church," he continued.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731a974-b5f6-4cac-81a0-43d3e2d06945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae3b0a5-d43d-4644-bc8c-a3a22106bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said the late pontiff "will be remembered
        as a renowned theologian, with a lifetime of devotion to the Church, guided
        by his principles and faith."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0cab1-b7bc-439d-b3fa-4f1fb7875925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570045d-f4a3-42e2-a63b-8fefc66a5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, the second Catholic to serve as President of the United States,
        reflected on his meeting with Benedict at the Vatican in 2011, saying he remembered
        "his generosity and welcome as well as our meaningful conversation."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833a936-e626-41b6-8af4-4a2cb9ee980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7351849-04fb-4fc4-af00-ac193f07bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he remarked during his 2008 visit to the White House, ''the
        need for global solidarity is as urgent as ever, if all people are to live
        in a way worthy of their dignity.'' May his focus on the ministry of charity
        continue to be an inspiration to us all," Biden added.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff2bdc-66b1-4a50-a7e5-27c935c0c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192c20a-496d-4f22-899c-a36aaed18a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Rishi Sunak also paid tribute. "I am saddened
        to learn of the death of Pope Emeritus Benedict XVI," Sunak tweeted Saturday.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5bbb1-34a2-475b-bf60-190e3afd6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3cc2e-43b1-4620-a0ee-cd999a191b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great theologian whose UK visit in 2010 was an historic
        moment for both Catholics and non-Catholics throughout our country.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41c851-2993-470b-ad68-c9a94ba66d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b69c7b-b4bd-42cf-a0e9-4fbd1c89e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s new Prime Minister Giorgia Meloni voiced her admiration
        for the former pope. "Benedict XVI was a giant of faith and reason. He put
        his life at the service of the universal Church and spoke, and will continue
        to speak, to the hearts and minds of men with the spiritual, cultural and
        intellectual depth of his Magisterium," she tweeted Saturday.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ff7b7-ddbe-4e6b-b001-1667146e36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204d189-46a6-4e52-9929-beb005fcf248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin, who is leading Moscow''s invasion
        of Ukraine, called the former pope "a staunch defender of traditional Christian
        values."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1777ca-05b7-4db3-b77d-bdeb1abb81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:31:50.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:21:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2022/12/31/europe/pope-benedict-xvi-death-intl">Former
        Pope Benedict XVI dies in Vatican monastery aged 95</a>"</em></p>'
  'joseph-ratzinger-pope-benedict-xvi-obituary':
    'author': 'Daniel Burke and Hada Messia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-31T18:47:31.226+08:00
    'imagesource': 'jcr:3d715711-1178-4645-83d2-dc4f544750f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdc24fef-3815-4c97-ae97-1b44e4048a00'
    'lead': 'Pope Emeritus Benedict XVI, whose death at 95 was announced Saturday,
      was a powerful intellectual force who shaped the Catholic Church''s theology
      for more than a quarter century before shocking the world by resigning in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T18:50:32.059+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:19:57.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:17:31.266+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''God''s Rottweiler'': Benedict shaped Catholic doctrine but faced criticism
      for handling of sexual abuse crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb424cc-c0e3-443a-9057-93b6af5f3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:19:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Pope Emeritus Benedict XVI, whose death
        at 95 was announced Saturday, was a powerful intellectual force who shaped
        the Catholic Church''s theology for more than a quarter century before shocking
        the world by resigning in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95560c3d-b08d-4d35-b5a4-07a6e4659f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:19:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03e623-8fff-489d-9f7e-37347f05cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:19:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not quite unprecedented, Benedict''s resignation was highly
        unusual. Popes typically hold office until death, and the last pope to step
        down was Gregory XII, who quit in 1415 to end a civil war within the church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1084f4-0800-4ff4-9648-375cc1213a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:19:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookended by globally popular and charismatic popes -- St. John
        Paul II and Pope Francis -- Benedict cut a different figure. Friends and biographers
        described him as quiet and scholarly, more at home among theological tomes
        than adoring crowds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404b584-634e-4e6a-91a8-c1279d1d7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955dc45-ef05-4d83-aec6-099dc83ad124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In typical fashion, Benedict announced his unexpected resignation
        in Latin. He was 85 at the time and cited his advanced age as ill-suited for
        the demands of running the Catholic Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5646fc-01a3-4483-b7cf-03fc8da80cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830e710-bdab-46df-927a-cc99fe17169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German-born Benedict saw himself, and the church, as a bulwark
        against secular trends in Western society, particularly what he called the
        "dictatorship of relativism." He often insisted that Catholics maintain a
        fortress mentality, saying perhaps a smaller, "purer" church would best maintain
        Catholicism''s traditions and teachings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12f72b-35c8-4554-bcaa-9b3c4925527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d8299-58cb-4560-b103-de6a6e1d0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pope, Benedict was a polarizing figure. He was hailed by conservatives
        who admired his erudite writings and careful theology. But critics, particularly
        in the postmodern West, called him "God''s Rottweiler" for his staunch insistence
        on fidelity to church''s doctrine and his willingness to silence dissent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59615b13-213d-4b88-a4ea-60bd2b6e1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34faaf3-8fa9-46a4-a223-a30768d90082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He policed the boundaries of the faith," said David Gibson, author
        of "The Rule of Benedict," a biography of the former pope. "He was brilliant
        and brutally effective."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6d831-c510-4c23-b16e-0c65acde0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052384a-67b2-45f7-9529-ba25d304d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict also came under fire for his handling of the sexual abuse
        crisis that engulfed the Catholic church during his years as a senior cleric.
        A damning report published in January 2022 found that he knew about priests
        who abused children but failed to act when he was archbishop of Munich from
        1977 to 1982.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87fd26-d119-4ae1-812b-68a8fa558829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7503960-2e67-4bc6-86e2-87466c2f2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The son of a policeman  </h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941276f-9b2d-403f-b07d-b741a0647440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Ratzinger was born and raised in Bavaria, where he briefly
        served in the Hitler Youth, despite his objections, and the German military
        during World War II. His father, a policeman, loathed the Nazis, according
        to biographers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb5543-8306-4da2-b0e1-2bbc4685150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e1bdfb-f676-43fa-9170-fe0a5679a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratzinger, like his elder brother Georg, saw their future in the
        Catholic Church, entering a German seminary in 1945. Once ordained, Ratzinger
        rose quickly through the church, establishing himself as a leading theologian.
        Originally a liberal thinker, he turned conservative in 1968 in the wake of
        the Second Vatican Council, which upended a number of Catholic teachings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e2a7b-1da9-4b10-9deb-5e99321743b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763a479-3ccd-401a-a3eb-84eb1531055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1977, Ratzinger was appointed Archbishop of Munich and Freising.
        Later that year, former Pope Paul VI made the German scholar a cardinal, a
        sign of his growing reputation within the church.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9bc29-df27-4e74-95ad-b4ca5741987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659c31c-1dcd-4f95-89b7-1fb68ea85f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1981 to 2005, Ratzinger ran the Vatican''s influential Congregation
        for the Doctrine of the Faith (CDF), the office responsible for stating and
        policing church doctrine. He was, in effect, Catholicism''s chief theologian
        during this time, said Gibson, Benedict''s biographer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf728c8-a95e-4748-bdae-be1f5fb285ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a86e0-eb1b-4b0e-b6be-be5e85876955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His twenty-four years at the CDF were far more influential than
        his tenure as pope," Gibson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c7616-f15e-4cd3-877c-ccc7beee9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d045745-5e18-483a-bcc0-7fb59511d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His influence was certainly felt in the United States. In 1984,
        Ratzinger told the Order of Preachers, also known as the Dominicans, to investigate
        one of its monks, Matthew Fox, for heresy. The Vatican expelled Fox from the
        order in 1993.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64115f-702a-49e1-93b1-dae7e71a5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f8488-34cf-474a-b270-414d2a1135e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Ratzinger effectively silenced an American nun and priest
        engaged in LGBTQ ministry because they would not affirm the "Church''s teaching
        regarding the intrinsic evil of homosexual acts." The nun and priest were
        "permanently prohibited from any pastoral work involving homosexual persons."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e24ec-42b4-4af8-b8c1-71c8e87765b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bdd3b-a30e-44c9-8968-2564df569dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ratzinger eventually tired of the job, reportedly asking Pope
        John Paul II to appoint him as a librarian at the Vatican''s library. John
        Paul refused.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd4ca5-5f22-437f-a8ed-ae5bbe25b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bee77-2893-456e-b380-491061406786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Please don''t do this to me'' </h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257485c-21c1-47e1-943a-aea1ae2d398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratzinger was dean of the College of Cardinals in 2005 when he became
        the sixth German to be picked as pope, the first since the 11th century. At
        the time, the church was facing several pressing issues, including declining
        popularity in parts of the world and a growing crisis over its role in handling
        sexual abuse accusations against priests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47091a2e-acb1-4b86-bb0a-15902da4893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc1450e-963c-4e54-a2f2-5044af48e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the conclave to appoint Pope John Paul II''s successor went on,
        Ratzinger said he quickly realized that he would be elected as the new Pope
        -- though he was reluctant to assume the mantel of St. Peter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ccc9c-5a13-4f5c-ba12-f51dc2e90577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62585747-dc68-4ca3-9f6d-c056de947427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a certain point, I prayed to God, ''Please don''t do this to
        me,''" he told a German audience in 2005. "Evidently, this time he didn''t
        listen to me."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022b169-4969-4adf-8dc1-7f4a131f2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce34040-1641-46f3-8096-686efb4b04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his election, Ratzinger took the name Benedict XVI as a nod
        to church history, he said. He chose the name to honor Benedict XV, who pursued
        peace during World War I, and the original St. Benedict, a monk "whose life
        evokes the Christian roots of Europe," Ratzinger said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69725237-382c-4ba6-917e-feb300688ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe572e1-fe12-43a1-8d1d-94204b78ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 78, he was the oldest person to have been elected pope since
        Pope Clement XII in 1730. Given his age, Benedict XVI was widely seen as a
        caretaker pope, a bridge to the next generation after the long tenure of John
        Paul II, a globe-trotting pontiff whose early youth and vigor gave way to
        such frailty in later years that he required help walking and was often hard
        to hear during public addresses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbc400-e3a6-4f1f-8930-6e97789be8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f56346-7a4e-495f-96cb-19153c83070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tone, demeanor and actions, Benedict was notably different
        from his predecessor. Where John Paul wowed crowds around the world with his
        mastery of numerous languages, Benedict''s influence was felt through his
        erudite writings and theological rigor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94b0f0-4e2a-4e11-b048-91f69466c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0af9e7-f712-4617-9378-feef659ac746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a world which he considered relativist and secular, his main
        thrust was to re-establish a sense of Catholic identity for Catholics themselves,"
        said Delia Gallagher, CNN''s Vatican correspondent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53386d99-c01c-4807-8f89-d53b9d691fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a17ac-9975-4327-b197-c6d9b01ec910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pope, Benedict often championed a back-to-basics approach. Three
        of his encyclicals -- letters from the Pope to Catholics around the world
        -- were based on the theological virtues of faith, hope and love.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a68ab4-8de1-4a16-ade9-ba89c328fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0fa11-799f-4dc6-b0dd-6c37d635bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Donohue, of the conservative US Catholic League, credited Benedict
        for working to reduce friction among adherents of various faiths, something
        that was a key part of John Paul''s mission as well.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b3514-a95d-476c-bc94-e7f286bde3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b1c66-42f0-4eec-b37f-b0bef5969a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say Benedict didn''t always choose his words wisely.
        During a speech in Regensburg, Germany in 2006, he quoted a 14th century Byzantine
        emperor who criticized Islam, calling it violent, "evil and inhuman."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0171f-60f0-4f61-a716-2450e74d4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e46cff-d0c8-4f29-862f-9387a9d6de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks were sharply criticized by heads of states in the Middle
        East and Muslim groups throughout the world. Effigies of Benedict were burnt
        in Basra, Iraq, and elsewhere in predominantly Muslim countries.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b06558-85b3-4bbe-a59c-36c888e86fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fd6d4-c7fc-4087-ae62-364d38228e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict later apologized, saying he was "deeply sorry for the reactions
        in some countries to a few passages of my address."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866a7e6-ad24-4ed7-b51c-0bc39aeeb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c8379-307f-4e87-be03-a51c6dff2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticism over sexual abuse crisis</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3b681-a9ec-420a-a6f3-97b54e71b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict became pope at the height of the molestation scandal involving
        Catholic priests, as complaints of sexual abuse and related lawsuits tore
        at the church and threatened its moral standing around the world.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b18b5-67d5-477f-9663-ebb6b4318e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528a097-b7ae-46d8-817a-0f6bf7b307b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, he asked Pope John Paul II to route all accusations of
        sexual abuse to his office, where he instituted changes meant to deal swiftly
        with accused priests. From 2004-2014, the Vatican defrocked 848 priests who
        raped or molested children and sanctioned another 2,572 with lesser penalties,
        according to the church. During that time, his office had received 3,400 accusations,
        according to the church.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3a857-4e9e-43b1-afd2-bbf3e51bc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4757e03-7b1b-4190-9a45-36f4f12e857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood of accusations worldwide has waned at times but has never
        stopped.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480890a7-23b4-497d-8e57-d06d2bb00920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f423468-1ad1-4e5f-9d07-a5d93b017fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Benedict acknowledged "the shame which we have all felt"
        over abuse reports and said those responsible for the "evils" should face
        justice. Two years later he said abusive priests "disfigured their ministry"
        and brought "profound shame and regret" on the church.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbedb69-18b4-4b22-8bcf-f79a84940145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:30.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a0041-2af7-47e2-8fb5-691a9b61cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, 2010, he issued new rules aimed at stopping abuse.
        These included allowing church prosecution of suspected abusers for 20 years
        after the incidents occurred, up from 10 years previously. The rules also
        made it a church crime to download child pornography and allowed the pope
        to remove a priest without a formal Vatican trial.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a297cd-cca7-4579-be4e-b3313a28b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3d049-53dd-4cd9-b9f4-f5950ef3cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, Benedict acted swiftly, as when he removed Marcial
        Maciel, a powerful Mexican priest who founded the conservative Legion of Christ,
        after years of allegations that he had sexually abused children.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f570bb4-cfd1-4cf9-9b96-cecaa374e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f963c-fc39-441b-ade4-a2055359262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one did more to successfully address the problem of priestly
        sexual abuse than Joseph Ratzinger," Donohue said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d6223-f27e-45d8-8856-1adb9defd6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bee29-2de0-490f-8e97-f03ae54d2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others such as the late Barbara Blaine, the former president
        of Survivors Network of those Abused by Priests, said the opposite was true.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03270b-19ed-4f2e-b9a5-d69f620b470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264373c-fc40-406a-bb91-6c0ac89ed9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hate for him to be remembered as someone who did the right
        thing because from our perspective, Pope Benedict''s record has been abysmal,"
        said Blaine, who died in 2017.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e4ee6-c7f5-45ad-91ec-c37ca2ebe50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9a318-7cec-4163-8e50-1d5773e45145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, The New York Times reported that church officials, including
        Ratzinger, had failed to act in the case of a Wisconsin priest accused of
        molesting up to 200 boys. The Times reported that church officials stopped
        proceedings against the priest after he wrote Ratzinger.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273f0de-eee5-4caa-b5bc-bb0bf3577a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd77d3-74ae-4553-871b-330ee4f6220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2010, the Times reported that the future pope -- while serving
        as the archbishop in Munich -- had been copied on a memo informing him that
        a priest accused of molesting children was being returned to pastoral work.
        At the time, a spokesman for the archdiocese said Ratzinger received hundreds
        of memos a year, and it was highly unlikely that he had read it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a774e3-86e5-4ff8-a5b5-b821149a8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6e5c6-eec3-49f6-a0a4-179248ad8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve years later, a Church-commissioned report into abuse by Catholic
        clergy in the diocese found that Ratzinger had as archbishop been informed
        of four cases of sexual abuse involving minors -- including two that had taken
        place while he was in office -- but failed to act. In a letter published by
        the Vatican in February 2022, Benedict issued a general apology to survivors
        of abuse, writing: "Once again I can only express to all the victims of sexual
        abuse my profound shame, my deep sorrow and my heartfelt request for forgiveness."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe0d84-2c24-4b51-b6c4-c34a848a632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a42841-bd9c-451e-92e9-bd046802e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, victims'' groups pressed the International Criminal
        Court to prosecute Benedict in the sex abuse scandal.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f9917-7b40-4869-9d89-e6dc696cd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491aac05-5ff1-4af6-b767-8944ce134647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Gibson, Benedict''s biographer, said that, like many in the
        Vatican, the former pope was initially slow to recognize the magnitude of
        the church''s abuse crisis.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd033c-cb7a-48c6-a258-007c8938452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f5424-fd98-4cfb-91f1-373e4e139b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like so many in the church, he was part of the learning curve,"
        Gibson said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5bbcd-f4e7-407a-8d90-00d9ee057a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80dd12c-c293-4637-9efc-6b23a1ec8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The anti-Francis  </h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fbfaf-2919-493a-a2d6-5c42c4ace2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, Benedict showed little skill or interest in
        governing the vast and complex world of the Catholic Church, Gibson said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abd7e5-d553-4e20-8185-56f0daef29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3727ba-e704-4733-8ce4-0b0fa1582cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, his butler was convicted of theft for leaking confidential
        papal documents to fight what he saw as deep corruption within the Holy See.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310ac23-ceed-4689-b37a-b2f93be8b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbdc22-e1c7-49a6-b6c7-80b3cd65434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Benedict announced his resignation.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c71480-7d5d-49b5-9c89-4612f0364069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fde48a-4e7b-4ef5-86c7-e0048e8bee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Benedict, who chose the name Pope Emeritus and continued
        to wear the traditional papal white, rarely left his monastery high on a hill
        in Vatican City, where he promised to live a "hidden life."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19faf2b8-812a-4e65-98c3-3362d42c1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5682c9-bcd5-4085-a613-cd29d7f7a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, conservative Catholics tried to draw Benedict out, or at
        least use him as counterweight to the more liberal papacy of Francis. Some
        Catholics looked to him as an anti-Pope, or at least an anti-Francis.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db356e79-d21a-4843-ba99-5f0511595aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61591ad-409c-4590-a99c-3363866fe1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast between the two men was dramatized in a 2019 Netflix
        film, "The Two Popes," which earned Anthony Hopkins an Oscar nomination for
        his portrayal of Benedict.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85d272-c8b2-410c-9252-00e6d7bde1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f27a9-0ce8-4fc7-83b9-2da8a905cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Joseph Fessio, an American Jesuit who studied under Benedict
        and has published his works at Ignatius Press, said the former Pope likely
        knew that conservatives were trying to pit him against Francis.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54f278-a3fc-4b0e-bfe1-baf984da07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4eae55-7b23-4dd1-95be-5f0ac562cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, he has become the face of ''the Resistance,''" Fessio
        said, "even though he hasn''t done anything to be a resistor."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c69ebe-c918-416c-bbb2-c1287ccea46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b59c6-b1a2-4558-9d75-5cc302409938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict preferred to be called something more modest.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9321e-a442-46bc-9b07-969acaef9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a0d3d-fe01-45c9-8310-4432167c80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:51.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left Rome in 2013, a crowd of 10,000 people gathered to
        bid him an emotional farewell.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb4755-0f04-4d8c-bcef-83ed0d9025cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e508ef3-19f6-4ccd-8ad0-d78e243dbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am no longer the Pope but I am still in the church," Benedict
        said. "I''m just a pilgrim who is starting the last part of his pilgrimage
        on this earth."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6494d-527c-418f-a5d5-c4e88ee4b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T18:50:32.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:20:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/31/europe/joseph-ratzinger-pope-benedict-xvi-obituary-intl/index.html">"''God''s
        Rottweiler'': Benedict shaped Catholic doctrine but faced criticism for handling
        of sexual abuse crisis"</a></em></p>'
