      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Dignitaries and religious leaders
        have been paying tribute to Pope Emeritus Benedict XVI, who died Saturday
        in a monastery in the Vatican at the age of 95.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d701367-5561-4fcc-8289-399de76bde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:20:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94685bab-c2aa-4df4-b266-cfd9decc3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T12:42:46.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:20:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict, who was the first pontiff in almost 600 years to resign
        his position, rather than hold office for life, passed away on Saturday, according
        to a statement from the Vatican.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066dff9-66e9-4fb5-bce3-4d72f517ad5c'
      'mgnl:activationStatus': true
