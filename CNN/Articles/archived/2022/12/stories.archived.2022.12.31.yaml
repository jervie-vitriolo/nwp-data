    'template': '1'
    'title': 'North Korea fires at least three short-range ballistic missiles, South
      Korea says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc369e8-8c55-4a29-88bf-7aa76dfad15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T07:55:21.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; North Korea fired at least three
        short-range ballistic missiles from a site south of Pyongyang on Saturday,
        according to South Korea''s Joint Chiefs of Staff, the latest in an unprecedented
        year of weapons testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93dfe2-d90d-4e99-8e3d-85e088cca8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f639eb-90da-4869-b8e0-6066150dcfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text to reporters, the Joint Chiefs said the projectiles were
        fired from the Chunghwa area of North Hwanghae province at around 8 a.m. local
        time Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20b545-30a1-4d2c-8ac0-fdc757f4a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996410e8-16c5-477e-9f7a-9424fc46effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry said three ballistic missiles -- each
        with a maximum altitude of approximately 100 kilometers (62 miles) and a flight
        distance of roughly 350 kilometers (217 miles) -- had fallen into waters off
        the east coast of the Korean Peninsula, outside Japan''s exclusive economic
        zone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5d401-9364-4fa1-a7f4-d295bfa45e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099bff5-0f42-447c-a6d3-3d7752d68584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 37th day this year that North Korea has conducted a
        missile launch, according to CNN''s count.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcde65c-b4fa-4fd3-bd3b-b72232ef8a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b239a-1aab-4ad8-8f56-431c67627b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, it fired two short-range ballistic missiles, according
        to South Korean officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb126af0-f7e3-45ad-a02f-a808ee9c3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f9303-b39f-4881-a4f5-215b8d312005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, North Korea conducted four missile tests. In 2021, it doubled
        that number. In 2022, the isolated nation has fired more missiles than any
        other year on record, at one point launching 23 missiles in a single day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72d6fd-f2d3-4b08-9ebd-801ed0af0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae454d9-8baf-4f76-98bf-e0bf6d4857d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired more than 90 cruise and ballistic missiles
        so far this year, showing off a range of weapons as experts warn of a potential
        nuclear test on the horizon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a8ca7-5025-49bc-baff-8bbd57d84c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89fbc4-06ec-4c0f-9690-0c5adaf148f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T09:19:40.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the tests themselves aren''t new, their sheer frequency marks
        a significant escalation that has put the Pacific region on edge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b7206-5e71-40de-89ab-78acf6ec13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T07:55:21.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. “<a href="https://www.cnn.com/2022/12/30/asia/north-korea-ballistic-missile-intl-hkr">North
        Korea fires at least one unidentified ballistic missile</a>”</em></p>'
