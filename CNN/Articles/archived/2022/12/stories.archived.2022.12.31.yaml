      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd729cb9-2371-4b81-aead-7a3736a80035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T13:31:21.899+08:00
