    'lead': 'The number of confirmed firecracker injuries has risen to 52 as of the
      morning before New Year''s Day, the Department of Health (DOH) said after 11
      more were added in a span of one day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-31T13:31:21.898+08:00
