      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPM sweetheart Moira dela Torre is set to kick off her own world
        tour with a sendoff concert at the Araneta Coliseum on February 3, 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc758d-28ba-4f3e-8810-ed9c8dbac476'
