      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran actress <a href="http://www.cnnphilippines.com/entertainment/2022/12/9/Jodi-Sta.-Maria-best-actress-Asian-Academy-Creative-Awards-Broken-Marriage-Vow.html">Jodi
        Sta. Maria</a>&nbsp;also bagged Best Lead Actress at the Asian Academy Creative
        Awards for her performance as Dr. Jill Ilustre in the drama ''The Broken Marriage
        Vow,'' a local adaptation of the British series ''Doctor Foster.''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13d750-a248-4cf9-b9bd-d8ac51fb44da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the recognition as the "highlight of [her] year."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bd270-1e62-46f8-a565-d0bf9e9aeef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss International 2016 <a href="https://www.cnnphilippines.com/entertainment/2022/10/20/Kylie-Verzosa-DIAFA-PH-actress-of-the-year.html">Kylie
        Verzosa</a> won Best Actress at this year''s Distinctive International Arab
        Festivals Awards for her role in the remake of the 2010 South Korean thriller
        ''The Housemaid.'' She dedicated her award to overseas Filipino workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca69f4f-b697-4c80-bbef-213a98ef35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/entertainment/2022/8/12/Liza-Soberano-Hollywood-movie-Lisa-Frankenstein.html">Liza
        Soberano</a> broke into Hollywood after landing a role in Zelda Williams''
        upcoming horror-romantic comedy film ''Lisa Frankenstein,'' starring Kathryn
        Newton and Cole Sprouse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ea63b-4d9b-46b9-a8dc-99eebcfc19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young actress has finished filming for her character Taffy,
        the step-sister of Lisa (Kathryn Newton).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9f719-9fa7-42af-84d0-b7a9faf3781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino American stand-up comedian <a href="https://www.cnnphilippines.com/life/entertainment/2022/9/16/jo-koy-and-filipino-representation.html">Jo
        Koy</a> also brought Filipino representation to Hollywood with his comedy
        flick ''Easter Sunday,'' which is based on his own life experiences. The all-Filipino
        cast movie was produced by Amblin Entertainment founded by Oscar-winning filmmaker
        Steven Spielberg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b844e-b4f6-42a6-961b-c300a72c14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already an international household name, Filipina powerhouse Lea
        Salonga starred in American TV series spinoff ''<a href="https://www.cnnphilippines.com/news/2021/9/28/Lea-Salonga-Pretty-Little-Liars-Original-Sin.html">Pretty
        Little Liars: Original Sin</a>'' as Elodie, the overbearing mother of Minnie,
        played by Filipino American Malia Pyles. The Tony-winning star of Broadway''s
        ''Miss Saigon''&nbsp;was also honored with TIME 100 Impact Awards calling
        her "a life-long role model for children of color."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a25e6-c96b-4c45-b2c1-cb34ce6a424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-01-01T00:21:47.495+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-01-17T19:17:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iñigo Pascual was cast in the American musical drama ''Monarch''
        in the role of Ace, an adopted Filipino grandkid of Dottie (Susan Sarandon)
        and Albie Roman (Trace Adkins) who have built a country music dynasty. Pascual
        also recently won Best Music Video at the 27th Asian Television Awards for
        his Coke Studio collaboration with P-pop group ALAMAT.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
