      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118ebc6-e688-4a07-b5e8-68bd0dd45318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Friday, a representative for Ronaldo did not disclose
        terms of the deal. CNN has reached out to Al Nassr for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06ca79-c6cd-4056-b654-ad0fb9f26b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T08:21:13.985+08:00
