      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdfbca-ddfd-4a7c-9fcd-e4dd57795d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T22:17:54.749+08:00
      'mgnl:createdBy': 'jelo'
