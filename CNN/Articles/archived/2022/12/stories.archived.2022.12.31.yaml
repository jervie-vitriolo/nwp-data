      'mgnl:lastActivated': 2023-01-17T19:21:30.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2abaa-0e55-4688-b602-0e26fc2b8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also noted that the free rides, which were of big help
        to commuters who move around Metro Manila and other key cities, is especially
        important now as commodity prices continue to rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02768b4c-2cd2-489a-af18-0aa486cf81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f195e-322e-4044-af54-7e0e0c34d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat lang natin siguraduhin na sapat ang mga bus na maghahatid
        sa ating mga mananakay para hindi maipon ang mga pila at makarating nang maayos
        ang pasahero sa kanilang mga destinasyon,” Angara said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304efbf-32d1-43f6-a5af-1efc1497f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01bd1e0-8fdf-4e6d-a246-4803bee56708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must make sure that there are enough buses to ferry
        our commuters so that there would be no long queues and they get to their
        destinations.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef8865-c651-4d2d-9be3-cf2005776ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3edebe-9d8e-4478-aa62-cdf833aecda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Department of Budget and Management, Angara
        said 628 buses were contracted to service the EDSA Busway route that will
        accommodate up to 50 million passengers from Sept. 1 to Dec. 31, 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc8fb1-a2a9-4aee-8c16-f3f48dd3abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffecbf5-06a2-4416-974c-851368832865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr), however, reminded commuters
        earlier this week that EDSA bus carousel free rides will end by the end of
        the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e9788-8087-464e-b978-2ae6d2783eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa7b2f-42de-4302-9c0e-33e0d8713da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista told reporters that the
        allotted funds for service contracting would not be enough to continue the
        Libreng Sakay program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a8c07-5420-47e8-a02d-e7f112e21517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b52abb-f05f-4825-bb9e-dd8e0163352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[For the] EDSA busway, we spend around ₱10 to 12 million a day.
        So ang ₱1.2 billion, ilang buwan lang ‘yun, (so the ₱1.2 billion would only
        last for a few months),” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b3cdf-34b0-4ac1-ab8f-d1750df3a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cae49c-729f-4021-a98b-b9c45c854c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also confirmed that the government plans to privatize operations
        of the EDSA bus carousel by 2023 to make it more efficient and profitable.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3361916-8a1a-4a92-92a4-0431f2a9f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/11/29/DOTr-EDSA-busway-privatization-by-2023.html">DOTr
        eyes privatization of EDSA busway by 2023</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316e78a-8c12-42f8-9fef-e0d748ca1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8e3e5-fe07-4aab-bf41-deddea407935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Land Transportation Franchising and Regulatory Board (LTFRB)
        data showed there were over 80,000 passengers of EDSA bus rides from Dec.
        15 to Dec. 27.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a2e83-b428-4ee5-95d1-f30981815e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3981b0-58fe-401b-827b-33ba398a9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-31T10:41:35.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:21:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libreng Sakay was implemented in 2020 as part of the government’s
        effort to help the transport sector during the pandemic and was previously
        approved under the Bayanihan to Recover as One Act.</p>'
  'barbara-walters-dead-93':
