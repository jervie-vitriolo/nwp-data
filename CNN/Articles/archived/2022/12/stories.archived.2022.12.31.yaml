      'mgnl:lastActivated': 2023-01-17T19:18:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll has risen to 48, although 32 are still for validation,
        according to the latest report of the National Disaster Risk Reduction and
        Management Council (NDRRMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788ff86-5636-4597-a515-c0a22f566d5f'
      'mgnl:activationStatus': true
