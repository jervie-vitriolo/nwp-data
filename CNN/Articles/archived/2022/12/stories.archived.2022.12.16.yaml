      'mgnl:lastActivated': 2023-01-17T19:33:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Vice
        President Sara Duterte on Thursday expressed hope that the Filipino youth
        will uphold national hero Jose Rizal’s values in protecting the country and
        the people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c094fb8-e8ef-4e76-a43b-8059afc5a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd429d3a-6ca7-4fec-90ec-d43409848000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a guest speaker for Knights of Rizal and the National Rizal
        Youth Leadership Institute’s 60th anniversary, said she hopes the youth would
        “be inspired by Dr. Jose Rizal’s patriotism and courage.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff77ef-282f-40a2-9c39-5b1906a5d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fca2f5-c8ec-4d7c-a238-ac164a6bd1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite being exiled in Dapitan, our national hero refused to be
        defeated,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f9bb1-427a-4b76-82a9-82ccb20107de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1fb8a-1d39-4ae7-951c-9966cbc3bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He made sure that his four-year stay in exile was productive and
        worthwhile – he was not only a visionary or a writer of stirring stories that
        inspired people to revolt, but he was also a brilliant systems thinker,” the
        vice president added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fa4bd-c1a5-45b2-85e7-39187c460a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55669f7-a93b-4efa-b619-e7068ddb0baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is concurrently Education secretary, highlighted Rizal’s
        passion for education and urged the youth to become the government’s partner
        in promoting education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474c0b6-a1cc-4a4f-90fb-937f8bbc000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:04:10.373+08:00
