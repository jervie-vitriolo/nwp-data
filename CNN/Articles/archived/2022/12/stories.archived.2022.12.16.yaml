      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading digital
        solutions platform Globe and SM Advantage Card (SMAC), the loyalty card of
        retail giant SM, have come together to help put meals on the table of those
        in need through the Hapag Movement, Globe’s technology-driven program against
        involuntary hunger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01141d3-19d0-4a2d-a940-d9ee0ca0141f'
      'mgnl:activationStatus': true
