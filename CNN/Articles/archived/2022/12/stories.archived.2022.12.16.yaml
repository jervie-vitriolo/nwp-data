      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, based on footage of the incident presented by Tolentino
        during the session, Philippine Navy personnel were heard saying, "<em>Pinutol
        nila yung tali, kinuha nila, binawi nila uli. Wala kami, mahina yung</em>
        rubber boat <em>namin</em>."</p>'
