    'template': '1'
    'title': 'Tolentino: China''s violations very glaring, threat to PH territorial
      sea, sovereignty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9998d-143b-4abe-bd80-fafd40cfdfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Senator
        Francis Tolentino on Friday said China’s latest incursions in the West Philippine
        Sea do not only prove its violation of international laws, but also pose threats
        to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b726f7-f4fe-4ff3-912c-5ba8e107f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de492d2-b3a9-4ab3-abb1-9f8572a23849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this incident alone, the violations committed by the People’s
        Republic of China is very glaring, brazen," Tolentino told CNN Philippines’
        <em>The Source</em>. "Aggression that is not just a threat to our territorial
        sea but also to our sovereignty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7353a-6d1c-4951-a4bb-7b6b3e28503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955a15c-02e5-4bfe-9a40-d7c66cf6ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino — a close ally of former President Rodrigo Duterte who
        early in his term made a foreign policy pivot to China — was referring to
        the incident last month where a Chinese coast guard vessel forcefully took
        what''s believed to be rocket debris retrieved by the Philippine Navy. The
        Chinese embassy earlier claimed what really happened was a “friendly consultation.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421eadb-fea9-4a18-909e-325343869658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269209f-4932-42e0-8af1-f548323b3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has rejected a 2016 international tribunal ruling that largely
        sided with the Philippines in the two countries'' maritime row. The ruling
        also invalidated Beijing''s expansive claims in the South China Sea, including
        the area that Manila calls West Philippine Sea. Aside from China and the Philippines,
        Brunei, Malaysia, Vietnam and Taiwan also have overlapping claims in the disputed
        sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec903e30-8600-4ee8-80b5-69df4a860a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad5e00-c2aa-44ab-a772-e3b9227dbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his privilege speech on Thursday, Tolentino showed a footage
        of the incident near Pag-asa Island, where Philippine authorities were heard
        saying, "<em>Pinutol nila yung tali, kinuha nila, binawi nila uli. Wala kami,
        mahina yung</em> rubber boat <em>namin</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103562fb-eda1-4ff9-80fe-cc9db85396ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88225c9-6336-4c4d-b4ff-020860a8e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cut the rope and took it back. Our rubber boat
        was no match.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f8801-1a48-4e0d-ba4b-3200c3decf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a0a3c-ba87-438b-a449-8832752a3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From Pag-asa Island if you project outwards from the baseline,
        <em>mayroon po tayong</em> (we have) 12 nautical miles as our territorial
        sea. Because of that territorial sea, we really exercise jurisdiction over
        that area. Where this happened is almost below 2 nautical miles,” Toletino
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b28c7f-0e0f-4acb-8509-0b8b3198bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaaa3d6-1a61-4f8b-9684-c62dc022d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vessel of another state would pass through this area, it
        should exercise the right of innocent passage, which should be continuous
        and expeditious, as defined by the United Nations Convention on the Law of
        the Sea (UNCLOS), he also noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f9ff5-bbef-4f0e-9125-fc9657a98d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6dc995-3044-4dc9-add1-32db67c64fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said if threat or force is used, like in the case of
        the Philippine Navy and the Chinese coast guard, it is not considered innocent
        passage under UNCLOS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84daa515-a75f-4127-9506-2bb5264dd043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c023b-83ea-488b-873c-907d928c2acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a threat here. They cut the rope, they threateningly
        engaged the small rubber craft so this is now no longer considered innocent
        passage, so this activity has a direct bearing on our sovereignty,” he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c20a1-2b38-4d55-935a-e64d6eee7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847682b-30aa-472b-abbe-c7678d974f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, senators passed a <a href="https://www.cnnphilippines.com/news/2022/12/15/Senate-bullying-China-West-PH-Sea-.html">resolution</a>
        denouncing what they described as China''s bullying in the disputed waters.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a62f59-a19a-48ae-8b54-26ba275ecae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61373bc-ada1-4716-a790-58e5beee58a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the unnumbered Sense of the Senate resolution has
        been approved subject to style and only Senate President Juan Miguel Zubiri
        can sign it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea1205-55b6-45c5-b775-3cd812409ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3cf9d-9839-4723-a5cb-d409d15d7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:28:21.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The purpose of which is really to relay the sense of the entire
        upper chamber as to what transpired and this will be timely with the forthcoming
        visit of the president [Ferdinand Marcos Jr.] come January 3 to Beijing,”
        Toletino said. “It would really express a strong message that this incident
        should be stopped.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779ed61-0b22-421f-a3e4-9803e283dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T14:02:56.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy has not commented on the video, Tolentino''s
        statement, and the Senate resolution.&nbsp;</p>'
