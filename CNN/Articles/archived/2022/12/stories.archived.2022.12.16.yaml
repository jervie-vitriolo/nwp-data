      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Province of Guimaras on Friday logged its first case of African swine fever
        (ASF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2832a19-bedf-4ef5-bbfa-ac7eaedf605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T23:51:36.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture in Western Visayas (DA Region VI)
        confirmed that specimen samples from Barangay Sawang, Buenavista town tested
        positive for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b072318-5d55-409a-abf2-4da05444ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T23:51:36.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guimaras immediately imposed a temporary ban on the entry and exit
        of swine, pork, pork products, and by-products to and from Buenavista, according
        to DA Region VI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3695442-262a-4a51-96b3-84f066f8c4c9'
      'mgnl:activationStatus': true
