      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We celebrate the season of giving with our SMAC members with the
        gift of giving— letting them share blessings with our most vulnerable kababayans,”
        Beltran said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51070ae3-d0e8-4107-9c0b-b0a4883e0a81'
