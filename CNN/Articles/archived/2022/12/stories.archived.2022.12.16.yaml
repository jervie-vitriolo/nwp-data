    'jcr:uuid': '094f7d13-57ad-490e-803b-7cae4088d3d4'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. on Friday issued an executive
      order (EO) adjusting the percentage of net earnings to be declared by the Development
      Bank of the Philippines (DBP) for 2021 from 50% to 0%.

      '
    'mgnl:activationStatus': true
