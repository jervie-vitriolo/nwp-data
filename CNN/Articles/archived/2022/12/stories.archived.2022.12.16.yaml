      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each layout featured floral arrangements by Pierre Capati. In the
        photos, Mori is holding and posing amidst different arrangements, one of which
        is a bunch of flowers from the achiote tree — flowers that Capati explained
        contained achuete seeds, of the same kind that you use to color certain food.</p>'
