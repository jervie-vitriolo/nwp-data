      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Eggesvik delivered the opener while Jessika Coward and Tahnai
        Annis each struck a goal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326dac7-eee0-4548-976d-232697e9f7e1'
