      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win also wraps a historic year for the team which saw them clinch
        an unprecedented FIFA Women’s World Cup ticket, the AFF Women’s Championship
