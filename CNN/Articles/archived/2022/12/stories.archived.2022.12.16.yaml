      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> San
        Juan City may be declared cleared of illegal drugs come January 2023, Mayor
        Francis Zamora said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c48bb-eda1-4c3f-9379-925674b111af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:20:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20075aa-aabd-4ddc-b1bf-1e76e7d9d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:20:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora revealed that all 21 barangays in the local government unit
        have been declared drug-free as of Wednesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34a8e1-4116-45a8-ba9b-8c18d2acfedb'
      'mgnl:activationStatus': true
