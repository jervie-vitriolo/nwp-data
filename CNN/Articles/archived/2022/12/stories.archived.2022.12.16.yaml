    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f00a34-16f6-4f17-80a0-99e8b024751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:27:39.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an informal survey of the followers of my Instagram account @MissChiefEditor
        — a cohort of 18- to 34-year-old followers, who are mostly students or young
        professionals based in Metro Manila — majority admitted to be cutting down
        on gifting.</p>'
