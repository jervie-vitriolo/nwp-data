      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ed153-ca55-468c-b51d-4bce52bf62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the gum factory’s second home in the Philippines. When the
        Wrigley company came to the Philippines in the ‘60s, they operated out of
        a Pasig City factory until the turn of the millennium. They moved to the bigger
        plant in Antipolo City, Rizal in 1999, where they now also produce Cool Air
        gum, which has a strong menthol and eucalyptus flavor. Mars Incorporated acquired
        Wrigley and subsequently the Antipolo factory in 2017, making the two chewing
        gum brands a subsidiary of the global candy giant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ebc54-f109-4604-b1c6-6080df4576b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c7d4d-acfa-4fff-9ffe-ab17c1932be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory office may be set up with the trappings of a startup
        company workspace, but the brand has spent years in the business to prove
        itself to be a global leader in <a href="https://www.mars.com/news-and-stories/articles/were-honored-be-award-winning-workplace-worldwide"
        target="_blank">workplace innovation</a>. At Mars, employees are called associates,
        in recognition of their equitable contributions to the brands’ enduring appeal.
        Associates on the factory floor don immaculate white lab gowns with the company’s
        and their names — “Mars - David,” for example, as though “mars” (derived from
        “kumare”) was actually fond honorific they shared among themselves. Above
        each name may be a number of stars — each star to symbolize a decade in service
        in the company. While working on packs of Doublemint packaging, we met several
        women working on the factory floor with three stars on their gowns. This means
        that several of them have been working on these chewing gum brands even before
        the factory moved to Antipolo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1b8b7-c6b5-4624-bbe1-8504993ede9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbaa8c-0d58-4376-a2b2-6f431ec5b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars Wrigley factory in Antipolo not only produces gum within
        the Philippines. It also makes Doublemint, Juicy Fruit, and Cool Air for export
        to other Southeast Asian countries. In 2021, they started producing gum for
        the Chinese market. According to Mars Wrigley Philippines factory director
        Fernando del Castillo, operations didn’t halt during the initial COVID-19
        lockdowns in the country, but it became an opportunity to test how business
        performance can grow by putting their people at the core of what they do.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ebd8a-dc23-4744-bdb5-b6d0c7746def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c215e95-be89-4c6d-a3ce-aa87ce3d4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.867+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With very little government support, Mars Wrigley, like other local
        businesses, overhauled their operations to provide transportation and protective
        gear to share with their families. It allowed them to operate their usual
        24-hour operational capacity without having to downsize their labor force.
        Many of these lockdown initiatives continue to be part of their operations
        until today.&nbsp;The drive to encourage more long-tenured associates through
        such benefits has paid off for their organization. Today, 30% of their workforce
        has been in the factory for over 21 years.</p>'
