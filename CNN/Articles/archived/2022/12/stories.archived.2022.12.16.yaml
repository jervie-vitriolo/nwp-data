    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36b6c4-9d5f-41aa-b413-89579cd468c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:56:06.411+08:00
      'mgnl:createdBy': 'gabrielle'
