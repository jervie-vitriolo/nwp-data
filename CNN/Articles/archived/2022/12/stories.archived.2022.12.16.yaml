  'how-juicyfruit-doublemint-is-made':
    'author': 'Marga Buenaventura'
    'caption': 'Mars Wrigley products Juicy Fruit and Doublemint may not be Pinoy
      brands, but they may as well be. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-12-16T15:53:11.222+08:00
    'imagesource': 'jcr:c7d09baf-046f-4d30-96b7-fb7361c9152d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f6a724-f55f-4aa8-8a10-154e260cfdab'
    'lead': 'Mars Wrigley products Juicy Fruit and Doublemint may not be Pinoy brands,
      but they may as well be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T15:55:24.865+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T19:33:13.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:30.164+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the people who make this beloved Pinoy chewing gum brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886e44f-0008-4863-b933-3505969e9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don’t actually enjoy gum, but the gum itself is a big part of
        why we love to chew. The idea of chewing, only to spit something out after,
        is counterintuitive to the act of consumption — gum cannot be eaten or swallowed.
        (There are myths about how swallowing gum keeps it in your stomach for years,
        or that it wreaks havoc on your digestive tract. Doctors have debunked this;
        it exits your system, completely intact, <a href="https://www.britannica.com/story/what-happens-when-you-swallow-gum"
        target="_blank">after a few days</a>.) Gum is simply the medium by which we
        are able to savor the sweet, sometimes minty flavor it contains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1924d-8b94-4522-9761-8251d8015060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cf81a-daa0-426a-9a5a-1a41b3e4c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an experience that is chiefly about savoring, it’s necessary
        to find a flavor that is worth the drawn out experience. For decades, two
        brands stood out: Juicy Fruit, which has a deliberately vague fruit flavor,
        sometimes characterized as a combination of banana, pineapple, and perhaps
        jackfruit; and Doublemint, described to have a “double strength” peppermint
        flavor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b2acc-c496-425f-84a9-eb596cf1b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397176d9-5fa2-4bfa-b738-43b23c37cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juicy Fruit and Doublemint may not be Pinoy brands, but they may
        as well be. Juicy Fruit appealed to a younger audience for its sweetness,
        while Doublemint was the adult choice for a quick breath freshener. In 1991,
        Wrigley ran a memorable Juicy Fruit <a href="https://www.youtube.com/watch?v=pNEyIiQCliM"
        target="_blank">“Mas Malinamnam" ad</a>, featuring a tired jeepney driver
        with two white passengers offering him gum to cool off amid the traffic jam
        they were in. By then, it had already become a household name throughout the
        country. Juicy Fruit and Doublemint proved to be so popular that if you were
        to Google a spoof chewing gum pack with a plastic bug inside, the toy comes
        in two colorways: Juicy Fruit’s warm yellow and Doublemint’s cool green tape
        gum package. Who wouldn’t be tempted to take a free Juicy Fruit?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6cdf7-54e7-47f1-95c9-86bbd785ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1091fb-5db6-481c-acdb-fbce64c8b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond their universal appeal, nobody has known much else about
        these beloved chewing gum brands. But recently, Mars Wrigley opened their
        Antipolo factory doors to members of the media as a way of showing a bit more
        of the culture that has kept them in the Philippines since 1963. Far up the
        foothills of the Sierra Madre mountain range, the factory spans wide — flanked
        by residential villages, resorts, and two golf courses. With no high rises
        in sight, the factory’s blue and white facade stands out; in stark contrast
        to the provincial views outside, the Mars Wrigley factory’s office area feels
        more like a bustling start-up than a tenured company building. Open-plan desks
        are set up all over, so that everyone can work from wherever they’re comfortable,
        with singular meeting pods flushed against the walls so others don’t get distracted
        by calls. There’s a recreational room right by the main entrance that also
        hosts the occasional group exercise class. An interfaith prayer room is just
        a few doors down the clinic, which has a breastfeeding room for nursing parents.
        All over the factory, people are gearing up for the table tennis tournament
        finals.</p>'
