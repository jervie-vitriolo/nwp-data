    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c40008-5846-4c5e-9de5-39c1f11fb629'
    'lead': 'Dinagat Islands Rep. Alan Ecleo says over ₱3 billion more is needed in
      their area alone to reach full recovery from the effects of Typhoon Odette,
      which hit the country a year ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T18:04:20.516+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T19:33:08.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:32.114+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['typhoon', 'Odette', 'Dinagat-Island']
    'template': '1'
    'title': 'After 1 year, ''still a long way ahead'' for ''Odette'' recovery in
      Dinagat Islands, solon says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8bf34-88a9-4204-a753-61a0809d9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:20.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:33:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> - Dinagat
        Islands Rep. Alan Ecleo said over ₱3 billion more is needed in their area
        alone to reach full recovery from the effects of Typhoon Odette, which hit
        the country a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e0a96-60a6-4cf0-b581-887fce0298db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:20.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:33:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release dated Dec. 16, Ecleo said the Dinagat Islands
        Post-Disaster Needs Assessment (PDNA) and Rehabilitation and Recovery Plan
        (RRP) reported that additional funds were needed for the reconstruction and
        repair of public infrastructures and economic rehabilitation projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2a5e8-8a20-43bc-9bd4-fcfa98d080a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:20.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:33:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83807b40-bce0-4f29-9091-95a83034f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:20.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T19:33:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he PDNA and RRP estimated at least ₱306,398,800 to reconstruct
