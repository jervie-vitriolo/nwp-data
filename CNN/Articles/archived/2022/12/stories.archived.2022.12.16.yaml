    'template': '1'
    'title': '‘Megastar’ Sharon Cuneta receives Gloria Sevilla Award for career, philanthropy

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b862d4-1f98-45f1-a455-e03958790701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Multitalented
        Sharon Cuneta, who has become a household name ‘megastar’ with over 40 years
        in the entertainment industry, was conferred the Gloria Sevilla Award.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2c029-9f0d-4ebf-82c5-3175b238b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after the late Queen of the Visayan Movies, the award was
        in recognition of Cuneta’s exceptional achievements as a performing artist
        and her spirit of philanthropy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff810d8-8d54-4682-b824-be093e8839bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the highlight of the star-studded Gawad Banyuhay Awards Night
        that honored personalities and groups from the academe, business, and government
        service to entertainment and social media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805cdbf-e506-4fbd-a3cb-04655bbd0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding coincided with the launch of the foundation named after
        Carl Balita, an educator and health professional, at the Maynila Ballroom
        of The Manila Hotel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d486e9e-3f2e-4a81-8bec-58074a9aab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other honorees were music icons Kuh Ledesma and Dulce, social media
        influencer Dr. Willie Ong, Quezon City Mayor Joy Belmonte, former Science
        and Technology Secretary Fortunato Dela Pena, the GMA Network drama series
        ‘Maria Clara and Ibarra’ represented by its lead star Barbie Forteza, actors
        Daniel Padilla and Kathryn Bernardo, Chef Boy Logro, businessman Joel Cruz,
        Architect Felino Palafox Jr., nursing educator Eufemia Octaviano, and medical
        doctors Loysa Orense, Anthony Leachon, Raul Destura and Maria Minerva Calimag.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689ead9-1d1f-47bc-b69a-6fa00a89361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each awardee received a trophy and ₱50,000 for their chosen charity.</p>'
    '21':
      'image': 'jcr:850d379d-aca1-4433-82db-a824d01bbd91'
      'imageCaption': 'Pop Diva Kuh Ledesma and Asia''s Timeless Diva Dulce with their
        Gawad Banyuhay trophies from Carl Balita (left) in recognition of their significant
        contributions to the Philippine music industry.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59798ce5-728e-4ac9-8525-cabebeb8b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:26:35.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'image': 'jcr:ee1a9a7b-2d4b-442e-bac2-194a4b5134f8'
      'imageCaption': 'Quezon City Mayor Joy Belmonte and Dr. Willie Ong are among
        the recipients of the Gawad Banyuhay for their success and contributions to
        their respective fields.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a517f-04bd-4197-88de-789969b58148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:26:35.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'image': 'jcr:d361276c-3a9d-4ffe-bcff-7e18ff6666e1'
      'imageCaption': 'Actress Barbie Forteza accepts the Gawad Banyuhay trophy on
        behalf of her TV series ‘Maria Clara at Ibarra’ on GMA.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68485a7-d9df-44d4-b382-d380aad6aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:26:35.878+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb53d8-e578-4195-9b27-fe218e309851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita said Cuneta was chosen for the award for her "stunning transformation,
        from megastar to the shining beacon of philanthropy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1681e-d8e2-4079-bbe4-b429ecdc15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many are unaware of her selfless championing of the masses in times
        of great need without regard for media attention," said Balita.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab06f05-74a5-4c5f-bf98-b9713fd76e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.917+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharon exemplifies the extraordinary traits of Gloria Sevilla who
        gave back and inspired people while enjoying success and reaping accolades,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d93d71-3d13-4c47-8576-b36f669bc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of the late Pasay City Mayor Pablo Cuneta, the singer-actress
        said in response, "Giving has been part of my life since I was born."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ae748-fde5-466d-9287-1e4c0049cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You automatically give to whomever needs them most," she said.
        "I do not speak of my charitable endeavors. I rarely, rarely do. And when
        I do, hindi para magyabang. I only invite people to help certain causes I
        involve myself in ‘pag kailangan (if needed)..."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54556435-8448-47ef-8f51-226617f84b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta dedicated the award to her children; her husband, former
        Senator Kiko Pangilinan, who was with her at the event; and her fans whom
        she called ''loyal Sharonians.’</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3321702-6c59-40ff-bfbd-18395bd31278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope with my movies and songs, I made people smile," Cuneta said
        in her speech. "I hope I inspired them."</p>'
    '4':
      'image': 'jcr:f0c8332f-fc3b-4517-a6f3-59c7776b28f3'
      'imageCaption': 'Sharon Cuneta hugs Suzette Ranillo on stage after receiving
        the Gloria Sevilla Award named after Ranillo''s late mother, who died in April
        at the age of 90.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d9014-c06b-47b2-82df-5c5b18d7f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:31:44.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4aef79-b3be-482d-bb07-8a59313ff1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta said the Gloria Sevilla Award "is another cue from God that
        I must not stop working," just days after hinting at retirement from show
        business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8169a6-8876-4940-b90d-a65c717f9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t escape me na ang pagkawala ni Tita Glo sa industriya
        at sa mga nagmamahal sa kanya ay mangyayari sa atin lahat," she told the crowd.
        "Sana maalaala ''nyo kaming lahat. Maalaala ''nyo ako tulad ng pag-alala at
        never nating paglimot kay Tita Glo."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30552778-394b-4681-a32f-e6a52b6f2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: …The loss of Tita Glo from the industry and those
        who loved her will happen to all of us. I hope you remember us all… Remember
        me like we remember and never forget Tita Glo.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27320da6-87e7-432b-8041-bcce36cc9e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla herself was posthumously honored with the Gawad Banyuhay
        Aktor Ng Panahon, for her success in film and television since the 1950s and
        "relevance that extended to benefit the communities and society."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe9f4f-d65a-42c6-8e75-9f20accb281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was accepted by Sevilla''s daughter, actress Suzette Ranillo,
        who thanked the foundation for keeping her mother''s memory alive and "for
        continuing her legacy of compassion to colleagues and fans and the entertainment
        industry as well."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c234b41-88f3-4654-a4a8-93cddf6d06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.918+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are reminded of her life that is purpose-driven, coming
        into full circle with a gentle power that is strong and constant," Ranillo
        said. "Up to this day and beyond, we will be forever grateful for the love
        you have given our mother, Ms. Gloria Sevilla."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cdcca1-7520-4187-b48e-0aa7011ec638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:35:35.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:33:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a tribute to Sevilla, Asia''s Timeless Diva Dulce belted the
        Visayan song "Gimingaw Ako," from one of Sevilla''s award-winning films with
        the same title. Singer-actor LA Santos, who is in the cast of "Mars Ravelo''s
        Darna" series, also performed.</p>'
  'Confidence-falls-among-consumers-businesses-due-to-inflation-weak-peso':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-16T17:37:01.452+08:00
    'imagesource': 'jcr:c759a165-0420-404d-a313-2f8a79fae3a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5382e623-d1f1-4169-b9f2-bea29a153c11'
    'lead': 'Economic headwinds facing the Philippines have dampened the confidence
      of consumers and the business sector in the last quarter of 2022, recent surveys
      of the Bangko Sentral ng Pilipinas (BSP) showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T17:39:21.258+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:33:11.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:31.179+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confidence falls among consumers, businesses due to inflation, weak
      peso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be2117-b2cc-4401-8870-af164861a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> —&nbsp;Economic
        headwinds facing the Philippines have dampened the confidence of consumers
        and the business sector in the last quarter of 2022, recent surveys of the
        Bangko Sentral ng Pilipinas (BSP) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a431c-2404-4e13-bf4f-518c20c74f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank issued on Friday its fourth-quarter Consumer Expectations
        Survey (CES) and Business Expectations Survey (BES), which capture the sentiments
        of consumers and businesses in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10d6be-da2d-43aa-8e43-cafb719a48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino consumers'' sentiment was "more pessimistic," the BSP noted,
        with the overall consumer index weakening to -14.6% from the previous quarter''s
        -12.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325212b-b444-4760-b04f-e13e5b774520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The further drop in outlook was blamed on concerns over surging
        commodity prices and household expenses, low income, and fewer available jobs
        and working family members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de134c0-d5e7-483a-8af6-895a2ba71cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in the index in Q4 2022 indicates that the number of
        households with pessimistic views increased and continued to outnumber those
        with optimistic views," the BSP said in its report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f052f4f-dd40-4b1f-a09a-62428f08150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CES surveyed about 5,000 households in the country, covering
        Oct. 1-13. The outlook is measured across three component indicators: the
        country''s economic condition, family financial situation, and family income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541fc1b-4890-453c-ad0f-da7626d84a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of rising inflation, worsened by the peso depreciation
        and higher interest rates, had also been echoed in the outlook of businesses
        in the last stretch of 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bb21f-f9cf-435f-af72-3a8025390767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the sector''s overall confidence index, the BSP said businesses
        were "less optimistic" as the index fell to 23.9% from 26.1% in the third
        quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde3de0-3874-4ed8-b06b-877ebf4d40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board on Thursday hiked interest rates anew as the
        BSP expects inflation to continue accelerating in December. The country''s
        inflation rate hit 8% in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff211828-513e-468a-af5b-3bd4af9f6e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/12/15/BSP-announces-another-rate-hike-to-cool-inflation.html">READ:
        BSP announces another rate hike to cool inflation</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6daa09e-7344-42f4-82f7-8385cb593cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the weakening of the peso against the US dollar and soaring
        prices, respondents also said they saw a decline in sales and demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f10f40-3ba9-4e48-804f-e432128c938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business outlook for the first quarter of 2023 and the next
        12 months was also less upbeat, with companies citing the same reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7be6c8-3c52-41b7-996f-a9b01f7f441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:39:21.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BES was held from Oct. 4 to Nov. 11.</p>'
