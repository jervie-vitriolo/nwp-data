    'jcr:uuid': '64d3fe52-8e5f-4038-9c54-4e37298a6bce'
    'lead': 'Vice President Sara Duterte on Thursday expressed hope that the Filipino
      youth will uphold national hero Jose Rizal’s values in protecting the country
      and the people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T07:04:10.372+08:00
