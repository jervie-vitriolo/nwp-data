      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beginning 13 December 2022, the initial security screening at Terminal
        1 North Wing and South Wing Departures of MCIA is no longer required for all
        passengers departing for domestic flights,” the agency said in a statement
        released Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79319d0-6f21-4538-b51d-6857e30da45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:50:51.819+08:00
