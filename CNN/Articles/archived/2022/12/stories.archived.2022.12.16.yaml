      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Senate passed a resolution condemning what it
        described as China''s <a href="https://www.cnnphilippines.com/news/2022/12/15/Senate-bullying-China-West-PH-Sea-.html">"bullying"</a>
        in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfc927-a8a9-44b3-b198-6e25653f6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:30:07.815+08:00
