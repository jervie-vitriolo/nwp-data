      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;Two
        pastors and a former barangay captain red-tagged by the Armed Forces of the
        Philippines (AFP) have won temporary protection from the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a28841-989a-4113-9343-fd58cdb8333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T22:09:19.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191a41e-0909-4f75-8d93-74b43855dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T22:09:19.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three are members of the United Church of Christ in the Philippines
        who filed a petition for a writ of amparo before the high court last month
        after being accused by the AFP of being members of the New People''s Army.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11852f60-41ed-4654-bf03-c51fcae6cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T22:09:19.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433e073-36cb-47d2-9d34-f9982aa18023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T22:09:19.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers and enlisted personnel of the 59th IB have implanted
        a genuine and crippling fear in the minds of petitioners," the petition read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba889b-2ae7-446e-91b3-20e2aa9c0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T22:09:19.246+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
