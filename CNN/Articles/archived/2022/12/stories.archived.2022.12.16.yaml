      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;FIFA president Gianni Infantino told
        reporters that "every person dying is one person too many" when asked about
        the death of migrant workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b7170-15c7-4c3c-bbae-02a0616b939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/8/DFA-confirms-death-of-Pinoy-worker-in-Qatar.html">DFA
        confirms death of Pinoy worker in Qatar</a></b></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45478c2b-0fc4-4973-9ff4-886d5d8cea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infantino, the boss of soccer''s world governing body, was speaking
        to reporters in a press conference in Doha, Qatar, on Friday when he was asked
        to clarify how many workers had lost their lives in making the World Cup happen
        in Qatar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58a27e-f5b9-4aee-a492-5be46729ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that every person dying is one person too many. It''s a
        tragedy. It''s a tragedy for the family, it''s a tragedy for everyone involved,"
        Infantino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca8b48-5d8f-4ea1-9921-44895087f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we speak about figures, we always have to be very precise
        in order not to create impressions of something which is actually something
        else."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058dd76-41aa-4363-88c9-2dbc58084b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, The Guardian reported that 6,500 South Asian migrant workers
        had died in Qatar since the country was awarded the World Cup in 2010, most
        of whom were involved in low-wage, dangerous labor, often undertaken in extreme
        heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce293c-2a8b-482c-a4ab-209e9ec164e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not connect all 6,500 deaths with World Cup infrastructure
        projects and has not been independently verified by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f519f90-4b40-4989-b7fe-d65756dcf7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, last year, World Cup chief Hassan Al-Thawadi disputed that
        figure and told CNN''s Becky Anderson that The Guardian''s figure was a "sensational
        headline" which was misleading and that the report lacked context.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372f68a-9b79-459f-ae8a-b9799e3a55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue gained renewed traction following an interview Al-Thawadi
        gave during the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0b597-0ce5-4cfe-a711-324d04952c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Qatar''s Supreme Committee for Delivery &amp;
        Legacy (SC) confirmed to CNN last week that there had been three work-related
        deaths during the construction of World Cup stadiums and 37 non-work-related
        deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea142065-cdb6-44f5-b5a3-d51e8cef09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, and for us [FIFA], every loss of life is a tragedy and
        whatever we could do in order to change the legislation to protect the health
        of the workers, to protect the situation of the workers, we did it and it
        happened," Infantino added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857273d3-9c88-4635-9ae1-a78711bbf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever we can still do for the future, we are doing it. We will
        continue to work on that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecffab-5f61-48f6-bd8a-c9c2dd82a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We want to bring this experience into the future and
        make sure that we can help, we can leverage the World Cup and the spotlight
        which is on the World Cup and on football more generally, to make lives of
        people and their families a bit better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c30dc7-7b03-4dfe-8da7-dd01cba4edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Best World Cup ever''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08861a-b5f0-46b7-9be9-f2075f080ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just two days until the World Cup final, Infantino praised
        volunteers and organizers for staging the "best World Cup ever" and congratulated
        teams for producing such exciting drama on the pitch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3232bf-992b-48d1-a60d-e7df07a72833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press conference was in stark contrast to Infantino''s opening
        remarks at the start of the tournament where he stunned the world with an
        hour-long tirade against journalists and Western critics of the World Cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21e533-d868-4b1e-88ec-35f11f8ec3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, though, the president looked far more relaxed and tended
        to avoid speaking too much about controversial topics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e82f9-aa5e-48af-99ed-9ffcbb9b62fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead looked to speak about the positives of a Middle Eastern
        country hosting the World Cup for the first time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d1be4-5298-4c44-a8bf-c82fc08cb203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will wait until the end of the final to judge this World Cup,"
        he added. "But I think already now the transformative legacy of this World
        Cup is that many people from around the world have come to Qatar and discovered
        an Arab world they didn''t know or that they only knew from what was portrayed
        to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f66c20-f1ff-4960-afb4-e9e7f2e75a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, the Qataris, the Saudis and the Emiratis also
        welcomed many fans from around the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a8eef-2e60-471d-b8b9-7a4b51c148d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main legacy is that those that came and those that were here
        to welcome them have actually discovered that what is said or what they thought
        or what is believed, is not true.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf12ed-4c06-4504-9ad8-59cb74715c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can spend time together and just enjoy and just have a good
        time and just know each other better."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddbc02-c659-4397-a061-5f732ab73516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:55:57.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/16/football/gianni-infantino-fifa-world-cup-qatar-press-conference-spt-intl/index.html">FIFA
        President Gianni Infantino calls the death of migrant workers a ''tragedy</a>"</em></p>'
