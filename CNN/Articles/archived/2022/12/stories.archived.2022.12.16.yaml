      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget season typically begins around August. For the 2023 GAA,
        the Department of Budget and Management (DBM) turned over its 2023 National
        Expenditure Program (NEP) to the House of Representatives on Aug. 22, 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd46d6e-3718-4728-a02b-6f43e77b3d3b'
