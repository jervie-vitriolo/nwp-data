      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became controversial for initially including pension funds as
        initial seed capital, that even presidential sister Sen. Imee Marcos slammed
        the proposal early on, citing that it could possibly turn into Malaysia''s
        1MDB corruption scandal which she described as a disaster.</p>'
