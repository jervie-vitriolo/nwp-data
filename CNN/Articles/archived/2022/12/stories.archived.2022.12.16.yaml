    'lead': 'Thailand’s Princess Bajrakitiyabha is in a stable condition after she
      was hospitalized due to a heart problem, the Thai royal palace said in a statement
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T02:21:18.083+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:31.828+08:00
