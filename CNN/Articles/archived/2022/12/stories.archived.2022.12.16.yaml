      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicam panel ratified its version of the 2023 budget last Dec.
        5. It drew controversy for restoring the ₱10-billion budget of the notorious
        state anti-communist task force and for allocating ₱150 million in confidential
        and intelligence funds to the Department of Education (DepEd) headed by Vice
        President Sara Duterte.</p>'
    '23':
