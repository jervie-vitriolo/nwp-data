      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. signed on Friday the ₱5.268-trillion government
        budget for 2023, the first full one-year spending plan under his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1647ff-e3c3-4185-81d4-64e0b488b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T14:16:41.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos approved the 2023 General Appropriations Bill during a ceremonial
        signing in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309adc0c-ce4e-4be3-8c48-151c79533e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T14:16:41.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came less than two weeks after Congress ratified the proposed
        spending plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3888ea-eb2d-484c-a984-3734faf17a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T14:16:41.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 budget, which is 4.9% higher than this year''s, seeks to
        support the current administration''s goal of economic transformation, with
        the infrastructure and education sectors securing the largest shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1c9d5-68cd-4bec-acb5-aeeba5f7a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:45:35.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Marcos attributed the swift passage of the proposed
        budget to the "full" support of the legislature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879b529-d893-47cf-ba07-16fa57f5deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:45:35.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it in record time, that''s a significant achievement," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112f554-7d70-4c79-b21f-944e3fa99ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:45:35.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said the legislature "has been very cooperative" as
        the Philippines implements structural changes, which he stressed are necessary
        to bolster the economy post-pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534eb24-c5af-4324-a41c-d35155ea0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:45:35.007+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislature has been very cooperative in making what amendments
        are necessary in investments, financial policies, all of these elements that
        are important for us to position ourselves in the new economy after the pandemic,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6e47f-bdcd-4378-9c3d-b3f3b88fbd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T14:16:41.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first government budget under Marcos'' watch was criticized
        by opposition lawmakers for allocating confidential and intelligence funds,
        including those for the office of Vice President Sara Duterte and the Department
        of Education, which the latter also heads.</p>'
