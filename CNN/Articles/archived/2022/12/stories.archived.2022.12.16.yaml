  'Twitter-journalist-account-ban':
    'author': 'Oliver Darcy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-16T10:00:13.476+08:00
    'imagesource': 'jcr:398509ec-0531-4e3e-ae92-0a5fc66db284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b966626f-0d48-4832-b4bd-5eaa57cd4ec7'
    'lead': 'Elon Musk''s Twitter bans the accounts of multiple journalists covering
      the technology industry without explanation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T10:01:39.308+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:33:24.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:25.873+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s Twitter bans accounts of CNN, NYT, Washington Post journalists'
    'updated': 2022-12-16T19:24:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4c272-47c9-4bae-9780-6796f345272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T10:01:39.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter on Thursday evening banned
        the accounts of several high-profile journalists from top news organizations
        without explanation, apparently marking a significant attempt by new owner
        Elon Musk to wield his unilateral authority over the platform.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3e3a9-1895-451b-939c-f266bc43d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646f4cf-6d76-499f-9a30-cb1ef5ef2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts belonging to CNN''s Donie O''Sullivan, The New York
        Times'' Ryan Mac, The Washington Post''s Drew Harwell and other journalists
        who have covered Musk aggressively in recent weeks were all abruptly permanently
        suspended. The account of progressive independent journalist Aaron Rupar was
        also banned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11dee60-5cee-494c-a224-430e1d056071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab32115-a149-4915-a451-bccd7362fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Musk nor Twitter responded to a request for comment Thursday
        evening, and the platform did not explain precisely why the journalists were
        exiled from the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26042777-d63a-4b53-bfc0-83e0bb3485ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989f68f-a770-4ac7-b75c-cc0c1380aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk falsely claimed that the journalists had violated his new "doxxing"
        policy by sharing his live location, amounting to what he described as "assassination
        coordinates." CNN''s Donie O''Sullivan did not share the billionaire''s live
        location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0d38f-3fd4-41fa-b3e2-afdd29065874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3490e-2689-4182-a337-0d6c903e6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before his suspension, O''Sullivan reported on Twitter that
        the social media company had suspended the account of an emerging competitive
        social media service, Mastodon, which has allowed the continued posting of
        @ElonJet, an account that posts the updated location of Musk''s private jet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ce3bb-3235-4da0-b976-763ab5e13ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1cd645-2cdd-4b97-aa2f-bc67b4d2b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reporters suspended Thursday had recently written about the
        account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7a517-8b7d-466f-b7d9-da871aaf0984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6dd63c-a843-42c2-9272-9542974e577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doxxing refers to the practice of sharing someone''s home address
        or other personal information online. The banned account had instead used
        publicly available flight data, which remain online and accessible, to track
        Musk''s jet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7c589-d5ba-4fb3-8dd2-1ea2d68f5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66992939-2697-4c34-bd3f-3c5fc61fa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bans raise a number of questions about the future of the platform,
        which has been referred to as a digital town square. It also called into serious
        question Musk''s supposed commitment to free speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96062c30-5f85-4670-bd1a-cb4659285a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a344fce-ac8a-4534-a656-c14a0eeebc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.933+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has repeatedly said he would like to permit all legal speech
        on the platform. In April, on the same day he announced he would purchase
        Twitter, he had tweeted: "I hope that even my worst critics remain on Twitter,
        because that is what free speech means."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcc1f4-db01-4108-9c1e-a44db5b2333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1dfc1c-de9f-4a8c-b28f-b7645182f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN spokesperson said the company has asked Twitter for an explanation,
        and it would "reevaluate our relationship based on that response."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f3b9b-36de-42f6-afce-e104636c56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c2661-235f-4a0b-83cc-5413baef93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impulsive and unjustified suspension of a number of reporters,
        including CNN''s Donie O''Sullivan, is concerning but not surprising. Twitter''s
        increasing instability and volatility should be of incredible concern for
        everyone who uses Twitter," the spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4913933-789b-4be9-8273-89f3558730d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f96252-438c-4684-a2de-ff72d3eb27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York Times spokesperson called the mass bans "questionable
        and unfortunate," adding: "Neither The Times nor Ryan have received any explanation
        about why this occurred. We hope that all of the journalists'' accounts are
        reinstated and that Twitter provides a satisfying explanation for this action."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e60cb0-4f3d-43d9-be9b-6eaf761c6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078031b0-fe52-4f44-b5af-89c6d95e11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon says he is a free speech champion and he is banning journalists
        for exercising free speech," Harwell told CNN on Thursday. "I think that calls
        into question his commitment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9c98f-cbc1-4adc-a709-99b16300199e'
      'mgnl:activationStatus': true
