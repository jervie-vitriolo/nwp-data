      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. should bring up the Senate resolution protesting
        China''s incursions in the West Philippine Sea during his state visit there
        next year, a senator said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89939033-7ea6-4390-8539-847165f40d7a'
      'mgnl:activationStatus': true
