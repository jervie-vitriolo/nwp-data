  'Steph-Curry-to-get-an-MRI-after-suffering-shoulder-injury-in-Golden-State-Warriors--125-119-loss-to-Indiana-Pacers':
    'author': 'Alasdair Howorth, CNN'
    'caption': 'Trevor Ruszkowski/USA TODAY Sports/Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
