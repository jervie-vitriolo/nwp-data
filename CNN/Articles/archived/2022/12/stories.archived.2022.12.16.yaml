      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8118f8e-0ad3-4565-bbb2-d5894f8b3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:14:50.925+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:33:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to partner with SMAC at the most joyful time of
        the year so we can bring cheer to our fellow Filipinos who continue to suffer
        due to involuntary hunger. Now, it’s easier for shoppers to share their blessings
        to the needy, bring food to the table, and get assistance for decent livelihood
        as we mark this Christmas season post-pandemic,” said Globe Group Chief Sustainability
        and Corporate Communications Officer Yoly Crisanto.</p>'
