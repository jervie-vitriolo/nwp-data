      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Majority Floor Leader Rep. Mannix Dalipe, a principal
        author of the House version of the 2023 GAA, echoed the president''s statement.</p>'
