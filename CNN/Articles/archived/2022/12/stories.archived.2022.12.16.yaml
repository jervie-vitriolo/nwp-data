      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, it is in our best interest to scale up the establishment
        of a healthcare waste management process and continue building up on the progress
        this project has achieved," Health officer-in-charge Maria Rosario Vergeire
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9603b2-b482-454b-ad82-46efd8991984'
      'mgnl:activationStatus': true
