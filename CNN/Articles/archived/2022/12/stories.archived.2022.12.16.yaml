    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d07ab4-d9a2-4fc0-96f7-779f5d4af5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:20:53.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is related to the November incident when a Chinese coast guard
        vessel forcefully took what is believed to be rocket debris retrieved by the
        Philippine Navy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde062f-f701-4cd4-9394-6b1cbb012e32'
      'mgnl:activationStatus': true
