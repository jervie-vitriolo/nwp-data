      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/15/house-final-reading-nstp-replacement-bill-ncst.html">House
        approves NSTP replacement bill on final reading</a></strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5bac21-3919-4de4-97ab-be55f86aa2fd'
      'mgnl:activationStatus': true
