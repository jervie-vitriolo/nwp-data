    'template': '1'
    'title': 'Fishers group calls for permanent ban on fish importation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a3bf1-2a6b-419e-b42d-01c254d30268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) -</strong> A
        fishers group on Friday pushed for a permanent stop to fish importation in
        the country after the Department of Agriculture (DA) suspended the issuance
        of import clearance for certain species for canning, processing, and institutional
        buyers such as hotels and restaurants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c0241-bed5-48c0-a2f0-d7627235950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the policies of import-liberalization are in place,
        our market remains exposed to cheap imported fish at the expense of our local
        fishing industry," said Ronnel Arambulo, national spokesperson of the Pambansang
        Lakas ng Kilusang Mamalakaya ng Pilipinas (PAMALAKAYA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268026df-19fd-43f2-81c1-9aa0af828570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 14, the DA halted the issuance of sanitary and phytosanitary
        importation clearances for round scad (<em>galunggong</em>), mackerel, moonfish,
        pompano, and tuna by-products imported under Fisheries Administrative Order
        No. 195, series of 1999 (FAO 195).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5017c4-ddec-4a19-9e57-d8fd92921506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the suspension was to prevent the diversion
        of the products to wet markets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea79d08-1020-4995-b289-ac1e72fdbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the group welcomed the initiative, PAMALAKAYA said the temporary
        ban on certain imported fish in local wet markets should translate into actual
        policy that will permanently prohibit fish importation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49815b-aec0-4947-8a90-73fcd6419fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s problem of imported fish entering into wet markets
        would be solved if there are no importation policies in the first place,"
        Arambulo added. "We reiterate our demand for a significant state support to
        the local fishing industry in a form of production subsidy and ensuring the
        exclusive rights of Filipino fisherfolk to our fishing grounds and coastal
        areas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e7d94-4701-4bd2-a493-c7853400e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group reported that the current retail price of <em>galunggong</em>
        is ₱240/kg, yet its farm gate value remains at ₱120/kg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc0c6c-3b7d-4e75-9ef6-ff7a57ce7100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMALAKAYA said this is mainly caused by private traders who secure
        profits by marking up, consequently increasing the retail prices before fish
        products reach local markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2913d1-6b1e-42bf-a73c-f1fdf6859ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They urged the government - specifically the DA and Bureau of Fisheries
        and Aquatic Resources - to heed their call for a review of the policy on fish
        importation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467a21a-8613-40c3-ae0d-67ea882cdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under FAO 195, importation of fresh/chilled/frozen fish and fishery/aquatic
        products is allowed when certified as necessary by the department''s secretary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcecc893-19da-44de-bb43-f946231cae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:11:11.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is deemed necessary if the importation is for food security,
        and if there is a serious injury or threat to domestic industry that produces
        like or directly competitive products.</p>'
