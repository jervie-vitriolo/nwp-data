      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said equipment donated to the national government
        will be distributed to hospitals and healthcare facilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49ac4a-8eaa-4451-91d4-a61f08fd7871'
      'mgnl:activationStatus': true
