      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe’s Hapag Movement leverages technology and collaboration to
        help 100,000 families experiencing involuntary hunger through supplemental
        feeding and livelihood support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f64376-131f-4c86-b766-4abee89ed7ce'
