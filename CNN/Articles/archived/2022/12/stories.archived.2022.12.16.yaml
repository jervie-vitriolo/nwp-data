      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender parity is also a big part of the company’s employee initiatives.
        The current leadership in the organization has a 50:50 male to female ratio.
        In the supervisory level, men favor by 56 to women’s 44. And on the shop floor,
        men lead by 82 to women’s eight, which the company is focused on improving.
        The focus on this data, however, says little about the company’s inclusivity
        policies regarding LGBTQIA+ associates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bbf64-2600-4eff-a0ce-4846291e478b'
