      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/22/DBM-turnover-2023-budget-House.html">Marcos
        submits proposed ₱5.268-T budget for 2023 to House</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd5d1f-052e-43c7-b6c1-57d1a1ca14d7'
