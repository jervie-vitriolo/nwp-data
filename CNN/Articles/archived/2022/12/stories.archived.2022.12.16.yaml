      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte signed the ₱5.024-trillion 2022
        budget on Dec. 30, 2021. He enacted the 2021 spending bill on Dec. 26, 2020,
        while the 2020 budget was signed on Jan. 6, 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b1321-8e52-4c99-83e6-68bfcb77b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:06:33.685+08:00
