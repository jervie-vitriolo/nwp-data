      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is working closely with the concerned local government
        unit in implementing ASF protocols within the 500-meter radius.</p>'
