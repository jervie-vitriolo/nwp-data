    'template': '1'
    'title': 'Steph Curry to get an MRI after suffering shoulder injury in Golden
      State Warriors’ 125-119 loss to Indiana Pacers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c651c-93f3-4743-bb3f-db17f2b02610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Golden State fans wait anxiously for
        a verdict on Steph Curry as the superstar guard will get an MRI after he suffered
        a shoulder injury in the Warriors’ 125-119 loss to the Indiana Pacers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73831120-bc44-43e6-a540-991c517971f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the third quarter, Curry was injured when trying to defend
        against the Pacers’ Jalen Smith. As the Indiana forward drove to the basket,
        Curry reached out an arm that was bent backwards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f61ce-71ca-4aac-945d-876887ece6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195d100-a5fe-4c66-b638-b49e787569db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He immediately grabbed his left shoulder in agony and was subbed
        out of the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95813826-6f8d-44ac-87cb-46c701e7424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15982ec-7952-400a-93f5-284a2594e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s going to get an MRI tomorrow,” coach Steve Kerr said after
        the game. “The trainers told me he was out midway through the fourth quarter.
        I only spoke to him briefly after the game, so I haven’t had a chance to talk
        with him yet.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421e9d6-9c5a-4d17-9dd2-4a3a208a68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ff632-d494-4ea5-b38e-7b7c7465afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite going out in the third quarter, the eight-time All-Star
        and two-time MVP led the Warriors with 38 points, seven rebounds and seven
        assists as last year’s champions fell to 2-13 on the road and 14-15 on the
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca70f3ec-d3ff-404e-bc6c-406b25192c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6659a9-2bee-48e5-8255-eff5db048d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a night to forget for Golden State which is already missing
        Klay Thompson and Andrew Wiggins to injuries. Jordan Poole added 20 points,
        five rebounds and five assists, but it was a night to forget for Draymond
        Green who scored a single point and had six turnovers before being ejected
        in the fourth quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027cf1b-e18d-4f04-8bb7-62594082a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tight first quarter, the Pacers blew the game open in the
        second, racking up 47 points and outscoring the Warriors by 19 to lead 74-54
        at halftime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252226ed-ab75-45d9-9239-bc5c718e3bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a113b-0895-459f-baea-b1dc471da9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyrese Haliburton led the way with 29 points with Bennedict Mathurin
        and Myles Turner chipping in with 24 and 21 respectively as the Pacers dropped
        16 3-pointers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bb9bc-0039-4f40-af9f-ae679b646bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Warriors fought back in the third quarter. Inspired by Curry,
        they went on a 14-0 run and after Curry made a three-point play – his final
        points of the game – the gap was closed to just three points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87112a9c-ef7d-4ef7-ae7e-56d48f6662ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6325452-d3cc-4114-a4a0-f2e668a5d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Curry out and Green ejected with 8:10 left in the fourth,
        the Pacers were able to close out the game taking them to 15-14 this season
        and seventh in the Eastern Conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead6f26-52d0-431d-95d1-f2f0cc21b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200c9c7-2a1d-4999-832d-25a71a8f3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacers coach Rick Carlisle said afterward, “We had some good answers
        when we absolutely needed to have them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd089bf-1609-4403-9bc6-b3f4aff8d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aacb1a-2771-4291-ad3c-dfb857c2823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We weren’t perfect, but we’ve just got to keep learning the things
        we need to learn and keep getting better.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d2baa-b293-4824-bce8-986d30c7dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186fbf5-f1b2-48ba-9d4c-ae9b30f0f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss was the Warriors fourth in their last five and they have
        now lost every game on the road against teams from the East. They now travel
        to Philadelphia to play the 76ers, but all eyes will be on the results of
        Curry’s MRI.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89325e0d-ba06-459c-b2c3-3209768e5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241e638-7166-4e67-9c16-3df598e31d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:26:57.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been a tough start to the season. We’re in a tough stretch,”
        added Kerr. “Maybe, it’s going to get tougher if Steph is out for a little
        while.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb969d80-ccc8-4a3c-997f-8b1ea0b00f89'
