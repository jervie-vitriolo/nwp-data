      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo himself kept the stance generalized: “I’ve said that
        the most important part [of our company policy] is to make sure we have a
        safe place,” he says. “ And we do have quite a few [LGBTQIA] people on the
        site. As far as specific programs, it’s an area we can improve on. Regardless
        if you’re [LGBTQIA], [a person with] disabilities, male or female, it’s about
        being comfortable [enough] to be who you are.”</p>'
