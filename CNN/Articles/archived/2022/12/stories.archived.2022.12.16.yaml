      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@_issavee, @isawgirl, @doxie05 and @danielleuyy are among those
        who are deliberately avoiding gifts, but will be treating their respective
        loved ones to “experiences” such as coffee dates or gatherings over a nice
        meal. “I’ve built this reputation of being stingy so no expectations from
        friends,” said @danielleuy. “So I prefer to spend time with them than give
        gifts. Less waste too!”</p>'
