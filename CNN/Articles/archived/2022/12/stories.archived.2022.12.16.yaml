  'Marcos-OKs-PH-Development-Plan-2023-2028':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-16T20:38:07.663+08:00
    'imagesource': 'jcr:31e8a544-36e4-4b68-af29-ff6a649f1fa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b51be57-2a5d-4fe3-bf09-f716a7701eb3'
    'lead': 'The six-year plan aims to provide more employment opportunities for Filipinos
      and reduce poverty in the country, says Malacañang.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T20:40:09.650+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:32:57.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:36.297+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos OKs PH Development Plan 2023-2028

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c21f49-1166-41d4-a440-0e8b8c5b4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> A
        six-year plan to boost job opportunities and reduce poverty was approved by
        President Ferdinand Marcos Jr., Malacanang announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af9142-659e-4327-94e4-f8893ae1ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crafted by the National Economic and Development Authority (NEDA),
        the Philippine Development Plan (PDP) for 2023-2028 will be carried out next
        year, according to the Palace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2abc0e-db6f-4e62-b06d-d947fa847ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sets out the framework of the development plan for the Philippines
        and we have included all of the priority areas," said Marcos, who also chairs
        the NEDA Board.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">WATCH: President Ferdinand Marcos, Jr. announces his approval
        of the Philippine Development Plan 2023-2028 prepared by the National Economic
        and Development Authority (NEDA) board, which he chairs.<br><br>📹 Office
        of the Press Secretary <a href="https://t.co/aoxGiwcrN3">pic.twitter.com/aoxGiwcrN3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1603701672831655936?ref_src=twsrc%5Etfw">December
        16, 2022</a></blockquote>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10a44d-5fb0-407a-8bac-c15d7dbda116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f83cc2-5eba-4d5e-903f-7eb6a88b6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will facilitate the coordination and the alignment of all
        departments and all agencies in government to a single plan so that we are
        all working in the same direction," the chief executive added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271fa86-4ad7-4f16-ad93-1a9a6797483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented at the beginning of each administration, a development
        plan enables the government to have a common vision for the country''s future
        and a coordinated plan of action to get there, said NEDA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc78ae-2e3e-4b68-91f1-2be3b21cfc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ensures that government resources and investments are channeled
        to programs, projects, and activities that best achieve the country''s goals
        and objectives," the agency said on its <a href="https://pdp.neda.gov.ph/about-the-philippine-development-plan/">website</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b6ba8-7ce4-44d2-95ee-a2ffad9a70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Director-General Arsenio Balisacan earlier described the Marcos
        administration''s PDP as "an inclusive way forward," as it outlines the government''s
        program priorities, objectives, and strategies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f637ddf-6c1e-4d3a-847c-dd57891deb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addressing inflation and the constraints to rapid economic growth,
        job creation, and poverty reduction in the new normal requires a whole-of-government
        and whole-of-society approach," Balisacan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16146bd-1883-49ac-b733-1c0be019d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T20:40:09.651+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan also said there is a <a href="https://www.cnnphilippines.com/news/2022/11/16/marcos-ph-development-plan-december.html">system</a>
        for regularly evaluating and monitoring how the plan is carried out.&nbsp;</p>'
