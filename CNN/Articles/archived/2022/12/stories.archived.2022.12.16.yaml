      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In deliberating on the 2023 GAA, Congress was well aware of the
        need for the government to make productive investments in human and physical
        capital in order to empower the people, generate revenues, and address the
        most pressing needs of our kababayans (countrymen)," Angara added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb00164-0cd6-4ef6-b59c-c236abab8567'
