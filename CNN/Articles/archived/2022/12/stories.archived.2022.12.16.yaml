      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/5/Congress-ratifies-nat-l-budget-for-2023.html">Congress
        ratifies ₱5.268-T nat''l budget for 2023</a></strong></p>'
    '26':
