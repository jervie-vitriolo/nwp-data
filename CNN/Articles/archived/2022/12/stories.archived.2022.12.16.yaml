    'lead': 'Golden State fans wait anxiously for a verdict on Steph Curry as the
      superstar guard will get an MRI after he suffered a shoulder injury in the Warriors’
      125-119 loss to the Indiana Pacers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T02:26:57.924+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:29.052+08:00
