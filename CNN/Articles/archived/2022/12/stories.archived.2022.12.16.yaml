  'carpio-maharlika-investment-fund':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-16T19:01:15.875+08:00
    'imagesource': 'jcr:89a79bed-dabe-4b88-ab2a-feb3ccb8d721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97d55930-9ff4-4f99-a171-8ef43d055bc8'
    'lead': 'Retired Supreme Court Senior Associate Justice Antonio Carpio on Friday
      warned that the proposed Maharlika Investment Fund, which has hurdled the House
      of Representatives, will be a losing proposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T19:04:19.490+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:33:02.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:34.408+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio: Maharlika Investment Fund will be a losing proposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3573d8-440d-4a1b-a042-c46e6145485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> - Retired
        Supreme Court Senior Associate Justice Antonio Carpio on Friday warned that
        the proposed Maharlika Investment Fund (MIF), which has hurdled the House
        of Representatives, will be a losing proposition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78004393-46b8-4650-9ec2-9e24e575c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c104f-f737-4045-81a5-7ed38ab36895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carpio, the fund is expected to have an annual return
        of only 7% to 8%, but the interest on its debt-funded equity including its
        operating expenses will be 8.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc27a9-8a17-4e2f-a036-9b16e5b6cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61095b9-b23b-494c-862a-f58a0e9c2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a national accounting basis, the MIF will result in an annual
        loss, because the total annual cost of putting up and operating the MIF is
        8.9%...while the MIF will earn annually only from 7% to 8%," Carpio said during
        a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77c3a7-e742-4419-a7a9-188e7bd3b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aadc5e-ae54-4af1-9e6f-07ef33f2658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired magistrate added that the MIF is being put up at the
        worst possible time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f40fb-55c2-4255-a133-8fe7b43b7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e1083-37ae-4179-bc66-94e87a7eaaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the country''s debt servicing for 2023 is projected
        at ₱1.6 trillion, or 29.8% of the national budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0dcd3-11f4-44bc-b34f-4197df3e0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8207839-235e-4937-8fa2-f4e9bccc4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said it will be more prudent if the government will first
        reduce the debt-to-GDP ratio from the present 64% to the pre-pandemic level
        of 40% before thinking of putting up the fund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e30680-4551-47c2-a941-007be6582f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73b93f-44c5-4d9f-978e-dc3fa9d5f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:04:19.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that the MIF must always come from surplus revenues
        of the national government so that the cost of the equity of the fund to Filipinos
        will be zero.</p>'
