    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pathway to corruption, rushed approval?: Why 6 lawmakers voted against
      the Maharlika Investment Fund bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096323b-83ff-4595-af39-49fa1fd87d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Only
        six members of the House of Representatives rejected the Maharlika Investment
        Fund (MIF) bill, which 279 others approved on final reading less than three
        weeks after the measure was filed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017536f3-a9a9-436b-b0bf-033071d885ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f7763-43db-43ea-94ef-702b23ac2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, House Bill 6608 hurdled the lower chamber after being
        certified as urgent by President Ferdinand Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e3891-9870-4a67-8f27-9fb7b14ad1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd2c5a-6e43-43bd-9547-f3c07676062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Gabriela Women’s Party Rep. Arlene Brosas, ACT Teachers Party-list
        Rep. France Castro, Camarines Sur 3rd District Rep. Gabriel Bordado Jr., Kabataan
        Party-list Rep. Raoul Manuel, Basilan Rep. Mujiv Hataman, and Albay 1st District
        Rep. Edcel Lagman registered their no vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da7715-3852-4770-9f7c-6d9ab9357f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94bee2-41bf-4065-9345-138c0f24f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who voted against the measure cited what they described as
        rushed approval amid concerns that the country isn''t yet ready for the fund
        and that there aren''t enough safeguards to prevent its misuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faed676-b66a-402c-953e-f8bb07be4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb71661-4d46-4b3a-8991-39a92a438e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman noted that the bill was filed only on Nov. 28, which means
        it only took members of the lower chamber 18 calendar days to give their final
        approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ff42c-b976-4273-ba2c-12a15f466911'
