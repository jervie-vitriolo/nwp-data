      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efb607-cca2-48aa-9198-2903f0ceffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ganang akin, hindi ito sapat na panahon para pagtibayin ang
        panukala lalo na kung maraming tao at sektor ang nagpahayag ng pagtutol sa
        maraming probisyon nito,” he said in a statement Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b49d14-5423-4ed9-a3b0-8aad7c6c5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef294c4-7a8a-439d-8157-6ca76e33d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t think this is enough time to strengthen a
        proposal, especially when there are many people and sectors who have expressed
        their opposition to its several provisions.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e6492-e917-4bf0-8294-871eb0724c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.500+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d3414-7f22-4978-98b8-0ad951fb348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/13/House-not-rushing-Maharlika-fund-bill.html">House
        not rushing Maharlika fund bill, safeguards enough to prevent failure, solon
        says</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6af88-fe60-425a-aff3-1d39b4b099ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c14f8-f25b-490c-bc9d-d59e36e84df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers argued that the country hasn’t yet satisfied the requirements
        to establish a strong sovereign wealth fund — which is typically financed
        by surplus revenues or reserves — considering the record high national debt
        and wide budget deficit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ae132-bb8d-439c-9baa-f1c70504ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6c995-708f-4d01-a8d8-ef97f313a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala tayong ipinagmamalaki sa panukalang Maharlika fund na ito
        [There’s nothing to be proud about in this proposed Maharlika fund], which
        once approved would be the smallest and least promising in the world,” Brosas
        told lawmakers after the bill was passed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cac9ff-d038-4ffb-a9a0-6c1ee3d8d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170979b-de7b-4feb-b4e2-079fb291f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman earlier urged the Marcos administration to invest first in
        development programs instead of prioritizing the MIF.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba8827-2df6-4e62-981b-08461aa79f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935e382-3a7e-42b7-b685-355072b1a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, an estimated ₱30 billion to ₱35 billion in dividends
        of the Bangko Sentral ng Pilipinas (BSP) would be used as initial investment,
        along with ₱50 billion from the Landbank of the Philippines and ₱25 billion
        from the Development Bank of the Philippines (DBP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a77dff-74ba-4ceb-8165-d48d08ffa349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c689e-0289-45a1-bdb1-f51da56fefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said there is “conflict of interest,” as the BSP exercises
        regulatory powers over banks and financial intermediaries, and the Landbank
        and the DBP are board members of the Maharlika Investment Corporation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef21162-6073-4129-bd2c-68635089e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79ccef-27a4-41d7-a70f-2c149bebfefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also believes there would be no truly “independent” members
        of the board of directors since they will be chosen by the advisory body which
        is composed of presidential appointees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e95d9e-7ed5-43fb-8a43-a171d109817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af97531-1532-465c-ab90-ec2de3152c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel, meanwhile, said the funds can be placed in major programs,
        such as on infrastructure, which is vulnerable to corruption. He added it
        is also “vulnerable to the interest of big private investors who can jump
        into the fund.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3c430-45be-4db5-8235-5575c2bbd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8e93a-18b7-49ea-8d95-d9159bff98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot afford to take our sparse resources and gamble on the
        hope that the Maharlika investment fund would be profitable and provide immediate,
        favorable results,” Bordado also said during the House plenary session.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b888b25-ded0-4d90-8fce-bf4e27f2abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064530e-87f7-418c-8e4c-63d41fdf6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate President Juan Miguel Zubiri gave assurance
        senators will study the proposal with a “fine-tooth comb” to make sure they
        make the right decision on the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae284990-f3d6-43ce-a5a6-253546d097ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850c1e6-f5bf-4eb4-aa8a-c6d4f9bf917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:04:07.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Senate is awaiting the final House version of
        the Maharlika fund bill, but that the upper chamber''s deliberations won''t
        start until Congress'' break ends next month.</p>'
  'odette-recovery-one-year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
