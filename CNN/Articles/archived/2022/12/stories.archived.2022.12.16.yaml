      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bb8d6-d0bb-4f21-a87e-dcb8f996d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:20:53.505+08:00
      'mgnl:createdBy': 'bamba'
