      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a<a href="https://www.cnnphilippines.com/news/2022/12/15/asean-strong-position-south-china-sea-negotiation-eu.html">
        press conference</a> this week, the chief executive said he believes the Association
        of Southeast Asian Nations (ASEAN) is in a "very strong position" to negotiate
        issues on the South China Sea dispute as it has the "strategic support" from
        the EU.&nbsp;</p>'
