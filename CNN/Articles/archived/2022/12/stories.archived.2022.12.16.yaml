      'mgnl:lastActivated': 2023-01-17T19:33:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2944434-32e3-4cf3-81bd-52696169b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:20:18.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of yesterday, after lunch, the last three barangays have been
        provisionally drug-cleared, meaning we just have to submit some documents,
        some certifications by January," the mayor told CNN Philippines’ <em>The Final
        Word.</em></p>'
