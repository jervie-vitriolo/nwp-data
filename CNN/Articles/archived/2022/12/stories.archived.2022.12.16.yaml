      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1da09-8c4a-4943-b007-b0d959945efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:20:53.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Ministry of Foreign Affairs of China is now aware of
        this, so this should be part of the discussions. Engagements that would affect
        peace and order should be avoided in the West Philippine Sea," Sen. Francis
        Tolentino told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61d6d2-3fb5-4fbd-ac4d-3baf63264dea'
      'mgnl:activationStatus': true
