      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section of the Mars Wrigley factory that produces the well-loved
        Doublemint gum has an overpowering smell of peppermint. The fumes are so strong
        that it can sting one’s eyes, even through protective eyewear. But the peppermint
        is nothing to the veterans at work that day, men and women with stars on their
        coats, who are either stacking up ropes of gum to be wrapped in foil sheets,
        or monitoring thousands of pellets to be packed into plastic bottles. For
        decades now, Mars Wrigley has managed to crack the formula of what makes a
        company endure: not only by making a product that people would love to savor,
        but by encouraging an environment for its producers to thrive in. After all,
        to chew gum is not to anticipate the destination, but enjoy the journey it
        takes you on. It seems that the same philosophy applies to the very people
        who make these beloved chewing gum flavors, every single day.</p>'
