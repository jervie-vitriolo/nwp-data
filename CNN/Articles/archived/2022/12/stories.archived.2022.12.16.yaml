      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such dividends accruing to the National Government shall be received
        by the National Treasury and recorded as income of the General Fund," the
        law read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348db547-02ba-497b-a3fa-2f19992078ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T16:42:03.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under Section 4 of the law, it states that percentage of net
        earnings may be adjusted by the President of the Philippines upon the recommendation
        of the Secretary of Finance and in pursuit of national interest and general
        welfare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce626b01-cdca-4413-9f59-5ac902512fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T16:42:03.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the EO, Marcos said Finance Secretary Benjamin Diokno recommended
        the downward adjustment in order to support the capital position of the DBP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3db93-8da1-4bf2-92d9-590ec0c539aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T16:42:03.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various programs of the DBP aim to address gaps in the agricultural
        sector and increase the resilience of the agricultural value chain in the
        pursuit of national food security," the chief executive said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa5e28-c61c-48e1-8971-17872850c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T16:42:03.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that adjustment will allow the capital position
        of DBP to comply with Bangko Sentral ng Pilipinas regulations, and sustain
        its role in the economic recovery of industries adversely affected by the
        COVID-19 pandemic.</p>'
  'NOW-Telecom-secures-US-fund-grant-for-5G-development':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-16T17:14:26.509+08:00
    'imagesource': 'jcr:d60c9977-4bdc-4e9e-9d60-0cebb4419f05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f569ece-b066-4149-b6e8-f40283ac03f3'
    'lead': 'NOW Telecom, an affiliate of Velarde-led media and technology holding
      firm NOW Corp., received the US government''s support to finance the advancement
      of 5G network in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T17:16:09.729+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:33:12.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:30.714+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NOW Telecom secures US fund grant for 5G development'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298171d6-3b56-4853-836d-0c7ed40bfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:16:09.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> —&nbsp;NOW
        Telecom, an affiliate of Velarde-led media and technology holding firm NOW
        Corp., received the US government''s support to finance the advancement of
        5G network in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e420ed-ac31-4967-901c-b7f75df2429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:16:09.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the company said the United States Trade
        and Development Agency (USTDA) has approved grant funding for NOW Telecom''s
        development and implementation of a mobile and fixed wireless network using
        5G technology. It did not disclose the amount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971ca60-337d-4ab4-98db-8530c57a2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:16:09.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW Telecom is set to work with global technology leaders Nokia
        of America and Nokia Bell Labs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26877c-8645-4639-b97b-f4a407e67265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:16:09.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deploying a 5G stand-alone network could improve the internet state
        nationwide, its top official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f2c75-5702-455d-9632-949b5b12ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:16:09.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TA (technical assistance) and pilot launch of a 5G network
        in the Philippines through NOW Telecom will include a development plan and
        execution of a pilot 5G Stand-Alone Network and the design of a completely
        clean and secured stand-alone 5G network," NOW Telecom President and COO Rene
        L. Rosales said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83016d91-c740-4b7b-b45e-cd98803f0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:16:09.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the grant was "an initial step" to its partnership
        with the US government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f9e10-f7a8-4ada-a986-e3c6cbe4f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T17:16:09.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/25/NOW-Corp-confirms-5G-talks-with-US.html">READ:
        NOW Corp confirms 5G talks with US</a></strong></p>'
  'Sharon-Cuneta-receives-Gloria-Sevilla-Award':
    'author': 'Edmund Silvestre, CNN Philippines'
    'caption': 'Sharon Cuneta accepts the Gloria Sevilla Award from Carl Balita (left)
      and Sevilla''s daughter, Suzette Ranillo, at the Gawad Banyuhay Awards Night
      at The Manila Hotel on Dec. 12, 2022.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-12-16T17:13:20.668+08:00
    'imagesource': 'jcr:432d0c51-b512-4dc8-a5e3-2caf618e781a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e59a44a-9390-44bb-9879-5b3f4bd6dd36'
    'lead': 'Multitalented Sharon Cuneta, who has become a household name ‘megastar’
      with over 40 years in the entertainment industry, was conferred the Gloria Sevilla
      Award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T17:26:35.876+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:33:11.842+08:00
