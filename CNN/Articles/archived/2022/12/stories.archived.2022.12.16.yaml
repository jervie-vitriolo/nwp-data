  'maharlika-investment-fund-bill-lawmakers-no-vote':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-16T17:58:24.326+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3deec2f-9913-4fb5-a9a5-29e2d67ad265'
    'lead': 'Those who voted against the measure cited what they described as rushed
      approval amid concerns that the country isn''t yet ready for the fund and that
      there aren''t enough safeguards to prevent its misuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T18:04:07.499+08:00
