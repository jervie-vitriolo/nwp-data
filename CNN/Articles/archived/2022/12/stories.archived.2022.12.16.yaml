  'senate-maharlika-investment-fund-bill-thorough-study':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-16T18:25:49.694+08:00
    'imagesource': 'jcr:b2f70340-4cc0-4269-a2bb-ecf6d6ae0926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa3d62ce-4747-4765-81e1-6c06e5cfce40'
    'lead': 'While the House has approved on final reading the Maharlika Investment
      Fund bill, Senate President Juan Miguel "Migz" Zubiri vowed they will thoroughly
      study the proposal next year amid concerns of it being certified as urgent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T18:31:09.699+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:33:06.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:33.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zubiri: Senate to study Maharlika fund bill with ''fine-tooth comb'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c90b9-a492-42db-a90c-5cf6aed4c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong>&nbsp;While
        the House has approved on final reading the <a href="https://www.cnnphilippines.com/news/2022/12/15/house-bill-maharlika-investment-fund-december-15-development.html">Maharlika
        Investment Fund bill</a>, Senate President Juan Miguel "Migz" Zubiri vowed
        they will thoroughly study the proposal next year amid concerns of it being
        certified as urgent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b35def-56ec-4a59-9dc3-006ae6801358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d07fb-fd25-4291-81e2-c6ca84125200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the committee system in the Senate and we will study
        through the hearings and plenary debates all measures with a fine tooth comb
        to make sure every bill or proposal would be good for our people and our country,"
        Zubiri said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ecbb3-1552-426f-a242-09900cd522b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f4763-46ce-4fe7-bba8-e7f1c4b3244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the speed of the passage of the measure would depend on
        the ability of the committee chairperson leading the Senate deliberations
        and the "quality of work" put in during the hearings, defending "that''s how
        it''s always been in this institution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a54635-f6ca-453c-9b09-ef0ee5407628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a80ec-d73d-4ca7-b2d6-8227aec0f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate minority bloc has questioned President Ferdinand "Bongbong"
        Marcos Jr.''s decision to certify House Bill 6608 as urgent, which resulted
        in the rushing of the second and third readings in the lower chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81a192-91f1-485f-9b84-e1616466f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb52b8c-a77b-4202-aa91-7fcdb02ec81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 279 affirmative votes&nbsp;for the controversial MIF
        bill, a huge debacle for the <a href="https://www.cnnphilippines.com/news/2022/12/16/maharlika-investment-fund-bill-lawmakers-no-vote.html">six
        lawmakers</a> who voted against its passage on Thursday, the last House session
        before the holiday break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100df0ea-e88d-49cb-bb19-fc07c0bdd9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4d997-cdeb-4f05-96d8-e898272f83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will be transmitted to the Senate, along with other measures
        that got the House''s final nod on the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3493db-6765-4a65-a40c-88ca00a6bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40709e-a76a-4c6f-b164-4a527f0affc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
