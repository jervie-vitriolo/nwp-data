    'template': '1'
    'title': 'DOT, DMW relaunch incentive program for OFWs who bring in foreign visitors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491564a-76fb-4813-a63a-bdd0a7badf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Department of Tourism (DOT) and the Department of Migrant Workers (DMW) inked
        an agreement to relaunch a program enticing overseas Filipinos to bring home
        their foreign friends or extended family by offering incentives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7dae7-dd6b-4169-8520-deb4845cf428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf7352-0f52-4ae9-8558-915016fb924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT relaunched the incentives project titled “Bisita, Be My
        Guest” (BBMG) Program which offers raffle tickets and the chance to win vacation
        tour packages from select local destinations to Filipinos who invite foreigners
        to visit the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70f82c-f9e6-4ad2-be2f-40012931c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46890d-f479-474b-aad5-531fdf1aeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the DMW, the Tourism Promotions Board (TPB) and private sector
        partners including SM Supermalls, the project aims to “inspire all Filipinos
        by making them ambassadors of Philippine tourism.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a103b-4ca9-4eb0-bbc7-6549a38f4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf6e26-7d65-4a2b-b4de-e8287720c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her address at the campaign launching, Tourism Secretary Christina
        Garcia Frasco said the program offers a platform where overseas Filipno workers
        (OFWs) can reconnect with families while helping the country earn economic
        gains through increased tourist arrivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca49f3-7e8a-437f-b652-a95e4a1e3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93933d-a6b3-4453-bdd5-1f830fb9ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers Secretary Susan “Toots” Ople, who was also in the
        event, emphasized the BBMG’s role in empowering OFWs to help the country’s
        tourism industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816f5e3-a31e-425c-a1af-570c8d9eaeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82863b9-a69f-4466-981b-0998ee5d99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let this be a <em>pambansang</em> (national) effort to bring as
        many guests as possible and to make every OFW feel special as Philippine tourism
        ambassadors,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647907e3-1f7c-45a8-8fa1-0a12b858e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac785eb7-5be1-4808-9ce6-2472343e7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBMG program includes a raffle promo, a BBMG passport, and a
        BBMG privilege card which participants can use to avail of discounts, special
        rates, and packages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99643b6-750f-4c3f-987a-c896f77e3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a92e7-02cc-4f38-bf0d-d7bd1ede35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants of the program could either be a sponsor or an invitee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01308f6-975a-4ed8-be31-337f7d53aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c2307-175b-4de4-8800-95b33c8906df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors are those who invite non-Filipino guests to travel to the
        country during the campaign period while invitees are invited by a sponsor
        who travelled in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6f906-8648-4b19-b885-2c229b8c4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T07:14:52.102+08:00
