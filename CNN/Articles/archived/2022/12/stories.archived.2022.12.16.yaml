      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas crushed Papua New Guinea, a team ranked two spots
        above the Philippines in the world rankings, in their friendly rematch at
        the Western Sydney Wanderers Park in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7d469-e082-4911-8504-feab588297d1'
