      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony, attended by some members of the Sangguniang Kabataan,
        students and teachers, members of the Knights of Rizal, National Rizal Youth
        Leadership Institute delegates, and members of the Boy Scouts of the Philippines,
        featured the life of Rizal in Dapitan where he was exiled.</p>'
