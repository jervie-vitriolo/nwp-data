      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/music/2022/11/30/ena-mori-profile-interview.html"
        target="_blank">READ: The making of Ena Mori</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab55940-b481-4964-a8a3-c3a856150d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:38:04.506+08:00
