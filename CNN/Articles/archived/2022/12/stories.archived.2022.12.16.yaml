      'mgnl:created': 2022-12-16T18:14:50.925+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T19:33:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our collaboration with Globe for the Hapag Movement is a pioneering
        partnership for us as it aligns with the SM brand’s goal of providing support
        to Filipinos every way we can. This is the time for us to rally behind this
        cause to help those who continue to reel from the impact of the pandemic and
        challenges due to rising living costs. <em>Ibalik natin ang sarap ng Pasko</em>,”
        said Jay Beltran, SMAC SAVP Head of Sales and Marketing.</p>'
