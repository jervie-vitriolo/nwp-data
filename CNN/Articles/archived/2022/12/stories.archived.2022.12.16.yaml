    'mgnl:tags': ['Sara-Duterte', 'Jose-Rizal']
    'template': '1'
    'title': '‘Be inspired by Rizal,’ VP Duterte urges youth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4de060-deca-418c-88c8-02e7de2d1355'
      'mgnl:activationStatus': true
