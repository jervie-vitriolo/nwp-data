      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Department of Health (DOH) on Friday said it is working with China and the
        United Nations Development Programme (UNDP) to improve healthcare waste management
        as part of the country''s post-COVID-19 efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a627c-9311-46c2-b92b-820d0617c1a1'
