      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/12/15/Bill-aimed-at-helping-MSMEs-hurdles-House.html">Bill
        aimed at helping MSMEs hurdles House</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7b0d9-5385-418f-904b-a9c0a8ac6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
