        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13e8e9-e51a-4b22-a77b-408bb9655c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T12:34:18.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. on Friday issued an executive order (EO) adjusting
        the dividend rate of the Development Bank of the Philippines (DBP) for 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6055d23-1a0e-4758-8078-8592d2232e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T12:34:18.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a56798a-879c-4422-8542-5d5e2c7d1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T12:34:18.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:33:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO No. 8, which was signed on Dec. 9 but made public only on Friday,
        states that the percentage of annual net earnings to be declared and remitted
        by the DBP to the national government for 2021 shall be adjusted from 50%
        to 0%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be32b9-f4da-448c-9006-42ef49f3016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T16:42:03.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T19:33:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Republic Act 7656 or the "Dividend Law," all government-owned
        or controlled corporations (GOCCs) are required to declare and remit at least
        50% of their annual net earnings such as cash, stock, or property dividends
        to the national government.</p>'
