    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Senate passes legislation to ban TikTok from US government devices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a2b86-01f4-4c0a-a6b9-47e0f5725233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Senate passed legislation Wednesday
        evening to ban TikTok from US government devices, in a move designed to limit
        perceived information-security risks stemming from the social media app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3dc29a-2c51-4e91-8c0a-215510b78e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4d770-7d0f-4d49-a30d-f848b445e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote by unanimous consent approved the No TikTok on Government
        Devices Act, a bill authored by Missouri Republican Sen. Josh Hawley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd29a5-aa0c-4481-a6eb-3a4a4a14b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8ed2e-f2b6-4908-bac3-834b43b723ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks lawmakers'' latest step against the short-form video
        app that has become popular with over a billion users worldwide. US officials
        fear that TikTok''s user data could end up in the hands of the Chinese government
        due to that country''s influence over TikTok''s parent, ByteDance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292dfdbe-f2a1-45ab-99e3-6bcbc47d60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428a4ef-f36d-44c1-a340-9f7c4e8373d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
