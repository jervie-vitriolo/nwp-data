      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinay booters are currently ranked 53rd, the team''s highest
        FIFA world ranking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4273a03-5c47-46b4-83b8-aa0da0e3f66d'
