  'malaysia-campsite-landslide-deaths':
    'author': 'Reuters and CNN'
    'caption': 'Korporat JBPM/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-16T21:24:58.093+08:00
    'imagesource': 'jcr:91981115-b248-47ae-afb4-4a857ab4db9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379b7c5f-45c5-49de-8e40-4e831b6522d5'
    'lead': 'The number of people killed in a landslide Friday near the Malaysian
      capital has risen to 23, while 10 people are still missing, Malaysia''s state
      media agency Bernama reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T21:32:29.356+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:32:56.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:36.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 23 after landslide near campsite in Malaysia'
    'updated': 2022-12-17T19:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f0e58-9029-45d5-a858-3ab2778a9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:32:29.356+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The number of people killed in a landslide
        Friday near the Malaysian capital has risen to 23, while 10 people are still
        missing, Malaysia''s state media agency Bernama reported Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c3bdf-8993-443f-b7b7-1de8e0207cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities have identified six bodies so far, Bernama reported,
        citing Malaysia''s National Disaster Management Agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529b691-3acb-40fb-be66-5aafd792e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide in Batang Kali in Selangor state, north of the capital,
        Kuala Lumpur, occurred in the early hours local time Friday, tearing down
        a hillside into an organic farm with camping facilities, the state fire and
        rescue department said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6a90c-5717-482e-94bf-8ce44f37d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teh Lynn Xuan, 22, said she was camping with 40 others when the
        landslide struck. She said one of her brothers died, while another is in the
        hospital.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147b40d-a611-4418-a442-4a9e00cd9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a loud sound like thunder, but it was the rocks falling,"
        she told Malay-language daily Berita Haria. "We felt the tents becoming unstable
        and soil was falling around us. Luckily, I was able to leave the tent and
        go to someplace safer. My mother and I managed to crawl out and save ourselves."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd4264-9496-47d4-921c-c5d6ff08bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90 people were caught in the landslide, according to the
        fire and rescue department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5f89a-11e5-4dad-a9c2-99da6598abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/16/kuala-lumpur-ph-embassy-report-malaysia-landslide.html">No
        Filipino casualties in Malaysia landslide — PH embassy</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682bba7-51db-4131-8f5d-a0db3bfaa360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of a woman and a child, believed to have been buried
        alive by the landslide at a campsite, were found hugging each other, Selangor
        Fire and Rescue Department director Datuk Norazam Khamis told Bernama on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace8bfd-e2c5-4e47-86aa-1a744d126390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the dead, 14 were hospitalized, it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad0312-c2fb-4669-8288-1343afb20c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those taken to the hospital was pregnant, while others had
        injuries ranging from minor cuts to a suspected spinal injury, health minister
        Zaliha Mustafa told a news conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5e4f9-50e1-49d9-9389-35ff734a46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District police chief Suffian Abdullah said the dead were all Malaysians
        and included a child about 5 years old.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4be93-8643-4d88-aca6-17aee4066195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 400 people from several agencies had been deployed, with
        search-and-rescue efforts ongoing, he told a news conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de0f09-f794-4d43-95de-15994563e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide came down from an estimated height of 30 metres (100
        ft) above the campsite, and covered an area of about one acre (0.4 hectare),
        according to the fire and rescue department''s state director.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b01977-19a2-402c-9858-6423fd4caed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from local television showed the aftermath of a large landslide
        through a steep, forested area beside a road, while other images on social
        media showed rescue workers clambering over thick mud, large trees and other
        debris.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5ac06-75d5-41f4-81a1-e373d1aaf42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray that the missing victims can be found safely soon," Malaysia''s
        minister of natural resources, environment and climate change, Nik Nazmi Nik
        Ahmad, tweeted on Friday morning, one of several ministers who were heading
        to the scene. "The rescue team has been working since early. I''m going down
        there today."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d08954-9626-468d-ac57-8c1ba62a41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster struck about 50 km (30 miles) north of Kuala Lumpur
        in Batang Kali town, just outside the popular hilltop area of Genting Highlands,
        an area known for its resorts, waterfalls and natural beauty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10888ba0-957b-41dc-9e7b-8c57586226a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News agency Bernama tweeted that all campsites and water recreation
        areas around Batang Kali had been ordered to close immediately until further
        notice, citing the minister of home affairs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29b6cf-18da-4d87-87c1-049e71af4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures posted on the Father''s Organic Farm Facebook page show
        a farmhouse in a small valley, with a large area where tents can be set up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d06f1e-2dbb-4369-8544-c2dab2e7b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selangor is the country''s most affluent state and has suffered
        landslides before, often attributed to forest and land clearance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96015fe0-6d55-4d55-8975-9a5a34e10df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-17T19:20:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region is in its rainy season but no heavy rain or earthquakes
        were recorded overnight.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4e108-6dec-43c7-875d-c862f0f9d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:32:29.358+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/15/asia/malaysia-landslide-deaths-intl-hnk/index.html">Malaysia
        landslide kills 19 campers and leaves more than 14 missing</a>"</em></p>'
