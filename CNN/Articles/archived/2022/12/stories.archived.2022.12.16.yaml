      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3cb47-ddec-4e37-8be3-aa8425687dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:27:39.627+08:00
