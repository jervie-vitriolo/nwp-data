  'DepEd-probes-alleged-maternity-leave-scam':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-16T11:36:32.670+08:00
    'imagesource': 'jcr:ef2a4717-a040-4f52-99ed-a74f871bfed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
