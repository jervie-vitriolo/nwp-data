      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe initiated the program to help Filipinos severely affected
        by the pandemic, with its effects still felt today.  An estimated 2.9 million
        individuals reported suffering from involuntary hunger as of October this
        year, largely unchanged from the quarter before, according to a Social Weather
        Stations Survey.</p>'
