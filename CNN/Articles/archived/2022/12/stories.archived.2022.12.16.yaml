      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Philippine women’s football team ended the year with a bang after another
        dominant win against Papua New Guinea, 9-0, on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f5110-9a49-426f-8cb2-8c282e01c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:53:09.746+08:00
