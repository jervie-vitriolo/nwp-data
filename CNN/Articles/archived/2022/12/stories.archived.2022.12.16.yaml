    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e6a9d-4b4e-4da9-ac3d-0baef1439625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:20:53.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:33:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president, as the chief executive, the chief architect of our
        foreign policy, has the call whether to bring this up or not, but it''s really
        now out there. The Sense of the Senate has been expressed," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88836c-e0f9-4e64-a952-afe53d80812e'
