      'mgnl:lastActivated': 2023-01-17T19:33:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MCIA, screening for both carry-on and checked luggage
        will be executed after the check-in process and at the final security screening
        before proceeding to the boarding gates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d3427-d921-451e-b503-3a10faeb39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:50:51.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travellers, however, still need to present their ticket or boarding
        pass and a valid ID before entering the terminal for check-in and boarding
        procedures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9dc8e-7902-4099-9254-18c9c17f3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:50:51.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
