      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its last session before going on a month long-break, the
        Senate on Thursday passed a resolution <a href="https://www.cnnphilippines.com/news/2022/12/15/Senate-bullying-China-West-PH-Sea-.html">denouncing</a>
        what it considers bullying by China in the West Philippine Sea.&nbsp;</p>'
