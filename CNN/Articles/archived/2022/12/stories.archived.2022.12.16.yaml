    'template': '1'
    'title': 'Chinese diplomats wanted by UK police for questioning return to Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad9664-c17e-4041-afa9-783dc28421eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has removed six diplomats from Britain
        who police wanted to question in connection to the alleged beating of a pro-democracy
        protester outside of the Chinese consulate in the English city of Manchester.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe9f19-48b1-4e7c-bced-86bc324abab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e1512-f52c-4731-904a-e264a5e99c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a request by the British government for China to
        waive diplomatic immunity and allow its diplomats to be interviewed by police,
        British Foreign Secretary James Cleverly told reporters Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf81904-779b-4066-ac4a-02ddf946b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e17706-3a98-44fd-9d74-84c428958a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to our request the Chinese government have now removed
        from the UK those officials, including the consul-general himself," said Cleverly.
        "This demonstrates that our adherence to the rule of law, the seriousness
        with which we take these instances has had an effect."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27843e-97b4-4291-a8fa-a672b86bdebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719f93f-d761-4eab-8311-64d2158022fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation occurred during a pro-democracy demonstration
        in support of Hong Kong outside of Manchester''s Chinese consulate in October
        this year. Video of the incident showed one of the protesters being dragged
        into the consulate grounds before being beaten by a group of men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12d895-4d6c-416a-a85c-dfbdfbea80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e40dd-8373-4d22-aee9-c5ee5e6d44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Images carried on social media showed what appeared to be completely
        unacceptable behavior by a number of individuals near the entrance to the
        consular premises," said Cleverly in a statement Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab74f33-d738-44c9-9c58-c8d33b1013e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0ec6a-7228-4aff-9aa3-98fb87f9b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul-general Zheng Xiyuan later claimed protesters had incited
        the violence with "rude banners" and it was his "duty" to defend China''s
        dignity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea89f3-ff85-4dad-9f4e-667800052250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce234741-e6a9-464c-a349-c909819ec948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Chinese Embassy in London said Wednesday Britain
        had failed to protect its consular staff, adding it had launched its own representations
        with the UK over the incident, which it described as "of a most malignant
        nature."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fefa35-17b1-46e2-bd4b-4d5e9f734c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe55bb-6f18-4b70-9845-b181bdb7f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a violent disruptive provocation deliberately staged by
        anti-China elements who assaulted our consulate members and illegally intruded
        into the consulate premises, gravely undermining the safety and dignity of
        consulate officials," the spokesman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d46af-41ff-42b4-802c-58ef0f569f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095778b-21a7-4458-82e5-a8ba31897834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy said the consul-general returned to China under
        a "normal rotation of Chinese consular officials" and had completed his term
        of office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d3c1c-29c2-4cb7-918f-bab2eefbf3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ecb71-637a-4ebe-9a45-d3cd7b673a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Tuesday, Cleverly said the British government was
        prepared to take "firm action" had the police determined there was a case
        to charge officials for their involvement in the incident. "We expect a certain
        standard of behavior from all foreign diplomats and consular staff in the
        UK regardless of their privileges and immunities," said Cleverly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61082d3-68df-45bc-bd3d-115b9525cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955174d7-60e6-4003-9688-218e191d2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am disappointed that these individuals will not be interviewed
        or face justice. Nonetheless, it is right that those responsible for the disgraceful
        scenes in Manchester are no longer -- or will shortly cease to be -- consular
        staff accredited to the UK," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faef8f1-bbcb-4e4f-bfb1-cd2b9827fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968b4ee-6765-4d38-bf19-b1ecdf2c422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made in connection with the incident and investigations
        continue, according to Greater Manchester Police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f3684-037c-4957-8c47-8775561997b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268ae9f-930c-4591-9b34-81e46d1a3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also "successfully identified a number of offenses including
        numerous assaults and public order offenses as well as potential suspects
        and victims that we would like to speak to in connection with the incident,"
        a police spokesperson said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c97ec-da5f-4be7-b0d2-f44ded4cce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9548588-446a-401f-9942-2af3a130ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to protest organizers, around 60 pro-democracy demonstrators
        had gathered outside the Manchester consulate to protest Chinese leader Xi
        Jinping''s consolidation of power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c60b8e-43d0-4a84-9dbf-7eb768f501dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0fd963-9928-4bef-bd16-c8dcbaddf96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is home to a large number of Hong Kongers, many of whom
        left the city after Beijing introduced a sweeping national security law in
        2020 following mass pro-democracy protests in 2019. Under the law, protesters
        and activists have been jailed, newsrooms shut, civic society dismantled and
        formal political opposition effectively wiped out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f97d46-1633-4d47-8ed7-a52f4ea8e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086ddb9-b5b4-4b6b-a88a-7f3631ffedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied criticism that the
        law has stifled freedoms, claiming instead it has restored order in the city
        after the protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922aea92-4862-46a3-a794-c5bb790aa8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T05:47:28.712+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/12/14/uk/manchester-chinese-consulate-diplomats-removed-intl-hnk/index.html"><em>"Chinese
        diplomats wanted by UK police for questioning return to Beijing"</em></a></p>'
