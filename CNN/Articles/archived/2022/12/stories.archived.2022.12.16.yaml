    'lead': 'The Department of Tourism and the Department of Migrant Workers inked
      an agreement to relaunch a program enticing overseas Filipinos to bring home
      their foreign friends or extended family by offering incentives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T07:14:52.100+08:00
