    'jcr:uuid': 'e855437e-e2ae-4330-ab35-9cb615de1394'
    'lead': 'The US Senate passed legislation Wednesday evening to ban TikTok from
      US government devices, in a move designed to limit perceived information-security
      risks stemming from the social media app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T12:28:59.492+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:33:18.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
