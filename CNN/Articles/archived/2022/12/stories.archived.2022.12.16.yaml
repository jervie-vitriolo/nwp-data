      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics they discussed was the South China Sea, with the
        Philippine president reiterating his position that the maritime dispute is
        not the sum of the two countries'' relations, the Chinese Ministry of Foreign
        Affairs said.</p>'
  'Tolentino-China-violations-WPS':
    'author': 'Bamba Galang, CNN Philippines'
    'caption': 'File photo of Pag-asa Island'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-12-16T13:21:26.427+08:00
    'imagesource': 'jcr:9a626c33-35ed-4d65-adde-c23e34ae8526'
