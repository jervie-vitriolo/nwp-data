      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, SMAC members who will shop select items at the SM
        Store, SM Beauty, SM Appliance, Kultura, Surplus, Our Home, Baby Company,
        Crate and Barrel, Levi''s, The Body Shop, Forever21, Ecco, and Miniso will
        earn up to 1,000 EXTRA SMAC Points, and half of the EXTRA points they earn
        will be donated to the movement starting Dec. 15, 2022 until Jan. 15, 2023,
        in time for this season of giving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce64281-2304-40b5-9739-8c4e1b0e96fc'
