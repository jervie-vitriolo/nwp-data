  'Peru-president-Pedro-Castro-jail-insurgency':
    'author': 'Caitlin Hu and Claudia Rebaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-16T11:08:15.861+08:00
    'imagesource': 'jcr:6a6967e0-5640-45be-9921-e037a3ad415e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95f70372-2290-4c07-8303-1394fa5fdcad'
    'lead': 'Peru''s ousted former president Pedro Castillo will remain in pretrial
      detention for 18 months, the country''s Supreme Court orders, as crowds of his
      supporters protested outside the courthouse and around the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T11:10:15.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:33:22.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:26.661+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru''s ex-president Castillo to be jailed for 18 months as protestors
      declare ''insurgency'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd79f9d-8740-4f65-bde3-9e6946069043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Peru''s ousted former president Pedro Castillo
        will remain in pretrial detention for 18 months, the country''s Supreme Court
        ordered on Thursday, as crowds of his supporters protested outside the courthouse
        and around the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff32614-a4c1-42f5-b348-edcaaa013d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a former teacher and union leader from rural Peru, was
        impeached and removed from office last week after he attempted to dissolve
        Congress and install an emergency government -- a tactic that lawmakers slammed
        as an attempted coup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2370593-cb16-4d90-aa61-218d48b0a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since been accused of rebellion and conspiracy, which he
        denies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ec38a-456a-46fa-b03c-231f598de62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy detention reflects the complexity of the case and possible
        flight risk, Supreme Court Judge Juan Carlos Checkley said, after prosecutors
        warned that the ex-president might seek asylum outside the country and said
        18 months would cover the duration of their investigation. Castillo''s lawyers
        say that the former leader is not a flight risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2395779-e775-457a-8996-e607222f3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo himself did not speak in court. But in another hearing
        earlier this week, he defended his actions, saying "I have never committed
        the crime of conspiracy or rebellion" and adding that he still considered
        himself president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fd57d-02a2-432c-9712-f6a124c2972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never resign and abandon this popular cause," he said at
        the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d907f3-ca5e-4b67-97c9-cadb0a1e7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since his removal from office, Castillo''s supporters
        have taken to the streets in cities across the Andean nation, in what some
        protesters described as a "national insurgency."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d793ef5-7479-4e09-b9a3-9e11473f78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peru has declared ourselves in a state of insurgency, a national
        insurgency, because we do not owe obedience to a usurping government," one
        protester in Lima said Thursday, referring to Castillo''s successor and former
        vice president Dina Boluarte, who was swiftly sworn into the presidency by
        Congress hours after her former boss''s impeachment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240d8ad-c428-4493-8bb7-cf473cf6268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another protester described Peru''s judicial system as "corrupt"
        and Castillo''s detention as a kidnapping.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72db834c-09b0-47d2-8802-2b582db0824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Castillo) is kidnapped, we are outraged, it''s the national insurgency
        in Peru," she told news agency Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fb4c4-175c-4a65-850e-db2007a393c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 people have died amid the demonstrations. On Thursday,
        four were killed and at least 39 injured after protesters clashed with police
        near an airport in Peru''s southern region of Ayacucho, according to the local
        health department.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3f3a2-3899-4bdf-9fd6-3667af36cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s current government has responded to protesters with both
        stick and carrot. President Boluarte has offered the possibility of holding
        early elections, while her Defense Minister Luis Alberto Otárola this week
        declared a state of emergency and deployed troops to the street.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67f3e5-dbb7-45fb-95d6-3317f0d5a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But efforts so far to dampen the protests appear to have failed
        to address protesters'' central complaints, which see the country''s political
        landscape as corrupt and disorganized, and accuse Peru''s elite of unjustly
        overturning their elected leader.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bc622-78d1-47e5-8206-ff1916adaffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the people of Congress consider themselves so democratic, then
        respect the people''s voice, respect that we voted for (Castillo)," protester
        Sonia Castaneda told Reuters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f59ba-c838-458b-9787-148ee42e1aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators have also called for a general election, the dissolution
        of Congress, and the creation of a new constituent assembly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb989b6-42b7-4523-bc7f-3f1195aac08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their anger has been amplified by some leftist leaders in the region.
        In a joint statement on Monday, the governments of Colombia, Mexico, Argentina
        and Bolivia expressed concern over Castillo''s fate, claiming he had been
        a victim of "undemocratic harassment" since his election last year and urging
        Peru to honor the results of last year''s presidential vote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33506668-9f10-41ee-8d82-0dc341ac33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru responded on Thursday by summoning ambassadors for a consultation
        over "interference" in Peru''s "internal affairs," Foreign Minister Ana Cecilia
        Gervasi said on social media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9636d-311b-414d-b88f-28623d0a6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo -- who prior to becoming president had never previously
        held public office -- campaigned on a promise to redistribute wealth and uplift
        the country''s poorest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc36222-f86d-41e1-bacc-15db544d3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:10:15.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:33:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his government was mired in chaos, with dozens of ministers
        appointed, replaced, fired or quitting their posts in little over a year.
        Castillo himself faced multiple corruption investigations and two failed impeachment
        attempts before he was ousted last week.</p>'
