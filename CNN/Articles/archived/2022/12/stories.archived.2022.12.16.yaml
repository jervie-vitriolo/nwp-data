      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Ena Mori has a penchant for interesting visuals.
        It was this inclination towards the that we leaned into when planning her
        cover shoot for CNN Philippines Life last November, which had her donning
        several looks from designers Ha.Mu, styled by Yana Kalaw.</p>'
