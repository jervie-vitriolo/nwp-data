    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:35.456+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: FIFA rebuffs Zelensky''s request to share message of
      peace at World Cup final'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7858b3b-e4bc-464f-b7b8-11c2cc5397cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A request by Ukrainian President Volodymyr
        Zelensky to share a message of world peace prior to kickoff at the World Cup
        final on Sunday has been rebuffed by FIFA, a source told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446d36b-0730-4ac5-9d31-34d535257bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Zelensky''s office is offering to appear in a video
        link to fans in the stadium in Qatar, ahead of the game and was surprised
        by the negative response. It''s unclear if Zelensky''s message would be live,
        or taped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560e907-3c53-4523-98c9-61e361431673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought FIFA wanted to use its platform for the greater good,"
        the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bd2fc-d0c9-47de-8e19-1c29198d99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, talks between Ukraine and the sport''s governing body are
        still underway, the source added. CNN has reached out to FIFA for comment,
        but it did not immediately respond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43667cc-d441-4827-8f30-773845961fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request, while unorthodox, is unsurprising. Kyiv has repeatedly
        tried to use major world events, regardless of their theme, to keep the global
        spotlight on the war in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406cb8b-ede0-465c-a88c-f04c02f3a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has appeared via video at everything from the Group of
        20 Nations summit to the Grammys and the Cannes Film Festival. He''s also
        done interviews and conversations with a diverse array of journalists and
        famous entertainers, including Sean Penn and David Letterman, employing the
        charm and media savvy he developed in the entertainment industry —&nbsp;he
        was an actor before becoming a politician &nbsp;to rally support for Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff716631-f0c8-46ef-bc81-c0cb637268f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:32:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More details to come.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f317af8-4f7d-4c43-923c-3c0c5d8c7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:57:30.301+08:00
