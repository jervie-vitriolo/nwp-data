      'mgnl:lastActivated': 2023-01-17T19:33:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A companion bill was introduced in the House last year by Colorado
        Republican Rep. Ken Buck. It has yet to be approved by members of the House
        Oversight Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf5fbd-606c-4d70-ba38-c4d0caadfa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b6197-5f99-4a56-b6e1-1e41b17198d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said Thursday it isn''t yet clear whether
        the chamber will take up the TikTok bill in light of its Senate passage, saying
        lawmakers were consulting with White House officials on its language.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1722ed1-249f-4dd0-9822-7bc9b859630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651f123-c101-48a1-bf1a-ed55350034a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, Sen. Hawley has moved forward with legislation to ban
        TikTok on government devices, a proposal which does nothing to advance U.S.
        national security interests," a spokesperson for TikTok said in a statement.
        "We hope that rather than continuing down that road, he will urge the Administration
        to move forward on an agreement that would actually address his concerns."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72742177-4f94-43f6-8069-326a8d91789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756ac38-f77b-4e33-ab4c-cf4c7fb09f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest legislative action comes as TikTok and the US government
        have been negotiating a deal that may allow the app to keep serving US users.
        There have been years of closed-door talks between TikTok and the Committee
        on Foreign Investment in the United States, as well as recent reports of delays
        in the negotiations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffefcf2-1ff9-4767-9207-e55d533f7960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466a99e-5697-43cd-8d38-3fe4c3f0cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have expressed frustration with an apparent lack
        of progress in those talks. Following Wednesday''s vote, Virginia Democratic
        Sen. Mark Warner, a vocal critic of TikTok, said of the process: "My patience
        is running out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579df3e-20f8-46ea-b908-4ece37fb319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d4916-f8e2-42a4-a64c-c849e575f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US lawmakers led by Florida Republican Sen. Marco Rubio
        introduced a bill to ban TikTok in the United States more generally, along
        with other apps based in, or under the "substantial influence" of, countries
        that are considered foreign adversaries, including China, Russia, Iran, North
        Korea, Cuba and Venezuela. In introducing the bill, Rubio also indicated some
        frustration, saying that the federal government "has yet to take a single
        meaningful action" on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4dd2e2-cdc1-4dc3-9234-d55ec7184757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57226753-417a-4fa4-9f9c-c8eaca505946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several senators, including Warner and Hawley, have stopped
        short of endorsing Rubio''s proposal. On Thursday, Hawley said he would be
        "fine" if the US government and TikTok reached a deal to safeguard US users''
        data. "But if they don''t do that ... then I think we''re going to have to
        look at more stringent measures," Hawley said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f055a80-ef64-4c14-b77a-b5e64b779906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7da08-469a-4cb8-ad46-ec15a7ec355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks, at least seven states have said they will
        bar public employees from using the app on government devices, including Alabama,
        Maryland, Oklahoma, South Carolina, South Dakota, Utah and Texas. (Another
        state, Nebraska, banned TikTok from state devices in 2020.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e4b01-d604-45f7-97ca-a5111a0bfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66031bc-ca80-4c53-84c7-694dda2873e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US government agencies have independently taken steps to limit
        TikTok usage among their employees. Already, the US military, the State Department
        and the Department of Homeland Security have restricted the app from government-owned
        devices. But Wednesday''s bill would apply to the entire federal workforce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c5e48-8ed5-43b9-9084-4ed32d5b845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:28:59.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/15/tech/senate-tiktok-ban-devices">Senate
        passes legislation to ban TikTok from US government devices</a>"</em></p>'
