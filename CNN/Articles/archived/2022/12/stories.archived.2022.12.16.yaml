      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/17/marcos-xi-jinping-meeting-apec-sidelines.html">Last
        month</a>, Marcos and his Chinese counterpart Xi Jinping met for the first
        time at the sidelines of the Asia-Pacific Economic Cooperation Summit in Thailand.&nbsp;</p>'
    '23':
