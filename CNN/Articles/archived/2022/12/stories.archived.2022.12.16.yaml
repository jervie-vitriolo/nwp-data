      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b62a83-d4b5-46a4-aca4-7d90ab3dea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T13:20:53.506+08:00
      'mgnl:createdBy': 'bamba'
