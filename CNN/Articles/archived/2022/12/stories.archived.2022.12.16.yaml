      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98418985-6601-44fd-b20a-4e633c6cc8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:43:22.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project would support goals of the Universal Health Care Act
        in terms of an evolving pandemic response that recognizes effective medical
        waste management as an essential public health service, the agency added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c630d4-a04a-4a2a-a16e-62689abfe8af'
      'mgnl:activationStatus': true
