  'PH-diplomatic-protest-vs-China-over-Pag-asa-island-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-16T21:26:15.992+08:00
    'imagesource': 'jcr:19f68fbe-b502-45aa-91db-b25096418fa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '937198d8-7fa8-463c-9354-2b45e919b28f'
    'lead': 'The Philippines has filed a diplomatic protest against China over what
      was believed to be a rocket debris retrieved by the navy in the West Philippine
      Sea that was ''forcefully'' seized by a Chinese Coast Guard vessel.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T21:30:07.814+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:32:56.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:36.571+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH files diplomatic protest vs. China over Pag-asa island incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2f0f8-4be9-4ab3-ab54-6adaf819f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:30:07.814+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        Philippines has filed a diplomatic protest against China over what was believed
        to be a rocket debris retrieved by the navy in the West Philippine Sea that
        was "forcefully" seized by a Chinese Coast Guard vessel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c01ee-b791-41ec-8673-b30f2574d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:30:07.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Friday by the Department of Foreign Affairs
        (DFA), which said the protest note was dated Dec. 12 in the wake of the incident
        in November near Pag-asa island, a municipality of Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2ff53-622f-44cb-8d75-c73668fe29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:30:07.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denied there was force involved, claiming it was a "friendly
        consultation" between the parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d94919-f458-4b96-963b-06148e60610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T22:16:23.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila said it has no information yet on
        Beijing''s response to the latest diplomatic protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8edd6f-b0ba-458e-9d39-67530cdebe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:30:07.815+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:32:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA initially issued a <a href="https://www.cnnphilippines.com/news/2022/11/24/ph-note-verbale-china-pag-asa-island.html">note
        verbale</a> seeking clarification from China, upon instructions of President
        Ferdinand Marcos Jr.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938af9be-a6d9-41b6-8fbe-1519e609c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T21:30:07.815+08:00
