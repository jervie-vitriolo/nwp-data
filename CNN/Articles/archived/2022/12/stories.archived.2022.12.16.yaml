      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, @monopewpew will not give gifts beyond ₱300. So far she
        has purchased essentials: alcohol, hand sanitizers, disinfecting wipes, masks,
        handmade soap bars. “We can’t be too careful, especially now that a lot of
