      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> Passengers
        in both the domestic and international terminals at the Mactan-Cebu International
        Airport (MCIA) will now just have to go through one security check when entering
        the pre-departure area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828ab17-3d75-4cbe-8d57-c655f6c5fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:50:51.818+08:00
      'mgnl:createdBy': 'lara'
