      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ef552-fea4-46a6-a197-a85d438de198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino "Koko" Pimentel III said the certification
        of urgency will give the impression that senators would need to "speed up
        things" for the MIF bill, which proponents believe would help the country''s
        economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6cc48-7e51-4962-ba35-80a69fe94e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc48cf8-04d2-4d2d-8525-782d19814ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this will not be the feeling in the Senate," Pimentel said.
        "The Maharlika Fund will have extensive effects and ramifications not only
        to our generation but potentially to future generations of Filipinos."</p>'
