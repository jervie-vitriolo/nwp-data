      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan’s Health Ministry has in the past warned of the dangers
        of drinking too much. In a post on its website last year, it called excessive
        alcohol consumption a “major social problem” that persisted despite the recent
        slowdown in consumption. And it urged people with unhealthy drinking habits
        to “reconsider” their relationship with alcohol.</p>'
