    'jcr:uuid': 'efd134a6-fa61-4d46-be80-7bbba3da17b1'
    'lead': 'The Department of Education (DepEd) has formed a fact-finding team to
      investigate an alleged modus involving teachers filing bogus maternity benefits
      claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T11:39:06.032+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:33:20.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:27.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd probes alleged maternity leave scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755636db-0906-4c49-a198-3cdeab2905cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:39:06.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — The
        Department of Education (DepEd) has formed a fact-finding team to investigate
        an alleged modus involving teachers filing bogus maternity benefits claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721f9da-6c29-42cc-8ea2-ae8dece82471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:39:06.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said committee will be composed most of Regional Office personnel
        for an impartial investigation,” DepEd spokesman Atty. Michael Poa said in
        a message to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535f03b-bbd1-47ec-ba69-cb91117fa4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:39:06.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the DepEd Taguig-Pateros school division office first
        exposed the alleged scam, saying they found some teachers have filed maternity
        leaves up to 11 times in three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7b7b5-05ed-42f7-8d7b-be1c9f01cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:39:06.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd is appealing to those who may have knowledge of similar
        incidents happening in other schools division to come forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336061d-24f2-4780-a528-e9079843f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:39:06.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Provide the DepEd Central Office with the necessary information
        so that we can also look into these issues and launch an investigation on
        the same,” Poa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54894a-88f1-43a8-b564-ba2412cd113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T11:39:06.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:33:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what possible penalties can be imposed on those found
        liable for the alleged scam, Poa said this will have to be determined through
        the ongoing probe.</p>'
  'tiktok-harmful-content-teenagers':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-16T12:22:25.076+08:00
    'imagesource': 'jcr:57344fbf-6e53-422c-af6b-4e6e258ec3f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcfcecdd-6e1b-4c78-8a66-05eafb569b2b'
    'lead': 'TikTok may surface potentially harmful content related to suicide and
      eating disorders to teenagers within minutes of them creating an account, a
      new study suggests, likely adding to growing scrutiny of the app''s impact on
      its youngest users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T12:24:28.236+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T19:33:19.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:27.981+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok may push potentially harmful content to teens within minutes,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892a83e-64ee-4d70-99c0-45fe48715187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;TikTok may surface potentially harmful
        content related to suicide and eating disorders to teenagers within minutes
        of them creating an account, a new study suggests, likely adding to growing
        scrutiny of the app''s impact on its youngest users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1a45c-67bd-4690-af19-e16e5869883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8a476-6d9c-4d62-8087-d688d2c71113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published Wednesday, the non-profit Center for Countering
        Digital Hate (CCDH) found that it can take less than three minutes after signing
        up for a TikTok account to see content related to suicide and about five more
        minutes to find a community promoting eating disorder content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb81a53-c777-45aa-9de5-34a40007740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac028dc4-d700-4334-8d6f-357109fc29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they set up eight new accounts in the United
        States, the United Kingdom, Canada and Australia at TikTok''s minimum user
        age of 13. These accounts briefly paused on and liked content about body image
        and mental health. The CCDH said the app recommended videos about body image
        and mental health about every 39 seconds within a 30-minute period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c9c5b-aa7f-4b9e-a026-9d52e8a1df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35742b9-45fc-4d18-a39e-5e5a0e983a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as state and federal lawmakers seek ways to crack
        down on TikTok over privacy and security concerns, as well as determining
        whether the app is appropriate for teens. It also comes more than a year after
        executives from social media platforms, TikTok included, faced tough questions
        from lawmakers during a series of congressional hearings over how their platforms
        can direct younger users -- particularly teenage girls -- to harmful content,
        damaging their mental health and body image.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1700e-d125-4c1c-af62-4588ecb7c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd70f04-04ae-4a03-98a6-48231a1366b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After those hearings, which followed disclosures from Facebook whistleblower
        Frances Haugen about Instagram''s impact on teens, the companies vowed to
        change. But the latest findings from the CCDH suggest more work may still
        need to be done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b7a51-8054-4633-a113-f8ac9e2e7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f973e-3df2-4d41-9b6f-085458ea54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are every parent''s nightmare: young people''s feeds
        are bombarded with harmful, harrowing content that can have a significant
        cumulative impact on their understanding of the world around them, and their
        physical and mental health," Imran Ahmed, CEO of the CCDH, said in the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4bbadf-3abf-4ab0-8e4c-483c7898f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a0dd06-68ec-41af-bf27-06a01d691ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TikTok spokesperson pushed back on the study, saying it is an
        inaccurate depiction of the viewing experience on the platform for varying
        reasons, including the small sample size, the limited 30-minute window for
        testing, and the way the accounts scrolled past a series of unrelated topics
        to look for other content.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da658fce-6897-4510-b634-f7a7ba521c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad64b3a-8aa5-47ea-9268-51e6c73e3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This activity and resulting experience does not reflect genuine
        behavior or viewing experiences of real people," the TikTok spokesperson told
        CNN. "We regularly consult with health experts, remove violations of our policies,
        and provide access to supportive resources for anyone in need. We''re mindful
        that triggering content is unique to each individual and remain focused on
        fostering a safe and comfortable space for everyone, including people who
        choose to share their recovery journeys or educate others on these important
        topics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31181393-b7fb-4b92-bb00-8c8d3f13baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986aaad-0f34-4eb0-9271-33bc39cbf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the CCDH does not distinguish between positive
        and negative videos on given topics, adding that people often share empowering
        stories about eating disorder recovery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f08344-4e9e-43bd-b9ff-b44deea51ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866dfd4c-4b89-4b4a-9dca-812a33260a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said it continues to roll out new safeguards for its users,
        including ways to filter out mature or "potentially problematic" videos. In
        July, it added a "maturity score" to videos detected as potentially containing
        mature or complex themes as well as a feature to help people decide how much
        time they want to spend on TikTok videos, set regular screen time breaks,
        and provide a dashboard that details the number of times they opened the app.
        TikTok also offers a handful of parental controls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed799356-24d1-43fd-a901-e4ef1dfe4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e100c-113d-475e-aa44-b4221c0d6f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time social media algorithms have been tested.
        In October 2021, US Sen. Richard Blumenthal''s staff registered an Instagram
        account as a 13-year-old girl and proceeded to follow some dieting and pro-eating
        disorder accounts (the latter of which are supposed to be banned by Instagram).
        Instagram''s algorithm soon began almost exclusively recommending the young
        teenage account should follow more and more extreme dieting accounts, the
        senator told CNN at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814a47c-9967-465d-9666-23e01528db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e8dbd-7188-453a-9d6d-920f1e36ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(After CNN sent a sample from this list of five accounts to Instagram
        for comment, the company removed them, saying they all broke Instagram''s
        policies against encouraging eating disorders.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a947e-befd-433d-b940-61b7fa2ca115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221bb7c4-8193-4034-a415-3c869204a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said it does not allow content depicting, promoting, normalizing,
        or glorifying activities that could lead to suicide or self-harm. Of the videos
        removed for violating its policies on suicide and self-harm content from April
        to June of this year, 93.4% were removed at zero views, 91.5% were removed
        within 24 hours of being posted and 97.1% were removed before any reports,
        according to the company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd40096-2a13-4dd6-82c2-e8737802ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff2bd3-e4b9-4013-a148-8ddfcadaeb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson told CNN when someone searches for banned words
        or phrases such as #selfharm, they will not see any results and will instead
        be redirected to local support resources.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b5db5-5939-446e-8757-5438eb53406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674ecd6-6da2-4b69-9519-0194be658ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the CCDH says more needs to be done to restrict specific
        content on TikTok and bolster protections for young users.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cfbd7-e59c-4eed-b806-44c4f626324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1f539-1df7-4cf3-a5dd-60fe493558eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report underscores the urgent need for reform of online spaces,"
        said the CCDH''s Ahmed. "Without oversight, TikTok''s opaque platform will
        continue to profit by serving its users -- children as young as 13, remember
        -- increasingly intense and distressing content without checks, resources
        or support."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b984c39-dc4b-4ad8-b3e7-85a900f0c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T12:24:28.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/15/tech/tiktok-teens-study-trnd">TikTok
        may push potentially harmful content to teens within minutes, study finds</a>"</em></p>'
  'us-senate-ban-tiktok-federal-devices':
