      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf584ca-3c2c-485f-b5a0-443cfb196ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:31:09.704+08:00
