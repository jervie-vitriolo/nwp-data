      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6438d94-82d2-412b-9ab4-fdbd5b667928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.934+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupar, too, said he had heard "nothing" from Twitter about the suspension.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940edc0-789d-4d11-87a4-f9899d4d5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa9c42-c4f3-4cac-985b-5f4e6e3ece66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several organizations condemned Twitter''s decision, with the head
        of the American Civil Liberties Union saying: "It''s impossible to square
        Twitter''s free speech aspirations with the purging of critical journalists''
        accounts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a7682-5442-4153-9161-ba111fdeaa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3c3fd-c12e-49b4-8558-ae07bd0fbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Society of Professional Journalists (SPJ) said
        in a statement it was "concerned" about the suspensions, and that the move
        "affects all journalists."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70136072-3cf8-4ce7-932b-f19522ea49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725bea74-308d-4602-b98f-fcc8b9393614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight tracking controversy</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b51732-b579-4965-aebb-ad0c4a299edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The @ElonJet account, which had amassed more than 500,000 followers,
        was permanently suspended Wednesday after Twitter introduced a set of new
        policies banning accounts that track people''s live locations. Musk also blocked
        any account linking to such information. Previously, there were no location
        sharing-related restrictions on Twitter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0f502-6492-4287-906f-5bceee9212de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10cf6d7-1d7b-46c5-933a-a55791c1364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes came after Musk reinstated previous Twitter rule-breakers
        and stopped enforcing the platform''s policies prohibiting Covid-19 misinformation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d4e93-b83e-49f4-8ff6-264e18d311d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c20798-d83e-46b0-84ed-c8316c195504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think this is very important for the potential chilling impact
        this can have for freelance journalists, independent journalists around the
        world, particularly those who cover Elon Musk''s other companies, like Tesla
        and SpaceX," O''Sullivan told CNN Thursday after his account was suspended.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504a0da-ba31-490b-a64c-4a3c6e5b53bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852106c-1b2b-46fe-b936-6968eea895cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the furor over the account suspensions unfolded, some Twitter
        users reported the platform had begun intervening when they attempted to post
        links to their own profiles on alternative social networks, including Mastodon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d1419-e4d2-4e3d-b073-e896493ad7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e050825-8f94-4e85-a4b8-61670e047716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reports were confirmed Thursday evening by a CNN reporter
        who was blocked from sharing a Mastodon profile URL and was given an automated
        error message that said Twitter or its partners had identified the site as
        "potentially harmful."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e18c9-275d-4cba-9225-fb15faaece33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:27:29.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This post was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/15/media/twitter-musk-journalists-hnk-intl/index.html">Elon
        Musk’s Twitter bans CNN, NYT, WaPo journalists without explanation</a>"</em></p>'
