      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chocolates and Marks &amp; Spencer digestive cookies are so pre-2022
        Christmases. Theresa Maymay, an associate manager at a top IT firm and my
        fellow chorister, is ditching traditional gifts for a far more radical choice:
        shallots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6a3e8-d51e-494c-a7a3-8e1316d5f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:27:39.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21eca8-17f1-4766-977f-3af6e8f3e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:27:39.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onion’s botanical variety, after all, has become somewhat of
        a luxury product with the <a href="https://www.cnnphilippines.com/news/2022/11/29/DA-red-onion-supply-rising-prices.html"
        target="_blank">red onion’s recent astronomical price increase</a>. “Sinabi
        ko sa pinsan ko. Sabi niya di niya tatanggihan kasi nga ang mahal, ‘di ba?”
        she shared in between our holiday gigs. The only thing stopping her now is
        supply. A few nights ago, she found she could only check out 1,500 grams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd6980-e888-4a10-b41f-472e7003e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:27:39.625+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:33:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a holiday so deeply intertwined with consumerism, the seemingly
        unstoppable <a href="https://www.cnnphilippines.com/videos/2022/12/6/Inflation-rate-climbs-to-8--in-November.html"
        target="_blank">rise of prices of goods and services</a> is causing financial
        strain on Filipinos. <a href="https://www.ipsos.com/en/holiday-shopping-2022-mixed-feelings-consumers-are-anxious-eager-celebrate"
        target="_blank">A study by Ipsos</a> revealed that 63% of Filipinos expect
        their stress about price increases to increase this holiday versus last year’s.
        “To compensate for rising costs,” the market research firm wrote in a release,
        “consumers in all regions are going to make some budget cuts with many reducing
        spend on holiday decorations, food and beverages, gifts and even charitable
        donations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eecbd9-b703-4d66-a70a-7420a5a25741'
