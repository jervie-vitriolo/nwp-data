    'template': '1'
    'title': 'Thai princess hospitalized with heart condition, palace says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6aeab-4601-4106-a0d0-93f635c99529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Thailand’s Princess Bajrakitiyabha
        is in a stable condition after she was hospitalized due to a heart problem,
        the Thai royal palace said in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148840a-f394-4ac8-a267-ad2f042cdf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7e4dd-34f9-475d-b554-c700235125e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the princess, 44, lost consciousness early Wednesday
        in northeastern Nakhon Ratchasima province, where she was treated at a local
        hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f63fc4-6dbb-424c-bce2-c9a22cc0fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was later flown to Bangkok by helicopter after her condition
        stabilized and was undergoing treatment Thursday at Bangkok’s Chulalongkorn
        hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4667a7-2133-4b42-9b13-5be1647f8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess lost consciousness while training her dog for a championship
        organized by the army, the palace said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1f7df-c254-4578-a4b2-4a9bf5044173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceae760-5395-4eb3-8c78-e3ce8300c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Bajrakitiyabha is the eldest daughter of King Maha Vajiralongkorn,
        though is not next in line to the throne as the crown is passed down to male
        heirs first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1db19-1a85-4a80-9375-45749666182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8427a-1756-4af3-ad7e-cc4ccc355614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a former Thai ambassador to Austria and has worked on a number
        of projects with the United Nations, including advocating for women’s rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b1cc5-c239-4ca9-a294-0d2e1095d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:21:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/15/asia/thailand-princess-bajrakitiyabha-heart-hospital-intl-hnk/index.html"><em>"Thai
        princess hospitalized with heart condition, palace says"</em></a></p>'
  'Ukraine-launches--most-massive-strike--on-occupied-Donetsk-region-since-2014--Russia-installed-mayor-says':
    'author': 'Olga Voitovych, Anna Chernova, Zahid Mahmood, Josh Pennington and Sana
      Noor Haq, CNN'
    'caption': 'Alexander Ermochenko/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-16T02:21:22.952+08:00
    'credit': 'Alexander Ermochenko/Reuters'
    'imagesource': 'jcr:a017f5b8-1efb-4cbe-a516-1142fda39c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f17935aa-1e40-42a9-9303-83015e2338e5'
    'lead': 'Ukrainian forces have unleashed the biggest attack on the occupied Donetsk
      region since 2014, according to a Russia-installed official, in the wake of
      heavy fighting in the east of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T02:23:11.264+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:31.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:23.355+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine launches ‘most massive strike’ on occupied Donetsk region since
      2014, Russia-installed mayor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd7e33-6a14-4a78-8097-0e8309605ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ukrainian forces have unleashed the
        biggest attack on the occupied Donetsk region since 2014, according to a Russia-installed
        official, in the wake of heavy fighting in the east of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff4036-d507-476e-85a9-5eb48af899e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fe5e1-4e22-4106-8b97-48e6a2b68bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donetsk has been held by Russian-backed separatists for eight years
        and it is one of four Ukrainian regions that Moscow attempted to annex in
        October, in violation of international law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22888d3-ebd8-4992-b8d2-3a90d97dc28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9eb78-1d30-46fd-8f6e-c6ce59c436b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At exactly 7 a.m. the (Ukrainians) subjected the center of Donetsk
        (city) to the most massive strike since 2014,” the Moscow-appointed mayor,
        Aleksey Kulemzin, posted on Telegram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73321d4-e16f-46a8-a3af-8754e2b98f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af419def-d8a8-46db-92f8-1f17893e71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Forty rockets from BM-21 ‘Grad’ MLRS were fired at civilians in
        our city,” he said Thursday, adding that a key intersection in Donetsk city
        center had come under fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91685f89-fd96-4c43-9730-2d231c5ee740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ca53f-52da-4a9d-b2df-de0238f5b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulemzin shared photographs on Telegram of damage to residential
        and commercial buildings and a cathedral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fdcc47-74a9-473e-8bcc-21363cbdfcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e6f8c-ce86-4090-a7ec-64b1f64f4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no immediate reports of casualties, according to
        Russian state media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12d3f7-aea4-4c1f-acb1-6b745f634099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine ramped up further south as Russia also launched
        fresh assaults on Kherson overnight, after a wave of fatal shelling in the
        region earlier this week. Ukrainian forces retook control of the city last
        month in one of the most significant breakthroughs of the war to date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd375a-e40a-4b59-9bb8-b9f5da35e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97faa0b8-4483-4e8f-97e3-53b50b94d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was hit 86 times with “artillery, MLRS, tanks, mortars
        and UAVs,” in the past 24 hours, according to the regional head of the Kherson
        military administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd976e59-8df7-4f33-948e-b066558a08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae678669-0dca-40f2-98a2-3aa47aae3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing shelling from Moscow has killed at least two people on Thursday
        and wounded another three people, Yaroslav Yanushevych said on Telegram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee742e-96e8-48a5-ac9e-69b6df84a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d89e9-cc5a-412b-a548-b9cc441fdd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of (the victims) was a volunteer, a member of the rapid response
        team of the international organization. During the shelling, they were on
        the street, they were fatally wounded by fragments of enemy shells,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c43ca9-eb63-4442-853e-7654d4449e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b6515-9793-4dd7-818f-185381ec6b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanushevych added that three people were killed and 13 injured,
        including a 8-year-old boy, on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df28ff6-e211-4c8b-aba6-bb7d6f3bde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b0a88-cba1-4ec3-9810-df6fbc042270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kherson ‘completely disconnected’ from power</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fa04e-50da-45d9-ba5a-d4646ec0141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramped-up strikes in Donetsk and Kherson took place against
        the backdrop of a harsh winter season in Ukraine inflamed by wide-ranging
        power outages, caused by Russia’s targeting of critical infrastructure, and
        a grinding war of attrition on the battlefield.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ad18c-6362-47d3-aad0-cc8ae6189297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5c9a9-237b-489a-a6e8-ba1c0e2d01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes in Kherson left the city “completely disconnected” from
        power supplies, according to the regional head of the Kherson military administration,
        Yanushevych.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfc929-94b6-4e2f-94ef-ddc6506766ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2b9b5-0146-4877-94b9-876074292f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The enemy hit a critical infrastructure facility. Shell fragments
        damaged residential buildings and the place where the medical aid and humanitarian
        aid distribution point is located,” Yanushevych later said in a Telegram video
        on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e2b4a-d772-4f70-9338-1e82a3d7e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, further west Kyiv received machinery and generators from
        the United States to help strengthen the Ukrainian capital’s power infrastructure
        amid the widespread energy deficits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929cf52-5042-4b14-bef0-822efa323a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46b1da-4f82-47ff-bc60-2d9ade07515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv’s mayor, Vitali Klitschko, said the city “received machinery
        and generators from the U.S. Government to operate boiler houses and heat
        supply stations.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60d424-4305-40f6-9115-a5c1e3019004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3adfd-7f56-4c49-9ab2-6c4cfbd2e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Security Project, run by USAID, delivered four excavators
        and over 130 generators, Klitschko said on Telegram. All equipment was free
        of charge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52785bc-1838-45ab-8489-dbbc7d1b2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Kremlin also appeared to rebuff Ukrainian President
        Volodymyr Zelensky’s peace solution that involved asking Russia to start withdrawing
        troops from Ukraine this Christmas – as the war approaches the 10-month mark.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba1ff3-f2e3-4f82-9c70-2039e7b50675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c5348-d8ea-43da-ae94-1dc68a729e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ukrainian side needs to take into account the realities that
        have developed over all this time,” Kremlin spokesperson Dmitry Peskov said
        Tuesday in response to Zelensky’s three-step proposal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9054dfe-de82-401f-b070-9f1bed478e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b95c6b-66d5-4e6c-bc92-631f2e8991bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And these realities indicate that the Russian Federation has new
        subjects,” he said, referring to four areas Russia has claimed to have annexed,
        Donetsk, Kherson, Luhansk and Zaporizhzhia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e8395-6b9f-4f04-abcd-9379eaccc4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ce340-e587-40f2-a8a1-ae8d25c2409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without taking these new realities into account, any progress is
        impossible,” Peskov added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caef050-f2e7-4e56-9c60-eb717381751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:23:11.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/15/europe/russia-ukraine-donetsk-kherson-strikes-intl"><em>"Ukraine
        launches ‘most massive strike’ on occupied Donetsk region since 2014, Russia-installed
        mayor says"</em></a></p>'
  'Cambridge-Dictionary-s-definitions-for--man--and--woman--now-include-trans-people':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Adobe Stock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-16T02:23:17.852+08:00
    'credit': 'Adobe Stock'
    'imagesource': 'jcr:da7739db-545c-456c-9cf5-d306dd397ad4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b76f9154-73ec-4050-949b-dba50f82446a'
    'lead': 'The Cambridge Dictionary recently updated its entries for “man” and “woman”
      to include transgender people – the latest dictionary to broaden its lexicon
      to reflect evolving language around gender.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T02:24:24.606+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:30.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:23.648+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cambridge Dictionary’s definitions for ‘man’ and ‘woman’ now include
      trans people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f83c0-8126-4910-9bd8-ba0eca3475fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Cambridge Dictionary recently
        updated its entries for “man” and “woman” to include transgender people –
        the latest dictionary to broaden its lexicon to reflect evolving language
        around gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10706ae6-56ac-41bb-991f-94cc1477f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290bc61c-9055-4587-a925-ff931044f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Cambridge Dictionary told CNN that the updates
        went into effect in October. But the move seemed to go largely unnoticed until
        this week, when the dictionary’s expanded definition of “woman” garnered backlash
        from conservative commentators on social media and was subsequently covered
        by right-leaning media outlets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263d621-6cf1-48e8-8109-b8de05a15a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412266de-2544-4402-9505-339892d2da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Cambridge Dictionary’s primary definition for “woman”
        remains “an adult female human being,” a second definition refers to “an adult
        who lives and identifies as female though they may have been said to have
        a different sex at birth.” Similarly, the British reference guide defines
        “man” as “an adult male human being” and also “an adult who lives and identifies
        as male though they may have been said to have a different sex at birth.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618f9d6-adcc-4015-aa6c-c7d5829895ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4db91-e653-41ed-bccb-3dfaeb7ce950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Example sentences provided by the dictionary include “Mary is a
        woman who was assigned male at birth” and “Their doctor encouraged them to
        live as a man for a while before undergoing surgical transition.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbe423-fc2a-4c28-82fd-661b7c3540a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a12b9-2665-407e-b1c9-131fca1273dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Our editors) carefully studied usage patterns of the word woman
        and concluded that this definition is one that learners of English should
        be aware of to support their understanding of how the language is used,” a
        Cambridge Dictionary spokesperson said in a statement to CNN. “The first definition
        at the entry for woman remains unchanged and continues to be ‘an adult female
        human being’.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728c70b-0eca-4aa2-8443-a8e291c67aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52022ca9-f9bb-4e2d-99ad-35074e43aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition of “woman” has become yet another frontier in the
        culture wars in recent years. Earlier this week, Scotland’s highest court
        dismissed a legal challenge brought by the group For Women Scotland, who argued
        that trans women shouldn’t be included in the definition of “women” under
        a law aimed at improving the gender balance on public boards. In the US, Republican
        politicians have repeatedly evoked the definition of “woman” in their attacks
        on transgender people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bb29f-d210-4157-9cd2-e79fe3ca85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Dictionary.com announced “woman” as its 2022
        word of the year, citing how “the very matter of the definition of the word
        ‘woman’ was at the center of so many consequential moments, discussions, and
        decisions in our society.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b02f6-929f-44ec-8f58-3442bb0343ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4b3d4-f525-4684-97bd-652db33f9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the outcry deeming Cambridge Dictionary’s new definitions
        to be a political statement, the spokesperson said that such changes are meant
        to provide an accurate depiction of how certain words are used in society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea0709-eb26-45ab-b67c-1a24cbc0a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d6e35-a1da-4875-93a1-df3ce98d0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our dictionaries are written for learners of English and are designed
        to help users understand English as it is currently used,” the statement read.
        “They are compiled by analysing a large corpus of English texts (over 2 billion
        words in total) taken from all areas of writing and publishing, which allows
        us to see exactly how language is used. We regularly update our dictionary
        to reflect changes in how English is used, based on analysis of data from
        this corpus.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74183233-25fa-426c-ace0-b8b8fa6bbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e905fb3-3344-4126-8ae9-b01bfa2df07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dictionaries have made similar changes to terms around gender
        and gender identity over the years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8525c9-6452-496c-b759-5167eb7b0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7aa662-779f-4714-9303-e42d22a5feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Merriam-Webster expanded its definition of “female” to
        include “having a gender identity that is the opposite of male” – that change
        also drew criticism from conservatives, though a similar addition was made
        to the word “male.” The year before, Merriam-Webster added a new definition
        to the pronoun “they” to refer to a single person whose gender identity is
        nonbinary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b98dc-7323-417f-bf73-8d332ff65491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:24:24.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/12/15/us/cambridge-dictionary-woman-definition-trans-cec/index.html"><em>"Cambridge
        Dictionary’s definitions for ‘man’ and ‘woman’ now include trans people"</em></a></p>'
  'Drinkers-falling-asleep-in-the-road-are-dying-in-traffic-accidents--Tokyo-police-warn-':
    'author': 'Kathleen Magramo and Kathleen Benoza, CNN'
    'caption': 'Yuichi Yamazaki/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-16T02:24:29.979+08:00
    'credit': 'Yuichi Yamazaki/Getty Images'
    'imagesource': 'jcr:c90ff298-3a92-4599-b830-fae0e2c9052c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8bb9ef-7310-4452-a247-ff578715e1f8'
    'lead': 'Police in Japan’s capital are urging people to moderate their alcohol
      consumption this holiday season following an increase in deaths of drinkers
      hit by vehicles after falling asleep on the street.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T02:25:41.966+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:33:29.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:23.917+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drinkers falling asleep in the road are dying in traffic accidents,
      Tokyo police warn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf34d3-ddfe-4ab7-9f18-dad41aa35bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Police in Japan’s capital are urging
        people to moderate their alcohol consumption this holiday season following
        an increase in deaths of drinkers hit by vehicles after falling asleep on
        the street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a2120-8a43-48de-900d-9dbff647ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32349d6-1a42-4d42-b8c9-5f6574f4517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 25, 10 people had been killed in such accidents this
        year, Tokyo police said in a recent Twitter post – representing 22% of all
        pedestrian deaths in the capital. “That’s double what it was last year. Pedestrians,
        drink in moderation!” the post read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005fd94-04aa-4fac-9fb6-991253767689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are concerned the death toll could rise further as people
        attend end-of-year celebrations and office parties, especially as nightlife
        picks back up after the easing of Covid restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0af34-ed3e-4ca3-b1b1-0042e7c69080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has released a public service announcement video
        warning people of the risks of excessive drinking and reminders on road safety.
        It will be shown inside 60,000 taxis with monitors in Tokyo in the lead up
        to New Year’s Eve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c581e-afce-44bb-a52e-9c2216928180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c8e46-eceb-4ffd-bec4-f5a41607599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan lifted its coronavirus state of emergency in October 2021,
        allowing restaurants to sell alcohol again and stay open later but restrictions
        in some parts of the country remained in place until March this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97031d38-9326-4e8b-b4ad-f1812d21a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbd2f3-e90c-497f-bb5c-c4042c09dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International travel to Japan resumed in October this year and tourism
        authorities are hoping for a wave of visitors over the holidays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8988963-4203-4e14-8ced-45526e0cb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has a relatively low level of alcohol consumption, according
        to a 2021 OECD study, which factors in the impact of the pandemic, but social
        drinking is commonplace during festivities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae4c5e-022e-405a-8f78-9d62ed5ffa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4de8c4-681f-4511-9e29-28074367af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese drink about 8 liters of pure alcohol per year per capita
        – that’s roughly equivalent to 1.6 bottles of wine or about 3 liters of beer
        per week per person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae51e63-8928-41d2-bca7-4dee216b609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6efde-33ad-46b5-83b4-86d0b1f3c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol consumption in Japan waned during the pandemic, with restrictions
        hitting the business of bars and other places selling drinks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00bdff-ecea-400e-baa9-d571c40d2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe2f95-ab65-4394-93e1-d28f80022750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T02:25:41.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:33:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in sales has also dragged down liquor tax revenues, prompting
        a controversial campaign by the Japanese government this year aimed at encouraging
        young people to drink more alcohol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
