      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinley Quezada spearheaded the Filipinas with her first career
        hat trick while Katrina found the back of the net at the 24th and 72nd minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d82772-35ea-455e-85ec-227b15fdf39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T06:53:09.746+08:00
