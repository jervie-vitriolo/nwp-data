    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b92cd9-3636-4ed1-a83c-16dcf22b512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T15:55:24.866+08:00
