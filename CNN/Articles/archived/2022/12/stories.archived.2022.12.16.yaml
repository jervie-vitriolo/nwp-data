  'Japan-approves-long-range-weapons-to-counter-growing-threats-from-rivals':
    'author': 'Brad Lendon, Wayne Chang, Emiko Jozuka and Junko Ogura, CNN'
    'caption': 'Issei Katto/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-16T19:44:14.622+08:00
    'imagesource': 'jcr:ec932582-857a-49ec-bfda-04065f50cc74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef993fa6-2cab-4a39-ad9e-d2bdf980df8d'
    'lead': 'Japan on Friday unveiled a new national security plan that signals the
      country''s biggest military buildup since World War II, doubling defense spending
      and veering from its pacifist constitution in the face of growing threats from
      regional rivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T19:48:41.053+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:33:00.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:32:35.206+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan approves long-range weapons to counter growing threats from rivals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e235f-cef3-4b5e-abc5-1bec94ace252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japan on Friday unveiled a new national
        security plan that signals the country''s biggest military buildup since World
        War II, doubling defense spending and veering from its pacifist constitution
        in the face of growing threats from regional rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddf5bd-e005-4a95-9b4f-cf4e6b8fed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early evening televised address in Tokyo, Prime Minister Fumio
        Kishida said the government had approved three security documents — the National
        Security Strategy (NSS), the National Defense Strategy, and the Defense Force
        Development Plan — to bolster Japan''s defense capabilities amid an increasingly
        unstable security environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796ca09-72c7-488d-910e-6cd185156404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures include provisions that would enable Japan to possess
        "counterstrike capabilities," the ability to directly attack another country''s
        territory in the event of an emergency and under specific circumstances, Kishida
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178952aa-9577-449b-a3b2-e4427760077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister earlier in December instructed his defense and
        finance ministers to secure funds to increase Japan''s defense budget to 2%
        of current GDP in 2027, according to Defense Minister Yasukazu Hamada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656acdc-7b9a-4661-b772-3a83d7a63be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In taking the new defense initiatives, Japan is bending the interpretation
        of its post-World War II constitution, which put constraints on its Self-Defense
        Forces in that they can only be used for what their name implies, defending
        the Japanese homeland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe984e-bf67-4521-94e1-6f4771a7c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tokyo is facing its most hostile security situation in decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f750245-71f0-4d64-8430-fb350f0f1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its defense overhaul, Japan describes one of those rivals —
        China — as its "biggest strategic challenge," public broadcaster NHK reported
        Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31ea82-4019-47b1-b1d7-941d5ac49b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time rival China has been been growing its naval and air forces
        in areas near Japan while claiming the Senkaku Islands, an uninhabited Japanese-controlled
        chain in the Sea of Japan, also known as the East Sea, as its sovereign territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9206442-7722-4b38-89b4-bdcd385dbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese ships have been making frequent forays near the islands,
        which it calls the Diaoyus, while Japan scrambles warplanes almost daily in
        response to Chinese planes nearing its airspace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab587f10-bb7d-4b21-8af8-50fcf50cd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China has been upping its military pressure on Taiwan,
        the self-ruled island whose security Japanese leaders have said is vital to
        the security of Japan itself. In October, that pressure included Beijing firing
        five missiles that landed in Japan''s exclusive economic zone near Taiwan
        in response to the visit of US House Speaker Nancy Pelosi to Taipei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafb047-722b-4f51-a172-9cd76d3a3bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its west, Japan has been watching the buildup of North Korea''s
        missile arsenal. Pyongyang has tested missiles on 34 occasions this year,
        including firing one over Japan in October for the first time in five years,
        an act Kishida called "outrageous."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b241587-21f8-4267-9f47-a454c53f7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the north of Japan, a Russian buildup on islands there since
        the beginning of the war in Ukraine and bellicose rhetoric from Moscow has
        only added to the apprehension in Tokyo that it may need to defend its territories
        from several threats at once.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5c108-99c3-4e7a-a391-182dac0b822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan is regarded to have one of the world''s most modern
        and powerful militaries, its weaponry has been designed to strike enemies
        near its islands. But the new defense strategy, which public broadcaster NHK
        said earlier this week would give Tokyo arms like US-made Tomahawk missiles,
        that could strike the bases from which possible foes like China, North Korea
        or Russia could strike Japanese territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966ae68-efc8-4ba3-9ba7-de8ac0b83333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Self-Defense Force officials, Japan''s current missile
        defense systems can only engage an incoming target once it comes within range
        of about 31 miles (50 kilometers). But China, for instance, has missiles that
        can be launched from a wide range of warplanes from distances as far away
        as 186 miles (300 kilometers).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e7641-50c5-4015-ae97-414f91f0b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo says any new long-range weapons it may acquire would not be
        "first strike" weapons, but would only be used if a foe first attacked Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf6a33-334b-497a-9d09-9eab6a0a243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support from Washington</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8996bec-1c79-4fb3-abff-83519b79384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s new defense strategy drew praise from its No. 1 ally, the
        United States, which shares a mutual defense treaty with Japan and is pledged
        to defend Japanese territory from attack. The United States also operates
        several large military installations in Japan, including Yokosuka Naval Base,
        home to the US Navy''s 7th Fleet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a36531-927b-4d77-a833-2c597801e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the release of Japan''s updated strategy documents ...
        which reflect Japan''s staunch commitment to upholding the international rules-based
        order and a free and open Indo-Pacific," US Secretary of Defense Lloyd Austin
        said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921eac7-a205-4212-8af9-48816971935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support Japan''s decision to acquire new capabilities that strengthen
        regional deterrence, including counterstrike capabilities," Austin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6caa6bc-7530-4cf5-a35d-5e85408a251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Japanese forces are vital to any potential US military
        operations against China should hostilities break out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d043c55-0e9f-4b4c-9fdc-46f423227fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese military is incredibly capable. ... In a time of large-scale
        conflict in East Asia, including a possible conflict in the Taiwan Strait,
        Japan would have a very important and capable role to play," said Ankit Panda,
        a Stanton senior fellow in the nuclear policy program at the Carnegie Endowment
        for International Peace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea4935-b4e2-4eb1-9654-dd0fe2706d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan will be a very important partner especially for the United
        States, in a moment of conflict in East Asia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d248b3b-836f-4a44-8b2d-4e1ad5a330b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the scope of the changes to Japanese defense policy, the country''s
        main opposition party on Friday said Kishida hadn''t done enough to talk through
        the changes with them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5ee85-ebbd-424a-91a8-108a83c6da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no provision of information, no explanations, and
        no discussion with the public or the Diet, even though we are deciding on
        things that will significantly change Japan''s post-war security policy,"
        Kenta Izumi, head of the Constitutional Democratic Party of Japan, said at
        a press conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc3979-58a7-465b-836d-ecf6f37f8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stoking an Asian arms race</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059dfbc7-a06b-48dd-94ab-94e20ccc1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panda and others have warned there are no checks on what is
        a fast-paced arms race in Asia — and that fuels regional instability.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef98f14-0822-4926-9303-cf7b9947ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this will continue to intensify threat perceptions in both
        Pyongyang and Beijing. And we''ll continue to see these dynamics spiral in
        East Asia. Where we have no measures of restraint. We have no arms control,"
        Panda said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e35dae-5a62-474f-bfec-96b475ac42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reports of the Japanese defense buildup have surfaced over the
        past few months, China has warned Tokyo of possible consequences of increasing
        its military power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05547e-d7f7-4365-9b01-2c74eb0f6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regular press briefing in early December, China''s Foreign
        Ministry accused Japan of "hyping up regional tensions to seek military breakthroughs,"
        and said Japan needs to "earnestly reflect on its history of aggression, respect
        the security concerns of Asian neighbors, act prudently in the field of military
        security, and do more things that are conductive to regional peace and stability."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77818dc2-0578-480f-a824-77e62413567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial in the Chinese state-run tabloid Global Times on Wednesday
        blasted the new security policy even before it was unveiled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465e9a7-875b-4e34-b23d-271907435f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signal it releases is undoubtedly very dangerous," it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ecfc55-b3eb-4690-a14f-0d5ef3964bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using this to guide the national security strategy will definitely
        lead Japan into a dangerous and barbaric drift, and the end is a huge dark
        vortex. We advise Japan to take it easy," Global Times said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556199b8-2a75-4f18-bb57-a8b392d7f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Taiwan question</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957051e-b6f3-4e5c-a021-f5a653d33cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the tensions between China and Japan center on Taiwan. For
        more than 70 years the two sides have been governed separately, but that hasn''t
        stopped China''s ruling Communist Party from claiming the island as its own
        -- despite having never controlled it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e3834-2860-4037-8237-836b1143eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the late former Japan Prime Minster Shinzo Abe proclaimed
        that "a Taiwan emergency is a Japanese emergency, and therefore an emergency
        for the Japan-US alliance," calling on Chinese leader Xi Jinping to "never
        make a misjudgment" on this — a statement that reverberated across East Asia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992ba56-d43a-4524-8025-5b084918b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say it wasn''t until China launched military drills
        around Taiwan in August and fired those missiles into Japan''s exclusive economic
        zone that Tokyo really sat up and took notice of Beijing''s designs on the
        island.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77084647-3a77-43b0-94d6-7a1816e4e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a wake-up call," according to professor Kuo Yu-Jen of Taiwan''s
        National Sun Yet-Sen University who specializes in Japan defense policy. "It
        drew their attention and concern to how Taiwan''s security is relevant to
        Japan''s own security."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed5891-56a8-4556-997b-695f497aab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Taiwan''s strategic location on the first island chain — a
        string of US-friendly territories crucial to US foreign policies -- and alongside
        a key global shipping lane, were the island to fall under Beijing''s control,
        it could potentially jeopardize Japan''s economic lifeline and give China''s
        navy unfettered access to the Western Pacific.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313c637-fc42-49af-85b9-1c37d7b06815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s position is clear and steadfast — Taiwan is fundamental
        to its own security; it is not merely a stress point in its bilateral relations
        with China," Yasuhiro Matsuda, an international politics professor at University
        of Tokyo and a former Defense Ministry senior researcher, told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eaf7b9-0bab-4faa-a595-40b4296395f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T19:48:41.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:33:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/16/asia/japan-defense-strategy-intl-hnk-ml/index.html">Japan
        approves long-range weapons to counter growing threats from rivals</a>"</em></p>'
  'fifa-zelensky-message-request':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-12-16T19:51:07.059+08:00
    'imagesource': 'jcr:7d067f7b-8900-47f4-a2cb-f66d0a7b9d2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce552e3c-4e12-48db-b808-9149e135a05f'
    'lead': 'A request by Ukrainian President Volodymyr Zelensky to share a message
      of world peace prior to kickoff at the World Cup final on Sunday has been rebuffed
      by FIFA, a source told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-16T19:57:30.300+08:00
