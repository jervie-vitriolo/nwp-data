      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Finance Chairman Sonny Angara bared that the
        need to hasten economic recovery pushed the bicameral conference committee
        to overcome disagreements for this particular budget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c3df5-7fc8-4cb0-844c-732622e71c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:06:33.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:08.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25ceb6-5f91-430d-bb5d-3713285102b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:06:33.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress worked hard to ensure that the ₱5.268-trillion national
        budget for 2023 is signed within the year. While there were disagreements
        on some issues during the bicameral conference committee meetings, both panels
        found common ground in the need to ensure that assistance is given to those
        who require it the most and to keep the momentum going in the country''s move
        towards economic recovery," Angara said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae068c21-3fbf-4441-aa4b-b70dfbad9614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:06:33.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T19:33:08.166+08:00
