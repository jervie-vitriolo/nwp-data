    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4903f-aeb7-4d48-bf9b-a0496e507900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-16T18:06:33.685+08:00
      'mgnl:createdBy': 'seth'
