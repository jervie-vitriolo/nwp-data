    'template': '1'
    'title': 'Why everyone is suddenly talking about buccal fat removal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea41d2-3eb7-4fb1-9a0c-a819e8cf5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Buccal fat removal might just be the new
        Brazilian butt lift — aka the newest cosmetic surgery procedure to take over
        social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded85a2-4644-45a1-9c8d-cf9f94fd2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few weeks, buccal fat removal has become a hot-button
        topic on social media after several celebrities were rumored to have had the
        procedure, which sparked both supporters and detractors to share their views
        and experiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92c04e-4920-478d-a685-ecd502532c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches for buccal fat removal shot up dramatically starting around
        December 11, according to data from <a href="https://trends.google.com/trends/explore?q=buccal%20fat%20removal&amp;geo=US"
        target="_blank">Google Trends</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49b1cc-f418-4940-8e0a-380acd4446ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything you need to know about the procedure — and why
        it''s so controversial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be65e0-b23b-4c4a-a759-3cdf57c7d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buccal fat removal involves excising fat from the cheeks</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b27e5e-b4ce-43b8-97fe-df843f869fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buccal fat removal is just what it says on the label: the removal
        of fat from the buccal fat pad, a mass of tissue located deep within the cheek.
        The procedure is typically conducted under anesthesia. A surgeon will create
        small incisions on either side of the inside of the patient''s mouth to expose
        the buccal fat pad, and then remove some or all of the fat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25d628-7f11-4acd-80b1-d7b3dbcef102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darren Smith, a <a href="https://www.darrensmithmd.com/contact/"
        target="_blank">New York-based plastic surgeon</a>, told CNN that "you can
        accentuate the cheekbones by removing the fat that is in the buccal fat compartment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56ffeb-5298-45f9-a8c7-0b07fa5d4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he typically sees three kinds of patients who are interested
        in buccal fat removal. One is "folks who just have a fuller face, that almost
        have a cherubic, round face, that might want to slim it out a little bit."
        Buccal fat removal can result in a slimmer-looking face, according to Smith.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2f636-3928-4230-b756-624cdd6c3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reason that buccal fat reduction is currently trending is
        for another purpose: By removing fat from the cheeks, the procedure can create
        the appearance of more sculpted, defined cheekbones. A patient interested
        in this effect "might not have a full face, but they just wanna see a little
        more definition in the cheekbones," he said. These patients are looking to
        emphasize the "submalar hollow" below the cheekbone, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d0152-9f26-4600-ac09-6f3218804270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it''s "done artfully, not overdone, it can look cool in a lot
        of cases," said Smith.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942ec73-8f05-4286-94ba-fe51aac3bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third category of patients that Smith said he sees for buccal
        fat removal are "older patients that we''re seeing for facial rejuvenation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69589aa2-6a3e-4634-bac2-f354e7d0e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "buccal fat pad is subject to gravity, and it can droop over
        time," he said. "It can actually contribute to this jowly, heavy lower face
        appearance. So in those folks, you''d often remove it in combination with
        a procedure like a facelift."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d42ee-76e3-440d-9f53-8fca8430fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities and social media have driven increased interest in the
        buccal fat removal</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e99e66-a08b-4839-b067-d5c0f75d888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith says that he''s seen a definite spike in interest in buccal
        fat removal over the past few years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12332d25-0c62-4539-b1d4-1fa1e25300b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a procedure that is becoming more and more popular," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a73cb6-5f74-4f56-95fc-14759e6d90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, model Chrissy Teigen announced on Instagram that she
        had undergone <a href="https://www.cnn.com/2021/09/15/entertainment/chrissy-teigen-surgery-cheeks/index.html"
        target="_blank">buccal fat removal</a>. "And since I quit drinking, I''m really
        seeing the results, and I like it," she said in an Instagram story at the
        time. "Yeah, I did it, what?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaee343-bcd7-4782-9cdb-12b665320366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities sporting sculpted cheekbones have been rumored
        to have the procedure -- although it''s unclear if they actually have.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f19b2-1c5d-46e4-bc3d-0d971028ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And social media is a major driver of interest, according to Smith.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda5c2e-37a5-40a2-ba8c-ee7eff1aba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think social media plays a tremendous role," he said. "We''re
        seeing social media setting all kinds of trends, as people are having faster
        and more frequent access to latest celebrity looks and trends."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2062f-c70c-424e-96dd-f158cb1ae1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, social media has enabled patients to share their first-hand
        experiences getting cosmetic surgery. "People are now sharing their experiences
        more" which results in a "fading of the taboo of plastic surgery," according
        to Smith.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d9fd4-eebd-4cb1-8ac8-459d512b8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are so much more open to talking about it," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a7e4c-b6b5-446b-80b8-e9b7e91fab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Gendler, a <a href="https://gendlerdermatology.com/" target="_blank">cosmetic
        dermatologist based in New York</a>, told CNN that she has observed an increase
        in patients asking about buccal fat removal in recent weeks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e926794-4e49-440c-8aac-94b5af4b611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, I''ve had 20 people ask me about buccal fat removal,"
        she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c9786-08b2-4e29-914d-7445b58a4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surgeons urge caution about the procedure</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c8238b-e4c8-4ddb-8881-83db5dd94033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgeons, cosmeticians, and everyday users have also used social
        media to urge caution about the procedure. Gendler, for instance, posted a
        TikTok on Monday in which she warned patients, particularly young women, to
        avoid buccal fat removal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a3af9-cc7a-49af-a03c-c864e14df0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest trend of buccal fat removal is probably the dumbest
        trend I''ve seen in a long time," she said in the video.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd898d-7e6b-4ac7-b454-356ee7bde86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gendler told CNN that because it removes volume from the face, buccal
        fat removal can have a prematurely aging effect on patients. While it might
        look flattering at first, as the patient ages and naturally loses volume in
        their face, the lack of buccal fat may make them appear gaunt and older.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3dca6e-281c-4462-ad0d-0d6542dc7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once your buccal fat is gone, there''s no way to get it back
        — although cosmetic fillers and fat injections might be used to replicate
        the look of buccal fat, Gendler said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d39c1f-00bd-49ff-9c0b-7a956d8dbb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you take out an underlying structure in a permanent procedure
        and you age around it, you don''t know how it''s going to look," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e26b28-92dc-4dce-b6c0-e190326708c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gendler urged patients contemplating buccal fat removal to consider
        the risks and understand how their results might change over time. "I feel
        that it is not a procedure that you should go into without understanding this
        very real risk," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17535b-0e56-4d16-b3a5-1da378bf4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith emphasized the importance of counseling patients about the
        pros and cons of each procedure. "One of my main jobs is to help people make
        sure they''re making responsible decisions when they''re getting procedures,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b8f0b-4818-47cd-b061-8d1a1c8af600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A talented surgeon will be careful and precise when removing buccal
        fat, he said. "The big danger with buccal fat pad excision is prematurely
        aging the face," he explained. "Something we know from a long time ago is
        that volume is what, among other things, brings the face a youthful experience."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2749ba9-a090-4105-b229-fffac79fb1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, buccal fat pad removal has to be done artistically, it''s
        not the kind of thing where you just want to remove all the buccal fat," he
        said. "You have to be very careful about removing the right amount for the
        right person."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60866d28-df72-488f-b8e1-2d6b3e86d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it''s ''not something to do just because you saw it on Instagram''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b562d7-2364-4dbc-9fae-e774c99fefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social media influencers have pointed out that the high-cheekbone
        aesthetic that patients hope to achieve with buccal fat removal is just the
        latest in a series of unattainable beauty standards.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c8ef9-eb08-4485-b997-8f8716c3e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeup influencer Rachel Ocool, for instance, created a tutorial
        for makeup that emphasizes round cheeks — rather than trying to eliminate
        them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c551b38-4ae0-49f7-a1b8-4fb6dd53ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic surgery to remove your fuller cheeks is trending," said
        Ocool in the TikTok video, which has <a href="https://vt.tiktok.com/ZS82ER2US/"
        target="_blank">garnered over 1 million likes on her verified account</a>.
        "Not on my watch!"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b7d7e-f58c-4b37-9a61-9ea4bf72ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She proceeded to demonstrate "how I accentuate my round cheeks,
        because they''re cute."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6789d1-1fa3-4a9b-82db-21d742d97070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, some influencers have used social media to document
        the positive effect the procedure has had on their self-esteem.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37bbaa-9678-4ca6-a278-9bd45393177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaci Marie Smith, a podcaster and TikTok creator, told CNN that
        she decided to <a href="https://www.tiktok.com/@jacimariesmith/video/7179395241793883435?_r=1&amp;_t=8YRqz4QHwcE&amp;is_from_webapp=v1&amp;item_id=7179395241793883435"
        target="_blank">create a TikTok about her experience</a>&nbsp;receiving buccal
        fat removal</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74928c9-479c-4aa6-a9ab-69ee945395a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of of controversy and slander going around right
        now about buccal fat removal," said Smith in her video. The California-based
        creator underwent buccal fat removal in January.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537ab7f-1b24-4763-874f-3e58ebf1c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said she had long felt her fuller face didn''t match her body
        type. After hearing about the procedure through friends and on social media,
        she met with a plastic surgeon who told her she was a good candidate.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e239183-8673-42d4-9b47-bc907708889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy with the results because I feel like it fits
        with my body type more," she told CNN. "I feel very much more myself."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda92c09-6bcf-446b-a08a-4162f659242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She chose to speak about her experience on social media because
        of other users saying "that it makes you look old, makes you look sunken and
        hollow, and that it''s a bad look."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6ca53-af15-4608-90b5-d180e79c18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of me making it was to educate more about what buccal
        fat removal is, and that you, if you''re interested in getting it done, you
        should go to a doctor that you really trust," she continued.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b6623-dca6-4c9b-82a1-7c87078bdc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I got this done for me, and for no one else," she added.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d200f-af50-470b-812e-afb14a96ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, the plastic surgeon and no relation to the TikTok creator,
        echoed her message about personal motivation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604ad3c-7f96-465e-a968-2de8776ac7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kind of rallying cry in the world of plastic surgery is that
        nobody needs plastic surgery," the surgeon said. "if you''re gonna do it,
        you should do it for personal joy."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf05c06-173b-494b-9861-8c29c0ebee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buccal fat incision is, like anything else, not something to do
        just because you saw it on Instagram," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f0d62-e46c-4db9-9c5e-af2b1f63347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:31:07.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/buccal-fat-removal-explainer-trnd/index.html"
        target="_blank">Why everyone is suddenly talking about buccal fat removal</a>."</em></p>'
