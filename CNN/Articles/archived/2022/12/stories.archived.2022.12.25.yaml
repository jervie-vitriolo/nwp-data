      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — The
        Asian Media Information and Communication Centre (AMIC) has launched a book
        celebrating its golden jubilee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79defe5-e556-4a3b-83ca-c028dc5bed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:36:14.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMIC is an international, non-profit, non-government organization
        that serves as a regional research hub for media and communication issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db3495-8f62-4838-b2f1-b528e37c9622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:36:14.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1971, AMIC aims to "encourage ethical and social
        responsibility of the media to support democratic access and participation
        in media development and production."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Famicglobal%2Fposts%2Fpfbid0jkaWQqLgvE6QGuL1Jnck6LnGUdANu5ZzusRLrxgy61DriNNoBxvmT8K5jhE6Kmybl&show_text=true&width=500"
        width="500" height="463" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
