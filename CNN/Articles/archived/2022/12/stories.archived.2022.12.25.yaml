      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD-Bicol spokesperson Gremil Alexis Naz said five of those missing
        were from Virac town while the remaining four were from Viga town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc92ef-b23f-4fc4-9a47-d7c03ea48276'
