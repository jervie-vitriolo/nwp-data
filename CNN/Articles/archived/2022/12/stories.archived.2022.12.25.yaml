    'mgnl:tags': ['Taliban', 'Afghnistan', 'women']
    'template': '1'
    'title': 'Taliban orders NGOs to ban female employees from coming to work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453be5f-4aa3-49a6-b6fb-c9ff759d1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/specials/asia/afghanistan"
        target="_blank">Taliban administration</a>&nbsp;in Afghanistan has ordered
        all local and international non-governmental organizations (NGOs) to stop
        their female employees from coming to work, according to a letter by the Ministry
        of Economy sent to all licensed NGOs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b9825-8856-4140-843c-7b2f250a1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-compliance will result in revoking the licenses of said NGOs,
        the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0cd5d-a4c6-4ff9-bd04-5275e33e4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry in the letter — whose validity its spokesman Abdul
        Rahman Habib confirmed to CNN — cites as reasons for the decision the non-observation
        of Islamic dress rules and other laws and regulations of the Islamic Emirate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93826c2c-6306-4284-963e-1e31e2286be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately there have been serious complaints regarding not observing
        the Islamic hijab and other Islamic Emirate''s laws and regulations," the
        letter said, adding that as a result "guidance is given to suspend work of
        all female employees of National and international non-governmental organizations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630a204-95fd-4ef9-9db9-ca0b82d654ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Taliban government <a href="https://www.cnn.com/2022/12/20/asia/taliban-bans-women-university-education-intl/index.html"
        target="_blank">suspended university education</a>&nbsp;for all female students
        in Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5101e1-860f-41b2-8180-b7dfa5a8d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Afghan Ministry of Higher Education confirmed
        the university suspension to CNN on Tuesday. A letter published by the education
        ministry said the decision was made in a cabinet meeting and the order would
        go into effect immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedecad1-d1a4-44f7-a414-7152c78d70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised news conference on Thursday, the Taliban''s higher
        education minister said they had banned women from universities for not observing
        Islamic dress rules and other "Islamic values," citing female students traveling
        without a male guardian. The move <a href="https://www.cnn.com/videos/world/2022/12/22/taliban-suspends-women-university-education-amanpour-pkg-lead-contd-vpx.cnn"
        target="_blank">sparked outrage</a>&nbsp;among women in Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f0ae7-dfd3-44b5-a6a2-afb06970bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks <a href="https://www.cnn.com/2022/12/23/asia/taliban-women-freedoms-intl/index.html"
        target="_blank">yet another step</a>&nbsp;in the Taliban''s brutal crackdown
        on the freedoms of Afghan women, following the hardline Islamist group''s
        takeover of the country in August 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae16297-8cdd-4a5d-81c7-d0735cc8190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations on Saturday condemned the Taliban''s announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc234cf-8158-4f74-9072-155d818feac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women must be enabled to play a critical role in all aspects of
        life, including the humanitarian response. Banning women from work would violate
        the most fundamental rights of women, as well as be a clear breach of humanitarian
        principles," the UN statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f9e8ac-c45e-4408-bac3-9b57e3c9ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This latest decision will only further hurt those most vulnerable,
        especially women and girls."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226b346-9bdf-491f-b4b9-2f9bbbf9f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also added that it would try to obtain a meeting with Taliban
        leadership to seek clarity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08df0a2-b7a3-46ba-9ac7-2ab704eca188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called for the ban to "be reversed immediately"
        and for the Taliban to "stop misusing their power."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b32f9-d540-4104-bfc3-5adaa680636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and girls should not be punished for demanding and defending
        their fundamental rights," it said in a statement. "The right to work for
        all people, especially women in Afghanistan, must be fully realized in accordance
        with international human rights law."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f77e47-2d32-4cdd-8b15-0aff5c388223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken on Saturday also spoke out.
        "Deeply concerned that the Taliban''s ban on women delivering humanitarian
        aid in Afghanistan will disrupt vital and life-saving assistance to millions,"
        he wrote on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8bd92-0c06-42cf-9e9c-dd0db1ab2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are central to humanitarian operations around the world.
        This decision could be devastating for the Afghan people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa910d-6c38-4a9e-a37b-131b68e992ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Special Representative to Afghanistan, Thomas
        West, tweeted on Saturday the Taliban''s latest order is "profoundly irresponsible."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddee3d-ce0d-4a0c-ab71-c775ebca21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It poses mortal risks to millions who depend on life-saving assistance.
        Taliban ignoring their most basic responsibilities to their people," West
        tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998eb11e-445d-4767-be9e-d408804e5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Taliban has repeatedly claimed it would protect the rights
        of girls and women, it has in fact done the opposite, stripping away the hard-won
        freedoms they have fought tirelessly for over the past two decades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa29cf3-8f21-4976-bdaf-2ad818bc893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its most striking restrictions have been around education,
        with girls barred from returning to secondary schools in March. The move devastated
        many students and their families, who <a href="https://www.cnn.com/2022/12/22/asia/taliban-bans-female-students-afghanistan-reaction-intl-hnk/index.html"
        target="_blank">described to CNN their dashed dreams</a>&nbsp;of becoming
        doctors, teachers or engineers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041eae6e-0878-4f13-8637-026c0e055c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:47:15.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/24/asia/taliban-female-employees-ngos-intl/index.html#:~:text=The%20Taliban%20administration%20in%20Afghanistan,sent%20to%20all%20licensed%20NGOs."
        target="_blank">Taliban orders NGOs to ban female employees from coming to
        work</a>."</em></p>'
  'elon-musk-twitter-tesla-stocks':
    'author': 'Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-12-25T12:12:33.803+08:00
    'imagesource': 'jcr:ae98c055-8a59-4f09-bb42-7094580bdf09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
