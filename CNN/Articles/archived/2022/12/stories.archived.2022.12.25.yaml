      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> As
        a shear line brought rains in some parts of the country over the weekend,
        authorities have reported several fishermen gone missing after going out to
        rough seas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e7bb8-e6b9-4867-908b-84080dc5c5c9'
