    'jcr:uuid': '8f03f2c1-5b60-470b-bbdc-0f759cb5863f'
    'lead': 'The Department of Education (DepEd) hired more teachers and administrative
      officers in 2022 to address the ''learning losses'' of Filipino students amid
      the pandemic, the Office of the Press Secretary (OPS) said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T18:22:31.926+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:28.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:17.591+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 16,000 DepEd teachers, staff hired in 2022 — OPS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe883ea-3707-40bf-9159-9cd70a02f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:22:31.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> The
        Department of Education (DepEd) hired more teachers and administrative officers
        in 2022 to address the "learning losses" of Filipino students amid the pandemic,
        the Office of the Press Secretary (OPS) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45dc19a-996d-42e1-ab9c-bbc99ef08eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:22:31.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DepEd’s year-end report, the OPS said 11,580 teachers were
        hired while 5,000 administrative officer items were created to unburden teachers
        from administrative load.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd6d04-66ee-4842-96ae-ec665c6dc423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:22:31.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 15,331 teachers and school leaders received graduate
        scholarships while 17,636 were trained in early-grade language literacy, according
        to DepEd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c135e-7770-4efa-9cb1-74f50cb07898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:22:31.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS said the effort was among the learning recovery plans of
        President Ferdinand Marcos Jr.’s administration to address the “learning losses”
        of students following school closures and the shift to distance learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da1534-8031-438a-b9c9-70e503dc0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:22:31.926+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS also said the DepEd reported that it had prepared the National
        Learning Recovery Plan to guide regions, divisions, and schools in addressing
        learning deficiencies due to pandemic-related disruptions.</p>'
  'Marcos-admin-surpasses-2022-revenue-target':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-25T18:23:29.879+08:00
    'imagesource': 'jcr:912e840f-4cbd-4dd8-89ab-a76b144f233b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef91842e-4826-401e-9f3a-da44be2a4b0d'
    'lead': 'The administration of President Ferdinand Marcos Jr. exceeded its revenue
      target for 2022 by 2.2%, the Office of the Press Secretary announced Sunday,
      citing a report from the Department of Finance (DOF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T18:26:01.209+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:28.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:17.704+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos admin surpasses 2022 revenue target by 2.2%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034df101-8822-4a72-8dce-fbbbc3b6d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:26:01.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> The
        administration of President Ferdinand Marcos Jr. exceeded its revenue target
        for 2022 by 2.2%, the Office of the Press Secretary announced Sunday, citing
        a report from the Department of Finance (DOF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484a0b1-5f93-42be-ba74-f902ac59da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:34:25.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said the emerging revenue
        collections from the Bureau of Internal Revenue (BIR) and the Bureau of Customs
        (BOC) have reached P3.2 trillion based on the DOF''s year-end report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd630b-38be-4b1d-af2b-27ea873c9610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:34:25.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount surpassed the full-year 2022 Development Budget Coordination
        Committee (DBCC) target by 2.2%, according to the DOF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454af99-8dac-4d42-b4c8-e337e6723be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:34:25.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF also facilitated the execution of grants and technical assistance
        amounting to an estimated $85.5 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c1b5b-1cea-4d79-8439-de16af539063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:34:25.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Economic Briefings and Meetings with credit rating
        agencies such as Standard &amp; Poor''s, and Fitch and Moody’s, where the
        economic team showcased the country’s bright economic prospects, were also
        a feat for the DOF,” said the OPS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c240eb4-19e2-4288-887c-709b003206b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:34:25.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, the DOF’s plans include rightsizing the agency’s bureaucracy,
        and continue pushing for key measures such as the Excise Tax on Single-Use
        Plastics, Value Added Tax on Digital Service Providers, Ease of Paying Taxes,
        and Mining Fiscal Regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63525e9b-11f1-411c-b7e8-2207b43a114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:34:25.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around $19.1 billion in official development aid (ODA), $9.2 billion
        in loans from multilateral partners, and $9.8 billion in loans from bilateral
        lenders are estimated to be secured by the national government in the upcoming
        year.</p>'
