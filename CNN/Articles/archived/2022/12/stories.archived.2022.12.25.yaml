  'migrants-kamala-harris-house':
    'author': 'Noah Gray'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-25T11:28:19.211+08:00
    'imagesource': 'jcr:bae524b8-ef03-4ec5-9699-e96ac78dae54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29aed5f9-a201-46a1-81d0-fd33c0b3fc8d'
    'lead': 'It''s not clear who is responsible for sending the migrants to the Naval
      Observatory, though CNN reported earlier this year that Texas Gov. Greg Abbott
      had sent buses of migrants north, including to a location outside Harris'' home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T11:34:49.218+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:42.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:14.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kamala-Harris', 'migrants', 'Greg-Abbott']
    'template': '1'
    'title': 'More migrants dropped outside vice president''s home in freezing holiday
      weather'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454a0a6-318e-409b-a919-f013352e49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:34:49.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two busloads of migrants were dropped off
        in front of Vice President Kamala Harris'' residence in Washington, DC, on
        Christmas Eve in 18 degree weather, a law enforcement source told CNN. The
        source said there was no one from any organization or aid group on the ground
        to receive them in front of the Naval Observatory, where the vice president''s
        home is located.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e664c7-f5dc-457d-9621-68d61e3488ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:34:49.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like they had to call either family members or somebody
        else to come and pick them up, but they were standing out there, shivering
        with blankets for the last five to 10 minutes," the law enforcement source
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfd3d4-202f-4857-8ea7-6b3c2757569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:34:49.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate administration official confirmed the arrival and said
        law enforcement has estimated that approximately 50 more migrants are inbound
        and expected late Christmas Eve, likely after 10 p.m. ET. The initial two
        busloads were taken to local shelters, according to the official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e3c07-9b17-4807-81ed-69fa8f1aa17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:34:49.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear who is responsible for sending the migrants to the
        Naval Observatory, though CNN reported earlier this year that Texas Gov. Greg
        Abbott had sent buses of migrants north, including to a location <a href="https://www.cnn.com/2022/09/15/us/migrants-kamala-harris-house-dc/index.html"
        target="_blank">outside Harris'' home</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a2cdd-25bd-4d35-9c57-85693f1b4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:34:49.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott is one of at least three Republican governors who have taken
        credit for busing or flying migrants north this year to protest the Biden
        administration''s immigration policies. He previously confirmed in September
        that his state had sent the buses to Harris'' residence <a href="https://www.cnn.com/2022/08/30/politics/texas-migrant-busing-cost-abbott-washington-dc-new-york/index.html"
        target="_blank">at that time</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3a30d-28b1-4843-9a51-96b376c3acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:34:49.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c409a-4200-42fb-bf7f-b30a1755690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:34:49.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/24/politics/migrants-dropped-off-vice-president-christmas-eve/index.html"
        target="_blank">More migrants dropped outside vice president''s home in freezing
        holiday weather</a>."</em></p>'
  'iran-protesters-shelter':
    'author': 'Hannah Ritchie and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-25T11:34:59.167+08:00
    'imagesource': 'jcr:fc2a7241-a832-42dc-855e-c3b9e1ffaa87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b68c7d-8bc4-496f-8102-70f7a005f8a2'
    'lead': 'It''s impossible to know exactly how many protesters are being sheltered
      inside Iran, but CNN has spoken to several people who have left behind their
      homes and families to escape what has become an increasingly violent state crackdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T11:41:48.602+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:42.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:14.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'Iran-protests', 'Iran-protesters', 'Mahsa-Amini']
    'template': '1'
    'title': 'Hiding in plain sight: The network of citizens sheltering Iran''s protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8ccae-3dcb-4d50-bf1d-79148f074ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For months, Leila has barely seen sunlight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c510d6-76c4-416d-b76b-c7e1ac675bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss being in the open air...I miss being able to walk freely,"
        she told CNN. "I miss my family, my room."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1852931-ea2d-4580-855e-0094f425dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her life now is largely confined to four walls, in a house that
        is not her own, with people who — until a few weeks ago — she had never met.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5938d-03e9-4982-921e-d1bd4b0ef6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leila has been in the crosshairs of <a href="https://www.cnn.com/specials/middleeast/iran"
        target="_blank">Iran''s</a>&nbsp;government for years due to her work as a
        civil rights activist and grassroots organizer. She was forced into hiding
        in September, when a warrant was issued for her arrest following the outbreak
        of nationwide protests over the death in custody of <a href="https://www.cnn.com/2022/09/23/europe/iran-protest-mahsa-amini-families-morality-police-hnk-intl-cmd/index.html"
        target="_blank">Mahsa Amini</a>, a young woman accused of flouting the country''s
        compulsory hijab laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f58c64-aa6c-44f3-8ffe-48d5e684acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, while security forces stalk her house and family, Leila
        has taken refuge in the homes of strangers. An anonymous network of concerned
        citizens — "ordinary people" connected by a shared mission to protect protesters
        — who quietly support the movement from afar by offering their homes to activists
        in need.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83607a7-c593-4a39-bed1-9eb411db8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to know exactly how many protesters are being sheltered
        inside Iran, but CNN has spoken to several people who, like Leila, have left
        behind their homes and families to escape what has become an increasingly
        violent state crackdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026a76e-e5e6-4ce3-b6a4-9de87e2db12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leila says her own story, and the stories of those bravely hiding
        her, show that as well as the extraordinary displays of public anger unfolding
        on Iran''s streets, "the struggle against the regime continues in different
        forms."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb50419-4a12-4281-bf3c-cfb639b800af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here in the middle of the night. It was dark. I don''t even
        know where I am and my family doesn''t know either," she said of her current
        location.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b1f7a-dd82-4225-89cb-d52f1631065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leila — who has spent time in some of Iran''s most notorious prisons
        for her activism in the past — has long provided a voice for people the regime
        would prefer remain silent, advocating on behalf of political prisoners, and
        demonstrators facing execution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90de4ea-b486-45d7-b6ea-67360b2a00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has <a href="https://www.cnn.com/2022/12/23/middleeast/iran-footballer-amir-nasr-azadani-execution-intl/index.html"
        target="_blank">verified documents</a>, video, witness testimony and statements
        from inside the country which suggest that at least 43 people could face imminent
        execution in Iran in relation to the current protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4be86-74a1-4266-b757-6ceb70b434b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using only a burner phone and a VPN Leila continues her work today,
        communicating with protesters in jail, as well as families with loved ones
        on death row — sharing their stories on social media, in an effort to help
        keep them safe, and alive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f05690-d71b-45c9-9284-157862a75033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comments and messages I receive are very encouraging. People
        are feeling good to see that I am active now and that I am with them [during
        this uprising]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c822d-21c6-4688-9f00-87f29c9daf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as time passes, Iran''s Revolutionary Guard Corps appear to
        be doubling down on their hunt for Leila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171aa64-e195-4ab9-bab5-f791037f6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day a car with two passengers is constantly stationed out
        front of my family home...They have repeatedly arrested several of my family
        members and friends. In their interrogations, they ask, "Where is Leila? Where
        is she hiding?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e62766-3806-43bb-b0bd-ec99155ff3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speak with her loved ones, Leila relies on third parties to pass
        on notes through encrypted messaging services, using code words in case Iran''s
        security forces are monitoring their conversations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49878a3c-84d4-4dc0-8e94-80ad04aacf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are listening devices in our house," she said. "That''s why
        I never make phone calls to my family anymore."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8280a88-8a55-459b-b37f-f3f44debe8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A "trusted friend" and an unknown location</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39532a8-a71b-483e-a67c-89f44edf1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Leila''s life has been on pause — interrupted by periods
        of imprisonment and prolonged interrogation — all at the hands of the Islamic
        Republic''s notorious security apparatus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5325de-af70-466d-bf6f-af49beec8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was tortured psychologically, kept in solitary confinement. They
        threatened and humiliated me every day."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595375a3-b704-40a4-9366-91661169a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last five years, Iran has been gripped by waves of demonstrations
        concerning issues spanning from economic mismanagement and corruption to civil
        rights. One of the most visible displays of public anger was in 2019, when
        rising gas prices led to a sweeping uprising that was quickly met with lethal
        force.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd00409-40ed-4548-a3d9-6c15a0a8ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the recent protests sparked by Amini''s death — which many
        see as the most significant threat the regime has faced to date — Leila was
        trying to rebuild.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ef3a4-d805-4d35-810f-5bbad817e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came out of prison life was very difficult for me, but I
        tried to create small outlets for myself."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eacab6-532f-48f5-ae55-a42871edaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had set up a local business, enrolled in a university course,
        and was working with a therapist to acclimate back to normal life and deal
        with the trauma brought on by years of incarceration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55470dc4-6cad-4742-b2b1-8f82651819ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that changed within days of Amini''s death, when Leila knew
        she needed to take an active role once more in the protests that were filling
        streets across the country with chants of "Women, Life, Freedom."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0211f-0d59-4612-8a14-64c31417fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside her family, she began joining marches — sharing the names
        and stories of protesters being detained on her social media.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb7889-6ec3-4c3a-8816-5880e739de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately, the threats from Iran''s authorities to send
        Leila back to prison started again — and then came the warrant.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b79e6-1fc9-4874-b978-c2a0c9ada360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to silence me as soon as the uprising happened after
        Mahsa Amini was murdered...I knew if I wanted to stay and continue my activities,
        I would have to hide myself from their sight."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5910ac9-decc-41d7-bf1a-95c0046698b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless Iranians have been forced to cross borders in order to
        flee Iran''s security forces. Leila, though, took a leap of faith and decided
        to go underground, after a "trusted friend" she''d met through a network of
        activists set her up with her first safe house.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b512baad-2862-4af7-bc84-87b40b958f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive lasted hours, and there was only darkness.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06307a4-1284-4a6a-aedf-e9e5df080300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wore a mask. I laid down in the car so that no one would notice
        me. I didn''t even get out to go to the toilet or eat."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5f069-574f-4a95-90e7-25260abede06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has continued to move around in the weeks and months since.
        Smuggled through the night, never knowing her final destination.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f4611-09b0-49aa-ab97-80490dc26d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first place I was in, the homeowner was very scared, so eventually
        I left for another location."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb494815-a333-4938-b2b3-a4dbdabd2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Another] person I stayed with was very nice and became supportive
        of my efforts," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932d89e-f19a-4405-affd-7fa8c0250d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off the grid</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32842768-ced7-4ebd-b62c-137d4c31c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to live totally off the grid, Leila is no longer picking
        up her medication or checking in with any doctors or medical professionals.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3dd97-016d-4c77-8615-ad3188c4b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also stopped accessing her bank account and went as far as
        exchanging her life savings for gold, which someone sells for her from time
        to time, when she urgently needs cash.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda56a5-9fa3-4936-b2cc-d5c45c5d0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the case for so many ordinary Iranians who are the driving
        force of the protests, Leila''s life has "practically stopped."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaddb20-7aba-45ce-9cf5-335eeae7b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just breathe and work."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef3cca-9651-47e0-8371-f074b6c9326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not afraid of prison. Maybe many people think that we were
        afraid and so we hid ourselves, but this is not the case."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26142b-35eb-4efd-b631-2639c0e0b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I fear is that if I get caught and sent back to jail,
        I will become a faceless name...unable to help the cause and movement, like
        countless others who were sent to prison and never heard of again."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0c9de-bfc7-4750-94f2-2b809af4a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Leila says the only thing that keeps her going as weeks
        in hiding turn into months, is the distant hope that one day she could live
        in a free Iran.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6549e-afe3-4d8a-b08f-1db8238c2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer of the Islamic Republic has always been repression and
        violence...I hope for a miracle and that this situation will end as soon as
        possible for the benefit of the people."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eca5e-e8ce-4dbb-944b-703ec545e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like when I was in prison and solitary confinement, I am improving
        myself with the hope of freedom," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fb71a-f9aa-465c-8f0c-acc37b755c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T11:41:48.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/24/asia/iran-protesters-protection-underground-network-intl-hnk-dst/index.html"
        target="_blank">Hiding in plain sight: The network of citizens sheltering
        Iran''s protesters</a>."</em></p>'
