  'buccal-fat-removal-cosmetic-surgery':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-25T12:23:46.340+08:00
    'imagesource': 'jcr:110f6044-3829-4250-960c-2484492b0bf6'
