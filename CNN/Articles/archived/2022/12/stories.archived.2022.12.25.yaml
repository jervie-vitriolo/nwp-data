      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> The
        shear line, or the area where the cold and warm winds converge, will continue
        to affect parts of the Visayas and Mindanao in the next 24 hours, according
        to the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b324e-586e-4633-9133-2a1285205640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:33:09.459+08:00
