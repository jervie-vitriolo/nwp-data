      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c313ae-92bc-41ea-81aa-8370e78c764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:33:09.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:24.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather advisory, PAGASA said the shear line will
        bring moderate to heavy rains with at times intense rains over Eastern Visayas,
        Dinagat Islands, Surigao del Norte, and Surigao del Sur.</p>'
