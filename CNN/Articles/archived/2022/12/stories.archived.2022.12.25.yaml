      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense (OCD) in Bicol region declared nine
        fishers from Catanduanes missing on Dec. 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f710171-a339-4674-93f5-100d9270e8bf'
