      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/BongbongMarcos/videos/943643706599461">f</a>irst
        family also posted on social media their holiday message, highlighting the
        theme of unity for continuous recovery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7aeb4-ccc4-458e-9749-436e761040ec'
      'mgnl:activationStatus': true
