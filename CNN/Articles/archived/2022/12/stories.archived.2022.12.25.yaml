      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that flooding and rain-induced landslides are likely,
        particularly in areas that are highly susceptible to these hazards.</p>'
