      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the AMIC''s many partners are the United Nations Educational,
        Scientific and Cultural Organization, Philippine Women''s University, and
        the Asian Institute of Journalism and Communication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377818f4-5697-476c-9381-13a07c70c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:36:14.597+08:00
      'mgnl:createdBy': 'pia'
