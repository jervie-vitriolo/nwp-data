      'mgnl:lastActivated': 2023-01-17T18:54:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef9f9c-ca76-4436-a7d5-1adf736b767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:46:07.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said love, forgiveness, and sharing were the three virtues of
        Christmas needed for people to live a peaceful life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fd4c7-40fa-4ce3-8b6d-db16d707747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:46:07.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec18fd-b960-439e-8fc6-59b47c1eb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:46:07.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una, ang Pasko ay para sa paghigugmaay or love. Dili kinahanglan
        na dagko atong mga regalo. Ang importante sa pasko ay malipay ang kasing-kasing
        sa atong mga minahal sa kinabuhi</em>,"&nbsp;Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc97ff-625f-4b0e-9cfb-e095bcf15e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:46:07.977+08:00
