  '5-people-arrested-after-a-19-year-old-was-fatally-shot-at-the-largest-shopping-center-in-the-US':
    'author': 'Tina Burnside and Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-25T12:35:35.883+08:00
    'imagesource': 'jcr:837ba962-f00e-4b57-bf6a-10e3c9bbea29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb9ece13-244f-4701-86cf-fb732b77a8d9'
    'lead': 'Five people were arrested Saturday in connection with the fatal shooting
      of a 19-year-old the previous night at Minnesota''s Mall of America, the largest
      shopping center in the US, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T12:51:34.688+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:54:37.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:16.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 people arrested after a 19-year-old was fatally shot at the largest
      shopping center in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9c360-77f4-4dca-9e88-0b5c2869f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five people were arrested Saturday in connection
        with the fatal shooting of a 19-year-old the previous night at Minnesota''s
        Mall of America, the largest shopping center in the US, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42183ee5-1a76-4a39-a68a-afe50889e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects — three 17-year-old males and two 18-year-old males
        -- were arrested after police executed a search warrant on Saturday, Bloomington
        Police Chief Booker Hodges told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9818f10-cddd-4da3-b8e8-aa6186f05142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the shooter is one of the adults who was arrested,
        Hodges said. They''re trying to determine if another shooter was involved.
        The suspects were expected to be charged with second-degree murder, according
        to Hodges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa4b0e-6a93-4acb-8be3-7d461de15189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know why this happened," Hodges said. "And we don''t
        know the why, because people flat out are just not cooperating and people
        don''t want to talk."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a0037-ac94-4094-a3cc-60007c77adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodges had earlier said officers heard gunshots on the first floor
        of Nordstrom just before 8 p.m. local time on Friday and found a man shot
        multiple times in the store. ,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5b7fb-fa18-4334-a50b-a96eeaca3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Hodges said an officer working at the Watches of Switzerland
        store saw people come out of Nordstrom, ran into the store, and found the
        victim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737dd85-fe0c-4f56-a9d6-c00c880bc7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifesaving measures were performed on the victim but were unsuccessful.
        A bystander who was grazed by a bullet is expected to survive, Hodges said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99342ab6-2434-46eb-ac9a-72a302fbf5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Gov. Tim Walz said his office was working with local officials
        to provide support and resources, tweeting "the violence at MOA last night
        is absolutely unacceptable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1722d-89e5-485a-afac-0a71ef578185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old mall, about 10 miles south of downtown Minneapolis,
        is a popular tourist destination in the Midwest, with tens of millions of
        visitors each year. The giant shopping complex boasts more than 500 stores,
        more than 50 dining options, dozens of attractions and two hotels, according
        to its owners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa152b3-5625-48d9-9254-9130dd796f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s shooting comes about five months after suspects fired
        gunshots into a crowded store at the mall. No injuries were reported in the
        August incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295abd8-935e-4f88-87c5-7af2b0ab4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodges said the fatal shooting was the first firearms-related homicide
        at the mall. There was a domestic-related fatal stabbing at the mall in 1999,
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788af7d-4c69-4ca3-ae04-37758dfe0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation into Friday''s incident indicated there
        was an altercation between about five to nine people inside Nordstrom. Store
        surveillance video showed a male pulling out a gun and shooting the victim,
        Hodges said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2884ad7-8143-43c9-86f1-5a846dcfd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an incident where if someone decides that they want to
        pull out a gun and shoot somebody with complete lack of disrespect for human
        life, I still don''t know what we can do to stop that," Hodges said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699017a-846a-474d-b032-e6047cb213a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motive for the shooting has not yet been determined.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765a098-5450-4f93-93c2-1d770cd51ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gospel singer and football players were at the mall during the
        shooting</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01faf371-b40c-49c5-ab31-2f3d2dd30da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovonta Patton, a Billboard gospel singer, was filming an Instagram
        reel at a Gucci location inside Nordstrom when gunshots went off in the background.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba713ae7-6b57-4da8-b3a0-ff3af4c1535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patton quickly ran to the back room of the store to hide for about
        15 minutes, where about six or seven others had also taken cover, he told
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61199c8f-25d8-40e8-a0a4-17adfe8361f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several New York Giants players were also inside the mall at the
        time of the shooting, according to NFL Network insider Tom Pelissero.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabcb14-d8ee-4fad-9e0d-8c7029effb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was staying at a hotel nearby ahead of a game against the
        Minnesota Vikings in Minneapolis on Saturday. Giants spokesperson Pat Hanlon
        told The Associated Press on Friday the players who were at the mall during
        the shooting had made it back to the hotel, and everyone had been accounted
        for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3cfb9e-ce75-48c7-a062-9b2e94af57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the New York Giants for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052377f3-3c89-4675-ad67-fe68c0321e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team announcer, Bob Papa, was also inside the mall during the incident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d6df3-7c27-46f7-af6b-de0f8de3a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scary here @mallofamerica," he tweeted Friday. "Shooting in mall.
        On lockdown at #TwinCitiesGrill. Two gunmen at least one victim." An hour
        later, Papa said, "Safely out of mall and back at hotel. Prayers to victim."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110921c-6e44-46e5-b289-c0407f7ce7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:51:34.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/24/us/mall-of-america-minnesota-shooting/index.html">5
        people arrested after a 19-year-old was fatally shot at the largest shopping
        center in the US</a>."</em></p>'
  'Poverty-of-the-manger-shows-true-riches-in-life---Pope-Francis-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-25T14:12:00.065+08:00
    'imagesource': 'jcr:ca179b7f-7f6b-4621-a0d8-9a0861232abe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a04903-b612-4a2b-926b-e4518f3606d5'
    'lead': 'Pope Francis on Christmas Eve reminded the faithful that despite consumerist
      goals during the holiday season, “the true riches in life” are relationships
      and people.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T14:14:47.552+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:54:36.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:16.472+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poverty of the manger shows true riches in life – Pope Francis

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0d9c7-e85c-49a9-bedb-907eb1914354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Pope
        Francis on Christmas Eve reminded the faithful that despite consumerist goals
        during the holiday season, “the true riches in life” are relationships and
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed6970-c1f0-4bb2-940f-075e654d4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After so many Christmases spent amid decorations and gifts, after
        so much consumerism that has packaged the mystery we celebrate, there is a
        danger. We know many things about Christmas, but we forget its real meaning,”
        he said during his homily for the Night for the Solemnity of the Nativity
        of the Lord held in St. Peter’s Basilica Saturday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f7eb5-3766-481c-ae56-9ab1708e5d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The poverty of the manger shows us where the true riches in life
        are to be found: not in money and power, but in relationships and persons,”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca06db-d673-44ca-b7bf-09a9d3fffbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff also said the manger symbolizes greed as it serves as
        a feeding trough that allows food to be consumed more quickly. He then related
        such greed to the proliferation of injustice and wars as well as their effects
        on people, especially children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc02d5-1650-4d49-a8f3-84ef79dc6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While animals feed in their stalls, men and women in our world,
        in their hunger for wealth and power, consume even their neighbours, their
        brothers and sisters,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83127fc1-bb80-4e8a-8e0e-d78de88fa222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the manger, Pope Francis added, also shows how God feeds the
        faithful with His "tender love" through the birth of Christ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659be91-b65f-4a8d-9b36-3900e2b364fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There, in that manger, Christ is born, and there we discover his
        closeness to us. He comes there, to a feeding trough, in order to become our
        food,” he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63544b-3dc5-402d-a4df-5cd021cd0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not truly Christmas without the poor. Without the poor, we
        can celebrate Christmas, but not the birth of Jesus,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e76dec-0694-487d-97f9-c98c4cc2bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also said the manger manifests how Christ truly became
        human.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c21b0a-d67c-496c-865a-3ce14338a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the manger to the cross, his love for us was always palpable,
        concrete. From birth to death, the carpenter’s son embraced the roughness
        of the wood, the harshness of our existence," he explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6f31e-2e93-4492-a637-6d794bb24930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:14:47.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also invites the faithful to do something good this Christmas
        season to help Jesus'' name "to be born anew in those who feel hopeless."</p>'
  'flood-ginoog-city-christmas-eve':
    'author': 'Melchor Velez, Bukidnon-based stringer'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-12-25T15:21:37.761+08:00
    'imagesource': 'jcr:a33d71ff-953c-4b71-bc1b-1c4f8f9d7db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d21ec0f-f839-480a-af88-6daafcf23b42'
    'lead': 'Thousands of families in Gingoog City, Misamis Oriental were forced to
      seek refuge in evacuation centers because of floods on Christmas Eve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T15:24:15.309+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:35.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:16.656+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Misamis-Oriental', 'Ginoog-City', 'Northern-Mindanao', 'weather']
    'template': '1'
    'title': 'Floods displace thousands in E. Samar, N. Mindanao on Christmas Eve'
    'updated': 2022-12-25T21:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ce97d-6b63-44b0-a4a3-16fe503fe735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:24:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gingoog City, Misamis Oriental (CNN Philippines, December
        25)</strong> — Thousands of families in Gingoog City, Misamis Oriental were
        forced to seek refuge in evacuation centers because of floods on Christmas
        Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a222e2-364c-4d9d-8f27-1dddb73e366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:24:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingoog City Administrator Enrique Guevarra said in a phone interview
        that incessant rains on Dec. 24 caused floods which submerged 16 out of 79
        barangays in waters up to four feet high, prompting local authorities to evacuate
        residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440735d-0692-4e69-8811-360a563e35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:24:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said 6,615 families or more than 33,000&nbsp;individuals
        were affected by the floods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a001c58-6bd2-4858-9a4c-eeea11a57751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:24:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said they did not expect the intensity of the rains. Intermittent
        rains are still being experienced as of Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b305d9-8495-4e45-9d6b-b1277c56d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:24:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingoog City has requested assistance from the Regional Office of
        the Department of Social Welfare and Development in Cagayan de Oro City for
        those affected by the floods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56daaf-c374-4bb7-9e9c-bfa6aa498097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:24:15.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also said there have been no reports of casualties, injuries,
        or missing persons, but they continue to brace for any eventuality due to
        the shear line that is currently affecting Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a845a2-7f3f-4d42-a11a-37d755916907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:27:12.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the field offices of the Department of Social Welfare
        and Development in Eastern Visayas and Northern Mindanao have been directed
        by President Ferdinand Marcos Jr. to start relief operations in provinces
        affected by the flooding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0173e9-b673-46ec-aee5-954f08829e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:27:12.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DSWD field offices in Regions VIII (Eastern Visayas) and X
        (Northern Mindanao) have started distributing family food packs to residents,"
        the Office of the Press Secretary said in a statement on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bff36e-33b8-4871-8735-ac524135f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:27:12.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Region VIII Director Grace Subon said a total of 32,458 individuals
        were affected by the flooding in six towns in Eastern Samar (Jipapad, Oras,
        Arteche, Mercedes, Taft, Giporlos) over the holiday weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07540a3b-f6a9-4498-a0c9-04ce1520f45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:27:12.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of relief items began on Sunday and will continue
        on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661312e-3b10-45ed-94e2-4f44d19e622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:27:12.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Region X Director Ramel Jamen said they have also began
        distributing food and non-food relief items to over 9,342 families or 45,687
        individuals in the provinces of Misamis Oriental, Misamis Occidental, Camiguin
        and Bukidnon. Of those affected, Jamen said 9,256 families or 45,242 individuals
        remained in evacuation centers as of 3 p.m. Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d4421-6184-415e-9663-4052390f429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:24:15.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this report.</em></p>'
  'Baguio-temperature-drops-to-12.2--C':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-25T15:32:13.712+08:00
    'imagesource': 'jcr:dc273aa9-a705-47e0-88f5-eb291d19e67e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90de425e-e6af-49c2-b62f-29f780aa5d9b'
    'lead': 'The temperature in Baguio City dropped to 12.2 degrees Celsius on Sunday
      morning, Christmas Day, due to the northeast monsoon or amihan affecting Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T15:35:54.917+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:54:33.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:16.798+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio temperature drops to 12.2 °C'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb62c5-e5d0-4562-a040-ccd003b80c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:35:54.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        temperature in Baguio City dropped to 12.2 degrees Celsius on Sunday morning,
        Christmas Day, due to the northeast monsoon or amihan affecting Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25af8dd-1afa-4afb-b79f-9716b3029c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:35:54.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), Sunday morning’s temperature was so far
        the coldest in the country this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfc9aa-d84c-4074-82cf-a55e304c403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:35:54.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baguio City will experience cloudy skies with isolated rains due
        to the northeast monsoon,” the state weather bureau added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52329bdf-db65-42f6-92d4-1ed671a4b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:35:54.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature also dropped in other areas in the country. Around
        14.5 °C was recorded in La Trinidad, Benguet; 17.8 °C in Tuguegarao City;
        17.9 °C in Tanay, Rizal; 18.4 °C in Sinait, Ilocos Sur; 19.2 °C in Casiguran,
        Aurora; 19.4 °C in Abucay, Bataan; 19.5 °C in Baler, Aurora; and 19.6 °C in
        Tayabas, Quezon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398fec1-7594-4a40-b4aa-6b20bde1760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:35:54.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila also experienced its coldest temperature this year
        at 22.1 °C.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923165e-fbdb-4053-9097-d82be04747bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T15:35:54.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the local government of Baguio said the number of tourist
        arrivals in the city already reached the pre-pandemic level. Supervising City
        Tourism Operations Officer Aloysius Mapalo said around 1.2 million tourists
        went to Baguio in the last nine months.</p>'
  'Authorities-looking-for-missing-fishermen-on-Christmas-Day':
