    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0496d8-8312-43d7-8fc8-579bf13e4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s King Charles paid a heartfelt
        tribute to his mother, the late Queen Elizabeth, in his first Christmas broadcast
        as monarch on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec98217-4f1e-4256-9765-a5c65457b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a pre-recorded address from St. George''s Chapel at
        Windsor Castle, where the Queen was laid to rest alongside her husband Prince
        Philip, the new King expressed gratitude to members of the public who had
        shown love and sympathy in the wake of her death in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052286c-97d4-45b5-9513-80a0d759a292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am reminded of the deeply touching letters, cards and messages
        which so many of you have sent my wife and myself and I cannot thank you enough
        for the love and sympathy you have shown our whole family," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d11b5-6c74-4866-8778-027d2aac18bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is a particularly poignant time for all of us who have
        lost loved ones. We feel their absence at every familiar turn of the season
        and remember them in each cherished tradition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ed611-be06-4eed-b8aa-5b4741af69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles honored the Queen''s legacy throughout his speech,
        remembering her belief in the power of "everlasting light" and her faith in
        people to touch the lives of others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe3395-6845-44d6-8ca8-4f2802e82f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the much-loved carol ''O Little Town of Bethlehem'' we sing
        of how ''in thy dark streets shineth the everlasting light.'' My mother''s
        belief in the power of that light was an essential part of her faith in God,
        but also her faith in people -- and it is one which I share with my whole
        heart. It is a belief in the extraordinary ability of each person to touch,
        with goodness and compassion, the lives of others, and to shine a light in
        the world around them," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8f135-50cd-4ef2-b267-43a987a55e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the essence of our community and the very foundation of
        our society."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822aec1-46b0-4b29-8f01-5954eba8aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s message marks Britain''s first annual Christmas Day broadcast
        not delivered by the Queen since her first message in 1957. In her final Christmas
        speech last year, she spoke of "passing the baton" to the next generation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fe90e-5d8c-48b1-89c9-d47a4876ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles also made indirect reference to the war in Ukraine
        and the cost-of-living crisis, speaking of a time of "anxiety" and "hardship"
        as those around the world face conflict, and those at home struggle to pay
        their bills and "keep their families fed and warm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae35c54-901b-44ab-9ac7-e041dc3e18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King''s speech continues a royal family tradition dating back
        90 years and comes days after the first images of British banknotes of the
        new monarch were unveiled by the Bank of England.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd0c01-c0bc-49d0-86e1-ae14f615a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.242+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Charles'' portrait will appear on notes of £5, £10, £20 and
        £50. Meanwhile, the rest of the design will remain the same as the current
        notes that feature the late Queen Elizabeth on the front.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3430f-3bd8-4718-8dd8-068b40e867b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:27:45.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/25/uk/king-charles-christmas-message-intl-gbr/index.html">King
        Charles pays tribute to his mother in his first Christmas message as monarch</a>."</em></p>'
