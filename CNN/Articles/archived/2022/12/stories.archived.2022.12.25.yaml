  'uk-warm-banks-cost-of-living-crisis':
    'author': 'Sana Noor Haq, CNN'
    'caption': 'Jose Sarmento Matos/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-25T21:39:46.665+08:00
    'imagesource': 'jcr:b5697bc6-d302-4d5a-b85b-6ff2e504eb04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64e11e5-e210-4749-bd29-1534f6555ad7'
    'lead': 'Thousands of warm banks have opened their doors across the UK this winter,
      as household budgets are squeezed even further by spiking energy bills and inflation
      reaches a 40-year high, leaving many scrambling to pay for basic necessities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T21:45:42.826+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:27.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:18.422+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Life or death:'' As Britons buckle under the cost of living crisis,
      many resort to ''warm banks'' for heat this winter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec584c4-15c7-4e1b-bb95-50dba0afaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a community center in central London,
        a young child plays in a makeshift area as her caregiver rocks her stroller
        and chats to a friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95e03c-c14c-4544-b664-8533322ba599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oasis Centre in Waterloo sits in a four-story building that
        has a warm, inviting feeling, with plush chairs and lots of potted plants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35b1bc-d91a-4d5e-860a-703692d95acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not your regular high street hangout. This is a haven
        for families and local people to escape the bitter squeeze of Britain''s cost-of-living
        crisis — if only for the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb70c5-9ab3-4c93-9655-9a4b5223319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of warm banks have opened their doors across the UK this
        winter, as household budgets are squeezed even further by spiking energy bills
        and inflation reaches a 40-year high, leaving many scrambling to pay for basic
        necessities.Thousands of warm banks have opened their doors across the UK
        this winter, as household budgets are squeezed even further by spiking energy
        bills and inflation reaches a 40-year high, leaving many scrambling to pay
        for basic necessities. There are more than 3,000 registered organizations
        running warm banks in Britain, according to the Warm Welcome Campaign, an
        initiative that signposts community-led responses to the cost-of-living crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fb29e-4c5d-4cce-92f2-086011480fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are struggling," Charlotte, a community and families
        worker at the center, tells CNN. Her full name is not being disclosed for
        privacy reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b94a7-c878-4a97-8873-f739d68acdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t even really got to the peak of the living crisis yet,"
        the 33-year-old mother-of-four adds. "No one should be choosing whether to
        put food on the table or to put the heating on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad65ee2-fab9-4bd2-807f-3fe4a49df0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hub is funded by donations from individuals and local businesses,
        as well as grant incomes from charitable trusts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eddd94-6bb0-461b-bb8e-dc9acca54b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of living has risen sharply since early 2021, according
        to data from the UK government. From October 2021 to October 2022, domestic
        gas and electricity prices increased by 129% and 66% respectively, the same
        research found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110ece6-6e3d-41e8-9c5a-b630bef7b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average annual energy bill surged 96% from last autumn to £2,500
        (roughly $3,000), with the UK government intervening to cap the unit cost
        of gas and electricity bills at that level until April 2023. However, the
        total amount consumers pay for their energy depends on their consumption habits,
        where they live, how they pay for energy and what type of meter they use,
        according to the UK''s regulator, Ofgem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e580bd-c207-4ba7-8b54-78c953fc7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte, who works at and uses the warm space in Waterloo, says
        she limits her gas and electricity use in her flat. Instead of turning on
        the heating in the evening, she and her partner sit under quilts and use hot
        water bottles to stay warm, she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffc155-61a9-459b-910b-3fe7f80d4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also anticipates her household energy costs increasing over
        Christmas, as her children, who are between 4 and 17 years old, spend more
        time at home during the school holidays. At the moment, Charlotte spends most
        days at the hub and said this habit will continue over the holidays to help
        alleviate her costs at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf9f1a-168f-47b5-9ecc-d14beae633ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I had to cry out for help''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed685ba-b0cc-48e3-bf5e-151923bef466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Richardson is an adult services manager at Future Projects
        in Norwich, in eastern England, an organization that offers health, housing
        and financial support to residents. She says her team started planning over
        the summer to provide a warm space in the organization''s Baseline Centre,
        located in an area with significant poverty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061925bd-f222-46f2-bf66-f958455721a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This winter in particular, it''s extremely important that we''re
        offering a space that people can turn everything off at home and they can
        save money," she tells CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f7bf2-bf88-401c-b8ec-ab745ab5e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got people here working full time and they cannot make ends
        meet. That''s where the real difference is."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ce577-1d6d-40ac-9256-2246c1dadf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From young parents to pensioners to students in their 20s, Richardson
        says that people from all walks of life use the warm space, with about 25
        attending each day. The warm bank, where staff serve meals, is subsidized
        by grant funding from the local council and private or corporate foundations,
        as well as donations from individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b07a1-c357-46f2-8e6b-ec8fcf129f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael John Edward Easter, 57, says the service at the Baseline
        Centre has been a lifeline for him this winter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d44af-00d0-4a11-9063-600317982285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter, who has lymphedema in both legs and arthritis in one knee,
        is unable to work. Speaking to CNN earlier this month, he said he''d turned
        the heating on in his one-bedroom flat just twice so far this year to avoid
        spiking energy costs and compensate for a 50% increase in his weekly supermarket
        bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b4b4d-99ba-4168-a4dd-095156c432d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he "was in a mess" when he first reached out to the Baseline
        Centre in January for welfare advice, as he was dealing with mobility challenges
        and craved a sense of community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13dd5a-3857-4020-872f-ad170d0d8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so ashamed and embarrassed, but I had to cry out for help,"
        he says. "I needed help and I just didn''t know where to turn to. If I''m
        totally honest, I''m very lonely."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806660a3-27d8-4751-80d5-f6a99e1404a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson suggests the need for warm banks is a result of government
        inaction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eed40f-db8f-490a-b4a5-b46edce459dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it highlights just how far removed our government
        is right now from the reality of real life. I think it screams ... the divide
        between us and them, it''s only getting wider," she says. "We keep referring
        to this as a cost of living crisis, as though it''s a period of time we''re
        going to go through and we will come out the other side. Will we? It''s life
        or death."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a31176-b035-4bfd-b113-65c22ab1f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A legacy of austerity</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722596e2-3617-41ba-a56f-16d3eea61b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices have soared across Europe since fall 2021, driven
        in part by Russia''s war in Ukraine. But UK energy prices rose more sharply
        than in comparable economies such as France and Italy, analysts told CNN Business
        this summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b4a15-2a8a-4a07-9c01-c72ecc2b79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, UK Prime Minister Rishi Sunak and Finance Minister
        Jeremy Hunt announced higher taxes and reduced public spending in an effort
        to heave the country out of a recession forecast to last just over a year
        and shrink its economy by just over 2%, according to the Office for Budget
        Responsibility. The UK is the only G7 economy that remains smaller than it
        was before the coronavirus pandemic, according to the Office for National
        Statistics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782def44-03fc-4888-b8d9-e54cfec7aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government also announced an Energy Bill Support Scheme worth
        £400 per eligible household, which will partially subsidize domestic energy
        bills from winter 2022 to 2023, as well as providing extra financial support
        to help pensioners pay their heating costs this winter under the Winter Fuel
        Payment scheme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0cc9b-74e5-4584-b6ad-28c649601169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December more than one million households with prepayment meters
        did not redeem their monthly energy support vouchers — included in the government''s
        Energy Bill Support Scheme — the BBC reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f3a70-484f-44b6-bac4-42dceef0d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michael Marmot, a lead researcher in epidemiology and health
        inequalities, says years of austerity, paltry government support, cuts to
        spending on social welfare and infrastructure, and a lack of regulation in
        the UK''s energy market have plunged millions into fuel poverty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8a75b-d61d-4000-8ff2-4090ba333577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poverty has been building up over the last dozen years and getting
        worse," says Marmot, director of University College London''s Institute of
        Health Equity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f704ef-fa50-4d8b-892f-9d84c46299af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look the worst in G7 countries, we''re the only one in terms
        of recovery ... that hasn''t gone back to where we were pre-pandemic. This
        is mismanagement on a colossal scale."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c605f-c643-4401-ba7b-fe71a4fe40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3.69 million households in the UK were in fuel poverty
        as of December 2020 compared with 6.99 million households in December 2022,
        Simon Francis, who coordinates the End Fuel Poverty Coalition, told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5c0cf-9858-47cf-a2dd-2a96188b128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is set to steadily increase, with more than three-quarters
        of UK households — 53 million people — forecast to be in fuel poverty by the
        new year, according to research by the University of York in northern England.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcfbfc-eacc-499e-ac82-b7d28010781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights organization Save the Children has distributed
        2,344 direct grants to low-income families in the UK in the past year, the
        Guardian reported. The head of the charity also called on the government to
        provide more support for families, as it predicts acute financial hardship
        for millions in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26878faf-272d-4825-a436-cd52e37d66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you want a well-functioning society to do? At the minimum,
        people should be able to eat, to feed their families, have a safe dwelling
        ... and a safe dwelling includes one that''s warm enough," Marmot adds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfec1f-220c-4637-b5b4-b929dd6217db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Aitken, leader of Glasgow City Council in Scotland, says warm
        banks are "not a solution" to the cost of living crisis but rather "an emergency
        service." The council has established more than 30 warm banks across the city
        in spaces including church halls, libraries, sports venues and cafes, and
        that number is expected to increase, according to Aitken. The service runs
        on council budgets and charitable donations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005193ff-157d-45bc-82b1-68ef13bc5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution is for people to be able to stay in their own homes,"
        she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ad63b-ab75-4e6f-a9f9-af6c930a86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad enough that food banks have become a permanent fixture
        of communities across the UK now. To have places that people have to go to
        because they can''t afford to heat their own home is an absolute indictment
        (of government policy)."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f9162-f75f-4173-ae63-cd756fde3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UK government for comment, but it did
        not respond.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e3f97-e1c2-40f0-ba50-606f9f1caca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hidden form of poverty''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239097f9-c4f6-4da4-8ddb-68f524678ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the Oasis Centre, locals show up for anything from knitting
        circles to after-school clubs offering free hot meals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95533f-038b-47a7-a638-13181e69a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Chalke, the hub''s founder, says about 200 people use the
        facility daily for warmth. He says that he does not advertise the service
        as a warm bank because it is "dehumanizing." Instead, he coordinates community-led
        events that are held in warm venues across the city.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430ddb3-cd65-4c09-ad9f-5bb264537166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to not inquire and to not ask," he says. "It''s stigmatizing
        and it''s traumatizing, you know, so you end up feeling a non-person. So we
        want to take away that stigma in every way we can."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416f36e-c0b6-4ee6-8625-95477072786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, the End Fuel Poverty Coalition coordinator, says one of
        the most significant challenges to curbing fuel poverty is removing the taboo
        that people may feel when asking for support.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82464516-5d76-45c5-a7e7-9f0b54ff8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the problems with fuel poverty ... is it is quite
        a hidden form of poverty. People kind of ... try and cover it up and try and
        get by," he says. "We''re not going to know the full extent of the pain that
        people are suffering this winter, because there will be ways that people will
        disguise what it is that they''re doing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07911590-5297-47c0-9532-80b3b7c01959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health costs of fuel poverty are far-reaching, according
        to a 2020 report from the UCL Institute of Health Equity. The report said
        that young people living in cold homes are seven times more likely to have
        symptoms of poor mental health compared with those living in warm homes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56500c5c-faf9-44ba-b2ab-e72aa6388f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s surprisingly lots of people that do have work, but yet
        it''s not enough to keep afloat, at least without needing some help," says
        Bintu Tijani, a mother-of-four who goes to the Oasis Centre at least three
        times a week to warm up. "It''s having a significant impact on people''s wellbeing,
        mental health and wellbeing."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2512d4-c287-4225-8a40-3db9db8dc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bleak Christmas</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e50c92-cc36-4f45-97a8-4a0a7da54ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to Christmas and the New Year, Francis says he is
        also concerned about the strain that treatment needed for medical conditions
        exacerbated or caused by cold weather will have on Britain''s National Health
        Service (NHS).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47a582-f17f-4062-bf17-15e6f6a0adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still calling for the government to realize that if it doesn''t
        take action to support those who are the most vulnerable ... it is going to
        see a huge increase in the number of people turning up at the NHS'' door to
        seek help because of the fact that they are now living in a cold, damp home
        and it is making them sick," he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3eec6-5be6-42a3-89b7-30704ec1f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s NHS is already under pressure amid staff shortages, historic
        nurses'' strikes over poor pay and working conditions, and a backlog of treatments
        resulting from the coronavirus pandemic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b4ce9-ad76-40e1-89fa-0f48c0b120ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aitken, the councilor in Glasgow, believes this Christmas will "be
        a pretty miserable time" for many.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09e910-3a78-4dc0-9160-39e25c0a134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Christmas where you have to ration how long you can put your
        heating on in your home is not a good Christmas for anyone."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e7d40-a111-4f6c-a2fc-caa54543e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:45:42.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/25/uk/warm-banks-cost-of-living-crisis-intl-gbr-cmd/index.html">‘Life
        or death:’ As Britons buckle under the cost of living crisis, many resort
        to ‘warm banks’ for heat this winter</a>"</p>'
  'ukraine-zelensky-christmas-message-2022':
    'author': 'Sophie Tanno, Dennis Lapin and Robert Iddiols, CNN'
    'caption': 'Ukrainian Presidency'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-25T21:47:40.881+08:00
    'imagesource': 'jcr:ef3fbff7-e3ee-43d9-acba-4f6d941fc39e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80fe3ca0-4b39-48a9-b448-e186058a67c9'
    'lead': 'President Volodymyr Zelensky called on Ukrainians to have ''patience
      and faith'' in a defiant Christmas address after a deadly wave of Russian strikes
      pounded the southern city of Kherson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T21:57:47.956+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T18:54:26.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:18.865+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zelensky rallies Ukrainians with defiant Christmas message after deadly
      Russian barrage in Kherson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76d326-db2b-4c1e-9e5a-8130575b4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Volodymyr Zelensky called
        on Ukrainians to have "patience and faith" in a defiant Christmas address
        after a deadly wave of Russian strikes pounded the southern city of Kherson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da45c3d-7a61-49dc-a0b6-64af5d042272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months into Russia''s war on Ukraine, Zelensky spoke of endurance
        and pushing through to the end, while acknowledging that "freedom comes at
        a high price."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa189c03-046d-4a04-9f94-65b156930d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the nation to stand firm in the face of a grim winter of
        energy blackouts, the absence of loved ones and the ever-present threat of
        Russian attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d592b7d-2afd-4e58-837d-d56ae9735266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s message came after Ukrainian officials said Russia had
        launched deadly rocket strikes into downtown Kherson on Christmas Eve, killing
        at least 10 people and injuring dozens. Zelensky described those attacks as
        "killing for the sake of intimidation and pleasure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c5113-6364-4c70-980a-3b6d1d386fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We will find each other''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b09a84-bac1-47aa-a7f0-719873a4b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Christmas message, Zelensky acknowledged that all holidays
        have a bitter aftertaste for the besieged country this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8806b4b-c5b0-4d18-954f-b8e5004606e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can feel the traditional Spirit of Christmas differently. Dinner
        at the family table cannot be so tasty and warm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea7285-dca7-464e-8735-cade487022fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be empty chairs around it. And our houses and streets
        can''t be so bright. And Christmas bells can ring not so loudly and inspiringly.
        Through air raid sirens, or even worse — gunshots and explosions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa95a0-c3bf-4802-9fb4-1a7aac36c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Ukraine had been resisting evil forces for three hundred
        days and eight years, however, "in this battle, we have another powerful and
        effective weapon. The hammer and sword of our spirit and consciousness. The
        wisdom of God. Courage and bravery. Virtues that incline us to do good and
        overcome evil."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9484d5-cc3d-4632-942e-5c756ca779c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the Ukrainian people directly, he said the country would
        sing Christmas carols louder than the sound of a power generator and hear
        the voices and greetings of relatives "in our hearts" even if communication
        services and the internet are down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6001a6-2220-4213-883f-0373cd983d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even in total darkness — we will find each other — to hug each
        other tightly. And if there is no heat, we will give a big hug to warm each
        other."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e647d-dd5a-488e-924f-fad1fb9a618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky concluded: "We will celebrate our holidays! As always.
        We will smile and be happy. As always. The difference is one. We will not
        wait for a miracle. After all, we create it ourselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631025f-b3b0-4403-9526-3436b3b86dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has traditionally celebrated Christmas on January 7 in line
        with Orthodox Christian customs, which acknowledge the birth of Jesus according
        to the Julian calendar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db115b-b591-4c9b-a8fb-842537b7f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a yearslong rift between the Ukrainian and Russian branches
        of the Orthodox church has widened since Moscow''s invasion in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fa906-59e1-4e6d-a9e8-22b2437600d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One branch of Ukraine''s Orthodox church announced last month that
        it would allow its churches to celebrate Christmas on December 25. And many
        younger Ukrainians are now choosing to observe the holiday on December 25
        in a bid to move away from Russia and towards the Western world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1ac90-a553-4634-9bd0-8ffe04b6b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kherson strikes</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49abc62-d981-45da-9814-ba47c61d1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Zelensky delivered his Christmas address, a series
        of deadly Russian strikes slammed into the city of Kherson, where apartments
        and medical facilities were among the buildings hit, according to Yaroslav
        Yanushevych, head of the region''s military administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2bcbb-2b00-4268-a27e-ac956266594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanushevych said Sunday that a total of 16 people had been killed
        in 71 Russian attacks across the wider Kherson region on Saturday, including
        three state emergency workers who were killed during demining operations.
        Another 64 people received injuries of varying severity, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55ccca-cdf3-4e1d-9e24-ce9a946bb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky condemned the shelling of Kherson as an act of "terror."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b371f-82da-46df-b39a-6366973f56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrorist country continues bringing the Russian world in the
        form of shelling of the civilian population. Kherson. In the morning, on Saturday,
        on the eve of Christmas, in the central part of the city," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b798e-a993-4f72-925b-ec6047fb9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not military facilities," he wrote on Telegram Saturday.
        "This is not a war according to the rules defined. It is terror, it is killing
        for the sake of intimidation and pleasure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f044dff-63e4-4273-8f6c-a58f95a22f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T21:57:47.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Russia''s military retreated from Kherson city, the
        only regional capital it had captured since the invasion began, in a major
        setback for Russian President Vladimir Putin. Since then, Russian forces have
        stationed themselves across the river from Kherson and regularly shell the
        city from there.</p>'
    '22':
