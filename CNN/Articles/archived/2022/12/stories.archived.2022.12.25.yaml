    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fecdc1-3824-4c4c-9d22-2158c822dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:46:07.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Sara Duterte gave her Christmas message
        at her family’s traditional gift-giving event held at the ancestral house
        of former president Rodrigo Duterte in Davao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c3841-575d-42c8-b751-89f08477b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T18:46:07.977+08:00
