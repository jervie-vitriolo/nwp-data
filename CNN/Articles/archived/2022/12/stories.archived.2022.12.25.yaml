    'template': '1'
    'title': 'For Marcos, ''love'' is true essence of holiday season'
    'updated': 2022-12-25T18:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad55ec-9cb7-4ae5-88b0-63eb2a7b57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T09:42:59.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> In
        his first holiday greeting to Filipinos as chief executive, President Ferdinand
        Marcos Jr. emphasized the true essence of the holiday season: love.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893cae2-ba14-42c3-856a-4e73f6878ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story of Christ''s birth has become an integral part of our
        culture and, every year, we have become more accustomed to commemorating this
        day with gatherings, thanksgiving, and merrymaking," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dea1d9-fa60-4f88-a735-ed76761c0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31efa7c-4b09-45ef-bc25-cd744fcc9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter the evolution of its observance, it is imperative that
        we emphasize the true essence of this holiday—love,"&nbsp;he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03877896-b32a-418b-be0e-172cffdf1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85525bff-ed73-44b7-811b-abce1c438008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President urged Filipinos to embrace the "generosity and goodwill"&nbsp;connoted
        by the holidays as a means to survive challenges in life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0af04-db62-4a48-9c45-7da13ae7aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798c986-b8b7-4c0e-9262-7f238da2d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this pure and simple love that Christmas represents—the same
        one that we constantly desire and need—that allows it to be more than just
        a Christian tradition,"&nbsp;Marcos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a9c63-e742-4fb5-b660-4ed8f4a54057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1ebf3-c9b2-42af-a451-c00f35653b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across beliefs, all the generosity and goodwill stirred in this
        season are welcomed," he also said. "Surely, embracing these will help us
        overcome the difficulties brought by the pandemic and other challenges."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fbfb6-5b5b-4e13-9990-ffad20865ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448cb14-51d0-4c2d-82e2-51beff635f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also called on Filipinos to celebrate the holidays
        in a simple manner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61537a33-2eff-40f3-b3cd-eac59206ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22faff66-701c-4e88-8105-e7aefe9341fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let our spirits not dwell on the adornments that we display, on
        the buzz and activities we create, nor on the lack thereof," he said. "Instead,
        let us partake in this holiday with the same simplicity, sense, and meaning
        that we get from it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8987da-4a52-46a1-b5a5-11a6ebd196f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4889b2-47cd-4311-90b7-bb7ebe5ea0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T14:41:01.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T18:54:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Let us freely offer our smiles, share conversation,
        or impart wisdom to our peers, our loved ones, and even strangers. Let our
        affection be known and felt in the simplest of ways so that the eternal message
        of the Nativity of Christ may again spark hope for a brighter future in the
        hearts of all."</p>'
