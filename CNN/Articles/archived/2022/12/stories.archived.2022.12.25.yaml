    'jcr:uuid': '4220dd5b-c281-4054-83bc-73d76357652f'
    'lead': 'A popular misconception has emerged about Elon Musk and Tesla: The megabillionaire''s
      love affair with Twitter is the main reason Tesla shares have lost so much value
      this year. But Tesla''s steep stock selloff this week proved that the problems
      at Musk''s car company go well beyond Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T12:23:22.394+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:40.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:15.277+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Twitter', 'Tesla']
    'template': '1'
    'title': 'Elon Musk''s Twitter obsession isn''t the core reason for Tesla stock''s
      plunge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bbf41-89c1-4e15-a6a8-00f1914ccf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A popular misconception has emerged about
        Elon Musk and Tesla: The megabillionaire''s love affair with Twitter is the
        main reason Tesla shares have lost so much value this year. But Tesla''s steep
        stock selloff this week proved that the problems at Musk''s car company go
        well beyond Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb3540-a1ee-47b4-a5ec-dc1b27e0fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Musk signals he may give up his CEO title at Twitter, investors
        became concerned that the outlook for Tesla''s sales and profit is taking
        a turn for the worse. A sign of the weakening demand: Tesla has announced
        a rare sale. The company offered two rebates for buyers who take delivery
        of a vehicle before the end of the year, initially offering a $3,750 discount
        earlier this month. Tesla then doubled that rebate to $7,500 Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ba86b-ccb2-4b3c-b551-67c8f220993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla clearly is starting to see demand cracks in China and in
        the US at a time that EV competition is increasing across the board," said
        Dan Ives, tech analyst with Wedbush Securities and a Tesla bull who cut his
        price target for the stock Friday from $250 to $175. "The price cuts that
        Tesla enacted was the straw that broke the camel''s back on the stock."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0e0a3-5c7b-491f-be12-969ab9cf158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Tesla''s stock is sinking: The US economy could tip
        into <a href="http://www.cnn.com/2022/10/20/economy/larry-summers-fed-recession/index.html"
        target="_blank">recession</a>&nbsp;next year, hurting car sales. Musk said
        on an Twitter Spaces call Thursday he foresees the economy will be in a "serious
        recession" in 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73ab3d-3f89-412e-856b-f345979f4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is going to be some macro drama that''s higher than
        people currently think," he said, according to Reuters, adding that homes
        and cars will get "disproportionately impacted" by economic conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748abb9-2b88-41b3-8d98-7cca26d1e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tesla''s questionable valuation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae0fe2-c364-4cf5-8a0d-4089c80fb305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem with Tesla''s stock price is that critics question
        whether it was ever worth the <a href="http://www.cnn.com/2021/10/25/investing/tesla-stock-trillion-dollar-market-cap/index.html"
        target="_blank">trillion-dollar valuation</a>&nbsp;it had at the start of
        the year. At its peak, Tesla was worth more than the 12 largest automakers
        on the planet combined, despite having a fraction of the sales of any of them.
        Today it is worth $399 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39cd6d-37cf-4011-8496-687e720e6d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got ahead of itself in the near-term," said Gene Munster of
        Loup Ventures, another Tesla fan. "I still believe this can be a much bigger
        company. I think it will see those kinds of numbers again. But it could take
        a long, long time to get there."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c77091-4a39-4d0f-964b-4439ee79432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s growth prospects — a target of 50% sales growth annually,
        helped drive that valuation. It conceded in October that it will miss that
        <a href="http://www.cnn.com/2022/10/19/tech/tesla-earnings/index.html" target="_blank">sales
        target</a>&nbsp;for this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d83fa2-351a-4070-9e8e-7f0bb83c46d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock''s climb to dizzying heights — rising 743% in 2020 alone
        — was driven by Musk''s reputation as a genius who would disrupt the massive
        global auto industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a631deb-18a4-4c54-af56-b9b8574f76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla was viewed as a disruptive technology company, not as an
        automaker, and a large part of that premium is related to Musk," said Ives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aecbcd-a282-4c76-b4cf-c4aa9d39ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overpromising and underdelivering</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91739b9f-60fd-4a7c-8698-256c4e420353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Tesla said much of its sky-high valuation was based on
        promises that Musk made about future products, many of which came years after
        they were originally promised.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a7b77-f980-4171-aff1-07813b7256fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prime example is the Cybertruck, the Tesla pickup truck, <a href="https://www.cnn.com/2019/11/22/cars/tesla-cybertruck-electric-pickup-truck/index.html"
        target="_blank">first unveiled</a>&nbsp;three years ago with promises that
        production would start in 2021. Now it is slated to start production next
        year, with a ramp-up in production in 2024, putting it years behind other
        electric pickup offerings from <a href="http://www.cnn.com/2022/12/13/business/motortrend-truck-of-the-year-ford-lightning/index.html"
        target="_blank">Ford</a>&nbsp;and upstart <a href="http://www.cnn.com/2021/12/13/business/rivian-r1t-motortrend-truck-of-the-year/index.html"
        target="_blank">EV maker Rivian</a>, both of which have electric pickups available
        for purchase today. It could also trail planned electric pickup offerings
        from General Motors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d0102-4a4e-4e9d-9cd7-c331793be886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk has a pathological problem with the truth," said Gordon
        Johnson, one of the largest critics of Tesla among analysts. "When people
        say he''s a genius and innovator, it''s based on all his promises he never
        lives up to."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5dad3-491f-4bbb-b744-5703931da5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said Tesla shares will have a much steeper fall ahead, once
        it starts being priced like other automakers rather than on its promises.
        He said that for Tesla to hit its growth targets it needs to be building new
        plants almost every year, but that new factories in Germany and Texas that
        opened in spring are still not operating at full capacity. And he said that
        its plant in China has had to scale back production due to weak sales in the
        market in the face of the Covid restrictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf6c15-3ccc-41bc-a9d0-d35b4573fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand in the US has collapsed," he said. "Two months ago, your
        wait time was two or three months. Now you can get one immediately. They''re
        going to build more cars than they sell for a third straight quarter. It''s
        the definition of excess capacity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6671c3c-6f77-4003-83ba-5dbe81626165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is still by far the largest EV maker worldwide, although that
        title is being challenged in some key markets, by Volkswagen in Europe and
        by BYD in China. And more competition is coming from established automakers
        such as Ford and GM.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd596f-e30a-481e-bb0e-76e8e2928db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Twitter factor</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324cf8f2-948c-4db9-b2b6-dfe003c651de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say Twitter has played no role in Tesla''s stock
        price demise this year: Tesla shares have lost 66% of their value since Musk''s
        interest in <a href="https://www.cnn.com/2022/04/04/investing/elon-musk-twitter-shares-stake/index.html"
        target="_blank">Twitter</a>&nbsp;was first disclosed in April, with a 45%
        decline since he <a href="https://www.cnn.com/2022/10/28/tech/elon-musk-twitter-deal-close/index.html"
        target="_blank">closed on the deal</a>&nbsp;in late October.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70643d2-8c2b-4365-bc39-05f629c03674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been disappointed that Musk appears to be paying
        for so much of his $44 billion purchase of Twitter by selling Tesla stock.
        Musk, Tesla''s largest shareholder, has sold $23 billion worth of <a href="http://www.cnn.com/2022/12/15/investing/elon-musk-tesla-stock-sale/index.html"
        target="_blank">Tesla shares</a>&nbsp;since his interest in Twitter became
        public in April.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86470c6-fce3-4182-810f-5a738a411829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday''s Twitter Spaces call, Musk promised he was done selling
        shares of Tesla stock until at least 2024, if not beyond. But he hasn''t lived
        up to a <a href="https://twitter.com/elonmusk/status/1519850299757846530?s=20&amp;t=XEo_PqN9OSPbs3-_cToyqQ"
        target="_blank">previous promise in April</a> that he was done selling Tesla
        shares, selling $14.4 billion of that stock since that time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0904d-abd8-467f-9be4-e1b7e6acc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a Pinocchio situation for Musk saying he is done selling
        stock. Investors want to see him walk the walk and not just talk the talk,"
        said Ives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399dcca-2d7d-4c6b-8260-3677587d3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter factor: Musk named himself CEO of Twitter, the third
        major company he leads, along with Tesla and SpaceX. So, many people assumed
        that Musk''s loss of focus on Tesla has spooked its former fans on Wall Street.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74361de9-45e6-4aed-a688-10c8b483be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this week began with Musk <a href="https://twitter.com/elonmusk/status/1604617643973124097?s=20&amp;t=zDudFmm4CW7VRFdL6IuR6Q"
        target="_blank">running a poll</a>&nbsp;— on Twitter of course — asking if
        he should <a href="http://www.cnn.com/2022/12/18/tech/elon-musk-twitter-ceo-poll/index.html"
        target="_blank">give up the CEO title</a>&nbsp;at his social media plaything.
        He promised he would comply with the result, and 57.5% of those who voted
        said they want him gone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10845b9b-d792-40b4-9be3-0ed63f3927a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That departure may take a while — Musk tweeted <a href="https://www.cnn.com/2022/12/20/tech/elon-musk-twitter-ceo/index.html"
        target="_blank">he will resign</a>&nbsp;"as soon as I find someone foolish
        enough to take the job!" And the same tweet he cautioned that even if he gives
        up the CEO title at Twitter, he''s not walking away totally, saying that he
        plans to "just run the software &amp; servers teams" after finding a new "fool"
        to be CEO.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c256353-7024-4903-968c-f9efabf5961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll results late Sunday were enough to lift Tesla shares in
        early trading Monday, but the shares ended the day slightly lower, and have
        lost significantly more ground every day since. Tesla shares fell 9% Thursday,
        and it ended the week down 18% after another 2% drop on Friday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96aa2f0-50e9-4fd2-9e4f-55b4365aadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the question of how much damage the debacle at
        Twitter has done to the Tesla brand. Musk has fired thousands of employees,
        banned journalists while allowing <a href="http://www.cnn.com/2022/11/19/business/twitter-musk-trump-reinstate/index.html"
        target="_blank">Donald Trump</a>&nbsp;and other previously banned accounts
        back online, called for the <a href="https://www.cnn.com/2022/12/12/business/elon-musk-booed-dave-chappelle/index.html"
        target="_blank">prosecution of Dr. Anthony Fauci</a>, embraced <a href="http://www.cnn.com/2022/12/20/media/elon-musk-fbi-twitter-reliable-sources/index.html"
        target="_blank">conspiracy theories</a>&nbsp;and made anti-trans statements
        in his short tenure as CEO.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20635f9-b038-4ce1-a49f-a402a1212638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may have endeared him to some but angered other potential buyers,
        including liberals who might be willing to pay a premium for a more environmentally
        friendly vehicle.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce0b45-709a-4aa0-a3ac-d991367c5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was measurable damage," said Munster, who believes the
        publicity over his time at Twitter cost Tesla 5% of its sales.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4223495-ec6e-4b9b-bb93-a47cf9ee03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:23:22.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:40.344+08:00
