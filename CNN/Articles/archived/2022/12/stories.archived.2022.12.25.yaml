  'china-covid-cases-publishing':
    'author': 'Xiaofei Xu, CNN'
    'caption': 'Health workers transport a patient into the emergency room of a hospital
      in Shanghai on Friday, December 23. (Photo: Qilai Shen/Bloomberg/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-25T23:21:23.106+08:00
    'imagesource': 'jcr:1ff2caee-2638-4d72-bfe4-ba445c444d75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a74d1a-1c08-4667-a334-7bf6a3290532'
    'lead': 'China''s top health authority has announced that it has stopped publishing
      daily Covid-19 case numbers, as reports claimed that the true toll of the country''s
      ongoing outbreak is much worse than the official figures published by authorities.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T23:24:30.660+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T18:54:25.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:19.242+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s top health body stops publishing daily Covid case figures as
      infections soar

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8fbdb9-62e5-4dcb-bf60-cefbb80cd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s top health authority has announced
        that it has stopped publishing daily Covid-19 case numbers, as reports claimed
        that the true toll of the country''s ongoing outbreak is much worse than the
        official figures published by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a4f33-fce2-4f69-8926-287a22bf99e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Health Commission (NHC) said Sunday that "relevant
        outbreak information" would instead be published by China''s CDC, a sub-department
        managed by the NHC. The decision to delegate its case counts to a lower authority
        comes as China experiences an unprecedented coronavirus wave following a drastic
        easing of restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25c8e2-f5e6-4b5d-b3ad-9773563baf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not say how often China''s CDC would publish its
        Covid reports. Traditionally, China''s CDC only publishes monthly digests
        for all infectious diseases regulated under Chinese law, ranging from seasonal
        flu to Hepatitis B and plague.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8362a-2bad-4d17-9ef2-18919a9574b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since China drastically eased its Covid restrictions earlier this
        month, there has been no clear data on the extent of the virus'' spread on
        the national level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4774dd-ed86-4a24-a2fa-1fa9bef296ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China no longer officially tallies its total number of infections,
        after authorities shut down their nationwide network of PCR testing booths
        and said they would stop gathering data on asymptomatic cases. People in China
        are now using rapid antigen tests to detect infections and are under no obligation
        to report positive results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80c858-3ea7-42ed-8eeb-f49a08c7d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in China''s Zhejiang province, located just south
        of Shanghai, said Sunday they were seeing more than one million new Covid-19
        cases a day. The province has a population of 64 million according to latest
        census data published in 2021. According to CNN calculations, it would indicate
        around 1,563 new daily infections per 100,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b73a2-3c81-496e-ad38-6b98da13ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy chief of Zhejiang''s health commission, Yu Xinle, said
        the province''s current wave is expected to peak around New Year''s Day --
        with daily infection numbers reaching 2 million. which would amount to more
        than 3,000 new daily cases per 100,000 people -- and last a week before declining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931fe8a-902f-4a8c-bb2b-7ed58eceffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9-million-resident city of Qingdao in the northern Shandong
        province is also seeing around half a million new infections every day, the
        city''s health chief Bo Tao told journalists on Friday, adding that the peak
        is yet to come. According to CNN calculations, this represents 5,556 infections
        per 100,000 population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d0452-be3a-434a-8177-00b16c635e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern manufacturing hub of Dongguan, a city with a population
        of more than 10 million, health officials said Friday they are seeing between
        250,000 and 350,000 new cases daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f1196-a865-4997-a68c-627809cebd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peak of Covid infection is approaching ... infection numbers
        are increasing at an accelerating rate in Dongguan, our health system and
        health workers are facing and unprecedented challenge and immense pressure,"
        the city''s health authority said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e27f11-81a5-42c8-99bf-e137f39a6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grim estimates</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77948e-130c-4b1f-8d55-9c123549b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly three years, the Chinese government has used strict lockdowns,
        centralized quarantines, mass testing and rigorous contact tracing to curb
        the spread of the virus. That costly strategy was abandoned earlier in December,
        following an explosion of protests across the country against stringent restrictions
        that have upended businesses and daily life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2bc81c-83d7-4e1a-9fa6-14184cd49d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have warned that the country is poorly prepared for
        such a drastic exit, having fallen short on bolstering the elderly vaccination
        rate, upping surge and intensive care capacity in hospitals, and stockpiling
        antiviral medications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74530a-a944-44d2-8898-d22ae33cf099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study earlier in December found that China''s abrupt and under-prepared
        exit from zero-Covid could lead to nearly 1 million deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9726bd-2c62-4a46-8730-39b1246379bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 250 million people in China may have caught Covid-19 in the
        first 20 days of December, according to an internal estimate from the nation''s
        top health officials, Bloomberg News and the Financial Times reported Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad44a7-0e9b-4454-a7c4-0db03cd53df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If correct, the estimate -- which CNN cannot independently confirm
        -- would account for roughly 18% of China''s 1.4 billion people and represent
        the largest Covid-19 outbreak to date globally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ac184-5f6e-4eb3-aa15-3f1d070e0586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures cited were presented during an internal meeting of China''s
        National Health Commission (NHC) on Wednesday, according to both outlets --
        which cited sources familiar with the matter or involved in the discussions.
        The NHC summary of Wednesday''s meeting said it delved into the treatment
        of patients affected by the new outbreak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1893a-e710-406f-8400-511fdb2a6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures are in stark contrast to the public data of the NHC,
        which reported just 62,592 symptomatic cases in the first 20 days of December.
        CNN has reached out to the NHC for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f85389-7710-460e-81ed-7c29eb2fdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing growing skepticism that it is downplaying Covid deaths, the
        Chinese government recently defended the accuracy of its official tally by
        revealing it had updated its method of counting fatalities caused by the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf39503-6c11-45de-aa29-a0df3e18909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest guidelines from the National Health Commission,
        only those whose death is caused by pneumonia and respiratory failure after
        contracting the virus are classified as Covid deaths, Wang Guiqiang, a top
        infectious disease doctor, told a news conference Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec5966-ad0e-4e18-bcc8-afa75bfa0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deemed to have died due to another disease or underlying condition,
        such as in the event of a heart attack, will not be counted as a virus death,
        even if they were sick with Covid at the time, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe0fce-a496-4949-bf62-5afdd1309906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, China had reported only eight Covid deaths this month
        as of December 22 -- a strikingly low figure given the rapid spread of the
        virus and the relatively low vaccine booster rates among the vulnerable elderly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a4b65-5c3e-42b8-a40f-1ce01f8fde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official tally has been met with disbelief and ridicule online,
        where posts mourning loved ones dying of Covid abound. Caixin, a Chinese financial
        magazine known for its investigative pieces, reported on the deaths of two
        veteran state media journalists infected with Covid, on days the official
        toll stood at zero.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea650155-6171-4e96-b237-21644c520e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T23:24:30.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T18:54:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/25/asia/china-covid-cases-publishing-nhc-intl/index.html">China''s
        top health body stops publishing daily Covid case figures as infections soar</a>."</em></p>'
