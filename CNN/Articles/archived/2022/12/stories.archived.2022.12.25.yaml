      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naz said the fisherfolk failed to return on the time they were expected,
        but added they could have been just seeking safer grounds. The fishermen from
        Viga town were reported to have gone out fishing on Dec. 20, he added.</p>'
