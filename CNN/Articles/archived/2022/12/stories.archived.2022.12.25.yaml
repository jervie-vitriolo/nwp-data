      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d9270-62ef-4508-893f-e8141fba6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-25T12:36:14.597+08:00
      'mgnl:createdBy': 'pia'
