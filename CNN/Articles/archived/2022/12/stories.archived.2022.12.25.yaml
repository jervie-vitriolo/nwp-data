    'lead': 'The Taliban administration in Afghanistan has ordered all local and international
      non-governmental organizations (NGOs) to stop their female employees from coming
      to work, according to a letter by the Ministry of Economy sent to all licensed
      NGOs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-25T11:47:15.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:41.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:54:14.944+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
