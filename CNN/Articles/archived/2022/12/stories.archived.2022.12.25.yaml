      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, moderate to heavy rains are expected in Southern Palawan,
        Zamboanga Peninsula, Northern Mindanao, and the rest of Caraga and the Visayas.</p>'
