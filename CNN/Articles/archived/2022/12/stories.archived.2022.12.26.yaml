      'mgnl:type': 'text'
      'text': '<h2><strong>ALLEGED DOMESTIC ABUSE</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352be6d-c4b2-4cfa-8f23-36c30a36de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.349+08:00
