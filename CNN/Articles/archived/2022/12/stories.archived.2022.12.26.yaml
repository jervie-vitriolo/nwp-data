      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> South
        Korean actor Song Joong-Ki is confirmed to be currently in a relationship,
        his agency said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edbc93-743d-488e-a6e6-a7da93a0f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98389c7b-48d6-42ae-a53e-a69d18a83948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actor Song Joong Ki is currently seeing a woman with positive feelings.
        We hope that you will look warmly upon their relationship,” High Zium Studio
        said in a statement, according to K-pop news website Soompi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3822426-e28d-4ecb-a69e-1a99acfb0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc894a6-45c9-42e9-9a8d-5ca308b118ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ask for your understanding in regards to the fact that we cannot
        confirm any information aside from the fact that they are dating, and we would
        be grateful if you refrained from publishing any speculative or unconfirmed
        reports,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a01cd17-5ba1-4243-8cf9-faa9f3f2305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4de87-c26d-4612-968a-d4682adc4d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Reborn Rich” actor was earlier reported to be dating a non-celebrity,
        British woman, but there was no detail on that in his agency''s statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8895172-0bcd-4955-9625-383c62d0db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.451+08:00
