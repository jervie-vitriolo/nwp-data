  'Death-toll-from-sinking-of-Thai-navy-ship-rises-to-18':
    'author': 'Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-26T09:38:42.138+08:00
    'imagesource': 'jcr:fa44ea57-6850-43e5-abf8-a18e3d27ce6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab2b3af-e3ab-476f-b41e-8eaec7e88367'
    'lead': 'Thailand''s navy said Sunday that the death toll from the sinking of
      one of its warships earlier in the week had risen to 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-26T09:55:15.600+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:54:09.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:18.974+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll from sinking of Thai navy ship rises to 18'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6d4ae-6e5a-4e67-bb73-cff6569ffe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s navy said Sunday that the death
        toll from the sinking of one of its warships earlier in the week had risen
        to 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eba1aa-9917-4886-ba0b-4b2888d6062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HTMS Sukhothai sank in severe weather early Monday, leaving
        dozens of its crew missing in stormy seas in the Gulf of Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cd48f-5a61-47b9-ab3c-e49153f1b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11 officers remain missing, the Royal Thai Navy said in an update
        Sunday. Of the 105 on board the ship at the time of the disaster, 76 have
        been rescued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efa4fc-b7c8-4459-b0d5-15db65d27319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was carrying 30 more people than usual at the time of its
        sinking, and there were not enough life jackets for all of them, the commander-in-chief
        of the Royal Thai Navy Adm. Cherngchai Chomcherngpat said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac91a4-8b9c-4742-b148-2ab177b530e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra officers were aboard because the ship was taking part
        in a salute to the founder of the Thai navy, Cherngchai said. The crew were
        "fully aware about the problem of not having enough life jackets for 30 additional
        officers. They tried to use other tools which could save the lives of officers
        who didn''t have life jackets," Cherngchai added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90938a-0e6a-4a30-bbf2-6270882d0e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those without life jackets tried to escape on inflatable
        rafts, some of which were stored aboard the HTMS Sukhothai and some of which
        were dropped by rescue helicopters and other ships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff73c5d-6762-4c70-96ed-e667df1802e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without life jacket (it) doesn''t affect the odds of surviving,"
        the admiral said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ed4b8-c168-485b-a6f9-4d8f046c13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ship sank after seawater entered and disabled its power
        systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8ee86-1c93-4289-8110-d90b9e43acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves were between 3 and 4 meters (10 feet to 13 feet) high at the
        time and the water temperature was about 29 degrees Celsius (84 degrees Fahrenheit).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbc720-277e-47ef-80a0-e8caa05cecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water entered the front portion of the 252-foot (76.8-meter) long
        warship around 8:45 p.m. Sunday, Cherngchai said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b80df5-efdd-4a7a-808e-0e06ba12f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding continued for more than three hours, eventually disabling
        the ship''s engine and electrical systems and dooming efforts to pump it out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b87e4-f7b1-4292-ad8a-8d2251170b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams in helicopters tried to lower water pumps to the ship
        but the efforts were thwarted as the vessel began to tilt heavily.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f21e18-9aec-455e-b2f3-4bae739f4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admiral dismissed a suggestion that the almost 40-year-old ship
        might not have been in proper shape to handle the high seas, saying it had
        been upgraded several times in recent years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9932ce-acbb-467f-a5ec-506883e64b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T09:55:15.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/25/asia/thai-warship-death-toll-rises-intl/index.html">Death
        toll from sinking of Thai navy ship rises to 18</a>."</em></p>'
  '15-metric-ton-meteorite-crashed-in-Africa--2-new-minerals-found-in-it':
    'author': 'Kristen Rogers, CNN'
