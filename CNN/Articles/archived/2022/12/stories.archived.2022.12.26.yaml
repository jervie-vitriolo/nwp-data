        steps-up efforts to normalize aggressive military operations around the self-ruled
        island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353d710-16ae-48cf-9629-dc5c45f0d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursions, part of a so-called "strike drill," were made by
        42 J-10, J-11, J-16 and Su-30 fighter jets, two Y-8 maritime patrol aircrafts,
        a KJ-500 early warning aircraft, as well as a CH-4 and a WZ-7 <a href="http://www.cnn.com/2022/09/17/asia/taiwan-drones-china-gray-zone-warfare-intl-hnk-dst/index.html"
        target="_blank">military drone</a>, according to the Taiwanese defense ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8749be-7652-4f51-b7c8-5236c1870f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a total of 71 Chinese aircraft were spotted around
        the island, and that Taiwan''s military have responded by tasking combat air
        patrol aircrafts, navy vessels, and land-based missile systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335d7419-6219-46aa-ada4-477fd2be1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party views Taiwan — a democratically
        governed island of 24 million — as part of its territory, despite having never
        controlled it. It has long vowed to "reunify" the island with the Chinese
        mainland, by force if necessary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e8eec-49b2-4c80-bae1-1996e3fefc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions surrounding Taiwan have increased markedly this year. A
        visit to the island by US House Speaker <a href="http://www.cnn.com/2022/08/04/asia/china-taiwan-pelosi-japan-tensions-intl-hnk/index.html"
        target="_blank">Nancy Pelosi</a>&nbsp;in August prompted fury from the Communist
        Party and an immediate flurry of military exercises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31308f4d-5bc9-4115-bc1e-b8998438d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Beijing has stepped up aggressive military pressure
        tactics on the island, sending fighter jets across the median line of the
        Taiwan Strait, the body of water separating Taiwan and China and into the
        island''s air defense identification zone — a buffer of airspace commonly
        referred to as an ADIZ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddbda3-d316-443a-89af-a2787da2696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the median line had served as an informal demarcation
        line between the two, with military incursions across it being rare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1d2cb-27d6-4fd6-9d5d-5610afb9713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest activities came as the Chinese military''s Eastern Theater
        Command said Sunday it conducted joint combat readiness patrol and "strike
        drills" around Taiwan, in response to "provocations" between Taiwan and the
        United States, without providing specific details.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb29280-b9a8-480b-b7ea-b36cd325a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The troops will take all necessary measures to resolutely defend
        national sovereignty and territorial integrity," the Eastern Theater Command
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723bfd4-88b9-4328-ba04-3b7330013284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese defense ministry responded in a statement Sunday night
        that it has confidence in defending its sovereignty. "The actions of the Chinese
        Communist Party highlighted its mentality of using force to resolve differences,
        which undermines regional peace and stability," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8669c3-4c05-4e7c-905c-1af7231211e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cooperation between Taiwan and the United States will help
        safeguard a free, open and stable Indo-Pacific region. The military will continue
        to strengthen military preparedness based on enemy threats and self-defense
        needs," it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad180d-7805-4bea-9f35-c76899d97260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, US President Joe Biden met Chinese leader Xi Jinping
        in-person for the first time during his presidency at the G20 summit in Indonesia.
        Afterward, Biden described the three-hour meeting as "open and candid," and
        cast doubt on an imminent invasion of Taiwan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4919c8-caba-47d9-8cd5-a8ec2667bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal bilateral talks on climate cooperation are expected to resume
        as well as part of a broader set of agreements between Biden and Xi — with
        China having previously halted talks as part of retaliation for Pelosi''s
        visit to Taiwan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9cc49-1a93-49c4-b9d1-3948b158b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:37:57.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/25/asia/taiwan-china-aircraft-incursions-intl-hnk/index.html"
        target="_blank">China sends 47 aircraft across Taiwan Strait in new military
        ''strike drill.''</a>"</em></p>'
  'united-kingdom-cost-of-living-crisis-warm-bank':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-12-26T11:38:25.814+08:00
    'imagesource': 'jcr:e35dea0e-7b7f-4fe0-86d3-ba5dfb758178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cab51d2-ce1c-491b-aa1b-432ea107b315'
    'lead': 'Thousands of warm banks have opened their doors across the UK this winter,
      as household budgets are squeezed even further by spiking energy bills and inflation
      reaches a 40-year high, leaving many scrambling to pay for basic necessities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-26T11:48:46.978+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:03.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:21.974+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'cost-of-living-crisis']
    'template': '1'
    'title': '''Life or death:'' As Britons buckle under the cost of living crisis,
      many resort to ''warm banks'' for heat this winter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcbe06-1692-4793-9e61-a64ecfaf966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a community center in central London,
        a young child plays in a makeshift area as her caregiver rocks her stroller
        and chats to a friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d620ca4-8d2f-43ff-a739-8d8d449b30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oasis Centre in Waterloo sits in a four-story building that
        has a warm, inviting feeling, with plush chairs and lots of potted plants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c8758-bbc1-4434-9a97-8a822b0accfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not your regular high street hangout. This is a haven
        for families and local people to escape the bitter squeeze of Britain''s cost-of-living
        crisis — if only for the afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cdc1f-1639-4db4-90ae-7793f6f09e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of warm banks have opened their doors across the UK this
        winter, as household budgets are squeezed even further by <a href="https://www.cnn.com/2022/12/07/energy/us-uk-energy-partnership/index.html"
        target="_blank">spiking energy bills</a>&nbsp;and inflation reaches a <a href="https://www.cnn.com/2022/11/16/economy/uk-inflation-october/index.html"
        target="_blank">40-year high</a>, leaving many scrambling to pay for basic
        necessities. There are more than 3,000 registered organizations running warm
        banks in Britain, according to the <a href="https://www.warmwelcome.uk/#find-a-space"
        target="_blank">Warm Welcome Campaign</a>, an initiative that signposts community-led
        responses to the cost-of-living crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231bbf2-83ed-4276-9429-e3b9399d3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are struggling," Charlotte, a community and families
        worker at the center, tells CNN. Her full name is not being disclosed for
        privacy reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4f57f-398a-4d1e-89f6-c801f3def7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t even really got to the peak of the living crisis yet,"
        the 33-year-old mother-of-four adds. "No one should be choosing whether to
        put food on the table or to put the heating on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906517a-8c94-46f7-a4bc-bac1f98a3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hub is funded by donations from individuals and local businesses,
        as well as grant incomes from charitable trusts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88eaa6-f4a4-4322-b3aa-4bb65d130106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of living has risen sharply since early 2021, <a href="https://commonslibrary.parliament.uk/research-briefings/cbp-9428/#:~:text=The%20cost%20of%20living%20has,goods%20and%20services%20for%20households."
        target="_blank">according to data</a>&nbsp;from the UK government. From October
        2021 to October 2022, domestic gas and electricity prices increased by 129%
        and 66% respectively, the same research found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f5871-d360-4a5e-8849-f66eb12ef739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average annual energy bill surged 96% from last autumn to £2,500
        (roughly $3,000), with the <a href="https://commonslibrary.parliament.uk/research-briefings/cbp-9491/#:~:text=Under%20the%20EPG%20the%20average,winter%202021%2F22%20price%20cap."
        target="_blank">UK government intervening</a>&nbsp;to cap the unit cost of
        gas and electricity bills at that level until April 2023. However, the total
        amount consumers pay for their energy depends on their consumption habits,
        where they live, how they pay for energy and what type of meter they use,
        according to the UK''s regulator, <a href="https://www.ofgem.gov.uk/energy-advice-households/check-if-energy-price-cap-affects-you"
        target="_blank">Ofgem</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cb36c-d955-420e-af8a-5c97f56d1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte, who works at and uses the warm space in Waterloo, says
        she limits her gas and electricity use in her flat. Instead of turning on
        the heating in the evening, she and her partner sit under quilts and use hot
        water bottles to stay warm, she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a64ecfc-8a70-4951-86ea-44cb9ee4e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also anticipates her household energy costs increasing over
        Christmas, as her children, who are between 4 and 17 years old, spend more
        time at home during the school holidays. At the moment, Charlotte spends most
        days at the hub and said this habit will continue over the holidays to help
        alleviate her costs at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204113a4-51f0-4ae6-a45b-4f9bcbc55dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I had to cry out for help''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15a459-fa06-41dd-ac26-2626da0c165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Richardson is an adult services manager at Future Projects
        in Norwich, in eastern England, an organization that offers health, housing
        and financial support to residents. She says her team started planning over
        the summer to provide a warm space in the organization''s Baseline Centre,
        located in an area with significant poverty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f6021-0f9f-4347-9c96-92658e8031d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This winter in particular, it''s extremely important that we''re
        offering a space that people can turn everything off at home and they can
        save money," she tells CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749406c-da74-48d3-a922-0b9f56e94f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got people here working full time and they cannot make ends
        meet. That''s where the real difference is."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b95302-97ba-4600-ab8b-27ce0858af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From young parents to pensioners to students in their 20s, Richardson
        says that people from all walks of life use the warm space, with about 25
        attending each day. The warm bank, where staff serve meals, is subsidized
        by grant funding from the local council and private or corporate foundations,
        as well as donations from individuals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad8419-84cb-4d51-878b-10fbc2351d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael John Edward Easter, 57, says the service at the Baseline
        Centre has been a lifeline for him this winter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62756ec-9250-4562-a00b-06f10ca2b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter, who has lymphedema in both legs and arthritis in one knee,
        is unable to work. Speaking to CNN earlier this month, he said he''d turned
        the heating on in his one-bedroom flat just twice so far this year to avoid
        spiking energy costs and compensate for a 50% increase in his weekly supermarket
        bill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facad1de-1e58-4b2e-9ebb-80ec5d931c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he "was in a mess" when he first reached out to the Baseline
        Centre in January for welfare advice, as he was dealing with mobility challenges
        and craved a sense of community.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c7f3f-6305-4046-aa2d-59dd3998d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so ashamed and embarrassed, but I had to cry out for help,"
        he says. "I needed help and I just didn''t know where to turn to. If I''m
        totally honest, I''m very lonely."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bbf05-92d8-4e5a-8f34-8cb870f86ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson suggests the need for warm banks is a result of government
        inaction.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eea1c8-b51c-4ed7-86fa-5dadd381c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it highlights just how far removed our government
        is right now from the reality of real life. I think it screams ... the divide
        between us and them, it''s only getting wider," she says. "We keep referring
        to this as a cost of living crisis, as though it''s a period of time we''re
        going to go through and we will come out the other side. Will we? It''s life
        or death."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ef2df-5760-4cb7-bb70-70cd294a270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A legacy of austerity</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b49ec2-cb8d-4a5b-8adc-d78a13e6a8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices have soared across Europe since fall 2021, driven
        in part by Russia''s war in <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Ukraine</a>. But UK energy prices rose more sharply than in
        comparable economies such as France and Italy, <a href="https://www.cnn.com/2022/08/19/energy/energy-prices-uk-europe-explainer/index.html"
        target="_blank">analysts told CNN Business</a>&nbsp;this summer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997b337-e5b5-46d4-b175-390bc53013a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, UK Prime Minister Rishi Sunak and Finance Minister
        Jeremy Hunt <a href="https://www.cnn.com/2022/11/17/business/uk-budget-autumn-statement/index.html"
        target="_blank">announced</a>&nbsp;higher taxes and reduced public spending
        in an effort to heave the country out of a recession forecast to last just
        over a year and shrink its economy by just over 2%, according to the Office
        for Budget Responsibility. The UK is the only G7 economy that remains smaller
        than it was before the coronavirus pandemic, according to the <a href="https://www.ons.gov.uk/economy/grossdomesticproductgdp/bulletins/quarterlynationalaccounts/apriltojune2022"
        target="_blank">Office for National Statistics</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ba942-378b-4503-b6cf-5e0f546e34aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government also announced an <a href="https://www.gov.uk/guidance/getting-the-energy-bills-support-scheme-discount"
        target="_blank">Energy Bill Support Scheme</a>&nbsp;worth £400 per eligible
        household, which will partially subsidize domestic energy bills from winter
        2022 to 2023, as well as providing extra financial support to help pensioners
        pay their heating costs this winter under the <a href="https://helpforhouseholds.campaign.gov.uk/help-with-your-bills/"
        target="_blank">Winter Fuel Payment scheme</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc073f4-da0d-425b-bb5f-967e6ce93f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December more than one million households with prepayment meters
        did not redeem their monthly energy support vouchers — included in the government''s
        Energy Bill Support Scheme — the <a href="https://www.bbc.co.uk/news/business-64054604"
        target="_blank">BBC reported</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143b6ec-a7e9-463e-bc7a-3572c8de132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michael Marmot, a lead researcher in epidemiology and health
        inequalities, says years of austerity, paltry government support, cuts to
        spending on social welfare and infrastructure, and a lack of regulation in
        the UK''s energy market have plunged millions into fuel poverty.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62098a2-55e4-4577-a12a-ab2d71ee050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poverty has been building up over the last dozen years and getting
        worse," says Marmot, director of University College London''s Institute of
        Health Equity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da089cc5-bb20-4dca-add3-909faa5b9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look the worst in G7 countries, we''re the only one in terms
        of recovery ... that hasn''t gone back to where we were pre-pandemic. This
        is mismanagement on a colossal scale."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6497240-4be1-469c-a400-e00f976c61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3.69 million households in the UK were in fuel poverty
        as of December 2020 compared with 6.99 million households in December 2022,
        Simon Francis, who coordinates the <a href="https://www.endfuelpoverty.org.uk/about-fuel-poverty/"
        target="_blank">End Fuel Poverty Coalition</a>, told CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf93c0c-fa8e-41ef-b7dd-9dff3d0973a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is set to steadily increase, with more than three-quarters
        of UK households — 53 million people — forecast to be in fuel poverty by the
        new year, <a href="https://www.york.ac.uk/news-and-events/news/2022/research/fuel-poverty-uk/"
        target="_blank">according to research</a>&nbsp;by the University of York in
        northern England.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec8a25-d066-45a1-9e9e-0932d8ac193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights organization Save the Children has distributed
        2,344 direct grants to low-income families in the UK in the past year, <a
        href="https://www.theguardian.com/society/2022/dec/22/britains-poorest-families-living-in-severe-hardship-warns-save-the-children"
        target="_blank">the Guardian reported</a>. The head of the charity also called
        on the government to provide more support for families, as it predicts acute
        financial hardship for millions in January.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80555899-db05-4986-8796-b433d0993275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you want a well-functioning society to do? At the minimum,
        people should be able to eat, to feed their families, have a safe dwelling
        ... and a safe dwelling includes one that''s warm enough," Marmot adds.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fb1e4-e17f-4bf5-b903-e796121f47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Aitken, leader of Glasgow City Council in Scotland, says warm
        banks are "not a solution" to the cost of living crisis but rather "an emergency
        service." The council has established more than 30 warm banks across the city
        in spaces including church halls, libraries, sports venues and cafes, and
        that number is expected to increase, according to Aitken. The service runs
        on council budgets and charitable donations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a4a06-2aae-4408-a7b3-bfb37a1cdfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution is for people to be able to stay in their own homes,"
        she says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae08e0-4373-4025-b8d9-d2a25220f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad enough that food banks have become a permanent fixture
        of communities across the UK now. To have places that people have to go to
        because they can''t afford to heat their own home is an absolute indictment
        (of government policy)."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38990bb6-7ad6-47ae-ba5e-b7a7133c4470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UK government for comment, but it did
        not respond.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218ed91-9ef3-44b9-8019-43af5327119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hidden form of poverty''</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adb669-d95c-4a3f-93da-968e5cd79576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the Oasis Centre, locals show up for anything from knitting
        circles to after-school clubs offering free hot meals.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ab959-39fa-4a56-b48e-a94ac8ccc559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Chalke, the hub''s founder, says about 200 people use the
        facility daily for warmth. He says that he does not advertise the service
        as a warm bank because it is "dehumanizing." Instead, he coordinates community-led
        events that are held in warm venues across the city.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fb581-1348-4c7e-87ee-7235e653f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to not inquire and to not ask," he says. "It''s stigmatizing
        and it''s traumatizing, you know, so you end up feeling a non-person. So we
        want to take away that stigma in every way we can."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1394e-4117-4f90-8f3f-7a4b4b46e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, the End Fuel Poverty Coalition coordinator, says one of
        the most significant challenges to curbing fuel poverty is removing the taboo
        that people may feel when asking for support.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4aebc4-9f88-4c7c-8175-e9b6f1bdd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the problems with fuel poverty ... is it is quite
        a hidden form of poverty. People kind of ... try and cover it up and try and
        get by," he says. "We''re not going to know the full extent of the pain that
        people are suffering this winter, because there will be ways that people will
        disguise what it is that they''re doing."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbae69-cb14-42da-ba94-198034444f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health costs of fuel poverty are far-reaching, according
        to a <a href="https://www.instituteofhealthequity.org/resources-reports/fuel-poverty-cold-homes-and-health-inequalities-in-the-uk/read-the-report.pdf"
        target="_blank">2020 report</a>&nbsp;from the UCL Institute of Health Equity.
        The report said that young people living in cold homes are seven times more
        likely to have symptoms of poor mental health compared with those living in
        warm homes.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166d677-55cf-47af-b0b5-343a021f88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s surprisingly lots of people that do have work, but yet
        it''s not enough to keep afloat, at least without needing some help," says
        Bintu Tijani, a mother-of-four who goes to the Oasis Centre at least three
        times a week to warm up. "It''s having a significant impact on people''s wellbeing,
        mental health and wellbeing."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83f39a-00ec-4298-9af3-921c396c24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bleak Christmas</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce63ca0-53ef-45e1-a228-0e75c73a4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead to Christmas and the New Year, Francis says he is
        also concerned about the strain that treatment needed for medical conditions
        exacerbated or caused by cold weather will have on Britain''s National Health
        Service (NHS).</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7a6f8-6725-40a3-8e53-48f0a2241e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still calling for the government to realize that if it doesn''t
        take action to support those who are the most vulnerable ... it is going to
        see a huge increase in the number of people turning up at the NHS'' door to
        seek help because of the fact that they are now living in a cold, damp home
        and it is making them sick," he says.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9267a5-c244-4e45-aa7d-54830e46b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s NHS is already under pressure amid <a href="https://lordslibrary.parliament.uk/staff-shortages-in-the-nhs-and-social-care-sectors/"
        target="_blank">staff shortages</a>, <a href="https://www.cnn.com/2022/12/12/business/uk-strikes-nurses/index.html"
        target="_blank">historic nurses'' strikes</a>&nbsp;over poor pay and working
        conditions, and a <a href="https://www.gov.uk/government/news/government-turbocharges-efforts-to-tackle-covid-backlogs"
        target="_blank">backlog of treatments</a>&nbsp;resulting from the coronavirus
        pandemic.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d253a-efa8-4abb-b7ff-0c5055ce1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aitken, the councilor in Glasgow, believes this Christmas will "be
        a pretty miserable time" for many.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f37c6-a3cf-467c-9fa5-002d4b8bf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Christmas where you have to ration how long you can put your
        heating on in your home is not a good Christmas for anyone."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47f4d6-51f0-4bc3-82c3-7ebc1d95d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:48:46.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/25/uk/warm-banks-cost-of-living-crisis-intl-gbr-cmd/index.html"
        target="_blank">''Life or death:'' As Britons buckle under the cost of living
        crisis, many resort to ''warm banks'' for heat this winter</a>."</em></p>'
