    'title': '15-metric ton meteorite crashed in Africa, 2 new minerals found in it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8db956-efa0-4782-9f78-f7ce546a6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have identified two minerals
        never before seen on Earth in a meteorite weighing 15.2 metric tons (33,510
        pounds).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993121b-58d9-4c64-84ba-6704ffb7d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minerals came from a 70-gram (nearly 2.5-ounce) slice of the
        meteorite, which was discovered in Somalia in 2020 and is the ninth-largest
        meteorite ever found, according to a news release from the University of Alberta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff8c81-8c30-45fc-aeeb-9e8f4593592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Herd, curator of the university''s meteorite collection, received
        samples of the space rock so he could classify it. As he was examining it,
        something unusual caught his eye — some parts of the sample weren''t identifiable
        by a microscope. He then sought advice from Andrew Locock, head of the university''s
        Electron Microprobe Laboratory, since Locock has experience describing new
        minerals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84569b94-ecd2-41d5-a565-127593d674c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very first day he did some analyses, he said, ''You''ve got
        at least two new minerals in there,''" Herd, a professor in the university''s
        department of Earth and atmospheric sciences, said in a statement. "That was
        phenomenal. Most of the time it takes a lot more work than that to say there''s
        a new mineral."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d90a1-9ede-491f-b8ac-3ed657973549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mineral''s name — elaliite — derives from the space object itself,
        which is called the "El Ali" meteorite since it was found near the town of
        El Ali in central Somalia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0919a-b39e-4ede-b3b0-8106a8a17612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd named the second one elkinstantonite after Lindy Elkins-Tanton,
        vice president of Arizona State University''s Interplanetary Initiative. Elkins-Tanton
        is also a regents professor in that university''s School of Earth and Space
        Exploration and the principal investigator of NASA''s upcoming Psyche mission
        — a journey to a metal-rich asteroid orbiting the sun between Mars and Jupiter,
        according to the space agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e59881-1471-4aaf-8fc7-1e1f8042fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lindy has done a lot of work on how the cores of planets form,
        how these iron nickel cores form, and the closest analogue we have are iron
        meteorites," Herd said. "It made sense to name a mineral after her and recognize
        her contributions to science."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331bf45-a31c-469f-866e-f279221286a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Mineralogical Association''s approval of the two
        new minerals in November of this year "indicates that the work is robust,"
        said Oliver Tschauner, a mineralogist and professor of research in the department
        of geoscience at the University of Nevada, Las Vegas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ab04f-d8b0-43fd-8033-205a3147a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you find a new mineral, it means that the actual geological
        conditions, the chemistry of the rock, was different than what''s been found
        before," Herd said. "That''s what makes this exciting: In this particular
        meteorite you have two officially described minerals that are new to science."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44e1f9-e7a1-42a7-9de1-7b146f744b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The role of lab-created minerals in discovery</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b1e907-5afe-4709-b29a-80474089f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locock''s quick identification was possible because similar minerals
        had been synthetically created before, and he was able to match the composition
        of the newly discovered minerals with their human-made counterparts, according
        to the University of Alberta release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58957b-36f9-406f-b40a-27a7e498e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Material scientists do this all the time," said Alan Rubin, a meteorite
        researcher and former adjunct professor and research geochemist in the department
        of earth, planetary and space sciences at the University of California, Los
        Angeles. "They can create new compounds — one, just to see what''s physically
        possible just as a research interest, and others ... will say, ''We''re seeking
        a compound that has certain properties for some practical or commercial application,
        like conductivity or high strain or high melting temperature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf027d98-54c0-4047-afc0-f233284424c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just fortuitous that a researcher will find a mineral in
        a meteorite or a terrestrial rock that hasn''t been known before, and then
        very often, that same compound will have been created previously by material
        scientists."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbec66-0981-48c0-9ae3-1c4814e18ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both new minerals are phosphates of iron, Tschauner said. A phosphate
        is a salt or ester of a phosphoric acid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f0433-4e91-444f-a20e-a5a94d85d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phosphates in iron meteorites are secondary products: They form
        through oxidation of phosphides ... which are rare primary components of iron
        meteorites," he said via email. "Hence, the two new phosphates tell us about
        oxidation processes that occurred in the meteorite material. It remains to
        be seen if the oxidation occurred in space or on Earth, after the fall, but
        as far as I know, many of these meteorite phosphates formed in space. In either
        case, water is probably the reactant that caused the oxidation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330960b7-341d-4032-9066-9cd6b033496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were presented in November at the University of Alberta''s
        Space Exploration Symposium. The revelations "broaden our perspective on the
        natural materials that can be found and can be formed in the solar system,"
        Rubin said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c0ac5-e47d-47d4-a560-cf1b7f57c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Ali meteorite the minerals came from appears to have been
        sent to China in search of a buyer, Herd said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd56a550-1c26-429d-9f86-8339cf802c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the researchers are still analyzing the minerals — and
        potentially a third one — to find out what the conditions were in the meteorite
        when the space rock formed. And newly discovered minerals could have exciting
        implications for the future, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79d60f-8434-49b5-b4b3-fc2b99e0603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever there''s a new material that''s known, material scientists
        are interested too because of the potential uses in a wide range of things
        in society," Herd said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fca43-d044-4dac-be79-fe80693c11ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T10:37:01.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:54:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/24/world/new-minerals-discovered-in-el-ali-meteorite-scn/index.html">A
        15-metric ton meteorite crashed in Africa. Now 2 new minerals have been found
        in it</a>"</em></p>'
