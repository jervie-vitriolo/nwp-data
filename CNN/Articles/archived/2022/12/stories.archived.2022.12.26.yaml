      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assets conducted a reconnaissance mission, including filming
        North Korea''s military installations, Lee added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3b9f4-7bb2-4bec-9c29-bb94540e700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a2c0a-0a6b-4de8-b848-69e6fe5998b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military first detected the drones in the skies
        near the northwestern city of Gimpo at around 10:25 a.m. local time Monday,
        according to the country''s defense ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1fc8d-12f7-40d5-9b0a-afe2a972a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c35354-8224-427c-b426-8710ef0cc2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a North Korean drone was detected below the inter-Korean
        border was in 2017, according to the South Korean defense ministry. At the
        time, South Korea said it had recovered a crashed North Korean drone that
        was spying on a US-built missile system in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc1515-e914-43c0-9bbd-c892a68e78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c267bee-e676-4240-8199-530700f857ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has aggressively stepped up its missile tests this year,
        often launching multiple weapons at a time. It''s fired missiles on 36 separate
        days -- the highest annual tally since Kim Jong Un took power in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8e440-58f5-4e43-96f7-b961c8cb5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f084f-8d26-440b-b766-2dc9fa51b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, North Korea launched two short-range ballistic missiles
        on Friday, according to South Korean officials. The missiles were fired from
        Pyongyang''s Sunan area into the waters between the Korean Peninsula and Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74c6ce-d4a3-45ee-9698-1069f103fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01049883-6878-4280-abba-379b2c61c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretive country usually test-launches its missiles in this
        way, firing them at a lofted angle so that they land in the waters between
        the Korean Peninsula and Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cc2a2-008d-456c-a628-6026080bee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ca6f0-58a0-4a39-ae04-e5fa17b88d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in October, it fired an intermediate-range ballistic missile
        (IRBM) at a normal trajectory that went over Japan for the first time in five
        years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6e176-b621-447e-b659-1dcdf1aaec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8840f9a-f572-41b0-b46f-f73be46d593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, it claimed to have launched a "new type" of ICBM, Hwasong-17,
        from Pyongyang International Airfield, a missile that could theoretically
        reach the mainland United States. And last week, Kim Yo Jong, Kim Jong Un''s
        sister and a top official in the regime, claimed in state media that North
        Korea was ready to test-fire an intercontinental ballistic missile (ICBM)
        at a normal trajectory, a flight pattern that could prove the weapons can
        threaten the continental United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd386a75-6437-4a7a-a606-6d8f997ded49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61987dfd-a1a4-4354-b03b-0242cf659614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korean experts have warned that Pyongyang
        could be preparing for a nuclear test, its first in more than five years.
        North Korea has been developing its nuclear missile forces in violation of
        United Nations Security Council resolutions, ramping up its activities since
        the last of three meetings in 2019 between Kim Jong Un and then-US President
        Donald Trump failed to yield any agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541566d-d143-466b-abac-78e3e094909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902706ec-b3bf-4ff1-a485-d677adf2e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Kim warned his nuclear forces are fully prepared for
        "actual war."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875de730-5eb6-4efe-88d3-2c14e92e7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95ee77-85c0-40bb-be99-37f0457f4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nuclear combat forces... proved again their full preparedness
        for actual war to bring the enemies under their control," Kim said in comments
        reported by the North''s state-run Korean Central News Agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31c26e-a26d-4721-a9b0-51ff4ba472b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://www.cnn.com/2022/12/26/asia/north-korean-drones-south-airspace-intl">South
        Korea fires warning shots after North Korean drones enter its airspace</a>"</em></p>'
