      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong na-washout na mga bahay sa malakas na agos ng ulan
        at malalakas na alon galing sa dagat at sa mga rivers po natin dito sa Gingoog
        city," he said.</p>'
