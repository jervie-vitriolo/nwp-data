    'created': 2022-12-26T10:28:25.389+08:00
    'imagesource': 'jcr:c6c7207d-c0fe-4923-87e1-14ebd071033e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc14eace-0bf5-4f0d-9d5b-5a0d1ab2a5cf'
    'lead': 'Scientists have identified two minerals never before seen on Earth in
