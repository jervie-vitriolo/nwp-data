      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Red Cross Water Search and Rescue Team was able to
        rescue 176 individuals, including children and infants in Gingoog.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd03458-f66c-4f71-949f-cdc8a4f78061'
