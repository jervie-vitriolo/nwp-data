      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        shear line will continue to dump rains in parts of Visayas and Mindanao a
        day after Christmas, state weather forecaster PAGASA said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d4f84-f1a3-4ea8-ae5a-be75a04e5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:48:10.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will bring heavy to intense rains over eastern Visayas, Bohol,
        Caraga, northern Mindanao, and Davao Oriental, while moderate to heavy rains
        can be expected over Palawan and the rest of Visayas and Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43554398-0f6e-4bfa-9c2f-8e12ba997076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:48:10.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are warned of flooding and landslides in these areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f31aa-1371-498e-8181-00c186d27c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:48:10.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shear line is the point where warm air and cold air meet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99e6ae-78ab-4b54-9428-cf7556450192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:48:10.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it hasn''t monitored a low pressure area in the country''s
        weather monitoring zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292d97c-a160-44be-99a5-9b4305229a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:48:10.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:53:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9,000 families from Northern Mindanao and Caraga were forced
        to spend their Christmas eve and Christmas day in evacuation centers due to
        the unexpected heavy rains and widespread flooding in the regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
