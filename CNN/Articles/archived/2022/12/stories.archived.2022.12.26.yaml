      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce49c85-ea02-4f6c-8011-9cde7590010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear provocation and an invasion of our airspace by
        North Korea," Lee said during a briefing. In response to the airspace violation,
        Lee said, the South Korean military sent its manned and unmanned reconnaissance
        assets to the inter-Korean border region, with some of them crossing into
        the North Korean territory.</p>'
