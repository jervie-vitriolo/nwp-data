      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, Cañosa said they are still assessing the effect
        on livelihood, adding that fishermen’s boats and rice fields were damaged.</p>'
