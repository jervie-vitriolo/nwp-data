    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea fires warning shots after North Korean drones enter its
      airspace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad3357-ccee-4fec-9aac-e6b8b3169b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Five North Korean drones crossed into
        South Korean airspace on Monday, prompting the South Korean military to deploy
        fighter jets and attack helicopters, the country''s defense ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924cc29-00a4-4e86-9dc1-ceded1b2d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a088304-250d-4dda-b98d-546d622a2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said South Korea''s military fired shots at the drones,
        but added it couldn''t confirm whether any drones were shot down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858376b-c5a7-413d-9213-416cceeb5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09b4f6-4dd1-4771-9d4e-b085ce9be349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T21:07:48.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T18:53:41.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Seung-oh, a South Korean defense official, said four of the
        drones flew around Ganghwa island and one flew over capital Seoul''s northern
        airspace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e349bcb-b726-460b-9b64-2e88bb157d22'
