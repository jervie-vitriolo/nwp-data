    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil firms set new fuel rates

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e11003-2a14-4d73-93ea-09388dac38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Mixed
        adjustments in pump prices will take place on Tuesday (December 27), oil companies
        announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe74b02-0703-48bc-8a49-3220af30b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Monday, Shell, Seaoil, and Caltex said
        they would increase gasoline prices by ₱0.95 per liter and kerosene by ₱0.50
        per liter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281499a-fdf4-4cc2-88a4-54387c69b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PetroGazz and Cleanfuel also announced they will increase gasoline
        prices by ₱0.95 per liter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8f7b3-f7d0-473e-98a4-16a66d35a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all of the oil companies said they will decrease diesel
        prices by ₱0.20 per liter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a0c54-e3b3-40f3-b248-e0cf2fb91dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s price adjustments will be effective at 6 a.m. for Shell,
        Seaoil, and PetroGazz, at 4:01 p.m. for Cleanfuel and 12:01 a.m. for Caltex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c03d14-3582-49a4-91fd-a27c3da46a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 20, oil companies implemented an increase in gasoline
        prices by ₱0.70 per liter, diesel by ₱2.90 per liter and kerosene by ₱1.65
        per liter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2dbbb9-6281-40bc-b9c9-0e316063e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) said that was based on the Mean of
        Platts Singapore (MOPS) monitoring of gasoline, diesel and kerosene, which
        increased in price by about $0.75, $5.20, and $4.10 per barrel, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbcbe94-4d85-4334-be68-0db1900fe9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These resulted in the year-to-date total adjustments to stand at
        a net increase of ₱13.95 per liter for gasoline, ₱27.50 per liter for diesel,
        and ₱20.80 per liter for kerosene, DOE added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cfd677-1940-41ce-bc95-96a61055127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T16:00:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-01-17T18:53:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOPS serves as the benchmark in South-East Asia, including the Philippines,
        in pricing fuel products. It refers to the average price reported by price
        assessment agency Platts for a product in the Singapore trading hub.</p>'
