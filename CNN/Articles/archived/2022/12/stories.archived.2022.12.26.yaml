    'jcr:uuid': 'f1308852-72c7-47da-99cf-4b4c884bebe7'
    'lead': 'Mixed adjustments in pump prices will take place on Tuesday (December
      27), oil companies announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-26T16:00:52.625+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-01-17T18:53:51.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
