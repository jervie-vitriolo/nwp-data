      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingoog Mayor Erick Cañosa said this would allow local authorities
        to access the calamity fund to help provide food and shelter assistance to
        affected residents.</p>'
