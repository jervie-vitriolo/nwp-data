      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructural damage in Bicol and Northern Mindanao was estimated
        at ₱14.58 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a3158-b5b5-4cdd-92a6-6294cfa86004'
      'mgnl:activationStatus': true
