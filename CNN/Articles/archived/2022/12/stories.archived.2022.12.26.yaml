    'lead': 'Five North Korean drones crossed into South Korean airspace on Monday,
      prompting the South Korean military to deploy fighter jets and attack helicopters,
      the country''s defense ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-26T21:07:48.092+08:00
