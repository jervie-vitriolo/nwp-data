      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 36 cities/municipalities that have reported power interruption,
        31 were already restored, the NDRRMC said. Meanwhile, one of the three cities/municipalities
        that experienced water supply interruption has been restored, it added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad41f9-b534-4bd7-a146-366ae9146f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.303+08:00
