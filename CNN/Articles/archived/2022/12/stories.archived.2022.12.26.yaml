      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association (PBA) said it will <a href="https://www.cnnphilippines.com/sports/2022/7/13/PBA-Paul-Desiderio-inquiry-alleged-domestic-abuse-Blackwater.html">look
        into the alleged domestic abuse</a> committed by Desidero, who was still on
        the roster of Blackwater Bossing that time.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08985220-8582-4c41-b580-7ccba0798bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.349+08:00
