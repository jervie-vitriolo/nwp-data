      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de59d1-3a11-4267-9d4e-368534ad6a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱56.50 million Quick Response Fund and ₱75.56 million-worth
        of standby funds across field offices have been also set aside to be able
        to provide more assistance to affected residents, DSWD added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57936f-3bfc-479f-9656-3da107b13740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e17058-3599-40d0-920d-a1331ba33395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local reports</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32138561-339a-4305-827e-9f4ae0bd019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have also reported casualties, but have yet to
        confirm if these are part of the tally reported by NDRRMC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b9baa-637b-44a1-9bc3-9c8a279c528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 6 a.m. bulletin, the Office of Civil Defense (OCD) said the
        fatalities were still being verified, as well as the reported nine missing
        individuals. Meanwhile, one person was injured, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb8494-549f-4ba2-aca3-9b880b3e6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD said so far 18,407 families or 80,142 individuals in Eastern
        Visayas, Zamboanga Peninsula, and Northern Mindanao were affected. It noted
        43 houses were damaged due to the weather system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98472fc6-6a29-42eb-a14e-6fab9fd8e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to infrastructure reached ₱280,000, while four fishing boats
        were damaged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cb58b-17cd-4bad-950b-3de1e1f0b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD also said authorities have provided assistance to affected
        residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d7717-d013-4c20-ad01-534f60c4d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams were deployed, while the Regional Emergency
        Operations Centers were activated, the agency added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94822a1a-7c85-4e18-90da-a094aa6ee6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, policemen in Southern Leyte and Northern Samar provinces
        have so far recovered four bodies of fishermen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3af37-f4e6-469d-bf72-89655e77ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:54:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/12/26/bodies-4-fishermen-recovered-eastern-visayas.html">Bodies
        of 4 fishermen recovered</a></strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82a796-a508-4730-ac59-2c3f00a8008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two recovered from Southern Leyte are fishermen from Misamis
        Oriental identified as Row Dialel, 50, and Amay Paglinawan, 49, whose fishing
        boat capsized about 100 meters from the shoreline of Pintuyan town.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe3c60-d3d3-4e36-b510-ba2ed4fe3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern Samar, the body of Jimmy Adamero Adante, 47 of San Roque
        town was recovered in Bobon town, while in Laoang town, the body of Pablo
        Dulay Cerbito, 43, was positively identified by his brother in the funeral
        parlor.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e28ed-1135-43e1-bdda-4667da106fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven fishermen are still missing based on police report. They are
        from Palapag (3), and San Roque (1) both in Northern Samar, Quinapondan (2)
        in Eastern Samar, and Dulag, Leyte (1).</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b893a-b51a-4882-a84b-5fea36038853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:56:09.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven villages are still flooded, specifically those in
        Oras, Eastern Samar (6) and Lapinig, Northern Samar (1), report from the Philippine
        National Police Eastern Visayas noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec1cad-fc69-400b-9fbe-f7076df13be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:54:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental Provincial Disaster Risk Reduction Management Officer
        Vincent Dy Jr. told CNN Philippines that his office expects moderate to heavy
        rains to persist until Dec. 28.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5987762-14dc-4d1f-a8de-80fe15b1d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:54:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greatly affected <em>yung</em> city of Gingoog wherein 7,185 number
        of families were greatly affected by the floods," he said on Monday. "First
        time <em>po ito</em> (heavy rains and flooding), and <em>hindi ito</em> regular
        occurrence. Before <em>kasi kung</em> heavy rains, after an hour or two <em>nawawala
        na yung tubig-baha</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877d77f-1769-4cac-a79b-5fe3babaae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:54:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec940c17-cf66-4e32-bf08-3007df62bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:54:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the first time we experienced heavy rains
        and flooding, and this isn''t a regular occurrence. Before during heavy rains,
        the flood waters would subside after an hour or two.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113b6a8-a6ab-4c8d-8b04-5fb9761c1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:54:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46507b-1e75-40ad-bec5-d34a15b9c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T18:54:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"18 of the barangays in Gingoog City, mostly coastal barangays <em>kaya
        sila naapektuhan</em>. <em>Ang</em> reported <em>earlier nung</em> Dec. 24
        and 25, <em>matataas daw yung alon ng tubig</em> reaching as high as the third
        story of a building," Dy said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d85f8-5e50-47bf-a7d3-af7a55223c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T22:30:38.640+08:00
      'mgnl:createdBy': 'faith'
