      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Desiderio retired from the PBA in September. He is
        seeking a new beginning in the 3x3 circuit as he suits up for the Talisay
        EGS in a local league.</p>'
