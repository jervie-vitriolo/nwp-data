    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a7a375-923e-48c5-8331-3d00aea3392b'
    'lead': 'From the women''s national football team making history to an on-court
      scuffle in men''s college basketball, here are some of the top sports newsmakers
      in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-26T14:25:00.343+08:00
