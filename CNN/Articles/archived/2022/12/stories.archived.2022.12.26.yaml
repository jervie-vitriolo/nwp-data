      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914bf65-3f92-4df2-9fa7-1891dd6d28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) said 60,905
        family food packs are on standby for distribution. These are in the National
        Response Operations Center in Metro Manila and in the Visayas Disaster Response
        Center in Mandaue City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c1fe7-5a15-4003-a7d1-833978bcd93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.303+08:00
