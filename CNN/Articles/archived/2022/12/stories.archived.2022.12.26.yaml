      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cañosa said over 7,000 families were evacuated, mostly in three
        barangays that were hit by neck-deep flood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1fcbd-fe08-4276-9bbc-d988c6a2aaf0'
