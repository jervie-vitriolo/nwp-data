  'Oil-firms-set-new-fuel-rates-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-12-26T15:58:00.934+08:00
    'imagesource': 'jcr:5c33f76d-48d8-4d6d-9c63-b5fe3607d458'
