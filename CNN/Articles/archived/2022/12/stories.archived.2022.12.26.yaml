      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fcb76-8545-4156-b062-fdd697dc1182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T13:51:26.303+08:00
      'mgnl:createdBy': 'bamba'
