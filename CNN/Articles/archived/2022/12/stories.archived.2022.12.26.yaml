      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its initial report, the BFP said around 160 families lost their
        homes because of the fire that has so far caused ₱400,000 worth of damage.</p>'
    '3':
