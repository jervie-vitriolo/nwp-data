      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China sent 47 aircraft across the median
        line of the Taiwan Strait on Sunday, its <a href="http://www.cnn.com/2022/12/13/asia/taiwan-chinese-bombers-incursion-intl-hnk/index.html"
        target="_blank">largest incursion</a>&nbsp;into <a href="https://www.cnn.com/specials/asia/taiwan"
