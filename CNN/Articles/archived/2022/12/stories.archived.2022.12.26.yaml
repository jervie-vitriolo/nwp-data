    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fad2e0-3669-49a0-80df-4588c75bdbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom said one of the challenges it foresees is people''s
        unfamiliarity with the registration site. However, it added that all of its
        subscribers could finish registering within the 180-day period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629a112-558c-41b8-8e35-2dce01154713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said its focus is on registering prepaid SIM. Postpaid users
        will be sent a message asking them to update their information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61456bd8-f974-4002-8df8-1706d9edfa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Telecommunity, meanwhile, said it could be difficult to encourage
        people to register as the process is new. DITO said subscribers could use
        their app to register their phones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db527fa-9688-4683-8b22-1f542896f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we are ready for registration, but we need
        the public''s help," DITO Telecommunity Chief Administrative Officer Adel
        Tamano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78d169-e4a5-40be-ba23-21db5cb99331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMART said it has tested its registration platform and reported
        that it was working well. The telco advised postpaid subscribers to wait for
        a message asking whether they would agree to use information already with
        the company for their SIM registration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7996f22-8506-425a-bbea-7330561c7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMART and DITO said their subscribers could go to any of their stores
        where they could be assisted to register.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc810b5c-05dd-4204-bac2-bee1e080d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telcos warned the public against falling for or using links that
        could lead them to fake sites to register. They said the public must be on
        guard against illegal attempts to gather personal information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269489a-e291-4f80-a8f7-100960ee65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/12/12/mobile-sim-registration.html"
        target="_blank">Earlier this month</a>, the National Telecommunications Commission
        (NTC) released the implementing rules and regulations of Republic Act 11934
        or the SIM Registration Act, which said all SIM must be registered beginning
        Dec.27.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c66852-7063-4ac6-abd8-423f1f0b4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="http://Grace Poe" target="_blank">Sen. Grace
        Poe</a> tells the NTC and telcos to make sure registration is simple especially
        for senior citizens as well as persons with disabilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0441ec-25a6-4ae8-b7c2-d6b195c6ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T17:01:54.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:53:50.669+08:00
