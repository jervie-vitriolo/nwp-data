      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 8)</strong> — The
        Communist Party of the Philippines (CPP) on Monday affirmed that it will continue
        to "exert all efforts to strengthen" its forces amid losses against the military,
        as the party commemorates its 54th year on Monday.</p>'
