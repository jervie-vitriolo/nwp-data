      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that 147 houses in Mimaropa, Eastern Visayas, and
        Northern Mindanao were damaged: 113 homes were partially destroyed, while
        34 were totally wrecked. Resulting damage was pegged at ₱11.29 million.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dd580-ad80-464c-8459-3f3a4d6a341a'
