    'template': '2'
    'title': 'Euphoric highs and crushing lows in PH sports in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e6263-fdd6-4ba2-b107-f728eb1f3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> With a more eased community
        restriction, there was a semblance of normalcy as sporting events were staged
        with pre-pandemic numbers in attendance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb166b5-0d40-4793-9790-76eedf568116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.343+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in previous years, 2022 saw action-packed moments filled
        with a roller coaster of emotions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37135415-770e-4df2-a0c4-07aa52f46a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female athletes took center stage once again and carried the weight
        of Philippine sports on their fearless shoulders. Their success is an indication
        that the ceiling has long been broken and established the new standard for
        greatness. They continued to shine in the international scene. It''s clear
        that they are paving the way for the country''s quest to gain more relevance
        in the global sporting landscape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbb780-4169-4c8e-9cc5-bccb81b7580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a teenage sensation capturing a prestigious major tennis title
        to an ugly on-court brawl in college hoops, here are some of the highlights
        that caught the public''s attention involving local athletes:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d620463-9def-4d25-918f-83c4d5146934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>HER-STORY ON THE PITCH</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d6600-5f39-4985-90d0-49445d7d9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine women''s football team <a href="https://www.cnnphilippines.com/sports/2022/1/31/Philippines-Women-s-World-Cup-football-Malditas.html">secured
        its first FIFA Women''s World Cup spot</a> after outlasting Chinese Taipei,
        1-1 (4-3), on penalties in the AFC Women''s Asian Cup quarterfinals at the
        Shree Shiv Chhatrapati Sports Complex in Pune, India early this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e314b-284f-48be-885d-1fda10c576c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the four Asian teams that earned a slot
        to the world''s biggest international football tournament along with China,
        South Korea, and Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e2159-73ee-4a90-bdd9-c16d4deba39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the historic feat of booking a trip to the World Cup,
        the Filipinas also bagged the title in the AFF Women’s Championship — the
        premier football competition in Southeast Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ed3ec-714f-4cb0-8f59-836f0b31cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines trounced regional powerhouse Thailand, 3-0, in the
        finals in front of an ecstatic hometown crowd at the Rizal Memorial Stadium
        in Manila last July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cba55-2d71-4af2-86c0-cf8d85e336fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>RISING TENNIS STAR</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7f5dc-cf91-4a55-994b-5d81160046e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen star Alex Eala made history after becoming the <a href="https://www.cnnphilippines.com/sports/2022/9/11/Alex-Eala-US-Open-girls-singles-win.html">first
        Filipino</a> to bag a tennis juniors Grand Slam singles title.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81033bf2-c0d9-41b5-9dbf-df914e72644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old prodigy swept World No. 3 Lucie Havlickova of Czech
        Republic, 6-2, 6-4, in the final to reign supreme in the US Open girls’ singles
        tournament held in New York City in September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b19a05-4a75-42da-ad64-efbdcab3fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her third Grand Slam title overall after winning the 2020
        Australian Open Doubles with Priska Nugroho and the 2021 French Open Doubles
        with Oksana Selekhmeteva.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f74ae3-e082-4ef8-8d11-b053ab039726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOLDEN SWEEP</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895c4ac-77f8-43a0-8493-3709e6f7cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn Diaz was off to a rousing start in her bid to return to
        the Olympics after <a href="https://www.cnnphilippines.com/sports/2022/12/8/Hidilyn-Diaz-3-gold-medals-2022-IWF-World-Championships.html">snagging
        three gold</a> medals in the women''s 55 kg. category at the IWF World Championships
        held this month in Bogota, Colombia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06ae87-3e5c-48ac-bc1f-1d011749edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Olympic champion cleared 93 kg. on snatch and 114 kg.
        on clean and jerk for a total lift of 207 kg., edging out hometown bet Rosalba
        Morales who had a total of 199 kg. and Mexico''s Ana Gabriela Lopez who tallied
        a total of 198 kg.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2288951-2b9a-42a2-9765-ab4779ae1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gave Diaz a huge boost to her quest in qualifying for the
        2024 Paris Olympics as she will try to defend her crown in the Summer Games.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d9b8c-3447-4397-bac9-0fbf7ea11dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GRAPPLING HER WAY TO THE TOP</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c581c2-469f-41d6-ac7b-04a774f3d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/sports/2022/11/8/Meggie-Ochoa-jiu-jitsu-Olympics-sport.html">Meggie
        Ochoa</a> swept the competition in the women’s adult -48kg. category to bag
        the gold medal in the JJIF Jiu-Jitsu World Championship in United Arab Emirates
        in November.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156dd60-90e2-462a-a5b5-8f64b5719749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asian Games champion Ochoa nabbed the top prize after
        beating Canada’s Vicky Hoang Ni Ni in the final, 2-0.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cc025-4972-4fbb-948e-2a4a8b606ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her teammate, Kimberly Anne Custodio, also nabbed a gold earlier
        in the tournament when she defeated Thailand’s Pechrada Kacie Tan, 6-4, in
        the women’s -45kg. category.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f52d33-7bcb-475c-bc32-bdee306a08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>10-BALL TITLE ON CUE</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9c938-4f94-44b9-8905-2fa54eaf1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of Rubilen Amit, Carlo Biado, and Johann Chua beat Great
        Britain’s Kelly Fisher, Jayson Shaw and Darren Appleton to rule the Predator
        World 10-ball Championship in Klagenfurt, Austria in September.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4f036-a785-4fb3-9f3d-cd5a20e56da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.347+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amit and Biado came through with close victories in their singles
        matches before Amit and Chua delivered a one-sided win in the final to claim
        the Philippines'' first 10-ball world title after a pair of runner-up finishes
        in 2010 and 2014.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985b799-0294-47d3-8c95-589c9d95bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.347+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GRANDMASTER TO HALL OF FAMER</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e2837-b317-4080-8bbe-2437637d6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.347+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia’s first grandmaster Eugene Torre was officially inducted into
        the <a href="https://www.cnnphilippines.com/sports/2022/10/7/Eugene-Torre-inducted-World-Chess-Hall-of-Fame.html">World
        Chess Hall of Fame</a> at the St. Louis Aquarium at Union Station in Missouri,
        USA in October.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1b986-77c4-47d7-8b81-fb0266e95bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.347+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old Filipino was one of the inductees last year together
        with Hungary''s Judit Polgar and Poland-born Argentine Miguel Najdorf, but
        it was only this year that they were immortalized as the greatest in the history
        of the sport.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca503154-7734-4891-8b4a-ef151676e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.347+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PUNCHING RAMPAGE</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9bd4a-cfc3-452f-bfd1-ca5483ca2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.347+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lopsided game turned ugly quickly when Jose Rizal University''s
        player John Amores went on a <a href="https://www.cnnphilippines.com/sports/2022/11/8/John-Amores-JRU-punching-spree-Benilde-NCAA-Season-98.html">punching
        spree</a> against College of St. Benilde players during the final quarter
        in the elimination round of NCAA Season 98.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d0a0b-79c9-4be6-80d2-11fc69dc0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.347+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde was on its way to victory when Amores got into a shouting
        match with someone from the opposite side of the court. The forward then charged
        towards the Benilde bench, hitting at least four players in his outburst.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206c571-3676-45d6-ba2b-f99787b4c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.348+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores was <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">indefinitely
        suspended</a> by the NCAA and dropped by JRU from its <a href="https://www.cnnphilippines.com/sports/2022/11/16/JRU-expels-John-Amores-Heavy-Bombers-team-sports-program.html">sports
        program</a> for his actions. He has personally apologized to the Benilde team.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cbe85-22f8-4270-b086-00300136dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.348+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimboy Pasturan and Taine Davis, the two Benilde players who were
        punched by Amores, filed <a href="https://www.cnnphilippines.com/sports/2022/11/11/Benilde-Pasturan-Davis-file-complaints-JRU-Amores-NCAA-San-Juan-punching-spree.html">serious
        physical injury complaints</a> against him on top of the complaint filed by
        University of the Philippines’ Mark Gil Belmonte for another incident in a
        preseason tournament.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a8804-31c4-48d8-8a2b-082bbd5d183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.348+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores is moving on from the mess he created as he signed with the
        <a href="https://www.cnnphilippines.com/sports/2022/12/9/John-Amores-Zamboanga-Valientes-ABL.html">Zamboanga
        Valientes</a> for their upcoming stint in the ASEAN Basketball League Invitational
        next year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53bb9d-e42f-40cb-b861-390280a3afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.348+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>BACK-TO-BACK SETBACKS FOR THE NATIONALS</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a02d2-32e7-4b82-9692-dff6280f2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.348+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a disappointing year for Gilas Pilipinas on the international
        stage.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796df61-3ddb-45a4-8f77-618af1b21def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.348+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine men''s basketball team absorbed a shocking loss to
        Indonesia in the final of 5x5 basketball at the 31st Southeast Asian Games
        held in Vietnam, <a href="https://www.cnnphilippines.com/sports/2022/5/22/Indonesia-ends-PH-s-SEAG-reign-basketball.html">ending
        its reign</a> as the region''s best for over two decades.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40759bab-6faf-4090-8935-1f4028064639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.348+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blow came when the Filipino cagers <a href="https://www.cnnphilippines.com/sports/2022/7/19/Japan-ousts-Gilas-FIBA-Asia-Cup.html">finished
        outside the top eight</a> for the first time in 15 years in the FIBA Asia
        Cup last July.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
