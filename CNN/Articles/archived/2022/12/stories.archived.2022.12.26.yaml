  'Google-Year-in-Search-2022-health':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-26T07:01:36.313+08:00
    'imagesource': 'jcr:88b41a36-884b-4d56-b40a-841fe2b3e637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33cacf0c-7b7c-4828-aca8-d49fe6d07277'
    'lead': 'This month, Google released its annual ''Year in Search'' list to show
      which terms saw the highest spikes over the past year. The roundup offers some
      insight into what internet users around the world cared about, were curious
      about and concerned about in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-26T07:03:41.443+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T18:54:12.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:17.429+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The year''s top health-related Google searches reveal people want to
      be healthier and happier'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68e39c-1e17-4cc1-981a-d413ccc0b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You can learn a lot from a search history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f10a66-21f9-41d3-a6f8-2bb7a1021bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Google released its annual "Year in Search" list to
        show which terms saw the highest spikes over the past year. The roundup offers
        some insight into what internet users around the world cared about, were curious
        about and concerned about in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a966cc-eb09-4ebf-850c-063ecf977cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big topic is noticeably absent this year: Covid-19. Last year,
        vaccination and preventing infection were of great interest, but this year
        saw no mention of coronavirus in the top health and wellness searches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58e24e-4186-412e-93aa-1c3295cc8fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, this year''s searches focused on physical and mental recovery
        — how to get stronger physically and how to cope with issues like anxiety,
        depression, attention deficit hyperactivity disorder and obsessive-compulsive
        disorder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27b2a1-c036-45bd-98a1-cc183a81ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of 2022 in Google searches and some ways to
        address these topics going into 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae67f3b-395e-4939-bf7d-df1876ca35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Workouts</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be264f-3834-4e2d-b9d2-43ade0f150a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workouts were a big focus of conversation this year: "Body weight
        workouts," "weekly workouts," "exercising for mental health," and "core workouts
        at the gym" all were among the popular health searches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c95f2-c265-4768-ad39-8ee010ceceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body-weight workouts are a good access point for exercise because
        you don''t need expensive equipment, and you can build a foundation for eventual
        weight training, said Dana Santas, CNN fitness expert and a mind-body coach
        in pro sports, in a previous story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ccffe0-d212-4c31-a3ee-e0ed8978db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laid out a 10-minute workout to get started.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fbd00d-45ec-4cb4-a864-36eb1877d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking to go further and build a regular exercise routine,
        a 2021 megastudy found that the keys are to make a plan, build in reminders
        and reward yourself for sticking to it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c343a-c324-4032-be2f-949626487d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping with difficult emotions</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7630bd-5674-4a5f-bdfd-eb30f7cc24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google users asked "how to handle stress," "how to stop a panic
        attack," "how to cure depression" and "focus with ADHD." They also looked
        up good mental health practices for little ones, with searches for breathing
        exercises for kids.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450ae76-5b4f-4ab0-b8c3-62c3c6a5e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14cfaa7-9ea6-4171-97f5-4e79aedd8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might not be surprising that many people were focused on coping
        and stress, especially in light of an ongoing global pandemic, economic concerns,
        and the adjustments associated with returning to school and workplaces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b04b8e-eb63-4645-8edd-0b8c6e975fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stress is a normal physiological reaction that all people
        experience, it can slide into a severe condition like anxiety or depression
        if left unchecked. One thing to look for is whether the feeling goes away
        after a stressful event has ended, said Dr. Gail Saltz, clinical associate
        professor of psychiatry at the NewYork-Presbyterian Hospital in New York City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8b0d7-a1cc-4d52-8c22-290e18ffb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress can also exacerbate mental conditions like depression and
        obsessive-compulsive disorder, Saltz said in a 2021 interview with CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1141b0b-4599-457b-8ac7-7a0222c5a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e312757-13c3-4c34-8c8d-92e19908bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you suspect you might have chronic stress or another mental health
        disorder, you should talk to a trusted friend or family member to see whether
        they have noticed differences and reach out to a mental health professional,
        said Dr. Alfiee Breland-Noble, psychologist and founder of the AAKOMA Project,
        a youth mental health nonprofit, in a 2021 story.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630ce41-56c8-40d9-b44d-9a0223a336b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journaling, podcasts and books</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b536e-e3c9-48b0-820d-cd3bec1e8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quest for better mental and physical health didn''t stop at
        a quick internet search, according to the data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f0dde-efe9-4c86-8a88-ffcd0c7bf608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the popular terms were searches for more resources on mental
        health, like books, podcasts and journaling techniques aimed at improving
        wellness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b0409-b9d9-46a6-9951-4555362978d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T07:03:41.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T18:54:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expressive writing works for a number of reasons," said James Pennebaker,
        a psychologist, researcher and professor at the University of Texas at Austin.
        Acknowledging an upsetting event has value, he added in a previous CNN story.
        "And writing about it also helps the person find meaning or understand it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0588b-3b02-40e8-8147-9cbbf0d8ab47'
      'mgnl:activationStatus': true
