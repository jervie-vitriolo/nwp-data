      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio made the headlines in July when his former fiancée
        Agatha Uvero <a href="https://www.cnnphilippines.com/sports/2022/7/13/PBA-Blackwater-Paul-Desiderio-abuse-Agatha-Uvero.html">accused</a>
        him of physical and emotional abuse, even when she was pregnant.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7563b-dbca-492c-af4e-80db687c4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.349+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T18:53:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvero, a former courtside reporter of the University of the Philippines,
        said he strangled her and threw her on a table and against a wall when she
        was two months pregnant with their child. She added that he also threw her
        against a car window, kicked, and locked her in a room.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433f2e8-b0a4-4718-8087-228b2dabdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T14:25:00.349+08:00
      'mgnl:createdBy': 'cjmarquez'
