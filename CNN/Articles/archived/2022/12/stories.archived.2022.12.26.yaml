      'mgnl:lastActivated': 2023-01-17T18:54:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015895a-ad8d-45a0-8447-56213fdbf901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T12:32:33.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T18:54:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation came more than three years after the actor and
        actress Song Hye-Kyo divorced in 2019.</p>'
