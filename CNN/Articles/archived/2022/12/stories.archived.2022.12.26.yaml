      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Around
        100 houses were razed after a fire engulfed a residential area in San Dionisio,
        Parañaque City just after Christmas Day, the Bureau of Fire Protection (BFP)
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087307bb-fdfe-4bba-9ad9-569f65bd8217'
