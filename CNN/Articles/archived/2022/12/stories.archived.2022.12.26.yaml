  'michael-moy-chinatown-new-york-city-history':
    'author': 'Joshua Berlinger, CNN Photographs by Julian Rigg, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-12-26T11:05:14.167+08:00
    'imagesource': 'jcr:6b2a4597-ec5c-4cf7-9ded-8b6a93db10cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35785b88-fe5c-4e33-8ad7-0889257b9198'
    'lead': 'Armed with an iPhone, a microphone and a lifetime''s worth of connections
      with former cops and criminals, Michael Moy is racing to capture a piece of
      New York City''s forgotten history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-12-26T11:32:52.938+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T18:54:06.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T18:53:20.963+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York-City', 'Chinatown', 'Michael-Moy', 'Chinatown-Gang-Stories']
    'template': '1'
    'title': 'The gangster-turned-cop racing to save Chinatown''s underworld history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461ed2f-b389-4388-b7ee-b9af533bdecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Armed with an iPhone, a microphone and
        a lifetime''s worth of connections with former cops and criminals, Michael
        Moy is racing to capture a piece of New York City''s forgotten history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f4ed2-f78e-4273-993b-1cebad031ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy operates a YouTube Channel called <a href="https://www.youtube.com/@chinatowngangstories"
        target="_blank">Chinatown Gang Stories</a>, which he launched six months ago.
        The channel features lengthy, unvarnished interviews with former gangsters
        who share stories of life as members of the youth gangs that terrorized New
        York''s Chinatowns in the 1970s, 80s and early 90s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b3f0e-8a9e-4c66-86ae-e114ab826dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos lack professional lighting and audio quality, but their
        flaws are reminders that the channel is the passion project of an amateur
        historian attempting to capture a forgotten history with limited tools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab70ee8-a1a4-4323-b377-00065e55a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy, 53, is not a journalist or videographer, but he is uniquely
        positioned to gather these stories — as a former cop and a former gang member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125047c-7eac-4bc1-9082-655dcbb7f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retirement, Moy has leveraged his experience on both sides of
        the law to convince former gangsters to speak on camera so they do not take
        their stories with them to the grave. His goal is to capture an oral history
        of these gangs that, taken as a whole, will paint an accurate picture of the
        era and make clear to future generations the perils and pitfalls of gang life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc03429-44d8-4ae6-b225-a165d63f1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mission is to preserve history," Moy told CNN, "and maybe help
        someone along the way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf4b95-ef1c-45e5-b039-8a6989c49199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gripped by fear</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc3b9c-b70c-452b-ae39-e2607b2ce123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy was born in 1969 and spent the first five years in a small apartment
        on East Broadway, a short walk away from the historical heart of Manhattan''s
        Chinatown. Eleven members of his family crammed into a railroad-style unit
        on the top floor of a six-story building, with just four beds. Most slept
        on bamboo mattresses on the ground, from where they could hear the chaos wrought
        by Chinatown''s gangs outside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cf299-8536-4431-bacf-8a923eaf8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1972, when Moy was 3, there were at least four shootings in his
        neighborhood. Two occurred <a href="https://timesmachine.nytimes.com/timesmachine/1972/07/05/79471374.html?pageNumber=53"
        target="_blank">in July</a>&nbsp;and <a href="https://timesmachine.nytimes.com/timesmachine/1972/08/07/79472299.html?pageNumber=31"
        target="_blank">August</a>. Another two shootings, one <a href="https://timesmachine.nytimes.com/timesmachine/1972/03/03/79426060.html?pageNumber=63"
        target="_blank">in March</a>&nbsp;and another in<a href="https://timesmachine.nytimes.com/timesmachine/1972/11/09/79478191.html?pageNumber=51"
        target="_blank"> November</a>, rattled theaters on East Broadway. Each venue
        was just steps away from Moy''s apartment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c2c08-4f6f-47d5-9eb7-4e5d11787dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy''s parents feared for their son''s safety. The violence was
        a concern, but they also worried about reports that older teenagers were pressuring
        younger children into gangs, sometimes by force. So when Moy was 5, the family
        moved to Brooklyn and enrolled Moy in a school there, though he would still
        shuttle between his new borough and Chinatown, where he''d be cared for by
        his extended family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e511d-d187-45c7-8c4a-3394a037bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a young kid, my age at that time, I really didn''t understand
        how dangerous and powerful the gangs were, and the grip that they had on the
        community," Moy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40a905-ef8f-40f4-bdb8-334562ec1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang violence had plagued Chinatown in fits and starts since the
        1890s, when Chinese-American benevolent societies and fraternal organizations
        called tongs, set up to support immigrants from China by legal and illegal
        means, went to war for control over the neighborhood''s illicit economy --
        operating opium dens, gambling halls and prostitution rings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490e571-02e1-4280-8488-3802b74fe5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two tongs, the On Leong and the Hip Sing, fought violently over
        territory and profits. The conflict eventually subsided, but the tongs themselves
        never went away. Their leaders continued to amass power and prestige in the
        community through legitimate and illegitimate enterprises. The brighter spotlight
        that came with success forced the tongs to distance themselves from the stain
        of criminality, even if they had no intention of giving up the revenue earned
        outside the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd8f669-fd6e-4ff9-bb86-b66438108c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Moy''s family moved to Brooklyn, the tongs had found
        an elegant solution to their problem: outsourcing the dirty work of rackets
        and protection to youth gangs. The arrangement provided the tongs a veneer
        of legitimacy and some insulation from criminal prosecution, even if everyone
        in the community knew the truth about who was in charge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71482d0-b56c-4430-9c61-cab4df732250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1973, there were about six teenage gangs in Chinatown comprised
        of nearly 200 people, <a href="https://timesmachine.nytimes.com/timesmachine/1973/08/18/80808432.html?pageNumber=25"
        target="_blank">The New York Times reported at the time</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede0087-afd1-4c34-89e9-e90ce7675a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers and young men were given guns and roved the streets as
        enforcers. Weapons and unchecked power were left in the hands of impressionable
        youths. The increase in violence that ensued was inevitable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a9c5a-c705-4107-a2f5-b43e652a2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole community was gripped by the fear of these gangs, but
        they wouldn''t talk about it in public," Moy said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f772a43-4293-4d31-9020-224e874e2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to Brooklyn gave Moy some distance from the danger. However,
        as he got older, Moy felt displaced from the Chinese-American community, especially
        at school. He was one of very few American-born Chinese students, and he was
        picked on because he looked different.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215c027-3b8a-430c-a1eb-ad4567aa3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty traumatizing. I went through a lot as far as bullying,"
        Moy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ceffb-255c-47aa-93c0-0825299bf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy felt he had nowhere to turn. Teachers seemed either unable to
        recognize the extent of the bullying or unwilling to deal with it, he said.
        His parents weren''t there to help either; they were always working and never
        home. Moy only made one good friend at school in Brooklyn. They would study
        together, and after school, they''d play video games or shoot pool at a smoky,
        dingy local pool hall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033cd72-7a4c-47d8-a1e7-6391f1c0c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dai ma -- or recruiter -- for a Chinese gang saw Moy, then a short,
        skinny 16-year-old often dressed in oversized sweaters, and recognized immediately
        that he was vulnerable, Moy said. So, one day while Moy was walking to the
        pool hall, the dai ma approached him, offering the protection, respect and
        camaraderie he craved.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3af23e-1c42-4620-8dcc-38f1cd419e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy was to spend the next nine years as a member of a Chinese-American
        gang.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a96734-b6b6-4979-86b9-a8516a36dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another Brooklyn kid</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6352a23-396b-46aa-9d07-d945027f2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy did have one Chinese-American friend who lived in his Brooklyn
        neighborhood. His name was Kenny Wong -- and he too was to embrace gang life
        for a time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242aa0b-89c1-4acb-a563-c8f78e9e5c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Moy shared his story in an interview with CNN, Wong''s has
        been uploaded to YouTube. He is one of the most featured characters on Chinatown
        Gang Stories, Moy''s YouTube channel, and thousands of users have watched
        him recount experiences from his life as a gangster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81499be0-b564-4bbd-a6d9-f1656e09fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, 53, often talks about the difficulties he faced during his
        childhood. It''s a similar story to Moy''s.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069aa76e-460f-4396-9d27-7b472e71c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong lived in Chinatown as a boy. Through the thin walls of the
        family''s apartment, the Wongs could hear their next-door neighbors being
        robbed or junkies shooting up. When they walked out into hallways, there were
        often people passed out on the floor, Wong recalled.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c92ee0-8d48-497a-9cbf-aa5375f4114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s family, like Moy''s, moved to Brooklyn seeking refuge from
        the violence. But Wong''s father maintained ties to the Ghost Shadows, a notorious
        street gang with links to the On Leong Tong and, in the early 1980s, he was
        killed in a drive-by shooting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16dc5ae-5713-4523-a206-0841d2b5e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said that his anger and drive for revenge motivated him to
        join the Ghost Shadows. After several years as a gangster, the law caught
        up with Wong. He was charged with racketeering in federal court in the early
        1990s and spent about eight years behind bars.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d214c9b-10be-486f-afea-53d7acb411b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prison, Wong vowed to his family that he would leave his life
        of crime behind once he was out. By 2001, he was in Brooklyn making good on
        his promise and working in construction, when he saw a familiar face walking
        down the street. It was Michael Moy, but — in an unlikely turn — he was now
        dressed in the navy blue uniform of a New York City police officer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744703ff-5237-4c5a-a394-6c06d01ebdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inspired to change track</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f3d83-3a77-49a0-b316-84fe8af83a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, gang membership had offered Moy the protection he sought
        and the close-knit community he lacked. The bullies who once targeted Moy
        no longer wanted anything to do with him. Life became more exciting and more
        adventurous, he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69626a16-99ad-480e-93ac-78dcf9ebc24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a rush," Moy said. "It gave me confidence. It gave me a
        sense of being powerful."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85767229-976b-4cdb-a597-b605e1eb0bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly, however, doubts crept in. Friends were killed or sent to
        prison, caught in the dragnet of federal investigators and prosecutors who
        were going after Chinese organized crime using the same tools that helped
        them to bring down the Italian mafia — primarily the <a href="https://www.ojp.gov/ncjrs/virtual-library/abstracts/rico-racketeer-influenced-and-corrupt-organizations-act-statute"
        target="_blank">Racketeer Influenced and Corrupt Organizations Act</a>&nbsp;(RICO).
        RICO allowed the federal government to severely punish those convicted of
        participating in a pattern of crimes with a common objective — essentially,
        gang activity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60171141-ebc6-4d13-ae62-aed4ef17abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy thought harder about his own future with each friend who was
        killed or sent to prison. But the major impetus for change came from the story
        of Steven McDonald, a New York City police officer. While on patrol in <a
        href="https://www.cnn.com/2017/02/03/us/beyond-the-call-of-duty-mcdonald-new-york/index.html"
        target="_blank">Central Park in 1986</a>, McDonald was shot three times by
        a 15-year-old and left paralyzed from the neck down; doctors believed he wouldn''t
        live more than another five years.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2779c-49d6-4c96-ae9f-5fb84c7f8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just months later, McDonald publicly forgave the teenage boy who
        nearly killed him. The officer became a symbol of compassion and grace, inspiring
        New Yorkers until his eventual death in 2017.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f494ea-007f-45de-a795-96ddc6ad3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy read in a newspaper article that McDonald believed the teenager
        who shot him was "a product of his environment." Moy had never heard the phrase
        before, and it sparked in him a deep, uncomfortable sense of self-reflection.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15daf175-8d61-4b52-a767-761a253ffd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a young kid then. I didn''t know what that meant," Moy said.
        "But I dissected every word, and tried to understand what he meant by that.
        Then I looked at myself. Am I a product of my environment?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69492ca9-3dee-448a-827a-350b84808b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age and wisdom, combined with McDonald''s example, fueled in Moy
        a greater sense of guilt about his actions. The more he thought about his
        future, the more Moy retreated from the everyday life of his gang.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8df003-1f67-4ad7-b078-a780b505f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His words just kept ringing in my ears. It was just something whispering
        in my ear, you''re a product of your environment. You need to get out," Moy
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ca7ea-f6f8-46a5-9c8f-c3c51a045e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 1989, inspired to change his life''s course, Moy took
        the NYPD''s Police Officer''s Entrance Exam. Moy remained involved with the
        gang after that, he said, though he "took a few steps back," until, in the
        mid-1990s, he was invited to attend the police academy.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fd012-c360-42b4-8692-67b4d0867f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he graduated and left the neighborhood to become a police officer,
        he told no one in the gang where he was going. He simply disappeared from
        the criminal underworld, severing the ties to his past.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc5d6b-bfe7-4c58-8b6b-1e9e2f08f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Why not us?''</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e35ca5-ca06-48d5-9801-a5a3bff0c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy was sent to patrol some of the same streets he roamed as a gangster
        in Brooklyn''s Chinatown, into which his gang had expanded from Manhattan.
        Initially wary of being recognized by his past associates, Moy said, his first
        day on the job reassured him. As expected, Moy passed some gangsters who knew
        him but his presence was only silently acknowledged.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b9c46-9349-4e1b-a394-95d1f1d26409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That eased my fears, my anxiety," Moy said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf1409-38b5-48b6-82f1-a3c5233beaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy''s career at the NYPD lasted about a quarter century. He spent
        nine years as an officer and 16 as a detective, most of it assigned to a precinct
        in south Brooklyn. The idea that would become Moy''s YouTube channel started
        to take shape near the end of his career, when he began watching videos of
        other former New York gangsters.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab54374-c1ef-4647-8014-fc7f6c212488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was surprised to see former members of other New York gangs speaking
        so freely about their experiences in the 1970s and 1980s. There were onetime
        Italian mobsters, Hispanic gangsters and members of Black organized crime
        groups, but not Asians. Moy thought to himself: "Why not us?"</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6060360-b2fa-4442-8e5f-7b905b908180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of misinformation out there, and no one from that
        era — no New York City Chinatown gang member from that era — ever came out
        and spoke about their experiences. None whatsoever," Moy said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411dac7-53c8-453e-95ce-4c301ae44947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to finally start the project came from a tragic reminder
        of his own mortality in 2015. Moy and several of his colleagues were first
        responders to the 9/11 terror attacks in New York. Years later, they developed
        illnesses related to the tragedy. Moy''s illnesses, which were uncovered thanks
        to monitoring he received under the <a href="https://www.cdc.gov/wtc/about.html"
        target="_blank">World Trade Center Health Program</a>, were not immediately
        life-threatening, but some of his friends died from cancer.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64958f-2083-4655-b78c-8ac780555b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when I started saying, if I don''t do it now, when?" Moy
        recalled.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177afe3e-d2e2-4e9d-b1ce-8413900240c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy conducted his first interview the next year, while still in
        the police, at first thinking he would use them to supplement a memoir. Slowly,
        over years, he compiled hundreds of hours'' worth of interviews. Moy estimates
        that he''s spent more than $100,000 on the project, traveling the world to
        interview former Asian or Asian-American gang members.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6807b4-f519-482a-af42-90321c89d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy''s career at the NYPD came to an unceremonious end in 2021.
        He left the force after filing a formal complaint with the Equal Employment
        Opportunity Commission and suing the city of New York, alleging that a small
        group of fellow officers engaged in racist behavior. Moy alleged that he was
        discriminated against due to his race and then subjected to retaliation after
        speaking out.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce740b7b-a83b-4091-a862-05bac4d3eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD at the time <a href="https://patch.com/new-york/windsorterrace/cop-files-1m-suit-over-frat-house-culture-racist-precinct"
        target="_blank">told local media</a>&nbsp;it "takes such allegations seriously
        and does not tolerate discrimination of any kind." Authorities did not respond
        to an email from CNN seeking comment. The lawsuit is still ongoing.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd478d-57fe-4466-b087-9bcd19bff2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the police force allowed Moy to rekindle friendships that
        for years he was forced to put aside because of police guidelines on associating
        with convicted criminals. And those speaking with Moy — none of whom are recidivists,
        Moy said — trust his guidance as a former police officer. He explains to them
        issues like double jeopardy and statutes of limitation, he said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d11d44-95c6-4cee-b7d4-e49aea10e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Tsui, who goes by the nickname "Bighead," didn''t need much
        convincing, Tsui told CNN. Tsui is, along with Kenny Wong, a heavily featured
        character on Chinatown Gang Stories. In his interviews, Tsui shares stories
        ranging from Triad initiation rituals in Hong Kong to nearly bleeding out
        after getting shot in New York City.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1ee56-208e-4218-ba23-a4952ee394d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was approached by Moy two years ago about the project, he
        thought it was a good idea to educate younger people about Chinatown''s seedy
        history, now in the past, Tsui said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d946a-c84a-4f92-99b8-a7d995da2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenny Wong told CNN he was more reluctant to participate at first,
        but in the end he was swayed by Moy''s mission to preserve the past to shape
        a better future.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a70e8-19be-49e6-96dd-c3472ac38fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy started laying the groundwork for his YouTube channel about
        a year ago, after he stumbled upon a different channel called Forgotten Streets.
        It features short videos on the history of Asian and Asian-American organized
        crime, but has no interviews with former gang members.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24c969-a2c2-48a8-b7b4-c81032daf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in August 2020, Forgotten Streets has racked up
        more than 2.7 million views. The videos were well produced, Moy said, but
        he noticed a few inaccuracies. He reached out to the creator and the two had
        a meeting, where they struck a deal. The owner of Forgotten Streets would
        help Moy with journalistic and technical aspects of his project, while Moy
        would help him by offering insight as a former gang member.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3bcb2-8234-4b12-8dd3-e3ec69164c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retirement has given Moy more time to invest in his project. On
        June 2, Moy brought Chinatown Gang Stories online and, in a little more six
        months, the channel has attracted more than 3,100 subscribers and 210,000-plus
        views, thanks in part to promotion from the Forgotten Streets channel.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3290f-9874-4feb-ad4c-67f25bc95787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such rapid growth, Moy expected the comments section of his
        videos to be littered with the vitriol and racism too often encountered online,
        particularly in light of a wave of <a href="https://ww.cnn.com/travel/article/chinese-travelers-to-us-gun-violence-intl-hnk-mic/index.html"
        target="_blank">anti-Asian hate crimes</a>&nbsp;that began at the outset of
        the <a href="https://www.cnn.com/2022/05/05/us/new-york-violence-asian-american-self-defense-cnnheroes/index.html"
        target="_blank">Covid-19 panedmic</a>.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d55708-52a0-4bb8-b4ac-f4587c823692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism so far, however, has been mostly about the audio quality.
        Moy jokes that he''s learning from his mistakes based on comments in the YouTube
        section.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7bf96-0230-46c1-9de8-f3962e5d8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what I''m doing. I''m just hoping, eventually, the
        interviews will get better, the voice quality will be better," Moy said.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e6ee6-3c59-4346-92b8-e41ad0fd7e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy''s not sure where Chinatown Gang Stories goes next. He said
        he would like to dig deeper into the stories of individual characters like
        Wong and Tsui, and eventually bring the stories and those telling them together,
        perhaps in a group conversation.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa53c6-d58b-4077-af47-3a63b40d0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not trying to glamorize this gang life. These are just facts.
        And the fact is, there was violence, there was betrayal, there was sorrow,"
        Moy said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f00db-7a5d-4fd6-b30d-d4fb68e887f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t preserve history, you won''t be able to change lives."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025a4ec-782b-4a51-9a33-8e8b7662819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-26T11:32:52.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T18:54:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/12/25/us/chinatown-gang-stories-intl-cmd/index.html"
        target="_blank">The gangster-turned-cop racing to save Chinatown''s underworld
        history</a>."</em></p>'
