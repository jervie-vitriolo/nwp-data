      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government''s air and sea assets were deployed on
        Monday to resume the search for the nine fishermen from Catanduanes who were
        declared missing on Dec. 24.</p>'
