    'template': '1'
    'title': 'Who is Tetsuya Yamagami? What we know about the man suspected of shooting
      Shinzo Abe'
    'updated': 2022-07-10T13:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f75e8-8e07-4713-b3ab-f8aa583ea884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Police in Japan have launched a murder
        investigation into the assassination of former Japanese prime minister Shinzo
        Abe — but little is known about the suspect who was arrested at the scene
        of the fatal shooting on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f761e9-5a72-49dc-8722-495ca8adc3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e975a-f16c-45df-8ad8-8cf53c18b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, 67, was pronounced dead by doctors at the Nara Medical University
        Hospital, at 5:03 p.m local time on Friday, just over five hours after being
        shot while delivering a campaign speech in front of a small crowd on a street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95f938-e33a-4eb6-b278-ccd74bc1a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb803dbc-0711-4965-a2e7-673d0e2c6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is the suspect?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cd1e8-7b19-49ae-b7ed-b7b38c734b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetsuya Yamagami, 41, admitted to shooting Abe, Nara Nishi police
        said during a news conference on Friday. Yamagami, who is unemployed, told
        investigators he holds hatred toward a certain group that he thought Abe was
        linked to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73802b-8cf3-46ae-a6e2-d98e3aa0b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752add91-76ea-43e6-aeef-50649575d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not named the group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a24b6-9546-496e-88cf-50b98f0e393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914b61c-a89a-4199-b194-5e84e496c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami is being investigated as a suspect in a murder case, to
        which 90 investigators have been assigned, according to police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce4919-3545-4c01-8289-37bd7b55d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.073+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken to the Nara District Prosecutor''s Office on Sunday
        morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf34725-4ee4-4c29-a98e-e8969c769108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7696fb-fb4a-457d-9ebf-bc868015bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What kind of gun was fired?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08d808-3761-48a0-a7a3-77d49ec5b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect used a homemade gun in the shooting, police said, and
        images from the scene showed what appeared to be a weapon with two cylindrical
        metal barrels wrapped in black tape. Authorities later confiscated several
        handmade pistol-like items from the suspect''s apartment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f014e-5d5d-4264-9e96-29a8211364ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20036829-1aca-42a8-a6cd-fbede08d20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon was a gun-like item that measured 40 centimeters (about
        16 inches) long and 20 centimeters wide, police said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d71fe0-542e-4180-9e4c-1b3f2724a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a94c3-d322-450a-9bde-c2d5c8cceb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami made multiple types of guns with iron pipes that were wrapped
        in adhesive tape, Japan''s public broadcaster NHK reported, citing the police.
        The police found guns with three, five, and six iron pipes as barrels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7a823-bfd1-434f-bc20-6e7461a89f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3705c85-88a1-4004-ae57-46204446d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect inserted bullets in his handmade gun, parts of which
        he had bought online, police said, according to NHK. Police believe the suspect
        used the strongest weapon he made in the assassination, NHK added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e236c7-aff1-47a7-b64c-cb8f00bd66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1b8cb-69b1-42da-b433-172453c2770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was the suspect''s plan?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c52f11-c1df-4133-b87e-83603c23251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect told investigators he initially intended to kill Abe
        by using explosives, according to Japan''s Public Broadcaster NHK.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539354ed-d76b-4484-ad20-5ea058764700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c355c-7eea-40d5-b52c-794cac3bebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamagami originally planned to assassinate Abe at an event in Okayama,
        a prefecture about three hours'' drive from Nara, NHK reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00832145-66e2-4560-965d-b8f4df2d31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d90d0-8e3b-4b9b-9187-a21a83860b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking about killing the former prime minister there (Okayama),
        but I saw that there were admission procedures at the entrance and I felt
        it would be difficult to get in", he told investigators, according to NHK.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72217276-f51e-4960-82aa-2d480afde1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f6155-f4f9-4823-94bc-a0030b56b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T13:48:36.074+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:44:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nara police told CNN on Saturday that surveillance footage showed
        Yamagami leaving the Yamato-Saidaiji Station in Nara on Friday after arriving
        by train.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baca5ad-8227-4c68-a0ba-1897141d1371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How have security forces reacted?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ccf3a-6695-4323-b95f-18671840fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the shooting, Abe was speaking in support of ruling
        Liberal Democratic Party (LDP) candidates ahead of Upper House elections on
        July 10. Despite resigning as Japan''s prime minister in 2020 due to health
        reasons, Abe remained an influential figure in the country''s political landscape
        and continued to campaign for the LDP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09c4bf-361e-4bb0-8497-c2910815a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e689ec0-ed70-408a-a222-c642e6c851de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s National Police Agency said it will review security arrangements
        put in place before Friday''s shooting, according to NHK. Security was being
        handled by Nara prefectural police, which drew up a security plan for the
        former prime minister while he was in the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ebc8d-b3d2-4679-a943-6391a6156246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37c013-bf23-46f1-84d8-7d5e6763f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said several dozen officers and security personnel from
        the Tokyo Metropolitan police were on duty and had reportedly watched Abe
        from all sides during his speech, NHK said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fb64e-563a-4e68-8477-60d58e7f4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:14:30.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/09/asia/shinzo-abe-tetsuya-yamagami-explainer-intl-hnk/index.html">
        "Who is Tetsuya Yamagami? What we know about the man suspected of shooting
        Shinzo Abe"</a></em></p>'
