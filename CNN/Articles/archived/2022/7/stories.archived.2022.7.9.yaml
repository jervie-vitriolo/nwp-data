      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — The coronation
        nights of the 13th edition of Miss Supranational and the sixth edition of
        Mister Supranational are set to air on CNN Philippines at 12 noon on July
        16 and 17, respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188966c-6f5f-4799-a724-ddf83142eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.323+08:00
