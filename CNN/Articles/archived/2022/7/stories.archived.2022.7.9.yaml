      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce15d5-b693-4ec1-bcd3-3ee7228546c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Colombo paint a chaotic scene, with pictures showing
        demonstrators running from tear gas, and clashing with police in body armor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff363d7-87c4-45ec-abd4-19c0127bc953'
      'mgnl:activationStatus': true
