    'lead': 'If you''re planning to travel to the United States, here''s what you''ll
      need to know and expect if you want to visit during the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T07:50:32.404+08:00
