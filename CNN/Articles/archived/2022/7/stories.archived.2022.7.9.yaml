      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35503bdd-6fd6-4735-b28d-17e2d0cbd182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:06:53.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last known earthquake on the Seattle Fault happened about 1,100
        years ago, the release says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658447f-3216-4df8-8aff-fda0ab9a561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:06:53.639+08:00
