      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;The
        government may stop distributing fuel subsidies by 2023 with crude prices
        projected to go back to normal after this year, an economic manager of President
        Ferdinand “Bongbong” Marcos Jr. said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca481b-f9f4-467d-baba-c4ab4d7ee0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:33:16.636+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:47:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1ad31-4f85-455f-9749-c8547e8637a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:33:16.636+08:00
