    'template': '1'
    'title': "Tulfo wants to sit down with Catholic Church on divorce bill  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4e1e4-6df6-4de9-b277-b93ec43031c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Senator
        Raffy Tulfo is hoping against hope that the Catholic Church will support his
        proposal to legalize divorce in the country despite the latter’s strong opposition
        to such measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d567754-20f3-4520-a1ad-a2995c9c2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9653808-aaf1-42b7-a757-3a85f93661db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the first-time lawmaker particularly mentioned church
        leaders Cardinal-Bishop Luis Antonio Tagle, Manila Archbishop Jose Cardinal
        Advincula, and Catholic Bishops Conference of the Philippines President Bishop
        Pablo Virgilio David to support the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fdaa2-97c0-4c4c-9d5f-b6063946ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf561fa-8abb-43b2-92b0-e6d958516bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:17.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am ready to sit down for a dialogue with the Catholic Church,
        kung kanilang mamarapatin, upang ipaliwanag ang aking ipinapanukulang Divorce
        Law,” said the broadcast journalist-turned-senator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6087829-1876-4c8a-bd9a-fac740154d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93361e-31cd-4650-aae1-9a654b7503ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am ready to sit down for a dialogue with the Catholic
        Church, if they would want to, so I can discuss with them my proposed Divorce
        Law.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92481560-73d4-4fc8-a0e9-1698f96d223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168c7dc-819a-49fe-86b5-1803095aeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, who was hosting a public service show, said that he has been
        getting requests for help from couples whose marriages can no longer be saved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d489303-b14f-454d-8c37-c8066147b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b059e-fe93-4b6f-a137-42ed7b0a5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that most of them wanted to separate ways legally and amicably.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61525fe-96ec-4d4d-b985-b7a389c4aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3664988-3579-4a0e-b19f-d318ad762eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Vatican City, the Philippines remains the only country
        in the world where divorce is illegal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf90a8a-6376-4f7c-a06e-4f2ed7fa0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:22.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd3537-b9bd-4ae3-96a1-344090644d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may take up to four years to annul a marriage in the Philippines,
        which is also the largest Catholic country in Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114d3fd-9cdc-4f8e-854d-7fd04be447a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaf1b2-dfa2-46c6-acd6-a324981545c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent reports, Fr. Jerome Secillano, executive secretary of  the
        CBCP Public Affairs Committee, slammed the renewed push for legalization of
        divorce in the country, adding that legislators should address much bigger
        issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf05a10-3d2f-46c5-9c5a-4e6a63aa4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bba71-a1dd-4de3-a47c-a63e7c0148b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana’y masusing mapag-aralan at magawan ng pagsasaliksik ng Simbahan
        ang tunay na kalagayan at  problema na kinakaharap ngayon ng maraming mag-asawang
        Pilipino na ang tanging lunas na lang ay ang matiwasay na paghihiwalay,” said
        Tulfo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd248c6-ac35-4e3a-b126-cf13b47854c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79f6a0-1182-4cd6-9806-a0fedf56bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:38:24.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the Church will thoroughly study and do research
        on the real situation and problem being faced by many couples, which could
        only be resolved through a peaceful separation.]</p>'
