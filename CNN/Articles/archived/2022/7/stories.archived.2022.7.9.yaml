      'mgnl:lastActivated': 2023-01-19T13:45:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553519e6-895a-418a-a0bc-8bca0a128e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T12:14:06.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:45:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on Saturday, Marcos – who won the presidency on a platform
        of national unity – expressed hope that people will set aside their differences
        and “emerge strong and united as one nation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352e6d4-e711-45be-93e5-27b5246441b8'
      'mgnl:activationStatus': true
