      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This day reminds us that, with deep faith and loyalty to our virtues,
        we can take risks for hefty costs, even if it means losing those whom we love
        and letting go of many things that matter to us,” the President’s message
        also read.</p>'
