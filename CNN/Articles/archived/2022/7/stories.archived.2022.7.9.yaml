      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9a986-86e4-447b-a79c-03a403b9d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing last week, Heard''s lawyers previously raised the potential
        issue of the juror and claimed the damages awarded to Depp were excessive
        and unsupported by the evidence at trial. They also accused Depp of relying
        on "time-barred and judicially privileged statements as the basis for his
        defamation by innuendo claims."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b710abc-682d-4b0c-bdb3-02764427206e'
