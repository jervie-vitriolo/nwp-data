    'jcr:uuid': '5501d42a-9af8-4e8f-9a0b-b5c533fd51b0'
    'lead': 'Secretary Carlito Galvez, Jr. will stay as presidential peace adviser
      on a hold-over capacity until the end of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T20:49:47.420+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:40:49.218+08:00
