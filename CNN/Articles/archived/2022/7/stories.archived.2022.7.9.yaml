    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden signs executive order aimed at safeguarding abortion rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb44ac-e09d-438c-87b1-f07530a6b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden signed an executive
        order Friday aimed at protecting abortion rights in response to the landmark
        decision by the Supreme Court overturning Roe v. Wade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6d326-55bb-4f74-bf2c-58ebc62996e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b627e7e-ff2b-4027-b5ef-d707c45ee079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the order will safeguard access to abortion care
        and contraceptives, protect patient privacy and establish an interagency task
        force to use "every federal tool available to protect access to reproductive
        health care."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad6a12-d593-47f7-b474-b7a1ab9bae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65167843-2a1c-4d4d-9747-e18394af46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also increase public education efforts and bolster the security
        of and the legal options available to those seeking and providing abortion
        services, according to a fact sheet provided by the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff50fee-c492-4091-af34-31fdf92865c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a9f92-ec0b-4c33-8994-00dfe9d77f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden laid out a hypothetical scenario, one that he believes to
        be more likely after the court''s ruling, to explain the stakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89a2be-6190-4d98-9e7a-cb8ea141309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f784f-4ce0-4f55-b379-300d0f8246d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A patient comes into an emergency room in any state in the union,
        she is ... experiencing a life-threatening miscarriage, but the doctor is
        going to be so concerned about being criminalized for treating her they delay
        treatment to call the hospital lawyer, who''s concerned the hospital will
        be penalized if the doctor provides the life-saving care," Biden said, speaking
        from the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e2b2f-9f15-4c16-9060-280469e13a84'
      'mgnl:activationStatus': true
