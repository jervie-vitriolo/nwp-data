      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the idea," responds DOF Sec. Diokno when asked whether
        the government will no longer offer such assistance next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b06ca1-ed86-45d7-9c7a-1948e23d5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:33:16.636+08:00
