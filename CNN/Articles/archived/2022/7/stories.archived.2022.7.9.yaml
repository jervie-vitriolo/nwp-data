      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:01.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents state that Juror 15 and the individual originally
        summoned to serve on the jury both live at the same address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec7b87-7e7a-4ba1-987c-efec6f50c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.641+08:00
