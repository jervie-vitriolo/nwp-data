    'template': '1'
    'title': 'Need for fuel subsidies to cease with oil prices projected to normalize
      by 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246e90b-992b-4331-b77e-c6f34e293c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:33:16.636+08:00
