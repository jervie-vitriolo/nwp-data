    'lead': 'Police in Japan have launched a murder investigation into the assassination
      of former Japanese prime minister Shinzo Abe — but little is known about the
      suspect who was arrested at the scene of the fatal shooting on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T14:14:30.950+08:00
