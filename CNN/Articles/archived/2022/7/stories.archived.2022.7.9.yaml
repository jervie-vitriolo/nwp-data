      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> President
        Ferdinand Marcos, Jr. on Friday said the government may consider the wearing
        of face masks optional only if the situation is already safe.</p>'
