      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://www.cnnphilippines.com/business/2022/7/6/oil-prices-100-barrel.html">reported</a>
        earlier this week that crude oil prices fell below $100 a barrel for the first
        time since early May. It says this is reflective of investors’ concerns over
        the United States possibly heading to recession, which could dampen oil demand.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
