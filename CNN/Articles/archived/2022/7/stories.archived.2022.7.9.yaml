      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back here at home, diesel and kerosene prices finally <a href="https://www.cnnphilippines.com/news/2022/7/4/oil-price-rollback-effective-July-5.html">dropped</a>
