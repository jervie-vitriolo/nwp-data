      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are currently distributing subsidies to jeepney drivers
        and operators, farmers, and fisherfolk —&nbsp;who are hit hard by the prolonged
        increase in fuel rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff927cce-f418-4550-8e3b-3bf2afb0b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:33:16.637+08:00
