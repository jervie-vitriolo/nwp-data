      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tsunami waves could be as high as 42 feet at the Seattle Great
        Wheel and will reach inland as far as Lumen Field and T-Mobile Park," Washington
        State DNR said in a tweet Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0973ed0-c2d1-4dd8-a288-c66536ca700f'
      'mgnl:activationStatus': true
