    'lead': '''That is the idea,'' responds DOF Sec. Benjamin Diokno when asked whether
      the government will no longer offer targeted fuel subsidies by 2023, noting
      he expects oil prices would have normalized by then.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T00:33:16.636+08:00
