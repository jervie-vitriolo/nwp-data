      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite offices offer <a href="https://www.cnnphilippines.com/news/2022/7/7/OVP-satellite-offices-medical-burial-assistance.html">medical
        and burial assistance</a> to the public.&nbsp;</p>'
