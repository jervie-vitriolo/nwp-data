      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the court and to Depp''s attorneys for comment.
        Depp''s attorneys have 30 days to respond Heard''s motion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a023711-41d8-4c45-8cfc-f4d952c291c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.641+08:00
