      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cf642-e33d-40e7-80c7-3535faaa2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomohiko Taniguchi, a former special adviser to Abe, said the former
        prime minister was "one of the most transformative leaders" of Japan and described
        his killing as the equivalent to the assassination of US President John F.
        Kennedy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdd423-3a47-40ae-a3e3-16e86b260eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df6f97-d2c7-4238-b723-f3aad73f1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be an equivalent of JFK''s assassination
        day ... It''s been a day of sadness, grief, disbelief, and for me, tremendous
        anger. People are finding it very much hard to digest the reality," Taniguchi
        said on Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396417d1-ce9e-4833-83a9-9d0eb0c62bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebdcd9-587e-45e7-9ca1-66aad78cbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden called Japan''s Prime Minister Fumio Kishida
        on Friday "to express his outrage, sadness and deep condolences" over Abe''s
        "tragic and violent shooting death," the White House said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a290660-51c5-40ed-91f3-2c917d1c090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/09/asia/shinzo-abe-japan-shooting-saturday-intl-hnk/index.html">"Body
        of assassinated former Japanese leader Shinzo Abe arrives back in Tokyo, as
        police question suspected gunman"</a></em></p>'
  'thor-love-thunder-jane-foster-natalie-portman':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-09T14:15:17.378+08:00
    'imagesource': 'jcr:a1f789df-a8ca-47e1-994b-870d1b24a842'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eb61e73-a244-4275-a7e1-e7fd90f39280'
    'lead': 'Before you watch Natalie Portman as a super-powered Jane Foster in "Thor:
      Love and Thunder," catch up on her comic book origins.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T14:19:54.623+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:42:47.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:40:03.250+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jane-Foster', 'Marvel', 'Thor--Love-and-Thunder']
    'template': '1'
    'title': 'How Jane Foster became Thor in Marvel comics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e1a2d-b09a-444c-af72-6abce56b5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Depending on who you ask, the "Thor"
        films are either a love story about a boy and his hammer -- or the love between
        a boy and his brother, or a boy and a brilliant, beautiful scientist or, more
        recently, a boy and an intergalactic raccoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff30db-5f7d-4391-bc76-6625067da19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe7ab8-e049-4694-b68d-c9c7ed05df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thor: Love and Thunder," the newest film focusing on the Asgardian
        Avenger, introduces a new wrinkle to this well-trod lore: There''s a new Thor
        on the scene, and her name is Jane Foster. Hers is a new story to tell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fab72-4606-4c74-91c6-0db200a1b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5915561b-8349-473d-bc09-11bcd202f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new film, the Marvel Cinematic Universe introduces a version
        of Jane Foster who first appeared in the comics almost 10 years ago. But how
        did this one-time love interest of Thor become a godlike hero herself?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27dc11-4bf5-4c58-b606-178e0168c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528c368-12a9-4275-945b-51f8e5a7bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you watch Natalie Portman as a super-powered Jane Foster
        in "Thor: Love and Thunder," catch up on her comic book origins. Her story
        may not be the same onscreen, but, as in the comics, she''ll most likely kick
        some villain butt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6677e44-aaa1-4944-b252-a0b95911a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cd8b6-9aab-4f12-9f53-2dbc7f129361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When did Thor stop being Thor?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20c02c-348e-4685-a91f-09441875095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Jane Foster could become a superhero, Thor had to lose his
        hammer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed6cfb-84e8-48cf-bc93-0fa9a36cd119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c2aeb-9dab-4831-bb59-a74f1b523310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thor fans know that the God of Thunder uses his beloved hammer,
        Mjolnir, to summon the elements and defeat countless enemies. Only those deemed
        "worthy" -- that is, of sound moral character -- can hold the weapon and harness
        its power. (In the film "Avengers: Endgame," Captain America was found worthy
        and used Mjolnir to help defeat Thanos.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c972d1f-4648-4023-888c-50f6112ab32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8e0ca-0dc9-410b-88a4-9aaa7f6fcc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thor hasn''t always been worthy. In the 2014 comic event "Original
        Sin," an evil Nick Fury whispers three words into Thor''s ear -- "Gorr was
        right" -- that cause Thor to lose the ability to lift his hammer. Gorr the
        God Butcher believed gods destroyed universes and didn''t deserve their impressive
        power (viewers will meet Gorr in the new film, played by Christian Bale).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fcd24-4e34-4dc9-8158-9d5f45584cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381e4c5-f535-4948-8315-6147c12df804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How''d Jane Foster get Thor''s hammer?</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2cca4-8ac3-4c32-8378-3f77cedc6e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since gods were no longer deemed worthy of possessing such power,
        it made sense that the next person to wield Mjolnir would be an über-intelligent,
        good-hearted human (other than Steve Rogers, that is).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ee3ac-e166-432f-82ec-7053331a4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd64d63-93ca-49be-b157-393a2e3cf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a "Thor" comic book series that also ran in 2014, Jane Foster
        comes across the hammer -- and since "there must always be a Thor," she''s
        able to pick it up and access Thor''s powers (superheroic strength and stamina,
        summoning of lightning and thunder, etc.). Per Marvel Entertainment, she uses
        it to square off against familiar foes like Odin and Loki as well as frost
        giants and dark elves. She even looks like the original Thor -- when she brandishes
        Mjolnir, she suddenly sports a flowing blonde mane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fae25b-d859-4397-bebb-e2865bccfd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c22a2c-f596-4bd5-a957-bc04d7809d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But oh, there''s a twist -- in this comics run, Foster has cancer,
        and being Thor drains her to the point where, if she continues to fight, her
        superheroism will end her life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b03b3-e594-40a2-8679-20097ee18850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:58.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87923411-ecd0-41e0-ac94-f41426791e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When did Jane Foster cease being Thor?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69837bb8-bf05-483a-8abf-b0499217f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to save Asgard (Thor''s homeland) and defeat the fearsome
        Mangog, a living, breathing manifestation of a billion beings who had been
        slaughtered by Odin, Jane Foster decided to pick up Mjolnir one last time.
        She knew it would kill her, but she went to battle anyway -- and, naturally,
        defeated the Mangog.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9eb1b-b89a-4aa0-8750-dd0c7f31d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa882a8-036d-40a9-ae79-5e27e83276a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Twas a mortal named Jane. A woman who gave up everything in order
        to stop you. Remember that," she said before her death in the 2018 issue "The
        Death of the Mighty Thor."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec983b24-a9ec-408e-992e-a22449bcda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d9a2e-8489-406e-9467-53dcda017249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:01.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reward for her bravery and sacrifice, Foster was resurrected
        as one of the Valkyrior, a league of women warriors who defend Asgard. And
        when her tenure as Thor was through, the original God of Thunder himself reclaimed
        his mantle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf04a6-a088-48d8-a8aa-7cdf8bbd7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72111c-329c-43b5-b3f8-1feaacbd78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What will the movie have in store for Jane Foster''s Thor?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5b879-8887-4b52-974a-23f4db710b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCU tends to remix comic book origin stories for characters
        who jump from page to screen, and "Thor: Love and Thunder" may do the same
        for Jane Foster''s Thor. Given the current focus on the multiverse in the
        MCU, it''s possible that this female version of Thor is from a different universe
        altogether -- or maybe she''s been worthy all along.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea6fdb-35f7-4728-86cc-0674d120d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devoted Marvel fans will have to wait and see how director Taika
        Waititi brings Jane Foster''s Thor to life when the film hits theaters this
        weekend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b931e5-5d0e-49b9-ab93-5161444be0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:19:54.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"How Jane Foster
        became Thor in Marvel comics"&nbsp;</em></p>'
  'thor-love-and-thunder-preview':
