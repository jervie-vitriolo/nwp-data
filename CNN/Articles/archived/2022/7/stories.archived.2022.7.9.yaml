      'jcr:uuid': '2d015ed0-48b4-47bb-91cb-2f1f56f63974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Office
        of the Vice President (OVP) will soon be moving to Mandaluyong City, Vice
        President Sara Duterte''s spokesperson confirmed on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c177053-a3ee-4e35-a918-77bbc1e2f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188045e-176b-4c43-8940-e8a95ffb5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OVP confirms that it is preparing to move to a new office in
        Mandaluyong City. The new location will be able to accomodate all the co-term,
        casual, and permanent employees of the OVP," Reynold Munsayac, Duterte''s
        spokesperson, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7953cbb-3fd6-4e1d-9fcd-61f734127971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14f581-3a78-4a5e-891e-accc8339d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all OVP employees within one place, Munsayac added the move
        will "enhance efficiency, economy, and result in streamlined processes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f32007-b3a3-4dc1-a5da-06d9afd0b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1321585e-2c9a-4ba1-b6b0-32ae03b105a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No exact location was mentioned but the OVP said the new office
        will be more accessible to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a336df-86f1-4d2f-8edc-85d4a3db2f16'
