      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a111dc-7ed3-4aaf-966c-af0826c95f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The basics</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bc0e1-247a-4415-9f75-e70b2ffbcd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nation-specific closures throughout much the pandemic, the
        United States reopened its borders to fully vaccinated visitors from other
        nations on November 8, 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea28af-5f5a-40bd-a531-a8858d061330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe90f18-1c74-4df4-92c8-49f2a6e64f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC still recommends everyone 2 and older wear a well-fitting
        mask on public transportation, masks are currently not required on airplanes,
        trains and other means of public transit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0e650-348d-4635-af06-85aaae744f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1ed65-579b-49c5-8fd4-bd37896c9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s on offer</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc908f-6724-45bf-8484-fa2f50a4cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size and scope of the United States gives travelers so many
        choices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f4989-27de-4c1b-b4f4-3d1c00b6adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b9e43-ba10-4fff-9997-0eb8c9e5bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are awe-inspiring landscapes (Alaska, Utah and the Maine coastline)
        and world-renowned city breaks (New York City, Las Vegas and Los Angeles).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1bebe-eadd-49a3-8e26-e0a7263e55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5ff92-a5ff-4a81-85e7-cc14f08b6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s cultural variety (Boston, Memphis and San Francisco) and
        delicious food (Chicago, New Orleans and Charleston).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799013bf-ac03-4245-af0d-c969f0290200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150175a-30fe-4db3-9c54-8400a1c651a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, it has some of the world''s best road trips (California
        Highway 1, Route 66 and the Blue Ridge Parkway).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dca84f-4bd9-4d28-85fb-4705a51be9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f567b-fedd-4cd8-922a-409bad7ec8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who can go</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a759d-6014-4f6f-8f95-a43e7d0f0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States no longer has any Covid-related travel bans in
        place against specific countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80670bda-47b2-4ee7-ac5d-fcf113c1c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af060f-98d3-4b1d-bd3a-8a4a0fef8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors 18 and older who are not US citizens, US nationals, lawful
        permanent residents or green card holders must be fully vaccinated to enter.
        Children 17 and younger are exempt. Click here for other exceptions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8733d14-fd0a-44f5-a547-72f3ca2544de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4c433-7567-43cd-ba0e-05b9f8852f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no restrictions on domestic travel within the United States.
        However, the CDC recommends that all domestic travelers test for Covid-19
        as close as possible to their departure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db257b5e-7fa4-4fe7-a273-09f27787e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce76149-14c8-41af-8258-484a906556f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the restrictions?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c1e24-52fe-4a70-99a4-ecc2880784fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T07:50:32.407+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be considered fully vaccinated, travelers must have received
        their second dose (or one dose for a single-dose vaccine) 14 days before arrival.</p>'
    '34':
