    'title': 'Marvel''s churning out series for Disney+. Is that diluting the ''Thunder''
      from its movies?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a431b86-b5a5-4862-bf03-964f0f5aeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>If Marvel Studios has problems, they''re
        clearly of the high-class variety. Its last sequel, featuring Doctor Strange,
        amassed more than $950 million worldwide, and the latest, "Thor: Love and
        Thunder," also looks destined to make it rain, financially speaking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36866b1f-37e3-427a-860a-b49a63647d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c9819-c865-4d67-a2a6-32ef6d909835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:28.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial success, however, doesn''t always directly correlate
        with quality. And a downward drift for the Disney-owned unit raises legitimate
        questions about whether Marvel''s efforts to feed the parent studio''s streaming
        service, Disney+, have contributed to diluting its output.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870c2fe-c57c-4ef7-adc7-80ba254d209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7cd68-b5b2-4672-ba73-184e926d2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hardly a secret that Disney has made establishing its streaming
        service a top priority, relying heavily on Marvel and Lucasfilm to create
        the kind of content fans will ante up to watch. Given that the service has
        raced ahead of subscriber projections to more than 137 million based on the
        last tally, the plan has worked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a7ce5-9532-43b2-946b-df8810665397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f559c76-1c81-47ec-9c6b-e4a72c6a2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while sister unit Lucasfilm has thrown itself into TV for a
        time -- even robbing from its theatrical arsenal to do so, with "Obi-Wan Kenobi"
        having been redirected from a planned movie into a series format -- Marvel
        has continued to diligently hammer away on both fronts. While its Disney+
        fare has delivered buzzworthy titles (along with a few less celebrated ones),
        the film roster has presented a mixed bag during that stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6d426-f1e5-4415-9a3e-a2f495c50ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b09507-5beb-4bdb-80ce-f504033ecc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, a few mandatory disclaimers apply here. For starters, Covid-19
        dealt a major setback to theatrical movie-going, and surely blunted the box-office
        performance of two titles released during 2021, "Eternals" and "Shang-Chi
        and the Legend of the Ten Rings," both of which represented characters that
        were new to the screen, based on Marvel Comics launched during the 1970s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe2782-910e-48d9-9fb9-54615593c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa755ea-43b0-4de6-b264-31eeacd9ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has also entered into what amounts to a throat-clearing phase
        after the epic conclusion of the Thanos-Avengers saga, so a degree of resetting
        the playing field was anticipated. Plus, there''s another huge sequel, "Black
        Panther: Wakanda Forever," due later this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226e2e8-d800-4139-ac7a-7b19b886f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be1f79-cccb-4c21-8cf0-c0bae9202d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, these questions aren''t new. Indeed, when Disney+ launched,
        the Observer wondered aloud about the limits of the studio''s appeal in an
        article headlined "How Much Marvel Is Too Much Marvel?," a theme sounded about
        any -established entertainment brand given the pressure to capitalize upon
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e00bb-be25-49dd-b35c-0242565a0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650afe54-0f74-4610-8052-6dcdaddaf858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the flaws in "Eternals" -- a movie that seemingly bit off
        more than it could chew in adapting a little-known commodity -- and now "Thor''s"
        shortcomings feel like invitations to debate whether any of that is attributable
        to a content glut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04e152-f0f1-4cb8-8eb7-c2dcf0985288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee36cc-85ff-4ac9-9554-bb2048d341d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law of averages in Hollywood says nobody bats a thousand --
        indeed, in baseball terms, going one out of three puts you in the Hall of
        Fame. Marvel''s enviable scorecard of hits has surpassed that, but with each
        new property developed for streaming, from the disappointing "Moon Knight"
        to "Ms. Marvel" to the upcoming "She-Hulk" -- the studio seems to be tempting
        the fates and testing those odds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8ac2e-4e15-49c9-b6f8-252c3fe2b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3cb1ca-1283-4cd0-bc1a-e05b40b2ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel, of course, has excelled at playing a very long game, beginning
        with its audacious plan to produce a quartet of movies building toward "Avengers."
        Everything since has proceeded along that trajectory, adding dimension (and
        dimensions) to its cinematic universe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532e04e-3cf8-4d10-87e8-e51560ba635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:37.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a6135f-b5ff-42c1-a6e0-04a83bf80806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big unknown hovering over Marvel''s approach, though, has always
        been on its ability to keep building outward without draining the core. To
        the extent Disney+ has fueled demand for Marvel titles featuring lower-profile
        heroes, it seems logical, even inevitable, that those efforts would place
        greater strain on the theatrical portfolio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f3b53-e444-4949-a2ec-ee33ea1cde0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65effbc1-79d0-43c9-86f4-0edeb7509e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does any of this mean Marvel and Disney should be hitting the panic
        button? Hardly. But it does raise a few warning flags.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f957f-c1f2-4f26-990c-eb4e1bd75e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354f481-1a29-4109-b943-b4eb99d4a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to streaming, Marvel finds itself with another very hungry
        mouth to feed. That doesn''t automatically lead to a higher percentage of
        misfires, but it does increase the chances that trying to keep everyone satisfied
        will be met less often with "Thunder"-ous applause.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c2021-b603-4c45-a971-b1a23ce8e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:22:57.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:42:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/08/entertainment/thor-love-and-thunder-preview/index.html"><em>"Marvel''s
        churning out series for Disney+. Is that diluting the ''Thunder'' from its
        movies?"&nbsp;</em></a></p>'
  'raffy-tulfo-divorce-catholic-church-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-09T14:31:50.444+08:00
    'imagesource': 'jcr:4cf32292-b2c9-4f10-a013-23d2d5d4aca5'
