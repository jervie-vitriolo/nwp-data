      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab20a56-0951-4a4a-aab2-a94c6f9ca002'
      'mgnl:activationStatus': true
