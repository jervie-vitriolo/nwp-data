      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims believe that before Ibrahim could carry out the act, Allah
        sent the angel Jibra''il (known as Gabriel for Christians) to intervene and
        place a ram in his son''s place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47d715-8572-4789-9ede-a024ab44f8e5'
      'mgnl:activationStatus': true
