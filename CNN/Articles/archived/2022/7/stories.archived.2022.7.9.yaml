      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f3367-4730-4918-b543-b69cdaa98b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Court no doubt agrees, it is deeply troubling for an individual
        not summoned for jury duty nonetheless to appear for jury duty and serve on
        a jury, especially in a case such as this," the filing continues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd894d5-985d-4424-b8eb-bd5b356321e0'
      'mgnl:activationStatus': true
