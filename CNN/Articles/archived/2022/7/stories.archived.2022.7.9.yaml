    'template': '1'
    'title': 'Food chamber calling on Marcos to declare state of calamity for food
      sufficiency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92654ec7-028c-4863-a560-34dbb67f2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) –</strong> The Philippine
        Chamber of Agriculture and Food Inc. (PCAFI) has called on President Ferdinand
        Marcos Jr. to consider declaring a state of calamity for food sufficiency
        to enable him to immediately address current problems and avert a food crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368b54b-0082-460f-a950-e8183d69e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a983f-ee07-485f-b65e-f7a87f120569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCAFI President Danilo Fausto said the declaration will allow Marcos,
        who concurrently serves as Agriculture chief, to direct local government units
        to tap at least 10% of their internal revenue allotment (IRA) to be channeled
        to agricultural production. He said the move will be timely as the Mandanas-Garcia
        ruling is being implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbc39c-dd1f-436c-89fe-52ed411f766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada3728-c4fe-4258-88d6-f6c28091b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might be necessary, I’m not saying it is, for the President
        to declare a state of emergency or calamity for food sufficiency. In the basis,
        perhaps it can be reviewed by the legal department and Malacañang, if it’s
        possible so that the President can encourage and direct the local government
        units to direct some funds for agriculture production,” Fausto said in a forum
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccfe53-a60d-4743-92c5-99206e79b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5f1ee-355b-4ad2-8a02-7346acf83792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/6/28/LGUs-operating-income-Q1-2022-Mandanas-ruling.html"
        target="_blank">Supreme Court ruling raising nat''l tax share boosts LGUs''
        Q1 income by 19%</a></strong>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97588b3-b621-4d11-bb56-27402639a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826296d-5113-40a9-a89b-33dd0a155455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Mandanas-Garcia ruling, funds of LGUs will be boosted
        by about ₱230 billion. Fausto said the declaration will translate to involving
        LGUs more and tapping their funds to boost agriculture production for the
        second part of the year. He explained this will be faster than requesting
        for a supplemental budget, which has to get Congress approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508dd74-9ce1-4429-b9f3-2a19636f2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5dc20b-8edd-4dda-bce0-409a065a0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agriculture sector must be assisted within their area of responsibility.
        It will not be taken out of their area but the direction of the funds from
        the LGU should go to food production,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d2349-98b2-424a-902f-ae67bd3dd618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed8809-97ff-487b-8c3a-79050236849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited various factors that may lead to a food crisis.
        Among them are low productivity in the local sector and low confidence among
        the private sector due to insufficient government support for local production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a945e-166e-430f-b931-17cc085ac2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95feacd-2ee1-4b7c-9a30-a2b7529360a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:50.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fausto said rationalizing imports and pushing for a three-cropping
        season can help boost local production and solve the sufficiency issue. Other
        suggestions in their proposal include reviewing existing policies and grants,
        creating mini-agro industrial centers in barangays and establishing first
        border quarantine facilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8086d-ec89-4d05-ae46-0681d0ea566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370cf0b-330b-4e0d-a4f0-c81a267cfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/7/1/PCAFI-Marcos-administration-focus-on-local-food-production.html"
        target="_blank">Food chamber urges gov''t to focus on local production</a></strong>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677a33f-ddfd-4645-931a-0274d76b76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ad0d8-2fa9-4a06-8c57-541b227ac264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of broiler farmers cited the need for support to address
        the current chicken supply issue. But it clarified that this is different
        from the shortage experienced in 2003.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d46b32-7d85-4c42-a279-f8d161ca5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec5c73-0956-4033-8a4f-f9b7f6476897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in a very challenging, if not a shortage in the next two
        quarters, if we do not get together and address this thing…. I wish to recognize
        the inaugural pronouncements of the president. That is a major change in direction.
        An emphasis on production rather than importation,” United Broiler Raisers
        Association President Bong Inciong said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e9500-120f-4a82-a544-c5972024ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645c972-6191-423e-ac00-b464f11f5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hog raisers said they are thriving despite the African Swine Fever.
        They assured sufficient pork supply, but are struggling to keep farmgate prices
        low due to external factors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e33ad-9270-4db9-8be6-a5bef2cd1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9c3ac-8628-4b75-9852-bcf25f67bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang shortage ang pork sa palengke, sa mercado. We have ample
        supply even towards the end of the year. Ang kailangan lang ay yung capacity
        natin palakihin natin. Logistics ay isang real challenge affecting all sectors,”
        Edwin Chen said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f627ae-d9b3-473e-85c0-7995360820b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba54b1-41c5-4e4e-ba8c-d33a8022126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:07:35.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no shortage of pork in the wetmarkets and
        supermarkets. We have ample supply even towards the end of the year. We just
        need to increase our capacity. Logistics is a real challenge affecting all
        sectors.]</p>'
