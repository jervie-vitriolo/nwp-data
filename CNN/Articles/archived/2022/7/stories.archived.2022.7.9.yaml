      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- If you''re planning to travel to the United States, here''s
        what you''ll need to know and expect if you want to visit during the Covid-19
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce06d9-5b0e-4ad6-892e-b5d2710fa72c'
      'mgnl:activationStatus': true
