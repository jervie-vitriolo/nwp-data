      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a37ed-0593-474f-b6bd-c0440144050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:22:32.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as any litigation continues, however, the two sides will likely
        keep talking, Quinn said, and the situation could resolve itself through a
        renegotiated sale price. That type of resolution is common in merger disputes,
        he said, citing the recent deal involving luxury brands Luis Vuitton and Tiffany,
        which went to court but was ultimately completed at a lower price.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e642ec-71b4-4285-a8e7-4d23b84b32b6'
      'mgnl:activationStatus': true
