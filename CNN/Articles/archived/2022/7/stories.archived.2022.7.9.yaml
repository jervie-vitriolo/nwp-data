      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — As Muslims
        celebrate Eid''l Adha, President Ferdinand “Bongbong” Marcos Jr. called on
        Filipinos to “break the chains of divisiveness” to achieve shared goals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f193b3-5b74-4d87-b7df-059768be9e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T12:14:06.951+08:00
