      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Coronavirus cases remain in flux. Health officials
        advise delaying travel if you''re not fully vaccinated and caught up on boosters.
        This article was last updated on July 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
