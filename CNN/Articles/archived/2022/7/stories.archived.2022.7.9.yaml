    'template': '1'
    'title': 'Zelensky says Ukraine will not give up territory for peace with Russia:
      ''This is our land''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7ca28-fa13-403f-a366-12ef3560e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukrainian President Volodymyr Zelensky
        told CNN''s Wolf Blitzer on Thursday that Ukraine is unwilling to cede any
        of its land to Russia, standing firm that a concession of Ukrainian territory
        won''t be part of any diplomatic negotiations to end the war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ff086-a355-4acd-af54-28587b1c51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729ed8c-dc89-40a2-8b99-1d65e97bda0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukrainians are not ready to give away their land, to accept that
        these territories belong to Russia. This is our land," Zelensky said in an
        exclusive interview aired Thursday on CNN''s "The Situation Room."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea61a0-3f4a-49c3-8ed2-45d4f05e4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a405d3-fbc3-4073-9d62-e907ae86adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always talk about that, and we are intending to prove it," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ad016-98ec-4f49-b85c-09ad81e75826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d0f11-59a4-42ad-b320-8cb517381f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky spoke to CNN at the same time as one of his top Western
        allies, British Prime Minister Boris Johnson, announced he would be resigning.
        Speaking in Ukrainian via a translator, Zelensky said he was confident that
        Britain''s policy toward Ukraine "will not be changing" even if the country''s
        leadership is in tumult.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354689b-ffb7-4b82-8c93-d8708e51ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a19b1a-3609-4532-84fb-3b9a4f2581e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He resigned not because he was in Ukraine. I think on the contrary,
        what Johnson has been doing for Ukraine was helping us a great deal. I consider
        him a friend of Ukraine, but I think his society also supported Ukraine in
        Europe. That''s why I think the UK, it''s on the side of good, on the side
        of Ukraine," Zelensky said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604bb24-88df-49a2-86ae-402344db4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9f499-5f4f-40d4-bddc-521ed25e0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m sure the UK policy toward Ukraine is not ... changing
        because of Boris Johnson''s resignation. Our relations obviously gained a
        lot from Boris Johnson''s understanding of things. We went through a lot of
        dramatic moments quite quickly. The help we needed was delivered rather quickly
        ... if (his resignation) will affect this speed of help I don''t know. I will
        pray to God it won''t be affecting that help."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d0f88-dc56-4987-8bcb-65968211d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c431d9-5879-4282-bfa5-9505ebdb84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s war with Ukraine has now lasted for more than four months,
        with no sign of either side backing down soon. Ukraine''s early successes
        forced Russia to scale back its initial aims of toppling Kyiv, and Moscow''s
        forces have now focused on taking territory in eastern Ukraine. Russian forces
        have now occupied most of the Luhansk region, outside of a few pockets of
        resistance, and are pressing toward cities in Donetsk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4daa4-96f3-444f-9e07-26c6c3aa8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e65cb5-cc70-42a9-b422-93f5c404a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that White House officials are losing confidence
        Ukraine will ever be able to take back all of the land it has lost to Russia
        since the war began, even with the aid of heavier and more sophisticated weaponry
        that the US and its allies plan to provide Kyiv.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ddd94-b93c-4ea6-a764-7cb6e8a13901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9d037-c141-4ccd-85cb-9b3044bfdf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky acknowledged that Russia controls "almost all the Luhansk
        region," saying that his forces are now "fighting on the outskirts of this
        region." He said that Kyiv retreated to avoid mass losses of troops.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96502d4c-afba-4473-a604-f4f7063e47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76be35-0ed4-4e8b-bd1d-ae4730e43086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even understand what exactly they''re controlling there.
        They ruined towns, school. They are the occupiers of the rubble?" Zelensky
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee835d5-8295-45a8-8718-dd52a5ae782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47559d0e-0f49-4551-806a-d23d95fb2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said that he was happy that Sweden and Finland were being
        accepted as NATO members, even though the Western military alliance has long
        resisted accepting Ukraine as a member.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4379b8-6eec-408b-94ba-a4b97b990a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b14a1-12ec-4824-9576-7e4ea2eeb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not superficial, but deep understanding of the risks for
        these countries because of the aggressive attitude of Russia to sovereign
        countries," Zelensky said. "That''s why we fully support their membership.
        The whole world is helping Ukraine, some doing humanitarian aid, some financial
        or military aid, both houses in the United States support us.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65412969-eb3b-491c-ad94-7cf628328e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fd5f3-a12b-4c13-bb47-d9944d065e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is doing a lot, but it could have been easier -- Ukraine
        could have been accepted as a NATO member. It would be much more straightforward
        than people imagine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8559c1e-69a2-4e71-9b26-83dd9841f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee62592-e6ea-41ba-8e65-3da5005fd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Zelensky expressed gratitude for the military support that
        Ukraine has received from the United States, which has provided weapons with
        greater capability as the war has dragged on, while urging the West to continue
        providing military support to help Ukraine keep up its fight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b922aa52-7cf0-4805-91a0-0358fd6c9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592a820-f2b1-49a5-b92a-e2d61eae9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:37.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) United States are helping Ukraine, helping a lot, but it''s
        not enough in order to win. I hope my trust will speed up this help to Ukraine,"
        Zelensky said. "We want the increment of this help -- we''re fighting for
        our land, we don''t want people from different countries fight for our territory.
        But the US are a world economy and can help us with both arms and finances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b546a6e-974d-4fad-97ed-d1524bb3ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e47300-86f2-42af-aa56-7559de1957d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also, the US can influence the decisions of the European countries
        -- this is also the political support. I have to be honest, some countries
        in Europe want a balance between Russia and Ukraine. But owing to the US help
        they started supporting us. So, when I talk about the volume and speed of
        the arms support, I''m not appealing only (to) the United States, I appeal
        to all the world leaders and saying that the faster help, the increment of
        help, will save the lives of Ukrainians and help us to regain territories
        occupied by Russia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449724f-6717-48e6-a8bd-570129eb0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f5914-36e6-4f58-85fe-c51000bdf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the war could be over before the end of the year,
        Zelensky said, "Our country will stay united and unified. If the powerful
        weaponry from our partners will be coming to us on-time, and if good luck
        and God will be on our side, we can achieve a lot of things before the end
        of the year and we can stop this war. We can stop the military part, at least,
        of this war."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53875d78-e45f-4761-9337-8284cea2d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bd776-e403-4ea5-9768-137e7fdc2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also reiterated his call for US President Joe Biden to
        visit Kyiv, saying it would send a message to Russia and the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f8f307-f02c-41df-9e7f-1d40ff8857f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80688e7d-5279-47f0-bfb7-12366ff67602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would love to see President Biden in Ukraine. I heard that he
        supported the idea. There are some security moments, which stand in the way
        of his visit, we understand that," Zelensky said. "I truly think this would
        help the Ukrainians. Ukrainians support (the) United States, the trust of
        the Ukrainians to the United States is very high, same as to the UK and Poland
        and the Baltic states.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c03234-c270-4b8c-b6d3-584eca8e373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d66f8-728f-4e50-a0fa-85de55d4b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, visits of the world leaders who are not just partners but real
        friends -- they give a signal, a sign, that the United States support Ukraine
        because they believe in Ukrainian victory and are not afraid of Russia. They
        come despite the rockets flying in. They are not afraid of Putin because the
        world is much bigger than one leader of one country."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b19ec-914f-4699-a4fa-02ec1acfc693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:11:10.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/07/politics/volodymyr-zelensky-interview-cnntv/index.html"><em>"Zelensky
        says Ukraine will not give up territory for peace with Russia: ''This is our
        land''"&nbsp;</em></a></p>'
  'shinzo-abe-tetsuya-yamagami-explainer':
    'author': 'Helen Regan, Emiko Jozuka and Mayumi Maruyama, CNN'
