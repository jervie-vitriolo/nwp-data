    'lead': 'The coronation nights of the 13th edition of Miss Supranational and the
      sixth edition of Mister Supranational are set to air on CNN Philippines at 12
      noon on July 16 and 17, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T13:42:56.323+08:00
