      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Attorneys for Amber Heard have asked
        the court to declare a mistrial and order a new trial in the defamation case
        with her ex-husband Johnny Depp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e704955-2f0f-45f4-a493-43b8093ba32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:40:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa07da-19fa-4649-94f6-9a7ca3b21175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:40:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court documents dated July 8 in the circuit court of Fairfax
        County, Virginia, which supplemented an earlier filing, attorneys for Heard
        claim the information on the jury panel list sent to counsel ahead of trial
        appears does not appear to match the demographics of one of the jurors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecddf36-9473-4962-858f-7c3cb962efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:40:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0570d-64bc-41dd-9567-dfd6076714b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:40:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juror 15 was apparently born in 1970, but the summons to be a juror
        was for someone of the same last name born in 1945, the court documents claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2f036-38f3-46ac-8387-1f2221276b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607831ae-a5d5-41ea-9ddf-5e09a73dc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:42:17.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juror No. 15 was not the individual summoned for jury duty on April
        11, 2022 and therefore was not part of the jury panel and could not have properly
        served on the jury at this trial," the memorandum reads. "Therefore, a mistrial
        should be declared and a new trial ordered."</p>'
