      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf4cab-5541-4f41-95e3-7a4827a53da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ representatives, Miss Supranational Philippines
        2022 Alison Beronilla Black and Mister Supranational Philippines 2022 RaEd
        Fernadez Al-Zghayer, are already in the host country readying themsleves for
        the big nights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bb5d6-2180-401e-aa1f-f88782f584a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:57.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d08b7-e1b8-412c-bbe9-3d25cd7aa499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black will be competing against 70 other contestants. She’s a 23-year-old
        professional ballerina who put up a ballet school south of Manila to help
        and inspire the youngsters who are into ballet dancing. She finished Business
        Management in UP Diliman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a897d7-0662-4bff-ad23-dac541431161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:58.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04136bfa-6e79-4848-98e4-f2e5514921b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Al-Zghayer, who will be facing 36 other contestants,
        is a 34-year-old Filipino-Jordanian from Pampanga. He currently works as a
        flight attendant and dreams of becoming a Hollywood actor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2a23a-8b30-4336-847d-8080766872bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.324+08:00
