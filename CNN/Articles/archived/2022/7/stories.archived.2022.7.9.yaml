      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe0836-f6a7-48d5-a726-e529460d5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her first day as the country''s second highest official, Duterte
        opened <a href="https://www.cnnphilippines.com/news/2022/7/3/OVP-Duterte-satellite-offices-.html">six
        OVP satellite offices</a> across the country.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d6036-8fe5-499f-83b4-281e989ef0de'
      'mgnl:activationStatus': true
