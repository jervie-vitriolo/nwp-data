      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release by the Presidential Communications
        Operations Office, Marcos also encouraged local chief executives to support
        the national government''s COVID-19 booster program in line with the safe
        resumption of face-to-face classes and full reopening of the economy.</p>'
