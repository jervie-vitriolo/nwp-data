  'Biden-signs-executive-order-safeguarding-abortion-rights':
    'author': 'Kate Sullivan and Donald Judd, CNN'
    'caption': 'Photo courtesy: Nicholas Kamm/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-09T01:45:03.840+08:00
    'imagesource': 'jcr:58b54eac-6851-4933-97ce-0d7ac1ffb72b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aacd16d7-bbf4-4e0a-bc3b-c8b6cf690a4f'
    'lead': 'US President Joe Biden has signed an executive order aimed at protecting
      abortion rights in response to the landmark decision by the Supreme Court overturning
      Roe v. Wade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T01:44:26.385+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:47:12.904+08:00
