      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was "conducted to help local and state emergency managers
        and planners develop and refine response and preparedness plans for a tsunami
        in the middle of Washington''s largest population center and economic hub,"
        the release says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da138706-6447-4e23-bcc5-77f7fc251e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:06:53.639+08:00
      'mgnl:createdBy': 'vince'
