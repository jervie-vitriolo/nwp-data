      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero hindi po natin gagawin ''yan hanggang maliwanag na maliwanag
        na safe na talaga. Dahil although so far maganda naman ang takbo, hindi naman
        napupuno ang mga ospital. Ngunit kung hindi tayo maingat, mapupunta na naman
        tayo doon," Marcos said in a virtual speech during a gathering of newly elected
        governors and mayors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
