      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in professional sports as a mobility coach, it''s part of
        my job to create treatment and prevention protocols for back pain. As such,
        my advice in this article series is not only based on medical research and
        my own back pain journey, but also my work experience helping hundreds of
        professional athletes overcome and prevent low back pain over the past two
        decades.</p>'
