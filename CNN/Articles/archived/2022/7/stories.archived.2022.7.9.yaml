      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c8382-4ad3-4b19-9fbb-21f0dbad1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:06:53.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was prepared by geologists within the Washington Geological
        Survey division of DNR, according to a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e0fad-9659-47e5-bc10-8d2af03288f5'
      'mgnl:activationStatus': true
