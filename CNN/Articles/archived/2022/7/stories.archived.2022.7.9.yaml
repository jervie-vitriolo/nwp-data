      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb36d4-28db-4750-a82d-7f726c55a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s outrageous. I don''t care what your position is, it''s outrageous
        and it''s dangerous," Biden said. He was joined by Vice President Kamala Harris
        and Health and Human Services Secretary Xavier Becerra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f819d-2e43-4709-9f86-19aac4e4b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6033f72-77e6-427b-91b5-cc000ec83550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no action the President can take to restore the nationwide
        right to an abortion in the wake of the Supreme Court''s ruling, and Biden
        has acknowledged publicly his options to expand abortion access remain limited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897640d-27f6-425d-b631-402f277933f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb4031-bb15-4a44-a276-138129668e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Democrats and advocates have been pressuring the White
        House take a stronger stance to codify abortion access. Last month, Biden
        hinted he was considering taking executive action, telling Jimmy Kimmel that
        while he believed Congress should codify Roe, "There''s some executive orders
        I could employ, we believe -- we''re looking at that right now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0432ce-09da-4e1d-aceb-f56b5b979db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0617c1-ef9b-4eea-9a44-1d353278d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said Friday the administration is still "considering
        a wide range of options."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea867076-3faf-4085-ab3e-0eb3ec57d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d22d3-d3e2-4553-b040-aac6ffe78365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A public health emergency is among those options and has never
        been out of consideration," the official said. "Any claim to the contrary
        is simply false."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d11de-981e-40ba-b143-bbec97a356cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345659c-a10c-4e55-8f6d-3836c460fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s executive order will prompt Becerra to take steps to ensure
        access to abortion, including FDA-approved medication abortion and expanded
        access "to the full range of reproductive health services," according to an
        administration fact sheet shared with CNN. Those services include "emergency
        contraception and long-acting reversible contraception like intrauterine devices
        (IUDs)," the fact sheet says, citing coverage of birth control under the Affordable
        Care Act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d551ed-f9d5-41b3-8382-671b6d20b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa9794-1f56-473e-8bbd-48e6bda467bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS is tasked with submitting a report within the next 30 days to
        the President regarding the implementation of the order''s provisions, which
        also include steps to increase outreach and protect the medical and digital
        privacy of patients seeking abortions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7072f-a82f-43e4-81ac-15c75dff22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3e9ae-38c5-4453-a04e-2584e38999f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the order establishes an interagency task force between
        the HHS and the White House Gender Policy Council, which includes Attorney
        General Merrick Garland, who the White House says will provide "technical
        assistance to states affording legal protection to out-of-state patients as
        well as providers who offer legal reproductive health care."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafbd80-c9ff-49bd-9b4b-cf0f4642e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665398d-cb62-4737-8917-7dd5d6971c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s event, Biden said he was asking the Justice Department,
        "much like they did in the civil rights era, to do something, to do everything
        in their power to protect these women seeking to invoke their rights."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75555655-98e8-4f51-9d88-fcafa70cdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0fb4a-2c9a-4f6b-8935-0872b6b2bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President derided the Supreme Court''s decision as "extreme"
        and "totally wrongheaded," saying, "What we''re witnessing wasn''t a constitutional
        judgment, it was an exercise in raw political power." He added that that the
        court''s decision "has an impact much beyond Roe and the right to privacy
        generally. Marriage equality. Contraception. So much more is at risk. This
        decision affects everyone."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955591c-8f4d-4682-8210-d6435f9f06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c7adb-c8dc-4503-9fd5-06e5ce8ebfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the fastest way to restore abortion rights was for the
        American people to elect more members of Congress in November''s midterm elections
        who will support federal legislation protecting abortion access.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59b0416-7d1d-4502-aafd-d5836cd136cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d79cd-46b9-4325-81a2-5597bdc56470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was his "hope and strong belief that women will in fact
        turn out in record numbers to reclaim the rights that have been taken from
        them by the court."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386258e-32d7-453d-a5fa-2b34259e937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874364da-2ad0-4c20-9f80-1f9c76fb29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: While I wish it had not come to this, this is
        the fastest route available," Biden said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429aacb2-474d-469c-bdb8-8f58cb910765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab031c-31bc-4c04-9888-949a4ca45cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has dismissed several progressive ideas to protect
        abortion access, including allowing abortion providers to work from federal
        property in states where the procedure is banned.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70145b4b-bbb3-413c-85f3-72db06922b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9018a94-43e6-402e-b9c5-a57518692097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Karine Jean-Pierre said using federal
        lands for abortion services would have "dangerous ramifications." The White
        House has also reiterated the President does not support expanding the Supreme
        Court, as many progressives have pushed for.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4128921-3a9b-46a6-ab96-bf7ab9637c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:33.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14df01b-bcf4-430f-ba03-377f7f417efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden said recently he would support making an exception to
        the filibuster -- the 60-vote threshold in the Senate needed to pass most
        legislation -- in order to codify abortion rights and the right to privacy
        through legislation passed by Congress. The President had previously been
        reluctant to support changing the Senate''s rules in order to pass his agenda.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f058ec0-fac3-496d-ae8e-fada0674cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb259a3-3490-480c-bf07-25a1e73dc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:34.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sens. Joe Manchin of West Virginia and Kyrsten Sinema
        of Arizona -- two lawmakers whose support the President would need -- both
        quickly expressed opposition to changing filibuster rules, essentially blocking
        any plan to drop those rules.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98432f-7d76-4a0d-a097-7a7c9d0c845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T01:44:26.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:47:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/08/politics/white-house-executive-order-abortion/index.html"
        target="_blank">"Biden signs executive order aimed at safeguarding abortion
        rights"</a></em></p>'
  'united-states-travel-guide':
    'author': 'CNN staff'
