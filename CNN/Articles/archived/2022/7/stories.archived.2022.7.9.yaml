      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — The Department
        of Agriculture-Region 10 (Northern Mindanao) and the Lantapan Vegetable Farmers
        Multi-Purpose Cooperative have agreed on a marketing plan to widen their market
        and increase income.</p>'
