      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43017c7c-2d27-4f70-97d4-31559b11d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T23:34:17.720+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP is moving from the Quezon City Reception House where Duterte''s
        predecessor, former Vice President Leni Robredo, held office. It decided to
        look for another location fit for its requirements.&nbsp;It also expressed
        gratitude to Quezon City Mayor Joy Belmonte for accommodating such an important
        government office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a20e30-56cb-430e-a1fc-e60d34ef72fb'
