      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha, or the Feast of the Sacrifice, honors Ibrahim''s (known
        as Abraham for Christians) willingness to sacrifice his son to Allah as an
        act of obedience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181f8f0-1a8a-4ffe-a369-10ab59d978d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T12:14:06.952+08:00
