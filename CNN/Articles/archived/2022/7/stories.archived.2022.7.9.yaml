      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20a96d-f0a8-478a-a8e0-960d2aa0633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:06:53.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found that if a magnitude 7.5 earthquake were to occur
        on the Seattle Fault, tsunami waves over 40 feet tall could reach the Seattle
        area in fewer than 3 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c1540-f118-4243-932b-7d05a8549cf4'
      'mgnl:activationStatus': true
