      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7374d93-a2df-4c8a-97c8-173e98b05028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 577 million people globally experienced low back pain
        in 2017, a 2020 study cited by the International Association for the Study
        of Pain revealed. In fact, low back pain causes more disability worldwide
        than any other condition, according to the US Centers for Disease Control
        and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4df73-077e-417c-8fab-e0ce471cbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.268+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49016a2c-0121-4299-9338-d663d4b6c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, it''s estimated that 80% of Americans suffer at least
        one episode of low back pain in their lifetime, with an additional 50% chance
        of recurrence within one year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0fe0cc-d4b5-4326-a438-79a160b3fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c57e17-59e7-4315-b511-0818d5ea605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you have low back pain, it''s understandable that you''d feel
        powerless. An acute bout can leave you feeling immobilized for days or even
        weeks, wondering if you''ll ever feel better again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293d99c-8b3d-4f5b-b9c2-b0115ec2848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11c070-f995-4421-b5f6-c4d60a47bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having multiple herniated discs in my back, I understand that feeling.
        But as someone who has healed my own low back pain and now lives a pain-free,
        active lifestyle, I''ve made it my goal to empower people with the information
        and resources needed to recover and live pain free, too. That''s why I''m
        sharing this four-part series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf16a8-6b65-4861-a264-2445a518b38e'
