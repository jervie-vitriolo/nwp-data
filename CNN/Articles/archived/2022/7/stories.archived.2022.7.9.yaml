    'template': '1'
    'title': 'Mothers are having to bury their children as fears of famine hang over
      Somalia '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f4f06-db4e-44bd-9a4a-2c2ddbfd53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ijabu Hassan has had no chance to
        grieve the deaths of her children. She''s had to focus on keeping the others
        alive. Her four-year-old and five-year-old died from malnutrition in their
        inland town of Burhakaba, victims of a record drought that has propelled Somalia
        to the brink of famine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa41c3a-4b95-4c6f-96a7-22143744ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93142d-b1e2-40ce-b802-8206dc7a4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with starvation, Hassan took her remaining eight children
        and began the 15-day trek to reach the capital, Mogadishu. Towards the end
        of their journey, her two-year-old daughter collapsed and died. They buried
        her along the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f14a4-0b0a-43b1-8cb3-6d5eed3d73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769ad9e-ea32-4673-a95c-42361e9ee03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried so much, I lost consciousness," she said, "But we have
        so many problems. We have no food or shelter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdd4ba-94bc-42d0-846e-24e13030d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665303db-8204-4ab5-a6e5-eb242f66fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting on a plastic chair in a clinic run by the International
        Rescue Committee (IRC) in Mogadishu, Hassan''s face is expressionless with
        exhaustion as a doctor examines the tiny little girl curled up in her lap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9cfaa-040f-41ac-86c9-871ecaf00d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36ac1c-9f81-4c19-9bb0-b3338272263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter Muslimo is 18 months old but weighs just over 10 pounds.
        Papery skin is stretched tautly over her jutting ribs. She doesn''t cry. The
        doctor measures her tiny forearm. The tape shows red, indicating severe malnutrition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f6166-4f88-4c6d-b477-5795234ccf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a463a-5e4f-46d9-a10a-cd8a587fa8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clinic has seen an 80% spike in the number of cases in the
        last month alone and a staggering 265% increase in severe malnutrition in
        children under the age of 5, IRC senior nutrition manager, Mukhtar Mahdi says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e73ca4-d554-409f-8477-ca8fa4a5822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d81d31-2b77-44a0-ad59-df7276ace567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen these levels in our clinic before. It breaks my
        heart. That''s why I am still working in the field, to avert a catastrophe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c2f10-8739-41ba-b4de-85c5d8000403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423832ce-4994-4f4a-8ae5-b26e379b919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia has been here before. In 2011, a famine claimed more than
        250,000 lives. In 2017, another famine was narrowly averted thanks to an influx
        of aid by the international community and the Somali government that vowed
        never to let it happen again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69e8b7-8924-47c0-9205-9881593aa1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cad6c-199f-46e6-9516-90e79feea697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year the country is facing the perfect storm. Four consecutive
        failed rainy seasons, and the economic fallout of the Covid-19 pandemic plunged
        this nation into crisis. Then Russia''s invasion of Ukraine and its blockade
        of Ukraine''s wheat exports disrupted the world''s supply chain. Sanctions
        against Russia sent fuel and food prices soaring, threatening to push Somalia
        over the edge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32be008-66f7-4d30-9627-400ff85f9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72180ce7-838a-4189-b6c1-96f773eaa994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamud Mohamed Hassan, country director for Save the Children,
        says the situation is worse than any he has seen before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdd5f3-246c-427c-8aec-b5d5994c5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8302f-2db1-4563-ae60-69605017866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wheat that is consumed in Somalia, 92% of it comes from Russia
        and Ukraine," he said. "The price of wheat has doubled in some areas."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6c45b-b300-42bc-be08-c01ce23120d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f0277-6284-4e3c-ab5b-dc8a36585516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war in Ukraine has really exacerbated this situation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c51e5-86aa-4ff7-9e97-9244621a015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1c7ab-6c76-41af-b2fa-05720f5e459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further compounding the issue is the fact that global attention
        has been consumed by the conflict in Ukraine. According to the UN, less than
        a third of the $1.46 billion needed for Somalia has been secured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78438cfd-0164-49eb-9bff-408f0110aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb67f437-dbc0-4013-ac91-b252336d52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Ukraine is understandably sucking up a lot
        of the oxygen," explained Lara Fossi, deputy director of the World Food Programme.
        "So bringing attention back to what''s happening here, it has been really
        difficult."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b4c59-3248-422f-9f54-6d8606a57b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a354ff-4a7a-457b-bf6e-e7655e4b499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN, some 7 million people, almost half the population
        of Somalia, do not have enough to eat. It estimates 1.5 million children ​under
        the age of 5 are acutely malnourished and some 448 have died this year. Aid
        workers caution that the real number is likely much higher as the deaths of
        many children here, like those of Hassan''s children, go unrecorded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6665cd4-156b-4ffe-9aef-35550834c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689ff1a-ebbf-4c86-8dab-eb6798c2e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the outskirts of the capital, a ferocious wind whips through
        the makeshift tents at the recently established Al Na''im Camp. It''s one
        of the many informal settlements that spring up, and then get limited support
        from the neighboring community, government and aid groups. The camp''s administrator,
        Zamzam Mohammed, says its population has mushroomed in the last month, and
        it''s now home to 876 families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86072ca8-d355-4f16-9316-fadcd39b522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229cd2c-9625-4380-a33f-3277a758d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a small fraction of the roughly 800,000 people who have
        been displaced this year by drought and hunger, according to the UN. The last
        week of June saw a record 36,000 new arrivals at camps throughout Somalia,
        UNICEF says. The agency and its local partner organization are working to
        improve sanitation and distribute aid in Na''im and other camps on the outskirts
        of Mogadishu, but say they are struggling to keep pace.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b56077-32d2-4f61-a5e9-c8ff42ee6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7de48-e491-416a-a0dc-031f1769fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF''s Victor Chinyama says local communities around Mogadishu,
        known for supporting new arrivals, are now struggling themselves. "Host communities
        can''t support new arrivals like they used to, like they would want to," he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc0689-1879-46ba-b389-01937504bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47b0b6-df52-45f6-8e9e-e5a48795afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp director Mohammed marches towards the edge of the camp where
        she says she has overseen the burials of 30 children. Mounds of freshly dug
        earth, marked simply with aloe leaves and acacia branches are dotted in a
        line.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307e1fa-598e-4eb4-8280-7d5e4b763b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb1d0d-2cae-4711-8452-fbabe2ad0d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that corner to this one, this line of graves is all children...
        You feel such pain, sadness when you bury a baby. You can do nothing to help.
        I am a mom and I can feel their pain as a parent," Mohammed said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a60b9a-3c32-4cbb-962d-f70d37856ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653e69d-f880-438d-a310-e5534e012706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:57.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She takes her headscarf to dab the tears streaming from her eyes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5070d-36bf-4997-bb83-9db594dcef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685497c-6ebe-4fce-acc7-5723fa71c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 500 yards away, Nourta Ali Humey sits outside her tent. Three
        of her children are among those buried here. They all suffered from malnutrition
        and died after contracting measles at the camp. She has yet to visit their
        graves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660d237-c4eb-42fb-9dca-6500ba1c8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5379844-2fc5-41f1-8a43-af4a776f63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot bear to go," she told CNN. "The grief I would feel..."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc077be-1501-45d8-99ec-e7c7558dc0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:43:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928ba76-a0a8-4560-9805-bb7f220ab866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She trails off and turns her attention to her young daughter sitting
        by her side.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dade7a-99c9-455f-8b9d-0025a01ed8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b58789-4c48-44e3-bf01-3c199be0e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has been very sick. I will visit them when she gets better."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea034b9a-032e-4a5a-b417-1918e7076736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:15:03.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:44:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/07/africa/somalia-famine-children-dying-ward/index.html"><em>"Mothers
        are having to bury their children as fears of famine hang over Somalia"&nbsp;</em></a></p>'
  'shinzo-abe-body-arrives-back-tokyo':
    'author': 'Helen Regan, Emiko Jozuka and Mayumi Maruyama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-09T14:28:33.713+08:00
    'imagesource': 'jcr:da3989a1-581c-459e-bd7a-f3a6438ee764'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae1cec5d-ee79-4d06-99fa-52dcd69f79d8'
    'lead': 'The body of former Japanese Prime Minister Shinzo Abe arrived back at
      his home in Tokyo on Saturday, a day after he was assassinated in a daylight
      shooting, sending a nation unaccustomed to gun violence into a state of shock
      and anger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T14:16:08.301+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:43:08.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:40:02.653+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of assassinated former Japanese leader Shinzo Abe arrives back
      in Tokyo, as police question suspected gunman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e810d23-bd71-4feb-94a1-c6ee06b10ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The body of former Japanese Prime Minister
        Shinzo Abe arrived back at his home in Tokyo on Saturday, a day after he was
        assassinated in a daylight shooting, sending a nation unaccustomed to gun
        violence into a state of shock and anger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96319c-d0db-4cff-9998-58a151fe3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df454e58-ea4a-4f0b-84c1-76c0ef8cc8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His widow, Akie Abe, traveled with her husband''s body from the
        central city of Nara back to Tokyo, where the family resides. Officials will
        now meet with the family to discuss funeral arrangements, Abe''s office told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939fec3-ab4f-4c9b-91cc-d00892bf5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcdb1d-0087-474f-9364-a3dfcf2bbad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Abe''s body arrived home, police continued to question the suspected
        gunman who had earlier admitted the killing and in whose home police found
        multiple types of homemade guns assembled with iron pipes, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872a3493-ccb4-4ffd-a74b-6a70dc2aa863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77880977-7211-40c2-a484-c0fda5983c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That a former prime minster could be shot dead at close range while
        giving a speech in broad daylight in a country with one of the world''s lowest
        rates of gun crime has reverberated around Japan and the world. Presidents,
        prime ministers and other international leaders sent tributes expressing outrage
        and sadness over the killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fccb77-2a9f-4ada-914f-ca6174711f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e3500-86dd-4f10-8d43-c3ec492e141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, 67, was pronounced dead by doctors at the Nara Medical University
        Hospital, at 5:03 p.m local time on Friday, just over five hours after being
        shot while delivering a campaign speech in front of a small crowd on a street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436c8cf-aa43-4a4d-9027-d8cd5849a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829e849-b228-4269-868d-6c5c4f640d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the shooting, Abe was speaking in support of ruling
        Liberal Democratic Party (LDP) candidates ahead of Upper House elections on
        Sunday, which are still scheduled to go ahead. Despite resigning as Japan''s
        prime minister in 2020 due to health reasons, Abe remained an influential
        figure in the country''s political landscape and continued to campaign for
        the LDP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c232f7-3772-4848-8cc2-e6b162df5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb008a97-c54d-4034-afaa-00120ace3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe arrived at hospital in a state of cardiac arrest and despite
        a team of medical staff fighting to resuscitate him, the former prime minister
        died from excessive bleeding caused by gunshot wounds to his neck and heart,
        doctors said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bf71a-21e0-46a9-bd5f-7baac8ac6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4bf5f-0492-4e5b-9ef4-0920ac4ca716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Abe''s residence in Tokyo on Saturday, hundreds of people
        gathered in the streets hoping to catch a glimpse of the car carrying his
        body. People of all ages told CNN they were in disbelief and saddened by Abe''s
        passing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d0b8a-ea04-4c22-9126-794e028f418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb5790-88b8-4626-b66e-d9f065c1a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect something like this would happen to someone who
        was the leader of Japan for such a long time -- it''s usually so safe here
        and we don''t have gun crime," said Takashi Uchida, 57.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10654dc1-ecf0-4761-a1b2-507140f458f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db93637-922b-48e6-ba76-372a1c946630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Ryogo Uto, 18, said Abe''s death was "so sudden" that it
        "still hasn''t sunk in."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b34af0-5b8f-4c01-b4fb-012d3c042ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db613016-665a-4d57-b61d-e957144dad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe was a respected leader who did many things for Japan while
        he was in power," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44861cac-9710-43bf-8212-5d64ac533a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef2b7f-3c9b-4749-932c-465b2d0ef924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines of tearful mourners also gathered to place flowers and kneel
        at a makeshift memorial outside the Yamato-Saidaiji Station in Nara, close
        to where Abe was assassinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde55f0-8514-41c9-afb5-d5d5f098f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2600b0-7456-43b8-8991-2f5fe9d81b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect admits to shooting</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4c57c-1f34-4d70-8b23-be8d5c90038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have launched a murder investigation into the assassination
        but little is known about the suspect who was arrested at the scene of the
        fatal shooting on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3bf7cf-4408-479f-a97b-09b2fb5a86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110dbdb-0cbe-43c6-86ef-aa5ec05a69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetsuya Yamagami, 41, admitted to shooting Abe with a homemade gun,
        Nara Nishi police said during a news conference on Friday. Yamagami, who is
        unemployed, told investigators he holds hatred toward a certain group that
        he thought Abe was linked to. Police have not named the group.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de389c-a501-4151-b299-44d00007973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd2c78-b301-4378-923b-8210168861b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed what appeared to be a weapon with two
        cylindrical metal barrels wrapped in black tape. Police said the weapon recovered
        from the shooting is 40 centimeters long by 20 centimeters wide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6997090-27f9-478e-aedc-d831a8b85abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70513983-1651-4827-8cf0-0cad7ca925c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later confiscated several similar handmade pistol-like
        items from the suspect''s apartment. Police said the suspect made the weapons
        himself using parts bought online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a147f-9be6-4ecc-a11d-776b69b49a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24b5f5-a762-4fff-8580-3cfdaed2e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While searching the residence, police found multiple types of guns
        with iron pipes wrapped in adhesive tape, NHK reported -- the guns had three,
        five, and six such pipes as barrels. The suspect inserted bullets into the
        pipes, police reportedly said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276e3af-134e-41ee-b948-ec7db5c2623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80c2ea-77c7-4904-9997-3eca7b2ff034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the suspect used the strongest homemade weapon in the
        assassination, NHK added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb5cff-b556-45d6-8384-83a45f7b8a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eec7e5-c61a-42ed-8374-e99da935ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s National Police Agency said it will review security arrangements
        put in place before Friday''s shooting, according to NHK. Security was being
        handled by Nara prefectural police, which drew up a security plan for the
        former prime minister while he was in the city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469eb332-60d1-4669-8e9e-319e0d8bc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2ef60-50af-42b0-a83a-7960764b5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said several dozen officers and security personnel from
        the Tokyo Metropolitan police were on duty and had reportedly watched Abe
        from all sides during his speech, NHK said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc03609-60b0-44aa-89c1-8a91cb3f1e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0454c7-d937-425e-8958-8a6bfe6b4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan''s ''JFK moment''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59458e2-2a84-4fbd-a3a9-8d18de943658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was Japan''s longest-serving prime minister who defined the
        country''s politics for a generation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8e6f7-6dc5-4f3e-b085-fce6009ab41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efda43-d963-4771-a549-540850f22586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:43:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be remembered for boosting defense spending, pushing through
        the most dramatic shift in Japanese military policy in 70 years, and his grand
        experiment designed to jolt Japan''s economy out of decades of stagnation,
        known as "Abenomics."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98ae33-10d0-4c99-99e7-2af4be513866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:16:08.304+08:00
