      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DA-10 said this could be made possible through a
        market tie-up with the cooperative’s existing memorandum of agreement (MOA)
        with Agri Global Ventures Inc. which offers a better price.</p>'
