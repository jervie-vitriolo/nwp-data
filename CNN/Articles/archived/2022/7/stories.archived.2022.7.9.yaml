      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4d30f-cc01-4227-8dc3-abd4e48be922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pageants will be held in Nowy Sacz, Poland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d6d70-009d-45b2-a459-b1d5443e93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.323+08:00
