      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ba5c5-b7f5-4471-9f24-a285c8bdcadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been suspended and fuel has been limited to essential
        services. Patients are unable to travel to hospitals due to the fuel shortage
        and food prices are soaring.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b402bf8-4fc8-4ff4-951a-972ae660d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.142+08:00
