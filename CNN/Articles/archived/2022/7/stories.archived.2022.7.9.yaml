      'mgnl:lastActivated': 2023-01-19T13:40:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe said the country had entered talks with the International
        Monetary Fund (IMF) to revive the country''s economy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e04fb-5da8-4a44-a7bf-ab3885262939'
      'mgnl:activationStatus': true
