      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef962f-8dec-499d-9541-153a3b438e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:22:32.362+08:00
      'mgnl:createdBy': 'syrah'
