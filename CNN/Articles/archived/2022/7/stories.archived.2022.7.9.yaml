      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a88d0e-3b55-489c-98f1-00ad22e6766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:33:16.637+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:47:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that by next year, my own projection is that maybe oil
        prices will normalize. In fact, that is the projection, there’s the backwardation.
        In fact, there are some who are betting that maybe the price of oil will go
        down as low as $65 per barrel,” Diokno explained.</p>'
