      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- If you''re suffering from low back pain
        or have grappled with it in the past, you''re not alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca4a6a-e589-4fed-8800-246cfd505096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.268+08:00
