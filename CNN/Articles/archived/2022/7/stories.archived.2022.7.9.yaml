    'template': '1'
    'title': 'CNN Philippines to air Miss, Mister Supranational 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e947b-8cc0-4b23-9033-820c3a5f2282'
      'mgnl:activationStatus': true
