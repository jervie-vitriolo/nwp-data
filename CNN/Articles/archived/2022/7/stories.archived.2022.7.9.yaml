      'mgnl:lastActivated': 2023-01-19T13:44:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4617b-c6f5-4776-9f83-2949db1a807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T13:42:56.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:44:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the free TV telecast, CNN Philippines will also have
        replays of the global competitions: Miss Supranational 2022 on August 12 at
        9:45 p.m. and Mister Supranational 2022 on August 11 at 9:45 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
