      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Protesters broke into the Sri Lankan
        leader''s official residence in Colombo on Saturday as more than 100,000 amassed
        outside, according to police, calling for President Gotabaya Rajapaksa to
        resign over his handling of the country''s economic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93392e0f-e136-4574-a26f-c2187a73bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157875c-60dd-440c-a953-9b67a436b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video broadcast on Sri Lankan television and on social media showed
        protesters enter President''s House -- Rajapaksa''s office and residence in
        the commercial capital -- after breaking through security cordons placed by
        police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09694f7d-1b68-44b4-8de8-47bddc0f8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499606c-64b3-403b-8004-69de562dfa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images show demonstrators inside the building and hanging banners
        from the balcony, as well as swimming in the residence''s pool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce10020-dc1b-4f92-a220-e6986dc150f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87471681-ebc2-4eb0-a889-7ef7327a84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa is not at the site and has been moved elsewhere, security
        officials told CNN. It is unclear how many security personnel are present
        at the location.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91abddd-7548-4aa2-ad1b-9a8d624c1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b5834-3db5-4819-b3dd-a50445df543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 people, including two police officers, have been injured
        in the protests and are receiving treatment, according to the National Hospital
        of Sri Lanka (NHSL). Two of the injured are in critical condition, according
        to police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e6d4f-4454-4c8b-b543-25e86121a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.135+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d3292-99d5-4ff3-8d54-8b431ffade76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:25.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Prime Minister Ranil Wickremesinghe has called an emergency
        meeting of party leaders to discuss the current situation and come to a resolution,
        his office said on Saturday. He''s also asked the Speaker of Parliament to
        summon MPs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612c018-9644-4491-81c2-5db8116ab933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ad80f-18d5-4750-bcee-169b69eee8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Asian nation of 22 million is suffering its worst financial
        crisis in recent history, leaving millions struggling to buy food, medicine
        and fuel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb0140-cb47-48e4-91f9-ac870b1a2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479500c-6bb1-4c7b-9867-9e63895cc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police curfew that was earlier imposed in several police divisions
        in the Western Province of Sri Lanka was lifted on Saturday. Several politicians
        and the Bar Association in Sri Lanka referred to the curfew as being "illegal,"
        saying there had been no instances of violence to justify imposing the measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a5e87-1e51-485a-bd03-64bc2ae40c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982ace2-fd29-4077-9fe5-f95624563b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands have taken to the streets in recent months, calling
        for the country''s leaders to resign over accusations of economic mismanagement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c9a70-7f6a-42c9-b813-123d9e912da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4374d-c0cf-4406-8434-132085093415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several major cities, including Colombo, hundreds are forced
        to queue for hours to buy fuel, sometimes clashing with police and the military
        as they wait.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560302e7-031e-41ef-b8be-2d0818781cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb394b44-b3e1-485b-b54b-ea46fdf83af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Colombo paint a chaotic scene, with pictures showing
        demonstrators running from tear gas, and clashing with police in body armor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510cf73-a438-4ad3-bb54-8e7d81e969e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7d80b-ea76-4219-bf31-e9fc8ac2e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been suspended and fuel has been limited to essential
        services. Patients are unable to travel to hospitals due to the fuel shortage
        and food prices are soaring.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bd2c1-460e-4eaf-b4c2-ee720ba76403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731d190-0bc5-48a7-bb69-3bf0c15b9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains have reduced in frequency, forcing travelers to squeeze into
        compartments and even sit precariously on top of them as they commute to work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f88f83-0c9d-4bf2-82ee-4c80863608a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0fee77-d06a-4835-9be4-1cfca4dcc7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T19:06:45.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:41:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe said the country had entered talks with the International
        Monetary Fund (IMF) to revive the country''s economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
