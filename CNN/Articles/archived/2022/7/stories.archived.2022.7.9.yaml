      'mgnl:lastActivated': 2023-01-19T13:40:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fbb33-e422-4881-873a-f16c374ef3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.142+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains have reduced in frequency, forcing travelers to squeeze into
        compartments and even sit precariously on top of them as they commute to work.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738ae8f-3eff-4e69-b8a6-ed1181ed1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.142+08:00
