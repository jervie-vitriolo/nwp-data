      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this first article, I help you gain a better understanding of
        your own personal experience with back pain, why proactive techniques are
        more effective than passive approaches, and how you can start finding relief
        now and forging a path to prevent future pain. In the second piece, we look
        at exercises for lasting relief and rebuilding strength, while the third article
        focuses on soothing sciatica. In the last installment, I help you create your
        own back pain prevention plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab9d0a-5ba4-49d1-9506-2ea105dc227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d865ac-f5bd-4b19-b70c-1650da77a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re ready to get out of pain and stay out, join me for this
        series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030c7a5-605e-4d3d-8727-1529a41132fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e24f65-8207-4155-9beb-7b82edb32a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding your pain as your experience</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bebaee-4fd2-40df-a98d-7792c2648990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back pain is a very personal issue with myriad causes and presentations
        that impact your recovery and prevention strategies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c8215-e016-44a7-935e-e4060f65c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.269+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e5308-ea31-4bb6-83aa-486ade96fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that most cases of back pain are not caused by
        serious conditions, like fractures or cancer, and 90% improve without surgery,
        according to the American Association of Neurological Surgeons. Below, I''ve
        included a list of common causes. Consider which ones may relate to your lifestyle
        and could be contributing to your pain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460e91d-cb6e-4f7a-923c-e19bb15549af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff02c19-7418-48f8-8bd6-b019ec3472ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor breathing mechanics and posture</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0395aea-39f4-4e72-9d5f-c4048bc6df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because your rib cage is attached to your spine and your primary
        breathing muscle, your diaphragm, attaches to your lumbar spine, how you breathe
        influences spine position, overall posture and, consequently, back pain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a035f2-e50c-4018-b92a-3df71c20da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c1732-a707-4f96-a328-caac50c22b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip tension</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8377fd0-c98c-4145-9fce-accafac6b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your low back is designed to be more stable than mobile, so when
        our hips are tight and lack rotation, if you try to compensate with your low
        back during twisting movements, it can lead to muscle and disc injury.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc17fae-3628-402c-b160-31161cdbda13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8ba3f-f751-446f-bd0a-7e8927895b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical trauma</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b49bf8-6eed-4c16-8757-9885c071d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "broken back" with vertebral fractures is rare, but it can happen
        due to significant trauma from things like a bad fall or automobile accident.
        Generally, these incidents result in herniations and/or muscle injury, as
        opposed to fractures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152fb2a-df36-4fdb-862f-103d98a450b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f97338-567a-4159-9d41-028de40eb876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age-related degeneration</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebd894-2bf9-4425-b332-511d834bae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back pain is not a normal part of aging. However, after the age
        of 30, as bone density and muscle mass begin to decline, so does spinal disc
        health, so low-back issues can arise, especially if you don''t exercise regularly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1efae-4794-402c-b191-7a23eaf1faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf342743-45b8-49a2-bdea-ad0b8f86f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedentary lifestyle</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d07c16-4035-4386-af27-f2c97724c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.270+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned above, regular exercise is key to the health of our
        muscles and bones. Our bodies are designed for movement so being sedentary
        creates stiff, weakened muscles and decreased joint lubrication, including
        dehydration of spinal discs — all of which can lead to low back pain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df3911-3a8e-4cee-929c-8c2c26c582ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ec1a6-24ff-4a48-90ba-2dd15cce6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess weight or pregnancy</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767958f-9063-437c-94ef-9ea1fe46ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra weight in the abdominal area increases the risk of low back
        pain by putting additional pressure on the spine, which can result in muscle
        tension, pinched nerves and herniated discs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b63855-85fa-4bba-96b2-aea7f4931274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd8a16-94d0-4412-8378-965ac9d1fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00d7ef-f401-4cf3-89d7-bb7dff54928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re chronically stressed, your body''s stress response
        contributes to back pain by creating muscular tension and increased sensitivity
        to pain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb7ee5-4472-43ea-99e5-0b198ea88e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10da287-f0eb-4338-aff6-f78e28d40d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low back pain is usually classified according to duration as acute,
        chronic or subacute:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6f6ed-b20d-4552-9b17-98352d5ffea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f7ad8-5f07-4c56-8237-688125ea4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Acute lasts less than four weeks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b1984-f452-450a-bb25-9b427acd6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397958a-193f-47bd-be2c-396eba6b23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Chronic is more than 12 weeks, even if it''s intermittent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2a6f4-d41d-4171-a48c-4e032744d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348ad43-dda1-4049-8f50-0f9262eefcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Subacute is anywhere from four to 12 weeks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c3f8f-f76d-4a97-887a-b26d250e1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.271+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8e226-84db-4e9a-963e-b648166c1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having an understanding of the potential cause or causes of your
        pain and its classification will enable more effective conversations with
        your doctor and other health care professionals.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c58de-f06b-4764-9175-a7126692cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd99e2-9e86-402d-8fc5-e25abd4284a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking out safe and effective relief</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8670072-f3cb-445d-89e0-2b94f9b292d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, research supports that movement is the key to healing
        and prevention. A 2016 meta-analysis published in JAMA, covering treatment
        methods for more than 30,000 patients, found that the proactive use of exercise
        showed greater back pain relief and risk reduction over commonly prescribed
        passive methods, like medications, support belts, orthotics and bed rest.
        And combining education with exercise reduced back pain recurrence risk by
        an additional 10% versus exercise alone.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd395f71-7b26-4615-90e4-6a0552b69a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1d2f7-c053-40be-a95e-b7543680afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When your back pain first starts or if you''ve had chronic pain
        that''s worsened, it might hurt just thinking about exercise. Don''t worry.
        In future articles in the series, I''ll share safe exercises to help you alleviate
        your particular type of low back pain. For now, here are two approachable,
        science-backed techniques you can ease into using to get some relief, as neither
        are contraindicated for any condition.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd0a17-d246-4796-9cb7-a5c343193c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8a57e-8788-403e-85be-d439641d425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness meditation</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c55907-fdf5-4cf1-864a-f7eab9be9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness meditation is effective at relieving low back pain,
        particularly a chronic condition, numerous studies have shown. A recent meta-analysis
        published in the journal Pain Medicine determined that meditation provides
        a safe and effective method for managing back pain by reducing pain intensity
        and improving quality of life more than non-meditation therapies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4bfea0-c2c9-4a99-8a15-b9fa2bb4d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daecfd-22c7-4d04-a7f7-7413889a5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing exercises</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce4f5d-021a-4be5-ac0d-7f37a4814430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing proper diaphragmatic breathing is the foundation of all
        of my back pain treatment and prevention programs in pro sports. That''s because
        deep breathing not only helps reposition the rib cage and pelvis to take pressure
        off the spine, it also quiets the stress response by activating the parasympathetic
        "rest-and-restore" aspect of your nervous system that facilitates recovery.
        To reduce tension, try this simple 5-7-3 breathing exercise to get started.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1ef90-ec92-4369-a5b9-7f7e910e5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd0f77-cb6f-4989-af90-c33661eb34a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional pain relief options include massage, acupuncture and
        chiropractic care. Check with your doctor before trying these treatments to
        ensure they are not contraindicated for your condition.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50761d-cae1-416c-b16c-8bcc3e73b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc2983-6504-4e54-b3bb-e5d9ab932980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.272+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When seeing your doctor, be sure to share your personal experience
        and thoughts on potential causes of your pain as well as your lifestyle goals
        after you get out of pain. Listen carefully, take notes and ask questions
        as an active participant in your care plan. For instance, if your doctor orders
        an imaging scan, like an MRI or CT scan, don''t be afraid to ask what they
        are looking for. Once your doctor provides a diagnosis, ask why your condition
        indicates that diagnosis and what the prognosis is. If your doctor recommends
        any extreme measures like bed rest only or surgery, ask them to explain why
        they believe it''s the best approach and get a second opinion.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924be631-9355-466a-8c03-77c1d38b01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23632552-b924-43cd-b26e-e77482f4bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, if your doctor prescribes an opioid painkiller, ask if
        there are any non-narcotic alternatives and, if prescribed, request that any
        refills require authorization. As of 2017, the American College of Physicians
        set new guidelines, urging physicians to favor movement-based treatments and
        exhaust all other treatment options before prescribing opioid medications
        for non-radicular low back pain.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5e191-733a-42e3-97f9-9ae1d193ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88788f-1a01-4c33-8f4d-033d540965c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forging a proactive path to recovery and prevention</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a829d-b0c3-4dee-be4f-37cb42ad03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you work toward recovery, remember that words and thoughts have
        power. Too often, when someone suffers an acute bout of low back pain, they
        describe it as their back "going out" on them. This type of negative, passive
        phrasing conveys a lack of understanding and responsibility that can impede
        healing. That''s why it''s important to be armed with the right information
        and resources to be positive and proactive.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11be2a4-bf58-4860-a0e6-9cd206bd2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52a8e8-8a9e-41a5-9f53-05f863078299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T08:01:23.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our bodies are amazing vehicles we''ve been blessed with to navigate
        our lives. We have an obligation to care for them, and the only way we can
        effectively do that is by educating ourselves, utilizing the resources of
        health care professionals and taking action. By reading this article, you
        have already started on a proactive path. Look for the next article in the
        series to guide you in determining the best exercises for creating long-lasting
        relief.</p>'
