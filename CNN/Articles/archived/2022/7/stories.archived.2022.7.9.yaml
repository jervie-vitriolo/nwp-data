    'mgnl:tags': ['Carlito-Galvez', 'Bongbong-Marcos', 'peace-adviser']
    'template': '1'
    'title': 'Galvez to remain as presidential peace adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be339135-51d6-4f03-ae79-5b0f5b5bbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> Secretary
        Carlito Galvez, Jr. will stay as presidential peace adviser on a hold-over
        capacity until the end of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e00678-43ea-492a-b483-4aacbbd6fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4d358-94ae-4867-9eaa-559d356da554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez is now serving President Ferdinand "Bongbong" Marcos, Jr.
        until the year ends or until he is replaced, the Office of the Press Secretary
        confirmed Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba21ae-6080-4aed-ba72-f1708cbf186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2040a-c4cd-4bc6-a4fb-ccd5b151c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Galvez] is hereby authorized to continue in office on a hold-over
        capacity until 31 December 2022, or until his replacement has been appointed
        or designated, whichever comes first, unless he is reappointed in the meantime,"
        the president''s Memorandum Order No.1 read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db61e1c-645b-4f13-a2a9-63eb2c703eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333eb00-3ec0-4bdf-83b0-1799d7336d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the move was done to ensure "that there will be no
        interruption or disruption in the activities of the Office of the Presidential
        Adviser on Peace, Reconciliation and Unity and the implementation of the comprehensive
        peace process."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece4a47-da6c-4bda-ae1f-6fe0e4133678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.420+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:53.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d704f45-f7ac-43d3-8480-b6adb87feba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.421+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document was signed by Executive Secretary Vic Rodriguez on
        June 30, but it was only made public on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e99ba8-67d7-4317-a418-21ef99048c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.421+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb6434-af53-488c-afe3-52720a55c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.421+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who also served as Armed Forces of the Philippines'' chief,
        was appointed by Marcos'' predecessor, former President Rodrigo Duterte, as
        his <a href="https://www.cnnphilippines.com/news/2018/12/11/carlito-galvez-opapp-secretary-dureza-duterte.html">peace
        adviser</a> in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1faa8-ad59-4b4f-897f-26ef8ba489dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.421+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4ce37-f17a-4394-8db2-ffdd4ce7b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T20:49:47.421+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, he was named as the <a href="https://www.cnnphilippines.com/news/2020/3/26/Galvez-named-chief-implementer-national-COVID-19-response-.html">chief
        implementer</a> of the government''s national response against COVID-19.</p>'
