    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2f68a-6642-472a-95ef-eb6f7fb665cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T00:33:16.637+08:00
