      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s claim to need more information "is a hard argument to make,"
        Quinn added. "A judge in Delaware is going to be pretty familiar with how
        these transactions operate and what''s normal and what''s not."</p>'
  'PH-mourns-death-shinzo-abe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-09T11:02:11.495+08:00
    'imagesource': 'jcr:2e64dd50-65b4-49dd-9c5f-4107c0acd3c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e63fa791-8e00-4e7e-a397-303cd44f76a4'
    'lead': 'The Embassy of Japan in the Philippines says it will be opening a Book
      of Condolence for former Japanese Prime Minister Shinzo Abe tomorrow until Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T11:10:45.446+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:45:17.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:39:59.074+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH mourns death of ex-Japan PM Shinzo Abe


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4db6c-2536-4fc4-92ae-3ff7b2ca6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> — President
        Ferdinand ‘Bongbong’ Marcos and Vice President Sara Duterte extended their
        condolences to the Japanese people and the family of former Prime Minister
        Shinzo Abe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041113b8-1ef0-4d1f-9f28-477c0df52e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31df9f-6f98-4e47-bbf1-38af3c3ff9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, 67, died in a hospital on Friday after being <a href="https://www.cnnphilippines.com/world/2022/7/8/japan-shinzo-abe-dies-shooting.html">shot
        in broad daylight while giving a campaign speech</a> on a street in the City
        of Nara in central Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de525c-d362-456c-96c0-fa2db27bb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T09:35:58.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos expressed "shock and deep sadness" as he offered his sympathies
        to Abe’s family and the entire Japanese nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569ef00-dd94-46e2-adcb-bdbad6ca3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Abe was a visionary leader who saw Japan through its most difficult
        times,” he said. “He was a devoted friend and a supporter of the Philippines,
        and it was during his leadership that the Philippine-Japan nations truly flourished."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9cfe0-8306-457c-b8e9-22b20eac8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T09:36:55.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/world/2022/7/8/foreign-japanese-prime-minister-shinzo-abe-dies.html">Who
        was Shinzo Abe, the former Japanese Prime Minister?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ce06a-f448-43cf-bdbe-f365c1445a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d65bdc-14c9-43ae-beb0-ddddaf030f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.446+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that Abe’s "decisive and effective assistance" he extended
        to the Philippines will never be forgotten as one of the most exceptional
        periods in both countries'' bilateral history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6de86a-f966-4420-8fcd-d0079c5dd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.447+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4176d02-02ed-4203-911f-de5d49a378e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:10:45.447+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte called Abe’s demise "a shocking tragedy that
        exposes the dark side of humanity.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e99e9-7b81-4496-a6c1-dd6ee75c8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:44:46.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world lost a great leader,” she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6eedcd-3c5b-4c12-ad09-27954f247b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:44:46.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassination of the former world leader has appalled a nation
        not used to gun violence and prompted an outpouring of support and condolences
        from the international community.<br> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7a390-d08c-43e7-87be-db25bfa0ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:44:46.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:23.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2022/7/8/japan-gun-laws-abe-shooting.html">Japan
        strict gun laws make shootings rare</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44a405-db9d-485f-9959-a94db558e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:44:46.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recalled Abe as a “strong ally and a friend of the Philippines”
        who has shown his "love and kindness for Filipinos" through Japan’s support
        for the country’s growth and development.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf34deb-989f-4948-927d-de7079d9c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T11:44:46.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3927cbb-15a6-4846-bedc-c3781a4f2a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T09:04:36.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the <a href="https://www.cnnphilippines.com/news/2022/7/8/DFA-mourns-Shinzo-Abe-death.html">Department
        of Foreign Affairs also expressed grief over the death of the former president
        of Japan''s Liberal Democratic Party.&nbsp;</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d42fe-cdca-486a-9ed4-f1232895714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T09:04:36.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc51af-7020-4bf4-a8c8-8e1fbd3957e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T09:04:36.567+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy of Japan in the Philippines announced Sunday it will
        be opening a Book of Condolence for Abe at its office in Roxas Boulevard,
        Pasay City on Monday, July 11 and Tuesday, July 12. It will be open from 9
        a.m. to 12 noon and 2 p.m. to 4:30 p.m.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3c88a-85c5-4c78-bde9-bca628c7a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-10T09:04:36.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:45:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy reminded those who wish to visit to bring a government-issued
        ID and inform the guards of the purpose of visit. It also said face masks
        must be worn at all times and that parking at the Embassy is unavailable.</p>'
  'bongbong-marcos-eidl-adha-message':
