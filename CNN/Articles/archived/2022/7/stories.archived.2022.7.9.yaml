      'mgnl:type': 'text'
      'text': '<p>[Translation: But we will not implement it as long as it is not
        safe to do so. While the COVID-19 situation is relatively fine, with hospitals
        no longer struggling wih the influx of patients, if we will not be careful,
        we might experience that kind of situation again.]</p>'
