    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a330d461-c412-4b00-a3d6-157bbe84f582'
    'lead': 'Senator Raffy Tulfo is hoping against hope that the Catholic Church will
      support his proposal to legalize divorce in the country despite the latter’s
      strong opposition to such measure.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-09T14:38:24.826+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:42:15.128+08:00
