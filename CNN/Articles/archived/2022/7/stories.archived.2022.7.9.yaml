      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shows shoreline flooding and changes to shorelines would
        occur throughout the Seattle area following such a powerful earthquake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ddd41-44ff-41ea-aabb-7f6b2c7ea4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T14:06:53.639+08:00
