    'template': '1'
    'title': 'Marcos calls for selflessness, reiterates message of unity this Eid’l
      Adha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deded8ef-d63e-4b7e-93d2-d3c4613927bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T12:14:06.951+08:00
