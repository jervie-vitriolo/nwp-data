      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Filipinos to offer themselves for the sake of others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee453c-8b95-4641-96cc-4f184e0c91b6'
