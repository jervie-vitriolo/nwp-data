      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, he told parliament that talks with the IMF were "difficult"
        as they entered the discussion as a "bankrupt" country, rather than a developing
        one.</p>'
