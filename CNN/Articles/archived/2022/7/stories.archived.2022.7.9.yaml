      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The journey ahead of us will not be easy, but if we fight for what
        is right and predicate our every action on our love for our fellowmen and
        women, our people will surely benefit from the results of our individual choices,”
        he said.</p>'
    '7':
