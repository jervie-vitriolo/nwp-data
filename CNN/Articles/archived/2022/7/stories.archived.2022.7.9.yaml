    'mgnl:tags': ['Sri-Lanka', 'prime-minister']
    'template': '1'
    'title': 'Sri Lanka prime minister says he''s willing to resign as protesters
      storm president''s residence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dcc2b-9448-4481-bfb6-f9dcdc011c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sri Lanka''s Prime Minister Ranil Wickremesinghe
        on Saturday said he was willing to resign and make way for an all-party government
        to take over, shortly after protesters reportedly breached his official residence
        in Colombo during demonstrations over the country''s worsening economic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3859b2-9a2a-4170-a4b3-86a6cdf4fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b04b6-565d-41fd-ba8c-87c4dc1a95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure the continuation of the Government including the safety
        of all citizens I accept the best recommendation of the Party Leaders today,
        to make way for an All-Party Government," Wickremesinghe wrote on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d626f-39ee-468e-b6be-b51d579681bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8bf7e-9579-4022-83cc-27cb671d1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To facilitate this I will resign as Prime Minister."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300752c3-74db-497a-a0e7-ce8c74ddc354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a34226-0391-4aaf-8955-cf194cf609fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after a meeting of party leaders, held by Sri
        Lanka''s parliament speaker, agreed to ask both the president and prime minister
        to resign per an "overwhelming request," Sri Lankan lawmaker Rauff Hakeem
        tweeted on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85422ec5-6c9d-4c6e-a5cd-6682de8abe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.139+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806cc9b8-3cfc-4b3f-b564-f7eea0343575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe would have to first wait until Sri Lanka''s President
        Gotabaya Rajapaksa resigns, and a new government is in place. He will remain
        in office until then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa613aa2-9437-48f7-a833-b17e60419e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48e30d-0bbd-4dd1-a7a5-0497a20376f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger reached unprecedented levels in the South Asian nation of
        22 million on Saturday, as more than 100,000 people amassed outside Rajapaksa''s
        residence, calling for his resignation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7d8a6-394d-4146-9769-6500e9a598f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0477c2-975b-4422-9128-0b1c9a1f85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video broadcast on Sri Lankan television and on social media showed
        the protesters enter President''s House -- Rajapaksa''s office and residence
        in the commercial capital -- after breaking through security cordons placed
        by police. Images show demonstrators inside the building and hanging banners
        from the balcony, as well as swimming in the residence''s pool.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72156092-54c5-4906-b900-eea66c38e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935f0f2-ff51-4fe9-922f-78b2cc5110da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa is not at the site and has been moved elsewhere, security
        officials told CNN. It is unclear how many security personnel are present
        at the location.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced9894-dac7-41d4-899f-b2e76cf8aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d888b-fe8f-48ae-be39-c043eff89da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters then also breached Wickremesinghe''s official residence,
        known as Temple Trees, according to local media reports, while video of protesters
        entering the gates to Wickremesinghe''s residence circulated on social media
        on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e827327-0044-49d5-b5e4-3406dc8151d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a758cb-72c2-4542-aa34-b1e0f6e7d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe had been earlier moved to a secure location, his
        office confirmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470ac7a-8bbf-4704-b171-c3eab98136f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9eb8af-62f7-498f-a70d-8549bd91b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 people, including two police officers, have been injured
        in the protests and are receiving treatment, according to the National Hospital
        of Sri Lanka (NHSL). Two of the injured are in critical condition, according
        to police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a278d8-5a54-4b21-8899-b41784ed4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddda6d-4d3d-49d1-a284-449ce4d87cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.140+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, Wickremesinghe called an emergency meeting of
        party leaders to discuss the current situation and come to a resolution, his
        office said. He also asked the Speaker of Parliament to summon MPs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b51f9-c0e0-4ccc-8b6b-dad0e0ea07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3178f-9bb6-42f7-ad47-c411abd1fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:38.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is suffering its worst financial crisis in recent history,
        leaving millions struggling to buy food, medicine and fuel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57504774-1de6-400f-9f4f-507d43cad075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7530b5a8-745c-4a60-bae3-9cd5f5b51c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police curfew that was earlier imposed in several police divisions
        in the Western Province of Sri Lanka was lifted on Saturday. Several politicians
        and the Bar Association in Sri Lanka referred to the curfew as being "illegal,"
        saying there had been no instances of violence to justify imposing the measure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d5cf0-d840-48a1-9603-2d58dcea404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556817b5-1f2f-4e7c-92d6-986490f9ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the Bar Association called on Rajapaksa
        to "consider whether he can continue" in light of the protesters storming
        the President''s House. It also urged the government and MPs "to immediately
        ensure that political stability of the nation is secured forthwith. There
        should be no delay in ensuring such transition."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c64ca-076f-4452-b347-4daefcea8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a9f05-1062-4d61-b9dd-440a9189579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands have taken to the streets in recent months, calling
        for the country''s leaders to resign over accusations of economic mismanagement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411b30b-112d-4eee-8a88-e4c37c7b6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c53650-e59b-4bbc-b646-504b9ce62512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-09T22:04:57.141+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:40:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several major cities, including Colombo, hundreds are forced
        to queue for hours to buy fuel, sometimes clashing with police and the military
        as they wait.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8057105-1b99-4a55-9354-602fba184eed'
      'mgnl:activationStatus': true
