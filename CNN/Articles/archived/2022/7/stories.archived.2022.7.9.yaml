      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:46:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab618d-4f5f-4d39-92cf-cb5c18a0b1e1'
