      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reiterate, no such rule has ever been imposed in either House
        in recent history, given its intrusion into the personal freedom of dress
        of the Member and, more importantly, the violation of the civil and political
        rights of the people on whose behalf the House Member sits on the Joint Session,
        read Castro''s letter to Mendoza.</p>'
