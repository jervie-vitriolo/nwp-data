      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-page report described a " lackadaisical approach" by the
        nearly 400 officers who responded to the scene, saying, "The entirety of law
        enforcement and its training, preparation, and response shares systemic responsibility
        for many missed opportunities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dc541-42ea-4224-bfd5-22b4b3f34f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
