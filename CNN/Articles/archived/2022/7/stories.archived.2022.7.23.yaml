      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong>  Dennis
        Uy''s Udenna Corporation on Saturday confirmed it has received a notice of
        declaration of default from a consortium of banks, but argued that no event
        of default occurred for the concerned lease agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ceca58-49a6-48e9-b32d-0fca7a9ddbdd'
