      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera stays as CHED chairperson as Marcos unveils more appointees
        this week</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef759a11-2de7-43c4-a66d-f83706d6a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:12:19.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) </strong> President
        Ferdinand Marcos Jr. has reappointed Prospero de Vera as chairperson of the
        Commission on Higher Education (CHED), Press Secretary Atty. Trixie Cruz-Angeles
        announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fd36e-9d95-40a0-8404-68922e571165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:12:19.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera began to lead the CHED in 2018 under former President Rodrigo
        Duterte until July 21, 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3d330-e8ac-461e-bfb4-f6068ce1fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:12:19.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has served as CHED commissioner from September 2016 until January
        2018, when he was <a href="https://www.cnnphilippines.com/news/2018/01/26/Commission-on-Higher-Education-CHED-Prospero-de-Vera.html)">appointed
        as officer-in-charge of the agency</a>, replacing former chairperson Patricia
        Licuanan.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdda82-f7d3-4036-a2bb-cbf0c15e9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:12:19.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos picked Sandiganbayan Justice Alex Quiroz as chairman
        of the Governance Commission for Government-Owned or Controlled Corporations
        (GOCCs).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a2436-b8db-4320-a774-f18c70b5ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:12:19.861+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiroz dismissed in 2021 a <a href="https://www.cnnphilippines.com/news/2021/7/16/Sandiganbayan-Marcos-family-ill-gotten-wealth.html">three-decade
        civil case involving the alleged ill-gotten wealth of the Marcoses</a> and
        two of their supposed cronies due to insufficiency of evidence.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0eb3c-a797-470c-abc5-8cedf93ba8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:12:19.861+08:00
