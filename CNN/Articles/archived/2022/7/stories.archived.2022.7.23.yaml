      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian missile strikes have hit the southern
        Ukrainian port of Odesa, just one day after Ukraine and Russia agreed on a
        deal that would allow the resumption of vital grain exports from the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b92724-e3a1-4a9f-a157-7e6afef690b1'
