      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it has processed 3,079,761 applications as of July
        21. This number includes applications for transfer of voting location, reactivation,
        correction of entries, updating of information, inclusion of record in the
        book of voters, and reinstatement of name in the list of voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d1f27-74b3-4705-8d5d-8681a90a7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:07:20.204+08:00
      'mgnl:createdBy': 'syrah'
