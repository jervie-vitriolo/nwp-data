      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a preliminary report released Sunday by a Texas House investigative
        committee outlined a series of failures by multiple law enforcement agencies
        and placed the blame more broadly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c467be-cabe-43e0-826d-611c87163443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
