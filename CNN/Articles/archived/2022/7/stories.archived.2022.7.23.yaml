      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:49:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: [I] get drunk and drink a lot of coffee just to
        share with you that I felt empty, that I need someone to [talk] to. You were
        there when Im down and when Im happy. Thank you for being my family here
        in Manila and thank you for the love. You [witnessed] my brokenness and you
        [are also witnessing] my happiness with my husband-to-be Julius.</p>'
