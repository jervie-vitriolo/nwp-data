    'mgnl:tags': ['Uvalde', 'board-meeting', 'shooting']
    'template': '1'
    'title': 'Special board meeting to consider firing Uvalde schools police chief
      Pete Arredondo is canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2a48d-649a-4c40-8532-f51d8c85c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A special school board meeting scheduled
        for Saturday morning in Uvalde, Texas, to consider whether to terminate the
        employment of the district''s police chief is canceled, the district announced
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d714b-aa56-4093-be6b-a65e2c965f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee8e7c-80ee-42ec-9631-abfecd13cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In conformity with due process requirements, and at the request
        of his attorney, the meeting to consider the termination of Chief Arredondo
        will be held at a later date which has yet to be determined," said the written
        statement from the Uvalde Consolidated Independent School District.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec128734-f013-4c91-82de-be7e7cd4613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f6b6e-390a-4d18-a734-39d705182b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Chief Pedro "Pete" Arredondo will be on unpaid
        administrative leave, according to the district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd48290-bf3f-4966-a8f2-69428cf90763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573b2a7-4654-4c3b-a7db-f488cf9b6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uvalde, Texas, schools superintendent has recommended Arredondo''s
        firing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c629d-fb8a-46b3-88f4-c37a64c8ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72a7b8-5ead-4131-b4cf-6c1cf2ace7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo has come under withering criticism from both state officials
        and the public over his conduct during the Robb Elementary school massacre,
        in which 19 children and two teachers were killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f7b59-70ed-4270-a643-375cf8cf5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdc8a9-73f3-43ef-8891-f5c579711abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding authorities who arrived at the school waited more than
        an hour at the school before confronting and killing the gunman -- a move
        that some law enforcement experts say could have cost lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684ce4c-b8f9-43bf-bfd1-7113c8fb48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8bc44-c888-4de7-aa16-753c4b160093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Department of Public Safety Director Col. Steven McCraw has
        called the law enforcement response to the attack an "abject failure," adding
        the only thing stopping officers from entering the rooms where the gunman
        was in "was the on-scene commander, who decided to place the lives of officers
        before the lives of children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3d7b8-3761-4dee-9125-9b21cdb987df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee315e3-494b-4077-b273-9812248a9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State authorities have identified Arredondo as that commander, but
        he has said that did not consider himself the incident commander.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16bb8f-0658-4fb0-9729-705859f01bbb'
      'mgnl:activationStatus': true
