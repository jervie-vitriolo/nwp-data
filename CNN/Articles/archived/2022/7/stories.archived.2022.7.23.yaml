      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f8b3c-d77f-44a0-a2af-c51fe9951f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:37:24.461+08:00
      'mgnl:createdBy': 'kristel'
