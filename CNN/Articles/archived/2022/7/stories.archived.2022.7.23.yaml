      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That warning covers parts of southern and eastern China, including
        Jiangxi, Hunan, Guangdong, Guangxi, and some of the provinces of Anhui and
        Henan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677ccfe-ff2d-42b7-bdc8-ddb460687bed'
