      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the registrants  or a total of 1,456,699  belong to
        the 15-17 age bracket, while 752,819 are aged 18-30 and 124,888 are 31 years
        old and above.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799a3b7-c5ba-4698-ab77-c79a8c207eab'
      'mgnl:activationStatus': true
