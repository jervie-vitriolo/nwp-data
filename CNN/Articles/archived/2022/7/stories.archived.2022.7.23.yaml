      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) </strong> More
        than 2.3 million new voters have registered for the barangay and Sangguniang
        Kabataan (SK) elections scheduled on December 5, the Commission on Elections
        (Comelec) announced on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365e7ac-e62c-4baa-ac88-88e7566255d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:07:20.204+08:00
