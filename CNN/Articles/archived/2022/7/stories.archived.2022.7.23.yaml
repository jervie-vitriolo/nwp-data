      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/22/entertainment/jordan-peele-best-director/index.html">Jordan
        Peele is a ''Nope'' on suggestions that he''s the best horror director</a>."</em></p>'
  'Ryan-Gosling-Ken-Barbie-doll':
    'author': ' Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-23T12:43:17.318+08:00
    'imagesource': 'jcr:8cea9503-7e1b-421c-ab38-7a6791136282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e09753e-81e9-4d01-9221-bcf46e12e764'
    'lead': 'Ryan Gosling received a sign from the universe to play Ken in the ''Barbie''
      film. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T12:47:37.922+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:49:20.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:43:28.664+08:00
