      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Udenna said it received the notice from a group
        led by BDO Unibank, Inc. against the Clark Global City Corp. (CGCC) "on the
        grounds of continuing and irremediable events of default in relation to the
        Master Lease Agreement between Clark International Airport Corporation (CIAC)
        and Global Gateway Development Corporation (GGDC)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ad46d-ec85-4467-b89f-559a7d70387f'
      'mgnl:activationStatus': true
