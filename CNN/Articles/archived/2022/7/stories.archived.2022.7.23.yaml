    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569bb2e-aead-4ed8-b1b7-f3d77bb04b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukraine and Russia have agreed a deal
        that would allow the resumption of vital grain exports from Ukrainian Black
        Sea ports, a major diplomatic breakthrough aimed at easing a global food crisis
        sparked by the war, United Nations Secretary-General Antonio Guterres said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fd52e-e8f0-44fc-a347-aa104c52f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf324148-0eba-4905-908f-c55f7687b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers from both countries signed an agreement brokered by the
        United Nations and Turkey in Istanbul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b6865-e951-4d73-9f8c-b4246eab1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26dbaf3-37b4-40e7-84dd-12d72c4874df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough followed months of negotiations, and promises to
        unblock ports on the Black Sea to allow the safe passage of grain and oilseeds
        -- some of Ukraine''s most important exports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce88227-aeb2-4341-88e4-007108452cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be6f6b-a033-45d9-bacd-7a0b3678764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has so far been blocking maritime access to those ports,
        meaning that millions of tons of Ukrainian grain has not been exported to
        the many countries that rely on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c829fd-5baa-411e-9069-e26ad16739a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ed041-89cd-4e86-8040-5a47008e527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, there is a beacon on the Black Sea. A beacon of hope --
        a beacon of possibility -- a beacon of relief -- in a world that needs it
        more than ever," Guterres said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657049c-97e1-4c79-9bad-ac5128202406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f6cdb-25e1-4123-ad7d-356eb25405e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promoting the welfare of humanity has been the driving force of
        these talks," he said. "The question has not been what is good for one side
        or the other. The focus has been on what matters most for the people of our
        world. And let there be no doubt -- this is an agreement for the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c55d9-0b8b-44b9-8812-0fb557c4cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0312013-930a-4f8b-9fb9-0d53798205c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres said the deal will bring relief for developing countries
        and help stabilize global food prices, "which were already at record levels
        even before the war -- a true nightmare for developing countries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65702595-54e9-4d28-9489-0784e033573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cf3a8-5c3e-416d-ad88-d82c701bfbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Programme (WFP) estimates that 47 million people
        have moved into a stage of acute hunger as a consequence of the Ukraine war,
        and Western officials have accused Russia of using food as a weapon during
        its invasion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161184c-bf40-44a8-893a-af32e43c1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d8921-f869-49c0-b12f-fa1175e9e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:22.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will also allow the unimpeded access of Russian fertilizers
        to global markets. Russia is a major producer of fertilizers, which are vital
        to maximizing food production, and the cost of the product has spiralled since
        the invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86776b6-dbc4-4424-a40e-199aaccb11d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162f9a0-2f3a-484e-ab7e-750dfc65b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said "millions of people
        will be relieved of this danger of hunger" as a result of the deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7106d-e14a-4bd3-99f6-0738ad355c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac897d6c-e0bf-4a8d-b056-4e9d5681abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days we will see the start of ship traffic and many
        countries will have a breath of fresh air," Erdogan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbeb473-447f-4d5b-ac73-c02f60421ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d8544-bf11-4389-894d-bf0673ea0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How will this deal work?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59b605-59c5-40f2-8450-ae2a7ca48d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal signed Friday, grain ships would navigate through
        a safe corridor in the Black Sea under the direction of Ukrainian pilots,
        and then pass through the Bosphorus strait -- an important shipping corridor
        in north-west Turkey -- in order to reach global markets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ccd69-21cf-4018-bac0-98b5922ba760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e12539-83d9-4fe7-8178-93052689d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vessels would be inspected before they arrive in Ukraine by Russian,
        Ukrainian and Turkish officials, to ensure weapons are not being smuggled
        into Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1ef8d-f37f-425f-b95b-b1d52555f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf77af-e53b-4a48-99af-2f1933680d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships will be monitored by a Joint Coordination Centre (JCC)
        which will be established immediately in Istanbul and include representatives
        from Ukraine, Russia and Turkey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d45b2f-f0ea-4a7f-9e26-b0999e5dfee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e71ff0-d594-45ae-be16-d2016d5807d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties have agreed that there should be no attacks on any
        of the vessels going from those ports out of territorial waters into the Black
        Sea by any party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc878f8-9dea-4f9a-8e36-2a71589620d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cd160-ec22-4583-abf6-c244b434e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the deal was signed, the Ukrainian government warned Russia
        against any provocations. "No transport escort by Russian ships and no presence
        of Russian representatives in our ports," Mykhailo Podolyak, adviser to the
        Ukrainian president''s chief of staff tweeted on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f4b00-c140-4d3f-aede-61c8910a8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c43a03-1944-4902-8337-b7c78537b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of provocations, an immediate military response," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ae978e-4195-4b78-852f-dcaad3f0a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec3a87-4f15-4223-b935-d22fb818b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podolyak also added that Ukraine was not signing an agreement with
        Russia, but with Turkey and the UN. He also said inspections of ships would
        be carried out in Ukrainian waters, by joint groups, if necessary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841239c-70bc-4d26-a1e0-fe502b9d5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4476032-d0c8-4241-b60a-da250d113c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Sea will not be de-mined; a lengthy and complex process
        that the UN''s mining experts, as well as Turkey and Ukraine, agreed was a
        non-starter. Naval mines in the Black Sea have provided a significant obstacle
        in efforts to restart grain exports, with Ukraine and Russia accusing each
        other of mining the waters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237a1d8-57a8-4c4a-ba8c-dfeede17d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bffef-36c1-4c94-8adf-f563c65f169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why are grain exports so important?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b649295-9e83-4cf0-9183-c2fc07d923d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and Russia are both significant suppliers of food to the
        world. In normal times, Ukraine -- known as one of the globe''s breadbaskets
        -- would export around three-quarters of the grain it produces. According
        to data from the European Commission, about 90% of these exports were shipped
        by sea, from Ukraine''s Black Sea ports.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b60073-0cf2-4e94-aed7-af4728099d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ae38a-085c-412c-a947-c3b21116c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:35.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war and its impact on grain exports therefore has major implications,
        particularly in the global South which relies heavily on them. Between disrupting
        Ukrainian agricultural production and blocking the export of products that
        remain, Russia''s war in Ukraine could push 49 million people into famine
        or famine-like conditions, the United Nations warned last month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e93f5-092c-4cab-b820-7c46c44bc871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd97c0-9aaf-435d-a276-d8c893fe61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s harvest is underway in Ukraine, adding further urgency
        to negotiations. Fields have come under attack in recent days, leaving farmers
        racing to save their crops.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94564fa-f63d-429a-b623-6fb3414f674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b418c0-7fae-4e56-8392-2ff1b5ec9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storage issues have also hampered farmers; last month, a grain storage
        silo was destroyed in the city of Mykolaiv, which Ukraine says Russia hit
        with air-based cruise missiles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09589675-c0ee-434b-bf27-edb4c6f4acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69759cf0-a90c-4934-af8e-9fd3c9f524d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN is hoping that under the deal, a monthly export of 5 million
        tons of grain would leave the ports each month, a figure comparable to pre-war
        levels.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c3923-4047-48a4-9682-9526b69cefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44b8c4-51da-4d6f-96ca-5d2ef9810993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How has the war impacted Ukraine''s harvests?</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6529579-109b-4298-a697-42bae8b5cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ability to export grain to the Black Sea is a major breakthrough,
        the amount Ukraine can ship has been severely affected by war.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52947a-dc7c-41e0-8c6c-81b9b1573ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94bcbb-31e6-4ff0-9329-b4fcc4451495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the Ukrainian Grain Association, Mykola Horbachov,
        said on Friday that unblocking Ukrainian ports is the only way to prevent
        a global food crisis and save Ukrainian agricultural producers. He said the
        Russians had stolen about 500,000 tons of grain in occupied territories, and
        approximately 1 million tons of grain remains in the elevators under the control
        of the occupiers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3f461-ee5a-4cfd-9fd4-80869ef6c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ce692-8857-49c5-96c8-7a391e111e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Ukraine''s grain traders'' union said it expected
        a grain and oilseed harvest of 69.4 million tons, marginally higher than previous
        forecasts but far below the 106 million tons harvested last year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ac9fe-4782-4a8a-b4ce-6b397ebb4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14f4a5-af73-4aa6-89ca-1c57037c4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Minister Taras Vysotskiy said the grain harvest could
        be at least 50 million tons, compared to 86 million tons in 2021. At least
        half that output is earmarked for export, according to the traders'' union.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8d3f4-d765-40d1-bbbd-b26d6ce8c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c377e-8184-4c70-92dd-1be47d68331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production and export of wheat in an already tight global market
        may be most at risk. French consultancy Agritel said this month it expects
        Ukraine to harvest 21.8 million tons of wheat this summer compared to 32.2
        million last year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfa73e-8ba4-4e60-833d-e736fd3719a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cfa3a-8d3a-4c89-bc35-6c672704ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Infrastructure Minister, Oleksandr Kubrakov, described
        the deal that he signed at the Istanbul ceremony as "a great support for the
        Ukrainian economy."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8164e1a-8774-4d90-8286-3323387fe8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fee8de-4ec8-4d35-84d2-c1ea3d22c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Will Russia stick to the deal?</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699bec4-2ed3-4aee-a7d2-8afc872144d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have accused Russia of deliberately strangling
        the global supply chain during the country''s war in Ukraine. European Commission
        Chief Ursula von der Leyen has said that food was part of the Kremlin''s "arsenal
        of terror," and the US accused it of having "weaponized" food.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c833d-b4fc-4b35-a8e8-2bb695a3e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b94f3f-1629-427c-a647-d9bc8d48d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other Western nations have hailed Friday''s agreement.
        But US State Department spokesman Ned Price cautioned on Thursday, when an
        agreement was reached in principle, that Washington would focus on "holding
        Russia accountable for implementing this agreement."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2d8a4-3c67-4813-9ab3-64af8bf2c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942d0af-9762-44a9-99f7-8d0b0a464913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Liz Truss said Friday: "The UK and our
        allies have been pushing hard to reach this point. Now this agreement must
        be implemented, and we will be watching to ensure Russia''s actions match
        its words."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f378c-a20d-4183-9367-0d5ac59f8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:17:31.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/22/europe/ukraine-russia-grain-deal-turkey-intl/index.html"><em>"Kyiv
        and Moscow agree deal to resume Ukraine grain exports from Black Sea ports,
        UN chief says"</em></a></p>'
  'brazillian-prosecutors-dom-philips-bruno-pereira':
    'author': 'Daniela Gonzalez-Roman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-23T15:18:52.384+08:00
    'imagesource': 'jcr:863802c9-396d-4533-a581-a6b47daebc42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86c3c5f2-d254-4a52-a81e-dd9624562b2f'
    'lead': 'Authorities in Brazil have charged three men with "aggravated double
      homicide and concealment of a corpse" following the disappearance last month
      of British journalist Dom Philips and Brazilian indigenous expert Bruno Pereira.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T15:20:14.116+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:45:58.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:43:33.503+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'Dom-Philips', 'Bruno-Pereira']
    'template': '1'
    'title': 'Brazil charges three men over killings of British journalist and indigenous
      expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a8e15-d687-46e1-995c-b5b1080b6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Authorities in Brazil have charged three
        men with "aggravated double homicide and concealment of a corpse" following
        the disappearance last month of British journalist Dom Philips and Brazilian
        indigenous expert Bruno Pereira.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce71cc-4f36-4984-8401-5bc84bcd4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38e50e-7252-4819-bb1f-4e8526ded818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amarildo da Cosa Oliveira, Oseney da Costa de Oliveira, and Jefferson
        da Silva Lima were processed as defendants for the crimes committed in the
        Javari Valley, according to a statement released by the federal prosecutor''s
        office Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc0cd6-3215-48ad-911b-ce9afa82a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd31bc-3264-48b6-b431-0b50daaa78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran journalist Phillips and indigenous expert Pereira vanished
        on June 5 during a trip to the far western part of Amazonas state. Their deaths
        in the remote region have drawn global attention to the perils often faced
        by journalists and environmental activists in Brazil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b44f9-0d2d-4de9-ad0c-09fe31c739ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bf73c-2c94-4af1-9731-1727dcfbc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal court judge in Amazonas lifted the confidentiality surrounding
        the case''s details on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af5241-1441-4b82-9779-a95ef1151551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c503cfb-0916-4925-a595-6ebfc5eb8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amarildo and Jefferson allegedly confessed to the crime in June
        and Amarildo led authorities to the bodies. However, Oseney''s participation
        was established through witness statements, according to the federal prosecutor''s
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4e092-f87e-4728-bcb4-0a40f052b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa76b86-3161-4b4c-93c3-f5434875971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were already records of disagreements between Bruno and Amarildo
        over illegal fishing in the indigenous territory," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09bb38-a3e7-4a5d-a684-5e01d36e89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b4264-90e9-40b8-96d4-425732450cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What motivated the murders was the fact that Bruno had asked Dom
        to photograph the boat of the accused," it alleged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca3055-56d4-48f7-aa7b-277ec126581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c4b6d-129c-476c-a602-dc573bd129d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pereira was implied to have been the target of the crime, while
        Philips "was murdered just for being with Bruno," in order "to ensure impunity
        for the previous crime," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3dcf1-b9ac-4963-b27e-879b921f76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d794da-9ba8-4b26-92b5-1b43198db1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips and Pereira were conducting research for a book project
        on conservation efforts in the region, which authorities have described as
        "complicated" and "dangerous," and known to harbor illegal miners, loggers,
        and international drug dealers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5917a9-3265-4064-b245-b46ae9c1c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:20:14.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:07.702+08:00
