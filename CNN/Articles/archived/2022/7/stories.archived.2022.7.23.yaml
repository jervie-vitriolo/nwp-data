      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Do not try and label Jordan Peele as the
        "best horror director of all time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c026c-2673-430d-baed-b5fc504479db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Nope" director gently shut down a Twitter user who asked whether
        Peele could rightly claim that title after favorable reviews for his newest
        film, as well as Peele''s previous hits, 2019''s "Us" and 2017''s "Get Out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab10bb1-a7fc-4e5c-b477-69e210828f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this is a hot take but at what point do we declare Jordan
        Peele the best horror director of all time?," artist Adam Ellis recently tweeted.
        "Can you think of another horror director that had 3 great films, let alone
        3 in a row? I can''t."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8b1c8-6f14-4170-993f-06d9b2f3dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peele responded with "Sir, please put the phone down I beg you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245591cd-1b3e-42e1-a087-4d100590c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry. I love your enthusiasm but, I will just not tolerate any
        John Carpenter slander!!!," he tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249abc3-b63c-4c46-aabb-20c81e664692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope" is an alien invasion horror thriller which reunites Peele
        with his "Get Out" star Daniel Kaluuya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a855f-cd27-4897-b093-99b2af3011f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.557+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peele won the Academy Award for best original screenplay for "Get
        Out" in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff4e1f-810b-4c2a-a8d3-efb2a851ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.557+08:00
