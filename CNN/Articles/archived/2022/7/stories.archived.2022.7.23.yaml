      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 2,334,406 new voters for the upcoming polls as of July
        21, the 16th day of the ongoing registration, according to Comelec spokesperson
        John Rex Laudiangco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b0220-ec90-4666-a047-97403b2ed3a3'
      'mgnl:activationStatus': true
