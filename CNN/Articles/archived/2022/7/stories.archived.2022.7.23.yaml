      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of cases has swept Washington through the spring and summer
        and as more and more of his top officials and members of his family contracted
        Covid, officials came to believe it was possible the President himself would
        get sick, even as they took steps to shield him from the virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88b498-abd4-42dd-8cf1-569182294c5a'
