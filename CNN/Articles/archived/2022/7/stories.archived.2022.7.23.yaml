      'mgnl:type': 'text'
      'text': '<p>Senate Bill 2490 or House Bill 9088 seeks to improve the legal services
        of government corporations to address their expanding needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ac10c-2631-43d3-87e9-40436d579e36'
      'mgnl:activationStatus': true
