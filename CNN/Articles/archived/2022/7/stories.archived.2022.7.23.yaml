      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/11/Marcos-picks-ex-GMA-Cabinet-member-as-Energy-chief.html">Marcos
        picks ex-GMA Cabinet member as Energy chief</a></strong></p>'
