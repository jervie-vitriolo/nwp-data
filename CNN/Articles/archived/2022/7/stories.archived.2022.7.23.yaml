      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dd3be-994b-48e7-bb33-981136c86362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.243+08:00
