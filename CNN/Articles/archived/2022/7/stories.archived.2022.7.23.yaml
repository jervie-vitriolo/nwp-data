      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/22/us/uvalde-arredondo-board-meeting-canceled/index.html"><em>"Special
        board meeting to consider firing Uvalde schools police chief Pete Arredondo
        is canceled"&nbsp;</em></a></p>'
