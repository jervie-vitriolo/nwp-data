      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af8403-350d-44dc-9c82-09ced8c618c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that report, Arredondo said that his approach was "responding
        as a police officer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460dc140-e784-491d-868e-acad62cf9265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
