      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we just need to be more careful about how we speak about
        it and educate folks on why we''re doing what we''re doing."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd92d6-7bba-4514-8b0c-9cb4237a4758'
