      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even The Myers-Briggs Company, publisher of the official MBTI test,
        sounded a note of caution.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6834f-b902-4617-a085-c7a7f9420eb2'
