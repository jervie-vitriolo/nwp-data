      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong>  Some
        lawmakers are questioning the House of Representatives ban on the wearing
        of clothes with political messages during President Ferdinand Marcos Jr.s
        first State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2049f-fe81-4bd8-9ee4-63e66c0d9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.242+08:00
