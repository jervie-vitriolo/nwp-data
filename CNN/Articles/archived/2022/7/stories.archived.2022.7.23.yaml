      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) earlier attributed the past oil price
        rollback to the US Federal Reserve''s expected 100-basis point or full-percentage
        point interest rate hike this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa754e3-ff4e-4f18-87f4-f0f04a88ea36'
      'mgnl:activationStatus': true
