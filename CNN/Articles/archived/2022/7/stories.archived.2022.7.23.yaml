      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Press Secretary Trixie Cruz Angeles
        said Marcos vetoed Senate Bill 2490 and its counterpart, House Bill 9088,
        titled An Act Strengthening the Office of the Government Corporate Counsel
        (OGCC) By Rationalizing and Further Professionalizing Its Organization, Upgrading
        Positions and Appropriating Funds Therefor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960884ac-b2c2-416d-a2d8-cbc8c63e946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:30:42.791+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Angeles, the President cited the excessive remuneration
        to be given the OGCC lawyers as one of the reasons for the veto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f7c65-fb4c-498f-87df-086495bcd139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T11:30:42.791+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Secretary said the other reasons include the grant of
        supervision and control over legal departments of government corporations,
        the distortion of the relationship with the Secretary of Justice, and the
        possible violation of the One Trust Fund policy of government.</p>'
