      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The newest trailer for Amazon''s upcoming
        "Lord of the Rings" series provides pivotal new glimpses of the dastardly
        evil plaguing Middle Earth, including Sauron himself, orcs and -- my goodness,
        was that a balrog?!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a077dc-abc1-4820-8e0b-85cb5f296b4e'
      'mgnl:activationStatus': true
