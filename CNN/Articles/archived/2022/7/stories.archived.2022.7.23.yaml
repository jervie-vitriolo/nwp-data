      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e53bb-c4d3-4753-834b-6c9655f3cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premiering at San Diego Comic-Con, the new trailer for "Lord of
        the Rings: The Rings of Fire" shades in some new details about the series,
        which takes place thousands of years before the events of J.R.R. Tolkien''s
        "Lord of the Rings" trilogy. The new series will follow a mostly new cast
        of characters save for some familiar faces like Galadriel, the elegant elven
        leader and accomplished warrior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253df305-fb3b-4192-a078-6744da88dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c82586-8d48-44c2-89b9-2582e2b9cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer opens with a mourning Galadriel on a scorched battlefield.
        She thought she was done warring, that "our joys would be unending," she says
        -- but she can feel the presence of evil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee71cc-3b28-441c-afa6-d4916f9c7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de606f-9dfd-4d29-8530-5be10eea8d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:44:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is here, Galadriel," a character warns our heroine. "The moment
        we feared."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a0223-4442-47d1-8fa9-198e89b3c199'
      'mgnl:activationStatus': true
