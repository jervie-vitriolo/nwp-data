      'mgnl:lastActivated': 2023-01-19T14:45:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d71b6-7e8a-473b-8315-4c43e5f9ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t title myself. But once I got in there and we took that
        fire, back then, I realized we need some things. We''ve got to get in that
        door. We need an extraction tool. We need those keys ... As far as I''m talking
        about the command part...the people that went in, there was a big group of
        them outside the door. I have no idea who they were and how they walked in
        or anything kind of -- I wasn''t given that direction," the chief said in
        the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9637e7-b7f1-4696-a3a1-b99cdc30ada9'
      'mgnl:activationStatus': true
