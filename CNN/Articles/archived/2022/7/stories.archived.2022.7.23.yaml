      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) </strong> The Philippine
        Embassy in Libya on Friday warned Filipinos in the capital city of Tripoli
        to stay alert following the recent violent clashes in Al-Farnaj.</p>'
