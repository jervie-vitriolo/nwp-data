      'mgnl:type': 'text'
      'text': '<p>Between 2009 and 2019, more than 300 people were killed in Brazil
        amid land and resource conflicts in the Amazon, according to Human Rights
        Watch, citing figures from the Pastoral Land Commission, a non-profit affiliated
        with the Catholic Church.</p>'
