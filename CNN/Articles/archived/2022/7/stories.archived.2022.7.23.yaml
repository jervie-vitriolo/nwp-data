  'Steve-Bannon-found-guilty':
    'author': 'Tierney Sneed, Katelyn Polantz and Holmes Lybrand, CNN'
    'caption': 'Photo courtesy: Jose Luis Magana/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-23T03:12:53.253+08:00
    'imagesource': 'jcr:5c1c113c-6484-4c4d-80b1-0a73408e74a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faec9369-a072-45f5-9ac7-b2f1c1f6de16'
    'lead': 'A federal jury has found former Trump adviser Steve Bannon guilty of
      contempt of Congress for defying a subpoena from the House select committee
      investigating the January 6 attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T03:11:26.086+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:50:47.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:43:26.506+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steve Bannon found guilty of contempt for defying January 6 committee
      subpoena'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecf049-4096-4fa3-831f-779f0a6a108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A federal jury has found former Trump
        adviser Steve Bannon guilty of contempt of Congress for defying a subpoena
        from the House select committee investigating the January 6 attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20eda7-f5c3-4ac3-871b-8de78d599874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25dda90-0bc2-4beb-93b1-4ebee6632de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviction is a victory for the House January 6 select committee
        as it continues to seek the cooperation of reluctant witnesses in its historic
        investigation. It is also a victory for the Justice Department, which is under
        intense scrutiny for its approach to matters related to the January 6 attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534afa9b-630a-4d12-a71f-5fc78d708772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10eb9b5-ee40-4103-a1b9-a7f3743411c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly two days of hearing evidence and witness testimony,
        the jury reached a unanimous verdict on the two contempt charges in less than
        three hours. Bannon smiled as the verdict was read, looking back and forth
        between the courtroom deputy and the foreperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cc282-107c-48b0-8ac4-71b35de2d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3d01b-5917-495e-bf71-cdabb64dafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon will be sentenced on October 21. He faces a minimum sentence
        of 30 days in jail, according to federal law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c27d4c-916a-46dc-ad6f-fb0822a6d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7ee66-6d5f-4e76-b0a5-76f207bc12d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s team did not mount a defense during the trial, and he
        did not take the stand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c83dd-351c-4cc4-b5fd-50d7cbaa14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf851af-291e-41fa-9302-374984c6e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was indicted by a federal grand jury in November after he blew
        off October deadlines for producing the documents and testimony the committee
        had subpoenaed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2cf7e-ec98-480f-a7d8-cfd7d9e94468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3bc64-4987-4d13-a18c-9f45fd69fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In demanding his cooperation, the committee had pointed to Bannon''s
        contacts with Trump in the lead up to the Capitol assault, his presence in
        the so-called war room of Trump allies at the Willard Hotel in Washington
        the day before the riot, and a prediction he made on his podcast before the
        riot that "all hell" was going to "break loose."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcad0c-8773-4297-bad4-54f45e065b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754dfac-9f94-4301-a8d7-d90267a69f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, Mr. Bannon appears to have played a multi-faceted role
        in the events of January 6th, and the American people are entitled to hear
        his first-hand testimony regarding his actions," the House committee report
        recommend a contempt resolution against him said. The House voted to hold
        Bannon in contempt in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c45c96-60ca-4bca-8fe8-d1b97e73fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d82db-9c15-495f-b709-b34ac5a755f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon is one of two uncooperative witnesses to be charged so far
        by the Justice Department for contempt of Congress. Trump White House adviser
        Peter Navarro was indicted by a grand jury last month for not complying with
        a committee subpoena and has pleaded not guilty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395cbbd-4235-4bf7-9f33-8da33fbf5b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c3e57-4bc2-41c7-ae4e-e042705f96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its closing argument Friday, the Justice Department told the
        jury that the case was "not complicated," but that it was "important."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98488212-37c3-4dff-9354-80768c00bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2047494-fdec-4a54-a07c-d9ebc76eb2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a simple case about a man -- that man -- who didn''t show
        up," prosecutor Molly Gaston said. Bannon, she argued, "did not want to recognize
        Congress'' authority or play by the government''s rules."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35f349-136a-41e5-b5ff-dc6326ab1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3959998-2f95-4b53-89f2-5a97865d5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s team argued in closing that the jury had reason to doubt
        the case, while suggesting the government''s key witness was not impartial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337cdc4-44cf-486d-883e-7366a662dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458e678-3131-4a49-bfc3-6edbbe05e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bannon was not in a position to testify" for the committee,
        his attorney Evan Corcoran told the jury, while pointing to statements Trump
        had made about executive privilege in the House investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d0e2e-8f23-49f9-ada3-4b0070d798af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a0a49-8992-417f-968d-af2571bd2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the House committee was demanding his cooperation, Bannon''s
        lawyer claimed that Trump''s stated assertions of executive privilege prevented
        Bannon from testifying or producing arguments -- an argument the committee
        roundly rejected. Lawmakers noted that Bannon had for years not been a government
        official, while pointing to their interest to topic areas not involving conversations
        with Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef385bb0-a6cb-4947-b4ff-5120eef06190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8a803-2d77-4162-8914-83ab2a9615af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the trial, however, Bannon''s arguments about executive privilege
        were not a central focus -- even as his lawyers found ways to bring attention
        to the issue. They did so in the face of rulings from the judge deeming it
        largely irrelevant, under appellate precedent, to the elements of the contempt
        crime.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f24e41-215e-4331-aafb-e4e9836dbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
