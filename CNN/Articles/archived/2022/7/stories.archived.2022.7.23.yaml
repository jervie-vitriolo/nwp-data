      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE&nbsp;had said consecutive rollbacks in fuel prices will
        <a href="https://www.cnnphilippines.com/business/2022/7/19/fuel-price-cuts-Fed-interest-rate-hike.html">depend
        on the decision</a> of the Federal Reserve to implement another aggressive
        hike in interest rates.</p>'
