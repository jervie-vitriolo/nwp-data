      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0690ca-0e6d-405d-aedd-52adc5068674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:33:32.353+08:00
