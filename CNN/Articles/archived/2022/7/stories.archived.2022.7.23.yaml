      'jcr:uuid': '6cb65f4b-5e77-4680-a344-f3ccacdc2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T16:13:16.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:45:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Filipinos accounted for nearly 10% of all infections
        logged during the ongoing surge in the area, the consulate said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2122220-99f0-4264-a962-fd1486c9a9e6'
