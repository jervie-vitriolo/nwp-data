      'text': '<p>Metro Manila (CNN Philippines, July 23)  President Ferdinand Marcos
        Jr. has rejected a measure seeking to strengthen the Office of the Government
        Corporate Counsel (OGCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8b90e-a8a5-4a98-a7fe-de77d50d6381'
