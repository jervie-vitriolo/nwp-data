      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541204b-10eb-4b4e-be79-ae060c19218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other PHEICs have been declared since the regulations were
        put into place: H1N1 influenza from 2009 to 2010; Ebola from 2014 to 2016
        and from 2019 to 2020; and the Zika virus in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f431d-8263-4fb8-9f1e-1e7d4438163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b60c17-e945-47c6-9df4-acc707f35acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the US is reporting over 2,800 probable or confirmed
        monkeypox cases in 44 states, DC and Puerto Rico, according to data from the
        US Centers for Disease Control and Prevention. Globally, there are over 16,500
        cases reported in 74 countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12a51a-6458-4c61-bbdf-c699f2eced87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01398c7-8d1a-4113-b46d-35b62663c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a much less severe cousin of the now-eradicated smallpox
        virus. It is endemic to parts of West and Central Africa and is usually contracted
        from a rodent or small mammal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fbf17-a54c-4b54-a6de-eaa5f5ea2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542efb2d-fc92-42a6-8309-921a5835a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkeypox virus can spread through contact with body fluids,
        sores or items such as clothing and bedding contaminated with the virus. It
        can also spread from person to person through respiratory droplets, typically
        in a close setting, according to the CDC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd374dcc-948f-428c-99ed-bef87be2bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.684+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686ba0f-5105-476b-a930-daca896a4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.685+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who has had contact with someone with a monkeypox-like rash,
        or who has had contact with someone who has a probable or confirmed case of
        monkeypox, is at high risk for infection. A large number of cases this year
        have been in men who have sex with men, and public health officials are focusing
        their prevention efforts in this group.</p>'
