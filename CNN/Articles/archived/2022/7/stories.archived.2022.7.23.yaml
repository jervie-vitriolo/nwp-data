    'lead': 'Ukraine and Russia have agreed a deal that would allow the resumption
      of vital grain exports from Ukrainian Black Sea ports, a major diplomatic breakthrough
      aimed at easing a global food crisis sparked by the war, United Nations Secretary-General
      Antonio Guterres said Friday.


      '
