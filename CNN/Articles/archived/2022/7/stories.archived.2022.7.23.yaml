      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment, this trailer confirms, is the rise of Sauron, the titular
        lord of the rings. We finally hear a character utter his cursed name, and
        we see glimpses of an evil being with creepily long, razor-sharp fingernails
        that terrifies members of the series'' ensemble cast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c007e-feb3-4dfb-b9aa-afae9878d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369c7d7-601d-4687-8bee-4db30e8106f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one who can defeat him -- and according to the trailer,
        it''s a boy named Theo. He''s Galadriel''s key to snuffing out Sauron''s evil
        (though, as "Lord of the Rings" fans know, he of course returns).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77a7a8-f940-448b-94fa-a0ea1436bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d847488-cce5-4f52-83aa-6b2298a26222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find the lad and the shadow will not find you," a character tells
        Galadriel. Perhaps her arc will see her journeying across Middle Earth to
        find Theo, who at one point in the trailer wields a black sword that appears
        out of thin air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5661d4-b35c-4b0d-aeb5-0db5d26acf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:03.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef0e02-6893-4161-99a4-809f81df3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwarves, elves and other warriors populate the trailer, as well
        as new glimpses at orcs, the slimy, fearsome monsters that eventually serve
        in Sauron''s infantry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e37ebf-0409-4361-a070-08a3cefa8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c59eb-ff06-4639-8f15-e9033a5a3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:36:31.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just when you think the trailer''s done, you hear the guttural
        rumblings of a primordial creature. Could it be ... yes! It''s a balrog, one
        of the fiery terrors that "Fellowship of the Rings" readers and viewers will
        remember as the giant foe who appeared to die and take Gandalf with him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89699d4-2d4b-425e-8d13-cc25840f2995'
      'mgnl:activationStatus': true
