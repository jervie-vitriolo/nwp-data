      'mgnl:lastActivated': 2023-01-19T14:45:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave coincides with the "Great Heat" on Saturday, traditionally
        the hottest day of the year, according to the Chinese lunar calendar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cd5df-4b2b-4ef5-9c7f-ee83829456ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efc108-694d-4a83-ba17-835c27eb66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been battling persistent high temperatures since June,
        with an average temperature of 22.1 degrees Celsius (almost 72 degrees Fahrenheit),
        the highest since 1961, according to China''s National Climate Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd82a09-6a5b-4f0e-9a57-dc0fc7ea427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b76a3-be07-4b2a-90af-0546f80dbf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, at least 71 national weather stations across China
        have logged record temperatures. Three cities in the central province of Hebei
        and one in the southwest province of Yunnan saw temperatures reach 44 degrees
        Celsius (111 Fahrenheit).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f418c8-503f-4df4-be7d-878ea158d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54899a08-7a61-462d-b20a-939bd3cb6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Central Meteorological Observatory has advised people to
        avoid outdoor activities, shorten work hours and take protective measures
        against heatstroke during hot periods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec73e1-85ae-4860-897e-06e242d0a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a811c-9a36-449e-81b4-484624b4ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat wave-related mortality in China has increased dramatically
        since 1990, reaching 26,800 deaths in 2019, according to a Lancet study published
        in 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e3e3a-78af-410a-807b-6943192d856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4f876-ee55-40a2-baa9-720e4a58b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Chinese government released a new policy
        document to improve its response to climate change, which it said was not
        only creating long-term challenges but also made the country more vulnerable
        to "sudden and extreme" events such as heat waves, drought and flooding.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3226276-99a1-4799-a2ac-d84287356ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59da7be-2a9a-477c-9cd4-1075fd2d3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change has already brought serious adverse impacts to China''s
        natural ecological system, and has continued to spread and penetrate into
        economy and society," the government said in its national climate change adaptation
        strategy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a8fbe-49c1-4821-a75a-27a8b2c8ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It vowed to make China a "climate-resilient society" by 2035, by
        building a nationwide system to monitor and assess climate risks, and by boosting
        early warning capabilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e46e59-550f-4bce-9a40-dc4956bc8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/22/asia/china-heatwave-red-alerts-intl-hnk/index.html"><em>China
        braces for an even hotter weekend as temperatures climb"</em></a></p>'
  'uvalde-arredondo-board-meeting-canceled':
    'author': 'Andy Rose, CNN'
