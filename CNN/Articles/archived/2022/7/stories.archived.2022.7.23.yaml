      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message to the House of Representatives, Marcos said
        this may be achieved with the strengthening of the OGCC as the principal law
        office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9a90e-b6d8-4276-b3a5-153f7db6c862'
