      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy urges Filipinos in Tripoli and its surrounding areas
        to exercise increased caution and vigilance to ensure their safety and well-being
        following reports of violent clashes in Al-Farnaj starting on late night of
        21 July 2022, the embassys public advisory read.</p>'
