    'lead': 'If you stroll through Seoul, you might come across four letters popping
      up time and again, emblazoned on ads or peppered into daily conversation: MBTI.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T15:11:32.543+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:48:11.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:43:30.122+08:00
