      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2020, Global Witness ranked Brazil the fourth most-dangerous
        country for environmental activism, based on documented killings of environmental
        defenders. Nearly three quarters of such attacks in Brazil took place in the
        Amazon region, it said.</p>'
