      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Consulate General has expressed its agreement to
        the findings shared by the Macau health bureau that necessitates the issuance
        of a directive to our nationals in Macau," the office said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c810c48-2d00-4150-8ab6-83633fceff4d'
