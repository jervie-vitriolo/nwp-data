      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In preparation for the opening of SY 2022-2023 on August 22, 2022,
        and in consideration of the easing of mobility restrictions, DepEd will be
        implementing the enhanced enrollment procedures that are reflective of the
        current health and safety situation in the country for SY 2022-2023," DepEd
        Order No. 35, signed by Vice President and Education Secretary Sara Duterte,
        read.</p>'
