      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) </strong> The Department
        of Education (DepEd) on Saturday released the guidelines for the conduct of
        enrollment for school year (SY) 2022-2023, comprising of three procedures,
        namely, in-person, remote, and through dropbox forms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec480fb3-a18e-4bc9-af91-669cf0fdac61'
      'mgnl:activationStatus': true
