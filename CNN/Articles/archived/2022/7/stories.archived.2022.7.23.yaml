      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a32ca4-f1e1-410d-bc45-5ea7d3e83226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T16:13:16.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:45:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consular office issued the statement after some people have
        raised their concerns over the matter, insinuating that the policy is discriminatory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda326b-5061-465b-9ba6-c74188a4c7d4'
      'mgnl:activationStatus': true
