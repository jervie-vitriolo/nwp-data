    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf4d81-178e-48da-97dc-3fed3eed35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:40:34.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:29.633+08:00
