    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6961074-9feb-4eba-85e7-fd6fd501c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T16:13:16.730+08:00
