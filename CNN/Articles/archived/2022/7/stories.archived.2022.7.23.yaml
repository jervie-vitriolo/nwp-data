      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2964e6-db90-45cd-af34-d9acb2b07193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s the "MBTI Blind Date" computer game simulator, which allows
        players to chat with characters representing each of the 16 personality types
        to gauge their compatibility, and many similar games.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac4b9c-7b70-4ac5-8bf8-7398e4119b0c'
