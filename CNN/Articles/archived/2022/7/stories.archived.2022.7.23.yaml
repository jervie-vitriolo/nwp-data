      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While dating someone who has similar personality preferences can
        have its benefits, we have all heard of the expression ''opposites attract.''
        So to rule out a potential partner on account of having a different MBTI personality
        type might see someone miss out on an exciting relationship with a wonderful
        person," Nott said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ed861-a0b1-4352-9757-783fb29fb73f'
