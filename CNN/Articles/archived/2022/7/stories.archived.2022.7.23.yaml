      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, lawyer Raphael "Popo" Lotilla was announced as the new
        secretary of the Department of Energy, but Angeles claimed his designation
        was a nomination amid an employment status issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddcd02e-eb3d-4881-ae3d-5ff7f42f3e4f'
