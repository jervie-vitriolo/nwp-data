    'lead': 'A special school board meeting scheduled for Saturday morning in Uvalde,
      Texas, to consider whether to terminate the employment of the district''s police
      chief is canceled, the district announced Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T17:33:32.352+08:00
