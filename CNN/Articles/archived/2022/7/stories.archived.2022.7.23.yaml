      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is set to tie the knot with her fiance and coach Julius Naranjo
        at St. Ignatius Church at the Philippine Military Academy in Baguio City on
        July 26, the exact day she bagged the countrys first ever Olympic gold medal
        during the 2020 Tokyo Olympics held last year.</p>'
