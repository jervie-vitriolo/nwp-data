      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory on Saturday, Unioil Petroleum Philippines said diesel
        prices may decrease by 1.80 to 2.00 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88f2b4-7f32-42b9-a043-8f9788006be4'
