      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Macau on Thursday ordered all Philippine passport
        holders to undergo a nucleic acid COVID-19 test for three consecutive days
        from July 22 to July 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f5f62-6d58-4c50-89a6-4c070ca8e760'
