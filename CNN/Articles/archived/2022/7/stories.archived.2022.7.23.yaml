      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Nott, a psychologist and the firm''s Asia-Pacific managing
        director, said the company is "very pleased" about the test''s popularity
        in South Korea -- but added "it wouldn''t be appropriate to use it to try
        and identify a compatible partner."</p>'
    '92':
