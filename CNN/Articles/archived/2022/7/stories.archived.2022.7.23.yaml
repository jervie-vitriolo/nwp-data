      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Millions of people in China are bracing
        themselves for even hotter weather this weekend as more than a dozen cities
        issued red alerts -- the highest possible heat warning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9cdc9-e3d0-4e4a-ae45-75eab779f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.508+08:00
