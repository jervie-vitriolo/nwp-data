      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Cats, possibly the most disinterested animals
        on the planet, are getting into gaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d132aa-b9e5-4680-817c-1508754cffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:34:12.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stray," a new game from BlueTwelve Studio and Annapurna Interactive
        publishing for PlayStations 4 and 5, allows you to play as a cat living in
        a dystopian world. Turns out, it''s so realistic looking, housecats have been
        caught staring at it and mimicking it for hours on end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88089807-d22f-4479-8ac1-526f249c2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:34:12.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players are rewarded by existing as a cat in the game. You can do
        all the things that make cats, well, cats. Gamers can meow, wander around
        outside, clean themselves, sleep a lot, scratch furniture, knock things off
        tables, eat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db9b2e-65ee-442f-bebf-c35699b9dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:34:12.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stray" players have been posting their own cats watching the game
        on social media, copying the cats in the game, staring at screens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af548616-33f2-4349-8b8b-65ec4bee0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:34:12.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a <a href="https://twitter.com/CatsWatchStray">Cats
        Watching Stray Twiiter account</a> now, with gamers posting their cats reacting
        to the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a7274-d145-40b7-9315-709e353407e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:34:12.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman posted a video of her cat blocking the screen, writing,
        "My cat wont let me play this game."</p>'
