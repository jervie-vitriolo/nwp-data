      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he said he also took into consideration the strong opposition
        of the Cabinet economic managers due to the inequity in compensation and fiscal
        risks the bill may bring to the country.</p>'
    '9':
