    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcddcc-d9a5-442e-a73d-ab5aab05c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On paper, it looked like a fantastic deal.
        In 2017, the Chinese government wasoffering to spend $100 million to buildan
        ornate Chinese garden at the National Arboretum in Washington DC. Complete
        with temples, pavilions and a 70-foot white pagoda, the project thrilled local
        officials, who hoped it would attract thousands of tourists every year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6a21c-74fd-4464-a2d1-0772add8f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1257f4e-8f27-41ca-ae22-cb6627ebc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when US counterintelligence officials began digging into the
        details, they found numerous red flags. The pagoda, they noted, would have
        been strategically placed on one of the highest points in Washington DC, just
        two miles from the US Capitol, a perfect spot for signals intelligence collection,
        multiple sources familiar with the episode told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719d241-eef3-4704-bafe-4fce365e31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3c9b8-106d-4336-a15c-dcb8859cff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also alarming was that Chinese officials wanted to build the pagoda
        with materials shipped to the US in diplomatic pouches, which US Customs officials
        are barred from examining, the sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd0d08-c7b4-49b1-a82a-8678d0f21895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4059c7a-ee52-436a-9722-23ec3082bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials quietlykilledthe project before construction
        was underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36428f78-4bf3-4e1f-b35a-6ab654191b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b5145-63ac-4542-a773-1157f1ed9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled garden is part of a frenzy of counterintelligence activityby
        the FBI and other federal agenciesfocused on what career US security officials
        say has been a dramatic escalation of Chinese espionage on US soil over the
        past decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3af191-d8ea-4270-a452-6b8ba0a795eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f245985-f8de-4611-9547-d1659499dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since at least 2017, federal officials have investigated Chinese
        land purchases near critical infrastructure, shut down a high-profile regional
        consulate believed by the US government to be a hotbed of Chinese spies and
        stonewalled what they saw as clear efforts to plant listening devices near
        sensitive military and government facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5ef45-5b81-478c-8622-4d8b3f478328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbd1b9-34d2-48ae-b124-214489215c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:46:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most alarming things the FBI uncovered pertains to Chinese-made
        Huaweiequipment atop cell towers near US military bases in therural Midwest.
        According to multiple sources familiar with the matter, the FBI determined
        the equipment was capable of capturing and disrupting highly restricted Defense
        Department communications, including those used by US Strategic Command, which
        oversees the country''s nuclear weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5793d8-f2ab-4bf0-b0a8-3e570c5213b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e40fd5-c351-4f08-99d8-d9b861255fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While broad concerns about Huawei equipment near US military installations
        have been well known, the existence of this investigation and its findings
        have never been reported.Its origins stretch back to at least the Obama administration.
        It was described to CNN by more than a dozen sources, including current and
        former national security officials, all of whom spoke on condition of anonymity
        because they were not authorized to speak publicly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a6d56-64c1-4d61-b5f7-3f3ecf39e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb47a61-72ff-46a2-86a9-f443b1da957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the intelligence community determined whether any
        data was actually intercepted and sent back to Beijing from these towers.
        Sources familiar with the issue say that from a technical standpoint, it''s
        incredibly difficult to prove a given package of data was stolen and sent
        overseas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f58ba2-a025-462e-831e-bd415571ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afedbd-fccd-4859-87ce-91a917b3aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government strongly denies any efforts to spy on the
        US. Huawei in a statement to CNN also denied that its equipment is capable
        of operating in any communications spectrum allocated to the Defense Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531381e6-5002-42fd-a6ad-1c1f2027e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd38bd-e1e2-42fc-ae51-1f37254e60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But multiple sources familiar with the investigation tell CNN that
        there''s no question the Huawei equipmenthas the ability to intercept not
        only commercial cell traffic but also thehighly restricted airwaves used
        bythe military and disrupt critical US Strategic Command communications,
        giving the Chinese government a potential window into America''s nuclear arsenal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d651ac-c130-406e-aee2-6a9546f24b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef0b5e-eff4-4091-98ff-b46b304be11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gets into some of the most sensitivethings we do," said one
        former FBI official with knowledge of the investigation. "It would impact
        our ability for essentially command and control with the nuclear triad. "That
        goes into the ''BFD'' category."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a602ff7-5c69-41fc-828b-26bb90270f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2cc43-7f9f-444e-bb30-7c915f7c62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is possible for that to be disrupted, then that is a very
        bad day," this person added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae377336-9bef-4128-98a2-a822e77059fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10aff0-9d68-42db-806c-8b5c38a5b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Turning doves into hawks</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf8231-888c-4aa3-b5eb-9b50a0a877b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officialsdescribed the probe''s findings as a watershed
        moment. The investigation was sosecretthat some senior policymakers in the
        White House and elsewhere in government weren''t briefed on its existence
        until 2019, according to two sources familiar with the matter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665b438-0f9f-4514-816a-b193e74d201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9539e-e87a-4cb4-b9b9-ea9f20193499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:08.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fall, the Federal Communications Commission initiated a rule
        that effectively banned small telecoms from using Huawei and a few other brands
        of Chinese made-equipment."The existence of the investigation at the highest
        levels turnedsomedoves into hawks," said one former US official.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210a68d-4ffd-4770-8f08-d1988dcd45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da300462-5306-40a6-a964-0b4e97bd0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Congressapproved $1.9 billionto remove Chinese-made Huawei
        and ZTE cellular technology across wide swaths of rural America.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2052c27-7733-4333-ab3d-bbd86deeb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d15f9e-bd58-4c47-9bbb-69db3aecc6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two years later, none of that equipment has been removed and
        rural telecom companies are still waiting for federal reimbursement money.The
        FCC received applications to remove some 24,000 pieces of Chinese-made communications
        equipmentbut according to a July 15 update from the commission, it is more
        than $3 billion short of the money it needs to reimburse all eligible companies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbea0f3-e0b3-457c-8f5e-1e78e367d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b585a4-b4a3-43d1-b42e-f8b20cb7256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent more money from Congress, the FCC says it plans to begin
        reimbursing approved companies for about 40 percent of the costs of removing
        Huawei equipment. The FCC did not specify a timeframe on when the money will
        be disbursed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240eac2-7f22-4842-a4e4-ae585047e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44afe0-b338-43f8-8117-66b6ef1fe1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2020, the Justice Department referred its national security
        concerns about Huawei equipment to the Commerce Department, and provided information
        on where the equipment was in place in the US, a former senior US law enforcement
        official told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee67deb-9855-4544-88ec-ad7314186c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ab457-ad6a-4e64-8731-7161d5eb7752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Biden administration took office in 2021, the Commerce
        Department then opened its own probe into Huawei to determine if more urgent
        action was needed to expunge the Chinese technology provider from US telecom
        networks, the former law enforcement official and a current senior US official
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0c2a8-9013-4226-806e-637b973ba49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36d975-d489-48ab-859b-a84bd038c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That probe has proceeded slowly and is ongoing, the current US official
        said. Among the concerns that national security officials noted was that external
        communication from the Huawei equipment that occurs when software is updated,
        for example, could be exploited by the Chinese government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0600e-d844-4eb1-8af9-102eaa3b2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bb6ba-48d1-4cfa-8ae3-db29af5712f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on what the Commerce Department finds, US telecom carriers
        could be forced to quickly remove Huawei equipment or face fines or other
        penalties.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116f3cf-78ae-41d3-92aa-71d2fc6cc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edd6ed-ba6b-4723-a188-e1d4effd942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters first reported the existence of the Commerce Department
        probe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ea1a4-ad0a-4116-bb3a-46f09bec8cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot confirm or deny ongoing investigations, but we are committed
        to securing our information and communications technology and services supply
        chain. Protecting US persons safety and security against malign information
        collection is vital to protecting our economy and national security," a Commerce
        Department spokesperson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3deb307-5cad-4e40-9f0c-ab20b032bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15876fda-42a6-4f91-985e-6248bc6b4dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US counterintelligence officials have recently made a priority of
        publicizing threats from China. This month, the US National Counterintelligence
        and Security Center issued a warning to American businesses and local and
        state governmentsabout what it says are disguised efforts by China to manipulate
        them to influence US policy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29a8de-28be-4d34-ae73-95f3b826f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a7df4-8346-438f-88eb-c9162a83da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray just traveled to London for a joint
        meeting with top British law enforcement officials to call attention to the
        Chinese threats.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beeee7a-cb0d-4034-83a3-6341e56ffb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00678a71-084a-46c8-a392-4c35c71fd205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Wray said the FBI opens a new
        China counterintelligence investigation every 12 hours. "That''s probably
        about 2,000 or so investigations," said Wray. "And that''s not even talking
        about their cyber theft, where they have a bigger hacking program than that
        of every other major nation combined, and have stolen more of Americans''
        personal and corporate data than every nation combined."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7049a-8545-42f5-9ef1-5b0af055b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da054b-4259-48b8-8d7c-cec4acb0a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why after years of national security concerns raised over
        Huawei, the equipment is still largely in place atop cell towers near US military
        bases, Wray said that, "We''re concerned about allowing any company that is
        beholden to a nation state that doesn''t adhere to and share our values, giving
        that company the ability to burrow into our telecommunications infrastructure."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879c997-d05e-44ca-95e4-b44cd9fdb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194d325-0f47-4c18-9cc3-10eac4cc2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that in 2020, the DOJ indicted Huawei with racketeering
        conspiracy and conspiracy to steal trade secrets.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f52c0f-05a2-4257-ad40-5280d41820c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cb1ad-6e4c-441d-b55e-55f7978fac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think that''s probably about all I can say on the topic,"
        said Wray.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2b768-0543-491b-bfce-81d3b4c444e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a6ea1-97ed-4d19-babe-e080d498f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Critics see xenophobic overreach</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd199650-3291-4dc5-829b-8d74c64e9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:24.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its tough talk, the US government''s refusal to provide
        evidence to back up its claims that Huawei tech poses a risk to US national
        security has led some critics to accuse it of xenophobic overreach. The lack
        of a smoking gun also raises questions of whether US officials can separate
        legitimate Chinese investment from espionage.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a196a-3e5b-458b-aef9-b8c2ad1fbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984fb22-5e59-46b1-9445-7e574a90abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our products imported to the US have been tested and certified
        by the FCC before being deployed there," Huawei said in its statement to CNN.
        "Our equipment only operates on the spectrum allocated by the FCC for commercial
        use. This means it cannot access any spectrum allocated to the DOD."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f09b29-49e9-4f01-a6f2-10a8db128165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592387ad-f21c-4fd4-9beb-fea2fcbed82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than 30 years, Huawei has maintained a proven track record
        in cyber security and we have never been involved in any malicious cyber security
        incidents," the statement said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac3201-f86f-433f-a95e-cc5d39444f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ad651-e94d-42cd-8ad6-b9c174e8af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its zeal to sniff out evidence of Chinese spying, critics argue
        the feds have cast too wide a net  in particular as it relates to academic
        institutions. In one recent high-profile case, a federal judge acquitted a
        former University of Tennessee engineering professor whom the Justice Department
        had prosecuted under its so-called China Initiative that targets Chinese spying,
        arguing "there was no evidence presented that [the professor] ever collaborated
        with a Chinese university in conducting NASA-funded research."  </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d85d9c-7154-4721-9c95-38ce0d3eac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And onJan. 20, the Justice Department dropped a separate case against
        an MIT professor accused of hiding his ties to China, saying it could no longer
        prove its case. In February, the Biden administration shut down the China
        Initiative entirely. </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b8a61-3ae5-4c2e-8ce7-5e9b6a44092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s reticence across multiple administrations
        to detail what it knows has led some critics to accuse the government of chasing
        ghosts.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a136b54-2a4f-4d39-bce1-95eda990dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410dac5-020e-4e39-9ac9-57b38d051ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really comes down to: do you treat China as a neutral actor
         because if you treat China as a neutral actor, then yeah, this seems crazy,
        that there''s some plot behind every tree," said Anna Puglisi, a senior fellow
        at Georgetown University''s Center for Security and Emerging Technology. "However,
        China has shown us through its policies and actions it is not a neutral actor."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301a75d-dda3-446b-bdb2-87b71d39bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0967f9-1f3b-4135-8977-7251544284f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chinese tech in the American heartland</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02555cb5-239c-4bd3-a43b-37491f2aae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as the Obama administration,FBI agentswere monitoring
        a disturbing pattern alongstretches of Interstate25 in Colorado and Montana,
        and on arteries into Nebraska. The heavily trafficked corridor connects some
        of the most secretive military installations in the US, including an archipelago
        of nuclear missile silos.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0d613-c2f2-4b68-950a-753baf2228a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb10f87-fcb4-4844-8f27-771cb5d8ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, small, rural telecom providers had been installing cheaper,
        Chinese-made routers and other technology atop cell towers up and down I-25
        and elsewhere in the region. Across much of these sparsely populated swaths
        of the west, these smaller carriers are the only option for cell coverage.
        And many of them turned to Huawei for cheaper, reliable equipment.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2a196-43a7-4e4e-af82-d3db48cf7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3e345-e5da-4888-8e97-634080704672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in late 2011, Viaero, the largest regional provider in
        the area, inked a contract with Huawei to provide the equipment for its upgrade
        to 3G. A decade later, it has Huawei tech installed across its entire fleet
        of towers, roughly 1,000 spread over five western states.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f8586-e3e5-4e0c-8376-11b046920cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b60aa-97bb-40bb-8425-6e787addc826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Huawei equipment began to proliferate near US military bases,
        federal investigators started taking notice,sources familiar with the matter
        told CNN.Of particular concern was that Huawei was routinely selling cheap
        equipment to rural providers in cases that appeared to be unprofitable for
        Huawei but which placed its equipment near military assets.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67094fa4-47ef-4021-a5e7-9e7de59fc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f958b-6b15-4a8f-b255-29f79183daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators initially began "examining [Huawei] less from
        a technical lens and more from a business/financial view," explained John
        Lenkart, a former senior FBI agent focused on counterintelligence issues related
        to China. Officials studied where Huawei sales efforts were most concentrated
        and looked for deals that "made no sense from a return-on-investment perspective,"
        Lenkart said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2873876-da48-432a-9a9c-882941ef7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5806640-e705-4c58-a4d9-ffce20e5b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of [counterintelligence] concerns were uncovered based on"
        those searches, Lenkart said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b653726-cd6d-41c7-a630-7d2b05aa991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bd61a-e8b8-4675-9256-44e3f3afc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By examining the Huawei equipment themselves, FBI investigatorsdetermined
        it could recognize and disrupt DOD-spectrum communications even though it
        had been certified by the FCC,according to a source familiar with the investigation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923730d-a62d-42dd-99fa-c469ddd88684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f6a2d-f766-4c9d-8d0e-f8f7415285b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not technically hard to make a device that complies with
        the FCC that listens to nonpublic bands but then is quietly waiting for some
        activation trigger to listen to other bands," said Eduardo Rojas, who leads
        the radio spectrum lab at Embry-Riddle Aeronautical University in Florida.
        "Technically, it''s feasible."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a6c87-d9da-48a4-9445-029a024d98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1eaae2-e0af-4755-822e-8fb7e94c9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove a device had clandestine capabilities, Rojas said, would
        require technical experts to strip down a device "to the semi-conductor level"
        and "reverse engineer the design." But, he said, it can be done.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f1ef5-cdc3-4acb-983b-baf543895795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c4a8a-c4aa-43cd-9cad-2f711a59971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And therewas another big concern along I-25, sources familiar with
        the investigation said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f77765-4f3a-4808-a736-31af6ad5dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05df5c2-572d-4248-b5eb-e425097ce7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Weather camera worries</h3>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c4309-4ea9-4b83-8af2-c6231f7e4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2014, Viaero started mounting high-definition surveillance
        cameras on its towers to live-stream weather and traffic, a public service
        it shared with local news organizations.With dozens of cameras posted up
        and down I-25, the cameras provided a 24-7 bird''s eye view of traffic and
        incoming weather, even providing advance warning of tornadoes.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357cb59-fd3c-4fb0-97e1-9a5c0e4f9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5f968-b1cf-4b27-b5a4-f0d47b1d5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they were also inadvertently capturing the movement of US military
        equipment and personnel, giving Beijing  or anyone for that matter  the
        ability to track the pattern of activity between a series of closely guarded
        military facilities.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae3ddd-2d58-4aca-b5f9-e250e9c1ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643a9c8-0dc3-4c52-a098-8e336f204013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community determined the publicly posted live-streams
        were being viewed and likely captured from China, according to three sources
        familiar with the matter.Two sourcesbriefed on the investigation at the
        time said officials believed that it was possible for Beijing''s intelligence
        service to "task" the cameras  hack into the network and control where they
        pointed. At least some of the cameras in question were running on Huawei networks.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9c2d0-7a8a-4dd9-9837-fbc93c4bff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a5020-fcbf-4c8f-9a8f-105318529fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viaero CEO FrankDiRicosaid it never occurred to him the cameras
        could be a national security risk.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ffe33-ca7c-4a12-a1fe-8aed7d942ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ea72c-c7db-4b2f-870c-c85986eb0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of missile silos in areas we cover. There is some
        military presence," DiRico said in an interview from his Colorado office.
        But, he said, "I was never told to remove the equipment or to make any changes."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281a471-5863-48b8-a017-92799f4f8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:45.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53bd91-01bf-40be-b9f7-fd63a5fa08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, DiRico first learned of government concerns about Huawei
        equipment from newspaper articles not the FBI and says he has never been
        briefed on the matter.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaeffff-97b1-4aa3-9bee-6f5187480c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7786e-3504-4b69-9459-2f068602fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiRico doesn''t question the government''s insistence that he needs
        to remove Huawei equipment, but he is skeptical that China''s intelligence
        services can exploit either the Huawei hardware itself or the camera equipment.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a7bf8-0cf7-4f71-ab10-a488238a6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b9f53-8c15-40d2-a63c-a796e9f2af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitor our network pretty good," DiRico said, adding that Viaero
        took over the support and maintenance for its own networks from Huawei shortly
        after installation. "We feel we''ve got a pretty good idea if there''s anything
        going on that''s inappropriate."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0beefbb-3145-4269-a791-eaedfe4843cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f0508-e9f4-4089-86d6-00fade9ac1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scouring the country for Chinese investments</h3>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976871f-6a2b-4c91-9443-1493bb62c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the I-25 investigation was briefed to the White House
        in 2019, counterintelligence officials begin looking for other places Chinese
        companies might be buying land or offering to develop a piece of municipal
        property, like a park or an old factory, sometimes as part of a "sister city"
        arrangement.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eea031-41b3-40c8-acd3-36f2f7c588f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd10dc1-3779-4b24-ade6-110bcd323396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance,officials shut down what they believed was a risky
        commercial dealnear highly sensitive military testing installations in Utahsometime
        after the beginning of the I-25 investigation, according to one former US
        official. The military has a test and training range for hypersonic weaponsin
        Utah, among other things.Sources declined to provide more details.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ec7b6-cbdf-434e-a3d4-c60b192ecade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af4c74-05a9-40c6-811b-b5343dc68b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials were also alarmed bywhat sources described as
        ahost of espionage and influence activitiesin Houstonand,in 2020,shut
        downthe Chineseconsulatethere.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a9a7b-d125-40b9-ba9e-f83402323bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9fd85a-51ee-45bf-bb60-fa03bd5a3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Evanina, who untilearly last yearran the National Counterintelligence
        and Security Center, told CNN that it can sometimes be hard to differentiate
        between a legitimate business opportunity and espionage in part because
        both might be happening at the same time.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fef6b5-eb1b-4c2b-bee5-97d47973a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdc276-8e50-476e-86bf-d2f0d0f65669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen is legitimate companies thatarethree times removed
        from Beijing buy [a given] facility for obvious logical reasons, unawareof
        what the [Chinese] intelligence apparatus wants in that parcel [of land],"
        Evanina said. "What we''ve seen recently  it''s been what''s underneath the
        land."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece4439-82f9-45ea-8273-17a83fe7d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bd137-4492-4387-a7b2-607286e9305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard part is, that''s legitimate business, and what city or
        town is not going to want to take that money for that land when it''s just
        sitting there doing nothing?" he added.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00651400-eef4-4246-b004-183914acbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d0475-4864-45d0-84eb-788b4f2b2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A complicated problem</h3>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cedbdc-ee98-48a3-bb98-2ec2fa156cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the results of the I-25 investigation were briefed to the
        Trump White House in 2019, the FCC ordered that telecom companies who receive
        federal subsidies to provide cell service to remote areas companies like
        Viaero must "rip and replace" their Huawei and ZTE equipment.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6da0ad-233a-4a72-bcbc-a35fe915eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c617d8-be62-4864-82db-179dcc59f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC has since said that the cost could be more than double the
        $1.9 billion appropriated in 2020 and absent an additional appropriation from
        Congress, the agency is only planning to reimburse companies for a fraction
        of their costs.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6143cf-1473-4497-bd1e-156cae7c19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e6e02-43a9-4a16-9452-9afdf77107e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the staggering strategic risk, Lenkart said, "rip andreplace
        is a very blunt and inefficient remediation."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950330a-ae7a-4c40-b134-ae86dee377b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa45e3-bff9-488c-b13e-eb225d3a605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:47:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiRico, the CEO of Viaero, said the cost of "rip and replace" is
        astronomical and that he doesn''t expectthe reimbursement money to be enough
        to pay for the change. According to the FCC, Viaero is expected to receive
        less than half of the funding it is actually due. Still, heexpects to start
        removing the equipment within the next year.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd5ead-888e-4fbd-9a38-94b3a0754078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ff7c6-c416-4ee7-a71e-5cbea3714a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult and it''s a lot of money," DiRico said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d78632-53fa-40e8-aa6a-e6a79472066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a03e13-e7dc-4739-bf77-67a2b3f87023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some former counterintelligence officials expressed frustration
        that the US government isn''t providing more granular detail about what it
        knows tocompaniesor to cities and states considering a Chinese investment
        proposal. They believe that not only would that kind of detail help private
        industry and state and local governments understand the seriousness of the
        threat as they see it, but also help combat the criticism that the US government
        is targeting Chinesecompanies andpeople, rather than Chinese state-run espionage.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872393d-a374-4924-925d-c04208ec246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aecb87-6bfa-4874-8c7b-b2343ec88efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government has to do a better job of letting everyone know
        this is a Communist Party issue, it''s not a Chinese people issue," Evanina
        said. "And I''ll be the first to say that the government has to do better
        with respect to understanding the Communist Party''s intentions are not the
        same intentions of the Chinese people."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c133fa5-f46a-49bf-bda5-8cf4a101b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb69c0d-6b5a-4077-ba67-9d45645e68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current FBI official said the bureau is giving more defensive
        briefings to US businesses, academic institutions and state and local governmentsthat
        include far more detail than in the past, but officials are still fighting
        an uphill battle.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5e1d1-d301-4e3c-b62f-13d8cf809d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4a2bf-49b0-4401-a540-b313cbc78db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I feel like we''re a lifeguard going out to a drowning
        person, and they don''t want our help," said the current FBI official. But,
        this person said, "I think sometimes we [the FBI] say ''China threat,'' and
        we take for granted what all that means in our head. And it means something
        else to the people that we''re delivering it to."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20744337-057c-4dff-a33b-981ccb79f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:14:25.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
