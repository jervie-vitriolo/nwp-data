      'jcr:uuid': 'ff8e424f-30a0-4635-a383-30f43f75b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden''s COVID-19 symptoms
        "have improved," his physician said Friday, but the President has taken additional
        medications to address his temperature and cough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b30d1-0f26-42f3-a15f-934bec6c07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99237c3c-1c8c-4266-8878-c771728ddc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kevin O''Connor said in a letter that Biden had a temperature
        of 99.4 degrees Thursday evening, which was treated with Tylenol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ebad2-b5ed-46c2-8c9e-879918f79ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777a950-b834-4076-a847-40591aa3552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His temperature has remained normal since then," O''Connor wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d817e0-e154-4186-b023-ae4f528786a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d3c34-a5df-43b9-8e55-90a00792e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also being treated with an albuterol inhaler "that he uses
        as needed," O''Connor added, as well as "oral hydration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c507d5-ed70-4722-b37f-7971069041b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1587a-51ba-402b-9ded-3d33fe4ce01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s symptoms continue to be a runny nose and fatigue. The President
        had a dry cough earlier Thursday, but he now has "an occasional non-productive,
        now ''loose'' cough," according to O''Connor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81caeaf-4387-4114-9cf2-9e74abaa3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6c4ac-3864-4c11-b466-aeba8314d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continues to take Paxlovid, Pfizer''s antiviral drug.
        O''Connor confirmed that Biden has stopped using previously prescribed medications
        Crestor and Eliquis "during Paxlovid treatment and for several days after
        his last dose." In order to prevent a drug interaction, certain medications
        like Crestor and Eliquis are avoided during Paxlovid treatments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd641ba5-3dab-4933-854d-04780926bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:22.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822e001-190a-4390-acee-85b1179100f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor reiterated in his Friday letter that he anticipates "that
        (Biden) will respond favorably," to treatment. Biden will continue to isolate
        and be monitored "closely" by the White House medical unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edeaf1b-1fe1-46cc-8727-ff68a264cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6b0f8-4799-478e-9a79-d2d453da5b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House coronavirus coordinator Dr. Ashish Jha also told John
        Berman on CNN''s "New Day" earlier Friday that Biden''s symptoms remained
        mild as of Thursday night, suggesting that the President''s symptoms were
        "basically the same."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405bb2b-bf8f-46e4-99de-61a81caff0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabbc43-4f02-4041-b191-554b6f319767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got an update last night at 10:00 p.m. and he was doing just
        fine," he said. Jha added that he would touch base with the White House medical
        team and speak with the President "directly this morning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb63de-b26f-464d-8d45-383f0c85a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e521c33-8208-4668-b0af-b17080cbbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The symptoms were basically the same -- again, he''s got a little
        runny nose, he''s got a bit of a dry cough," Jha said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf950d-ee63-4344-b0e5-2119ab763ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7fa9e-3818-48a5-b126-607c6f3bf54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked again whether any of Biden''s symptoms were getting worse,
        Jha told CNN, "Nope. As of 10:00 p.m. last night, no. It was the same symptoms,
        about the same level of mildness."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c247f-5b7f-442a-8012-0da081230d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c916a-b7bc-46b9-b329-c4a1359c3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha also downplayed concerns that the White House press corps has
        yet to be briefed directly by O''Connor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808bc6d-ddf4-466c-8a2e-164a5cc906b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed716a-da0d-4b7e-a80e-8fd388d3166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have heard from Dr. O''Connor in the letter. We are fully committed
        to transparency here. You''re going to hear every day from Dr. O''Connor through
        written communication. He was going to put out his own statement with this
        assessment of how the President''s doing," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8772d-d0da-4347-ae15-2d57fe3ee580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc3585-0e5a-4f0a-99e0-971dd56d0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha added that many officials are in contact with Biden and "the
        American people will have a very full, complete picture of how the President
        is doing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251c6d4-91ac-4693-859a-baec27a17cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436138e-d09a-40e7-a220-7cde19ea1014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said they still "don''t know much" about where the President
        contracted the virus but said that tracing was underway for any close contacts
        of the President. He said he was not aware of any subsequent cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e04eb-c5c5-4c17-ac86-ce8b13aeeed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cba3a5-f8ad-4b2c-9950-73c6592412a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Karine Jean-Pierre and Jha are expected
        to speak to reporters Friday afternoon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0f9ae-4c1c-4823-94de-a1d2b9bac53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d974c21-4843-4530-9b24-3ef40520dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>White House work continues</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8b9c7-c7f0-4370-9e59-4223e812e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden tested positive for COVID-19 on Thursday morning, becoming
        the second US president to contract the virus during the two-and-a-half year
        pandemic. He continues to recover and work in isolation within the residence
        of the White House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d4f97-5d08-4829-8eba-d4aca796ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2145c9-1037-4e7c-928b-4452916d433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, Biden appeared virtually at a meeting with
        his economic team on gas prices, telling his team that he''s feeling better
        than he sounds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06e722-15cc-4680-b21e-01520955f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca09033-5c15-4b91-858a-2a3083d54b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me start by apologizing for my voice, I''m feeling much better
        than I sound," Biden said at the top of his remarks before moving on to the
        topic of gas prices. The President exhibited a deep voice in the video and
        was heard coughing while his advisers briefed. He also had a pack of cough
        drops on his desk, which he reached into after coughing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81feec3-20ba-4c2f-87dc-1b716a8ab869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1fcfa-344e-4148-9af5-fdcaaec4e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters, who were in the White House''s South Court Auditorium
        with the rest of the economic team in the meeting, asked Biden how he was
        feeling, to which he replied with a smile and a thumbs up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ae938-4563-4536-bcc5-b2fc4b8b159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198d268-d914-4818-86e5-6e554898db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a call with his national security team on Friday morning.
        And he also received a written message from President Xi Jinping of China
        "wishing him all the best" for his Covid-19 recovery, said National Security
        Council coordinator for strategic communications John Kirby.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97200de3-6895-466f-b6ae-223335b53a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a88463-5f22-44ec-a731-b63a0a406dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby also told reporters that Biden''s illness has had no impact
        on US national security decision-making.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e89fd3-7be3-41dd-b83e-c033d9ea4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eb3bf-4bd7-47fd-9e66-e86bb0799482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of updates on Friday, the White House said Biden spent
        Thursday evening calling Delaware Sen. Tom Carper, who also tested positive
        for Covid-19 and speaking with the hosts of events he had been scheduled to
        attend in Wilkes-Barre and Philadelphia, Pennsylvania. The White House also
        relayed that Biden signed the Formula Act into law on Thursday, which suspends
        tariffs on certain formula products amid the ongoing shortage.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d209fea-be2f-41d1-9d0c-19beea33ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b743f-0c5f-4791-b1c7-4564c2ea975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on Friday, Vice President Kamala Harris took part in an
        extended conversation at the annual National Urban League conference in Washington.
        The vice president -- who tested negative on Friday and is not exhibiting
        any Covid symptoms -- was maskless throughout the conversation despite being
        considered a close contact to Biden.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13797c-5261-4179-aafe-584509b7a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81647eb5-7430-48eb-88f0-07e4f38412d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official had told CNN on Thursday that Harris would
        follow CDC guidelines, which recommend that vaccinated individuals wear a
        well-fitting mask for 10 days following the last contact. Harris appeared
        to be at least six feet away from Birmingham Mayor Randall Woodfin, who led
        the conversation and put her mask on as they exited the stage at the end.
        CNN has inquired why Harris was without her mask for most of the conversation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb1a31-768e-4f96-9fbd-19581c8f65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62942b3-9873-4bfd-8973-9891a5ccca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Dr. Jill Biden, who is also considered a close contact
        to the President, is not exhibiting any Covid symptoms and tested negative
        on Friday, her spokesman Michael LaRosa told CNN. She remains at home in Wilmington,
        Delaware, and plans to stay there until at least Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a9376-55d7-4d61-92cb-0bbe2de4cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23fbfe-c35d-4974-a596-954535300857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have been preparing for months for what many
        viewed as the inevitability that Biden would come down with Covid.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d245db-93ec-426a-acae-1931a3306e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.065+08:00
      'mgnl:createdBy': 'david'
