      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8f612-434e-4f38-a69c-129c08c4cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
