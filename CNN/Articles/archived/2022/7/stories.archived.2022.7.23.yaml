      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> Heads
        up, motorists! Oil companies are expected to slash fuel prices again next
        week, according to industry projections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a3419-88f2-44dd-bf0e-a18efc44905a'
      'mgnl:activationStatus': true
