      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/22/politics/joe-biden-covid/index.html"
        target="_blank">"Biden improving but taking additional medication to treat
        Covid, White House doctor says"</a></em></p>'
  'US-CDC-monkeypox-cases-children':
    'author': 'Brenda Goodman and Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-23T10:10:23.678+08:00
    'imagesource': 'jcr:51f47f9e-ea9c-4c75-9b50-3f3e80f198db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b99567-acab-48f1-9a14-4873a7ffa8c3'
    'lead': 'Two cases of monkeypox have been identified in children in the United
      States, the US Centers for Disease Control and Prevention said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T10:12:35.936+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T14:50:03.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:43:27.555+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC reports the first two monkeypox cases in children in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c401f64-ba0e-4b08-bedd-5c483a17488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Two cases of monkeypox have been identified
        in children in the United States, the US Centers for Disease Control and Prevention
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16640575-8174-4448-b940-8ff74ee834a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cases are unrelated and probably the result of household
        transmission, the CDC said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f7ee2-d742-4c60-a65d-f8411e53d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case is a toddler who is a resident of California. The other
        is an infant who is not a US resident. Public health officials are investigating
        how the children were infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db422cfc-2de1-4929-8762-0d4143a5bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have symptoms but are in good health and receiving treatment
        with an antiviral medication named tecovirimat or TPOXX, which the CDC recommends
        for children under the age of 8 because they are considered to be at higher
        risk from infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74efdc-aba0-47ae-8518-11d8d2a4ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the monkeypox outbreak began in May, most of the cases have
        happened among men who have sex with men. However, anyone can catch the virus
        through close skin-to-skin contact. In the case of children, the agency said
        this could include "holding, cuddling, feeding, as well as through shared
        items such as towels, bedding, cups, and utensils."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f1e0b-8614-4fb7-8225-859cbe06c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says the Jynneos monkeypox vaccine is being made available
        for children through special expanded use protocols. The agency has also developed
        new guidance for health care providers about identifying, treating and preventing
        monkeypox in children and teens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f14a19-ebb1-4c32-a43f-aa5edf749dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jennifer McQuiston, deputy director of the CDC''s Division of
        High Consequence Pathogens and Pathology, said Friday that the cases in children
        were not surprising and that the US should be ready to respond to more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc27de3-64b9-41a1-b335-1bc5d643ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:07.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The social networks that we have as humans mean that we have contact
        with a lot of different people. And while this outbreak is spreading in a
        particular social network right now, I think we''ve messaged from the start
        that there could be cases that occur outside those networks and that we need
        to be vigilant for it and ready to respond and message about it," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde439d-51db-43da-b5fd-b8a7826794ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that in Europe and other places where this outbreak is also
        expanding, they have reported cases in children, in women. And I think the
        same thing is happening and expected to happen here in the United States,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501a769-81c2-4f93-9e17-0ea6da50f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence to date that we''re seeing this virus spread
        outside of those populations to any degree," McQuiston said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221d93b-6e23-4064-9472-0e17d68ee043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine supply improves</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eab941-94a6-43d7-809b-911b32857716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has shipped 300,000 monkeypox vaccines to US states
        and territories as of Friday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ac8b0-3d72-42c7-9341-b813d80ada31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means hundreds of thousands of Americans are going to be getting
        vaccinated in a matter of days or weeks," Dr. Ashish Jha, the White House
        Covid-19 response coordinator, said Friday. "Jurisdictions, states territories,
        cities are getting their vaccines typically about 30 hours after ordering
        them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70a86b-296e-43d1-8d2e-8d3583316422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said Friday that New York City had received enough monkeypox
        vaccine to provide at least one dose to about half its eligible population,
        while DC had gotten enough to provide one dose to 70% of its eligible population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84337e6f-6efb-435b-a891-3cde26217ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released doses increase available supply, but they cover
        just a small portion of the eligible population. The CDC estimates that more
        than 1.5 million people are eligible for the monkeypox vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c367af0-595e-48ea-b0b1-d53a02a42255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prescribing information for the Jynneos vaccine says a full
        course is two shots given four weeks apart. The CDC and the US Food and Drug
        Administration have said that people need both doses to fully prevent disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21678203-7277-4bf8-a763-b2d89d8865ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in New York City and some other places seeing a high degree
        of viral spread, officials have been giving out a first shot to as many people
        as they can, even before second doses are available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d0942-1c37-4b07-ba0f-819c977df7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy makes sense, Jha said Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887427a1-9d59-4455-81c6-d835279aa7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA and CDC clearly believe that people need two doses. And
        the reason that New York and many other places have been able to move forward
        with a first dose out to everybody, is because we''ve been able to show them
        that more doses are coming and that second doses will be able to be given
        to people," he said. "So given that, we encourage people to go ahead and use
        up all their doses as first doses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4e10cc-cd4f-4d63-a04e-a653040c6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are eligible to be vaccinated for monkeypox if they know
        that they were exposed to the virus or if they suspect that they were exposed
        because they had multiple sexual partners or were at an event where monkeypox
        is known to have spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739de64-49a5-45a7-b1af-541010cdd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see the majority of cases in the United States as
        being reported among individuals who identify as gay, bisexual or other men
        who have sex with men," McQuiston said. More than 99% of the US monkeypox
        cases for which the CDC has information have involved male-to-male sexual
        contact.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8cba4-604f-42a6-bab2-c19887a64374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T10:12:35.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T14:50:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/22/health/monkeypox-children-vaccine/index.html">"CDC
        reports the first two monkeypox cases in children in the US."</a></em></p>'
