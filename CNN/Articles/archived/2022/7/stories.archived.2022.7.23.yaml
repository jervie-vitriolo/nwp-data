      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac754d-054a-45e4-8613-e6c31e15ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the in-person enrollment, parents and learners may enroll physically
        in schools, provided that minimum health and safety standards are observed,
        including the wearing of face masks, temperature checks, physical distancing,
        and availability of alcohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edd20a-b23d-4eea-90ef-dc1087582bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88b1f2-c352-45d8-8674-babeda8e38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remote enrollment, meanwhile, can be done through digital forms
        to be sent via the school''s official email address or messaging platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629ba2f-a24d-46d3-9507-ba4b0e93ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002eafc-537d-4dc6-ba69-f836c58e44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:07.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third way to enrol is through dropbox forms where parents and
        students will fill out the enrollment form and submit it physically through
        dropboxes in schools. Dropboxes may be set up in learning facilities, barangay
        halls, or any other visible and accessible areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717eea5f-3f32-4ec7-8a82-0122d7aefa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a2152-db92-4ac0-9d87-076e00fe3463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enrollment period for the coming school year is scheduled from
        July 25 to August 22.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1385737-9506-471c-af98-d571779d5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30dfcbd-31da-4a99-abb8-bf3144ac9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://https://www.cnnphilippines.com/news/2022/7/12/DepEd-new-school-year-to-start-August-22.html">DepEd:
        New school year to start August 22</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18664c2-3e09-4baf-b0e9-a53ac47a3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.396+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25bff1-71a1-4c9e-8c89-025e9be09c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T20:55:05.397+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:44:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November 2, schools are required to implement full face-to face
        classes amid calls of some groups for more flexibility in the conduct of classes.
        The DepEd said that <a href="https://www.cnnphilippines.com/news/2022/7/12/face-to-face-classes-to-push-through-regardless-of-alert-level.html">in-person
        classes will push through regardless of the alert level status</a> set in
        an area.&nbsp;</p>'
  'WHO-declares-monkeypox-public-health-emergency':
    'author': 'Carma Hassan and Carolyn Sung, CNN'
    'caption': 'Photo courtesy: Kateryna Kon/Science Photo Library/SCIPHO/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-23T22:48:54.262+08:00
    'imagesource': 'jcr:ba109515-9696-4e7f-8a7d-092535428f27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db94d12-82de-448d-afd1-03438cdad543'
    'lead': 'The World Health Organization (WHO) has declared the monkeypox outbreak
      a public health emergency of international concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T22:55:01.839+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:43:45.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:43:36.791+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkeypox', 'WHO']
    'template': '1'
    'title': 'WHO declares monkeypox a public health emergency of international concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344775f-392b-469d-855e-8a5afd4dfd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:55:01.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization (WHO) has
        declared the monkeypox outbreak a public health emergency of international
        concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfb51b-bc78-4360-963b-d11c6c03c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:55:01.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe4f9c-23b0-4507-a7e9-8e436abb3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:55:01.839+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was announced Saturday morning after WHO convened its
        second emergency committee on the issue on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd7a03-ad7f-4269-9b68-6238f3ff6193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.682+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have decided that the global monkeypox outbreak represents a
        public health emergency of international concern," WHO Director-General Tedros
        Adhanom Ghebreyesus announced on Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86befb-a0f1-48e2-87ce-4a1a99a15ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.682+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813a920-fc99-4d43-8413-40b3c28942cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.682+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said while the committee was unable to reach a consensus,
        he came to the decision after considering the five elements required on deciding
        whether an outbreak constitutes a public health emergency of international
        concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9b388-dfad-41a9-b6e2-fcceba7ad76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.682+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57263bc3-523a-4b93-87ed-faa290a5e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.682+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while he was declaring monkeypox a public health emergency
        of international concern, "For the moment this is an outbreak that''s concentrated
        among men who have sex with men, especially those who have multiple partners,
        that means that this is an outbreak that can be stopped with the right strategies
        in the right right groups."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd1b4b-ba62-4185-9b14-8fa093a7b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.682+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff7268-0d4d-44fc-8a80-83b404d5e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.682+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO initially stopped short of declaring the monkeypox outbreak
        a public health emergency of international concern after its first emergency
        committee meeting on June 23. At the time, Tedros said the emergency committee
        advised that at the moment, "the event does not constitute a Public Health
        Emergency of International Concern" but acknowledged the "evolving health
        threat" that WHO would be following extremely closely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534b6f8-e544-41ce-9b2c-a863d9c3ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36fa26-8b86-4ae2-a300-040e53d165e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern,
        or PHEIC, as "an extraordinary event" that constitutes a "public health risk
        to other States through the international spread of disease" and "to potentially
        require a coordinated international response."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82c1c1-cd97-4dd3-9a30-c007ed145714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce86956-30c5-42ef-8c2d-bda1eab9ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s emergency committee on monkeypox first met in
        late June, when its members reported serious concerns about the scale and
        speed of the virus outbreak but said it didn''t constitute a PHEIC. Tedros
        reconvened the committee in order to provide the latest information, he has
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabec62-fd80-4678-abeb-61b6bfa4119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd141cf-6b6d-4026-b2fd-29fad65df9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHEIC designation comes from the International Health Regulations
        created in 2005, and it represents an international agreement to help the
        prevent and respond to public health risks that have the potential to spread
        around the globe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542cdc7-e8ec-444f-be29-40906dbebb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e65467-1b2b-4058-8bdd-cc132b3980a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention describes the
        regulations as "a legally binding agreement of 196 countries to build the
        capability to detect and report potential public health emergencies worldwide.
        IHR require that all countries have the ability to detect, assess, report,
        and respond to public health events."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e992f-fc33-4884-8cf3-e2282be8500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T22:59:52.683+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:43:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab60ae27-6079-46af-8857-01c0c4334a34'
