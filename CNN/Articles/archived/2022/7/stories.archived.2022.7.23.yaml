      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] clarified that, under the circumstances, there has been, in
        fact, no event of default or, at the very least, no irremediable event of
        default, under the Master Lease Agreement on the part of CGCC or GGDC," Udenna
        noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c76d2b-9444-44c0-a00f-7c05846bb274'
