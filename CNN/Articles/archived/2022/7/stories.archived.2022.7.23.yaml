    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Gosling received a sign from the universe to play Ken in the ''Barbie''
      film

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3fa34-2fc1-4f88-8ef7-aad37c13a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83474a7a-459d-4480-99ea-2ca64970f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The premiere of Greta Gerwig''s "Barbie"
        is still a year away, and yet Ryan Gosling has found a way to turn every press
        appearance into an excuse to wax poetic about his upcoming role as the plastic
        boy-toy Ken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd6f87-dc59-4e32-a225-aafae2bc0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appearance this week on "The Tonight Show," Gosling was eager
        ("Ken-ergetic," maybe) to discuss the never-before-heard tale of how his casting
        as Ken was fated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee2328-b810-4767-8ce0-c6dc08770ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gosling tells it, some time ago, director Gerwig offered Gosling
        the part of Ken. The script was the "best ... [he''d] ever read," he told
        host Jimmy Fallon, but he wanted to take a moment and consider the decision
        in the fresh air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120427f-ed86-40be-80f6-7f239857390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he walked into his backyard, he discovered an otherwise-pristine,
        shirtless Ken doll, facedown in the mud next to a "squished lemon," Gosling
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfe735-91cb-4a3e-890e-918eec801b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future Ken snapped a photo of the affecting scene, perhaps a
        sign from the universe, and texted it to Gerwig.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c675d-517f-4d0e-8e58-b1e1f53ed447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''I shall be your Ken. For his story must be told,''" Gosling
        told Fallon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a831b2-5d62-432d-8e87-dac273d15bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the film recently wrapped, Gosling is continuing to name-drop
        his beloved Mattel character wherever he goes, even when he''s promoting his
        other projects, and he defends Ken fiercely against detractors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993e1cc-6a57-493d-ba7b-0ef97245e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised how some people were kind of clutching their pearls
        about my Ken, as if they ever thought about Ken for a second before this!"
        Gosling said, pointing a faux-angry, accusatory finger. "They never played
        with Ken!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a46086-c0f9-4e94-8617-c91e4246817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the conversation turned bleak and existential: "Nobody plays
        with Ken, man," Gosling lamented. "He''s an accessory, and not even one of
        the cool ones."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394af802-b479-4031-80ff-3a5cf8582b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Gosling has considered the failings of
        Ken''s seemingly plush life. In an interview earlier this month with Entertainment
        Tonight, Gosling said that life in plastic is much harder than the life of
        the fictional mercenary he plays in Netflix''s "The Gray Man."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864b35e-fec1-4a97-89bf-45faee9227d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ken''s got no money, he''s got no job, he''s got no car, he''s
        got no house," Gosling said in the earlier interview. "He''s going through
        some stuff."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517da923-94cc-4435-bd7f-e80b11342ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "Barbie" film will be much more fun than Gosling''s devastating
        descriptions of Ken make it out to be, he assured Fallon this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d4864-04f4-4d5d-a778-435af586e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are not plot details; those are just objective facts about
        Ken," he said. "That''s the Ken life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fcd8aa-d14e-4613-89bd-14739d643075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:47:37.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:49:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until "Barbie" hits theaters in July 2023, we can just hope Gosling
        will continue to wedge Ken into all his interviews for the foreseeable future.</p>'
