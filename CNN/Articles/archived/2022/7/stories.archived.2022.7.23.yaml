      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e529bb4-ed08-4f8a-9d70-3cfa20fcc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T16:13:16.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:45:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Consulate General, at the outset of this directive,
        has issued its position taking the directive as purely a health issue. And
        yet there are those who remain focused on politicizing this," it wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925e152-9b50-4e76-81b3-4dea4736bc06'
      'mgnl:activationStatus': true
