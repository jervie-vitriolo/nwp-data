      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong>  The Philippine
        Consulate General in Macau on Saturday said the daily COVID-19 testing requirement
        imposed on Filipinos residing there is a preventive measure against the virus
        and should not be politicized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb89de-898e-414e-a25c-a8a040d9af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T16:13:16.730+08:00
