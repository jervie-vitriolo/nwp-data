    'lead': 'Millions of people in China are bracing themselves for even hotter weather
      this weekend as more than a dozen cities issued red alerts -- the highest possible
      heat warning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-23T17:31:03.508+08:00
