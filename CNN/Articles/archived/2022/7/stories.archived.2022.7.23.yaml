      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae21e62-a939-406f-978b-aec4e30c92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:53:42.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:50:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had a loose plan in place for the day Biden
        tested positive, including informing the public when the tests were confirmed
        and releasing a letter from Biden''s physician daily about the President''s
        condition.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b213b2-abcc-4bc1-a73f-78606fa0266c'
