      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the "rip and replace" program has remained fiercely
        controversial.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46bbb0-6cdf-4362-a736-c9efb6cc3646'
