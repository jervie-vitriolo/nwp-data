      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And companies have been quick to cash in -- racing to launch MBTI-themed
        products, from computer games to beer and vacations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97938f0b-1824-47f9-8e40-fb7719a390d3'
