      'mgnl:lastActivated': 2023-01-19T14:45:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a62c3-d305-440c-9e3a-5709c72515c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s Meteorological Administration, temperatures
        in 19 cities in the eastern provinces of Zhejiang and Fujian are expected
        to surpass 40 degrees Celsius (104 degrees Fahrenheit) in the next 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a644a3b-c677-436c-a9bc-5ba5b08020bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64197fb-2d66-43fa-8f26-17aeb66e6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 208 cities and counties across China are under orange alert,
        the second highest heat warning that indicates temperatures over 35 degrees
        Celsius (95 degrees Fahrenheit).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c8e62-cce8-42e9-954c-a91b3ab9cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T17:31:03.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:45:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
