    'template': '1'
    'title': 'How Koreans fell in love with an American World War II era personality
      test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef15e2-48c8-430e-840e-08a75861e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s as if Seoul is infatuated. Stroll
        through the South Korean capital and amid the sea of traditional Hangul characters
        it''s hard not to notice the same four letters of the Latin alphabet cropping
        up again and again: MBTI.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b3ab2-bebd-404c-ad6a-d8da18908b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e96d1-5e02-4dc0-8ad6-33eb6af49b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:13.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four letters are emblazoned on ads, peppered into daily conversation,
        featured in computer games and even on Spotify playlists. Stop by a cafe and
        you may hear couples on their first date discussing them; visit a fortune-teller
        and they may be invoked as portents of your future; open a dating app and
        about a third of profiles will include them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35998729-2a9d-4b41-b608-5f0c40794163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f91be0-558f-4add-9c02-58065a51c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBTI is a personality test, known formally as the Myers-Briggs
        Type Indicator, that divides people into 16 "types" -- each of which is assigned
        psychological traits and a four-letter code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac3ddc-69a1-42db-a4fe-fc447f676561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9d571-661b-4659-b54d-ba2c41c0e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was created by two Americans who saw it as a way of matching
        women to jobs during World War II. It has drifted in and out of fashion ever
        since, gaining popularity in the 1990s as a career counseling tool in colleges
        and offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63312869-844a-4d30-8010-b0092b07d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd56e5-60eb-4b4b-97df-bfa7da303005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its most recent surge in popularity is among hip young South
        Koreans, for whom knowing your MBTI type has become the latest craze -- particularly
        when it comes to dating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34792194-d16d-4645-ab11-e3f704757291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:16.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593ed1a-45d0-454c-8988-4a10d8b9521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than waste time with more traditional ways of finding a partner,
        some diehard believers of this younger generation, mostly in their 20s and
        30s, are using the MBTI to cut to the chase -- and rule out personalities
        deemed incompatible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713ab20-a241-4bb4-9340-ee9bd7081135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9825c-359b-4b83-83d6-4e2b0929ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Speed dating</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40407dd9-f763-468b-bb60-257c58214f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBTI approach to dating appeals to the practicality of the "MZ
        Generation" (a combination of Millennials and Gen Z), according to Lim Myoung-ho,
        a psychology professor at Dankook University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82142c0-05b8-41f2-80f2-227bd7a24981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160f50f-b697-4fda-ab41-a7e2fdc6f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this society, if you know the type that suits you well in advance,
        that is considered more efficient," Lim said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cedaf-6d5a-4317-aafd-9af65eeacee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a565b-329c-45db-a9ea-c6ccd5df1b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Lee Da-hyun, a 23-year-old university student in Seoul,
        always lets people know her MBTI type before meeting them for the first time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baec3b6-f4b7-4e3f-989e-1c081163fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbc7fa-313c-4f6c-b01e-a52225a499be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need to go on and explain about myself. I can save time
        by saying that I''m ENFP ("energetic and friendly"), and they can understand
        what kind of person I am," Lee said. "Everyone knows one''s type and the personality
        of that type nowadays."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f765349-64c2-4067-8650-f7eb1a502993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade31f2-f07f-4608-93dc-f6082231560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s experiences have only strengthened her belief in the system.
        Her boyfriend''s type is supposedly compatible with hers -- and "we''ve been
        together for over 1,000 days, so that''s proof these types are good for each
        other," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f7f2f-eaf3-4704-bd10-90eb3dfe0d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c15b9f-9c33-46ce-ad3f-6097d07a5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everybody is convinced. Some experts -- some of whom may
        remember the MBTI from its previous incarnations -- wonder if the younger
        crowd is overlooking swathes of eligible partners in the misguided hope of
        finding their happily-ever-after within an elusive four-letter combination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0de9ed-dc3b-404f-9e0e-6d28c153887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b3ee8-b904-4610-a2ae-2f690b9c04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Someone like you</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44d9bc-1789-44da-a661-77b37a6fb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother-daughter duo of Katharine Cook Briggs and Isabel Briggs
        Myers created their indicator -- which they based on theories of the Swiss
        psychologist Carl Jung -- in the 1940s, when women were for the first time
        being encouraged to take on industrial jobs vacated by a male workforce that
        had been sent to war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2f5d8-2974-4bb9-8b90-05e29001df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f82cd-e1b1-4982-919a-f2cffb7ed584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their test posits that each person leans toward either extroversion
        or introversion; sensing or intuition; thinking or feeling; and judging or
        perceiving.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe18609-6466-471d-bdce-b385cecc1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d61e35-15ae-48a0-9b89-c48e47c47e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of these "preferences" is represented by a letter, and the
        various combinations of these four letters make a total of 16 personality
        types.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383f84d-1b81-4b88-a225-78b8b4282d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f1819-c969-4822-8b6c-777bb6855e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative simplicity of the test is part of its enduring appeal.
        By the 1980s, the MBTI had become ubiquitous in the Western corporate world,
        where it was often used in hiring decisions and management development courses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa9a2c-1fbb-4ad1-9eef-61d6a35a487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fc3e1-0fa1-4d79-a9b5-71251a6efca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:29.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, skepticism over the scientific merits of the test
        have seen its popularity in the workplace decline.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bcd88-7573-4878-9cb5-69ff19d385e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e019211-516c-44f4-a815-681c66372cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many psychologists have questioned its methodology, saying there
        is insufficient evidence to support its claims and inconsistencies in its
        results. Take the test at two different times and you may get two different
        results, they say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fb9d6-6ae9-4e32-97bd-18ec14679a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b9004-842c-4d9a-95e0-baa7e4490fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is easy to use ... but there is also an error of over-generalization
        or fixation," said psychology professor Lim.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caffdc4-fc62-4182-8e42-c30e2b251929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898f31e-e0c4-4f83-b95a-ab66a363dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other critics point out that Briggs and Myers had no formal training
        in psychology; that human traits exist on a much more complex spectrum than
        the binaries the test draws; and that the assigned "type" might influence
        a person''s behavior and choices, making it a self-fulfilling prophecy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfac82f-b7ae-4fb9-a641-e964f7e3e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049d5aa-21ef-470e-8748-b53ca8087103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the test does appear to measure several common personality
        traits, the patterns of data do not suggest that there is reason to believe
        that there are 16 unique types of personality," wrote David J. Pittenger,
        a psychology professor at Marshall University, in a 1993 paper.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b61d4-b77c-4c82-a1aa-2beb801d71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2402bf-7672-4b12-bfa6-7f31f2d9ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken as a whole, the MBTI makes few unique practical or theoretical
        contributions to the understanding of behavior."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642c093-ee50-4a64-a6e5-b1b33170d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94718f4-c739-44e7-a379-044796894879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A certain type</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9955e5b-8afe-4e9f-88d4-58d04166bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, young South Koreans appear willing to ignore the test''s
        perceived faults for now. After all, it''s not the first time they''ve gravitated
        toward this sort of thing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8f18d-0c2b-4510-b76b-1f4bb77500d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1f482-725f-4af8-9e12-d4fa8c61fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s many South Koreans embraced a trend that claimed
        blood type was correlated to personality traits, and thus romantic compatibility
        -- Type O individuals, for instance, were supposedly more outgoing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082afc3-943f-471d-ace2-13321b0157d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
