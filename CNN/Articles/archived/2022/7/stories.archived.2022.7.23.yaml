      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41692b-604d-4b7d-b5c6-772ab8026e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Executive privilege and deadline debate</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbc148-2b7b-41cf-b822-12193eeca3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How executive privilege discussions should have figured into the
        trial proceedings may will be a question Bannon presses if appeals the conviction.
        Bannon''s team also made several arguments for the trial record for why he
        should have been allowed to put select committee Chairman Bennie Thompson
        and other committee members on the stand for testimony. The judge refused
        to allow Bannon to call them to the stand because of a House request to block
        their testimony, citing constitutional restrictions on when lawmakers can
        be subpoenaed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec67fa-1578-4d4b-8851-50d74c8223fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4becc1b-2788-4201-b8d9-c4d5a90bb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, the Justice Department put on the stand a House
        staffer who testified about the several communications between the committee
        and Bannon''s attorney about the subpoenas, and the House''s demands that
        he comply by the deadlines stated. Prosecutors'' second witness was an FBI
        agent who testified briefly about Bannon social media posts sharing articles
        describing his non-compliance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beaca88-756a-4396-b56c-56d99d926b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c34c26-9b0c-4f9c-b4e5-b6df4ecdfb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to undermine their testimony, the defense sought to create
        doubt the subpoena deadlines were firm, that the subpoena was properly issued,
        and that the social media reposts expressed Bannon''s own views. Neither Bannon
        nor his attorney for dealing with the committee took the stand themselves,
        however. Bannon''s trial lawyer read a statement from Bannon to the court
        in which Bannon said that he had "very much wanted to" testify "since the
        day he was indicted," but that the judge''s rulings hamstringing his lines
        of defense meant that he would be unable to tell "the true facts" if he took
        the stand. The jury was not present for that statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e31f5-43f5-4011-9f0b-0c8e791cd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T03:11:26.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:51:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/22/politics/steve-bannon-contempt-of-congress-january-6-verdict/index.html"
        target="_blank">"Steve Bannon found guilty of contempt for defying January
        6 committee subpoena"</a></em></p>'
  'Biden-improving-Covid-condition':
