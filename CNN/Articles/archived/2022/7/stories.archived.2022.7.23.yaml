      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be easy," DiRico said. "I''m going to be up
        nights worrying about it, but we''ll do what we''re told to do."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81119356-552e-4437-a4be-345e9754dc27'
