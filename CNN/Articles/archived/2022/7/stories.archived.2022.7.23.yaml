      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It launched in June, and was downloaded 1.2 million times in its
        first week, according to its developer Thinkflow.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3a0aa-9feb-457f-8769-2699a4adbcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f4175-f3b8-4658-bf1a-6fb0d757758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a simulation of a date so that one can reduce the probability
        of failure a little more, or make a relationship more efficient," said Thinkflow
        CEO Lee Su-ji.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450293e-f9e3-4491-b1cc-0641f5287f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c663f-1a09-46e1-a9ee-949d5d0fa695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the tourism company Paradise Group, offering holiday
        recommendations based on your MBTI type; or the Jeju Beer Company that released
        a series of cans decorated with the letter codes of the 16 personality types.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e881cab-fb0f-4d76-aadb-e4fa75d72bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd85ef8-92e9-48f4-a962-9a42a52c3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the alarm of some, MBTI is even finding its way back into the
        workplace.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c3156-abc9-42be-9e3a-e12f324b852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:43.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb1c9a-d744-4fcb-bb60-374b0606a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scan of a Korean job recruitment website turns up dozens of listings
        seeking candidates of certain MBTI types; one marketing role, for instance,
        asks for ENFP types, who are believed to be "enthusiastic and innovative".</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f866f-20bf-40ad-a6c4-16e1798926f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598af6d9-60d9-4260-bbc5-a8870e317165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Disillusioned young people</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b6e56-6ca2-49e8-a662-0e897104731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the scientific validity of the MBTI that has observers
        concerned, but what this sudden trend may suggest about the young people participating
        in it.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374711a-b0eb-4d3a-b91c-6b5e3e6eb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bb96a-069a-4cac-9d39-200e4d934574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of the MBTI over the past two to three years coincided
        with the Covid-19 pandemic, said Lim, the professor. Part of the appeal lay
        in group psychology, as people took comfort in being able to categorize themselves
        alongside others.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081f228-b8ad-44e1-879c-ee8d4a065d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54fda7-bf36-4ed4-a273-e42b8db5d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People probably have become more anxious, so they need a place
        they can lean on psychologically," Lim said. "Clearly, people feel less anxious
        when they are united in a group."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e37781-3048-4867-a9af-12600972c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0530ed-b468-4b0e-8f11-57fd53f3d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the coronavirus, young Koreans have plenty to be anxious
        about. A hyper-competitive job market, rising unemployment rates, skyrocketing
        housing prices, and toxic workplace cultures are often blamed for creating
        a generation of disaffected youth with a pessimistic view of their future.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abbae0-93e6-453b-ad16-b92773d346ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776038b5-def9-44ec-9a71-9b52d3b45830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2010s, the MZ Generation was popularly referred to
        as the "n-po" generation -- a reference to how many were choosing to give
        up things to the nth degree, by foregoing marriage, children, home ownership
        and personal friendships.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e620e97-fc27-4c29-9531-9a8c74871d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ffa8a-92fd-4c5a-98eb-e526762d8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are willing to join the rat race often have too little
        time or patience for dating -- which, for some, is where the MBTI comes in.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e4046-eacc-46b9-99d4-6c5867785686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:51.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d0895-d3da-4d11-9c7d-a7e8b085f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon Ji-hye, a university student in Seoul, doesn''t see the "need
        to invest much time" in dating someone whose type is not a good match.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd28045-f936-430e-954e-ee334890776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983e41d-a8e8-4d09-901c-ae1dd60b8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel that I''m compatible with a T type ("analytical and
        logical"), while I''m quite suitable with ESFP types ("friendly, playful and
        adaptable")," said Yoon, a self-proclaimed ENFP.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ec8a9-455b-4e43-8a16-09a1596b53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa675d-78cd-4a5a-bd63-adbdd3924e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Love is all around</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ca287-233c-4eaa-a144-25b91c0af154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T15:11:32.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:48:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many experts say it''s unhealthy to place too much emphasis
        on one''s MBTI result -- whether that''s in dating, friendship or work.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837f23b-7332-4005-9a15-2041fb50b8d1'
      'mgnl:activationStatus': true
