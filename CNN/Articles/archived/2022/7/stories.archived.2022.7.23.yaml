      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d3c2b-5041-449e-bb83-e331a2b372ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:44:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro on Saturday asked House
        Secretary General Mark Llandro Mendoza to withdraw the rule, saying SONA guests
        have always showcased their advocacies through the clothes they wear to the
        annual event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251767dd-237d-4176-be67-cbf1dabb1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:44:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41133d30-6237-487a-aad0-5cf959dde10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:44:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum recently issued by Mendoza to House members stated
        that wearing of clothes with political messages shall not be allowed during
        the address on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4d70b-b41b-4f98-8c7c-e463709dfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:44:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493f194-e36c-4bc6-ae1f-b68c55b47912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T14:44:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said they find no provision in any rules in both houses of
        Congress that is violated by donning clothes with political statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ff41e-4c95-46f8-af82-6144263ef0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T18:08:14.243+08:00
