    'template': '1'
    'title': '''Stray'' has captured the attention of real-life cats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93497b2a-f308-415e-ad6f-3fa64e2b6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-23T12:34:12.041+08:00
      'mgnl:createdBy': 'syrah'
