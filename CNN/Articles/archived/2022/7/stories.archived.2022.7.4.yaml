      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wang will be the first foreign counterpart to be received by Secretary
        Manalo after assuming office on 01 July 2022," said the DFA.</p>'
