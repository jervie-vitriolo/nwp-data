      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) –</strong> The Philippine
        women''s football team scored a stunning 1-0 victory against Australia to
        open its AFF Women’s Championship 2022 campaign on a rousing note on Monday
        at the Rizal Memorial Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e2c6c-93e2-4212-85af-1e1b371ed25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e972c899-d672-4ece-b14b-8e373b081aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarina Bolden made the breakthrough goal for the Filipinas in the
        59th minute after she banked in a well-defended header from the right flank
        off an Eva Madarang throw-in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec0658-202f-4724-a06a-044e347b5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b2847-fae4-467a-ba39-1681630c703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden almost doubled the Filipinas’ lead in the 77th minute but
        her shot from a running attack went high beyond the goal box.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10216ce-c2bd-42ee-b179-13f1f71a7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7e18e-ad8b-4eb8-9b0e-4951784e4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas notched three points to share the&nbsp;lead in Group
        A of the regional tournament, much to the delight of the home crowd amid strong
        rains in the historic sports venue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac969c85-36f8-4d74-b419-fe11b0395a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We beat one of the top teams in the world. It’s truly amazing,”
        said Filipinas head coach Alen Stajcic after the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9040132-cb16-4623-aa5d-d37a6e30258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams engaged in a tactical game in the first half, but the
        Filipinas became more aggressive in the early moments of the second half,
        looking for the golden opportunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c5b4a-57b1-4f66-9582-ad65f5fa791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080268d-50b1-4cf9-b276-30e61656eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, who sent most of its under-23 players to the AFF tournament,
        had a chance to tie the game in the 71st minute but Filipina goalkeeper Olivia
        McDaniel made two straight saves on a strike by Sheridan Gallagher and a follow-up
        attempt by an Australian defender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ae53f-9129-499d-aac5-7518125e14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94b7b9-8740-4faa-9b2a-77a7fa9e6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Matildas also got a free kick attempt in the 90th minute, but
        they missed their shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e64fe-2d3f-4cb6-a24c-95ce83c053a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd6b02-fa10-43f5-b27b-4537523356ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a morale-boosting victory for the Filipinas, who fell 0-4
        against Australia in the 2022 AFC Women’s Asian Cup. The Philippine football
        team clinched its historic maiden berth for the 2023 FIFA Women’s World Cup
        in the continental meet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c252c-eacb-4d29-8466-4cbfd43f0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We showed here how much we improved… but at this point right now,
        we still need to work harder to improve to become a force in the World Cup.
        This is a good building block,” Stajcic explained the significance of their
        victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9be2d2-8355-49f2-bf3f-719ba7221000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T21:44:56.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will seek to clinch their second win in the AFF tilt
        against Singapore on Wednesday.</p>'
