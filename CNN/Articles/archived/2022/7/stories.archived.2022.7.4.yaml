      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015b1c1-8066-4390-969c-04d82750ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:23:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that the local agriculture sector must be <a
        href="https://www.cnnphilippines.com/news/2022/5/27/Marcos-make-agri-sector-competitive-enough-first-before-joining-RCEP.html"
