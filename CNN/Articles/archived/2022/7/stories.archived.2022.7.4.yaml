      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3698f-340e-49f9-82b4-feb85a4ca9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAKES AND PONDS</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aad770-4175-465a-9443-fb83e9f2daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3524dff-f35c-46b9-9883-0d215f69b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The placid waters of lakes and ponds can lull waders and swimmers
        into a false sense of security. Sharp, sudden dropoffs and debris under the
        water can startle or entangle people, Werneth said, leading to panic and drowning.
        He said go in with a swim buddy.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b899ab9-8edc-4123-bd14-08f19ad6e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9b9db-ca27-43dc-b033-32c2e25efae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dive only in designated areas. The USLA says enter unknown waters
        feet first to avoid striking your head. Swimmers shouldn''t stray into areas
        where personal watercraft and boats are speeding by.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718541bb-2202-4aa1-8d20-e3c7537ff78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd601b5e-a690-4ea1-b608-2d5e80c09e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SWIMMING POOLS</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260a1cc-e600-43af-bbdd-642decc5e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5707b-329e-46a0-8a97-21fa022a6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Drowing Prevention Alliance has this advice for pool
        owners: "four-sided fencing with self-closing self-latching gates, door and
        window alarms, and safety covers can help make sure kids don''t get to the
        water unsupervised."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d603d-0513-4dce-b02a-5fd9506a2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09552c9-d731-431d-859c-6797d8aff7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if your children know how to swim, adults should still
        maintain a careful watch. Keep flotation devices on hand.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a4916-ede2-41c1-a3bc-00f4546c6291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e15ce1-b12e-4cca-9944-36a3831c8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National lifeguard shortage</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdf2d4-261b-4a67-81c5-f678753e2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard Fisher, director of health and safety at the American Lifeguard
        Association, warned of a critical lifeguard shortage this summer.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746acfa-997c-42b4-b843-ce7e5beba652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d48df-8f53-4163-bf2f-7ca56c31bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Werneth said the group''s message has always been "swim in front
        of a lifeguard." But he said the reality of the shortage is prompting a new
        one: "Learn to swim, America."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53004129-02a2-415d-ad8b-a512c1b26c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3ffa6-b5a3-436f-8f53-eb459418dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want people to self-lifeguard. Assign someone in your family
        to be a water watcher. Have that person learn CPR."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a360d6e-b909-41ea-a320-729c0122fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be44d3-847b-40c6-993b-88cf9bb86cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if someone can''t swim and still wants to wade, "put a life
        jacket on them. That''s going to make a difference."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cb780-5153-4734-a841-a5dc73f116cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88653f-ef45-4eb9-b719-a69c9280a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Operation Rescue</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb140edd-8a0d-44e3-8487-61c434752cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2017 at that Florida beach, Werneth''s task was daunting.
        But he had a cool head, decades of experience -- and fortunately, a second
        experienced helper on hand that he later learned was from the Air Force.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73984f-32ca-4d94-99e2-38092310d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7786a-18cd-4938-9641-3a47dacdfb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was single-handedly pulling people out before I even got there.
        ... That Air Force guy was kind of coming back with one. I saw that he had
        one that was kind of going unconscious, and I immediately jumped in the water,
        swam out, grabbed the unconscious person and got him out."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b73b91-da73-4cec-8c7c-c9e260d626ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80390920-c094-427a-82af-019d130705e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Werneth guesses that they were about 50 yards out, and he recalls
        they ended up pulling five male teens out of the water. They weren''t even
        in swimming attire, Werneth said, leading him to think it was a spur-of-the-moment
        decision to enter the ocean.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97e2ba-1ca9-40be-8192-200a9af4b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6065580-6acc-4a2c-b922-1ce4401caeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would the group have died without the rescue, which left him exhausted?</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d1d83-6b4a-488c-a666-c0944a5ee446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c3a1f-db53-4b81-8b3a-05c05696000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you they all would have. ... These people were going in
        to help each other, and it caused a chain reaction. Do not go into the water
        to assist anyone without a flotation device," he said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab6d5b-530f-488e-b5c2-811e61eecfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5f9ab-5a34-4c6b-a451-26e54fc497c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was perfect timing that I showed up and happened to be there
        to help those guys." All because the family car had broken down. But not everyone
        can rely on luck.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e6157-8c5c-4e0d-863e-ff04a0564aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c19f03-137d-427c-a18c-025f9af321c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, you need "water confidence," gained by experience and
        respect for the water.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d9750-a446-42e6-a297-3d5b72f9aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.684+08:00
