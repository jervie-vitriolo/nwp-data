    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kiefer Ravena says brother Thirdy will join Gilas in FIBA Asia Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9aa272-e47c-4bd1-ad5f-f3b01e4f65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T11:39:26.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Following
        a short rotation in the third window of the FIBA Basketball World Cup Asian
        qualifiers due to injuries, Gilas Pilipinas will be getting reinforcements
        for the FIBA Asia Cup to be held in Jakarta, Indonesia this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef459ed9-dfdc-4515-8338-931bd50ab702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T11:39:26.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas team captain Kiefer Ravena bared his brother Thirdy will be
        joining the national team in the continental meet. He said his sibling wanted
        to be certain about his condition before committing to play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e7ae7-8652-4a88-8d23-774be527281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T11:39:26.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''ll be there from the last time I heard from him. He
        was just trying to recover from his injury and wanting to be healthy for the
        FIBA Asia Cup. He did not want to come out and join the team not 100 percent
        because he''s gonna end up hurting the team more than benefiting it," the
        older Ravena told <em>CNN Philippines'' Sports Desk</em> Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dace98c-603d-40fe-8a61-9116c3f709d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T11:39:26.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines only utilized 10 players in the third window of
        the FIBA World Cup qualifiers as Dave Ildefonso was ruled out due to a knee
        injury and naturalized big man Angelo Kouame is still recuperating from a
        partially torn ACL.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afffd2-9220-47d6-aa64-1b955a5d553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T11:39:26.992+08:00
      'mgnl:createdBy': 'cjmarquez'
