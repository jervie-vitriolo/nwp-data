      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4ca5d-1136-4c54-a1d6-49a0fac6b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
