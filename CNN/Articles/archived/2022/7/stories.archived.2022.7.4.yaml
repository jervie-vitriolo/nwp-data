      'mgnl:lastActivated': 2023-01-19T13:24:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> – The Department
        of Health (DOH) on Monday said it recorded 51,622 dengue cases from January
        to June 18, 58% higher than the reported cases during the same period last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19504b08-68aa-4fe4-a811-828bd4a68144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:57.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said most cases this year are from
        Central Luzon, Central Visayas, and the Cordillera Administrative Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56328adc-b470-4d05-8967-e79b857b70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:57.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Mimaropa, Western Visayas, Central Visayas, Zamboanga
        Peninsula, Davao Region, and the Bangsamoro Autonomous Region in Muslim Mindanao
        have also witnessed an uptrend in dengue cases from May 8 to June 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318caafb-7bad-4bbb-b8c4-292e0ac9840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:57.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen out of 17 regions, meanwhile, already "exceeded the alert/epidemic
        threshold" for four weeks, covering May 8 to June 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a869476-2377-45ad-9023-1747870ca06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:57.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first six months, a total of 239 deaths were reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374d4ff-0b33-4d4e-84bc-67e4508399cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:57.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reiterated that the public should practice the 4S strategy:
        search and destroy breeding places, secure self-protection, seek early consultation,
        and support fogging/spraying in hotspot areas.</p>'
  'jose-calida-commission-on-audit':
    'author': 'Melissa Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-04T18:02:57.950+08:00
    'imagesource': 'jcr:50b088ed-3a7b-4f2c-89c9-17898d22f32d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64879512-d093-4036-b22a-5491f3591833'
    'lead': 'Former Solicitor General Jose Calida formally assumed office as chairman
      of the Commission on Audit on Monday, July 4. He assures that all government
      agencies will be scrutinized under his watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T18:07:52.986+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:24:04.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:32.351+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jose-Calida', 'COA', 'Commission-on-Audit', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos', 'Ferdinand-Bongbong-Marcos-Jr']
    'template': '1'
    'title': 'New COA chair Calida says no marching orders from Marcos: ''I will do
      what I want to do'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df7ee0-0ee0-4f9d-97ea-2130b9420b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Former
        Solicitor General Jose Calida assumed his post as chairman of the Commission
        on Audit (COA) on Monday, with a promise to keep a close watch on government
        agencies and state auditors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b9d1a-fb67-4b7f-a289-b943c1291c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida arrived past 10 a.m. and attended a three-hour private briefing
        with sitting audit Commissioners Roland Pondoc and Mario Lipana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc383e-5189-49b4-864e-64b549456d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no formal turnover ceremony as COA had no sitting chairman.
        Davao City accountant Rizalina Justol, who was appointed by former President
        Rodrigo Duterte in February, had to step down last month after she was not
        confirmed by the Commission on Appointments (CA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746a0f2-0877-4a13-b6bd-76044e22597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA is mandated by the 1987 Constitution to look into the financial
        records and transactions of government offices every year to guard against
        misspent funds, wrong accounting procedures, and slow progress on projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdab0f4-8a3a-49df-81fb-85021746a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his priorities for COA, Calida refused to give
        a direct answer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1afd7e-d31f-4f75-8ef8-c51684c304fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my first day, give me some more days we''ll tell you what
        we want to do," he told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd3580-6eb1-404b-a0f2-100e3ac19e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he did not receive any marching orders from President
        Bongbong Marcos after his appointment: "No instruction, <em>kwan</em> lang
        is I should be the head of this agency."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151ecef-e2b5-4260-af00-488ae898e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do what I want to do," he added when asked if he will look
        into past administrations and former transactions questioned by state auditors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359a45f-6280-4251-922f-d58be49f03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may kalaban kami,</em> we will win. <em>Magaling ''yung
        mga empleyado so wala akong problema sa kanila</em> [If we have rivals, we
        will win. The employees are competent so I have no problem with them]," Calida
        added, noting he wants to further expand COA but did not give further details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5357f-31ea-4531-959f-d2a618efb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To questions on how checks and balances among government agencies
        will continue, Calida said: <em>"Mababantayan talaga namin di ba, kasi sa</em>
        SC (Supreme Court) <em>nga lang panalo na kami palagi, kaya manalo pa rin
        kami</em> [We can really police them because we always win before the Supreme
        Court, so we''ll surely keep on winning]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3d7d0-4370-4285-a1da-b7bf34d7c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lawyers of the national government, the Office of the Solicitor
        General (OSG) under Calida got SC Chief Justice Ma. Lourdes Sereno out of
        power via a quo warranto petition and against multiple petitions seeking to
        declare the entire Anti-Terrorism Law unconstitutional.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3c7c8-9edc-427b-a683-4bd8383ee7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA, however, once flagged millions of pesos in allowances and
        undocumented travel expenses of Calida and the OSG.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67433617-557b-47a6-813f-5d0e187edf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:52.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not an accountant, the Constitution allows lawyers like
        Calida to lead the COA. He must hurdle the CA so he can sserve a full seven-year
        term.</p>'
  'marcos-psg-turnover':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-04T18:11:54.833+08:00
    'imagesource': 'jcr:427081c1-f3f6-41b4-a4f6-51438b0943af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ca7907-1580-40d4-9b7b-a0b35c0dc60c'
    'lead': 'President Bongbong Marcos witnessed the turnover of the Presidential
      Security Group (PSG) command on Monday, lauding them for being among the ''most
      dedicated and reliable men and women in uniform.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T18:20:22.281+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:24:03.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:32.520+08:00
