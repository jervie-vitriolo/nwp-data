      'jcr:uuid': 'f87bca14-2383-4b85-8d1d-0e3e9054d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.617+08:00
      'mgnl:createdBy': 'syrah'
