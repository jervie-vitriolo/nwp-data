    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Bongbong-Marcos-Jr', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos',
      'PSG', 'Presidential-Security-Group', 'Randolph-Cabangbang', 'Ramon-Zagala']
    'template': '1'
    'title': 'Marcos witnesses PSG turnover of command'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b10a6d-233a-4950-9eae-4747df624367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. witnessed the turnover of the Presidential
        Security Group (PSG) command on Monday, lauding them for being among the "most
        dedicated and reliable men and women in uniform."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f8a59e-cd00-4e85-9561-038fc4c1fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of the Presidential Security Group goes beyond the
        stated mission of protecting the first family and foreign dignitaries who
        come to visit with us," Marcos said in a speech at the event held at the PSG
        Grandstand in Malacañan Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90c216-732f-4dcc-851c-ec2974a4d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you are guarding is not only the personages of the first family
        but you are guarding and keeping safe an institution — the institution of
        the Presidency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450ed92-f2db-4a6b-b54e-61fd3980f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing PSG Commander BGen Randolph Cabangbang receives the Distinguished
        Service Medal for the "valuable and exceptional service rendered in a position
        of major responsibility"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270ddca-053d-445d-a80d-6a470ca26391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, I leave you with dedicated soldiers whose sole desire and
        reward is to see you protected and safe at all times," Cabangbang said in
        a short speech as he relinquished his duty to incoming Presidential Security
        Group commander <a href="https://www.cnnphilippines.com/news/2022/6/26/demy-zagala-acting-psg-commander.html"
        target="_blank">Col. Ramon Zagala</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b538f43-a2ab-46b1-b252-3b7446ac0c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala addressed the troops, saying he expected excellence, professionalism
        and loyalty from them as they perform their duties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005448ab-f9ad-4c88-a29c-c7a73209561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that a PSG trooper who is well trained, well supported
        and motivated will go beyond the call of duty," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026c585-2293-4e72-9c0f-47a464d0b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:20:22.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:24:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Marcos, the event was attended by Senators Robin Padilla
        and JV Ejercito as well as Executive Secretary Vic Rodriguez and other guests.</p>'
