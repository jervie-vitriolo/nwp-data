  'Abortion-myths':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'More than half of all abortions in US are done via a two-drug medication
      combination. Olga Yastremska/Adobe Stock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-04T07:49:46.347+08:00
    'imagesource': 'jcr:99296679-a813-412e-a838-ce4b7a7cefb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ad8811-f024-4ed9-b81d-8990ee181b1a'
    'lead': 'Abortion misinformation might come from friends or family, an article
      or study read online, or during a mandated pre-abortion counseling session some
      states put into place during the Roe v. Wade era, experts told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T07:55:16.259+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:24:29.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:22.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myths about abortion and women''s mental health are widespread, experts
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc16c0-8b52-4745-b51f-f0648190d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s an unfounded message experts
        say is repeated again and again: Having an abortion may damage a woman''s
        mental health, perhaps for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b9010-070c-4157-9679-1fd8b5cc705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4856c-557a-4ccc-ac71-ee7f9ca2cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so much misinformation, so many myths about abortion.
        Abortion will lead to substance abuse, depression, suicidal thoughts; abortion
        is bad for your health; every woman is going to regret it," said social psychologist
        Brenda Major, a distinguished professor emeritus in the department of psychological
        and brain sciences at the University of California, Santa Barbara.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d70fba-1b91-4b2a-a1a4-cb7544a656a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d7e0c-8805-4006-a1dc-9f9c4051edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, decades of research has shown "the vast majority of
        women feel they made the right choice, and they don''t experience regret,"
        said Major, who led a 2008 American Psychological Association task force exploring
        the science on abortion and mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b65ed-8281-46b0-a6e1-3276e8874780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc055c-53ae-4245-a56e-a96092600152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who had an abortion in the first trimester were no more likely
        to have mental health problems than women who continued with an unplanned
        pregnancy, the APA review concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23b2d0-3dd5-4d1d-aebf-d29f09fd5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c05887-2c6d-49a0-96a3-09702e3743a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large, long-term study, called The Turnaway Study, followed the
        mental health of nearly 1,000 women in 21 states who wanted and received an
        abortion and women who wanted but were denied an abortion between 2008 and
        2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b87aab-092e-4b9c-8192-638bccad72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2995995-3995-451d-861f-892af6593085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women were interviewed every six months over the next five years.
        At the end of that time, 99% of the women who had an abortion believed they
        had made the right decision -- in fact relief was the prominent emotion, one
        analysis noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfbc09a-f712-47aa-bae1-f903c9c4176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595eb675-05fd-4061-ab6e-bbc34d0348e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who received an abortion had similar or lower levels of depression
        and anxiety than women denied an abortion and were no more likely to experience
        post-traumatic stress than women who carried their baby to term, according
        to study results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23c63c-7744-4429-abcb-b8d247c44a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48a7f4-0ced-4030-a50c-8674ea0b77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also found no difference in mental health outcomes
        between a first trimester abortion and having an abortion later in the pregnancy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86304dd3-8dc7-445b-803e-bc57994ef122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f470df7d-f0d9-4ea6-9f7f-23da5e434311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sources of misinformation</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb63791-304b-4a3d-b142-6520906be70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion misinformation might come from friends or family, an article
        or study read online, or during a mandated pre-abortion counseling session
        some states put into place during the Roe v. Wade era, experts told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fa3de-f777-4ae2-83f1-1e15f9a752de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b98ac7-ee28-4bbb-80cd-23af34198853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 33 states that have required patients receive counseling
        before an abortion, eight routinely included the potential for negative psychological
        responses as part of the conversation, according to the Guttmacher Institute,
        a nonprofit research and policy organization that focuses on sexual and reproductive
        rights worldwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a388f42-0e0f-40d7-add7-9b7266e8154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb928ff-ec40-4a68-9ca2-09a47e39124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were states in which women were told that because they''re
        having an abortion, they''re at increased risk for depression, suicidal ideation,
        post traumatic stress disorder and more," said Julia Steinberg, an associate
        professor of family science at the University of Maryland''s School of Public
        Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cec2ed-aec0-43e1-970a-17b81b5a3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa5f62-240a-44c3-9b84-bfebd5167352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abortion does not cause depression, it does not cause suicide (or)
        suicidal ideation. It does not cause substance use. It does not cause anxiety
        disorders," said Steinberg, who has studied the mental health impact of abortion
        for years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0b143-d20b-412a-b7fa-0e9f3b5d98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3087a3a-1fb1-4bfa-847d-21f599f8f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the best predictor of not faring well after an abortion
        was a "prior history of mental health issues," Major said. "The best predictor
        of substance use after an abortion was if you were already a substance abuser,
        and the best predictor of depression after abortion was if you''ve been depressed
        before you had one."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13aadc9-df75-453c-b174-66e27d748c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116102b2-b317-4051-b3b8-20c98b674993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion misinformation also comes from published studies in academic
        journals that conclude abortion does cause mental health problems, experts
        say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b0faa-a2e6-4f7f-8ac6-1a1ecbcc33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c833fbc-2b01-4af5-8d5e-28a3517d68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The studies make it look like there is a debate, but what''s really
        going on is those studies are very poorly conducted," Steinberg said. "They
        are not methodologically rigorous, and they don''t adhere to scientific principles."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74d9b3-b8d6-4394-ba11-e25a06e16125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ee782-cf74-4767-a1ea-8a0ae78b329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2008 APA task force published a scathing rebuke of the research
        quality of many studies which found mental health concerns after abortion.
        Studies often failed to control for factors such as rape, sexual or partner
        violence, or a woman''s history of prior mental disorders or substance abuse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5de77-7d31-426d-9511-21ddd26506a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb25e2-b7ea-4854-939f-9941158711d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reviewed every legitimate study that had ever been done on this
        topic," Major said. "The methodological flaws in so many of the studies that
        are being cited as showing harm to women''s mental health as a result of having
        an abortion were just egregious."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c7159-767f-4dac-8176-7363ddf626b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457267a4-acc8-4b38-80a2-5ab3d755644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A later 2018 National Academies of Sciences, Engineering and Medicine
        review analyzed studies on abortion''s impact on future fertility and pregnancy
        outcomes, risk of breast cancer, mental health disorders, and premature death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db9611-269d-4f00-9cb9-77f138a66a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a839585-6e24-4215-9ecb-9d218d4d37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the published literature on these topics fails to meet
        scientific standards for rigorous, unbiased research," the report stated,
        concluding that "having an abortion does not increase a woman''s risk of secondary
        infertility, pregnancy-related hypertensive disorders, abnormal placentation
        (after a D&amp;E abortion), preterm birth, breast cancer, or mental health
        disorders (depression, anxiety, and PTSD)."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a56df-80c1-4551-8c84-bb349a3137df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94390d83-3c78-4740-ae02-9aeadce351e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this belief that abortion harms women''s mental and physical
        health has been used to justify "waiting period laws, two-trip requirements
        (in which women have to come back twice) and telling women inaccurate information
        around medication abortion," Steinberg said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d3320-7469-42f9-acc7-6142a8a1df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1fdf3-d849-45e7-bfc4-deed4d665697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Being denied an abortion</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ba432-1eaa-4d59-ae6f-19577e90b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 study looked at the short- and long-term impact of being
        denied an abortion. Results showed women who were turned away were more likely
        to experience significant anxiety and stress.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566e41d-23b7-473d-ade1-01feba6dfa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9866ff-03ff-484b-82d1-8878459230aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my research what we found is that the challenges of getting
        an abortion -- finding a place, traveling, having to disclose your abortion
        to someone you would have preferred not to -- increased symptoms of depression,
        anxiety and stress," said study author Antonia Biggs, a social psychologist
        who is also one of the Turnaway researchers from the Advancing New Standards
        in Reproductive Health (ANSIRH) project at the University of California, San
        Francisco.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d543aa-253f-4d54-9239-3948c6f579f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ac35e-1f56-49c9-83bb-9c02d933a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then at the time of being denied an abortion, those symptoms
        go even higher. And then over time, they do dissipate," said Biggs, an associate
        professor at UCSF.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc55cf5-49f3-4636-9c89-1bef42cf8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5a8d5-6fcc-4bd7-91e2-c54bf425b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Turnaway study, women denied an abortion who carried their
        babies to term were "much more likely to experience physical health issues
        at the time of childbirth, as childbirth is much more risky than having an
        abortion," Biggs said. Two of the women in the study died during childbirth.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe72bf9-c5cf-4924-97f4-4afd2e582a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d83a54-ced7-4278-8c59-65c7a5770093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 study found the risk of death associated with childbirth
        is approximately 14 times higher than the risk from abortion.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05922d6-bad9-4452-82b7-e3543dfba515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1430e-1bcd-4603-992b-05b587cf3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five years, the study found women denied an abortion were
        more likely to "live in poverty and much more likely to suffer economic hardship,
        including more bankruptcies, debt and challenges meeting basic living needs,"
        Biggs said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f00eda-911a-4c36-bee6-308b9156be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361ab0b-2b5a-422a-82eb-e7e70ff03714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who were turned away were also more likely to be tethered
        to a violent and abusive partner, and to have chronic health conditions, Biggs
        said. "They also lowered their aspirations (for the future), and they were
        less likely to achieve them," she added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74825a6e-593d-40ff-94de-450304a5111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc2897-a858-47f1-8a8e-36b7a3801c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a woman denied an abortion had existing children under 5, those
        children were less likely to meet their developmental milestones, more likely
        to live in poverty, and less likely to have bonded with their mother, the
        study found.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3dfdd-0bbe-4386-9f77-cbdf8dc4f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6af848-68d7-48ec-b94a-bbdba52f9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will these outcomes affect more women now that Roe v. Wade has been
        overturned?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dd553-6e39-4591-bc7a-091ed57a1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2578bbb-4c2f-4427-8a61-0f4417dcb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m completely overwhelmed with worry," Biggs said. "I worry about
        people being able to get wanted care. Some will have to overcome huge amounts
        of obstacles in order to access care.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5be87-abd5-4feb-bdbc-ce1499a8fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T07:55:16.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
