    'template': '1'
    'title': 'Laguesma, Ople to tackle transfer of offices under new admin this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbf92d-159c-484f-8185-a77aa36be6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Labor
        Secretary Bienvenido Laguesma and Department of Migrant Workers Secretary
        Susan "Toots" Ople will be meeting this week to discuss the transfer of offices
        to the new agency, and to tackle other labor issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95992dbe-d188-4cfb-907d-ff08f440ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8b344-98dc-4fb0-84a6-7cd6ae305adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma told CNN Philippines''<em> The Source</em> on Monday that
        he will be meeting Ople in a day or two, in a bid to secure a "smooth and
        swift transition" to the new department, as there are issues like the deployment
        ban of health workers and other overseas Filipino workers, that are mainly
        under the latter''s jurisdiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29f56d-c56d-4f81-9398-0e70a8cf4e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488c871-59d9-4bb3-b060-d60a8253c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga opisinang nasa DOLE (Department of Labor and Employment)
        na dapat sumailalim na sa Department of Migrant Workers, gusto kong magkaroon
        ng smooth at swift na transition, mapunta na sa kanila upang kanilang mapagtuunan
        ng pansin,"</em> he said.<em> "Sa panig naman ng DOLE, kami po ay makapagtutuon
        ng pansin, enerhiya at resources sa local employment aspect."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdda54-9629-44b2-8397-bed08a01dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c7525-aab5-4a0f-a0f0-57ddf509ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding the offices under DOLE that should be under
        the Department of Migrant Workers, I want to have a smooth and swift transition
        and turn over to them certain issues that they should already be handling.
        On the part of the DOLE, we will be able to focus our attention, energy and
        resources on the local employment aspect.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2a575-06c2-4b23-80c8-f38e49704292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8257c2-026a-4ef7-8963-b0e5c6e9c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laguesma, Ople already has a plan of action following
        the proposal to lift the deployment ban, and he is ready to coordinate with
        her to concretize the next step of the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5796b1-f601-4a62-bd5e-e06e8a0807e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5ebfa-111e-4019-b771-f7726d7d8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam nating may pros and cons kung bakit may ban o paghihinto
        ng pagpapalabas ng manggagawa sa mga lugar na nakitang kailangan sigurong
        magkaroon ng pagresolba sa kanilang concerns lalo na ang mga affected OFWs
        pero ''di dapat mangahulugan ng pagkawala ng pagkakataon ng ating manggagawa
        lalo na ''yung mga about to be deployed na medyo nadelayed o ''di natuloy
        ang kanilang deployment dahil sa umiiral na ban,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd716663-3592-4304-b1f7-19eb44024d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84012e6-b6a5-4116-9c90-64c82f6c392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that there are pros and cons as to why there
        is a ban in certain areas and the concerns of affected OFWs need to be addresses,
        but it does not mean that they should lose the opportunity to work abroad,
        especially those who are about to be deployed but got delayed or their deployment
        got canceled because of the ban.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a47e5-cd40-4b2c-9b1f-5cd290c13532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20e00e-70d6-4055-9337-3fb1c2aad7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration temporarily suspended
        the processing and deployment of nurses and health workers last November 2021,
        as the annual deployment cap of 6,500 had been reached.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8136f7-8b0c-46a6-9841-ec68f581c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142851a5-9c9a-49c8-8c66-bd9fe30c4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:02:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople previously said she sees the newly-established government agency
        to be<a href="https://www.cnnphilippines.com/news/2022/5/26/Toots-Ople-Migrant-workers-department-plans.html">
        fully operational by January next year.</a></p>'
