    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '647 people drown each day. Here''s how to avoid being one of them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f85cf8-a25d-461f-9d12-f8165a0a2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- On Good Friday 2017, Wyatt Werneth got
        a call from his wife, who had gone grocery shopping with their daughter: The
        car''s broken down. Please rescue us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6110e9f-f3a2-4679-9cb9-1307e5ad868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a90144-3524-478c-84ab-7ee90baf746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Werneth hopped in his vehicle to assist, driving by Patrick Space
        Force Base near Cape Canaveral, Florida. From the A1A highway, Werneth said
        you can see the ocean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6cfcb-e621-487e-83a4-6ccd44fec9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410fcc5-2357-4f08-a39b-6f2a774a95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he saw next was a twist of fate that led to a much more urgent
        rescue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3bbaf-f7ae-4415-94a9-93f61254ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
