      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there are some women whom I worry will use other less safe
        methods to self-manage the pregnancies or carry to term in a situation that
        they they deem is not ideal for them," Biggs said.</p>'
    '1':
