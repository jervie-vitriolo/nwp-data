    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports over 51K dengue cases since January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146bc14-e992-449e-b3ed-80df6f05ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:07:35.844+08:00
