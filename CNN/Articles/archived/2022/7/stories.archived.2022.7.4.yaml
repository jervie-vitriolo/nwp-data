      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/7/1/DTI-chief-Pascual-RCEP-ratification.html"
        target="_blank">New DTI chief Pascual to push for ''immediate ratification''
