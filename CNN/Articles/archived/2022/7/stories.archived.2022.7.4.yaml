      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e51052-7c93-4f93-a529-5b92f2df2344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Muli naming rerepasuhin ang department issuances na may kinalaman
        sa ganyang klase ng woking arrangement at amin pong sisikapin na isasaayos
        upang sa ganoon, hindi magkaroon ng patuloy na pag-abuso doon sa paggamit
        ng ganyang klase ng working arrangement,"</em> he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef9460-cf3c-4a35-8ae9-4392c81c4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29eee4-0217-4d12-b010-e793fe69da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will review department issuances that have something
        to do with this kind of working arrangement and we will aspire to improve
        it, so that there will not be any further abuses.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83fc92-884d-4bac-b2b7-92f50ffca763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898dd4ef-d714-49cb-8e12-d128f0b91041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma added that he is willing to take the issue up with lawmakers
        and committees in both houses of Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517f1a2-aacb-480b-b7bc-ceaf402a0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7fff5-d6f5-43a1-8b0f-ddc44a36e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a hotly contested form of contractualization
        widely practiced in the country, where workers are hired for not more than
        five months so employers don''t need to regularize them on the sixth month
        as mandated by the Labor Code. Former President Rodrigo Duterte vetoed the<a
        href="https://www.officialgazette.gov.ph/2019/07/26/veto-message-on-senate-bill-no-1826-house-bill-no-6908/">
        Security of Tenure and End of Endo Act</a> that lawmakers passed in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edad75-05fe-4837-8cfa-4d773d0be781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853cc8c-869f-4a20-95c2-45043a418f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma also expressed openness to hear the proposal to increase
        the national minimum wage to ₱750, as well as other areas to consider in the
        mechanisms related to the compensation of laborers in rural areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e3daa-5c31-471b-af83-f81b296f7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68241e3-02da-44e7-95f6-ca5009b2968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the top three concerns of labor groups are job security,
        income benefits, and a higher purchasing power to deal with the prices of
        basic commodities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0055ad7-d9d1-4d8c-abde-6658f321c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5593b-d4c4-4a31-ab05-3ac1fee61fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kinakailangang yes or no agad. Maaaring dapat pakinggan
        muna natin ang mga suhestyon, reaksyon at mungkahi ng iba''t-ibang sektor,"</em>
        he added. <em>"Sana ang DOLE kasama ang ating Kongreso ay maging enabler ng
        isang sitwasyon na there will be ease in doing business, there will be less
        friction among labor groups and their employers, there will be sustained industrial
        peace, and there will be creation of jobs pati sa countryside at sana po iyan
        ay maging reality."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd761c9-3eda-4ab7-be08-5ab817c1603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec82573-6ee9-4a1a-b24f-70c31934c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It does not have to be an immediate yes or no response.
        We can listen first to the suggestions and reactions of the different sectors.
        And we hope the DOLE along with Congress will be enablers of situations that
        will lead to ease in doing business, less friction among labor groups and
        their employers, sustained industrial peace, and creation of jobs even in
        the countryside, and we hope that would become a reality.]</p>'
  'Carlos-Sainz-F1-British-GP-':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-04T12:16:46.797+08:00
    'imagesource': 'jcr:8aeb0743-20e8-4d76-8f00-df7e9e171180'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac616cc7-e487-4af9-94e3-a03a455cab89'
    'lead': 'Carlos Sainz secured his first victory in F1 during a dramatic British
      Grand Prix on Sunday where Alfa Romeo''s Zhou Guanyu survived a huge crash on
      the first lap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T12:22:34.167+08:00
