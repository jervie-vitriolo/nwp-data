    'mgnl:lastActivated': 2023-01-19T13:24:18.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:26.756+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Sainz secures first F1 victory in British GP as Zhou Guanyu survives
      dramatic crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978043d-5696-4476-b703-b83bfabedd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Carlos Sainz secured his first
        victory in F1 during a dramatic British Grand Prix on Sunday where Alfa Romeo''s
        Zhou Guanyu survived a huge crash on the first lap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876236a-0272-491b-a72a-821908cf7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race had to be restarted after Zhou''s car was flipped upside
        down and crashed into a fence having been clipped shortly after the start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d99795-0e8e-4166-8e00-17fc3a179c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It caused a lengthy delay but the driver was eventually declared
        fit after being assessed at the medical center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b705d0-6a75-49f3-87bc-36cae55e5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the race restarted, Red Bull drivers Max Verstappen and Sergio
        Perez sustained damage to their cars and dropped down the pecking order allowing
        Ferrari''s Sainz and Charles Leclerc to establish a strong lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddb2cb-da2f-40de-bf88-6ebed20223b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a safety car with 10 laps to go allowed Perez to get back in
        touch and both he and Lewis Hamilton overtook Leclerc in an exhilarating end
        to the race to secure second and third respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a80320-32d6-4c00-99f0-7fef593b0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sainz, who had also overtaken his teammate after the safety car,
        struggled to hold back his emotions after crossing the line first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418eb406-8a8d-419c-b843-51dd92baf6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to say, it was amazing," an emotional Sainz
        said after the race. "It was a very special day that I will not forget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f6814-e8f2-4e2b-9ede-e761d112ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not easy, I struggled quite a bit with balance [...] but
        even with all that I stayed believing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6903705-90d0-4d35-a4b1-6af9804f2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Horror crash</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28b0e8-ccf3-4403-a860-29c92d577fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.167+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was plenty of excitement ahead of the race with a plethora
        of global stars busying the grid before the start.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99183445-ec35-464f-9c01-87d44c199ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after racing began, however, that excitement turned to nerves
        after the huge collision stopped proceedings on the first lap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa007375-601d-44fa-9d8c-0ca11669529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage showed Zhou''s Alfa Romeo flipping upside down in a dramatic
        incident that also involved George Russell and Pierre Gasly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c440209-da43-4785-8af1-d0f12de0e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou''s car skidded upside down across the track and then flipped
        over the tyre barrier before crashing into the fence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565798e2-fa79-449d-883a-0aa79bcf6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a nervy wait for news, medics tended to the Chinese driver
        and he was eventually stretchered into an ambulance having avoided serious
        injury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa964e-ab5a-4a56-9f56-e1df2e6469e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ok, all clear. Halo saved me today. Thanks everyone for your
        kind messages," Zhou tweeted after the crash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737390ad-14ca-4524-9348-9f10c6885af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams Racing driver Alex Albon, who was involved in a separate
        crash as a result of the incident, was taken to Coventry Hospital for precautionary
        checks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb01db5-7145-4ad3-afdf-2953b266edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long wait, the race began again with a standing start in
        the original grid positions -- that was despite Verstappen overtaking Sainz
        during the first start and Hamilton initially jumping from fifth to third.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e5d79-ae85-42bb-a35c-fddf12ebb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restart was clean but not without drama. The Ferrari and Red
        Bull cars battled each other for the top four positions with Perez sustaining
        damage to his car and falling back in the field after a forced pitstop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a6026-2b75-4dc4-89c0-91ba3a6af3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sainz initially did well to hold Verstappen off but the Red Bull
        driver soon overtook and stretched into a familiar lead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ed483-6066-4d7e-9551-12ec44282647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it wasn''t for long after the reigning F1 champion appeared
        to get a puncture and suffered damage to the car''s rear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5117b3f-f5f2-4703-a88e-753e4c00f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a pit stop and with his performance hampered, his race was
        effectively over much to the delight of some at Silverstone who had jeered
        the driver over the weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43953e-ed79-4a14-b83a-7e12155a2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it looked as though the two Ferrari''s would race clear, the
        safety car bunched the field back up again allowing Perez and Hamilton to
        fight their way onto the podium.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fe2e2-a3af-4b85-b7a3-a2d114f8e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sainz will hope to follow up his first win in the sport with another
        in Austria next week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee05c0-687a-48dc-9b14-161e5fb011e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:22:34.168+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:24:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/03/motorsport/carlos-sainz-british-gp-zhou-guanyu-spt-intl/index.html">Carlos
        Sainz secures first F1 victory in British GP as Zhou Guanyu survives dramatic
        crash</a>"</em></p>'
  'Imelda-Marcos-Bongbong-Malacanang-Palace-birthday-party':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-04T13:53:03.632+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd343d05b-3e71-4c34-a5b5-687c74e78ab9'
    'lead': '''Bawal ba yun? Hindi ko alam kasi nagbi-birthday party din ako nung
      bata ako dun eh. Bawal ba yun?'' Sen. Imee Marcos says when asked about her
      mother''s party in Malacañang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T13:57:11.992+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:24:17.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:26.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos defends Imelda''s party in Malacañang, family gatherings
      in Palace likely to continue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f21fc-9408-441e-abd2-3b6b962377b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Presidential
        sister Sen. Imee Marcos defended her family''s decision to hold the birthday
        party of family matriarch Imelda Marcos in Malacañang Palace days after her
        brother President Ferdinand "Bongbong" Marcos Jr. took office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef597fc-838d-4f13-9338-f63ee0a6120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed they had a simple get together with afternoon snacks
        probably brought by family and friends. She added that Imelda''s musical and
        art scholars performed for the former first lady.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e537e-61bf-4f78-9647-7e0dd447f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-meryenda lang. Siyempre yung nanay ko 93 na. Kapag sinabing
        party, parang yugyugan eh. Hindi ganun," she said in a chance interview on
        Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38cd3ab-277d-496e-97cd-e0a888d44dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had afternoon snacks. Of course, my mother is already
        93 years old. When you said party, it sounded like there was dancing and such.
        It wasn''t like that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8ac9b-4e1d-4c75-be65-9ae428b5d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda''s grandson Michael Manotoc posted that the great grandchildren
        of the former first lady got dressed up for their first visit to Malacañang
        on Saturday. In one of the photos, Manotoc''s child was photographed with
        Imelda and Imee in Filipiniana gowns and formal garb.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893422c-c5dd-41d2-a1e1-6990bf8781ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also denied government funds and resources were used
        to host the birthday party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d92fe1-596a-4018-bbec-0c77626a4c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that is the case. I''m sure everyone brought food
        as a matter of fact, it''s quite funny," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cef7e-d803-4f64-ad0f-012772153143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, whose family has been accused of amassing billions of dollars
        in ill-gotten wealth during the 19-year reign of the late dictator Ferdinand
        E. Marcos, asked the media why the first family should be prevented from holding
        such gatherings in the official residence and workplace of the chief executive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2740ea5-7e48-43c9-850c-dd40f0bc200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bawal ba yun? Hindi ko alam kasi nagbi-birthday party din ako nung
        bata ako dun eh. Bawal ba yun?" she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf3567-1a30-43b7-a2d0-2943d8ae3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are they not allowed? I don''t know because I used
        to hold birthday parties there when I was young.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a49893-76fa-4dd2-98a9-1ca1c12d4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Marcos'' press secretary said it''s unlikely
        that similar celebrations will be banned in Malacañang following the event
        she described as a family affair.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d646f-89e2-43b4-b4e9-0cb61dcbd38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Trixie Cruz-Angeles was asked if there could be an assurance
        from the new administration that the first family will not use public funds
        for parties inside Malacañang.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea648b-b7aa-4543-93e6-48a745857452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:13:30.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She replied, "We assure you that the president will adhere to law
        so that is the presumption. The president has made no directive in excess
        of anything that is written in the law."</p>'
  'Palace-Bulacan-ecozone-airport-bill-Marcos-veto':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-04T14:30:08.761+08:00
    'imagesource': 'jcr:5053762f-957b-4f47-9824-9e04e5ad9e3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c300ad9-eb2a-4dba-8c74-a5931bfdb21d'
    'lead': 'President Bongbong Marcos vetoed the bill seeking the creation of a special
      economic zone adjacent to the upcoming Bulacan Airport because it needs to be
      refined to avoid legal impediments that could delay its implementation, the
      Palace explains. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T14:34:54.135+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:24:17.094+08:00
