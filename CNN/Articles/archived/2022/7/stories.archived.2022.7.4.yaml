    'template': '1'
    'title': 'What to expect from Balisacan’s return as NEDA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541aa24d-2695-491e-a491-25b6c48e07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Arsenio
        Balisacan has returned to his previous post as National Economic and Development
        Authority (NEDA) chief after six years, and he knows it won’t be easier this
        time around.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29735e-3b7e-4219-b360-4ec6363fcf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb579acf-a539-491c-9be8-dca44868dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When President Bongbong Marcos invited me to join his Cabinet as
        Socioeconomic Planning Secretary, I was fully aware that the challenges before
        me were far more complex than the last time I was at NEDA''s helm,” said Balisacan
        during Monday''s turnover ceremony between him and his predecessor Karl Chua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2c8e4-72e6-496f-93f0-d458757ab348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8efe4c-730a-4198-93ca-d3c952bfeda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint as the first-ever chairman of the Philippine
        Competition Commission, Balisacan led NEDA from 2012 to 2016 under the late
        President Noynoy Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4724a59-6a65-4a15-b62a-9da1e5edef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c679983-8284-465f-b66d-67085374c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Truth to tell, I was looking forward to retirement after the PCC.
        Nevertheless, having always viewed public service as a great privilege, when
        the invitation to serve again came, I humbly accepted the challenge and responsibility
        of leading NEDA, recognizing its critical role in the country''s recovery
        and post-pandemic development,” said Balisacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f599fd1-e5d0-4f4f-ad11-ef9453e5ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417ce33-387a-400f-bc42-e885316bb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on a solid electoral mandate of 31 million votes, the administration
        of President Ferdinand Marcos, Jr. has set its sights on three major economic
        goals: reduce poverty incidence to single digits, achieve upper middle-income
        economy status, and lower the public deficit to pre-pandemic 3% of gross domestic
        product (GDP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b702e-8cbf-430a-803b-1ccb02768fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edfa13-3d85-44a0-8395-5c6681d898da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new NEDA chief emphasizes the need to address the record-high
        government debt and surging commodity prices - all while hitting economic
        growth at part with levels prior to COVID-19 until the end of Marcos’s term
        in 2028.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe96231-c576-41c1-b449-5d47cacbad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f96f39-aa07-4cbd-9317-3326343c9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are raising the bar higher: we must make this growth more inclusive
        and resilient. In other words, growth must be pro-poor and can weather adverse
        global events such as pandemics, calamities due to climate change, and geopolitical
        and technological disruption,” said Balisacan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcfffb-6ff5-4a8d-a92d-17596b8cb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287f3c3-5ce4-46fa-84dd-ab602a3ef467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A proactive, open NEDA</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf31c87-fd37-4f53-ad3c-c6ac0db4c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan also took the opportunity to list what the public can
        expect from NEDA under his leadership. Of course, the commitment to push for
        measures needed to help elevate the country’s economic performance comes first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080ab04-b306-4a9d-afca-4bfcad6a095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cdc6d-aaf5-47bb-bb8d-0720e29042df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The economic reforms in the past two decades, including under the
        Duterte administration, have encouraged stakeholders to expect greater things
        from the Philippine economy. As such, despite all the headwinds and economic
        pains confronting us in the near term, we can aim to do even better and surpass
        the country''s previous performance, bringing it closer to its long-term development
        anchor: the AmBisyon Natin 2040,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca374686-3f5a-4269-9067-36d861fca039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a35179-317a-4790-bfa8-039253363511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top socioeconomic planning agency will also be proactive
        in engaging with stakeholders according to Balisacan, vowing a NEDA that will
        be at the forefront of critical policy issues concerning development at the
        local and national level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6b40f-0a22-4bba-9523-a63dcc68f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710c398-6e07-45fd-adcf-dda2cdf50f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the agency will likewise work closely with lawmakers
        in the swift passage of priority bills and structural reforms addressing barriers
        to market access for the essentials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828cd71-4773-4216-bf9b-d400132057d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa38fa8-6a2b-4d89-8de0-599d5df625e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted in particular the completion and enactment of the implementing
        rules and regulations of key measures like the Corporate Recovery and Tax
        Incentives for Enterprises Act (CREATE) Law and laws amending the Public Service
        Act, Retail Trade Liberalization Act, and Foreign Investments Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc278816-a15c-4e26-8cbd-effd5d8ac775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa891b9-4b5d-4912-adbd-533eff85187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is critical to inspire the business sector to have confidence
        in our institutions and encourage the private sector to actively participate
        in the country''s economic recovery and help rapidly generate livelihood opportunities
        for Filipinos,” said Balisacan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e93506-955c-4d02-b2d0-f14a0c19983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b8b3b-5409-41f2-b707-ec0bf100c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured careful consideration of comments on the revised
        IRR of the amended Build-Operate-Transfer (BOT) Law for public-private partnerships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b723980-e3b4-44d9-aa6e-80404482f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4f6ef-0f46-476c-b6f7-f485296f807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Balisacan vowed a NEDA that espouses a culture of openness,
        transparency, and professionalism both within and outside the agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427a46a-886c-4573-bad1-7b0afb63d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce677434-7ab7-410f-b2af-725b7df63901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:27:09.141+08:00
