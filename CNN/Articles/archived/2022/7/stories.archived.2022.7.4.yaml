    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e8a144-1a71-4a54-bcc5-1d3fa9246c1b'
    'lead': 'Vice President and new Education chief Sara Duterte thanked her predecessor
      Leonor Briones for inspiring her as she takes over as leader of the Department
      of Education'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T18:54:47.129+08:00
