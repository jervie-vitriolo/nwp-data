      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added Manalo and Wang would discuss matters concerning both
        countries, "focusing on maintaining and building on the positive trend of
        relations between the Philippines and China."</p>'
    '8':
