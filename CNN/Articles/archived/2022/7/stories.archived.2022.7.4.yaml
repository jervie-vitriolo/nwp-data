      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae81d93-79f4-4223-87a6-82405510259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposed ecozone’s full potential will still be realized
        while factoring in the points raised by the president in his veto message
        to the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864c8bf-0143-4bad-885e-90772f27bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
