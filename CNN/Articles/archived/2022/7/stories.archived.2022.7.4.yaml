      'mgnl:created': 2022-07-04T23:46:00.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to attend to the impending food crisis that it seems it
        will be visiting us in the next two quarters,” Marcos said in his first meeting
        with Agriculture officials on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3236b-2ed1-47e0-95f2-55b0fcc50aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fcac2f-a963-4eac-95b9-c13001bc1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos instructed them to increase the production of rice and corn,
        and guarantee the stability of the supply of pork and chicken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b283a-cc7d-4962-9858-9e376f1fcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3c3d2-b596-49ac-a489-05a18f3768bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to think hard about making sure that people have the same...sufficient
        food. At number one, at price that they can afford. It is useless to have
        food if you cannot afford it anyway,” the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3b18c-793f-4c8d-94fb-a4d064a8b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46512b0e-2fdf-4a30-b034-59db4bf96b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Marcos also urged DA officials to forward to
        him their proposed executive orders in addressing the food crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1455353-f38c-4c8a-8dd5-ca9dcab7d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1218d31-7af5-4766-9c9f-23aeb1a2c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are some EOs (executive orders) and some legislation you
        will need, even a supplementary budget, tingnan natin kung may makuha pa tayo
        [let''s see if we can still get more)," Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94d002-c72d-4925-8bd2-2cf003dc1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c450e1-60f1-482e-92fd-9803cf1cdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For long-term solutions, Marcos ordered the DA to implement the
        Masagana 150 and 200 programs and the remodeling of Kadiwa stores nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f72cf6-f050-4175-aa24-9f14bc1f57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f617944-6ccd-47a6-bc1b-75b3c1d6a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masagana 150 and Masagana 200 initiatives are offshoots of the
        Masagana 99 rice production program implemented during the regime of Marcos’
        father and namesake Ferdinand E. Marcos. The new Masagana programs were proposed
        by William Dar, the last Agriculture secretary of the Duterte administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe1913-ba8c-46a5-b17c-f1d8d1550ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff85e5-c367-4abf-8590-d6deaae98904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are good plans that we have to put in place. Let us operationalize
        them already,” the President ordered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663c0e0-d8f4-44c1-a620-36fb02bda2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246736a-2a26-4589-a6b3-db3f3758092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masagana 150 targets to produce 7.5 tons of inbred rice per hectare
        at ₱8.38 per kilo to allow farmers to earn at least ₱50,000 per hectare. Masagana
        200 aims to yield 10 tons of hybrid rice per hectare at ₱7.82 per kilo, where
        farmers are expected to have a profit of at least ₱70,000 per hectare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbeae8-1722-4897-9f28-eb84dff01aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248eef4-5f2d-45b1-818b-6b599bdc52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remodeling the Kadiwa stores, Marcos said the rolling food outlets
        must adapt to the latest technology in food production.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e6cb2-82a2-4cf1-9e70-e608778a2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac82c7-c427-44b3-a64b-35d754124784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really have to reconstruct our value chain starting from our
        scientists and our researchers all the way to the Kadiwa store. So, we have
        to remake that model,” said Marcos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327e542-ca8f-417a-b1e1-72c55ad9f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6be87-a4db-4369-b3af-f4b71bcc24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also ordered DA officials to submit to him the pros and cons
        of the Regional Comprehensive Economic Partnership (RCEP) Agreement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa685ed9-affc-4fcc-8ef8-68fe84a47af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472e97f-d47e-41d4-a5f3-33f5a3684e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP is seen to hasten the import and export of products among
        member-states across the region. Its members include the 10 members of the
        Association of Southeast Asian Nations (ASEAN), as well as China, Japan, Australia,
        South Korea, and New Zealand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ad47e-9d7a-4603-8bc0-720fb95d1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136fa4dc-14d8-44b9-a972-bd88cceb5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T23:46:00.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:22:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte ratified the RCEP in Sept. 2021,
        but it failed to hurdle the Senate in the 18th Congress.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d48b8-8400-45a7-b7bf-a6369e86d57a'
      'mgnl:activationStatus': true
