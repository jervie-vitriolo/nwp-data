  'NCR-peak-July-Calabarzon-positivity-rate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-04T17:58:39.183+08:00
    'imagesource': 'jcr:d309150d-0233-4462-9b13-30ce08ec0812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac610f2-9261-4bf2-a988-19fe1e9156db'
    'lead': 'The rise in COVID-19 cases in Metro Manila is expected to peak within
      the next two weeks while positivity rates of nearby Cavite, Laguna, and Rizal
      increased above 10%, OCTA Research says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T18:04:57.614+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:24:05.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:31.953+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'ncr', 'calabarzon']
    'template': '1'
    'title': 'OCTA: COVID-19 cases in NCR may peak mid-July, neighboring Calabarzon
      sees jump in positivity rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad665524-0f0d-44a9-b66a-6122aeaeb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The rise
        in COVID-19 cases in the National Capital Region (NCR) may reach its peak
        by second or third week of July, independent group OCTA Research said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac42ac6-1653-49de-8521-02d621405697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping the peak will come within the next one to two weeks...
        From there, baka magkaroon na ng downward trend. Pero again, these are just
        projections, pwede magbago itong mga ''to," OCTA Research fellow Dr. Guido
        David said in a public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47775fb4-8d93-4b6f-8504-d5cba9ad99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re hoping the peak will come within the next one
        to two weeks ... From there, there may be a downward trend. But again, these
        are just projections, these can change.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231edc77-5b86-4a5d-877d-66e9dbac95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that the peak may happen with 1,000 to 2,000 new infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79722d59-6b67-4678-ad6a-0a010fd91d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA retracted its earlier projection that <a href="https://www.cnnphilippines.com/news/2022/6/21/OCTA-NCR-Covid-19-peak-July-.html">the
        peak would happen during the first or second week of July</a>, saying NCR
        will still see an increase in COVID-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b786c-12db-47b4-95e3-64beae8b1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week or so, we said that the increase is slowing down but
        right now, we have to backtrack on that. It (growth rate) has slowed down
        a bit.... But it''s still increasing. There''s still around the 50% growth
        rate, so we will definitely see an increase- further increase in cases for
        this week, maybe up to next week and an increase in positivity rate," David
        said Monday morning on CNN Philippines'' New Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8b29a-519f-4610-8a5c-c300e584e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, David added that the healthcare utilization rate in
        NCR remains low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097174f3-e013-460a-a29b-c44af37f57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nananatili sa napakababang level yung healthcare utilization rate
        sa NCR. Tumaas siya ng bahagya from 22% to 23% pero napakababa nito. Hindi
        natin masasabing threatened tayo sa healthcare utilization rate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d0f0a-2fe8-4578-b756-d4cd9a58c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The healthcare utilization rate in NCR remains at
        a very low level. It has increased slightly from 22% to 23% but it is very
        low. We cannot say that we are threatened by the healthcare utilization rate.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bda0a-6e7b-4ef5-8d13-c68c936535ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, David said NCR''s average daily attack rate is at 3.6,
        below the Department of Health''s cut-off of 6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33bb99-1575-4855-923d-064df211b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA fellow also noted that NCR''s positivity rate — or the
        percentage of infected people out of all tested — continues to rise but not
        as quickly as other areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e870373-de2f-421c-8227-21aa2c43c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Calabarzon - Cavite at Laguna - doon natin nakikita medyo mabilis
        ang pagtaas ng positivity rate. Sa Metro Manila, hindi na ganoon kabilis ang
        pagtaas. Tumaas siya from 6% to 8.3%. Hindi ito napakalaki. That''s why we
        think na mag-peak na soon sa NCR dahil bumabagal ang pagtaas ng positivity
        rate," David said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e918db3-8b92-4e5e-bd7d-f112ede05a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Calabarzon - Cavite and Laguna - we are seeing
        a relatively rapid increase in the positivity rate. In Metro Manila, the increase
        is not that quick. It increased from 6% to 8.3%. It''s not too big. That''s
        why we think the peak will happen soon in NCR because the increase in the
        positivity rate is slowing down.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a73bdb-91de-4b44-880a-367493f96283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, David showed that the positivity rates in
        Laguna and Cavite have surpassed 10% while Rizal''s positivity rate decreased
        by 0.6% but is still over 11% as of July 2.</p>'
