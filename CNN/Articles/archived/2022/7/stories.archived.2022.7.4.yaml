      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the DFA said Chinese State Councilor and Foreign
        Minister Wang Yi would be in the country from July 5 to 6 upon the invitation
        of DFA Secretary Enrique Manalo.</p>'
