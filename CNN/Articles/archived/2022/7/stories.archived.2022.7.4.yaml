    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b63a99-ec00-45bf-a07c-27b8bd75ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:27:07.904+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:23:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the grass green color scheme of the show’s logo and the
        other two pop-ups in Seoul and Singapore, the space looks just like a campsite,
        complete with turf grass flooring, a tent set-up, a picnic table, and monitors
        playing clips from your favorite "In the Soop" episodes. Fair warning though
        — items are a bit on the pricier side, even for K-pop merch standards. A two-pack
        of socks from Seventeen’s collection were priced at ₱800, while the clothing
        for both BTS and Seventeen ranged from ₱6,500 (woven pants) to ₱13,290 (denim
        jacket). Steep, yes, but I would say a visit to the store is worthwhile if
        you plan to take photos. After you’re done shopping, don’t forget to stop
        at Level 1 of the North Main Mall for a photo op with Soopy himself. — GABY
        GLORIA</p>'
