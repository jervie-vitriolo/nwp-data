      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Philippines
        logged a daily average of 1,057 new COVID-19 infections from June 27 to July
        3, or a 60% increase from the previous week, the Department of Health (DOH)
        reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c09a8-df9d-4b9f-90d1-92f653bf2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:44:25.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said it recorded 7,398 fresh COVID-19
        cases. Of the new cases, 19 are in critical and severe condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf83781-fee8-46a1-9b4f-c8dd74612cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:44:25.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 74 new deaths, which occurred between
        March 2021 and February 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7bac0-a6b7-4612-8001-a85bf1bc76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:44:25.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new deaths were recorded from June 20 to July 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52acec-2826-4cbb-8366-a5baed9a6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:44:25.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:24:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 497 patients with critical infections were currently
        admitted to hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c6860-4c32-4baf-b70f-77544cf21a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:44:25.733+08:00
