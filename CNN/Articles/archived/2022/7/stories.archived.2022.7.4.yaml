      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbebbc-7135-4e7f-a6a2-79ef467e6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubing and other activities are popular in rivers. But swift currents
        and obstacles below the surface or debris can be hazardous.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd6531-4c0e-4bda-aeb4-59ae0dcdd836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee1cdd-342d-4f7d-b1ad-c585f47f652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Werneth said research the river before you enter.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5488665-66bc-43c7-89da-f68d6fab52c2'
      'mgnl:activationStatus': true
