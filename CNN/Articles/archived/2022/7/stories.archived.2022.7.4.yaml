      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OTHER OCEAN TIPS</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561660a1-88ea-413a-bfe7-839de318c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
