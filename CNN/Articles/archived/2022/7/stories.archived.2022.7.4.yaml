      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2868d0-5df0-4cd5-9a4a-9b12ff535d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that competition between the Bulacan airport and Clark
        International Airport, which was raised by some officials, will not be an
        issue as the country needs several airports to serve the population and economic
        growth of Metro Manila and provinces of Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d7074-6dd4-4866-a9c0-c59ff0843a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49af0d-afef-4de9-aacc-ce78e66c650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the multiple airport strategy of large cities like New
        York and Tokyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef041b-499b-483c-853b-cd659ec555ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7378bb1-3ece-424f-8c29-8d04c5bf310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we don’t want is to repeat the mistakes of the past where
        we were not quick enough to develop new infrastructure, giving rise to overcapacity
        and congestion on our aging roads, ports, and other facilities, and even in
        our skies. Temporary fixes will not do anymore,” said Ang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4896f060-0ec7-4fec-946b-95d97913bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f5c3a-26aa-4b2c-9e8f-4c99adb72358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ang said SMC will remain on its path of growth through
        nation-building and the construction of Bulacan airport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c1fc1-dcff-4b69-86df-17d9de6ebc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.786+08:00
