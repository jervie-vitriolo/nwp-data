      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f395a32-7e6c-4b6f-a8ec-3924b918ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:23:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five-page writ of execution signed by Commissioner Socorro
        Inting, the poll body directed Agoo''s municipal board of canvassers to reconvene
        on July 5 to amend the certificate of canvass of votes and proclaim Sibuma''s
        rival Stefanie Ann Eriguel as town mayor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd177b-0d3a-4979-bbd6-519b8bbfa444'
