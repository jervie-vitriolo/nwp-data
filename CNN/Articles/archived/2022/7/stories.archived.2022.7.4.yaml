      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit the In the Soop pop-up at SM Mall Of Asia</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1443dac-69ca-484b-9324-f034aab7b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:27:07.904+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:23:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many fans (including myself), the Korean reality series “In
        the Soop” provided a sense of comfort during the pandemic. Nothing quite says
        “escapism” like seeing your favorite boy group stick it out together in a
        forest getaway for a whole week, am I right? And in true K-pop fashion, the
        series makes bank with a line of well-designed merchandise, including clothing,
        stationery, plushies, and more. The latest seasons of the series featured
        the BTS and Seventeen members wearing the said merchandise — a line of T-shirts,
        pajamas, hoodies and fleece jackets tastefully adorned with variations of
        the “In the Soop” logo, signature abstract print, and show mascot Soopy. While
        these items have been available to purchase online for months now, fans can
        now see them for themselves at the In the Soop pop-up store at the SM Mall
        of Asia.</p>'
