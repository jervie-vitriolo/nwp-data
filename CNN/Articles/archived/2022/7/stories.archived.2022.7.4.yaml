      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dbcf8-e60b-4fd4-b8a1-2a53f3bef444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has set a positivity rate benchmark
        of below 5%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efe774-696e-474a-8007-09a97291f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said that OCTA has observed increases in positivity rates
        in other areas like western Visayas, central Luzon, and the Cordillera region,
        specifically Benguet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07643f6d-6f3a-4bef-af60-358411b83b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:04:57.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming regions na may pagtaas ng kaunti (sa positivity rate)
        at yung iba napakaliit lang ng itinaas so hindi pa natin macoconsider na concerning
        sa ngayon," he said.</p>'
