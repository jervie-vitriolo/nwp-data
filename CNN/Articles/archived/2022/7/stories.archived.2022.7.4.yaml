      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Cleanfuel, Petro Gazz, Petron, Phoenix,
        PTT Philippines, Seaoil, and Unioil said they will slash per-liter rates of
        diesel by ₱3 effective 6 a.m. on Tuesday, July 5.</p>'
