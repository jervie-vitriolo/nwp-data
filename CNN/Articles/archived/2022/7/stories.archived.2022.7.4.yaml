      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The big issue that I see here, which triggered a bad
        interpretation of the contractual arrangement, is the type which ends service
        even if it can still be continued.]</p>'
    '19':
