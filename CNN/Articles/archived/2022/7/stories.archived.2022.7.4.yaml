      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db049e-376e-427b-87af-b4e732b4bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking to attract world-class semiconductor manufacturers,
        battery power storage system manufacturers, electric vehicle makers, and even
        modular nuclear power assemblies and other new and emerging tech industries.
        We estimate these industries alone will add some US$200 billion in annual
        exports - a big boost to our GDP (gross domestic product),” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedca37-bc07-4ca7-bc88-cd6638fb6741'
      'mgnl:activationStatus': true
