      'mgnl:type': 'text'
      'text': '<p>"Others will hopefully safely self-manage their abortions by accessing
        medication abortion pills online, which we know is quite safe," Biggs said.
        Before the Supreme Court reversal, over half of all abortions in the US were
        done via a two-drug prescription medication method, according to the Guttmacher
        Institute.</p>'
