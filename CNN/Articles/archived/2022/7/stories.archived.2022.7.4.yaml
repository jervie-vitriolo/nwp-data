        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011c296-6fca-497f-88bc-3905f6e00717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Labor
        department, now with Secretary Bienvenido Laguesma at the helm, is reopening
        talks on longstanding issues between laborers and employers to find a common
        ground, particularly on contractualization and the proposal to increase the
        national minimum wage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787e9d7-eb14-48ca-b12e-3ddb0f25db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ab84d-b5ea-45cf-840b-99c644ef2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Laguesma
        said part of the marching order of the Marcos administration for the Department
        of Labor and Employment (DOLE) is to undergo consultation with all the concerned
        sectors to ensure a responsive course of action to problems immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974f47b-4560-4eba-90f3-5c250820a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf80be-9c62-448d-9b85-bbd6d4828e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has conducted a dialogue with labor groups weeks before
        assuming office, and will be talking to the management sector this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12fac7-7c69-4fb2-bc95-96ace0123f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ab684-cb53-4097-b2e1-2043aa892658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:24:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita kong medyo malaking issue, itong masasabi nating
        problema kung bakit masama ang interpretasyon dito sa contractual arrangement
        ay ang endo na tinatapos ang pagseserbisyo kahit na merong dapat ipagpatuloy,"</em>
        Laguesma said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fae6c-9d41-400f-983f-5eab2b48238e'
