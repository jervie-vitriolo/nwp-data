  'boying-remulla-problematic-agencies':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-04T19:18:48.318+08:00
    'imagesource': 'jcr:396c557b-bc63-42b9-88ad-8cb875b645b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c40e601f-c836-4e46-a91f-e5545f05973a'
    'lead': 'New Justice Secretary Boying Remulla on Monday named three attached agencies
      under the Department of Justice that he said are plagued with syndicates and
      other serious problems. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T19:22:18.136+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:23:30.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:33.759+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boying-Remulla', 'DOJ', 'Department-of-Justice', 'Land-Registration-Authority',
      'LRA', 'Bureau-of-Immigration', 'BI', 'Bureau-of-Corrections', 'BuCor']
    'template': '1'
    'title': 'Remulla identifies 3 ''problematic'' DOJ-attached agencies  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d559e3-b332-4931-be11-e3ed36ef03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — New Justice
        Secretary Boying Remulla on Monday named three attached agencies under the
        Department of Justice (DOJ) that he said are plagued with syndicates and other
        serious problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929370c-4cbd-479a-b346-6fb69aea3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatlong ahensya na talagang nangangailangan na ng tulong mula
        sa atin</em> [There are three agencies that really need our help]," Remulla
        said as he faced DOJ employees during his first flag raising ceremony on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025c016-4cca-4f7c-991b-3e5420d03f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said these are the Land Registration Authority (LRA), the
        Bureau of Immigration (BI), the and Bureau of Corrections (BuCor).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab5d9e-9d51-4683-8206-f1fc4903a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla revealed that a syndicate is running LRA, but clarified
        he was not generalizing all LRA employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a7fe5-de1d-4f2c-9927-fd54cc73607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> LRA <em>sasabihin ko po,</em> 95% <em>ng tao maayos,
        baka</em> 99% <em>pa. Yung isang porsyento na hindi nag-aayos ay nababahiran
        ng lahat,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b051cb-a1eb-4e87-bc53-084244811eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the LRA, I''ll tell you, 95% of people are good,
        maybe 99%. But the one percent who is problematic is tainting the rest of
        the agency.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf9b06-bcde-43ee-9065-945362042e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor, now Solicitor General Menardo Guevarra, identified
        the LRA in October 2020 as one of the five agencies that DOJ would prioritize
        to investigate for alleged corruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421f71b-d6dc-4516-82d0-509ba7205232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true, Remulla said, with the BI where "extortion, human
        trafficking, and protection syndicates" are prevalent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d9648-b492-4664-8306-b0d70ac671bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he sad thing about Bureau of Immigration is that Bureau of Immigration
        exercises sovereign powers. it is the face of the country. And we Filipinos
        have a duty to protect our own country," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee79739-3c46-45c6-825c-91ccf1898e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for BuCor, he pointed out that activities that damage society
        continue incessantly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd9347-1e10-412f-acc5-c7dfcc5e5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation recently filed a criminal complaint
        against 22 cops from the National Capital Region Police Office over the questionable
        death of high-profile inmates of the New Bilibid Prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd2157-d541-4d3e-91bc-9c0061a96279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said his vision for the DOJ is to see to it that the rule
        of law prevails in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22497253-1120-4d4e-9972-78bc69febde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:22:18.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[That] is what the DOJ stands for, the DOJ is there to give justice
        to every man, woman, and child, no matter the circumstance at birth, no matter
        the economic standing, we will give them all our sense of justice," he said.</p>'
