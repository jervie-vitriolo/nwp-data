      'mgnl:lastActivated': 2023-01-19T13:24:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination coverage rate for the target general population
        reached 78.64%, and 77.66% for the target elderly population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb810e4f-ea4c-48f1-821e-295c944c57a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:44:25.733+08:00
