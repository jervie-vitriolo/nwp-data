  'Field-s-Copenhagen-mall-shooting0':
    'author': 'Susanne Gargiulo, Kim Norgaard, Pierre Meilhan, Jorge Engels and Tara
      Subramaniam, CNN'
    'caption': '(Photo: Ritzau Scanpix/Olafur Steinar Gestsson/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-04T08:05:01.285+08:00
    'imagesource': 'jcr:0c839765-cbd6-4707-9be2-7b27c29c9da7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a7673ba-ce0b-4f82-bfde-2e8d65265749'
    'lead': 'A shooting at a mall in Copenhagen has left several people dead and at
      least three hospitalized, local authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T08:06:43.921+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:24:27.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:23.068+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least three killed in Copenhagen mall shooting, police say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bcc965-de00-4b72-850d-23539d54f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A shooting at a mall in Copenhagen has
        left three people dead, local authorities said Sunday. Several others are
        wounded, with three hospitalized in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f08f1f-04b6-40c6-98b0-c2eab3567e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting unfolded on Sunday at multiple locations inside Field''s,
        a shopping center in the Danish capital. Social media footage showed people
        running through the mall and heavily armed law enforcement officers on the
        scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e930ef-d1fe-4ded-9bea-d0c13dbe65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference early on Monday morning, Copenhagen Head of
        Police Soren Thomassen said the victims include "a man in his 40s and two
        young people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b210b-377a-4641-8f3c-6c705535a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young Danish man has been arrested in "undramatic fashion" in
        connection with the shooting, according to Thomassen, and is currently the
        only suspect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23692f6-ad49-448f-8d7c-4c942c7fe8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are convinced that the 22-year-old suspect arrested was the
        shooter, he was carrying a rifle and ammunition," he said, adding that investigators
        "believe the suspect was not working with others, but that until they are
        absolutely certain they will not rule it out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a64c94-3eeb-4a92-8815-e8132391743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness Joachim Olsen, a former Danish politician and athlete,
        told CNN that he was on his way to a gym inside Field''s when he saw large
        groups of people exiting the mall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850be125-fa10-4045-80df-7ba03a318257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like something, I''m sorry to say, like something you
        would see from a school shooting in the US, people coming out with their hands
        above their heads," Olsen said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13aab7a-af03-4a73-ba45-adb6e8e1eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people running out, looking for friends and calling friends
        and family members who were inside, some speaking to friends who were inside,"
        he said. "Old people with their arms around the necks of people carrying them
        out, their feet just being dragged across the floor."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20f38e-e633-4835-b7d8-1c9ed627c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the mall, Olsen spoke to a man who spoke to an off-duty
        paramedic whose arms "were covered in blood up to his elbows."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315e0c3-cb74-457b-9ca5-b3fe75b9a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to go back in but the police wouldn''t let him," Olsen
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a6f38-3dc1-47f6-8649-3a3f5193ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Olsen, security tried to get the crowds to move away
        from the mall.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbde442-f58a-45f9-80ae-d4687336b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point we were rushed away. The police came and said ''Run,
        run, run, they''re still shooting in there.''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43808b8-5f4f-4419-93db-b91e1bfe30a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Rigshospitalet, Denmark''s largest hospital, told
        CNN that the hospital had taken in several victims from the incident, and
        had called in extra staff to deal with the emergency.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7a82b-c25f-43b1-a1da-0180ce03650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday night, Danish Prime Minister Mette Frederiksen
        sent sympathy to the wounded, their relatives and the bereaved, as well as
        "all the Danes who were close to these frightening events."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642a461-cff4-4e22-9aa5-1f1b858d7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all been brutally ripped from the bright summer that had
        just begun. It is incomprehensible. Heartbreaking. Meaningless. Our beautiful
        and usually so safe capital was changed in a split second," Frederiksen said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423c655-b767-499e-a0ef-62d51cbf855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Denmark''s Royal House said, "Our thoughts and deepest
        sympathy are with the victims, their relatives and all those affected by the
        tragedy."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db81b4-33cb-4e9e-8a29-e6b9c6876b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the European Parliament, Roberta Metsola, also
        expressed solidarity with the people of Denmark.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19325b14-c18c-446e-87ec-03f63d9cec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking of everyone in #Copenhagen tonight after horrific reports
        of several people killed in a shooting in a shopping mall. We are with you
        Denmark," she tweeted.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6736e6d-c486-4a86-8bf3-fa5495b5102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:09:49.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun violence is relatively rare in Denmark. Copenhagen''s last major
        shooting incident was in 2015, when a gunman attacked a free speech forum
        featuring controversial cartoonist Lars Vilks, killing one man and wounding
        three others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052371a-ecbf-4f5a-9f5b-8b6757a6dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T08:06:43.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is developing story and will be updated.</em></p>'
