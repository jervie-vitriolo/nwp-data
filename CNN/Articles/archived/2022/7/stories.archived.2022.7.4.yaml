      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ea09a-b3d9-4819-b61a-97b7105b63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service warns swimmers to watch out for "shorebreak"
        waves. They crash directly onto the sand and can batter and disorient swimmers.
        "When in doubt, don''t go out," said Wyatt Werneth, who is also the public
        service spokesperson for the American Lifeguard Association.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e45fb-ef99-47b0-81e6-031a8d1aff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf61ea7-f151-4bbc-bfde-820fee5a0746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swim Guide and Swim Ireland advise people to swim in the hour before
        or the hour after low tide or high tide when waters are generally calmer.
        (But conditions can vary beach to beach).</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022a30f-73c9-44be-922d-ac42f87ab3db'
