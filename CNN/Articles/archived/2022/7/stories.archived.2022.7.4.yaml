    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:27.161+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace says vetoed Bulacan airport ecozone bill needs to be ''sharpened,''
      questions blanket powers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc110baf-7814-45df-82e1-46e070cc642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. vetoed the bill seeking the creation of a
        special economic zone adjacent to the upcoming Bulacan Airport because it
        needs to be refined to avoid possible legal impediments that could delay its
        implementation, the Palace said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2fa15-2ff6-4eb7-81e5-c1ae92b7a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating a portion of the veto message to the Senate, Press Secretary
        Trixie Cruz-Angeles said that among the contentious provisions of the Bulacan
        Airport City Special Economic Zone and Freeport Bill is the special powers
        granted to the proposed economic zone authority that do not exist in other
        economic zones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d060ced-db3c-40bf-a93e-d58a09f99cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs to address why there is a rule-making power given to the
        economic zone to this particular economic zone for environmental issues for
        environmental concerns. This has not been given to other economic zones,"
        she said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427dbc3-2ed6-469f-8f26-00b0e10d4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential veto message on July 2 cited fiscal prudence, the
        bill’s supposed lack of coherence with laws, and the need for a thorough review
        to make sure its benefits outweigh the costs. He also said the Corporate Recovery
        and Tax Incentives for Enterprises Act already provides tax perks to registered
        businesses without the need to create new special economic zones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99209cfb-2b5b-4b79-ba44-09f9a9e57d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles said the bill, which was supposed to lapse into law on Monday,
        has provisions that might be contrary to some technical operations in relation
        to transportation laws. She earlier said the "blanket powers" granted to the
        economic zone authority will violate aeronautical laws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f196f5c-1a10-4809-9a56-cd3a7c54ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the law needs to be sharpened to include audit provisions
        for the Commission on Audit, procedures for expropriating lands that had been
        awarded to Agrarian Reform beneficiaries, and a master plan with metes and
        bounds of the full scope of the economic zone</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61032b-9b4c-4a08-b051-afaba04c1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the bill should be able to state that the
        zone will be significant to the entire nation, not only to nearby residents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b4abf-8799-4c0f-be82-cac0acb7f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While <a href="https://www.cnnphilippines.com/news/2022/7/3/senators-unfortunate-Bongbong-Marcos-veto-Bulacan-airport.html">lawmakers
        have committed to refiling the measure</a> to factor in the president''s concerns,
        is there a possibility that a new version of the bill would obtain certification
        from Malacañang?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825cfb0-9671-40a3-995b-f1cd4b556009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no indication of such certification but the importance
        is evident in the explanation of the veto, that he merely wants these things
        to be sharpened. Approval of this law might result in the delay of its implementation
        because it might be challenged," Angeles said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3104705-1b7f-4f15-bb7c-99101a8d15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T15:10:46.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration said the veto will not affect the construction
        of the airport, which is seen to help decongest the main gateway Ninoy Aquino
        International Airport in Pasay City.</p>'
  'Laguesma-Ople-Department-of-Migrant-Workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-07-04T14:21:41.873+08:00
    'imagesource': 'jcr:3277ce9a-ba90-43ba-a964-2bf1732c334e'
