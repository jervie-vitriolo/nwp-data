  'ice-avalanche-italian-alps':
    'author': 'Sharon Braithwaite'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-04T10:24:12.577+08:00
    'imagesource': 'jcr:d774c25e-7b66-484d-9fd0-6ed65f728adf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c63cd1f2-fc9f-45c7-a8f6-64aee411e762'
    'lead': 'At least six people were killed and another eight injured following an
      avalanche of ice in the Italian Alps, CNN affiliate Skytg24 said Sunday, citing
      first responders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T10:33:45.280+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:24:25.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:22:24.226+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment']
    'template': '1'
    'title': 'Ice avalanche kills six in Italian Alps amid heatwave

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474a10c-cdb2-480b-8839-59fd6f0b6c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At least six people were killed and another
        eight injured following an avalanche of ice in the Italian Alps, CNN affiliate
        Skytg24 said Sunday, citing first responders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc33ad4-f24c-4c78-b13f-c6dd8f34df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.280+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ab8ea-2197-4da9-aca5-d122bdc0a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen people are still missing following the collapse
        on Marmolada, the highest mountain in the Dolomites, Skytg24 also reported,
        citing rescuers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceaa581-9327-43d0-b44a-a8fd60bce6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913398fa-3784-46e4-bc38-6b3e967864b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alpine rescue service said via Twitter that an important segment
        of ice, also known as a serac, had collapsed on the Marmolada glacier, along
        the ascent to the summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f53176-e96d-4dde-a350-013b2e277631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3e546-78c1-4f51-abc8-2c8450648c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that all Alpine rescue stations in the area have been
        activated, including canine units and at least five helicopters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0eec2a-055e-44a8-9a11-fa09a0f29675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7046f3-b312-431c-90c0-3e00d6258d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staffer at Castiglioni Marmolada Refuge, a local inn, witnessed
        the collapse of the serac, telling Skytg24 that he "heard a loud noise, typical
        of a landslide, then we saw a kind of avalanche composed of snow and ice and
        there I realized that something serious had happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f97b4-ef64-442d-ac32-0a788ba26bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356ad79-32b0-4a2e-8df6-3ed88d2036a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse also took place amid record local temperatures, Skytg24
        reported, reaching about 10 degrees Celsius (50 degrees Fahrenheit) at the
        mountain top.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85005d-d06c-474f-b538-4cca13b6d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e662c9-b4bd-4a75-9f5a-7cfab67b0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parts of western Europe, including Italy, have been experiencing
        a long heatwave this past month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228669c-4b29-4907-82a5-1957be1a0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:33:45.281+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/03/europe/italy-avalanche-rescue-intl/index.html">Ice
        avalanche kills six in Italian Alps amid heatwave</a>"</em></p>'
  'avoid-drowning-water-safety-tips':
    'author': 'Forrest Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-04T10:34:20.964+08:00
    'imagesource': 'jcr:311c3f72-ba9b-483c-bab4-d596a0b0b1ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ac1cdc-457b-43ab-bae1-f33a9ae35345'
    'lead': ' There are an estimated 236,000 annual drowning deaths worldwide, according
      to the World Health Organization. That comes out to an average of 647 people
      per day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T10:38:22.675+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:24:24.482+08:00
