      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that the Philippines is already in a “disadvantageous”
        position in terms of food supply compared to other countries, which are already
        responding to the global food crisis.</p>'
