      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) –</strong> In his
        first act as Agriculture secretary, President Ferdinand Marcos Jr. ordered
        Department of Agriculture (DA) officials to ensure the stability of the nation’s
        food supply amid the looming food crisis in the country.</p>'
