      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) –</strong> A revised
        version of a bill seeking to put up an economic zone near a planned airport
        north of Metro Manila – while addressing issues raised by the president –
        will result in more export revenue and create jobs, the top official of diversified
        conglomerate San Miguel Corporation (SMC) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0af0b6-7b3d-42e6-a2a4-1b511ea50d2f'
