      'Leonor-Briones']
    'template': '1'
    'title': 'VP Duterte officially takes charge of Education Department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41fbc4-cfc7-4c20-9692-8f773b20e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Vice President
        and new Education chief Sara Duterte thanked her predecessor Leonor Briones
        for inspiring her as she takes over as leader of the Department of Education
        (DepEd).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7dfa40-0b4b-441c-9905-d070110c9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured stakeholders that she will continue to look into possible
        areas of improvement in the basic education sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7707b0-eacf-4219-83bb-4040a93bf8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will also take the task with the reminder that we shall continue
        to find ways to improve basic education in terms of access, quality, equality,
        resiliency, and governance to produce learners who can achieve their full
        potential," Duterte said .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4901248-fe31-4707-a9c0-7fa6ef25d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones handed over the department''s seal, flag and longterm basic
        education plan to Duterte in a ceremonial turnover Monday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa4c4b-ab47-4b09-bd0c-9fd80808c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will stay on as consultant to Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73331129-80a1-4a97-af70-f09dce0dfb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are turning over to you an institution which has persevered,
        which has survived and I am very sure will have created a great future for
        our learners," Briones said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b2a54-0adf-4219-b6cd-0b110496cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Duterte also met with representatives from private
        education associations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f80f4f-2cdd-4fe7-acf9-828d89fc5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured them that the department will provide private schools
        the assistance they need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d33cb-d63a-4854-a35d-0d1443cc54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many private schools have struggled to continue operations since
        2020, as thousands of students migrated to public schools amid the economic
        downturn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f372b4-edef-4986-90f9-6ce171c94613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a community, there is an urgent need to build back and build
        back stronger and better. The migration of students from private to public
        schools has put enormous strain on our public schools," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e667bd7-60ee-4d53-aef9-f7685a1913b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:54:47.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said she will focus more on her job in the DepEd,
        recognizing the health crisis has worsened perennial problems in the country''s
        education system.</p>'
