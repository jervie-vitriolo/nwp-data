      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e920092-90b3-4a5b-9724-3ff99ec02393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
