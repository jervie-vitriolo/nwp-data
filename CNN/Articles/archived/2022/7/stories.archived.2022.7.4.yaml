      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/6/3/DICT-training-text-online-scams.html">Incoming
        DICT chief sees the need for more personnel training to address text, online
        scams&nbsp;</a></strong></p>'
