      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c634a2-2c1e-46ed-8229-7875225ecc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ecozone is adjacent to SMC’s planned ₱740-billion New Manila
        International Airport, seen to help decongest the country’s main gateway Ninoy
        Aquino International Airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01abc1-3c43-4b5e-a34c-c755f037f40d'
      'mgnl:activationStatus': true
