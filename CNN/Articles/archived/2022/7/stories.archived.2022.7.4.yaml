      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6f16d-5bf4-4877-a1a3-0ee21dea5ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:23:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec division''s ruling against Sibuma was declared final
        and executory since his camp did not file a motion for reconsideration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785fb39-0316-4b11-866c-33c07208f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
