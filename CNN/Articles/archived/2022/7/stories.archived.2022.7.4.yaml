      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senators as early
        as Monday, July 4, filed their priority bills under the 19th Congress, with
        measures that would benefit laborers, the health and education sector, indigents
        and senior citizens, among other sectors.</p>'
