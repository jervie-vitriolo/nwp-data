      'jcr:uuid': '3aaea75a-39eb-4bd1-b013-298fda36e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:29:33.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> —&nbsp;The
        Department of the Interior and Local Government will be returning the unused
        funds intended for the hiring of contact tracers and the purchase of health-related
        products like alcohol and face masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc7637-b1f1-41ef-b30b-a616376e7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:29:33.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first press briefing of newly appointed Interior Secretary
        Benhur Abalos on Monday, the DILG said the unobligated amount of ₱577 million
        was from the 2021 appropriations fund which i still valid for obligation until
        Dec. 31 this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51d529-2fb4-4be2-bd0f-88850261bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:29:33.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG, ₱436 million of the amount was from the continuing
        appropriations which was already reverted to the Bureau of Treasury pursuant
        to Bayanihan 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bb8e6-ac71-47cf-9b8a-c1efb30afc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:29:33.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG says the amount was not fully utilized because local government
        units hired their own contact tracers and provided shuttle services for the
        hired personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e1cd3-aa6f-4641-a7ab-c5eb4746990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:29:33.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:28.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the contact tracers being given by the DILG out of our
        appropriations, LGUs also have their own contact tracers and augmenting the
        DILG contact tracers, hence savings and other unexpended balances," says DILG
        Assistant Secretary Ester Aldana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54281c-a059-4a51-86bd-fe55af86b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:29:33.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit earlier flagged the DILG for failing to
        make use of its P4.038 billion COVID-19 budget for 2021 with ₱577 million
        unused funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862f993-ba4c-4443-8418-7d87b19e5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:29:33.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:23:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Abalos assured that while the unused funds did
        not happen under his term, he will have it checked and investigated further.</p>'
