      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever wondered what kind of dynamic your favorite solo acts could
        have if paired together? No? Well, last week, Spotify presented the idea of
        mixing and matching your favorite artists to form your dream music group.
        With the new Supergrouper in-app and microsite feature, you have the power
        to assemble your own super group composed of anywhere between three to five
        members, assigning the positions of lead vocalist, producer, lyricist, wildcard,
        and up-and-comer or letting them pick the positions at random. At the end
        of the app experience, you can even opt to have a playlist made featuring
        all the artists you pick. — CNN PHILIPPINES LIFE STAFF</p>'
