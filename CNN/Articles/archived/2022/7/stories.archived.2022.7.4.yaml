    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56458d-ca6c-4314-bef4-5870837e1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The new
        chief of the Department of Information and Communications Technology (DICT)
        wants to simplify government transactions through a 24/7 e-government service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19166610-6526-4733-875c-977dfff1231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6158bf-d763-4f03-9c8e-078063d5b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming mga transactions sa government na napakahirap po dahil
        mahaba yung pila tapos hindi madali makipag-transact. Pinapabalik-balik ang
        mga tao," said Secretary Ivan John&nbsp;Uy in a public briefing on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9ba80-51a1-4886-bd69-3afd0a7494fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d79941-8412-4a9a-9965-f37b8ae8f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many government transactions tend to be hectic because
        of the long queue. People are often asked to return again and again to government
        offices.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869f417-da56-4285-8c3f-155049729e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0d092-695b-45d3-a854-66440d5be98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said he wanted Filipinos to see a system wherein they would only
        have to fill out a single personal information form for all government transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f10ccd-a046-4cc0-9302-b62ab82070e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong instances na kailangan mag-submit ng mga forms, eh
        pare-pareho lang yung mga forms... Mag-a-apply tayo sa government agency,
        pangalan, address, birthday - paulit-ulit hinihingi," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d224b4-8be1-44e6-a9a8-e813a4b74210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf5660-69cd-4845-8ed5-e06e82ba1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many instances where you need to submit
        forms and the forms are all the same ... Our name, address, birthday are repeatedly
        asked.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f68f7-f942-4e47-9643-05894398aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d5ca8-3e94-4294-98fd-4815774359f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent developments in technology, Uy said that government
        transactions could be done online, minimizing the need to face and communicate
        with other people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f166c-3907-42d1-9186-85d940773770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968b84b-297e-4e60-915c-2b558491654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digitalizing government transactions would also help in minimizing
        corruption in government agencies, according to Uy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6aaf4-908f-493d-8abe-da44e874fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696c085-702a-496d-918b-f5be9fd3483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In e-government services, ang ka-transaction niyo po ay computer.
        Hindi po hihingi ang computer ng ''pampadulas'' para bumilis yung mga papeles,"
        he said. "It will just process it the way it is programmed to process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3085ee7-8374-449b-9e78-541af363dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c7e5f-923d-4492-abc9-60d46604df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In e-government services, you will transact with a
        computer. The computer will not ask for ''lubricant'' (form of money or gift)
        to speed up the paperwork.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985a463-63c7-4b94-88cd-17fed4cc222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5900d-376c-4d8a-9aea-c6dd49cf15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy added that Filipinos could expect not only better e-governance
        but also better connectivity, improvement in cybersecurity and cybercrime
        detection under the new administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245ad87-e9cd-451b-8543-d91ea4ea6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T18:24:31.874+08:00
