      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/4/Palace-Bulacan-ecozone-airport-bill-Marcos-veto.html"><strong>READ:
        Palace says vetoed Bulacan airport ecozone bill needs to be ''sharpened,''
        questions blanket powers</strong></a>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ffcd4-d05e-42b3-9829-98a12262b906'
