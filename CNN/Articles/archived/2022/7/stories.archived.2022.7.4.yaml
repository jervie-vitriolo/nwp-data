    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-04T11:36:29.219+08:00
    'imagesource': 'jcr:d4e074d0-4a76-4a35-b540-6d4ceee9a4b0'
