    'lead': 'Labor Secretary Bienvenido Laguesma and Department of Migrant Workers
      Secretary Susan "Toots" Ople will be meeting this week to discuss the transfer
      of offices to the new agency, and to tackle other labor issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T15:02:29.380+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:24:16.644+08:00
