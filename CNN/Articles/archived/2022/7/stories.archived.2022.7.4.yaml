      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029de208-a58e-4fbb-b627-860e91a05e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe in, and fully subscribe to President Marcos’ message
        of unity. It’s something we have always tried to demonstrate in many ways,
        particularly in times of great difficulty for our nation. We will do everything
        we can to help President Bongbong Marcos and his administration succeed, because
        their success is our country’s success,” said Ang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
