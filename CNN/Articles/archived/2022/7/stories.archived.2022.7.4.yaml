      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Fuel companies
        will carry out a major price rollback for diesel and kerosene this week while
        gasoline rates will remain steady, they announced Monday.</p>'
