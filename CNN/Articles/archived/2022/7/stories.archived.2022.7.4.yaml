      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> World Gin Day
        was celebrated by the Philippine-British business community hosted by the
        British Chamber of Commerce of the Philippines in partnership with Ginebra
        San Miguel last June 30 at the Dusit Thani Hotel in Makati City.</p>'
