    'template': '1'
    'title': 'Comelec revokes Agoo town mayor''s proclamation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6b631-8a35-468d-a2b9-ae22c611e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:23:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Commission
        on Elections (Comelec) has ordered the election officer of Agoo town in La
        Union to cancel the proclamation of mayoral candidate Frank Ong Sibuma, who
        had been announced winner in the mayoralty race in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f482b61-4fd3-4f27-a8e2-335cec11cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:23:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86b871-4ae1-4954-8ed3-35b25a8a3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:23:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Comelec''s Special Second Division granted
        a petition to cancel Sibuma''s certificate of candidacy over issues regarding
        his residency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd32ffe-4052-473f-9439-b28904247ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:23:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705166a-ce95-44bb-995b-1479cec34d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:23:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition filed May 13, petitioner Alma Panelo stated that
        Sibuma committed material misrepresentation when he claimed that he had been
        living in Agoo for one year and three months before the May 9 elections when
        in fact he is a resident of the neighboring town of Aringay.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Comelec
        unit granted the petition to cancel Sibuma&#39;s COC on the basis of &quot;material
        misrepresentation&quot; of his residence. <br><br>He claimed to be an Agoo
        resident for 1 year &amp; 3 months (vs 1 year residency requirement to run).
        Comelec finds he lives in Aringay town <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/UjJYhtKoD4">pic.twitter.com/UjJYhtKoD4</a></p>&mdash;
        Melissa Luz Lopez (@meltlopez) <a href="https://twitter.com/meltlopez/status/1543890919966928896?ref_src=twsrc%5Etfw">July
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c0fd6-8d52-41e0-b294-35ede171f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T19:07:40.381+08:00
