      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e4c67-da09-4367-9bfc-e0f1a2dc01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see someone waving in traffic as I was going by. ... I
        pulled in to see what was going on; I had the immediate instinct that something
        was happening in the water," Werneth recalled to CNN Travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ce917-3813-42b1-8ed6-ee95e5d81997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab2eef-1567-458e-abb6-ba665522a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came over the berm, I did not realize what I was getting
        into. There were multiple people in the water."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94ada8-fd95-48b2-8924-5e3c60cf9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4e264-7090-40dd-a350-b733a8d2df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they were in trouble. Very serious trouble. Rip current kind
        of trouble.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b164def3-70a3-4821-a7a6-7b5387de1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8496eb-86c6-44a4-9989-af06fe728207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene would send chills of dread down anyone''s spine -- but
        at least Werneth was prepared. He is an experienced lifeguard instructor and
        had water rescue equipment with him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5fe24-30cb-4557-b54f-f55f2e03192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87009615-4224-48ac-b023-c4b8bbc0d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with at least five people struggling in a vicious Atlantic rip
        current, how would he save them all?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c04102-d5ad-4954-a796-163a33c98d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7f75c-0f06-49ff-b197-e1228bfa2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The statistics are grim</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a3a2c-e8be-4440-b758-54834d5c888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drowning numbers from the US Centers for Disease Control and
        Prevention are shocking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cd19c-8fdb-4840-8654-151005ebe9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1db69-edc9-4a6b-84c2-63617cdb2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3,960 fatal unintentional drownings happen every year
        in the United States (including boating incidents). That is an average of
        11 drowning deaths per day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e1fec-6761-40ff-b8da-ce57e17b3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e4b4d-c902-40f9-8caf-7a21e2c9a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2015 to 2019, the states with the most drowning deaths per
        100,000 people were:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac717e-40b7-403c-a61a-c9c256c74892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3d058-ee7a-45e2-8295-02f6febccfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Alaska</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7fec6-0e71-4aa0-a677-da41dfdc052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Hawaii</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015c31e-0b25-4d54-8771-50e58b496910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Louisiana</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d71d7-74e0-489c-80c4-a629d285df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Florida</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9f76e-2cfe-469c-9ee7-eaa51198eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Mississippi</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9f61a-e6eb-427f-8cda-dba0d3b5ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15551da3-e1b2-451b-9b18-394db2e33fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World statistics are even more shocking. There are an estimated
        236,000 annual drowning deaths worldwide, according to the UN''s World Health
        Organization. That comes out to an average of 647 people per day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074a85b-5524-43a9-a4c9-5e11def2a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793a640-e9ad-4d90-aa07-a54ecb950789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the even more numerous nonfatal drownings. The
        CDC says people who survive a drowning incident have a range of outcomes:
        "From no injuries to very serious injuries or permanent disability."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a1eed-26f4-42e5-8d41-d05ca412d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235d7e6-e4aa-4260-8b1e-2a06cdd62002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy is many of these deaths and injuries are preventable,
        experts say. What can you do to enjoy the water -- be it ocean, river, lake
        or swimming pool -- safely and not join the ranks of drowning deaths? Turns
        out, a lot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdad18-bbde-49fa-a560-4716cb0bf226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b4200-fea5-4560-834c-72fbe01d8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is most at risk?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc090d-f842-4bf4-96b8-c76871c4548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing who is more likely to drown is critical. At-risk groups
        need the most attention. Some of them in the United States are:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1edbe1-4717-4733-b224-eaded6c1bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6e6aa-03c5-4a5e-9dc2-fa4e4700a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• The youngest people:</strong> Children 1 to 4 have the
        highest drowning rates, the CDC says, mostly in swimming pools.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6483c-4732-40aa-b6b6-879c23bda848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8818f-de95-42cc-b379-bcd8e0301374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Males:</strong> They account for nearly 80% of fatal drownings.
        More risk-taking behaviors and alcohol use are cited as reasons. Across the
        world, WHO reports males have twice the fatal drowning rate of females.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95e293-d268-4417-910c-7eca1cd9783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd68874-9c1f-46b4-923b-86af8b510778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>• Minority groups:</strong> Fatal drowning rates for American
        Indian or Alaska Native people 29 and younger are two times higher than for
        White people. For Black people, the rate is 1.5 times higher than for White
        people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de7f78-db72-4ab7-a065-1827bc69d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84c2a9-eb83-4e78-89fd-2aa97f4ad247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drowning prevention tips</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6d2cb-c90d-4dc7-ac52-d56c862f8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC emphasizes the importance of learning basic water safety
        skills, saying formal lessons can reduce the risk of drowning.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa6b54-766a-4b83-b927-cf94a0ad4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e64582-67c5-4977-8319-e3df3438ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "children who have had swimming lessons still need close
        and constant supervision when in or around water," the agency writes. Don''t
        get distracted by TV, books or the phone when watching children in the water.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa7ee5-868f-46b7-b289-d243894b1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda31b0-7c65-4e47-8643-3b427b2559af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re drinking alcoholic beverages, stay out of the water and
        don''t go boating. Impaired judgment and slow reactions can lead to tragedy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3b475-b814-4c4d-93b9-e6d2f12a6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441df4b-a0c7-4cde-834c-347c3426f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in boats and weaker swimmers, especially in open water, should
        wear life jackets.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fcc99-328b-477c-bf1a-6604768a725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2d61f-0681-4e91-add8-317168a37ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keep an eye on the weather. Exit if there''s a thunderstorm
        or heavy rains.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec7713-06af-4028-a58e-edacbd8d7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d606a-b864-4e97-a29e-b5c2cad39a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know the water environments</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66abbb82-a325-469d-a2a6-9b78a3f7b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understand the waters you''re about to enter. Different bodies of
        water carry different types of dangers.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad364253-aaaf-4c37-a444-919b7c438157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b28f5-52d9-4468-88b8-ea42411ed30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OCEAN RIP CURRENTS</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fa20d-5d5a-4f4d-9051-3d384fc34b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f026d-f9d4-4863-bc8e-23a6d678d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These currents flow away from shore. They often form at breaks in
        sandbars and close to piers and rock groins.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e182d-f39f-4e29-ba97-7964a37666b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00851ed7-1ce8-4fab-92f8-aac87a07bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for signs of a rip current before entering, says the United
        States Lifesaving Association. That can be "a narrow gap of darker, seemingly
        calmer water between areas of breaking waves and whitewater," a difference
        in water color or "a line of foam, seaweed or debris moving seaward."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e6370-75a1-4ee3-9280-9b32881f4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33462c89-a7dd-4b28-b704-6bb85bbcbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to do you''re caught in one:</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71520752-b239-4c61-a4eb-1aba57d4d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd51d96-7c5f-4b21-a569-18e9843e7298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Stay calm. Rip currents don''t pull you underwater but do sweep
        you farther from shore.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738032d9-f3ac-4a43-a6f0-929ec6a489b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e425de-8c61-4115-bf44-58f6a980cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Don''t swim against the current. Try to escape by "swimming out
        of the current in a direction following the shoreline," the USLA says. You
        may be able to escape by floating or treading water and ride the current out.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bf276-ec49-4521-a582-1fa7733000d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b445b-fe47-4dd7-84a1-990d2d2bf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• If you''re in trouble, yell and wave for help.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5e8ad-0158-458e-82ce-7402febe5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da416b-8715-4741-b61d-09184003fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not trained, don''t try to rescue people yourself. Seek
        a lifeguard, call 911 or throw a flotation device their way. Direct the person
        to swim parallel to the shoreline to escape.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0cfe88-f81a-41a5-9dc7-d2dab7a1f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
