      'mgnl:created': 2022-07-04T16:16:32.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — A long
        line of passengers hoping to catch a free ride at the EDSA Carousel welcomed
        the first Monday of the Marcos administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9f312-b1ab-4ccb-9466-e2c0692c83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Transportation Secretary Jaime Bautista said the status quo
        is unacceptable to him and to President Ferdinand "Bongbong" Marcos Jr. They
        both want swift changes so he said the agency will focus its efforts in solving
        land transportation problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314b9f2-eead-4380-923a-a18f1da18e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bautista lauded the programs of the Duterte administration
        like the "Libreng Sakay" for the EDSA Carousel and fuel subsidy for jeepney
        drivers and operators, he said it was not able to resolve the problem entirely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61453b-c553-48fb-b230-ca2e35fcc583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if marami silang ginawa ay talagang hindi na-resolve ang lahat
        ng problema," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45bd4b-eadb-4017-968c-dc1a77bf6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if they were able to accomplish a lot, they weren''t
        able to solve all the problems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0cc53-9a64-4a92-a3b4-b29318db7a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport chief met with new Land Transportation Franchising
        and Regulatory Board (LTFRB) Chairperson Cheloy Garafil to discuss possible
        solutions to the problem. They have yet to give specific details on their
        plans to resolve land transportation problems, especially with soaring oil
        prices. But the department mulls new programs for the land transport sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e8bce-6203-45aa-afb4-9a8ddd191766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must focus on innovative ways of moving passengers and goods.
        Our mantra then shall be accessible, affordable, comfortable and safe transport
        service throughout the country... I challenge Atty. Garafil and everybody
        here today to give focus on the task at hand - help the riding public. Their
        cries are getting louder by the day," Bautista said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697829c7-362d-4099-bc65-08120bc59e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining DOTr, Bautista was the long-time president of Philippine
        Airlines. He said he promised Marcos that he will transform and elevate the
        Philippine transport industry to global standards just like what he did for
        the country''s flag carrier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d9038-662e-45f0-ae7b-1bf7984dac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to be able to compete internationally, dapat we will adopt
        the best practices in the industry. ''Yan po ang ginawa ko nung ako ay nasa
        Philippine Airlines... Gagamitin po natin ang aking experience para mapaganda
        natin ang transport system, not only sa air, but sa land, rail at sa sea po,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051c84d-60f3-4c85-a95a-34735db5b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to adopt the best practices in the industry
        to be able to compete internationally. That''s what I did when I was with
        Philippine Airlines. I will use my experience to improve the transportation,
        not just in air, but also in land, rail, and sea transportation.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02802146-2cc1-48d6-b087-8488dec77f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T16:16:32.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:24:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos approved the extension of the Libreng Sakay program
        for the EDSA Carousel until December and free train rides for students from
        August 22 to November 4.</p>'
