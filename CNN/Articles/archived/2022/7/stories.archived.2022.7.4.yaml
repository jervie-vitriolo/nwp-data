      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d870913-afc7-46d1-a9ef-3e5029295456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax incentives that will be granted in the ecozone will pass through
        the Finance Department’s fiscal review board, said SMC President and Chief
        Executive Officer Ramon Ang, adding that there is enough distance from neighboring
        Clark Freeport and Special Economic Zone to complement growth and open opportunities
        outside Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2ed0d-0940-4fae-9b79-00b684c23bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd30c9-5f46-4266-843b-ddc3d3941eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respect and abide by the government''s decision. We thank him
        for recognizing where the proposed free port bill can be further improved,
        and we look forward to working with his administration towards perfecting
        this,” said Ang in a statement, referring to House Bill 7575, or the proposed
        Bulacan Airport City Special Economic Zone and Freeport Bill, which was vetoed
        by President Ferdinand “Bongbong” Marcos, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf89a0a-e296-404f-989a-1a2dd54c29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
