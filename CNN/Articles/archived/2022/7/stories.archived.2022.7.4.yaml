      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda was first to file her priority measures on Monday,
        with most of them centered on education such as the "One Tablet, One Student
        " bill which seeks to provide students from the public elementary, secondary,
        and state universities and colleges with tablet computers to help them with
        their online learning.</p>'
