      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad9263-a078-43f5-bba2-21f4165319f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among our plans for the ecozone is to help create science and technology
        export hubs with the cheapest logistics cost, because these will be close
        to the airport and seaport,” said Ang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6413e2-3369-49da-bbc6-b54ea07179af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.784+08:00
