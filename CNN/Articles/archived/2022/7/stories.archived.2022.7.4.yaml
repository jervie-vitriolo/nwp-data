    'title': 'DOLE willing to reopen talks on endo, national minimum wage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e6090-d49f-4122-b216-0c21e6049495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T12:09:07.838+08:00
