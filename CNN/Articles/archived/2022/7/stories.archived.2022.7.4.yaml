      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84f612-c89a-4d4c-9e8a-691f2ae51505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:24:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides an assured government review of fiscal incentives, Ang said
        the long-term benefits of fresh jobs from new investments and transfer of
        knowledge and technology will “far outweigh and outnumber” any “losses” seen
        from the granting of perks</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa448a-018d-418f-8922-d9e57511cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T17:49:03.785+08:00
