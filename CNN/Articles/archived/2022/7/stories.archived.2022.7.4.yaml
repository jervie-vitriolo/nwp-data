      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64bbd1-ef50-47bc-842c-8977817aeb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIVERS</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8702fc-c150-40e4-9f4a-0f52068ff597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.681+08:00
