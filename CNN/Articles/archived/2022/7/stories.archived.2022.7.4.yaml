      'mgnl:lastActivated': 2023-01-19T13:24:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae9569-de6b-4b0e-bd08-f1c662709981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-04T10:38:22.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:24:24.559+08:00
