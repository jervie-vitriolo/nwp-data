    'jcr:uuid': '9bc608ee-ae6f-4976-b360-c8905015bc66'
    'lead': 'A familiar face will be reinforcing the Gilas Pilipinas squad, which
      is experiencing a manpower shortage, in an upcoming continental meet in Jakarta,
      Indonesia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-04T11:39:26.990+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:24:20.583+08:00
