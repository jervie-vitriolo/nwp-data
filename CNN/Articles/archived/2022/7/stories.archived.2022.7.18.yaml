      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can move it to next year kasi next year will be another budget,"
        he said. "You have another fresh budget<em> na pag-uusapa</em>n (which will
        be tackled) towards the end of the year and we can put that in place. We can
        move the barangay elections next year."</p>'
