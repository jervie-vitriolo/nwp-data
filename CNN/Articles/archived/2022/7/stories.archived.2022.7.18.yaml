    'lead': 'Barangay Ginebra head coach Tim Cone credits assistant coach Richard
      del Rosario for leading the team to the right spot in the PBA Philippine Cup
      standings while he was in the NBA Summer League with the Miami Heat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T12:11:09.190+08:00
