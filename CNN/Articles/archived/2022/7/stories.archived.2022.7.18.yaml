  'Japan-reaffirms-bilateral-defense-ties-with-PH-assistance-to-AFP-modernization':
    'caption': 'Photo from DND'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-18T19:28:04.485+08:00
    'imagesource': 'jcr:c432e406-da1e-4d21-890f-458062e03747'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '939e5724-45c0-4803-9b4f-8372d118d8d2'
    'lead': 'Philippine and Japanese defense officials on Monday committed to bolster
      security ties, including Japan''s support for the modernization of the Armed
      Forces of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T19:29:11.763+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:22:40.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:13.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan reaffirms bilateral defense ties with PH, assistance to AFP modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebc5c3-ac99-4698-801a-64b74038c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Philippine
        and Japanese defense officials on Monday committed to bolster security ties,
        including Japan''s support for the modernization of the Armed Forces of the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cb2e7-02b3-410c-a2d4-5b0e93951fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of National Defense (DND) said Parliamentary
        Vice Minister of Defense Iwamoto Tsuyohito paid a courtesy call on DND Officer-in-Charge
        Senior Undersecretary Jose Faustino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e93df2-8967-4865-b678-05c365cfcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, both officials reiterated the need to uphold
        respect for international law amid regional security concerns involving the
        South China Sea (SCS) and East China Sea (ECS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544be26a-6d97-454b-9b88-1916b7e11523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also committed to beef up the two nations'' humanitarian assistance
        and disaster response (HADR) cooperation following the Foreign and Defense
        Ministerial Meeting (2+2) in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8e5ee-f261-4590-b8fd-e23adc79201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration on the transfer of defense equipment would also
        be strengthened, the DND said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456146b-949d-4e93-a100-d92a10e7bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, Iwamoto said, showed the two governments'' "growing
        bilateral strategic partnership."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414baeb-dc3e-4362-ba8a-900d39c14926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the Japanese official has also "expressed willingness
        to contribute and assist the Armed Forces of the Philippines in its capability-upgrade
        program."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad8f10-d5b5-4d54-839e-c004df78ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to multilateral cooperation, both sides look forward to dialogue
        among the Philippines, Japan, and other partners, as well as continuous collaboration
        under the auspices of the ASEAN Defense Ministers’ Meeting (ADMM)-Plus," the
        DND added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6371f6f-463d-4c5c-9245-565968c37be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwamoto and Japanese Ambassador Kosikawa Kazuhiko also met with
        Gen. Andres Centino, the AFP chief of staff,  in Camp Aguinaldo during which
        Centino thanked Japan for taking on the Air Surveillance Radar System Acquisition
        Project under the AFP Modernization Program, the AFP said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd777cc1-6a1e-4dd5-897f-0773acabc0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:29:11.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:22:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides focused on the furtherance of Philippines-Japan bilateral
        engagements anchored on existing defense cooperation agreements, it added.</p>'
  'ltfrb-bus-carousel-delayed-payments':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-07-18T19:35:18.278+08:00
    'imagesource': 'jcr:a4cfefb7-779b-4044-b3b0-e977298426e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950a6298-e835-47d1-af62-f44482fb017a'
    'lead': 'Transport regulators promised to settle their dues to operators of the
      EDSA Bus Carousel following complaints of delayed payments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T19:41:00.798+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:22:34.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:14.151+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUV', 'public-utility-vehicles', 'PUB', 'public-utility-bus', 'LTFRB',
      'Land-Transportation-Franchising-and-Regulatory-Board', 'Cheloy-Garafil', 'EDSA-bus-carousel']
    'template': '1'
    'title': 'LTFRB vows to speed up delayed payments to operators, eyes increased
      deployment on EDSA Bus Carousel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848468a-67ae-4d8f-8ef7-1f578f85884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Transport
        regulators promised to settle their dues to operators of the EDSA Bus Carousel
        following complaints of delayed payments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81c694-d444-47b7-84a7-a49c04e57a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Land Transportation Franchising and Regulatory
        Board Chairperson Cheloy Garafil vowed to continue fast-tracking the process
        after paying for backlogs amounting to ₱310 million. This payment covers weeks
        six to 10 of the previous government’s service contracting program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7d7ac-e09e-447f-b72a-f8fd98f7b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil said they discovered the payment backlogs during week 13
        of the implementation. Now on week 15, the LTFRB aims to quickly resolve this
        to help operators and drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e910f-38e7-45dd-9ca3-c1e29ec29331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Agaran kong pina-fast track ang pagbabayad kung kaya ngayon,
        makaraan ang dalawang linggo, kami ay nagbabayad na hanggang</em> week 10.
        <em>Nangako kami na lalo pa naming paiigtingin ang pagpoproseso ng kanilang
        bayad upang maging updated ang bayarin sa pagtatapos ng buwan ng Hulyo,”</em>
        the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e20453-4ae9-4089-975c-a18bc2c21eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I immediately ordered the fast-tracking of the payments.
        That is why now, after two weeks, we have paid up to Week 10 (of the program).
        We promise to continue tightening the processing of payments to update our
        dues by the end of July.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ce6c6-72bd-42cd-a0cd-3ac4c6dd65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil earlier admitted a delay in payment due to the sheer volume
        of work the LTFRB experienced during the recently concluded nationwide service
        contracting program. The government allotted ₱7 billion for the Libreng Sakay
        Program in the EDSA Carousel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd01af2-b116-4966-a015-94c9032634c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/11/1.4b-needed-for-edsa-bus-carousel-extension.html"
        target="_blank"><strong>RELATED: Additional ₱1.4B needed to extend free EDSA
        Bus Carousel rides until December - DOTr</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882f050-1ee2-4d5e-91d0-7076142f33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil and Transport Secretary Jaime Bautista met with the consortium
        operating the EDSA Bus Carousel to discuss various issues on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fede7d0-c27e-4457-b84e-4b6468e321ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said operators promised to deploy more buses on the EDSA
        Carousel during rush hour. They will increase this to 440 units, from the
        current deployment of 200 buses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308a8f1-d409-4ff4-8c08-59aadd72fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista for his part will look into proposals to build a terminal
        in Monumento. The plan seeks to create a staging area and resting place for
        bus drivers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033a905-6d35-4669-8715-a93d59e17f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:41:00.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:39.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues discussed were the creation of facilities at bus stops
        to make passengers more comfortable when it rains, the adjustment of rates
        when there is an oil price increase, the limitation of standing passengers
        during rush hour and the use of bus lanes.</p>'
