      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will rate hikes affect me?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d179fd2-6f95-4b66-ad48-fd938562279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and lending companies turn to BSP rates as a benchmark for
        their loan, credit card, and deposit rates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef3a59-4381-48ee-b5f7-04a6c1051068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731de9ad-d168-464d-afa3-3a33985b6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So simply put: higher rates mean it will cost more to borrow — in
        turn prompting businesses and consumers alike to spend less and save more.
        Central banks usually hike rates to help curb accelerating inflation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c08998-6f33-418e-96be-6d6858c6d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa41f6-2b7a-45fb-92bb-370df9cab058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.243+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, too little money going around in an economy also slows
        it down — so there are questions on how rate hikes will impact domestic output.</p>'
  'OSG-DOJ-ICC-drug-war-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-18T13:39:32.716+08:00
    'imagesource': 'jcr:8b1b4380-7710-41d2-b58c-44d04d700273'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c51f06-b374-46bb-baa1-54ee49b93b81'
    'lead': 'Solicitor General Menardo Guevarra says President Bongbong Marcos has
      not had the opportunity to discuss the ICC case thoroughly, but he intends to
      consult the chief executive ‘very soon’ about the matter.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T13:46:06.331+08:00
