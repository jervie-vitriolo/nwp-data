      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the 24 persons were en route to Malaysia but were
        rescued by the local police at Barangay Shipyard Main in Maluso, Basilan Province
        on July 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133bae0-b485-4739-bc9a-404a7b9d6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T10:46:28.631+08:00
      'mgnl:createdBy': 'lara'
