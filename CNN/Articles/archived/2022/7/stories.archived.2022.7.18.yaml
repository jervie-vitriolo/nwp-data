      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not really about me bastardizing Christianity or whatever.
        It''s not that. Nag-overlay ako ng certain memories, certain personal feelings
        sa something very traditional para lang magkaroon ng more comfort. Everything
        that I''ve shown in the show is inspired by different Catholic images at tsaka
        mga rituals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30616280-3446-4e20-8b66-2ff31526e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Like what?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea723e-b2d9-44c4-acc8-044755beea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have this series of illustrations with my poem. Inspired siya
        sa Stations of the Cross. 13 pages siya na comics with 12 devotionals. I guess
        parang gusto kong gumawa ng something like Stations of the Cross pero more
        personal. You know, kapag pumupunta ka sa church parang epic ''yung buhay
        ni Jesus Christ eh. And never akong nagkaroon ng gaanong exposure sa strong
        na epic na featuring queer people. Pero nung ginawa ko ‘to, sabi ko huwag
        na lang nating gawing epic, gawin na lang nating very intimate. It''s just
        a story between two people and then I''ll display it like the Stations of
        the Cross.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772fce6-c07d-47dc-9bd2-c86fa9ec0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung materials na ginamit ko sa casts ay lampin, plaster, and
        resin. Iniisip ko rin kasi ''yung part naman na ''yan ay parang empathizing
        sa mga queer people who are forced to be locked down inside houses na hindi
        supportive sa kanila. Ang bed very intimate siya na space. Iniisip ko paano
        kung hindi ka supportive ng family or whatever? Secrets talaga ''yung [mga
        pangyayari sa buhay mo]. Tapos ‘pag nakikita mo ''yung mga lumps sa bed, sometimes
        it can remind you of your bed outside that house or somebody else''s bed.
        It reminds you of your past lovers kasi ''yung touch and intimacy malaking
        bagay sa queer people. Ang dami nating hindi pwedeng i-display publicly, ''di
        ba? ''Yung sa bedroom, sa kumot, doon tayo nakakahanap ng solace sometimes.
        Inspired naman siya sa Veronica''s veil, noong pinahid niya ''yung taurine
        sa face ni Jesus Christ and nag-leave ng impression. Parang ganoon ''yung
        gusto ko sanang ma-achieve doon — mga random crevices at tsaka ''yung mga
        lukot sa bed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e6fcd-bd11-43cc-9233-82cd2eb4a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have this piece din na maraming resin. Actually, umiikot din siya
        sa idea ng liquid kasi for me grief is very liquid. It doesn''t have a solid
        form. It takes whatever space is available. Parang ganon din ''yung feeling
        ko sa bodily fluids. It makes its way sa mga malalalim na parts sayo and it
        covers you up. Parang grief din siya. Nakita ko lang ''yung imagery ng laway,
        luha and then ''yung Catholic imagery. Basically doon siya nag-re-revolve.
        That''s why I included a lot of resin work doon sa pieces.</p>'
    '92':
      'image': 'jcr:bb203ee6-15bb-4a55-8e4e-5cd249d00e76'
      'imageCaption': 'In the middle of the exhibition space for Tokwa Peñaflorida’s
