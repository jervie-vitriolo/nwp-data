  'Jennifer-Lopez-Ben-Affleck-married':
    'author': 'Chloe Melas and Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-18T05:59:48.935+08:00
    'imagesource': 'jcr:8274d2d4-f4ad-4e86-a4a1-91aac02e131e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef71f496-713b-4ff8-b0ea-741f0fe07a7f'
    'lead': 'Jennifer Lopez and Ben Affleck have officially tied the knot, a source
      close to Lopez tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T06:02:20.413+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:27:39.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:03.805+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official, Jennifer Lopez and Ben Affleck are married'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b5f72-f918-4944-8993-6b203429bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Lopez and Ben Affleck have officially
        tied the knot, a source close to Lopez tells CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa14b7c-486b-44b0-8bbb-48ce9d39832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple wed Saturday, during an "intimate ceremony in Las Vegas,"
        the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cfac5-e29d-4c48-8893-53fa23ef5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bennifer love saga is one that''s been more than 20 years in
        the making. The couple initially met in December 2001 on the set of the rom-com
        "Gigli," where they played criminals stuck on a job together and the pair
        strike up real-life friendship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b903d3-ee91-41cb-af90-c0877e5f2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November 2002, the two were engaged, but postponed their wedding
        in September 2003 citing "the excessive media attention" surrounding their
        wedding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ac5cc-31a3-4d7e-9255-7556d6f9b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They never made it down the aisle and officially called off their
        engagement in January 2004.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb7415-962c-492e-8eb3-48eddd3fc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then took another 17 years -- with children and marriages --
        before Lopez and Affleck found their way back to one another.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748285a8-4e6d-4735-a805-962e1b01717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck proposed to Lopez again in April while she was soaking in
        a bubble bath.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813b676-0901-4bc4-9b05-2639c5c62dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:02:20.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was taken totally off guard and just looked in his eyes smiling
        and crying at the same time trying hard to get my head around the fact that
        after 20 years this was happening all over again, I was quite literally speechless
        and he said, ''is that a yes?'' I said YES of course that''s a YES," she wrote
        in her newsletter.</p>'
  'Philippine-women-s-football-team-Filipinas-support':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': '(PHOTO: Philippine Football Federation)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-18T06:23:44.969+08:00
    'imagesource': 'jcr:024a9c45-27a6-46ed-b5ef-08490a037838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aafaa26-fb29-4137-b068-26bb14346462'
    'lead': 'This victory of the Philippine women’s football team will be the talk
      of the town in the coming days and weeks, but it should not stop there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T06:25:56.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:27:39.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:03.969+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid outpouring of support in AFF title run, Filipinas deserve more
      from local fans'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de06eb-927d-454a-9b75-e64b8fed558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:25:56.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippine women’s football
        team has achieved <a href="https://www.cnnphilippines.com/sports/2022/7/17/Filipinas-win-AFF-crown.html">another
        historic feat</a> after dominating regional powerhouse Thailand in the finals
        of the 2022 AFF Women’s Championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eaf446-7613-4aec-9480-c238bfe0895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:25:56.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a remarkable achievement given that the Philippines, known
        to be a basketball-crazy nation, ended decades of obscurity in a sport that
        is acknowledged to be the most popular in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c09cd8-84b1-4ee0-a41d-74e1a22baf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:25:56.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the tournament, national team head coach Alen
        Stajcic and top goalscorer Sarina Bolden have been urging local fans to watch
        their matches at the venue to help the Filipinas feel the home field advantage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad09223-5c4f-4c18-abcb-6b8f06056829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:25:56.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gate attendance at the Rizal Memorial Stadium in Manila slowly
        grew when the Filipinas began to collect wins. This should have never been
        the case in the first place since this squad, for the first time in over four
        decades of its existence, is going to the 2023 FIFA Women''s World Cup where
        the best countries will be competing at the highest level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aa2c5-0839-4611-9e0c-6e235d1c3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:25:56.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a welcome development to see 8,257 spectators present at the
        finals of this year’s AFF Women’s Championship. However, that number is still
        a far cry from what basketball has been receiving throughout the years, especially
        in a high-stakes game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d3bc2-6474-4b67-baa2-ff6b04687c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:25:56.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent victory will be the talk of the town in the coming days
        and weeks, but it should not stop there. Supporting a national team in any
        sport should be unconditional and not only when they are winning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70634369-75d3-4e3c-9d05-8912c4a72afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T06:25:56.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, the Filipinas have finally earned the respect they have
        been yearning for after this triumphant campaign.</p>'
  'Expiration-dates-':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'For food makers, sell-by dates actually are more about protecting
      the brand than safety concerns, explained Andy Harig, vice president of sustainability,
      tax and trade at FMI, a food industry association. Wang Ying/Xinhua/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-18T07:37:33.982+08:00
    'imagesource': 'jcr:e9586e13-510b-4ffa-9df5-daad058275e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6bcb7cf-96ff-4807-b076-efa04cb9dfe9'
    'lead': 'There''s no national standard for how those dates should be determined,
      or how they must be described. Instead, there''s a patchwork system — a hodgepodge
      of state laws, best practices and general guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T07:44:54.594+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T14:27:38.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:04.792+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The truth, and strategy, of food expiration dates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50390b4-4f01-4c7e-b54a-6e09a556ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When you walk into a supermarket and
        pick up an item — anything from milk to cereal to a can of beans — you''ll
        likely see a little date on the package preceded by "enjoy by," "sell by,"
        or a similar phrase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a324a4-b0bb-4b6f-af12-43f787c99532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63be35-5a3e-42e9-93d6-8ea9669ddaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might think that date is the absolute last day that food is
        safe to eat. You''d be wrong. But you wouldn''t be alone in coming to that
        mistaken conclusion, because the system behind food label dates is an absolute
        mess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72703a-97e6-4ee8-be2e-03ae00afacda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2287728-92d2-4383-bd57-75c6e752a0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no national standard for how those dates should be determined,
        or how they must be described. Instead, there''s a patchwork system — a hodgepodge
        of state laws, best practices and general guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aad6ce-c26a-4fd9-aaba-87cdb5fe005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5037823-42d1-4f08-8d89-0dad1d368c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a complete Wild West," said Dana Gunders, executive director
        of ReFed, a nonprofit trying to end food waste. And yet, "many consumers really
        believe that they are being told to throw the food out, or that even when
        they don''t make that choice, that they''re sort of breaking some rule," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376ef68-793f-4608-a084-393ac5faeae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84206114-420a-448b-a5b8-df484a8395ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For food makers, sell-by dates actually are more about protecting
        the brand than safety concerns, explained Andy Harig, vice president of sustainability,
        tax and trade at FMI, a food industry association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d467d-0fdc-4503-81c8-f2d4bc1ff551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0a71b-a2c7-4e37-bf1f-02074e70bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-by date, often referred to as the expiration date, is the
        company''s estimate of when a food item will taste best, its optimal date.
        "You want people to eat and enjoy the product when it''s at its peak, because
        that''s going to increase their enjoyment, [and] encourage them to buy it
        again," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de565f-dfaa-4d77-9d4c-9e3a70ac5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11560c55-3752-48bf-9518-5a0a4399d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main consequence of this unclear labeling? Food waste. Lots
        of it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a6f7bd-523d-4e3a-8dde-690db8695f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9705efc-16d6-4745-bb3e-9da2dd7962df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer uncertainty about the meaning of the dates ... is believed
        to contribute to about 20 percent of food waste in the home," the Food and
        Drug Administration wrote in a 2019 post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8d141-54ae-4a51-95c6-fbda4b843a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6eb26-8bea-4c39-98bf-5fb7c0c6420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasted food often ends up in landfills, making it a major contributor
        to climate change. By some estimates, food loss and waste makes up 8% of global
        greenhouse-gas emissions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63256d2-2e89-4f11-af6b-c0ba10bb0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1b207-42dc-43dc-b9eb-5c7fd8782476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasting food also means wasting money, which many consumers can''t
        afford, especially now as grocery prices soar. And food that is thrown out
        is diverted from food banks, where it is desperately needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda3476-6429-42bd-a518-0b12f6327ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026ea8a-8f6b-4afc-a1b8-5daae8a137dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making sense of dates</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0e170-f3c0-4405-95c8-c7b2dd115096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many companies put dates on their products, baby formula
        is the only food that is required to have use-by dates in the United States,
        said Meredith Carothers, a food safety expert with the USDA''s Food Safety
        and Inspection Service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3159108-c5a1-49e2-b8e5-2f4ce2ce5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bb13c-c78f-483b-a707-9ad4b6aa4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies choose dates based on when they think an item tastes best.
        But FSIS has its own safety recommendations. Many canned goods can last on
        shelves for anywhere between one and five years, according to the agency,
        if properly stored. Under the right conditions, packages of rice and dried
        pasta can last about two years. The FDA offers food storage tips and guidelines
        on its website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90198b04-5686-448f-bf16-0d00da08b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dea57c-0c0a-4d02-8104-5b18d59a42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rules are wildly different for many perishables.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a255f-90a7-40ee-95f8-159867684471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2a66a-0df7-4e2f-8c79-04f80cf74324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While consuming shelf-stable items after a "best if used by date,"
        is likely fine, fresh meat and poultry could go bad even before the date on
        the label. That''s because store refrigerators tend to be colder than our
        home fridges, explained Carothers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692a1db-e9ac-4081-9184-bcd182d6eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af3c40-951a-41c3-9e30-3bc6b61d117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once consumers take meat and poultry home, they should follow home-storage
        rules, she said. The FSIS instructs people to cook or freeze some meats within
        two days of bringing them home from the store.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec4b79-6801-4c27-ad76-3bb7f60007d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f7f96-f3d7-4e2b-a6e9-fc6ece39502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a148b1c8-be45-4850-972b-6ae11ebb3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers began printing sell-by information on products in
        the early 20th century. At first, the date was written in code: Retail employees
        had to match each code to a date using a key, but to customers the codes were
        incomprehensible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657e332-baab-43b8-967e-1ec8c7970180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a350b0-6d98-4ce4-917e-4e5139ca7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, grocery shoppers clamored for more information about
        the quality of food on supermarket shelves. Under pressure from activists,
        including the distribution of pamphlets deciphering sell-by codes, food makers
        began to put dates on their labels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c25c90-0cae-445b-8272-14a081b08aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29ae18-0f46-4f56-a0b2-0e19ba587bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, this "open dating" tactic appeared to be working.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e12b1-7f78-4f0d-9a39-137810f13e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819ed7e-0af9-421d-a77a-3fd3d6511a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1973, The New York Times ran an article headlined "Food
        Dating is Found to Please Customers and Reduce Losses." The piece pointed
        to a study conducted by the USDA and the Consumer Research Institute, a group
        backed by food manufacturers, which concluded that open dating had slashed
        by half the number of consumer complaints of purchasing stale or spoiled food.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b634d-7f1d-42b3-bc6e-29090a353d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d6969-4e63-4902-8be1-dee30128f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the end of the decade, those examining the system were less
        convinced of its merits.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e0cca-525b-4447-bcbd-b2a545233a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a9698-649b-4fe1-893b-7ae848db4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1979 study by the now-defunct Office of Technology Assessment
        noted that open dating may not have been the right way to quell consumer fears.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a92ba-e3df-443d-a7fc-056c32b313a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45665726-27f9-4b54-9329-6397e3e8b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little evidence to support or to negate the contention
        that there is a direct relationship between open shelf-life dating and the
        actual freshness of food," the study found.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91725987-87be-44ca-8087-c29c6ff56bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9aab48-c84a-44a4-9a0d-b3b7b905baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no way to "accurately determine dates for various products,
        no consensus on which type of date or dates ... to use for which product,
        or even which products to date at all, and no real guidelines as to how to
        display the date," the report''s authors wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b4d0c-674b-4b5a-b607-e23403453549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa6c91-02b6-4609-bb11-affe413cce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, we''re still in the same boat. "​​There are no uniform
        or universally accepted descriptions used on food labels for open dating in
        the United States," according to the USDA''s current guidance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3b19a-d63d-4a46-bc0e-31459eab85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ebf34-b3cd-4b72-ae77-de5a30c70b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said that manufacturers can''t place false or misleading
        information on labels, but that "they are not required to obtain agency approval
        of the voluntary quality-based date labels they use or specify how they arrived
        at the date they''ve applied." Carothers, from the FSIS, reiterated that dates
        can be applied as long as they don''t mislead customers and comply with the
        service''s labeling regulations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef92ca-e1c0-448e-95b6-8df99dc741a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577dec59-1b82-4522-9675-e6c9ca7a6277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where we go next: The sniff test</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b9917-7438-43ef-ab0f-63ce2ee170f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid food waste, some advocates encourage people to rely on
        their senses when determining whether certain foods are safe to eat.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445a5f6-0857-48c7-b4af-9485012ba110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a5d0e-b476-4405-8fa3-1011bf69a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British retailer Morrisons said early this year that it is removing
        "sell by" dates from some of its branded milk, switching instead to "best
        before" dates and encouraging customers to decide whether to discard the product
        based on how it looks and smells.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafdb6f-c456-424c-b526-dafce2261a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b07b63-6203-4a32-a56a-dc0bf2911901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrisons offered these guidelines to consumers: if it looks curdled
        or smells sour, ditch it. If it looks and smells okay, you can consume it
        even after the date.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eac31a-2b3e-438d-8f49-1c1793a4a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eedb48-ce36-4205-bbdc-c44822be665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When food is decayed past the point where we''d want to eat it,
        our defenses work very well," said ReFed''s Gunders. "If food doesn''t look
        good, if it doesn''t smell good, if it doesn''t taste good, if it''s slimy
        ... then absolutely, we should not eat that food."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8911e-2b77-4a6a-b4b7-d666f8ac595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce63885-fa12-49ad-879e-c5188db21a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, Gunders recommended that those who are concerned about
        food safety remain strict about consuming food before the sell-by date if
        it has a "higher potential to carry listeria." One way to identify those items?
        They''re the foods that pregnant women are told to stay away from, she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05da94-028f-4b49-8acc-370a5f5d649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31d5d1-3860-4d95-9de4-b710ca2e1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to prevent confusion, experts say, is to regulate the
        language used to describe these dates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1733c35-bbe3-447c-ad27-ba58d7f0fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7199f-22c5-459d-bfd8-25b184aa34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Best by" versus "Use by"</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1522558-536f-43a7-a519-92c0d8ab90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food Date Labeling Act of 2021, introduced in December of last
        year, wants manufacturers to use "use by," or "best if used by" only before
        dates on labels. The bill is the latest in a series of legislative efforts
        to make a national labeling standard.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc1814-1431-4bf0-a5cc-74242b8dd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1bfa2-341b-43e0-988b-f44a72ca9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the logic: Companies that decide to put a date on labels
        have to make clear to consumers whether the item is potentially unsafe after
        that date, or if it just tastes a little off. If it''s a safety issue, they
        have to use "use by." If it''s about food quality, "best if used by" is the
        way to go.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1faff36-74fc-465d-93f0-1a3f4b42c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895de6c8-e94f-4554-bb76-1fa119289164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunders and agencies like the FDA and USDA point to this label harmonization
        as a good solution. Many companies have already made the transition.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea449b-20a2-433c-bb96-54dbcf25e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae43192-12c5-40bc-a1ab-b30aa85e8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Monte, which sells canned fruits and vegetables among other
        products, uses "best if used by." In an email, the company explained that
        the dates "are a guideline." Dole, which has dates on its packaged salads,
        also uses the "best if used by" label.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a94f8-fe50-4c74-929e-2b471e7fcaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b2861-54e0-489a-9fb4-8b5c627ef9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T07:44:54.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
