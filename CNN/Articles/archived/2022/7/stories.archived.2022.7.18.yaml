    'jcr:uuid': '10520205-6468-4545-bab6-d7fe7c9e4095'
    'lead': 'Sri Lanka''s acting President Ranil Wickremesinghe has said the country''s
      previous administration was "covering up facts" about its crippling financial
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T23:04:22.656+08:00
