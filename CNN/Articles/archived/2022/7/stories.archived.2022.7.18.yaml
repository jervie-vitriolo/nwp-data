      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have erupted in recent weeks in central China, as thousands
        of depositors couldn''t access their savings at several rural banks in the
        region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b4d82-dd68-4c35-81b2-f5710a171149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
