      'text': '<p><strong>Download the Dove Confidence Kit for the younger people
        in your life</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65b5f3-5511-4940-9396-b3c5ca069c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T18:47:53.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:23:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Filipinos admittedly have a few toxic tendencies when we talk
        about our bodies — a trait passed on by the sheer closeness of our social
        ties. It assumes certain liberties to talk about another person’s appearance
        without consideration for how that person will receive these comments. (Everybody’s
        got that tita who always has something to say about our weight.) Beauty brand
        Dove, aware of the beauty industry’s impact on stereotypes and self-esteem,
        recently launched the #StoptheNameCalling campaign, which discourages the
        use of teasing and “harmless” jokes about our physical appearances. For young
        people, this can be a necessary conversation to have, especially as most of
        them will have to start seeing their peers during face-to-face classes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d3922-5f13-40a3-a006-7381753674f9'
      'mgnl:activationStatus': true
