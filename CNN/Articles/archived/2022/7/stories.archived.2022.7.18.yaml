      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The arrival of the Philippines'' first MITSUKOSHI</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a349e0f-43ec-4bcb-8de1-0e2fac8025bd'
