      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the basement level will be MITSUKOSHI''s signature <em>depachika</em>,
        a haven of top-shelf Japanese food and related products. Another floor will
        house a modern beauty store that offers natural and organic cosmetic brands.
        The mall will also highlight the world-famous Japanese hospitality or <em>omotenashi</em>.</p>'
