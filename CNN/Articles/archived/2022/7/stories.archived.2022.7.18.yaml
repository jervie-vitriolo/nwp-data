      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each unit is equipped with a unique Japanese storage system, like
        kitchen floor storage, shoe cabinet, and bedroom closets. The kitchens are
        fitted with a space-saving kitchen sink with draining and cutting boards to
        maximize counter space, a range hood with Japanese oil filter technology,
        as well as air-washing tiles that minimize excessive humidity and foul odors
        in the air.</p>'
