      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 22,000 police personnel will be on duty for the President’s
        upcoming SONA, according to the National Capital Region Police Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4d85b-eab1-4cc6-a812-ef7318de664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:59.286+08:00
