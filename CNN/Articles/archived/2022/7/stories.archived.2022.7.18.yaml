      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f2f90-3cb6-44ee-81e3-ee9e0ef102df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:26:42.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Gomez
        said House Bill 937 seeks to postpone the elections scheduled this December
        5 to a later date to allow the administration of President Ferdinand "Bongbong"
        Marcos to reallocate it to another government program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738e0d4-d9cc-4ae1-b88a-13fed7fbdc51'
