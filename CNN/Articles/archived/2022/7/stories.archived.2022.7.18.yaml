      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist unveiled its roster on its social media accounts Sunday
        as it eyes to retake the throne in the Land of Dawn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254ecda-9c36-48bb-bf01-591d8765f434'
      'mgnl:activationStatus': true
