      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> At least
        24 Filipinos who would''ve been victims of human trafficking have been rescued
        by authorities, the Philippine Coast Guard confirmed on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62dfb25-acac-45ad-bbc4-5f87d28f3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T10:46:28.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard Station in Isabela and the Department of Social
        Welfare and Development said the victims, aged 11 to 60 years old, were residents
        of Zamboanga City, Zamboanga Del Norte, Zamboanga Del Sur, Misamis Occidental,
        and Basilan Province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f54e0-80e7-4d64-9e3b-dd6a97737684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T10:46:28.631+08:00
      'mgnl:createdBy': 'lara'
