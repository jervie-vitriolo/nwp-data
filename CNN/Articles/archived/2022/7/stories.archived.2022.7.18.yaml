    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:06.109+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cone praises top deputy Del Rosario for doing tremendous job in his
      absence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63add8-f7e5-448d-8747-f128063619f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Tim Cone
        is back as Barangay Ginebra San Miguel head coach after a stint with the Miami
        Heat in the NBA Summer League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69efd4e-4d68-4e20-a9f8-6cd79405638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winningest coach in the Philippine Basketball Association (PBA)
        was part of the Heat''s coaching staff in the offseason tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd4432-6ea1-44df-bb02-5062fa7f72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.190+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his absence, Ginebra''s assistant coach Richard del Rosario took
        over and led the squad to two wins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998bdbbe-42a2-4ac3-a6a8-9297cccac58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone praised his top deputy and the Ginebra players for doing a
        fine job and responding well during his leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ddfb5-6c82-42ca-862f-27852db0c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra defeated the NorthPort Batang Pier over the weekend and
        currently stands at third place in the PBA Philippine Cup with a 7-3 win-loss
        slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b3e8a-a67a-4188-b5e9-137bd96e812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got the two that we needed to get to where we are right now.
        This is where we want to be. To me, it was a tremendous job. He was scheduled
        to coach four games, whether they''re all wins or losses, I''ll be back for
        the NorthPort game. I''m happy to be back and I can''t say enough about how
        the team responded under Richard," Cone told <em>CNN Philippines'' Sports
        Desk</em> Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5c72e-14e8-484e-823b-a49cec54f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone said Del Rosario delivered well in giving Ginebra the victories
        they needed to put them in a good spot ahead of the playoffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9cae8-9fef-4860-9942-f44589961bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we left, Richard and I talked about it. And he said to me
        that the key is going to be making sure we beat the teams we''re supposed
        to beat. So he went out and take care of Converge and Terrafirma," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c480a-d8cf-4d1b-9280-4ea55cf7c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Del Rosario) played a TNT team that just came from a blowout
        loss to San Miguel, he knew they''re going to come play. Then we also played
        Meralco, they always come and play us because of our rivalry over the last
        few years in the finals. Two really tough opponents," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0743eba-1edc-466c-8d3e-0746edd5e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:11:09.192+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T14:27:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will close out their elimination round campaign against
        the Phoenix Super LPG Fuel Masters on July 21 at the Smart Araneta Coliseum
        in Quezon City.</p>'
