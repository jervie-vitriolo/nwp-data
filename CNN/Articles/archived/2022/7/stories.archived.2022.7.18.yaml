    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b1c78-26f5-4088-8a8d-5a753fdd425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this the first time you used resin?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4769b16-8522-4692-80cf-d8905d46b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, dati nag-exhibit ako ng maliliit na pieces na mga assemblage.
        Pero this time, ''yun ''yung main pieces ko. Feeling ko siya ''yung perfect
        vehicle para doon sa gusto kong i-discuss, especially that kapag natuyo siya
        mukha pa rin siyang basa, mukha pa rin siyang liquid. Nag-experiment talaga
        ako these past few months. Actually last year pa nag-try na akong mag-experiment
        with resin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6baa7-44e8-4628-b168-f6b2f5183ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May isa akong artwork doon na inspired siya sa tarot na death. Ode
        ko siya sa AIDS crisis noong ''70s and ''80s. Laging may discussion if kink
        should be in Pride. Sa akin kasi, during the AIDS crisis, kink community ‘yung
        pinakamalaking tumulong sa mga victims of the disease. Ganoon din ''yung pagsagot
        ko sa question na, bakit kailangan hubad or may bastos energy ang queer art?
        Sa totoo lang, hindi naman siya kailangan pero I think that''s me trying to
        weed out ''yung mga tao na masho-shock doon sa work na ''yun. Bakit ayaw niyo?
        May certain threshold lang ba ang tolerance? Tsaka ang tagal namin ni-reclaim
        ''yung power just to be able to draw naked bodies ng queer people. Ang daming
        taong namatay at naghirap para lang magkaroon ng right to express ourselves.
        And bakit ngayong panahon na ''to na we are relatively progressive, why should
        I censor that? Nahiya naman ako sa mga tao dati na naghirap para lang ma-express
        natin ''yung sarili natin. If you''re already appalled at that surface level
        and then maybe hindi ka pa ready to talk about queer history and theory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244063bc-6a18-41f9-90bb-12ef9886fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And hindi naman talaga siya tungkol sa paghuhubad or sex actually.
        We''re just using the imagery to talk about something else. ‘Yung card naman
        ng death sa tarot deck, it''s not really about death; it''s about change.
        “The Reaper” ''yung title ng ginawa ko. Dalawang layer siya ng resin. Noong
        natuyo na siya, dinripan ko pa siya ng another layer na mas loose like droplets.
        It can be reminiscent of wads of ejaculation or teardrops or if you''re looking
        through a window and you see that figure outside the window. Ang daming effect
        ng liquid when telling stories.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfd2b4-e257-4ddd-b9d5-68dbf66c621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another painting naman na parang si Eros and Psyche pero
        ginawa ko siyang si San Miguel and Lucifer. Nilagyan ko rin siya ng dripping.
        That''s actually an old painting. I painted that 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a68c76-81f3-4ab8-89b0-43c5d34186b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did it figure into this show?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebbe36-2a8c-44c5-92d1-f5291c8151d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-exhibit ko na siya before without the drippings. Gusto ko ''yung
        concept pero may something na nag-ho-hold back doon sa piece. Last minute
        decision na isama ko siya sa show. Sabi ko, walang mangyayari kung wala akong
        babaguhin sa piece na ''to. Ayokong maluma lang siya sa bahay, so nag-take
        ako ng risk. I added crushed pearl and pearl pigments sa resin. Nung nag-combine
        siya with the layer of clear resin, nagmukha siyang tamod especially sa dark
        parts ng painting. Na-feel ko na just like, you know, the secret parts of
        yourself, doon mas makikita natin ''yung core ng gusto kong magawa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c4f09-ab64-4e0e-abc2-2b5859c6022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May isa pa akong painting doon na inspired naman by “Pink Narcissus”
        ni James Bidgood. He''s one of the earliest na out talaga na queer filmmaker.
        Kapag pinapanood ko siya, na-sho-shock ako how recent ''yung feeling niya.
        Ang relevant ng aesthetics sa current times natin. He just passed away this
        year, so parang homage ko ‘yun sa kanya. ‘Yun din ''yung nagbigay ng direction
        sa iba kong paintings. ''Yung style ko rin before kung mapapansin mo, hindi
        ganon ka-divided ''yung lights, shadows, and colors. It started when I went
        to Negros and I visited the Church of the Angry Christ ni Alfonso Ossorio.
        Sobra akong na-mindblown sa experience na ''yun, especially after knowing
        that Ossorio is openly queer. Tapos he was commissioned by a church to create
        that mural na sobrang naging iconic ''yung church na ''yun. Ang powerful kasi
        may aggression sa work pero at the same time, it''s not a masculine energy
        type of aggression. It''s very sharp pero there''s delicateness and tenderness
        in that aggression dahil sa stroke at mga shapes. Ang laking influence niya
        sa akin lalo na sa church niya ginawa ''yun. Simula noon, nag-decide ako na
        maybe this is the kind of work I want to do sa discussion ng queer identity
        and folk Catholicism in our country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a52bf1-50eb-4bc4-8cab-0bf080cd8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your relationship like to Catholicism?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983f761-7d3e-4e3b-aed3-fcd80bd3481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in a very Catholic tradition sa surroundings and family
        ko. Busy sa church things ''yung lolo at lola ko. Singer ‘yung lola ko sa
        choir tapos sila rin ''yung nag-aalaga ng mga santo sa bayan namin. I grew
        up being exposed to that kind of aesthetics. Although I''m not subscribing
        to that religion anymore, there''s really this respect and love for that faith
        and I know how important faith is for other people. It doesn''t really matter
        kung anong religion, faith is very important. Feeling ko it''s very organic
        din for me to pursue this kind of work. I really love Catholicism and folklore.
        ''Yung mga ganong inspirations at tsaka mga narratives naapektuhan talaga
        ''yung body of work ko.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7df5ec-932f-46cf-98d5-cbe741796edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung isa kong piece na parang may meteor shower, title is a mountain
        kissing a meteor. Para siyang combination of those two different worlds, cultures,
        and beliefs. Kasi ''yung sa Filipino pagan belief, [signifier] siya ng unos.
        Parang may tragedy. ''Yung western culture naman, kapag may meteor shower
        you make a wish. Gusto ko silang i-juxtapose sa painting na ''yun. I think
        parang ganon din ''yung queer love at pag-pursue ng queer relationship. You
        are not really sure if it''s a tragedy or if it''s granting your wish or whatever.
        (<em>Laughs</em>) Ang dami kasing unspoken things unlike our hetero counterparts
        na parang ang clear lagi ng rules.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1e9e4-1e25-4acf-bc85-97910bc96e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think we can find intersections in Catholic images and
        queer art. Parang ang daming religious images na they’re also showing skin,
        ‘di ba? I’m thinking if we have queer stories in the Bible. Right now, I’m
        thinking of the story of Samson. I think it’s easy to mistake that it was
        Delilah who cut Samson’s hair. May dramatic effect din siguro kasi ‘yung from
        love to deception. But ‘yung actuality na ‘yung servant ‘yung gumupit sa hair
        niya and how it’s often forgotten, parang reminiscent siya of how queer stories
        are often hidden or ‘yun nga forgotten din. I’m also thinking of Queen Esther
        and how she’s giving this slay kween vibe. Anyway, what I wanted to ask here
        is if there’s any story from the Bible or of saints that struck you as a queer
        kid? And how?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7f1b6-a5fd-494a-965a-134d94541ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only during my adult years that I''ve dived deeper into it.
        I made a zine before when I was younger about the story of Samson and Delilah
        but it revolved around Regina Spektor''s song “Samson.” I made the story about
        two men in love and the other one is battling AIDS. It was a college plate.
        (<em>Laughs</em>) I''m obsessed with St. Bartholomew, St. Wilgefortis (the
        bearded lady saint who has a queer history), images of St. Sebastian and how
        and why it became an image of queer eroticism, and St. Judith who beheaded
        Holofernes!</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae74a5-cfc3-4541-924d-8693969c3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “Laway at Luha,” you depict acts of sex. But as a viewer,
        it doesn’t really feel sexual to me. Since you often deal with it in your
        art, how has your perception or the way you depict sex changed?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89864f91-0990-47a2-a316-a5f91ec337e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I''ve never really explored ''yung realm na ''yun in real
        life as much as I wanted to. I''ve always been afraid of physical intimacy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685840e-6daf-47e5-a4b0-2b76a8b86f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Because?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2984e54-de25-436b-832d-467f14ab948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, parang ''yung questions about yourself na hindi pa ako
        sure. Alam ko na kung saan ako attracted pero hindi ko alam kung kaya ko siyang
        i-pursue. Tapos it''s a very Catholic thing to feel that way na laging may
        guilt doon sa pleasure. Laging may penitence. Hindi ka pwedeng maging masaya,
        parang ganon. I think late din ''yung pag-explore ko doon. It went from very
        scary to curious. Lagi siyang magical and surreal for me kasi it''s very foreign.
        Ngayon mas naging tender na siya. You know, being in a relationship, mas na-feel
        ko na mas maraming siyang yearning, mas maraming siyang longing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d193b-aaa5-4b30-b008-26b4c2f7d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the past few years, you''ve been focusing more on queer
        masculine bodies. How do you approach that form?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d4a33-e4ea-436e-815c-f4f5bd9d0cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-start talaga ako sa female na mga diwata. I guess ''yung pinaka-honest
        na pwede kong sabihin is that I always found the masculine form appalling.
        It''s not as beautiful as a vehicle for storytelling katulad ng mga babae,
        especially kung ang subject ay softness and fluidity. I think mas may challenge
        doon on how you can show gentleness and tenderness and femininity in the masculine
        form.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e4f55-e7a3-4430-8d27-6654f88bb325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You know how it''s easy to glorify certain bodies in the
        gay community? Do you think about body types in your work?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b713f-ae6b-4f1a-aae6-f2421f516030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consciously, no. Subconsciously, I think maybe that''s why I always
        distort the body. I teach anatomy so I understand kung ano ''yung tamang form.
        But you know, it''s boring. Reality is not something I''m interested in anymore.
        I''m not as consciously aware of the body types I''m drawing. Mas concerned
        ako sa what are they trying to tell with these bodies. I don''t want to take
        away [the focus on the story] by presenting a hunk or whatever unless ang
        intention ko talaga is to make fun of the masculine form. Hypermasculine talaga
        ''yung gagawin ko. But you know, with the stories I''m sharing here na mas
        spiritual and personal, mas maganda talaga if I take the focus away from the
        "perfect body." Gawin natin siyang malambot, palakihin natin ''yung buto niya,
        palakihan natin ''yung hands.</p>'
    '93':
      'image': 'jcr:a466a8fe-8ea0-44a5-99ce-30ec454a5b0d'
      'imageCaption': '"Mas concerned ako sa what are they trying to tell with these
        bodies." says Peñaflorida. "I don''t want to take away [the focus on the story]
        by presenting a hunk or whatever unless ang intention ko talaga is to make
        fun of the masculine form." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e7325-f9a4-4303-8296-c6772787d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:17:42.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7c745-877c-4c2e-8f46-af5900c36b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.963+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re dealing with hypermasculine bodies in your next exhibit,
        right? ‘Yung Muscleboy covers?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d073082-38e5-4dde-bab8-f3a19b70c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natatawa sa concept na ''yun. ''Yung beefcake magazine noon lahat
        sila hindi mawawala sa cover ''yung description na “for art” or “for bodybuilders.”
        May disclaimer siya lagi pero noong panahon na ''yun, if you''re going to
        think about it, it''s the safest way to put stuff like that out there. Ngayon
        kasi, using the current lens of a more progressive world, mas nakakatawa na
        siya. I find it funny and camp how all of these men are hypermasculine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c0565-5aa8-48f0-b106-509ce59b54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:57.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gallery wanted the theme to revolve around consumerism. I didn''t
        know how to relate my work to consumerism. I think it''s almost anti-consumerism
        how queer and erotic my work is. I was trying to maneuver my work to the theme.
        Naisip ko bakit hindi na lang ''yung covers ng vintage beefcake magazines.
        At the same time, it''s also a good discussion point on how we present queerness.
        Hindi na siya for bodybuilders, for art kasi it''s really a queer magazine
        na ngayon. Interesting sa akin ''yung veil na ''yun because of time.</p>'
    '96':
      'image': 'jcr:e01938fb-32ee-48a7-b915-e41238e4d410'
      'imageCaption': '"I''m grieving because I''m really close to my lolo pero at
        the same time, I''m being bombarded with these Catholic images. Parang may
        maliit lang naman na feeling pero I hate that I still have that. May kaunting
        kirot na [because of my identity] am I allowed to be here? Am I allowed to
        grieve?" Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498a730-6d4e-4aa4-9c4e-1809cf4a8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:17:42.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dd442-58a3-441d-9cd3-7f15d02b4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dito sa atin, how has the landscape changed for queer artists?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8741b1-467a-4b4a-b9dc-4a6827bee726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, pinaka-apparent ''yung mas nagbibigay na tayo ng importance
        sa queer spaces. Before, parang why does it have to be a queer space? It can
        be a space na parang tayong lahat equal. Iba pa rin ''yung confident ka and
        safe talaga. Malaking bagay ''yun eh. Tsaka ''yung strength din and care ng
        community. Ngayon mas marami akong nakikitang queer people and allies supporting
        queer people not like before na mas maraming bullies. That''s why more younger
        queer people are coming out because they feel more safe now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a152166-a619-491e-82f5-35e3a9f8037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of queer art, mas maraming galleries na ''yung nakakaintindi
        even though it''s owned by straight people. Sa dami ng mga homophobic and
        very violent shows towards our community, nagkaroon ng mga discourse about
        it. Ngayon, mas nagkaroon ng understanding on how important it is for us to
        feel safe. Queer artist na nga ako tapos bibigyan mo pa ako ng another challenge?
        Hindi pa ba enough? Alam mo ba kung gaano katagal at kahirap ''yung pinagdaanan
        namin to create queer work? Kulang pa ba ''to? Ano pa ba ''yung kailangang
        i-push namin?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d2811-ceaf-4ae3-88ae-a85779992219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Our existence na nga is a struggle itself.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1ebe2-5f27-47b4-9519-26cfa5d49542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon mas marami na ngang galleries na legit empathizing. Hindi
        lang enough ''yung pagbibigay ng support or opportunities kasi sometimes they''re
        just commodifying queerness para magkaroon ng diversity. Kami ''yung "brave"
        art, ganyan. Sasabihin nila, "Wow, you''re so brave because you''re bakla."
        Parang can I just exist and just do my work?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429c136-8eab-4223-851f-1dee94e58060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think there are any issues with queer art that should
        be addressed?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf76600-6645-43be-87b8-6f42a5fab8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.964+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling ko masyado pang maaga to nitpick. Ngayon pa lang nagiging
        comfortable ''yung mga tao or nagiging honest sa queerness ng art nila. Right
        now, I just want more people to create more work with intention, clear intentions.
        You can''t create queer art without being empathetic. I don''t think that''s
        possible na gagawa ka lang na queer tapos it''s not talking to a certain community.
        ''Yun lang siguro. I don''t even consider it queer art kapag walang intention
        or walang empathy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a08d9f-1bc2-4b41-8984-64c19b4ddda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Napansin ko na ''yung pag-iyak is always present sa work
        mo even outside this exhibit. Your eyes din parang it gives the feeling na...</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cf150-3f63-4d85-b094-9dad5aef498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:17:42.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyakin?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1b1e2-4eed-4d11-b346-b7aed7f78dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think may pagka-watery ‘yung eyes mo and ang prominent
        ng waterline mo. Pero mababa ba luha mo?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf387f8-19ae-4a9f-9318-9e789803b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, sobrang iyakin ko. As in naiiyak na ako ngayon. (<em>Laughs</em>)
        Sa totoo lang, kapag tinatanong ako kung iyakin ba ako, sasabihin ko oo tapos
        iiyak na ako.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2d9db-8b58-406f-9370-120ee41aa4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang distant ko sa emotions ko before. Feeling ko malaking part
        din ''yung accepting myself na queer ako. Doon ko na-realize na, bakit ko
        pinipigilan pati ''yung pag-iyak ko dati? Natatakot kasi ako na sabihang,
        "ah, iyakin ka kasi bakla ka." Pero tanggap ko na fully na bakla ako kasi
        iyakin ako kasi bakla ako. Hindi naman sila connected pero ganon ako kasi
        ganon ako.</p>'
    '95':
      'image': 'jcr:8e0f8662-9108-497e-b5ea-d1f3246b2cee'
      'imageCaption': 'Sobrang distant ko sa emotions ko before. Feeling ko malaking
        part din ''yung accepting myself na queer ako. Doon ko na-realize na, bakit
        ko pinipigilan pati ''yung pag-iyak ko dati? Natatakot kasi ako na sabihang,
        "ah, iyakin ka kasi bakla ka." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac064cbe-5a8c-47e4-8952-a1c23ebb472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:17:42.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f5c49-b298-4b90-bae4-13e871a80b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What draws you to tears?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f137a8-e469-47b8-a4c1-aa6c41397034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m drawn to honest emotions, and one of the most honest emotions
        that I know is crying. ''Yung catharsis. You can always fake ''yung pag-iyak
        pero what drove you to tears, hindi mo mape-fake ''yun. I think it''s really
        beautiful ''yung pagiging vulnerable and then facing the audience and showing
        them that you''re crying. Ang courageous ng ganon na in touch ka with your
        emotions.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6811c-3bb3-4b9a-8d6c-ee4479a82031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read <a href="https://www.newyorker.com/culture/persons-of-interest/a-kentucky-painters-travels-in-queer-time"
        target="_blank">somewhere</a> about queer time. That in place of conventional
        maturation markers available to straight people, queer people improvise by
        finding those instead in art, literature, and media. Growing up as a queer
        kid, what were the things that gave you comfort?</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb02d3-7ba9-4b7a-bf52-223fce9d3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anime talaga. Malaking power ang meron ang anime sa akin. Nabanggit
        [mo] ''yung improvising. I''m interested in how people create their own worlds
        and then give them powers and quirks or whatever. Na-amaze talaga ako doon.
        Hanggang ngayon, it''s my number one comfort media. I just love how different
        it is from reality. Ang laking bagay sa akin ng “Magic Knight Rayearth.” I
        was so obsessed with “Digimon.” I really love isekai na nat-transport ka sa
        ibang mundo. Feeling ko ganoon ''yung queer experience eh. You always want
        to be somewhere else but here.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb48b8e-eee3-4d2a-8c3b-f7a4d57c26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.965+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you still feel that way?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467391a-6682-4878-9a37-386ad00bfd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, sa totoo lang. Like, who wants to be here? (<em>Laughs</em>)
        Hindi na talaga ako interested sa reality. Ang daming times na nag-a-astral
        project na lang nga ako. (<em>Laughs</em>) [Our reality] is so surreal. Mas
        surreal pa ''to sa surrealism.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd769e2d-0ad7-4c2e-b977-ffd50e787c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will make you want somewhere where we are right now?</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be1228-20aa-4a01-9130-484de8b0c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:25:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never ko ''yan naisip. Pero naisip ko rin na siguro kahit magkaroon
        ng perfection, hahanap pa rin talaga ako ng different place. It''s a very
        constant need for me pero I hate traveling, I hate outdoors. It''s just the
        feeling of wanting to be somewhere new. Laging may yearning na ganon. Wala
        naman akong childhood trauma na nakukulong or whatever. I think doon talaga
        siya nag-stem sa [fact na] bored ako sa reality. Hindi siya mawawala. I always
        find myself seeking a new kind of reality. I will always complain about something.</p>'
