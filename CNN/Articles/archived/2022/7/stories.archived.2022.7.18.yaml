    'template': '1'
    'title': 'Marcos: Farm-to-market roads a priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc7482-7a15-4be6-832f-f3655d3fd3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.863+08:00
      'mgnl:createdBy': 'pia'
