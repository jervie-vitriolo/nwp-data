      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestors launched a mass demonstration earlier this month in Zhengzhou
        city, Henan province, which was crushed violently by authorities. It was the
        largest protest yet by the depositors, who have been fighting for months to
        retrieve their frozen savings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4c90e-a9c8-473c-8dd9-b2353e8fa074'
      'mgnl:activationStatus': true
