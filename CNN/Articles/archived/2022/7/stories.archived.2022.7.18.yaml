      'jcr:uuid': 'c4181de4-461c-4c2a-882e-a70918ef47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60033226-ccf5-4f71-a650-9021714812ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos generally feel that cheating is less pervasive in the
        2022 elections. The vote count was faster and the results remain credible,"
        Pulse Asia president Ronald Holmes said in a Monday post-elections assessment
        forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c713352-3997-48ca-9abb-39b25d3d6b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of trust is still significant. Majority trust the results
        of the elections that they are accurate and thereby credible," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662e9f6-548a-4ce2-b623-c12cf7cc2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey tallied 82% of Filipinos with "big trust" in the outcome
        of the elections, which was highest in Mindanao at 96% and lowest in the rest
        of Luzon (excluding Metro Manila) at 73%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36e585-3381-4fe5-9220-dd792e5b852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4% of respondents said they had little to no trust in the poll
        results, while 14% answered that they could not say if they have big or small
        trust in the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e700b30-e498-4417-bac2-4ed8acbc2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Less cheating''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c98a4e-1681-47b1-ae9e-f8793aab3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey also reported that 39% of Filipinos believe the
        2022 polls involved "less cheating" compared to 2016, while 16% said the level
        was "same as before with little cheating."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0587d-e5ec-4a20-8998-e4bff59ab671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 5% of voters said there were more cheating incidents this year,
        while one-third of voters could not say if there were more or fewer cheating
        cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5524f-cba7-473d-9e38-96fd4d95cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 9 saw a record number of 55.5 million Filipinos who cast their
        ballots. It led to the landslide victories of President Bongbong Marcos and
        Vice President Sara Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595a7bb-da03-4bd1-9cb5-7f447df40c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey showed 41% of respondents found the elections to
        be highly divisive, against a third who said they were undecided. Another
        41% found "influential media practitioners" covered the campaigns all the
        way to vote counting fairly, against 32% who said otherwise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff25cc-2d68-4b1c-b258-fc88c1604667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 41% said they found public discussions of key issues and
        candidates'' platforms to be substantive, against 28% who said it was lacking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155f4f3-4991-4051-b921-1badcccb66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/23/Comelec-International-Observers-Mission-report.html">Comelec
        refutes intl report: 2022 elections most peaceful, highest turnout ever</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34943528-f1d8-4b63-8b48-8fd54e1ec24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Automated polls</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b80d80-41cc-4ce5-a67a-7f0eec8dec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey showed 95% of voters said they found the vote
        counting machines (VCMs) easy to use, against 1% who encountered problems
        in feeding their ballot. The same machines have been in use since the 2016
        elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce71240-e0a6-4d5e-ae44-c38f8e319f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey group noted a general acceptance of the automated election
        system despite reports of some voters waiting in line for hours as the machines
        broke down on voting day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc397c-ea9a-436c-9a02-e484b9eb6815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find here that nine out of 10 Filipinos are satisfied with the
        vote counting machines, significantly higher in Mindanao, [where] you have
        99% expressing satisfaction with the vote counting machines," Holmes added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fbac02-e1c8-497e-9f57-ab68e57cb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 1,310 VCMs that were replaced out of 107,345 units deployed
        on May 9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7330b2-f1fe-4c99-921b-f33012d7bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there was wide preference to keep using automated voting
        systems in the future. Interest is the highest in Mindanao at 97%, followed
        by Visayas (95%), Metro Manila (94%), and the rest of Luzon (82%).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f478f8a-af4f-42da-9a49-d3760f5f686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was wide acceptance across economic classes as well, ranging
        from 87-92% for classes ABC, D, and E.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75c938-2e06-4ed6-b1e6-5c7aacd267c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, Commission on Elections (Comelec) officials acknowledged
        that there were incidents of faulty VCMs and secure digital or SD cards, but
        insisted that accuracy was not sacrificed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2067903-3ea3-4572-85ee-4353beb04fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The random manual audit of votes matched 99.95% of the election
        returns in 746 randomly-selected ballot boxes... This figure effectively negates
        prevalent suspicions that the automated election system is flawed and susceptible
        to cheating," acting Comelec chairman Socorro Inting said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b450ab-8a2e-435b-a3a4-affb9adfb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parish Pastoral Council for Responsible Voting added that they
        did not see any hints of <em>dagdag-bawas</em> or vote-padding. She also noted
        that observed "block vote" areas, where some candidates recorded zero votes
        in select precincts, were miniscule and could not have changed the overall
        results.</p>'
