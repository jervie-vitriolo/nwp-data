  'OVP-Robredo-budget-COVID-19-response':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-18T14:35:37.393+08:00
    'imagesource': 'jcr:18d6c79b-c89e-4d70-ba20-3f07cb4304c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd65c379f-884a-4f4c-8260-bea671b7a822'
    'lead': 'State auditors questioned the Office of the Vice President (OVP) for
      using its Survey, Research, Exploration and Development (SRED) fund for COVID-19
      related projects last year when VP Leni Robredo was still leading the office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T14:37:50.405+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:26:58.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:08.371+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags OVP on use of ₱25M research funds for COVID response'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cf3ee8-1d77-4988-b869-dcadd6556a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> State
        auditors questioned the Office of the Vice President (OVP) for using its Survey,
        Research, Exploration and Development (SRED) fund for COVID-19 related projects
        last year when VP Leni Robredo was still leading the office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eac325-03a1-4ac5-aac0-7c9a02d2e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 report uploaded to its website on July 15, the Commission
        on Audit (COA) said the ₱25 million budget was not utilized for its intended
        purpose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8be4c8-10d3-4fcb-bae5-6d33ac08d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Robredo ended her term on a high note after her office
        received the highest audit rating from COA. She announced that COA granted
        the OVP an unqualified opinion for the fourth straight year (2018-2021).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239c555-0474-42cc-bcdb-57e26d398488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:27:49.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/29/Robredo-highest-COA-rating-fourth-year-.html?fbclid=IwAR0RWEWAbwGJAwOI8nBiWy75llksGxI1rhdU52_bIyOWgPaaRrLJLiDbhE4">RELATED:&nbsp;OVP
        gets highest COA rating for fourth straight year</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbe367-51e3-4ee0-9966-1a83318b0c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA gives an “unqualified opinion” to a government office if
        it fairly presented its financial report. The rating means that an entity''s
        financial statements adhere to generally accepted accounting principles, and
        fairly represent the entity''s financial account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b1414-5261-4ca7-bf08-04d654c0dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per review of transactions, it was disclosed that the SRED budget
        was realigned and utilized for OVP’s regular social services, COVID-19 projects
        and other purposes,” COA said in its latest report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b655ca-97eb-46c6-8ad0-fb740837333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget was supposed to be used to assess the impact and success
        of the OVP’s Angat Buhay program in addressing poverty in community beneficiaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c016a-5671-4951-8401-57892af3b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP explained it was unable to obtain feasible proposals from
        service providers that match the requirements for survey and research activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ee1bd-ecd3-4a36-bad5-5cc4cabae755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the budget may not have been utilized for its original intended
        purpose, its actual utilization has achieved a substantial and far more reaching
        benefit during the pandemic,” OVP management said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a18b2-409b-4e39-87a0-1218b7d41985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, however, said the OVP should have offered the budget for discontinuance
        to fund other priority projects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e3239-c19d-4822-95bd-9a780df601f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors also pointed out deficiencies in the OVP’s emergency purchase
        of COVID-19 antigen test kits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e820f23-9e4c-4560-809c-98a2617fdf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, the OVP purchased 22,000 antigen test kits
        worth ₱9.9 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de428684-1db7-413e-8e90-f80ec3debccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said there was apparently no urgent reason for the emergency
        purchase as over 17,000 test kits were used two to eight months from their
        deliveries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a68f9-6ac0-45a6-9909-907e69475535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the OVP could have saved a lot of money considering the
        decrease in price of antigen test kits amid an increase of supply in the market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330d4d0-4e50-4581-9537-c6e51b8d6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OVP management said the test kits were intended for the roll out
        of its Swab Cab project.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df75d0d-f28e-427e-9067-8bd286f19da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained the DOH changed the guidelines on the use of antigen
        test kits after the items had already been procured. The new guidelines recommended
        the use of antigen test kits for targeted screening and diagnosis of probable
        cases, which meant adjustments in the selection of sites for the Swab Cab.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16631e6-614a-4159-8824-94a56822d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP was not a recipient of the Duterte administration''s COVID-19
        funds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81165f-4401-4b82-94fa-34850395fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T14:37:50.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s office also received a recertification from the International
        Organization for Standardization (ISO) last year after a successful audit
        of its quality management system.</p>'
