      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the more popular books on <a href="https://www.cnnphilippines.com/life/culture/literature/2022/2/9/BookTok-might-be-changing-the-way-Filipinos-read.html"
        target="_blank">BookTok</a> right now are written by Asian authors. From stories
        of binary identities to generational epics, there are plenty of opportunities
        to discover your next favorite stories when reading the work of authors from
        our side of the globe. Last June, Fully Booked launched their #ReadAsian campaign
        to celebrate the diversity of Asian books. This July 18 to 28, 2022, the bookstore
        is giving customers 15% off on books from that selection. View the full Read
        Asian catalog on their <a href="https://www.fullybookedonline.com/read-asian-2021"
        target="_blank">website</a>. — CNN PHILIPPINES LIFE STAFF</p>'
