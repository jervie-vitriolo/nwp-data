    'template': '1'
    'title': 'DSWD Central Visayas delists 10 beneficiaries from 4Ps; over 700 under
      review'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2da6a2-bd72-477a-8d09-50ca27df532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines, July 18) — At least 10 households in
        Central Visayas were delisted from the government’s Pantawid Pamilyang Pilipino
        Program or 4Ps because of alleged persistent non-compliance to the list of
        requirements of the government''s conditional cash transfer program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138145fa-d988-4f2a-a249-c5d396d5fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development Central Visayas
        (DSWD-7) on Monday said the 10 families have children who are not attending
        schools nor have shown any commitment to returning back to school, according
        to government data as of July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b1beb-4bff-4bbf-9c77-e899f7fa970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The grantee also did not attend the monthly Family Development
        Sessions,” the DSWD-7 statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131ce8c-91d4-4b6a-99ab-c1dacee9218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the regional office said 767 households are undergoing
        case management and further evaluations to see if they are still eligible
        to receive financial assistance through the 4Ps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a50a94-60ae-42af-8805-85eb2957a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have retained 20 households after one year of evaluation and
        intensive case management and these families showed compliance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635accfc-eaec-4d9f-964b-85cbcc7fb546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our beneficiaries must value the program membership and understand
        the conditions to be complied with, including health and education. Their
        difficulty in compliance can be resolved by addressing the root cause of their
        problem,” said DSWD-7 OIC director Shalaine Marie Lucero last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc62b1-7df0-4635-89c9-961b34d906c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from attending meetings and sending their children to school,
        the conditions set also include pre- and post-natal care among mothers, regular
        check-ups of children aged five and below, and deworming of children aged
        six to 14 years old.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c816cd-1df3-4c61-9e16-335ef99d92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Republic Act 11310, poor households may receive P750 monthly
        for compliance with health and Family Development Sessions (FDS); children
        monitored by the program in Elementary will receive additional ₱300; those
        in junior high will receive ₱500; and, ₱700 for those in senior high school.
        The benefits are limited to three children in a household.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7ea1c-328f-4a38-83cd-3f749414791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:52:35.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:27:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Sec. Erwin Tulfo on July 14 said up to 2 million Filipinos
        benefitting from 4Ps may soon be dropped from the list of beneficiaries amid
        the agency''s cleansing efforts.</p>'
