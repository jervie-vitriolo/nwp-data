      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Glenn Barit received much critical acclaim for the photocopy-highlight
        technique he used in his 2019 QCinema entry “Cleaners,” a film that features
        the stories of seven high school students studying at a catholic school in
        Tuguegarao City. Barit is now onto his next project, a short film on <a href="https://www.nationalgeographic.com/science/article/new-species-ancient-human-discovered-luzon-philippines-homo-luzonensis"
        target="_blank">Homo luzonensis</a>, an ancient species of human that was
        discovered by archaeologists in Callao Cave, Cagayan. In a post on social
        media, he called for donations for the project, which he described as “simple”
        but “prosthetics-heavy,” and which will tackle identity and migration. Donating
        to the film comes with a few perks, including end credits acknowledgements
        and exclusive film merchandise. Visit Barit’s Instagram page for more details
        on donation packages. — CNN PHILIPPINES LIFE STAFF</p>'
