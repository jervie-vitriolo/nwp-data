    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb53b7-ea0b-467f-8ea0-0b9e96c086fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is trying to ease panic over two
        of the biggest issues threatening social stability in the country—mortgage
        boycotts and frozen bank accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35699ac7-9745-41eb-b795-da6095cadb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a44584-44f8-43f8-8044-22e1e6bd5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the China Banking and Insurance Regulatory Commission
        urged banks to increase loan support for real estate developers so they can
        complete unfinished projects, as thousands of disgruntled homebuyers are staging
        a mortgage boycott across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9229276-9d39-4a5e-8c5c-945f0672c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b65fe-ab29-4cc7-a775-8fc443b4be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, real estate firms are allowed to sell homes before completing
        them, and customers have to start repaying mortgages before they are in possession
        of the new property. These funds are used to finance construction by the developers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cc0ef-ab6d-42e3-a6dd-492c910f7cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca616e-597d-4c88-b82e-0ba3fe508d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment boycott comes as a growing number of projects have been
        delayed or stalled by a cash crunch among property developers. Evergrande
        defaulted on its debt last year, and several other companies are seeking protection
        from creditors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1720340-ac99-46b9-9ca2-92c33fdc9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aba323-763f-48a6-9a4d-4559dd3ff78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home prices are also falling, putting some buyers underwater: They
        may be locked into a property that is now worth less than they agreed to pay,
        making them anguished about meeting their mortgage payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3f4e6-081d-4bc5-862d-65de7b7fcc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3822d-e964-45fc-97d5-8d54852bbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buyers across 18 provinces and 47 cities had stopped making payments
        by last Wednesday, according to multiple state media reports and data compiled
        by Shanghai-based research firm China Real Estate Information Corporation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed8ea9-fa0b-4b95-acce-b867170a572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:23:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29f926-60dc-4755-b595-21812aece23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator pledged Sunday to work closely with local governments
        to ensure timely delivery of unfinished residential projects, according to
        a report by China Banking And Insurance News, the regulator''s own publication,
        citing an unnamed official from the CBIRC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1cd5b-04f2-47c9-befb-c78127b359de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cc47d-4af8-4152-a634-a876f47faccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developers rallied across the board on the news on Monday. Guangzhou
        R&amp;F Properties soared 9%. Country Garden surged 6%. Longfor Properties
        jumped 4.1%. Vanke Real Estate also advanced 2.9%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff1421-2de9-4c4e-b783-63421f5e8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556b311-ce44-4f6b-9851-881ab02bf452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in the region were also partly boosted by hopes for more
        stimulus from China. The Hang Seng Index climbed 2.7% while the Shanghai Composite
        gained 1.6%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94ee15-bf42-4453-a40c-511b9eb7e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3203e-20c1-4c7a-950b-69c2a21bf9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts advised caution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f5cc9-1b29-4bbc-977d-65899a3ccc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bd7f6-c2ef-49db-bb18-8e82c649146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this move [by the regulator] is encouraging, the issue is
        very complicated and it is unlikely the CBIRC will be able to handle it on
        its own," said Nomura analysts on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61873b-4de4-4d8f-8e4f-e557d6f245ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea2abb-3a35-4172-9fba-e83badb1cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anger over bank runs</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199a456-0cf2-4f53-a031-1eeff259339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:24:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address rising public anger over frozen deposits at some rural
        banks in the country, the regulator on Sunday pledged to boost capital buffers
        for thousands of small banks, which are facing worsening balance sheets amid
        a weak economy and a slump in property market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af3c60-8abd-4096-a5e3-c487545d194b'
