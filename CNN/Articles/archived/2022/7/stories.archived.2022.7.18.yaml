      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) –</strong> The Sandiganbayan
        has acquitted former Presidential Commission on Good Government (PCGG) chairperson
        Camilo Sabio of three malversation charges filed against him.</p>'
