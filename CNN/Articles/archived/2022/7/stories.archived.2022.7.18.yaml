      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)&nbsp;</strong>—&nbsp;The
        Technical Education and Skills Development Authority (TESDA) on Monday said
        five more foreign language courses would be available for Filipino workers
        by September.</p>'
