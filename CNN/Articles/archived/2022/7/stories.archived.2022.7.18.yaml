      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — The Overseas
        Workers Welfare Administration (OWWA) is set to roll out an initiative aiming
        to address the impact of the separation of parents working as overseas Filipino
        workers (OFWs) and their children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8da26-fc4d-4a8b-935a-c779e61f86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Benny Laguesma and Migrant Workers Chief Susan Toots
        Ople approved a resolution allocating funds for the formation of the “OFW
        Children’s Circle.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c439693-ddcc-4a3d-bd46-369c854c905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is imperative to organize the OFW Children’s Circle to achieve
        their potential in community and nation building. It will also address the
        societal impact of labor migration such as separation from their OFW-parent,
        negative effects on their well-being and mental health, and help them cope
        with the negative effects and social costs of migration and the effects of
        the COVID-19 pandemic,” the resolution stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5927d21-7816-42a7-b36b-7efbfd991fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFW Children’s Circle also aims to showcase the creative skills
        and talents of OFW children, improve their socialization skills, foster awareness
        in civic advocacies, build camaraderie among fellow OFW children, and take
        part in policy and program development of the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9796026-8a8c-4e94-a1bf-f8f7f47e6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, OWWA chief Hans
        Cacdac said that the formation of the community of OFW children was also one
        of the orders of President Bongbong Marcos to Ople.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897eaa7-3e1a-464e-8de5-5054737e5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will form groups of OFW children in the Philippines left behind
        by their OFW parents and address their societal needs in terms of cushioning
        the negative effects of the absence of their OFW loved ones,” Cacdac said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf47085-ae6f-437e-b6b2-8dd841248ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA board has approved a P15 million funding for the activities
        of the OFW Children''s Circle for this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f53ff-6e37-45c5-b26a-429be5ddc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the rollout of the programs will be pilot tested in
        Metro Manila, Ilocos Region, Calabarzon, Central Visayas, and the Davao Region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee5b7a-929b-47f2-a052-ba3ceb02a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:30:22.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac hopes to kickstart the OFW Children''s Circle in August with
        an initial target of 200,000 OFW children-members.</p>'
