      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">PPCRV President Myla Villanueva discusses block voting
        trends based on election results:<br><br>• 600 precincts (300,000 votes) had
        zero votes for Robredo<br>• 76 precincts (30,000 votes) had zero votes for
        Marcos<br><br>These would not have changed the results | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
