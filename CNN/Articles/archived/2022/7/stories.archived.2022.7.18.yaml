      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This is] to avoid incurring additional costs to the families of
        our learners," Duterte said. "All the more that it will not be required this
        school year given the increasing prices and economic losses due to the pandemic."</p>'
