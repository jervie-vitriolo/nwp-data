      'text': '<p>Our love for anything <em>kawaii</em> or <em>mecha</em> also extends
        to Japanese cuisine and fashion. More than 1300 Japanese restaurants abound
        here, showing that Filipinos love Japanese food. Popular clothing and apparel
        brands from the Land of the Rising Sun have set up shop here. They are also
        on the lookout for the latest cars, the best electronic gaming devices, and
        high-tech appliances. Thanks to Japanese pop culture, Filipinos are also enticed
        to discover more about its values, often visiting the country or dreaming
        of migrating there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb2bd8-4eb8-46a9-881e-6b7982e4aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T18:46:54.654+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:23:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c262d44-236e-4d9b-8e20-eea394b33cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T18:46:54.654+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:23:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next best thing to living in Japan is owning a piece of it.
        Three companies in the real estate industry have finally made that possible.
        The country''s premier real estate developer Federal Land, Inc. teamed up
        with Japan''s leading firms Nomura Real Estate Development Co., Ltd. and Isetan
        Mitsukoshi Holdings Ltd. to develop The Seasons Residences — the first mixed-used
        development with a distinct Japanese concept. This year, the partnership launched
        its third residential tower — Aki Tower. The launch of Aki Tower follows the
        first two towers Haru and Natsu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa058908-f301-43d6-9cd1-157fdeb827a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T18:46:54.655+08:00
