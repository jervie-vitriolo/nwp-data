      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. met with officials of the Department of Agriculture
        Monday to continue discussions about plans to enhance local food production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329179c-d7bf-4a2a-a8c3-99bad43a103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Prayoridad sa ating plano para sa agrikultura ay ang pagpapatibay
        ng programang</em> ''farm-to-market road''<em> at pagsusulong ng mga proyektong
        makakatulong sa ating mga kababayan sa sektor ng agrikultura,"</em> President
        Marcos <a href="https://twitter.com/bongbongmarcos/status/1548958291124178944"
        target="_blank">said in a tweet</a> after meeting with officials of the DA,
        the agency which he will head in the meantime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62525f5-f5d0-4ad8-96a3-38a83293bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our priority when it comes to agriculture is to strengthen
        farm-to-market road programs and to push for projects that will help the agricultural
        sector.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f2391-451f-41ff-bb7c-cadf4cf4d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said included in their plans was the assurance that food
        would be made affordable for all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3ce74-58fa-417d-84dd-6242d10b0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his inaugural speech, he said agriculture and food sufficiency
        were among his administration''s <a href="https://www.cnnphilippines.com/business/2022/6/30/Bongbong-Marcos-economic-recovery.html"
        target="_blank">top priorities</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab937c3-544a-47bb-bac8-497be57d03cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:31.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/5/marcos-pork-chicken-importation.html"
        target="_blank"><strong>RELATED: Marcos: PH still has to import pork, chicken
        amid issues</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc31cb0-aff8-4b80-812b-c4ca4cbc8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no details on the meeting have been released, the DA in
        a separate <a href="https://www.da.gov.ph/gallery/president-marcos-and-da-key-officials-continue-discussion-on-food-production-strategies-july-18-2022/"
        target="_blank">statement</a> said their operational plan for priority commodities
        and programs was the main topic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd605d2-202b-48e2-8071-31b0ef48e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need an immediate plan to ensure that our food supply and the
        food prices are within reach of ordinary Filipinos from now until the end
        of the year,” Marcos said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c8e57-c3c2-47fb-b427-f106f56ab3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T20:46:58.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:22:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another meeting will be held to discuss issues concerning the agriculture
        and fisheries sector, but no date has been set yet.</p>'
