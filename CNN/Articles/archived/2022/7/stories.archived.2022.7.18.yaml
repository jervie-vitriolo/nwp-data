      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convenient mobility options are accessible to all residents via
        major infrastructure developments such as the BGC-Ortigas Road Link, Metro
        Manila Subway System, BGC-NAIA Bus Rapid Transit System, and the Skytrain
        monorail link from BGC to Guadalupe, Makati City.</p>'
