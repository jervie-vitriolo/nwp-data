      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that even before the COVID-19 pandemic struck in the
        country, the wearing of uniforms was "not a strict requirement" for public
        schools.</p>'
