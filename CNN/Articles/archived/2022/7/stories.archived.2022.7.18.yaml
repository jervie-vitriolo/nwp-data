      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> A big
        majority of Filipinos trusted the conduct and results of the May 9 elections,
        according to a Pulse Asia survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298f71d-3cf7-456e-ad00-9a8efd89bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think tank Stratbase ADR Institute commissioned the survey, which
        was conducted on June 24-27 with 1,200 respondents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee421c-9efa-4f28-8c78-5855bf4f506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed that two-thirds of Filipino adults believe that
        the 2022 elections were "more credible now" compared to the presidential polls
        in 2016, while 18% said these wer "as credible as before." Only 6% said the
        election results were less credible this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc50c5-c6d2-421a-af84-1af994f6721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster recorded positive sentiment across locations and socioeconomic
        classes. People in Mindanao recorded the highest credibility rating at 78%,
        followed by Metro Manila (77%), Visayas (67%), and the rest of Luzon (59%).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b27d25-2bff-4d83-b183-a843fa70e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:25:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those under socioeconomic class ABC, 65% found the elections
        more credible now against 11% who said it was less credible, a trend maintained
        across classes D (68% more credible, 5% less credible), and E (62% more credible,
        6% less credible).</p>'
