      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Leyte
        4th District Rep. Richard Gomez is joining the call of other lawmakers to
        suspend the barangay and Sangguniang Kabataan elections to give way to more
        urgent issues that need budget allocation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9417c5-b544-45d8-838c-f1ee973cf7f9'
      'mgnl:activationStatus': true
