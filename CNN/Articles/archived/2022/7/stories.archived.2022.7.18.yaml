    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca9cc8-6988-4124-a369-d8447ea7e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T18:46:54.655+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:23:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategically located in Bonifacio Global City along 8th Avenue,
        The Seasons Residences rises next to Grand Hyatt Manila within Grand Central
        Park, a 10-hectare master-planned community developed by Federal Land in Bonifacio
        Global City. It is a stone''s throw away from the St. Luke''s Medical Center,
        Philippine Stock Exchange, embassies, corporate offices, international schools,
        parks, and places of worship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49006e-b158-42a4-84b8-fa3aaf73cb2f'
