      'mgnl:type': 'text'
      'text': '<p>As leakage protection, the units are equipped with a sunken slab
        or a below-floor drainage system for easier pipe maintenance. The development
        also has eco-friendly solutions like water-efficient Japanese-branded shower
        toilets in all units and motion sensor lighting in common areas.</p>'
