      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by Japan''s evocative season of autumn, The Seasons Residences''
        Aki Tower boasts meticulously designed amenities and living spaces to channel
        one''s creativity. Among the impeccable Japanese innovations it features are
        Viscoelastic Coupling Dampers, a breakthrough in earthquake vibration control
        technology that can withstand earthquakes and high winds, common to the Philippines
        and Japan. This mirrors the technological marvels Japan is known for.</p>'
