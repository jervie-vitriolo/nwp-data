      'mgnl:type': 'text'
      'text': '<p>Improvisational theatre school <a href="https://www.cnnphilippines.com/life/culture/2018/01/26/third-world-improv.html"
        target="_blank">Third World Improv</a> has opened up slots for an online beginner’s
        improv class. Founded in 2015, the school has been regularly conducting improvisational
        theatre workshops — an art form in which performers put on shows that are
        unscripted and created on the spot. The upcoming course will be taught by
        TWI alumnus Pappu de Leon, who is also a food scientist by day and ¼ of the
        band Oh! Flamingo by night. Set to begin every Wednesday from July 20 until
        Sept. 7, de Leon’s classes will cover the fundamentals of improv and its practical
        applications. — CNN PHILIPPINES LIFE STAFF</p>'
