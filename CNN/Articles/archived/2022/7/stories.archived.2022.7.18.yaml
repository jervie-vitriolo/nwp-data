      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c240e81-2b14-4ad6-bd2a-1d791f55f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upper chamber of Congress, Sen. Ronald "Bato" Dela Rosa already
        filed a bill seeking to impose death penalty to high-profile drug traffickers,
        noting that the measure will not cover drug pushers on the streets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e7aea-cf8d-4e26-9ec6-da419ab132ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54332bc-32ce-4d61-8bec-402c414b7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the course of the committee hearings, he will also talk
        to concerned government agencies on what would be tantamount to high-level
        drug trafficking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eea4da-91f3-44b5-a3f2-afff5f3bf9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b25e08-50c5-473f-b081-17fd824f1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was the chief of the Philippine National Police who carried
        out Duterte''s order to operationalize the drug war in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e988d-3f27-462f-9510-485d003811ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b3725-3da7-4eff-b72c-f0d3ac9a5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court has recently asked the Philippine
        government to submit additional observations following the request of the
        tribunal to resume its probe into the Duterte administration’s drug war. It
        earlier determined that there is a "reasonable basis to believe that the crime
        against humanity of murder has been committed" in the conduct of the bloody
        campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b874890-3eee-49b7-9022-8fc87bb0bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:32:17.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa reiterated in a statement that the ICC should not interfere
        in the country''s domestic affairs since it has its own functioning criminal
        justice system and because the country is no longer a member of the tribunal.
        The ICC  peviously stressed that it retains jurisdiction over crimes that
        allegedly happened when the Philippines was still a state party to the treaty,
        despite the government''s refusal to cooperate with the court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c64855-084a-4025-bc7d-642f0c2dd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe04f56-627a-4908-909a-a536da5668fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/17/ICC-pre-trial-chamber-asks-PH-to-submit-observations-drug-war.html">ICC
        asks PH to submit observations following prosecutor’s request to resume drug
        war probe&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304beee5-7d43-4500-9ef0-e74ab36158c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605518b5-0c51-42c6-bb2c-8bd2a3789a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, as well as local and international human rights organizations
        estimated that 12,000 to 30,000 civilians were killed in the drug war between
        2016 and 2019. Government data showed a lower figure of more than 6,000 suspects
        who died in over 200,000 anti-illegal drug operations as of May this year.</p>'
