      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1301e7-6941-4e89-8c90-607146ba155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T18:46:54.655+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:23:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to rise in Federal Land''s master-planned community Grand Central
        Park in Bonifacio Global City, The Seasons Residences features Japanese-inspired
        residences, curated amenities, and the first MITSUKOSHI&nbsp;in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c57029-4865-4049-afda-c3fa3825262b'
      'mgnl:activationStatus': true
