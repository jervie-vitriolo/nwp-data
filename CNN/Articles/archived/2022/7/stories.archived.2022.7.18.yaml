      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The dynamic
        pair of Johnmar "OhMyV33nus" Villaluna and Danerie James "Wise" Del Rosario
        is set for a return when Blacklist International begins its campaign in the
        Mobile Legends: Bang Bang Professional League (MPL) Philippines Season 10.</p>'
