      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to stay fit Japanese style can try <em>rajio taiso</em>
        or radio calisthenics at the yoga studio and modern gym, or try <em>nihon
        eiho</em>, the unique swimming techniques combined with martial arts at the
        swimming pool. Zen is likewise a Japanese concept so the building also has
        landscaped gardens, and a spa and wellness room reminiscent of Japanese winters.
        You can also go to the business center to finish some remote work and then
        destress in the karaoke room with rock music.</p>'
