      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the VeeWise comeback, Blacklist will be fielding its M3 champion
        lineup also headlined by Edward Jay "Edward" Dapadap, Salic "Hadji" Imam,
        and M3 MVP Kiel "OHEB" Soriano with head coach Kristoffer "BON CHAN" Ricaplaza
        at the helm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa1e68-ca2a-4270-bc33-adf055f3e6b6'
