    'template': '1'
    'title': 'Govt to assist affected Filipinos in Sri Lanka’s political unrest, ready
      for possible repatriation — OWWA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01788537-f72d-44a1-a6c4-bab4fa00f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — The government
        is ready to provide assistance and basic necessities to Filipinos based in
        Sri Lanka, amid the prevailing political and economic turmoil there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba2643-006a-47c5-8498-ec4ca327501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, Overseas Workers
        Welfare Administration (OWWA) chief Hans Cacdac said they were waiting for
        such requests to be coursed through the Department of Foreign Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143dc1d-7fa5-406a-b574-d5737f1160d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basic needs like food, water, vitamins, hygiene necessities, we
        can provide these and we can arrange these and request those identified by
        the DFA to distribute,” Cacdac said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c19607-b650-4ca0-bf4d-a4d89a2b86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no Philippine Overseas Labor Office (POLO) in Sri Lanka.
        The Philippine Embassy in Dhaka, Bangladesh and the Honorary Consulate General
        in Colombo are the ones monitoring the situation of at least 700 Filipinos
        there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31263762-abd8-482e-bb23-0263942410c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the government is also studying the possibility of mounting
        a repatriation flight for those who want to return home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5822a5-8a2c-40c0-b7ff-8a36a58acfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Meron na ring napipintong</em> [There is a planned] repatriation
        flight being mounted by the DFA. I just don’t want to disclose the finer points
        because the DFA will make the proper announcement,” Cacdac added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c3d3f-6bf6-4409-9a45-ad9b0d1bdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA official also assured repatriated Filipinos that there
        would be government assistance once they return home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc81e9-c0f6-4671-ac7f-2e0df1078ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can help in transportation, we can provide livelihood assistance,
        school assistance for the children of active OWWA members,” Cacdac explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31702a5b-ca3d-4570-8adb-969c58bcc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has raised the crisis alert level in Sri Lanka to Alert
        Level 2. This means that new deployment of overseas Filipino workers to Sri
        Lanka will be prohibited, and only those with existing contracts can return
        to the South Asian country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf7ff3-0d1f-4452-9112-7199b94bc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriation or evacuation is not mandatory under Alert Level 2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0149bd6-c111-4bfc-a874-e926c5a64805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:41:47.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:20:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said no Filipinos were injured during the recent violent
        protests.</p>'
