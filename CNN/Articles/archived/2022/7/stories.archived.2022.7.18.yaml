      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move comes days after Chinese authorities said they will start
        refunding some bank customers whose accounts have been frozen for months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64c0b1-6099-43fb-8d96-d8310b2c4043'
