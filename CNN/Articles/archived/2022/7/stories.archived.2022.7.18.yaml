    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['traffic', 'bongbong-marcos', 'state-of-the-nation-address', 'sona2022',
      'sona', 'commonwealth-avenue', 'routes', 'traffic-routes', 'alternate-routes']
    'template': '1'
    'title': 'MMDA bares traffic rerouting plan for Marcos'' 1st SONA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787912e9-98df-45c7-9c15-95f4e2898392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Authorities
        have released the temporary traffic rerouting scheme in Quezon City for President
        Ferdinand "Bongbong" Marcos Jr.’s first State of the Nation Address (SONA)
        at the Batasang Pambansa Complex on Monday, July 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469fd79-537f-4b44-8225-43e52737115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A zipper or counterflow lane will be implemented on the southbound
        portion of Commonwealth Avenue to give way to vehicles of government officials
        and guests heading to the complex, the Metropolitan Manila Development Authority
        (MMDA) said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb32de-53fe-46f9-91f0-27e470322396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised motorists to take the following alternate routes, as
        heavy traffic on roads leading to and from Batasang Pambansa Complex is expected:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36678c8a-8a59-4eda-9ed4-4671679998df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>NORTHBOUND (Quezon Memorial Circle to Fairview)</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e0437-446d-4d34-ae63-d54ad7fe65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Vehicles from Elliptical Road should take North Avenue, turn right
        at Mindanao Avenue then turn right to Sauyo Road or take Quirino Highway,
        then Commonwealth Avenue to reach the point of destination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34245d0a-1e75-4e0a-8d51-f872051e8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>SOUTHBOUND (Fairview to Quezon Memorial Circle)</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc4065-f2e1-4338-964b-3a304dc786cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Vehicles from Commonwealth Avenue should take Sauyo Road or Quirino
        highway, turn left at Mindanao Avenue, then turn left at North Avenue to reach
        the point of destination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264335cd-3995-4ea5-906d-8d295cb9020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists using light vehicles may also choose to take these routes:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78956e9e-a143-49e1-9d13-97384559bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>NORTHBOUND (Quezon Memorial Circle to Fairview via Marikina)</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc26bc-5d42-46b2-a2b8-7daf9b789320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Light vehicles from Elliptical Road (QMC) should turn right at
        Maharlika St., turn left at Mayaman St., turn right at Maginhawa St., turn
        left at C.P. Garcia Avenue, turn right at Katipunan Ave., turn left at A.
        Bonifacio Ave., go straight to Gen. Luna Ave., turn right at Kambal Rd., turn
        left at GSIS Road, turn left at Jones St., turn right at Gen. Luna Ave., go
        straight to A. Mabini St., turn left at Rodriguez Highway, turn left at Payatas
        Road to reach the point of destination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f8ca9-ddae-45ea-ac51-bb6954b3e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Light vehicles from C5 Road may turn left at Magiting St., turn
        right at Maginhawa St., turn left at Mayaman St. to Kalayaan Avenue to reach
        the point of destination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baaf96b-5ade-4b19-a87b-69250399eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA, meanwhile, advised all trucks coming from C-5 along Katipunan
        Avenue to take Luzon Flyover and then turn left at Congressional Avenue to
        reach the point of destination.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The MMDA
        shall implement a traffic rerouting plan for President Ferdinand &quot;Bongbong&quot;
        Marcos Jr.’s first State of the Nation Address on July 25. Motorists are advised
        to take the alternate routes as heavy traffic along Commonwealth Avenue is
        expected.<a href="https://twitter.com/hashtag/mmda?src=hash&amp;ref_src=twsrc%5Etfw">#mmda</a>
        <a href="https://twitter.com/hashtag/SONA2022?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2022</a>
        <a href="https://t.co/4gutL8JFOV">pic.twitter.com/4gutL8JFOV</a></p>&mdash;
        Official MMDA (@MMDA) <a href="https://twitter.com/MMDA/status/1548948314842083328?ref_src=twsrc%5Etfw">July
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f1ea5-2e4b-4672-96bf-63f60ea7b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb16bd-2b8d-49c9-a3ec-01e322f75762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,133 personnel from the traffic discipline office, road
        emergency group, sidewalk clearing operations group, flood control, and Metrobase
        will be deployed along Commonwealth Avenue and roads leading to and within
        the Batasang Pambansa vicinity, according to MMDA Officer-in-Charge Baltazar
        Melgar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033a0aa-f32c-40e5-935d-761b24632799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:22:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personnel assigned are tasked to manage both vehicular and pedestrian
        traffic; emergency response; clearing operations; assist in crowd control;
        and support the operations of the Task Force SONA 2022, Philippine National
        Police, National Capital Region Police Office, Quezon City Police District,
        Presidential Security Group, and Quezon City government to ensure a peaceful
        and orderly SONA,” Melgar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc870d9-2368-4edb-86cf-af1d128ccd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
