      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there will be intensified clearing operations ahead
        of Marcos’ SONA to remove all types of road obstructions, including illegally
        parked vehicles, to ensure all alternate routes are passable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395bc39-be0c-4f0f-a261-91601b23051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T19:25:28.177+08:00
