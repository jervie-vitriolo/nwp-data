  'CSC-look-into-100k-vacant-govt-positions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-18T16:43:12.393+08:00
    'imagesource': 'jcr:9d7484e3-a525-451d-9c4e-d36b750bb754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f8507db-98c5-41e3-ac45-2add5c88c457'
    'lead': 'Amid talks on rightsizing the bureaucracy, Civil Service Commissioner
      Aileen Lizada suggests looking into more than 100,000 unfilled government positions,
      saying some of them may be abolished instead of hiring contract of service and
      job order workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T17:13:30.182+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:24:23.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:11.439+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['civil-service', 'rightsizing', 'government-rightsizing', 'contract-of-service',
      'job-order', 'right-size', 'vacant-jobs', 'government-jobs']
    'template': '1'
    'title': 'CSC: Look into over 100k vacant govt positions

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3285b-d97a-42d6-90c3-ced64ac501da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ef400-9fa8-4cde-9b72-8728f9a3ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Amid
        talks on rightsizing the bureaucracy, Civil Service Commissioner Aileen Lizada
        on Monday suggested looking into more than 100,000 vacant job positions in
        the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202abfca-bba5-4749-a091-9927512e77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are more or less 100,000 plus vacant or unfilled positions
        in the government bureaucracy. Baka pwede hong tignan ‘yon kasi walang tao—
        bakit hanggang ngayon unfilled pa po sila, bakit hindi finifill up ng ibang
        government agencies,” Lizada said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c33a2-5496-4673-9acb-9c7527dbae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are more or less 100,000 plus vacant or unfilled
        positions in the government bureaucracy. Maybe it can be looked at because
        there are no people— why are they still unfilled until now, why aren''t other
        government agencies filling up these positions.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04e429-55a4-4745-98d3-05ea270f3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada further pointed out that there is a possibility some of these
        vacant government posts could be abolished instead of hiring contract of service
        (COS) and job order (JO) personnel to fill them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce600bc8-ed24-431d-bb6f-e3d01c69e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka pwedeng i-abolish (itong vacant positions). Baka pwedeng tignan
        yung 100,000 plus unfilled positions instead of hiring COS and JOs, to be
        fair to them,” she expressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468066e-11bd-4af0-a632-b1dfca12a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (These vacant positions) may be abolished. Maybe the
        100,000 plus unfilled positions can be looked at instead of hiring COS and
        JOs, to be fair to them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00892d45-889e-4ff4-90ab-be415a4363b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada made the suggestion after she was asked if COS and JO workers
        will be affected by the government’s rightsizing plan, clarifying that they
        are not considered government workers as they are under the supervision of
        the Department of Budget and Management (DBM) and Commission of Audit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ec067-7bc9-4692-b3c4-a65f7f69a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier explained that <a href="https://www.cnnphilippines.com/news/2022/7/17/civil-service-commission-rightsizing.html)">rightsizing
        the bureaucracy does not happen overnight</a>. Government agencies need to
        form placement committees to provide safety nets for employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af977db2-709b-47b3-a03e-7a3c42d3e111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:13:30.183+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:24:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM, which recently proposed the plan, has yet to determine
        how much the government will save as a result of the rightsizing.</p>'
