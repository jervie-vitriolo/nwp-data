      'mgnl:lastActivated': 2023-01-19T14:21:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sri Lanka''s acting President Ranil Wickremesinghe
        has said the country''s previous administration was "covering up facts" about
        its crippling financial crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa4d32-51ab-4764-9561-650d775458b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:04:22.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former leader Gotabaya Rajapaksa''s government did not tell the
        truth, that Sri Lanka was "bankrupt" and "needed to go to the International
        Monetary Fund (IMF)," Wickremesinghe told CNN from parliament in the nation''s
        administrative capital Sri Jayawardenepura Kotte Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e16fe-a9bf-48a5-a7bf-8e5aaba41543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:04:22.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to tell the people I know what they are suffering,"
        he added. "We have gone back. We have to pull ourselves up by the bootstraps.
        We don''t need five years or 10 years. By the end of next year let''s start
        stabilizing, and certainly by 2024 let''s have a functioning economy which
        will start growing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb269246-7eec-4d3d-bd39-8480632b712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:04:22.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe''s exclusive interview with CNN was his first with
        an international news organization since he was appointed acting president
        by former leader Rajapaksa, who fled the crisis-hit country last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56835ff4-7856-4941-9dc5-0a29d04af124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:04:22.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking news story. More to come...</em></p>'
    '5':
