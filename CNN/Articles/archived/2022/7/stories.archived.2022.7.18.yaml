      'jcr:uuid': '40868fe2-c7c3-4e8f-b639-9acf1940e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:04:22.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:21:19.941+08:00
