    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:07.625+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OSG', 'DOJ', 'ICC', 'drug-war', 'investigation', 'probe', 'Karim-Khan',
      'Duterte', 'Marcos', 'anti-illegal-drugs']
    'template': '1'
    'title': 'OSG to consult Bongbong Marcos on ICC drug war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b7cb0-8ec2-4dd0-9edc-4f49231bd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:46:06.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Office
        of the Solicitor General will consult President Ferdinand “Bongbong” Marcos
        on the request of the International Criminal Court to resume its investigation
        on the Duterte administration’s drug war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33107b6a-c419-445a-ad1f-4f1dcf8c8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69578e-eef0-419a-85ac-4cf091ad2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Solicitor General Menardo Guevarra said Marcos
        “has not had the occasion to discuss the ICC case thoroughly with anyone,
        but I intend to consult with him about it very soon.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42301539-a827-4302-829b-9c3456737a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41174ae2-9a83-4bc5-8721-5349f6327dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 25, ICC Prosecutor Karim Khan sought to resume the probe
        on the Philippines’ bloody drug war due to what he said was the lack of concrete
        and progressive steps taken by national authorities. This was after the international
        tribunal halted its investigation in November 2021 upon the request of the
        Philippine government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af2297-451b-4dfc-a8bf-5a88bfa2466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e2644-b8a0-4984-9b9d-6308e9a7de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Khan’s request, the ICC Pre-Trial Chamber I is now asking
        the Philippines to <a href="https://www.cnnphilippines.com/news/2022/7/17/ICC-pre-trial-chamber-asks-PH-to-submit-observations-drug-war.html">submit
        additional observations</a> in relation to the anti-illegal drug campaign.
        The chamber "considers it appropriate to invite the Philippines to submit
        any additional observations" arising from the request.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f33f1f-1eb8-4452-a3ad-c53384864dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722d2f2-d26d-4e8f-b280-17ace38f756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was given until Sept. 8, 2022 to comply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439c6d3-3b44-4486-ac89-2fedd6f42225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd27c1d-ae9f-4168-bf62-a14f1b1a4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Guevarra said his office is considering options, like
        challenging ICC''s jurisdiction or the admissibility of the case, or keeping
        lines of communication open with the ICC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c305a3-5d94-44b6-a71d-1b6666a8fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb889e-9159-44d0-8b46-6bee8292d805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall decide on our final course of action after consultations
        with the DFA (Department of Foreign Affairs), the DOJ (Department of Justice),
        international law experts, and the office of the president," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2251b-f7b6-479f-bc86-cdbc59347d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a492b1-b92a-43cb-b9a5-21226c6c702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, on the other hand, said it would still need inter-agency
        consultations and decisions before releasing any reaction on the ICC probe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d290c4-0659-4136-ace5-7e031f86a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdebefd-f8af-466d-8f9b-a8ea333c07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Koko Pimentel, the government should allow ICC to decide
        autonomously as an independent international organization. However, he urged
        the tribunal to have a final decision on what it wants to do so that the Philippines
        can also respond properly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4249b-50a1-47d4-86e1-57c037eff8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816d3a8-bf5d-42e3-8b55-9d8bd8b10f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot react to a non-final decision by an outsider. Sayang
        oras natin (Our time is wasted) if we always react to all the developments
        within the ICC. LET''S REACT TO A FINAL DECISION AND ACTION," he told reporters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e6c28-b355-4f8e-98b4-9ff4f0180395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbd2cf-7529-44c2-82f3-fac18eddc9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted it is more important to spend time and energy
        on the major concerns of Filipinos these days, including poverty, a looming
        food crisis, and soaring cost of fuel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615a648-51f6-4320-84f5-9b7ac7218806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475a97e-3348-4b86-876b-b0961b673ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Senator Ronald ''Bato'' Dela Rosa, meanwhile, reiterated
        he will not cooperate with the investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cde72b-8bac-4f68-a473-bd6a688d07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:04:10.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:27:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b3265-63fd-4c01-b767-d494750cbe6a'
      'mgnl:activationStatus': true
