      'mgnl:created': 2022-07-18T16:20:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP: Stapled bills still usable for transactions</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c819173-130a-4ea3-906d-510fd7bfd88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) on Monday clarified that polymer and paper banknotes
        bearing stapler holes can still be used for daily transactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c29ef-2a29-4ef8-9f9d-c5908ad449ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although stapled bills are good enough for establishments and banks
        to accept, BSP Strategic Communication and Advocacy Managing Director Tony
        Lambino stressed that stapling banknotes is strongly discouraged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a051b2-8c60-4917-bdbb-858c2a4f0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung stapling, ‘wag na lang po sana natin gawin… [‘Yung] possession
        and use of stapled bills, hindi po ‘yan ilegal. Dapat tanggapin pa rin ang
        stapled bills at pwede pa rin pong gamitin sa pang-araw-araw na transaksyon,”
        Lambino said during a public briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ca6b2-371f-4ed3-98d6-cf4dde3a6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stapling (of bills), let’s not do it anymore… The
        possession and use of stapled bills, it’s not illegal. Stapled bills must
        still be accepted and can still be used in day-to-day transactions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7300d-4c3f-4e06-bcad-6e78f834bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lambino emphasized that stapling bills, whether polymer or paper,
        shortens the banknotes'' integrity and lifespan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723e5bb-d390-46ac-8014-0ec6ff850df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of illegal handling of banknotes is lighting it on fire,
        said the BSP official, citing an incident where a posted video showed a TikTok
        user burning a ₱20 bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d237295-ba67-412d-893a-b09b26f9da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag lang po natin sadyaing sirain ang ating mga salapi dahil ‘yan
        po ang bawal,” Lambino reiterated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9587e-0fe7-46e5-ac13-be6bee80119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not intentionally ruin our bills because that
        is what’s forbidden.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a3190-d22e-4643-be8a-7605b95fb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:20:35.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:25:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after confusion arose on social media regarding
        the <a href="https://www.cnnphilippines.com/business/2022/7/11/BSP-guidelines-P1000-polymer-banknotes.html">do''s
        and don’ts of handling ₱1,000 polymer banknotes</a>.</p>'
