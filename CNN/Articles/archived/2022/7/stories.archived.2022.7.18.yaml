  'CNN-Exclusive-Sri-Lanka-acting-President-financial-crisis':
    'author': 'Will Ripley, Iqbal Athas and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-18T23:02:50.389+08:00
