    'lead': 'Neophyte lawmaker Richard Gomez is set to file a controversial measure
      seeking to revive the death penalty as he begins his stint in the 19th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T12:04:51.465+08:00
