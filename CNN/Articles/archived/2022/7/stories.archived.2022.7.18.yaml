  'tokwa-penaflorida-interview':
    'author': 'Oliver Emocling'
    'caption': 'In “Langit, Lupa, Laway, Luha,” Tokwa Peñaflorida culls inspiration
      from Catholic images and combines them with his most intimate feelings. Photo
      by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2022-07-18T17:02:58.815+08:00
    'imagesource': 'jcr:d5d32967-58c2-4ad9-886d-752dc80d29bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24576a1-2569-4d0d-878f-d25de803d7e5'
    'lead': 'In “Langit, Lupa, Laway, Luha,” Tokwa Peñaflorida culls inspiration from
      Catholic images and combines them with his most intimate feelings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T17:09:02.959+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T14:24:34.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:11.073+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokwa Peñaflorida devotes his new exhibit to grief, faith, and sex'
    'visualType': 'image'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154d358-50a2-49e0-a993-cb0a9a370821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of the exhibition space for Tokwa Peñaflorida’s “Langit,
        Lupa, Laway, Luha” at Gravity Art Space is a little stage with a chrome pole
        in the center. A butt plug oozing with hardened resin sits on top of the structure.
        Where the white drip ends on the pole begins the descent of shiny empty hands.
        At the base of the structure, flames with eyes and hands in praying position
        await.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87b929-e66c-4e14-ad38-87a6089ff35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been slinking on spinning poles in my free time for the past
        couple of months. And to my eyes, the piece is a dance pole frozen either
        in the moment of release after a performance. I, unfamiliar with the customs
        of mourning, would later learn that the base object is meant to hold prayer
        cards in funerals. But Peñaflorida indeed fashioned it to look like a stage.
        The artist, who partly took inspiration from the music video of FKA Twigs’s
        “cellophane,” imagines the hands not in praying position but in thunderous
        applause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80589a-b148-4adb-8fe8-9b5a68362653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, Peñaflorida liked going to funerals even for people
        he barely knew. He found what is supposed to be a somber event as something
        joyous because of the vibrant atmosphere, even during the darkest hours of
        the night. “For a young kid, ang ganda nun. Kahit magpuyat ka dito, hindi
        ka mapapagalitan kasi you''re paying respect,” he says. And at the center
        of this is his fascination for the mass card holder. “Ang surreal niya sa
        akin kasi ang daming kamay. Para siyang magical creature,” he says.</p>'
    '91':
      'image': 'jcr:12afe69d-c4e4-48f1-a0fd-14c138024b93'
      'imageCaption': 'Peñaflorida wonders, “Naisip ko, paano kapag may namatay na
        queer person? Mapupuno kaya ''yung prayer hands ng booklets? Pero does it
        matter? Gusto ba ng queer person ''yung prayers? For what? Para i-save siya
        sa damnation?” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb679c19-2eb7-4aff-b68b-40e8946299c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa8dd3-38c5-4561-a85c-44d52d474889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his grandfather passed away in 2020, Peñaflorida found himself
        observing Catholic funerary traditions up close again. But in that moment
        of grief, Peñaflorida also felt a pang directed towards his queer identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61077a3-2ad8-4948-9416-b174e55285c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion, without permission, shapes our lives. And for queer individuals,
        this means a life that begins with shame. Even before we acquire the ability
        to marvel at the magnitude of our identity and our desires, we have been taught
        early on that queerness is a life sentence. Embrace it and we would have to
        live a life of suffering and hate. And what comes after is still shame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7395ce-2678-4e11-82a8-fe054445a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaflorida wonders, “Naisip ko, paano kapag may namatay na queer
        person? Mapupuno kaya ''yung prayer hands ng booklets? Pero does it matter?
        Gusto ba ng queer person ''yung prayers? For what? Para i-save siya sa damnation?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29314f27-0dc3-4174-8950-fc38f46901da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Langit, Lupa, Laway, Luha,” Peñaflorida wades through his Catholic
        experience and intimate moments not to find god nor discern where the queer
        soul is headed. It is also not his intention to express remorse towards a
        faith that is constantly suppressing our identity. Instead, he molds them
        into a paean to queer devotion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefd645-044c-471e-94db-00c93780fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, we talked to Peñaflorida about the Catholic images
        that inspire him, why his characters are often in tears, and what sex means
        to him now.</p>'
    '0':
      'image': 'jcr:1e2ca479-b66a-45a8-a29e-f046ae058213'
      'imageCaption': 'As a child, Peñaflorida liked going to funerals even for people
        he barely knew. He found what is supposed to be a somber event as something
        joyous because of the vibrant atmosphere, even during the darkest hours of
        the night. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591f02f-a691-488f-979a-f4701ad9a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:17:42.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12224b6-bfb1-4110-a31f-d5f02d6d0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To begin with, can we talk about the inception of the show?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e16488-94e4-44d5-9f43-f94c1203a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.960+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the whole concept began when my lolo passed away in 2020.
        Usually, ''yung mga lamay sa province namin, bongga siya. Marami talagang
        mga taong pumupunta. Pero during that time, since lockdown, it was a very
        intimate funeral. Pumunta pa rin ''yung mga lola''t lolo na nagpapadasal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e166ae-363d-4ff1-9ed6-321bd9c5b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:09:02.961+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T14:24:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m grieving because I''m really close to my lolo pero at the same
        time, I''m being bombarded with these Catholic images. Parang may maliit lang
        naman na feeling pero I hate that I still have that. May kaunting kirot na
        [because of my identity] am I allowed to be here? Am I allowed to grieve?
        I was being reminded of how these images are basically against me and my identity.
        I guess doon siya nag-start. Inisip ko kung paano ''yung process ng grief
        ng ibang people like me kasi doon sa province namin maraming Catholic traditions.
        Madalas ‘pag may prusisyon or padasal, ang laging punong abala are the queer
        people. Sila ''yung nag-de-design ng mga karo. Iniisip ko ''yung tension kung
        nafefeel ba nila ''yun? Marami sa kanila tumanda na na ''yun ang ginagawa
        nila. Parang dine-dedicate mo ''yung life mo and talent doon sa pagsilbi sa
        something na basically is not a fan of your existence. Iniisip ko ''yung mga
        ganoong contrasting feelings. I guess this is also me trying to make new images
        and symbolisms that I can relate to, that I was trying to reclaim with the
        use of erotica.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a322ca-0c64-487b-a4e0-aaec3b8982c2'
      'mgnl:activationStatus': true
