      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Cleanfuel, Flying V,Petro Gazz, Petron, PTT Philippines,
        Seaoil, Total, and Unioil announced that effective 6 a.m. on Tuesday, July
        19, they will be slashing per-liter rates of gasoline by ₱5 and diesel by
        ₱2.</p>'
