  'Neophyte-congressman-Richard-Gomez-wants-death-penalty-for-drug-traffickers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-07-18T11:36:51.233+08:00
    'imagesource': 'jcr:972bc732-1371-4fb3-acfd-072a71d6e3e5'
