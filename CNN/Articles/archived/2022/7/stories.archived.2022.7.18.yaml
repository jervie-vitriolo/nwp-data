      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China reported its gross domestic product, the broadest
        measure of its economy, grew 0.4% from a year ago in the second quarter. That
        was the weakest performance since the first quarter of 2020.</p>'
