    'title': 'Central bank OKs $3.5B foreign loans for second quarter of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7589a-c71a-4133-a6e0-d8b7b95e087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Bangko
        Sentral ng Pilipinas has greenlit $3.54 billion in foreign borrowings in the
        second quarter for the government''s pandemic and infrastructure financing
        needs, it said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ad233-3b27-4cdb-a326-0c215be4bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed15bc-0d83-4f03-8ed8-194be8bf351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest amount approved by the Monetary Board, which exercises
        the BSP''s powers and function, is higher than $2.8 billion during the same
        period last year but lower than $4.8 billion from January to March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1180d8-132d-4212-96d1-6d5bc07b2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c85dd-ee6b-4551-b415-a371a3897468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $3.54 billion approved loans, $1.75 billion is for a railway
        project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0596d42-0d44-4e61-a866-5ed7cbdefea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3dcc6-aff0-477a-a799-4a3dd45f7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Philippines secured a <a href="http://cnnphilippines.com/business/2022/6/9/ADB-loan-Manila-Calamba-railway-project.html">$4.3-billion
        credit line</a> from the Asian Development Bank for the South Commuter Railway
        Project. The first $1.75 billion will be released this year.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc408d13-5b25-4ce7-b32e-cd545af6b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52c63a-500d-43b7-b579-c7e7efdcadd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said $513.41 million will be for general financing requirements,
        $869.72 million for pandemic response and recovery including the purchase
        of COVID-19 vaccines "among others," and $405.99 million for bridge projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7232d-c8c5-4330-8886-698284724aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b31063-82b4-434f-987c-e6063e078f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:31:53.296+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:25:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 20, Article VII of the Constitution requires prior approval
        from the central bank for all foreign loans contracted or guaranteed by the
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9394a-fe80-4164-8539-91f5059612a8'
      'mgnl:activationStatus': true
