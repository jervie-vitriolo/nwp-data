      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T14:23:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of us who may have a pre-teen&nbsp;or teenager&nbsp;in
        our lives (whether as our children or simply someone close to us), using the
        Dove Confidence Kit might be a good place to start. It’s a free <a href="https://www.dove.com/content/dam/unilever/dove/global/digital_and_online/dove_confidence_kit_1_2_-40638220.pdf"
        target="_blank">downloadable PDF</a> containing articles from global experts
        about the importance of developing a healthy relationship with one’s body.
        Interestingly, the first article talks about leading by example: loving our
        own bodies to help young people in our lives do the same. After all, we don’t
        want to be grow up to be the fat-shaming aunts and uncles we grew up with.
        Time to nip that bad behavior in the bud. — MARGA BUENAVENTURA</p>'
