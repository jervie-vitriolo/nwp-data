    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Sri Lanka''s acting President says previous government
      was ''covering up facts'' about financial crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c5fbb-2af3-44da-acb4-83589faef281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T23:04:22.656+08:00
