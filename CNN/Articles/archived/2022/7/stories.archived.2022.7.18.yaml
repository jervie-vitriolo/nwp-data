        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6215a8-7aaa-4331-81d0-4691acea42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:26:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ab737-b5b4-426e-a4ca-71b5169ab5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:26:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson Rex Laudiangco said the poll body is
        now eyeing new automated election systems in the market, which is under assessment
        until early August.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbe8de-0f64-4073-b9cb-29eb5ebafaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:26:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not in any way prematurely deciding or influencing the policy
        direction of the Commission en banc. I think everyone will agree to a meticulous
        discussion and review about the propriety of using these VCMs for future elections,"
        Inting added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf45709-cc30-4619-96d9-37c2b889a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:26:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Marlon Casquejo earlier said he wants to phase out
        the VCMs and acquire new machines for the 2025 polls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931388bb-6bf5-4ef3-8e76-ad29424a7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T16:19:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-19T14:26:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2022/5/10/Comelec-sorry-faulty-VCMs.html">Comelec
        exec ''sorry'' to voters affected by delays, VCM glitches</a></strong></p>'
