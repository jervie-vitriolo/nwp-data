      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e1980-c225-4c42-b8a9-389a9f913967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T18:46:54.656+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T14:23:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need some retail therapy, then shop around the country''s
        first MITSUKOSHI, a four-story mall developed with Japan''s oldest department
        store chain. Located at the podium of The Seasons Residences, this premium
        commercial space showcases Japanese design elements in a casual but elegant
        setting.</p>'
