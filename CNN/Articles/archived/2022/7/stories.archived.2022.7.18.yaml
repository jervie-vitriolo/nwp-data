      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By September, fully operational na ang additional foreign languages
        natin (our additional language [courses] would be fully operational)," TESDA
        Deputy Director General for Operations John Bertiz told CNN Philippines''
        Newsroom Ngayon.</p>'
