      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Following
        last week''s surprise hike to <a href="https://www.cnnphilippines.com/business/2022/7/14/BSP-off-cycle-rate-hike-July-14.html">3.25%</a>,
        think tanks expect the Bangko Sentral ng Pilipinas to raise its key interest
        rate further amid hot inflation and the peso''s weak performance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae020019-40e5-434e-887d-c579d984da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a35eb-917c-42df-a46a-2e17c4a8acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect at least another two rounds of rate hikes on schedule,
        taking the key policy rate to above 4%," said Moody''s Analytics in a commentary
        released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff539ca-d700-4dfc-b60a-91e2358a32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a99c7b-0160-41f9-adac-1d31739d3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Felipe Medalla announced the 75-basis point or three-quarters
        of a percentage point hike last week, ahead of the Monetary Board''s scheduled
        policy meeting on August 18, in a bid to fight inflationary pressures as other
        central banks aggressively increase rates too. After August 18, the other
        three policy meetings left for the year are scheduled on Sept. 22,  Nov. 17
        and Dec. 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd11d2e-5912-4e51-ba6d-2352c9e6cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbb0e6-45eb-47ec-8669-15d4171dc249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Analytics associate economist Sonia Zhu said the move suggests
        the BSP''s prior <a href="https://www.cnnphilippines.com/business/2022/6/23/BSP-monetary-policy-June-23.html">back-to-back</a>
        25-bp or quarter-point hikes were "insufficient" to avert these pressures
        and anchor inflation expectations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab6ee3-2191-4bab-8505-0cbf2a025fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d35f4-1dbd-407e-81d0-762fa5f0bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, inflation surged to its fastest in nearly four years
        at <a href="https://www.cnnphilippines.com/business/2022/7/5/inflation-June-2022.html">6.1%</a>
        in June from 5.4% the month prior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce7e9c-c131-4709-9a76-bc273e457421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0a6f7-5bdb-4689-81bb-dec61995da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imported inflation is also a factor to consider for the Philippines,
        as around a quarter of the total food supply was imported in 2021, including
        key staples of rice, corn, pork, chicken, garlic and onions. However, higher
        interest rates in the U.S. meant that the peso plummeted to a 16-year low
        against the U.S. dollar," said Zhu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462c404-9585-4ed4-93d1-3616cd081910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb51e03-d2a7-42fc-a120-fe684b00c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions, which expects the BSP''s key interest rate to hit
        4.25% by yearend, said further hikes will "help to limit downside volatility"
        to the peso given policy tightening across the globe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f5231-883a-46a5-a925-40d6c9b00f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e884d-9202-4df5-aef5-aafbea027330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine currency weakened past the <a href="https://www.cnnphilippines.com/business/2022/7/7/peso-close-above-56-vs-dollar-after-almost-17-years.html">₱56-per-dollar
        level</a> earlier this month after nearly 17 years. Since then, the peso''s
        close has been a few centavos away from the record ₱56.45 set on mid-October
        2004.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56ed60-c974-401f-9439-faf2c3f8f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fcc49c-7d50-47bd-b5fa-8e1d015bfd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitch unit specifically mentioned the United States Federal
        Reserve, now poised to raise rates as much as a full percentage point or 100
        basis points in its meeting later this month. This comes as US inflation accelerated
        to a new record in over four decades in June. https://www.cnnphilippines.com/business/2022/7/7/peso-close-above-56-vs-dollar-after-almost-17-years.html</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed4373-73ef-442f-84dc-5400d2a31e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94271b2e-b46f-46ef-967e-0b8986b05e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy rate hikes by the BSP should help to offset the depreciatory
        impact of hot money outflows, by ensuring that real interest rate differentials
        do not shift too sharply in favour of the US," said the American think tank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f1633-a7b6-4c2a-a770-472506c01be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615601ff-b10c-4045-ac7b-968b59180af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign portfolio investments, known as hot money because of their
        quick entry to and exit from the country, returned to outflow in <a href="https://www.cnnphilippines.com/business/2022/7/1/foreign-portfolio-investments-May-2022.html">May</a>.
        Outflows netted $270 million during the month, reversing the $1.35 billion
        in net inflows tallied in April.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596edd4-ba7c-4435-9e28-5a34bc9f6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6bf046-514f-4b3e-8b58-498dcf1ec5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Fitch Solutions highlighted the resilience of the Philippine
        economy to handle any further policy tightening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c28d2-ee00-4a1b-a0fe-97538af0f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf2f29-2957-4595-b83f-6bcaa8bf2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic output expanded <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">8.3%</a>
        in the first quarter, surpassing both market forecasts and the 7.8% growth
        recorded in the last three months of 2021.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e4c10-39da-44fe-be5a-70cbaca797f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f70919-e365-4b4f-833c-cc0eed68943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions sees a 6.1% pace for 2022 amid the resumption of
        economic activities due to laxer pandemic restrictions. While this estimate
        is faster than 5.7% in 2021, it falls short of the 6.5-7.5% target band set
        by President Ferdinand "Bongbong" Marcos Jr. for this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a0a33-2fc8-4010-b9e0-c98f51d9a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127eb58-0a67-4547-808b-f9b238fa4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T14:27:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Medalla and his predecessor, Finance Secretary Benjamin Diokno,
        have noted that the economy can handle the recent policy rate increase given
        "favorable" conditions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc513f7-9bc2-4bae-9f3a-07dbbbfed031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T13:23:04.242+08:00
