      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator added that it has already allowed local governments
        to issue over $15 billion worth of special bonds to replenish small banks''
        capital this year. It will work with the finance ministry to approve an additional
        $30 billion worth of bonds by the end of August.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df8056-624c-46d2-a454-cab56a7069a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T17:54:18.691+08:00
