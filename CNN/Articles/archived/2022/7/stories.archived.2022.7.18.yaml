      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna and Del Rosario —known as VeeWise — who led the <a href="https://www.cnnphilippines.com/sports/2022/5/20/Sibol-Mobile-Legends-Bang-Bang-SEA-Games-gold.html">Philippines
        to a gold medal in the 31st SEA Games</a> in Vietnam, decided to <a href="https://www.cnnphilippines.com/sports/2022/1/10/OhMyV33nus-Wise-Blacklist-skip-MPL-PH-Season-9.html">skip
        Season 9</a> to take a much-needed break.</p>'
    '6':
