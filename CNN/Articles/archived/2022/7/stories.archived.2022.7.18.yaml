  'COA-flags-OVP-over-hiring-of-private-lawyer':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-18T14:40:03.842+08:00
    'imagesource': 'jcr:046fe27c-56bc-4308-a589-3a683d471e76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7324e666-c3f7-476c-ab4a-065397bb5c94'
    'lead': 'The Commission on Audit (COA) said the Office of the Vice President (OVP)
      illegally hired a private lawyer as a legal consultant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T15:01:02.973+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T14:26:50.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:20:08.655+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags OVP over hiring of private lawyer'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3844de-a8b9-44da-b7ee-57b34ea21f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — The Commission
        on Audit (COA) said the Office of the Vice President (OVP) illegally hired
        a private lawyer as a legal consultant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45c6b0-f4d1-457e-aa54-07d07629f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on the 2021 budget released last week, auditors said
        the move during the final year of Vice President Leni Robredo violated COA
        rules as the OVP lacked clearance from the COA and the Solicitor General.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cbed4-ff9c-4723-98d3-7408adfff7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit team added there was no reason for the OVP to hire a legal
        consultant as it had created a legal affairs division as part of its efforts
        to strengthen the office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266b592-a170-48ad-99fe-c48385a80ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the lack of written conformity and acquiescence of the
        solicitor general and the written concurrence of COA, and despite having legal
        officers, payments made to the legal consultant are considered irregular and
        unnecessary expenditures,” COA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1537ad-541f-4f2f-9285-5542d13c3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said the consultant worked as policy adviser as opposed
        to legal officers who do routine legal services such as drafting of review
        of contracts. It also said that it had asked the Office of the President for
        the creation of positions for policy advisers including a consultant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdb3eb-9741-4207-bbd6-32862d67e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President apparently did not act upon the request
        so the OVP said it had to resort to a consultancy arrangement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d66f7-0386-4e0f-90c3-f61ade29ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA rejected the explanation, saying the salaries paid
        to the consultant from January 2020 to July 2021 shall be disallowed and those
        who approved the payments should be held liable for the disallowance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c7bd5a-a675-4f95-b782-17b0a94632c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA issued the notice of disallowance on April 2022 which is
        currently under appeal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73e5a8-ce14-4a9f-9d21-879dcace23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP received an unqualified opinion for four years from 2018-2021.
        This is the highest audit rating given to a government agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7edc9-48a4-463c-8908-00ba8d5929b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T15:01:02.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T14:26:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA previously clarified that an audit opinion is a statement that
        expresses whether the financial statements are prepared in accordance to the
        standards.</p>'
