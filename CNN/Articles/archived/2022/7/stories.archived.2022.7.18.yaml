      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Students
        will not be required to wear uniforms when the new academic year opens in
        August, Vice President and Education Secretary Sara Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21374c4f-f2cf-4d25-9308-984687829106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T21:43:19.592+08:00
