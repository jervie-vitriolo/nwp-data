      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ruling promulgated on July 8 but made public on Monday, the
        court said the prosecution team failed to provide original copies of documents
        alleging that Sabio personally benefited from the unliquidated ₱1.1 million
        cash advances he made from 2008 to 2009.</p>'
