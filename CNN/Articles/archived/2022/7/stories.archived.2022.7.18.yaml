      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers in the world''s second largest economy are facing mounting
        challenges to keep growth steady, as the country contends with a sharp slowdown
        in activity due to Beijing''s stringent zero-Covid policy, a bruising regulatory
        crackdown on the private sector, and a real estate crisis that is causing
        rising bad debts at banks and growing social protests.</p>'
