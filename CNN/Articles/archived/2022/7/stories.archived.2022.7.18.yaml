  'mmda-traffic-rerouting-plan-Marcos-1st-SONA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-18T19:21:08.406+08:00
    'imagesource': 'jcr:9321e519-6218-4af7-8b30-69aa1fe275c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b47ba62-5d06-4837-a848-eb6caffa025b'
    'lead': 'Heavy traffic is expected next Monday on roads leading to and from the
      Batasang Pambansa Complex in Quezon City, where President Ferdinand “Bongbong”
      Marcos Jr. is set to deliver his first State of the Nation Address (SONA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-18T19:25:28.176+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:22:50.244+08:00
