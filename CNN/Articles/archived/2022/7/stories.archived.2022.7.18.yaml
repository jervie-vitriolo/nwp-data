    'template': '1'
    'title': 'Neophyte congressman Richard Gomez wants death penalty for drug traffickers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53beca5-1f65-43a8-a3e2-737a7a9eb834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Neophyte
        lawmaker Richard Gomez is set to file a controversial measure seeking to revive
        the death penalty as he begins his stint in the 19th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9721e-5670-4402-b259-460324841b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a6aa6-5b04-49fe-8249-9679091b31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, the
        former Ormoc City mayor shared that he will soon file the bill in line with
        his goal of helping strengthen the country''s anti-drug campaign even after
        the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb20ba-add3-46fd-bc24-b29e8ebdbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5b0f0-e1bd-41b6-add7-bfcc2660efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m about to file a bill in Congress to strengthen the anti-drug
        campaign program (and) to really implement the death penalty on drug trafficking
        especially sa mga (among) foreigners who bring in drugs to the country," the
        actor-turned-politician said. "It has to be very strong. It has to be very
        stiff ang penalty if you really want to curb the problem of drugs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26042a-917c-40f4-9afb-91514a2927c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2070d4-2eb8-4112-90b2-4a32347a3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the problem with drugs is the fight against it really belongs
        to the local government unit. If the mayor allows the entry of drugs, it will
        enter the locality, but but if the mayor orders it to be monitored, have the
        police restrict its entry, then authorities can fight against it effectively,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad70c13-11bf-4883-b763-a077bc9a67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b907ef-12e8-4996-9ffc-26011f5e1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear, however, whether Gomez will focus on high-level
        drug trafficking or if his bill will cover all levels of the trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0760a-fec3-4e2b-894a-e9ae37df30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c49b3f-9391-44fb-abb9-e664eaa1c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will depend in Congress <em>kung ano ang</em> (what will be
        considered) high level. I cannot give an exact number right now," he said.
        "But number one, for me, drug trafficking is a serious crime, it is a serious
        offense and death penalty will really have to be penalty for that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d541b-263d-4024-b64b-b3282b860a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38478c-e625-4b67-8e0a-1cae735a5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-18T12:04:51.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:27:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on President Ferdinand "Bongbong" Marcos to continue
        the drug war, calling it "successful" under the term of former President Rodrigo
        Duterte. He added that there should still be police monitoring, intelligence
        work and local government funding for the program to sustain the supposed
        gains of the former administration.</p>'
