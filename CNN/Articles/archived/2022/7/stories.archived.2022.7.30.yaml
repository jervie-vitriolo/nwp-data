    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Smith addresses Oscars slap in new video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea251e80-b14e-49d8-8fe6-4d81d575b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Will Smith is "deeply remorseful" about
        slapping Chris Rock at the Academy Awards in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc81aec-13ac-43f5-863e-bc1004638d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb281d0-bacf-4a5c-8b8c-106b15b4e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith posted a video to his verified Instagram account on Friday
        that began with the words on screen, "It''s been a minute."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43dcc7-2a7f-4e52-b4ec-be7b5e544372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d5bf7-5f8e-4ca9-bf3f-7a2408435a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few months, I''ve been doing a lot of thinking and
        personal work...," the statement reads. "You asked a lot of fair questions
        that I wanted to take some time to answer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc6718-4c42-42f7-9b4d-5cd30baaf01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc8b9e-3356-4d71-bc51-a257ce10d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith can then be heard sighing, he enters the screen and addresses
        to camera why he didn''t apologize to Rock during his Oscars acceptance speech
        following his win for best actor for his role in "King Richard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61504d66-c218-45e3-a811-aa598a1ce50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90710f15-8f03-4144-b79e-c78ae86713a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was fogged out by that point," Smith says. "It''s all fuzzy.
        I''ve reached out to Chris and the message that came back is that he''s not
        ready to talk and when he is, he will reach out. So I will say to you Chris,
        I apologize to you. My behavior was unacceptable and I''m here whenever you
        are ready to talk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511c68d-35fd-40e2-8104-e13b6e87dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8918f-cfc8-4b4b-937f-529f3890df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Rock for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23de2b-ac19-4600-a70d-c5646a57c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8808dbf-696b-4325-9f3b-2eaa864e1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also apologizes to Rock''s mother, family and his brother,
        Tony Rock, who had starred in the 2007 sitcom "All of Us," which was created
        by Smith and his wife Jada Pinkett Smith.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5df0fd-7708-438c-b49f-26a5f457a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc995469-61fa-4f38-b053-b0e20e6f23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a great relationship," Smith says. "Tony Rock was my man
        and this is probably irreparable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56510909-05cd-48ea-867c-cd7017d6f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
