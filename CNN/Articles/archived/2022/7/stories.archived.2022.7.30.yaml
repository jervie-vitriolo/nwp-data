      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salo also urged the Marcos administration to appoint a dengue czar
        who can give "full attention" to the problem.</p>'
