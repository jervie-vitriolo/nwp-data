      'mgnl:lastActivated': 2023-01-19T15:25:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/29/politics/griner-whelan-russia-murderer-request/index.html"
        target="_blank">"CNN Exclusive: Russian officials requested adding convicted
        murderer to Griner/Whelan prisoner swap"</a></em></p>'
  'Taiwan-Nancy-Pelosi-possible-visit':
    'author': ' Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-30T09:45:30.810+08:00
    'imagesource': 'jcr:874c2bda-cd3a-4a65-8e02-af778137cf1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '905fbb26-cf5e-4bc8-b11a-b082390d628e'
    'lead': 'Reports that US House Speaker Nancy Pelosi is planning a visit to Taiwan
      have sparked tense exchanges between the United States and China  and growing
      speculation over how Beijing might react.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T09:47:59.434+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T15:24:40.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:15:51.978+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['taiwan', 'nancy-pelosi', 'international-news', 'beijing', 'china']
    'template': '1'
    'title': 'What does Taiwan think about the possibility of a visit by Nancy Pelosi?

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a88bb0-ac60-444e-ac5e-b1a91503b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.434+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21959d61-96be-4d98-b0ed-b5851fb8d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Reports that US House Speaker Nancy Pelosi
        is planning a visit to Taiwan have sparked tense exchanges between the United
        States and China -- and growing speculation over how Beijing might react.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22b454-fbd7-48bf-8e6a-b67c82eaec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pelosi -- a forthright critic of Beijing -- has so far declined
        to confirm the reports, she has said it is important for the US to show support
        for Taiwan, and lawmakers on both sides of Washington''s political divide
        have urged her to go. China, meanwhile, has lashed out at the idea, vowing
        to take "resolute and forceful measures" if any trip goes ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fab7b-9888-42ab-8ac9-1fc056e6da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far less vocal, however, has been the island at the center of the
        controversy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440e48e-4f5d-4d43-a133-83f58a86aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no statement in favor of, or against, Pelosi''s potential
        trip from Taiwan''s President Tsai Ing-wen or her office -- though Premier
        Su Tseng-chang said on Wednesday that Taipei was "very grateful to Speaker
        Pelosi for her strong support and kindness towards Taiwan over the years"
        and that the island welcomes any friendly guests from overseas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad98f3-9067-4c0e-8753-083bc9633815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the relative silence is because Taiwan, a democratic
        self-governed island of 24 million people that China''s ruling Communist Party
        claims as part of its territory, despite never having controlled it, finds
        itself in an awkward spot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80203fc6-8550-45f7-8a47-670ae90a72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, they point out, depends on US arms to defend itself against
        the possibility that China could invade and forcefully take it over -- so
        it does not want to be seen as discouraging support from one of the US'' most
        powerful politicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0e108-0c8d-40ee-b7fb-5269c1090036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if Taiwan appears too enthusiastic about the possibility of
        a Pelosi visit, the experts say, it risks fueling Beijing''s anger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2eac4-92dd-488a-8d1a-784c3c3dbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Taiwan''s Foreign Ministry said it had "not received
        any definite information regarding Speaker Pelosi''s visit to Taiwan" and
        had "no further comment on this matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafed5fa-9bcf-4a95-9e39-08b6d852bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with Pelosi''s plans said she planned to depart
        Friday, US time, for a tour of Asia, and that the trip would include stops
        in Japan, South Korea, Malaysia and Singapore -- but whether she will stop
        in Taiwan remains uncertain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d4543-badd-4c3a-b7ee-cd8823edd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Background noise''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33d486-dbf9-499e-9078-d8d7493c89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts said part of the reason Taiwanese authorities
        are keeping a low profile is because doing so could help deflect any blame
        if such a trip does go ahead -- Beijing would then be more likely to blame
        Washington, rather than Taipei, they say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5cd80-28ee-4879-a67f-164fdc752ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in the interest of the Taiwanese government to remain low
        key and avoid giving the perception that Taiwan is actively encouraging Pelosi''s
        visit," said Wen-ti Sung, a political scientist at Australian National University''s
        Taiwan Studies Program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1cdc27-a7aa-4c55-b4ad-1e4b165ea190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Taiwan remains muted and Pelosi comes, it will likely be read
        as a decision made by the US or Pelosi," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b24708a-bcf6-4098-8d98-88f151a2434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.435+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if Taiwan openly calls for her to visit, Beijing could frame
        it as a plot by Taiwan. Countries in the region -- like Japan, South Korea
        or even Australia -- might also become less sympathetic towards Taiwan if
        they feel Taiwan is actively creating an issue out of nowhere."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a014f4-3532-48cc-9580-9a6a06acf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that may only be part of the reason for Taipei''s relative
        silence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288d320-903e-450a-be19-e8eaf8dc0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While international media has extensively covered Pelosi''s potential
        visit, it has barely made the headlines in Taiwan this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4e384-894b-4938-9704-6e986e26d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese news has instead mostly focused on scandals surrounding
        upcoming local elections and the island''s largest annual military drills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06044ff8-9402-4d62-b845-da635ac3c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Ting-yu, a Taiwanese MP from the ruling Democratic Progressive
        Party, said this was partly because Taiwanese audiences had become inured
        to threats from Beijing -- which has had designs on the island ever since
        the end of the Chinese civil war more than seven decades ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c09e5-a94c-4eaa-89c8-618c67cc4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Hioe, a Taiwanese-American living in Taipei who founded the
        New Bloom Magazine, covering Taiwan''s politics, said Taiwanese people are
        not generally too worried about the potential repercussions of Pelosi''s visit,
        as Beijing has made similar threats in the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd7b9b-5ca2-4f8b-ba00-8af7ea20824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s threats occur with such frequency that it''s something
        like background noise," he said. "And so people here actually don''t really
        think that seriously about the possibility of repercussions from a Pelosi
        visit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167883c2-0e04-434e-878e-c3690152fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''China is obligated to react''</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f706b16-5bb8-411f-ad37-97035389be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, analysts caution against interpreting the lack
        of official reaction from Taiwan as meaning it is unaware of the potential
        dangers should Pelosi visit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578c659-490c-4096-9dfa-4cd9c7f98500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the hype around her potential trip grows, each side will
        feel they need to stick to their positions to avoid looking weak, commentators
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f2943-ab5b-4987-bdf2-c869b6108940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter was discussed at length in a phone call Thursday between
        US President Joe Biden and Chinese leader Xi Jinping -- who warned "those
        who play with fire will perish by it," according to a statement provided by
        the Chinese Foreign Ministry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1acc66-f5cf-4c55-bc66-4f4498dcaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said if Pelosi doesn''t come, the US risks looking like
        it was scared of China''s possible response. Meanwhile, increasing speculation
        about what China might do to retaliate could back Beijing into a corner where
        it felt it had to do something to avoid losing face if a visit goes ahead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039895f-9b09-445d-b533-f55e9f443acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, because there''s already been so much commentary
        and discussion of how China might react, I think China is obligated to react
        at this point," Hioe said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b134d-49e5-4706-b4b5-99b696d23a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think there will be some kind of reaction from China, and
        it will try to make it seem as if it''s much more significant."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c60e3-7861-42ad-9d7e-0100145e1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such concerns, MP Wang said Taiwan is "not anyone''s pawn"
        and that China should not be able to dictate who visits the island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66665e33-a9d7-4a95-8c0e-baed97173df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.436+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room for China to interfere in the diplomatic interactions
        between Taiwan and the United States," said Wang, a member of the parliament''s
        Foreign Affairs and National Defense Committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd7bc6-5f38-4434-8dc8-b4f0ad2679ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome all our friends from the United States and around the
        world. So whether Pelosi comes or not, we respect their decision. However,
        don''t let China interfere."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3ea16-248c-43c4-a301-9add9f42f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Su Tzu-yun, a director of Taiwan''s Institute for National Defense
        and Security Research, said the island "welcomes any friends from other countries,
        and we appreciate any support from the international community."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fea7fe-a6ae-4a0d-9b17-e692e8cd9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that were the situation to escalate, it would be Beijing''s
        responsibility.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2bb29-fa03-45cf-9615-069f1d34d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan will never become a so-called freerider (on the US). We
        will show our willingness to defend ourselves," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21c610-aa27-42fe-b500-7e73837a119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:47:59.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/29/china/pelosi-visit-what-taiwan-thinks-intl-hnk/index.html">What
        does Taiwan think about the possibility of a visit by Nancy Pelosi?</a>."</em></p>'
  'Kentucky-flooding-death-toll':
    'author': 'Elizabeth Wolfe and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-30T09:48:10.925+08:00
    'imagesource': 'jcr:a2a76f3d-6884-4dbc-bd7d-02bd764d241a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce742698-e95f-499c-85b6-970e85e5e453'
    'lead': 'At least 16 people are dead, including children, and the toll is "going
      to get a lot higher" following catastrophic flooding in Kentucky, Gov. Andy
      Beshear said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T09:51:31.552+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T15:24:04.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:15:52.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kentucky', 'environment', 'flooding', 'climate-change', 'climate-crisis']
    'template': '1'
    'title': 'At least 16 people are dead after Kentucky''s catastrophic flooding
      and the death toll is expected to rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb63805-d426-48d0-9f1b-14cd434329ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42174894-8372-4d13-b0f3-4993d1b69fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> At least 16 people are dead, including
        children, and the toll is "going to get a lot higher" following catastrophic
        flooding in Kentucky, Gov. Andy Beshear said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c836ae-6253-4d23-b765-87aaab49a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number of people were missing, Beshear said at a news
        conference Friday morning, as rescuers scrambled to reach areas difficult
        to access.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2863b-9702-4cd3-bd33-e3cebd4bf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official statewide death toll "could potentially double" as
        more information comes in from county officials, the governor told CNN''s
        Wolf Blitzer Friday night. Getting a reliable number of the people who are
        missing or were killed has been difficult due to the damaged infrastructure,
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b179a-c6cc-4963-9087-dfd019961b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be multiple families that we''ve lost," Beshear
        told CNN''s "New Day" earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9dc88a-e2d6-43d0-befd-6ed53c48b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so deadly, and it hit so hard, and it hit in the middle
        of the night," the governor said, adding although eastern Kentucky often floods,
        "we''ve never seen something like this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857c242-e574-460f-a094-dc33fb561ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials "may be updating a count with how many we lost for the
        next several weeks," Beshear said Friday afternoon, after taking a helicopter
        tour of some devastated areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3dde1-e38e-4a5c-8021-c942b3e86d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly floods come less than eight months after a series of
        tornadoes ripped through Kentucky, killing at least 74 people. The city of
        Mayfield, in southwestern Kentucky, was among the hardest hit areas. Now,
        officials there are assisting in the flood response efforts in the eastern
        part of the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0664d8-bae9-4a49-9d9e-565b4c443217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Four young siblings were killed, aunt says</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c10bb-0dac-40da-9d5a-ff3ae83467e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths were reported in Knott, Perry, Letcher and Clay Counties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378378ca-6b34-4b27-8ae5-f0b716d0b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen people, including four children, were confirmed dead Friday
        afternoon in Knott County, according to the county coroner. It was not immediately
        clear how it factors into the state''s overall death toll. The last official
        update of 16 deaths statewide included 11 deaths in Knott County.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48eff6-927b-423e-9934-86973427d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor did not provide an updated toll Friday afternoon, saying
        officials were still getting updates from local leaders. Reports of more deaths
        are coming in, Beshear said, but the deaths have to be verified by the department
        of health before they can be reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb24ee3-2753-4f97-8ff2-fb3ff8ddff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six children were confirmed dead after the bodies of four
        missing kids in Knott County had been found, the governor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7682a86-3ef9-4212-9b8b-23ce5fbbc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four children were siblings, their aunt, Brandi Smith, told
        CNN Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9443a-9991-4419-af85-4b3de5613f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith is the sister of the children''s mother, Amber Smith, and
        identified the four children as Chance, 2; Nevaeh, 4; Riley Jr., 6; and Madison,
        8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5da38-8b58-4abf-a097-a8f03e0d7939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s mobile home became quickly flooded with water during
        the floods and forced the family to seek shelter on the roof, according to
        Smith, who learned of the deaths from the children''s mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4c6b6-cd43-49ab-8ff8-67b1100918fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were holding on to them. The water got so strong it just washed
        them away," Smith said, and said her sister and her partner tried to save
        their children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57b3ad-a2ef-4f65-b90e-7e4c33bac92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elderly man and woman died after being swept from their homes
        in the Oneida Community near Manchester, Kentucky, according to Clay County
        Coroner Jarrod Becknell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42253413-9398-41dc-ab03-820e9f5e8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the two deaths are included in the statewide
        toll Beshear announced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2292629-d8ba-4b7c-8129-87275b674962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hard to know how many people missing, governor says</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40693f88-38c2-4008-9f4f-31f19386777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers worked around the clock to reach areas where flooding washed
        away roads or left them underwater after heavy rain Wednesday night into Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be240fb-d600-4f1e-b9dd-ec256fea8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:16.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whole roads washed out -- we still can''t get to a lot of people,"
        Beshear said earlier Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bf7b9-2c62-466b-9ad3-7037df91732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swollen floodwaters washed out bridges, wiped out power and sent
        some residents scrambling to their rooftops as water gushed into their homes.
        Some families'' houses and cars were submerged or swept away completely by
        the flooding, which has been exacerbated by creeks and grounds already soaked
        from ongoing rainfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcee7f-c1ea-4074-96b8-687e24f53bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Kentuckians have lost everything they have, the governor
        said. Officials believe thousands have been affected, he said at the news
        conference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55951512-d9d9-4225-a1e0-57d6cf4a8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no reliable number of people unaccounted for, Beshear said.
        Part of the problem is "communication is still very difficult," with cell
        service out in many areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a14b2-195b-46ce-be34-373684fb2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very challenging to get a good number" of missing,
        the governor said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ddd28-54f8-454f-b9b9-523bd61ea323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen employees of Appalachian Regional Healthcare
        -- the largest health service in eastern Kentucky -- were still unaccounted
        for Friday afternoon, CEO Hollie Phillips told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8599537-94cb-4433-9c33-361a0b15ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hazard, Kentucky, mayor: ''It''s devastating''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f659fb-cdc7-43af-bb00-e4beb1071e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the city of Hazard, in the southeast county of Perry,
        are "so overwhelmed, we don''t really know what to ask for," Mayor Donald
        "Happy" Mobelini told CNN Friday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7ef44-7de4-4c6b-9bc0-3fae78227681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In downtown Hazard, we don''t really have a ton of property damage
        here. But in the outlying areas, it''s devastating," said Mobelini.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4a11a-1184-4c64-befd-ef3450a232b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some houses standing for 50-75 years without water ever coming close
        to them are now flooded, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71659aba-8a49-46a6-bfbd-865b37206917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:21.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the city''s nine bridges are impassable, and "that''s unheard
        of," the mayor said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54d02d-502d-4288-84de-c8a6430b488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town is bracing for news of more deaths, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f226ed-db4f-4472-94bd-1ada9af3eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I remember that there''s been a loss of
        life, and at this point we don''t know what that looks like," Mobelini said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd83bb-0f31-4e6e-9f0e-7551ea9c23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm "totally annihilated" Perry County''s infrastructure,
        Sheriff Joe Engle told CNN. "Water, telephone, internet, electricity, all
        the basic roads, all the basic things you would build a community around have
        just disappeared," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba2230-d6d3-4843-a64d-902add59902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.554+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a big swath of the county that''s totally isolated, the
        state highways are just totally gone," the sheriff said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f75f4-f8e8-4ad8-a28f-9c66bfbe3199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed death in the county was of his 82-year-old great
        aunt, Engle said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6628a-3a7c-42b5-b55e-0e61b745954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Record water levels at a river</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88bcdd2-d7ad-42e9-872f-e29ebad796b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear warned the destruction was not over as rain continued Friday.
        The governor had planned to take an aerial tour of Hazard, but bad weather
        prevented it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8a520-8422-4ac4-b907-869b220fba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water hasn''t crested in some areas, and won''t until tomorrow,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe648bf-ff31-4b36-b888-be5143743778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the region of Jackson, Kentucky, downstream from the hardest-hit
        flood areas, "streams continue to rise due to excess runoff from earlier rainfall,"
        the National Weather Service office there said Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c80f2e-f3c3-4ee4-9d45-2f647fbc3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Fork Kentucky River gauge, in Jackson, crested early Friday
        at 43.47 feet -- setting a record. A river crest is the highest level a river
        reaches before water levels begin going down again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26f306-2098-4d8b-b321-4e548946e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record crest, at 43.10 feet, was set on February 4,
        1939.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b06a55-1c26-4b48-8515-9213b4442096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening, Kentucky officials recommended people evacuate
        the homes and businesses in the flood plain of Panbowl Lake in Jackson, citing
        the Kentucky River''s rising water level and a "muddy discharge" seen near
        the lake''s dam. A portion of Kentucky Route 15 was also closed Thursday night.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e473b3c-2897-432a-9dbf-b721192fbbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden issued a major disaster declaration for Kentucky
        Friday after Beshear said he sent a direct request for federal assistance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa7407-3e1c-4c80-8b7d-ee23aa24fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FEMA has brought in additional search and rescue teams to support
        the amazing efforts that are already ongoing on the ground," Deanne Criswell,
        administrator for the Federal Emergency Management Agency, said at Friday''s
        news conference.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d31e0-82f9-4e2f-9e33-07943f591e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rescues complicated by widespread water, power outages</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce3609-fb75-4015-b884-74361a3d1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of boat rescues and 50 air rescues have been made, Beshear
        said Friday. National Guard troops from multiple states are assisting rescue
        efforts, he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3e2f9-fa2a-443c-aabd-743c0c0d9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Floyd County, approximately 80 people were rescued after heavy
        rains began in the area Tuesday, county Judge-Executive Robbie Williams told
        CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab55376-efba-4e14-a640-38cf2d58630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen this much water before," Williams said. "We''ve
        got, you know, some small towns that are completely underwater."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db46afd-ee69-49ba-b070-4463abc8ac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.555+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread water and power outages in the region were hindering
        recovery efforts, Beshear said Thursday. He noted the flooding was making
        it difficult for utility workers to access areas needed to restore power.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3c704-83c4-4f97-864e-4f958d6f6ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 customers were without power across the state Friday
        night, according to PowerOutage.us.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22ff24-7419-4b02-b71d-20ee824f7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 21 drinking systems with damage and outages in eastern
        Kentucky, the state''s Energy and Environment Cabinet said, and almost all
        of Perry County "will be out of water for the time being," the city of Hazard
        said in a Friday update.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b467d7-f2b3-47e7-aab6-9a55d469194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state also has a limited number of helicopters capable of hoisting
        people into the air, the governor said. In an effort to assist the state''s
        recovery efforts, both West Virginia and Tennessee sent helicopters with hoisting
        abilities to Kentucky.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791f73c-66aa-4f52-8d3e-05d60a4f4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia has also deployed National Guard troops to aid its
        neighboring state, Gov. Jim Justice announced.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20b3cf-38bf-447e-995f-94dd5599b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities also jumped into action to help their neighbors, including
        residents in the town of Whitesburg.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e1662-17ad-4b6c-b9c6-d1d84240e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took kayaks, Jet Skis, boats, chain saws and hatchets to every
        place that we could," resident Zach Caudill told CNN. Caudill''s home only
        suffered from a few inches of flooding, but he said several of his neighbors
        lost their homes completely.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb352c79-3f7d-4dfb-a00a-cb92fa650108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caudill grabbed bandages, gauze, medicine, menstrual supplies, food,
        water, and blankets from his home to take to others, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768520ba-3d2f-49ef-a31a-8785d6e4e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was there trying to lend a hand and help. That''s how
        tight-knit our community is," Caudill said. "When one of us hurts, we all
        hurt."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103831b-82a4-49b5-b3ad-4c698358dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Climate crisis drives more intense flooding</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fa726-f745-49f2-b985-8c3f052b3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky was one of several states, including Missouri and Arizona,
        experiencing severe flooding Thursday amid increasingly extreme weather events
        amplified by the climate crisis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040c335-7a3b-499b-a530-0f001a9c434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Louis, record-breaking rainfall at the beginning of the week
        triggered dangerous flash floods persisting for days and leaving at least
        one person dead.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997168f-94bc-4bbd-a66f-04c7922b7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global temperatures climb, the atmosphere is able to hold more
        and more water, making water vapor more abundantly available to fall as rain.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94231d14-cc21-4d52-a599-417fe5fb3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall over land has become more intense since the 1980s, according
        to the UN''s Intergovernmental Panel on Climate Change (IPCC). The report''s
        authors say human influence is the main driver.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9458b881-c3e8-4ac8-a803-63db96d2ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused fossil fuel emissions have warmed the planet a little
        more than 1 degree Celsius, on average, with more intense warming over land
        areas. Scientists are increasingly confident in the role the climate crisis
        plays in extreme weather, and have warned such events will become more intense
        and more dangerous with every fraction of a degree of warming.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe3212-a747-4db0-b013-18821b1d5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:51:31.556+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/29/weather/kentucky-appalachia-flooding-friday/index.html">At
        least 16 people are dead after Kentucky''s catastrophic flooding and the death
        toll is expected to rise</a>."</em></p>'
