    'template': '1'
    'title': '''We need vaccines, and we need them yesterday'': Frustration builds
      in LGBTQ community over government response to monkeypox

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05be9b2-f06e-4691-b78b-fb2b15646770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Samuel Garrett-Pate went to get a
        monkeypox vaccine a couple of weeks ago, it took hours in line, filling out
        paperwork, running home to get more paperwork and standing in line again at
        the Los Angeles County Public Health Department. In total, he says, it took
        him five hours to get a shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab3800-5220-4331-a4d4-d666e60155c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377822a8-c624-45bc-8cfd-c691ba859261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Garrett-Pate is one of the lucky ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31058f08-cfaa-4221-bef7-c69c31d6bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97207f-68b3-429e-b331-c6d92019456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His partner works an hourly job, so when his doctor recommended
        that he get the vaccine, he had to go on his lunch hour. After two hours in
        line, he gave up and went back to work. He had to start the process over again
        another day in order to get vaccinated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7a793-c813-4b4e-927a-e8d53b15d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef9862-766e-4c98-ae2e-040e75da7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scene playing out in public health departments and clinics
        across the country as the monkeypox outbreak spreads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe0f7e-5b50-4b8b-b63c-6b994093e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9b683-466d-48d9-8776-f92860efde3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State and local public health agencies are doing their best with
        the resources they have, but the federal government has not done enough and
        are often not acting fast enough to protect the LGBTQ community," Garrett-Pate
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127ae2c-3fe8-4ddb-beb5-d8972a08876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d7138-3a77-4066-a3e4-34eb0c886620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has not been an aggressive response from the federal government
        and, unfortunately, even from the White House, a White House that should be
        leading right now," he said. "This is not about pointing fingers. But at the
        end of the day, the buck stops somewhere. And we don''t have the resources
        that we need to protect the community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985630e6-6970-4330-9ae6-a112c04867a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34725c72-ae24-4aaa-979e-60e933610a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett-Pate is the managing director of external affairs for Equality
        California, an LGBTQ+ civil rights group. It and three other organizations
        sent a letter last week to Dr. Rochelle Walensky, director of the US Centers
        for Disease Control and Prevention, to demand better vaccine access, testing,
        treatment and, in general, better plans to mitigate the disproportionate impact
        that the monkeypox outbreak has had on the LGBTQ community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee6596-2fb5-4fdd-bb64-f3a675be22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e634e-c2fc-4201-b07e-67c9accb781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are free when people can find them, testing costs can add
        up, and treatments are still difficult to access.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aeb257-eaf0-4bfe-bb64-53d1ee8ff08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d556be-e4ed-4352-a006-ca90729f2c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access has been a struggle since the monkeypox outbreak reached
        the US two months ago. The CDC estimates that about 1.5 million people are
        eligible for the two-dose vaccine, but as of Thursday, the US Department of
        Health and Human Services said that 338,000 doses have been delivered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43702197-0842-4f7f-8327-5098db636fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60805f5c-6198-4c1b-9f57-e0144cdac7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco Department of Public Health told CNN that it requested
        35,000 doses of the Jynneos monkeypox vaccine to meet the needs of the community.
        As of Thursday, it has received only about 12,000 doses -- less than half
        of what it requested from the federal government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577afffa-fbdc-4088-87d4-e7b107418406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f8edc-e32d-4605-b2dd-444e2c01f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major public clinics offering the vaccine there had to
        shut down Tuesday when it ran out after vaccinating 600 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198b478-fb64-48cd-be7c-e9f85f6e4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf842b-d6ec-4c2f-850f-e4daf07a7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia''s Department of Public Health said it has given out all
        13,876 of the vaccines it received so far. Its next allocation of 34,120 will
        be available over the next four to six weeks. There is more demand than vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c27879-6f38-4d62-a25f-ab4258a632c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b59dfb-67b3-43b8-a04f-57bdf289dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we open up appointment slots, they are taken up within
        a very short mount of time -- minutes," the department''s director of communications,
        Nancy Nydam, said in an email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec82a13-b63f-4161-b49b-3e650513d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f524320-c7ac-40eb-98f4-5908ff8efdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, New York City''s public health department website
        says all available appointments for vaccines have been filled at this time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784b4a1-3c49-4b0c-bdd3-11791a580bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558eb7fa-2b0e-4ed0-a277-3909fe8cbb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government says it is working to get more vaccines distributed.
        HHS announced that ordering could begin this week on 786,000 additional monkeypox
        vaccines. The agency anticipates making about 1.9 million doses available
        in 2022, with an additional 2.2 million doses available in the first half
        of 2023.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24351ed9-3691-4e47-b6d3-374ccbcb5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859445ed-6cd7-43f4-b7bb-494f03cb88f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Public health response so far</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529dade1-9e58-4969-a472-adce79e3552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the United States has than 5,000 probable or confirmed
        monkeypox cases, according to CDC data.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c71dd-174f-4e05-87cb-9939492dab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914665f-83a0-40c7-8a89-003a5b16df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox can infect anyone. But the majority of cases in this outbreak
        have been among men who have sex with men, including people who identify as
        gay, bi and transgender, according to the CDC. However, the agency says it
        has detailed information on only about half of the cases, and that doesn''t
        include information on who''s been vaccinated. It doesn''t have the authority
        to collect that data yet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ae791-53d2-4e18-9417-b81438cf3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e810f451-3cda-4b4e-b696-ef2383453643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of June, the CDC says, it has been doing extensive
        education and outreach to the LGBTQ community.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc3c65-3324-445f-ab6b-195b0f7e583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bd5f0-07af-4001-912e-796059fa1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has worked with the umbrella organization for local Pride
        committees to raise awareness. It released educational videos, engaged with
        groups that work with health disparities and industries whose workers may
        be exposed to monkeypox, and created awareness campaigns on Instagram and
        on dating apps popular with the gay community like Scruff, Adam4Adam and Grindr.
        The agency is also planning to participate in listening sessions with LGBTQ
        community groups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ec9c55-c22a-4474-8771-8dd20e516225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502d7d0-cddf-4a7c-ad83-efef02d0cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the LGBTQ+ community and their medical and community
        service providers for helping us in our efforts to raise the visibility of
        the current situation and of the steps people take to protect their health
        and the health of others," CDC spokesperson Kristen Norlund said in an email
        Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a286cd1-5e3e-4136-bc98-7d1b712379a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5ac10-e635-4509-9290-1c05983cdece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the New York State Department of Health declared monkeypox
        an imminent threat to public health and San Francisco declared monkeypox a
        local public health emergency</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64380b8-603c-473c-800c-ba86026a7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7288f-9af2-425c-9623-0ea009552795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always been on the forefront of advocacy and action for
        LGBTQ+ health and I''m issuing this declaration to reaffirm our commitment
        to the wellbeing of these communities and to allow us to move more quickly
        to obtain and distribute the resources needed to help those disproportionately
        impacted," said Dr. Susan Philip, the San Francisco public health officer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98efb29-56cc-4c28-90b3-fb12d7c1163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6be846-2d79-48ba-adc8-5b3b79fb76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has not made such an emergency declaration, which would provide
        more money and staff, help with data collection and help cut through red tape
        to better fight the outbreak.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f5f01-dccf-4a91-a318-0d4b498b4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db9128-3337-4bd0-990a-b74d447c652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Echoes of previous crises</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55068b54-02e2-43a9-9518-f019e45e90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett-Pate and other leaders in the community see the federal
        response as a familiar pattern of neglect of the LGBTQ community.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c8288-bba9-451e-8a9c-0ab8e1ed424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da267481-b9d6-4ef0-8efc-48dd68897581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We faced outbreaks that have turned into crises that have turned
        into epidemics and pandemics that disproportionately impact our community
        in the past, and unfortunately, in the past, public health entities starting
        with the CDC and FDA have not moved quickly enough or afforded these outbreaks
        and public health crises the urgency that they demand."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eea117-932e-41ac-822c-9083a40821dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a90c9c-6a05-4f56-a1fc-4354c288c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett-Pate likens the monkeypox outbreak to the AIDS epidemic,
        when the Reagan administration dragged its feet and, historians say, showed
        outright disdain for the LGBTQ community.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d61ef-8236-4600-aa13-aad3cb14e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f181c-d56e-4719-a6a4-70afa793e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1989, the US had lost nearly 90,000 people -- mostly gay, bi
        and trans men -- to AIDS, but "the Reagan administration had all but turned
        its back on the AIDS epidemic, costing precious time and lives," according
        to one commentary in the New England Journal of Medicine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca069240-753e-46cb-8599-c21a9e0e740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b8c70-2596-4a27-aec9-58f01e48db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is no Reagan administration, Garrett-Pate
        said, and monkeypox is not AIDS. But he believes that even more recently,
        with Covid-19, the government failed to do enough for the community.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f59f1-ddf2-4a8f-9f63-50847e6a4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e96bcb-aa21-4692-9753-9e55d1b66f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC found that members of the LGBTQ community were likely more
        vulnerable to getting Covid-19 and were potentially more susceptible to severe
        illness. But sexual orientation and gender identity information is still not
        consistently captured by standard Covid-19 data collection systems.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12511689-3e67-436a-9686-9e7ceae4e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191176a-a891-4828-b10f-bbfe8cfed575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw how the pandemic disproportionately impacted the LGBTQ community,
        and yet we still don''t have the data collection that is needed to fully understand
        why that was and to what degree it was disproportionately impacting LGBTQ
        people," Garrett-Pate said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5b13a-573c-4d43-b74e-ca8aa29e4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:48.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f0418-1c96-4102-ae5e-8fbde53df63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration has absolutely been supportive of our
        community. But at the end of the day, we need vaccines, and we need them yesterday.
        There''s no reason it should be taking this long."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e0561-4237-4de0-b5ef-401bf144a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b0118-743e-461b-90f9-43e0a2ab8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who work with the federal government say they are working
        hard on the issue.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99bef5-6899-452b-8dd5-6f590c8ae97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e245b17-0879-40ef-ade9-19ff8f638181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very transparent about a limited supply and have,
        at every turn, really tried to overdeliver on our promises to make sure that
        we had vaccine sooner than we said we might have it, that we would have more
        to provide than we said we might have, that we could get it out to more jurisdiction
        than we said we might be able to do and have tried our best to really over
        deliver for the American people," said a federal health adviser who requested
        anonymity because they''re not a government employee and they don''t speak
        for any federal agency.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71da77-59c1-4cd5-ae8e-715edfc79b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0aa4f-0bca-46a3-b295-571cfef2a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Cahill, director of health policy research at the Fenway Institute
        in Boston, a health organization that works with sexual and gender minorities
        that has treated patients with monkeypox, said that what the federal government
        has done is not enough.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c07a2-9720-4d7c-b68e-7afbedd6d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244b0e5-c2c7-4aa5-8abe-bdd46a0cbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve not overdelivered. Not even close. They''ve underdelivered.
        Honestly, we went from one person diagnosed with monkeypox in mid-May to nearly
        5,000 people today. The US government has not done a good job controlling
        this," Cahill said. "They''ve not done a good job getting vaccines into people''s
        arms. They mismanaged testing in the early weeks, although the CDC has done
        better recently. Getting treatments is still too complicated."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca335965-75be-4fc1-9710-f3e1ce34cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66df7f-d4bf-4108-8934-4580cacba286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill said his organization has been advocating for the US to declare
        monkeypox a public health emergency.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e261d-c8e6-4469-88e7-1f241ca56f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ec650-3fd8-4cea-821b-db601a173c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really would have liked them to have a sense of urgency about
        this," he added. "Community members have a huge sense of urgency. They''re
        trying to protect themselves. They''re trying to get vaccinated, and we need
        public health agencies to step up and to deliver more than they have up until
        now.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d58ec-666e-48fe-9404-8992d8f1d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e5f72-68c8-4049-abe6-175467c54935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state and local officials have tried to lend their support.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058590b5-a7c8-4cdd-9789-cceab3253706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116e4c8-c3ab-4ba7-99e3-9b6ce9022435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California state Sen. Scott Wiener, who represents the San Francisco
        area, submitted a budget letter last week in which he asked for an emergency
        budget appropriation to support expanded testing, vaccinations and education.
        San Francisco has a strong health infrastructure, he said, and a LGBTQ community
        that''s receptive to efforts to take care of their health.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab6efa-a172-4240-88a5-2b23e574cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587cea98-30aa-47ab-8174-a6e12494059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even here, it''s hard," Wiener said. "Our community gets ignored.
        Our health is always devalued by society at large, and it''s happening again."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aff7cf-629c-42da-924b-ef5179e02bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55afa5-fcdb-46c9-9ca5-92be75e23c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiener said he faults the "very, very, very sluggish response by
        the federal government."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cccf57-b6cc-40d0-9431-6fd682f63c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378f959-98ec-4c7f-8734-e3dcf1a07a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:18:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Faster action may have kept outbreak in check</h3>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cea9b-cac3-4b04-87cb-3c485475deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of access is also frustrating for Christopher Vasquez,
        communications director of the National Center for Lesbian Rights. His organization
        was one of the signers of the letter to the CDC demanding a bigger response.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7fa8e-88e1-459a-a890-32f49884315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd201d-473a-41db-9d28-471eea956609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known about monkeypox for 50 years. And we''ve had a vaccine
        for multiple years. This has been so abysmally handled, and we''re seeing
        upticks in cases because we didn''t get it under control when we had the greatest
        chance to do so," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687efe0-5b4f-4ae1-80b1-4c700a987533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0de5a-21a0-4c5d-bf44-c188d751450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everywhere he goes in the community, he said, people are talking
        about monkeypox. They''re scared and don''t know how they can realistically
        keep themselves safe with a lack of vaccines.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050c5a5-7f33-437c-a606-992b5181f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac967f83-34d6-498a-a533-276af8342d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this were something like Covid that was affecting the entire
        population, we would have seen a much more robust response from the government,"
        Vasquez said. "I''m not claiming the Biden administration has any animus to
        the LGBTQ community. I just think because we''re a limited community, they
        didn''t put the full weight and resources of the federal government behind
        stopping this early."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41ef1b-36df-4a04-be40-cbd39f849332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c15e8-4f77-4b3a-abb1-b1921807e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal health adviser said it''s understandable that some in
        the LGBTQ community are frustrated and feel left behind.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9524ad-5291-4462-bcb8-b51fd9bfd268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41177df7-d4ef-4de9-b48f-124db202155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can totally understand the frustration," the adviser said. "I
        think, in some ways, we should expect that, and we should welcome that, because
        they''re representing people who are suffering from a disease that is quite
        painful and it''s causing really significant disease. That said, I think that
        what we have tried to do is, again, over-deliver in our promises to the community,
        and at times, we find that the community doesn''t necessarily recognize the
        achievements that we have and moves directly on to an additional criticism."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84058f95-b3a9-4442-ad63-1f1897e45dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3950a-440f-45e4-8673-df0c7d4ff21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts though have said it''s now too late to stop what we
        had the tools to stop earlier.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958c6a3-33eb-44d5-8fe6-9642fcc6e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6481c-637d-4d58-9b88-c3b93a0f3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another example of failure of not only the US but global
        public health policy toward emerging infectious diseases. They are late to
        the party," said Dr. Robert Murphy, executive director of the Harvey Institute
        for Global Health at Northwestern University.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0ef56-b0f6-4c8d-a64b-5053da45b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bef1bb-7974-49c1-9321-e528cdcb646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, it''s the same old story: unable to quickly diagnose, unable
        to vaccinate high risk persons, unable to rapidly treat those at highest risk.
        The situation is even more frustrating because unlike what happened with Covid-19
        there''s already existing technology to diagnose, treat, vaccinate to prevent
        monkeypox."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a7c19-fdf3-4210-9430-8af48f50e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9eb8b-db29-4ba9-9695-e9c9fa41491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez said that after two-plus years of managing the pandemic,
        he thought the country would have learned how to better protect public health.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf242ef-6660-4f89-a4b0-08d41cc98678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060cfb0-e986-4051-83f3-eb36e70900ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people within the community that monkeypox is
        affecting really feel left behind," he said. "Once again, it''s been left
        on the shoulders of gay and bi men, MSM and trans folk to spread the word
        by mouth. We shouldn''t have to learn how to get vaccines here in San Francisco
        through Instagram stories."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b6519-3c50-4318-b1db-ef7a908694ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:03:51.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/29/health/monkeypox-lgbtq-slow-response/index.html"><em>"''We
        need vaccines, and we need them yesterday'': Frustration builds in LGBTQ community
        over government response to monkeypox"&nbsp;</em></a></p>'
  'Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
