    'jcr:uuid': '48312431-46a8-4991-b932-d203d1799b5c'
    'lead': 'Russian and Ukrainian authorities accused each other of attacking a prison
      in separatist-held eastern Ukraine that Russia says resulted in the death of
      at least 40 prisoners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T02:58:03.605+08:00
