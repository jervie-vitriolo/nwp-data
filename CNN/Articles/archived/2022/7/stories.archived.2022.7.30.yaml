      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/30/china/china-live-fire-exercises-taiwan-intl-hnk/index.html"><em>
        "China to hold live-fire exercises in waters near Fujian, opposite Taiwan"&nbsp;</em></a></p>'
  'dean-ornish-lifestyle-study-alzheimers-wellness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-30T16:59:27.398+08:00
    'imagesource': 'jcr:e00e611b-e53a-4b8c-aa39-6e662e0d90a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8386f6ec-82eb-4696-ad1d-a6bf9539fccb'
    'lead': 'Using a strict vegan diet, exercise, stress reduction and social support,
      Dr. Dean Ornish reversed heart disease in a 1990 clinical trial. Today he''s
      trying to use the same approach on dementia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T17:01:19.853+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T15:19:13.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:15:59.611+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dr.-Dean-Ornish']
    'template': '1'
    'title': 'This doctor reversed heart disease. Now he wants to do it for Alzheimer''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7064832-0b95-43e3-bd61-c7d4462df4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In 1990, internal medicine specialist
        Dr. Dean Ornish did what no other doctor had been able to do: He published
        results of a randomized clinical trial that used advanced imagery scans to
        show coronary artery disease could be reversed with nothing more than diet,
        exercise, stress reduction and social support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81970881-2994-4284-976f-6c5297b66cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905ebfa-d354-4bf9-acbe-4b87372830fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our unique contribution has been to use these very high-tech,
        expensive, state-of-the-art scientific measures to prove how powerful these
        very low-tech and low-cost interventions can be," said Ornish, a professor
        of medicine at the University of California, San Francisco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77b600-861d-4d8c-8eac-ac63dad20f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547c54d-38cd-43de-8c82-d1d7f06c83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Ornish is trying to do for the brain what he did for the
        heart. At his nonprofit Preventive Medicine Research Institute in California,
        he''s using the same four lifestyle interventions to see if early-stage Alzheimer''s
        can be "slowed, stopped or even reversed" without the use of drugs, devices
        or surgeries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca6f8e-54db-47de-afde-6543f2f81044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022696c-e697-4d6a-b2dc-5460d0209e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s good for your heart is good for your brain and vice versa,"
        Ornish said. "Prior studies have shown moderate changes in lifestyle can slow
        the rate of progression of dementia and Alzheimer''s. So, my hypothesis is
        that more intense lifestyle changes could stop or even reverse the decline."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbce5b-77e0-4c93-ad99-c2d70578a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc70358-cbe0-49cd-ad5d-79f13653b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Aggressive lifestyle changes</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efcd21-d70c-4dc0-9f65-03a8cc3cd40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original study on heart disease was small -- 28 people were
        in the experimental group Ornish then followed for five years. Some skeptics
        criticized the program for its small sample size and said there was no way
        people could remain on the program''s stringent plant-based diet without supervision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94580a6-b80a-4bb6-978a-82a2a441e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ed18f-81f2-4a70-840d-582b56eef7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Ornish meal plan, no more than 10% of one''s daily calories
        can come from fat. To accomplish that, all animal products besides egg whites
        and one cup of nonfat milk or yogurt each day are banned. Whole grains, fruits,
        vegetables and legumes are the basis of the diet, along with a few nuts and
        seeds. Refined carbohydrates, oils and excessive caffeine are avoided, but
        up to two cups a day of green tea are allowed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd162b10-f439-4f96-b50e-90b805666754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363d0af-6433-4063-9da9-a9d194dfc40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s low-fat, but that''s just a small part of the overall diet,"
        Ornish said. "It''s essentially a vegan diet, low in fat and sugar, eating
        foods as close as possible to nature."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cff3c7-dbb5-4f17-b779-37b1b5e8282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31db40-820f-4276-a763-ab3612f8f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also includes an hour a day of yoga-based stress management
        using stretching, breathing, meditation and relaxation techniques. Strength
        training and walking or other aerobic exercise are required for 30 minutes
        a day or an hour three times a week. Smoking is not allowed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664e03d-f2a2-41fd-8940-5187148153e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382689a5-8535-4d60-b398-4f456628516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also support groups," Ornish told CNN, "not just helping
        people stay on the diet but creating a safe environment where people can let
        down their emotional defenses and talk openly and authentically about what''s
        really going on in their lives, warts and all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f2200-53fe-4d8e-8a44-9976fe385adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f9686-777e-4b0d-90a8-970372f31099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the part that surprised me the most -- these support groups
        are really intimate," he added. "Sharing things like ''I may look like the
        perfect father, but my kids are on heroin,'' or whatever. Even by Zoom, they''re
        getting to the same level of intimacy within one or two sessions because there''s
        such a hunger for that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be6f1c-4b6b-48aa-b450-12e384ca73f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7201df6-ce4f-4819-a693-52c52f8522bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornish calls that part of his program "Love More." He answers skeptics
        who wonder why intimacy is such an integral part of a plan to reverse disease
        by pointing to studies on people who are lonely, depressed or isolated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b5aa3-c3a5-459e-a129-267d42719d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b301118-2cc3-4139-b0b0-7faaa9f08833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people are "three to 10 times more likely to get sick and
        die prematurely from pretty much everything" when compared with people who
        say they have a sense of love, connection and community, Ornish maintained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785779e4-7e48-441c-9b8a-e2bc9302779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0963a1-e607-4321-9875-de33d1990647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why? In part because you''re more likely to smoke, overeat, stop
        exercising and other unhealthy things when you''re feeling lonely and depressed,"
        Ornish said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f9652-7cdf-46ad-86c7-0aea6997e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f480517-b3d5-4315-b8af-eb314d7e99c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Impact on other chronic diseases</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c46b0-3aab-4958-974d-51fe6909c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1993, insurance giant Mutual of Omaha began reimbursing policyholders
        for the cost of Ornish''s program, making it the first alternative therapy
        besides chiropractic to win insurance reimbursement. Medicare began covering
        lifestyle interventions for heart disease in 2006.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce942e83-473d-419c-a7a2-58a75f6a9f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fe49c-5123-4e5c-8469-df0a2330c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in October 2021 Medicare agreed to cover my reversing heart
        disease program when it''s done via Zoom, which is really a game changer,"
        Ornish said. "Now we can reach people at home, in rural areas and food deserts
        wherever they live, which will help reduce health inequities and health disparities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa8179-836c-42f0-b57e-a95c194f58a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40bc5a-888e-42c8-a797-78de779d1937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two decades, Ornish''s research has shown the same four-part
        program can lower blood sugars and heart disease risk for patients with diabetes,
        reduce prostate cancer cell growth, improve depression within 12 weeks, reduce
        "bad cholesterol" by an average of 40%, and more.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f3b816-7c21-4bfb-8aba-666a75b2b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6141c-eb10-4ba8-b1e6-28a6df5c47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all this interest in personalized medicine, just how is it
        that these same lifestyle changes stop, and often reverse, the progression
        of such a wide spectrum of the most common and costly chronic diseases?" Ornish
        asked.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4054fe-0402-4c0d-97da-66a969186f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22a87a-c0f7-448d-a492-b7b857eaebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they all share the same underlying biological mechanisms:
        chronic inflammation, oxidative stress, changes in the microbiome, changes
        in gene expression, overstimulation of the sympathetic nervous system, changes
        in immune function and so on," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713c6f4-3464-411d-ae0c-2c52b0685c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb6fd1-eb2c-4667-afc0-f47360415a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in turn, each one of these is directly influenced by what we
        eat, how we respond to stress, how much exercise we get and how much love
        and support we have," Ornish said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff65fa-a8f9-4180-9c8b-915723ee1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9b313-51a2-409d-a132-413383300092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lifestyle improvements likely change the body at a cellular
        level, he said. A 2008 study found the Ornish program affected some 500 genes
        in the body via epigenetics, chemical reactions that can activate or dismantle
        how a gene is expressed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba6351-19dc-4358-9f2c-6c58b0a47734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5c0cd-0e4e-46dd-ba2e-9ddbfe39641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After just three months on the Ornish lifestyle program, the research
        found a number of genes that regulate or prevent disease are turned on, and
        genes that cause many of the mechanisms that cause all these different conditions
        are turned off," Ornish said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4b479-58a1-4eeb-b69c-bf19174631da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074975e6-d650-435f-b72f-c978ef3238c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not technically changing your genes, but you''re changing
        the expression of those genes with chemical switches, turning them on or off,"
        he said. "So, that means it''s no longer all in our genes, making us victims
        of our genetic fate. We''re not victims. There''s a lot we can do."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bccd9b-0db6-41c9-bdae-34e4ef9d64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7df35-47ec-4910-8692-f18dcc20a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ornish lifestyle interventions have also been shown to lengthen
        telomeres, the tips of chromosomes that control longevity and shorten as we
        age. Ornish did a 2013 pilot study with UC San Francisco biochemist Elizabeth
        Blackburn, who won the 2009 Nobel Prize in physiology or medicine for her
        work on telomeres.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86b393-45a9-4bdd-9c3f-9664fe1a534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9dc4a8-6d03-4eea-9b56-53242e3b7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that telomerase, the enzyme that repairs and lengthens
        telomeres, increased by 30% after just three months on the program," Ornish
        said. "Then we found that people who had been on the program for five years
        had telomeres that were about 10% longer, a sign that aging is being reversed
        on the cellular level."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b617f3-9aa4-485c-9fae-a769c43fa603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22d9a5-237e-43d1-aa2d-b71b0f937697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will these same lifestyle interventions be enough to slow or even
        reverse cognitive decline in Alzheimer''s and other dementias? Time will tell.
        Ornish''s study is still underway, and while preliminary results appear promising,
        all the data must be gathered, analyzed and peer-reviewed before an outcome
        can be reported.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f9844-35a3-4d01-80a5-17e712336f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e358e20-362c-4037-9c3d-b4a1ff1105c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I believe that it''s not one diet and lifestyle intervention
        for heart disease, another for diabetes or prostate cancer, and yet a different
        one for Alzheimer''s. It''s really the same for all these different conditions,"
        Ornish told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80cdb1-5fd1-4300-a7a9-79708f433e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbc362-62d9-4642-aa20-ef1699d10476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reverse the disease, you need to follow the interventions nearly
        100%. If you''re just trying to prevent disease, then the more you change,
        the more you improve. But what matters most is your overall way of eating,
        living and loving so that we can all die young as old as possible."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034bc9af-7831-4d83-8b89-0bdea815bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:01:19.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/30/health/dean-ornish-lifestyle-study-alzheimers-wellness/index.html"><em>"This
        doctor reversed heart disease. Now he wants to do it for Alzheimer''s"&nbsp;</em></a></p>'
  'monkeypox-lgbtq-slow-response':
    'author': 'Jen Christensen, CNN'
