    'template': '1'
    'title': "Solon wants inclusion of agricultural lessons in basic education curriculum\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a740ab7-4a3a-4b4a-b638-20bafcb32643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) </strong> A lawmaker
        has filed a bill seeking to include agricultural lessons in the primary and
        secondary education curriculum in a bid to develop the interest of the youth
        in helping improve the countrys agricultural productivity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1022c-9441-4c23-b086-0a5e6ff5b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac Rep. Jaime Eduardo Cojuangco noted that the agricultural
        sector employs 40% of workers and contributes about 20% to the countrys gross
        domestic product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54c7aa-f218-4ce2-8477-256a90b6cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53654a5e-2285-400c-930a-707e1b4c2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmaker raised concerns that there is an alarming rate
        of agricultural lands being converted into residential and industrial areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323c5df-fa47-40c7-80dd-122166a54a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73a4f9-4cca-4373-890d-8c3fddcde736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem may be the result of not introducing the importance
        of the agricultural sector in a persons developmental stage, the bills
        explanatory note read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17554d37-7d81-4a81-be80-eaa62e5c2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff733cf-c2b4-4434-9df5-a41714c35c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:52.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, it is only logical for young Filipinos to know the importance
        of agriculture and what are the best practices other countries are employing
        to achieve economies of scale in their endeavor," it also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f43971-5453-4a1f-8081-849ff01b4c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad937f3-395c-46f8-8f1d-dcadb2a23ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the lessons that House Bill No. 2072 wishes to teach students
        are history of agricultural development; technologies in agriculture; entrepreneurship
        and economics of agriculture; and urban agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec95f1-b4f4-44f3-9b35-1fce7e5962a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13253012-53ec-45e7-ba30-1c39ccc6ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lets be serious about farming. Hindi basta tanim lang (Its not
        just about planting)," said Cojuangco in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9936fc5-8f51-4c2c-9f33-ce457ded5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:55.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693066b2-76da-4281-a207-7261ed218daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T15:00:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:21:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time that the children, our students, learn a more scientific
        way of farming, he also said. To know how to make money from tilling the
        land or to make it an entrepreneurial endeavor. And finally, to be able to
        elevate the farming profession to a level that can sustain more than the basic
        necessities of the farmers families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
