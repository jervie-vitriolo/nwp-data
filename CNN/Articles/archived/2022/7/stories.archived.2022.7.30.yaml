      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we do with all disease outbreaks, WHO has been and will continue
        to work closely with the DOH (Department of Health) to provide technical advice
        to support the development and implementation of national policies, strategies,
        and plans," WHO Philippines said in a statement.</p>'
