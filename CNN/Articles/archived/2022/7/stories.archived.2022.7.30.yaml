      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Full House Theater Company announced this week that it is holding
        auditions for the upcoming run of the Eraserheads-themed musical, with the
        application period open until Aug. 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06b3ba-ee04-457b-800d-35424a2a0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:27:59.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:21:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are asked to film a three-minute audition video of themselves
         singing a song from the show. The clips, together with their CVs and half-body
        photos, should be sent to aheb2023@gmail.com.</p>'
