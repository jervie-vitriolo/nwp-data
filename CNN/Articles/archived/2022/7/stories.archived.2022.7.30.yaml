    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867fe09-1051-4e5b-90fc-6eca1ccc9bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith says he "spent the last three months replaying and understanding
        the nuance and the complexities of what happened in that moment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad7a27-78ea-45b1-96ff-28e510b62838'
