    'mgnl:tags': ['Russia', 'Ukraine']
    'template': '1'
    'title': 'Russia is recruiting thousands of volunteers to replenish its ranks
      in Ukraine. Prior experience isn''t always required'
    'visualType': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb0b14-7c62-4b8d-aec2-c8bb16cecd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Across Russia, volunteer battalions are
        being formed to deploy to the war in Ukraine, joining the so-called "special
        military operation" declared by President Vladimir Putin in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692d881-2c29-4e19-b8f0-9104ab00c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5562be-d3c4-4a5d-a791-17ed152de34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Murmansk in the Arctic Circle to Perm in the Urals and Primorsky
        Krai in the Russian Far East, the call has gone out, appealing to both the
        patriotism and the wallets of Russians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d01c53-da66-4ac7-9776-fcef937ed066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a61edd-9771-4283-b588-819efb34891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relevant military experience is not always required.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4758d-b5b6-405f-a594-ca7603ddd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95835286-0029-4cd9-9433-1fd0a26f2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, analysts assess that more than 30,000 volunteers might be
        mobilized to supplement Russian ranks depleted by five months of combat --
        between one-quarter and one-third of the force deployed to win the eastern
        Donbas region, where the majority of volunteers would likely be sent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8752f-9870-4fbf-a60b-102d86744988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a152a8-19c8-4f5d-a74c-992d38f79939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Richard Moore, chief of MI6, UK''s secret intelligence
        service, told CNN''s Jim Sciutto the "Russians will increasingly find it difficult
        to supply manpower, material over the next few weeks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197a49d-3ae3-4abe-af01-03ac29cab23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.638+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a37df9-def1-46d4-a8c1-5d607228acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has long resisted the idea of a general mobilization in Russia,
        and this spring''s call-up was similar to that in 2021. These battalions are
        one way to augment Russia''s military manpower without such a drastic step.
        They also appear to be focused on poorer and more isolated regions, using
        the lure of quick cash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6de53f-65a5-4b3f-a2f4-7caa1af87db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04b68f-bb59-43c8-b75f-d5e6fb722ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What impact these battalions may have is an open question. Chechen
        volunteer units have played an outsized role in the Donbas campaign, especially
        in Mariupol. But they are relatively well-equipped and have extensive military
        experience. The battalions being assembled elsewhere clearly do not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2cadd-4ba3-4360-ba21-d31b8e107717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3fe9f-0380-4cbe-9318-7d95ebd3775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kateryna Stepanenko, Russia researcher at the Institute for the
        Study of War in Washington, says: "Some battalions will partake exclusively
        in combat support and combat support operations (such as logistics or signal
        battalions), while others will reinforce pre-existing military units or form
        combat battalions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7be94-3202-4965-b5f3-5948665932c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46217bf2-797a-4169-8542-97863e834b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she adds: "The short-term training is unlikely to turn volunteers
        with no prior experience into effective soldiers in any unit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a887d6-ce9e-429d-9264-7c7aa2215198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4279d51-f58b-49c1-bd0c-312af8a1617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has sought comment from the Russian Defense Ministry on the
        volunteer battalion program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac2993-a493-4df2-88fd-907a5bcd05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f705d-f03e-4c57-a79d-1f002244daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patriotism &nbsp;and cash</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd238c-c084-44cb-a029-f9b7c386d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepanenko says the process is being driven from Moscow. "The Kremlin
        reportedly ordered all 85 Russian federal subjects (regions of the Russian
        Federation plus occupied Crimea and Sevastopol) to recruit volunteer battalions
        to avoid declaring partial or full mobilization in Russia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824730c-7e27-4d46-a468-6e20d11969ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a9e52-0066-45e3-b06e-d0a5c20b479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.639+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the regions are expected to help fund the recruitment, which
        she says "places a heavy strain on regional budgets." Krasnoyarsk in Siberia,
        for example, had to set aside about $2 million for the project, Stepanenko
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e07b1-5a0a-4ecc-a676-b5f7ec106d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3067e-e5dc-48fc-9f9d-d5512a3ef2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifications required for joining up vary from place to place.
        One online flier in Kazan in Tatarstan said: "We invite men under the age
        of 49 years who have previously served in the military and offer a contract
        for 4 months in your military specialization."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d902e8-f018-4caf-97ee-dad80db92d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736f810-3b15-4ebd-a0a7-2aaa71f89874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, men up to the age of 60 with no criminal record are eligible.
        There is often no requirement of previous military experience listed in online
        notices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa5485-d7e2-4d81-a4ef-c202759b5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af038f9-9888-4597-b86a-e7a16c220e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perm posting -- under the headline "A Job For Real Men" -- seeks
        "courageous, daring, brave, self-confident, extraordinary, well-rounded patriots
        of our nation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d327e4-8d17-4266-bc92-7e60da57c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1ef4c-c5d0-4d30-8823-5f47464326f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the postings, about one month is allotted for training
        -- not much for a situation in which recruits have little or no military experience.
        According to the Russian Defense Ministry''s standard policy, all recruits
        signing a contract must have four weeks of combined arms training. Whether
        that same regime is being extended to all volunteers is unclear.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c2b41-5f50-4abc-9522-252bfe163ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490b26b-0917-4b59-9215-f3428128cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the volunteer battalions have already been through the Mulino
        training ground near Nizhny Novgorod, according to social media posts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377984ea-2aad-473b-bba4-06acb2190404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978899d-da29-48d9-8a9c-1bdfb256c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers'' contracts tend to be from four months to a year.
        They promise much higher wages than the average in the Russian regions. For
        example, the battalions being formed in Perm and the Western Russian region
        of Kirov offer an income starting from 300,000 rubles monthly (about $5,000),
        while in Bashkortostan, near the border with Kazakhstan, the minimum is 280,000
        rubles. Bashkir Volunteers from Bashkortostan are promised an additional 8,000
        rubles a day for combat operations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330d764-14a1-4ccb-8798-471b3931d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15d9ec-1673-4caa-ae2b-9f5826a96b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An announcement circulating on social media channels in Bashkortostan
        said: "Over the summer you can easily earn about a million rubles!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7373642-e0bf-4faf-a63b-f80b39b23330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3740b5-f7c2-44dd-aaee-cf77bc7e40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average monthly wage in these areas is between 30,000 and 45,000
        rubles, roughly one-tenth of what a volunteer may get if deployed to the front
        lines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea67029-d348-4ac6-ad4a-48ff87df2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81533ddd-14c9-4745-a4cd-fac2f5906bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other perks, too. In Perm and Kirov, the children of volunteers
        are promised preferential admission to universities. Volunteers will be given
        the status of "combat veteran," granting them a monthly stipend for life and
        discounts on housing and transport.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873ed7b-afc9-4c3e-894d-99c679abcce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f59a81-d8bf-4eb4-b7a7-e2245a049b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is a scale of compensation for battlefield casualties,
        in some instances more than 3 million rubles for serious injury. If a volunteer
        is killed, their family would receive 12.4 million rubles from the federal
        budget and 2 million from the region.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d908afe-9754-4815-98e9-ff3e2ea43ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc901c-b01a-4721-8e7c-e1c64df93e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some volunteers told the online publication Verstka that they are
        motivated by the wages, so that, for example, they can build a house. Others
        seem inspired by patriotism; some appear simply to want an adventure.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f66eac-7738-493f-87bf-a515f84fbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e990771-472d-4bd2-92d5-379d42b624b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, named Vitaly, told Verstka: "I respect the achievements of
        our ancestors, and it''s hard for me to watch them get spat on. And, of course,
        there is the pleasant bonus in the form of payments the government offers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44684185-004b-4cec-80d3-e4adb39dbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81000b22-392a-4421-a13d-e0d9d860fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others told Verstka that they were inspired to rid Ukraine of Nazism,
        an indication of the power of Russian state media, which has relentlessly
        plugged the notion that Russia''s action is to de-Nazify Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b50c8-5615-4e1b-bead-be78a8a46e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96916419-c202-487e-921b-5c59e3d6d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all the Russian regions each generated a battalion, the cost
        would be considerable. Kateryna Stepanenko estimates a 400-man unit would
        cost $1.2 million per month in wages, which she says is expensive given that
        the program will not produce elite units.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d5202-956c-4489-bf39-358063fa94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09123bc0-035a-49a0-aa60-7ad49c32d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>From the Arctic to central Asia</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a168ed4-6859-46ad-86e0-6da8c27f93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:24.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chechen volunteers were the first to enter Ukraine soon after the
        invasion began. The Vostok Battalion saw action in Mariupol, where it was
        prominently involved in infantry operations. The Chechen leader, Ramzan Kadyrov,
        frequently lionized the Vostok Battalion.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3fa5ad-21d1-463a-bb9a-294ad7195eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b14e22-732e-4119-a1e3-39f9ed39d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of April, Kadyrov said on his Telegram channel that "hundreds
        of brave soldiers from different corners of our immense country have decided
        to become part of the Russian liberation army."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ac968-410c-4cfd-bda2-2513da1aacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bfabde-60b8-436b-811c-99204226dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May, he said 200 "goodwill warriors" were graduating from
        the Russian University of Special Forces in Gudermes and leaving for Ukraine
        every week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c14ea2-20bc-4ce6-823d-442aba24fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9925d0-0bd0-47ad-b08a-3d20671051bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By some estimates, as many as 8,000 Chechens have gone to fight
        in Ukraine. They have been heavily involved in the campaigns to take Severodonetsk
        and Lysychansk.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12616132-2004-4d41-af7f-788ed20d6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96c4cf-02ef-4fde-82f5-6fa854eafcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers from Buryatia in the Russian Far East were also involved
        early; several have been killed, including one well-known for fighting in
        Syria.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fdc44b-4f0f-4d73-9136-fa8c6a2cab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbec04-ba50-4f85-b76c-0488489b0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, other Russian regions have stepped up. One prominent
        case is the republic of Bashkortostan.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5fe41-1a88-4224-9c92-f625c8ee8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa1b3b-6aae-4951-bb3e-3f0f8796ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retired navy officer, Alik Kamaletdinov, announced on social media
        he was recruiting for a volunteer battalion because "Bashkiria has always
        been a pillar of our state in difficult times. ... Let''s support our country
        and our President Vladimir Vladimirovich Putin not by words but by deeds!"</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939826c-5373-43a3-8b51-61b69ca7190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c2295-401e-44c8-82be-bde77dc56441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Bashkortostan, Radiy Habirov, posted on Telegram
        last week: "Today we are seeing off the second Bashkir battalion to the Donbas."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4a045-0a4e-4852-a128-230596de9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32daeab4-fa69-4289-9730-f944e6df4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, more than 800 volunteers, all sons of Bashkortostan, will
        go to defend our country and brotherly Donbas."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86813fb-14be-4542-b482-41629a7cd8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b88112-3353-4c8f-96d1-b8ba80e06660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other regions that have begun raising volunteer battalions include
        Chelyabinsk in the Urals and Primorsky in the Russian Far East. Photos of
        nearly 300 Chelyabinsk volunteers were posted last week.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ac2d1-8d31-4503-9311-135ffcc3391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4821c-f6ae-4c65-ac1f-1614200e044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:35.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the recruitment office in Tatarstan, Evgeniy Tokmakov,
        said at a news conference that "battalions should be formed only from natives
        of Tatarstan, so that they can join the ranks, stand shoulder to shoulder,
        know each other."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e1bc6-f176-432d-b333-f72967a8f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222c97f-51ab-41f4-87f9-25521b0abb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several units of Cossack fighters are also being formed -- not a
        surprise given that they were prominently involved in eastern Ukraine in 2014.
        The Orenburg region has already sent three Cossack battalions to the war.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b9379-70fd-411b-8ed4-42266e249d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc9a0c-937c-440c-af15-c6c855cabcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of recruitment is picking up -- within the past few days
        the regions of Murmansk in the Arctic Circle and Tyumen in Western Siberia
        announced the formation of volunteer units.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454214c-1f65-46bc-8ea0-a35b8f668494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24551ad-6f0e-4128-ab98-a0d69d7a3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A crowd with rifles''</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb9f7f-444f-4dc1-b740-fd76349e2b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how these battalions -- most are smaller than a regular battalion
        -- will be integrated into the Russian operation isn''t clear yet. The Tatar
        and Bashkir units will be made into motorized rifle battalions.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522dfe61-865c-467e-bb1c-aaca3160bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a902a4-08f6-475f-9dc9-2d29e992b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer battalion raised in Primorsky Krai will consist only
        of local residents and will go in support of the 155th Guards Marine Brigade,
        according to regional authorities.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08ea60-74d4-4743-bad2-976a67a33096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb30f2-cf7c-40d7-9735-31b4715888eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that Russian manpower shortages in Ukraine are beginning
        to bite. Ukraine''s Center for Countering Disinformation says it found job
        vacancies for more than 20,000 Russian contract servicemen at regional employment
        centers. There have been persistent reports that some battalion tactical groups
        have had to be reconstituted.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b13de-7e63-4151-9f92-54d5f34b7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244f11b-5e67-4247-abcb-5d5f42073df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as one analyst puts it, a battalion is more than "a crowd with
        rifles."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3291004-dcc2-4ef2-974c-0bf05bb45624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449c140-7f02-4030-a590-a3af150887b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepanenko of the Institute for the Study of War said, "these poorly-trained
        recruits will likely be used as cannon fodder given previous Russian treatment
        of conscripts and proxy units."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cad63f-6222-4bf6-8112-98ca086fde22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7a9f4-8033-4e61-8a74-05865345ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to imagine how these disparate groups with no knowledge
        of the battlespace and rusty or non-existent military skills will influence
        the conflict. The task of infantry among Russian forces has been largely to
        take over places already obliterated by indirect fire.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b5d5b-18bb-4ca1-b58a-148c232b02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb619bb-2978-4449-8ef8-5dc9e7d318b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Stepanenko said, the Russians are "continuing to take heavy
        losses without gaining much ground. They therefore require a constant inflow
        of Russian manpower to make good their losses."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279bba6-fc5e-4d95-a6d9-3359e72c1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae69d34-4c65-41e8-94bb-65b776a93579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military is tracking the units'' formation. Vadym
        Skibitskyi, a spokesman for the Main Intelligence Directorate, said Russia
        is planning to form 16 new battalions by the end of July. He told the online
        portal Krym.Reali that "according to our estimates, there will be about 4,000
        people in each region, including Crimea." Skibitskyi confirmed to CNN that
        his remarks had been accurately reported but declined to provide further details.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f674b2-ed34-46b1-a4d0-b825cb5bee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880b952-c065-427b-870f-085cd59ebaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepanenko believes the ultimate aim is a form of mobilization by
        stealth.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce9d1dc-112d-4f54-9187-6dd95480385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ccfbe-7d7b-462a-81bd-87242b9b637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin seems to lack confidence that polls and protestations of
        support for the war will survive a general conscription effort. Recruitment
        for volunteer battalions or covert mobilization only affects a small percentage
        of servicemen and their families," Stepanenko said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa94d4-4238-4384-a1ce-5bfb56c64f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f06a1-16f5-495b-bfdb-c4167c4fcbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such separation allows Putin to control the appearance of the invasion
        without upsetting most of the Russian male population and their families."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1355504-bf8b-4c31-98c5-79e7080b507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:50:06.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:20:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/29/europe/russia-recruits-volunteer-battalions-ukraine-war-cmd-intl/index.html"><em>
        "Russia is recruiting thousands of volunteers to replenish its ranks in Ukraine.
        Prior experience isn''t always required"&nbsp;</em></a></p>'
