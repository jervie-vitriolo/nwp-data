    'title': 'Beyonc''s ''Renaissance'' release: What you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d433c-e1b7-4079-8215-55aeb4fca7fc'
      'mgnl:activationStatus': true
