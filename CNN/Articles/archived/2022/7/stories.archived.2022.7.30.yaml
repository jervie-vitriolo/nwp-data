      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2d910-f42a-46a6-a99c-2ed8b13f17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith directs a message to his supporters, saying he''s committed
        "to putting light and love and joy into the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbf0c9-f858-4531-a023-5d991fbbea08'
      'mgnl:activationStatus': true
