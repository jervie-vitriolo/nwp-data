      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685d4ca-e85d-4208-b500-e5f243266a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KABAYAN Party-list Rep. Ron Salo filed House Resolution No.79, which
        tasks the House Committee on Health to launch the inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0d83f-127e-4c6f-96cd-d392591fd9e3'
      'mgnl:activationStatus': true
