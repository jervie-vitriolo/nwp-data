    'lead': 'President Ferdinand Marcos Jr. vetoed two more proposed measures seeking
      tax exemption on poll workers honoraria, and the creation of a transportation
      safety board, Malacaang said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T17:23:20.145+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T15:18:04.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:16:01.220+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos vetoes more bills: Tax exemption on poll honoraria, creation
      of transportation safety board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdebf48-28eb-45ca-a397-7cb1733e1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong>&nbsp;President
        Ferdinand Marcos Jr. vetoed two more proposed measures seeking tax exemption
        on poll workers honoraria, and the creation of a transportation safety board,
        Malacaang said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2acd8-12a3-4034-bef9-15d2e7cd46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message sent to Congress, Marcos said he decided not
        to sign the bill exempting from income tax the financial benefits of persons
        who rendered services during the elections as it runs counter to the governments
        tax program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567cc578-ed5d-42c4-bb4a-182221f4b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure runs counter to the objective of the governments Comprehensive
        Tax Reform Program to correct the inequity in the countrys tax system and
        negate the progressivity of the reforms introduced under RA 10963 or the TRAIN
        law, Marcos wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf62dc4-a013-4539-9f08-ecd57f076910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the studies of pertinent government agencies on the revenue
        loss is too substantial an impact to be foregone, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48960a35-abdf-4721-8a28-f61cca709d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier also <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/4/21/DOF-rejects-tax-exemption-honoraria-teachers-poll-workers.html"
        href="https://www.cnnphilippines.com/news/2022/4/21/DOF-rejects-tax-exemption-honoraria-teachers-poll-workers.html">rejected
        the proposal.</a></p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        President Bongbong Marcos vetoes the bill exempting from income tax the honoraria
        and allowances of persons who rendered services during the elections. <a href="https://t.co/aKKwOwgGRQ">https://t.co/aKKwOwgGRQ</a>
        <a href="https://t.co/ksR7AyzDrn">pic.twitter.com/ksR7AyzDrn</a></p>&mdash;
