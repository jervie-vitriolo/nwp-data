      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) --</strong> The
        Philippine National Police (PNP) tightened security in Lamitan City, Basilan
        after unidentified assailants shot and killed on Friday morning the father
        of the Ateneo de Manila University shooting suspect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8de51-fb79-418d-bb83-4839c5aa9ef3'
      'mgnl:activationStatus': true
