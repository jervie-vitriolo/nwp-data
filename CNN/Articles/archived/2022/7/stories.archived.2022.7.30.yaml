    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d03b1-2bc8-42a0-be19-1d1f236d4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- London''s High Court has ruled in favor of Venezuelan opposition
        leader Juan Guaid in a battle for the control of gold reserves worth almost
        $2 billion held in the Bank of England, in a blow to Venezuela''s authoritarian
        President, Nicolas Maduro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1178aa-4c14-45c4-ad44-b1a37b341038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:55.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebbcde-85fd-481f-ba16-c219299be1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a four-day trial, the court ruled that the British government
        recognizes Guaid as interim President of Venezuela, and control of the gold
        should fall to a board of advisers named by the Venezuelan opposition, and
        not to an alternative board named by Maduro, according to a copy of the ruling
        published on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc3fdc-0fd8-4c51-a755-f22e7ecb6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9eb08-08c5-4f96-beee-8b254e51b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:56.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute dates back to 2019 when Guaid, then the president of
        Venezuela''s National Assembly, swore himself in as interim leader of the
        South American country following a controversial presidential election won
        by Maduro amid extensive human rights abuse claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52885fc8-e1ea-48c9-bfd0-d60cbdd6fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39503e9-d590-453b-98cd-d66636be0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 countries around the world, including the United Kingdom,
        supported Guaid''s claim and recognized him as interim President of Venezuela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240ee62-7efc-4b15-99c2-f4a67be3314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393ad44-e554-46fd-b23f-8964ece63e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaid sought control of Venezuelan assets abroad, including sovereign
        funds held in the Bank of England, a move disputed by the Maduro government
        in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76857039-8a71-49e6-8352-56de967bdf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:59.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55c721-c660-4c63-84db-732a1ad5b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling represents a significant victory for Guaid, who has
        seen support for his leadership among the Venezuelan opposition eroded in
        recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96e6ff-2904-4109-93ba-d250c00a92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:18:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b874a3-79d6-45be-8b9b-49a758ff7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:33:10.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:18:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision represents a further step towards protecting Venezuela''s
        sovereign gold reserves for the benefit of the Venezuelan people," Guaid
        said in a statement released shortly after the ruling.</p>'
    '14':
