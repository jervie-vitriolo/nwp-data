      'mgnl:type': 'text'
      'text': '<p>The comedian was on stage in Atlanta on Friday night as part of
        his "Chris Rock Ego Death World Tour," hours after Smith posted a nearly six-minute
        video saying he''s "deeply remorseful" for slapping Rock during the Academy
        Awards in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b86371-5313-43d7-a13d-919fcdd33f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361cf8f-ca30-4767-9f40-ea50f12deaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock has made subtle nods to the slap in comedy shows in the months
        since, but he has not publicly addressed it at length. He took the same approach
        during his performance on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034224df-8665-4aba-87f8-0f3b86081fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ab579-21e8-4e46-bc22-0f690c26e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is trying to be a f---ing victim. If everybody claims
        to be a victim, then nobody will hear the real victims," Rock said. "Even
        me getting smacked by Suge Smith ... I went to work the next day, I got kids."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33678e66-91a3-488a-bdaf-9ff22425c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac6279-ea21-4336-a8e8-dddc2ff28b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later quipped, "Anyone who says words hurt has never been punched
        in the face."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe64a5-1ab6-45e9-a542-96c843cad3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba40335-202f-4490-b4b6-d92e1a984d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith charged the stage and hit Rock after he made a joke about
        his wife, Jada Pinkett Smith''s hairstyle, who suffers from alopecia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03032acc-6482-40bd-8979-bf9c4bb7eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bec17-dcc7-467a-b369-8589ed5976a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video posted on his social media accounts, a solemn Smith
        starts with a message on screen: "Over the last few months, I''ve been doing
        a lot of thinking and personal work. ... You asked a lot of fair questions
        that I wanted to take some time to answer," it reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8caa0-ecbc-4340-958c-5c159c93b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95407b-1432-405f-a7d3-9f9d1e4c416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith sighs then offers his thoughts about an altercation that made
        headlines worldwide and tarnished his image.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe08d3b-eb2c-491f-9680-7bb8cb2eabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dca203-e7e5-44a7-9ab4-3c799f47e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains why he didn''t apologize to Rock during his Oscar win
        acceptance speech for best actor in "King Richard."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda3f3c-4af5-4f3c-a8f9-ef5a6ef41d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da316d9-5c93-49d5-9da9-26aeddf0a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was fogged out by that point," he says. "It''s all fuzzy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc225999-136d-4de6-b42f-3e0877b572f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff638c-c6cd-458a-8986-5f1934769679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith says he''s tried to contact Rock, but he indicated he''s not
        ready to talk and will reach out when he is.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7b840-5741-488f-ae95-80be70c54c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9059dd7-5220-4b63-a3f9-ef30b2b075d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I will say to you Chris, I apologize to you. My behavior was
        unacceptable and I''m here whenever you are ready to talk."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01deb613-4b1f-49ec-8c8c-af135a6454f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158222f-02cf-474a-bd80-6ec7c2092a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also apologized to Rock''s family, including his mother, family
        and his brother, Tony Rock, who starred in the 2007 sitcom "All of Us" created
        by the Smiths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057823ae-44b4-402c-b3bd-838c22dfc3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e0193-a8f8-45ed-a1a2-35566bddbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a great relationship," Smith says. "Tony Rock was my man
        and this is probably irreparable.".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849f324-431f-45cb-8a80-c2500db1f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffb512-ca91-441e-ac16-b4229f0a0ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also apologizes to his wife, their children, and his fellow
        Academy Award nominees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d51ac-65ac-4e15-b3e0-4eba80b72e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203d157-9ed3-457b-846e-502b09c8dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disappointing people is my central trauma," he says." I hate when
        I let people down so it hurts."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c99bd4-33fe-4968-b536-c4dfcf5a4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0230d42-c0be-4303-84a8-9534d3b9a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith directs a message to his supporters, saying he''s committed
        "to putting light and love and joy into the world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b09ae-d3ed-4a76-b2e4-9366dc2a9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you hang on I promise we''ll be able to be friends again," he
        concludes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8257314-ac60-4720-aa21-cb472f290093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy has sanctioned Smith by banning him from attending the
        Oscars for the next 10 years. Smith also issued an apology on Instagram in
        March, calling his behavior "unacceptable and inexcusable."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de51bd-ed30-4d50-917e-9691f60fe1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:53:43.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/29/entertainment/chris-rock-will-smith-apology-cec/index.html"><em>"Chris
        Rock jokes he was ''smacked by Suge Smith'' after Will Smith apology video"</em></a></p>'
