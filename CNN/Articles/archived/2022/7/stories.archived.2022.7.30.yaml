      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)&nbsp;</strong>The
        magnitude 7 earthquake that hit Northern Luzon earlier this week has left
        over 413 million in infrastructure damage, according to the latest estimates
        of the National Disaster Risk Reduction and Management Council (NDRRMC).</p>'
