    'template': '1'
    'title': 'Russia and Ukraine accuse each other of attacking prison housing POWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4795e-883c-4daa-a916-3397ba628841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian and Ukrainian authorities on Friday
        accused each other of attacking a prison in separatist-held eastern Ukraine
        that Russia says resulted in the death of at least 40 prisoners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e861b7-74ab-4cde-9693-7a705ba34cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd23b1c-e5cb-4da9-b388-9ba967f6edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olenivka prison near Donetsk has been used to house many of
        the Ukrainian soldiers who surrendered at the Azovstal plant in Mariupol several
        months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffa8ad-d45e-4724-9263-6632d0963a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc48bd-023c-4d01-955a-08e341255456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not immediately verify the allegations. Brief clips of
        video aired on Russian networks and by social media channels in Donetsk show
        extensive destruction to a building and several bodies, but the location could
        not be independently verified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad9f50-ca26-4666-871b-5252f7518d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d969be-59fb-4c0d-b935-72fcda74085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:20.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian prosecutor''s office said it has launched an investigation
        into the Olenivka strike. In a statement, it said that pre-trial preliminary
        data shows "the occupying state struck the territory of penal colony No. 120
        in the temporarily occupied Olenivka village of Volnovakha district of Donetsk
        region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d3ff6-af07-464b-b709-47404ac400a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358edcb7-8db6-41cb-acd2-3153750ef5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s General Staff said in a statement that "the Armed Forces
        of Ukraine did not launch missile and artillery strikes in the area of Olenivka
        settlement" and accused Russian forces of carrying out "a targeted artillery
        shelling of a correctional institution in the settlement of Olenivka, Donetsk
        Oblast, where Ukrainian prisoners were also held."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e715e-bd25-433d-9230-1e1cbc62677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f859f-576d-4359-b6bb-a3909418a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Staff statement said that that the armed forces "have
        never conducted and are not conducting shelling of civilian infrastructure,
        especially places where combat fellows are likely to be kept as POWs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab71a0-a443-45f7-92ec-08dc9d269eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7873b0-74bb-40d8-b421-f51181a4b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian occupiers pursued their criminal goals -- to accuse Ukraine
        of committing ''war crimes,'' as well as to hide the torture of prisoners
        and executions," the General Staff said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c471388-71dd-4972-abdd-47266c737deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f78b5d-80a4-4b31-a167-1e944769ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged shelling of civilian infrastructure and the population
        by the Armed Forces of Ukraine are outright lies and provocation, the responsibility
        of which is borne by Russia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648938e-7eea-4b05-8d7d-18497f5b59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:24.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e93b8-7578-4b96-8e9a-c7e870c608f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Russian Ministry of Defense said "the Kyiv regime
        deliberately carried out a bloody provocation" and claimed that "40 Ukrainian
        prisoners of war were killed and 75 were wounded. In addition, eight employees
        of the isolation ward received injuries of varying severity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f026917-75ff-4dad-a644-00be60cbaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c3099-7f49-4a12-9f73-45e3b1aee776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pre-trial detention center in the area of the settlement
        of Yelenovka (Olenivka), which contains Ukrainian military prisoners of war,
        including militants of the Azov formation, was hit by a missile attack from
        the American HIMARS multiple launch rocket system."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3df63b-5611-4b1a-bff2-e36a8cc0de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64655f18-b69c-43d7-8439-e0d06106dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense was reiterating claims made earlier
        by authorities in the self-declared Donetsk People''s Republic, a separatist-held
        area of eastern Ukraine. The ministry claimed that "this blatant provocation
        was committed to intimidate Ukrainian servicemen and prevent them from being
        taken prisoner."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac0035-d7da-48fa-9e62-c8fba8011b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b92370-608e-49b8-8dcb-526ef5aa3f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior surgeon on duty at Central City Clinical Hospital of
        Donetsk No. 16, Mikhail Yurenko, said the seven survivors of the strike that
        were brought to his facility for treatment are in critical condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72f5db-b53c-4ba0-8c9f-6449e45b9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6243d0-d16b-4920-b874-66e92bf00c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ukraine blames mercenary group</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33803ef-57f1-45b9-8683-24c7ae000999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian intelligence said the explosion was carried out by the
        Russia mercenary group Wagner and was not coordinated with the Russian Ministry
        of Defense. CNN cannot independently verify the accusations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a55f7-9638-4f99-88cd-e8765a3ffc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f186c8fc-56bb-41dc-92fe-139d7099d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to available information, (the explosions) were carried
        out by mercenaries from the Wagner (League) PMC under the personal command
        of the nominal owner of the specified PMC -- Evgeniy Prigozhin," the Main
        Directorate of Intelligence of the Ukrainian Ministry of Defense said in a
        statement on Friday. "The organization and execution of the terrorist attack
        were not coordinated with the leadership of the Ministry of Defense of the
        Russian Federation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af284d3e-2d78-47a5-bef4-8bc05a5f576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0ff48-a41f-42fb-8d1d-b11e76ad13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian intelligence says the attack was carried out to hide the
        embezzlement of funds allocated to maintain the POWs and to stir social tension
        in Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ba461-b182-4dc2-9609-1fe687e40b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c6311-5610-4c31-ac2c-59953b660dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the great public interest in the fate of the Heroes
        of Azovstal, according to the authors of the scenario of the terrorist attack,
        the death of the Defenders should lead to increased social tension in Ukraine,"
        the statement read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae22cf4-dd34-47a0-877d-e39950e73b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a674382-9dd2-4abe-b52b-53f4251c6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Ukraine''s defense intelligence called on the international
        community to put pressure on Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9443e5-dae8-49ed-b35b-70951c083ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742fd49-49d0-4026-a824-4947e66e0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To find out the real circumstances of the terrorist attack and
        to prevent a repetition of this in the future, I call on all international
        institutions to express a tough position regarding the events in Olenivka,"
        said the head of the Main Directorate of Intelligence of the Ministry of Defense
        of Ukraine, Kyrylo Budano.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388b2e1-27e9-4bc9-90e7-ecdbadc4931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560097b-66c1-4f65-878a-92f72156b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group that works on behalf of Ukrainian soldiers held as prisoners
        of war posted Friday that "it is with deep sadness that we are forced to confirm
        the information about the attack on the penal colony in Olenivka, where the
        ''Azov'' regiment soldiers are being held as POW."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f1989-50d4-4770-998e-12091cf0e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f006f8-462c-4e21-bc39-a06adc72bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, known as the Angels of Azov, said on Telegram: "We are
        finding out the names of the dead and injured through our own channels. The
        International Committee of the Red Cross also went to the place."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78881092-dc69-45c2-aa18-85900527224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c21abd-bdb1-438c-9c42-8d6bd527f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross, whose representatives
        had previously visited the prisoners, has not commented.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320583f5-331c-4cd0-a952-651b89f8b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T02:58:03.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/29/europe/donetsk-prison-strike-ukraine-russia-intl/index.html"
        target="_blank">"Russia and Ukraine accuse each other of attacking prison
        housing POWs"</a></em></p>'
  'Russian-officials-requested-adding-convicted-murderer':
    'author': 'Natasha Bertrand and Frederik Pleitgen, CNN'
    'caption': 'Photo courtesy: AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-30T04:45:56.618+08:00
    'imagesource': 'jcr:08fa1c4e-2bb0-46a1-88f4-72788ac081b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a108af94-b2aa-4687-8253-ee61cda2b761'
    'lead': 'Russian government officials requested that a former colonel from the
      country''s domestic spy agency who was convicted of murder in Germany last year
      be added to the US'' proposed swap of a notorious arms dealer for Brittney Griner
      and Paul Whelan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T04:41:52.077+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:24:59.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:15:51.555+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Russian officials requested adding convicted murderer
      to Griner/Whelan prisoner swap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e954a84-7c6e-4d90-895f-522c6d61b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian government officials requested
        that a former colonel from the country''s domestic spy agency who was convicted
        of murder in Germany last year be added to the US'' proposed swap of a notorious
        arms dealer for Brittney Griner and Paul Whelan, multiple sources familiar
        with the discussions told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83620e33-b52b-453d-9567-fe4f66bd19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b1940-d059-4be6-b5a8-7c999159dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians communicated the request to the US earlier this month
        through an informal backchannel used by the spy agency, known as the FSB,
        that they wanted Vadim Krasikov released in addition to Viktor Bout, the sources
        said. Krasikov was convicted in December of murdering a former Chechen fighter,
        Zelimkhan "Tornike" Khangoshvili, in Berlin''s Kleiner Tiergarten in 2019
        and sentenced to life in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe36762-ec15-47b9-b12a-331516ad1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302026f7-5f03-4e2d-ad0c-9abf82fd6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was seen as problematic for several reasons, the sources
        told CNN, among them that Krasikov remains in German custody. As such, and
        because the request was not communicated formally but rather through the FSB
        backchannel, the US government did not view it as a legitimate counter to
        the US'' offer which was first revealed by CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9c752-c99b-4eb3-afb4-2e0504fb521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca1ca2-55dd-4ba2-8abc-32f3dfdd3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But underscoring how determined the Biden administration has been
        to get Griner and Whelan back to the US, US officials did make quiet inquiries
        to the Germans about whether they might be willing to include Krasikov in
        the trade, a senior German government source told CNN. A US official characterized
        the outreach as a status check on Krasikov.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1d652-dc57-4b3c-a774-c99de8cd8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e0551-fe16-4eda-a6ec-97f9b2f3c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversations were never elevated to the top levels of the German
        government and including Krasikov in a potential trade has not been seriously
        considered, the German source said. But the previously unreported discussions
        reveal that Russian officials have at least somewhat engaged with the US''
        proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2edae0-0ae5-491d-81d8-38176e8e1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c3fd8-6318-434a-b4d6-72d9daa05441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the request was not made through formal channels, the FSB
        has an expansive remit and is a core part of the Russian security apparatus.
        Russian President Vladimir Putin famously worked for its powerful predecessor,
        the KGB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cecad8f-2620-4b30-aeab-3830ba20e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d346f2-c57e-4e41-815c-489abea2e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, a State Department official told CNN that "In
        order to preserve the best opportunity for a successful outcome, we''re not
        going to comment publicly on any speculation." Secretary of State Antony Blinken
        said on Wednesday that the US had put "a substantial proposal on the table
        weeks ago" to facilitate Griner and Whelan''s release. He added that "our
        governments have communicated repeatedly and directly on that proposal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c2a41-ea2d-4474-9123-dd72d3690e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed5867-64fb-446b-acdc-4754503e2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken spoke with Russian Foreign Minister Sergei Lavrov on Friday
        about the proposed swap. They had a "frank and direct conversation" Blinken
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0080d3-f238-4ea2-82a8-35aaad2a6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b8e9e-0fc7-4a48-a19e-2ba7c6ab2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pressed the Kremlin to accept the substantial proposal that we
        put forth on the release of Paul Whelan and Brittney Griner," Blinken added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fecf2-7d45-4deb-9a49-8288e5dfbbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181ea60-23ac-4125-a687-555e5ea5f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry said in a statement that Lavrov "strongly
        suggested" to Blinken that the United States should return to a mode of "quiet
        diplomacy" regarding a possible prisoner exchange "without speculative information
        stuffing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5ff0d-4f17-4af2-b8b7-6d42e9235b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316d2f7-4768-430a-973c-5e01fe82b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Krasikov was discussed on the call.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144640a-bcb1-4f3a-9634-f4069ce0e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3228e-e7f8-4e49-98dc-da426b3a9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources told CNN that even if it is not Krasikov, the Russians
        will likely demand two prisoners be released in exchange for Griner and Whelan.
        Russian government officials have indicated publicly in recent weeks that
        they want to see the release of Bout and Roman Seleznev, a convicted hacker
        currently serving a 27-year sentence in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d5a85-2bba-4ab7-8aff-cfad814705c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00371850-d9d3-4b02-ba9b-5b70039433b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure that any additional activity, especially in the public
        sphere, will help a correct, balanced compromise and find a basis to alleviate
        the fate of a lot of our compatriots such as Viktor Bout, who has health problems,
        [or] such as Seleznev, and many others," Deputy Russian Foreign Minister Sergey
        Ryabkov told reporters earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142f634-6c49-4dac-a0b3-2d44fb6590dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e98c43-cf61-442b-9dd3-168a3e811994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials believe Russia is just trying to buy time by making
        unserious offers until Griner''s trial is over.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca9c52-81fd-47c5-913f-95d1c9a15df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9bab0-24c3-4909-86bb-1a4cc43fba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T04:41:52.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner is on trial for allegedly entering Russia in February with
        cannabis oil in her luggage, something she said she uses for pain relief and
        that she packed in her bags unintentionally. Whelan was convicted on espionage
        charges in 2020 and sentenced to 16 years in prison. The State Department
        has declared both of them wrongfully detained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466be729-4e4d-466e-9da8-26ec86fa3234'
      'mgnl:activationStatus': true
