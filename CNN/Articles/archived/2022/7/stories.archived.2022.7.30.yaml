      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Spain reported its first monkeypox-related
        death on Friday, in what is thought to be Europe''s first fatality from the
        disease and only the second outside Africa in the current outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2b037-5f80-40c3-9439-ab1d362a761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T10:51:40.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:23:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil reported earlier on Friday the first monkeypox-related death
        outside the African continent in the current wave of the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397a648-a622-441a-a693-6ac64852f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T10:51:40.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:23:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a World Health Organization report from July 22, only
        five deaths had been reported worldwide, all in the African region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa22351-e936-4ded-a2ab-3889e23df1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T10:51:40.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:23:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO last Saturday declared the rapidly spreading outbreak a
        global health emergency, its highest level of alert.</p>'
