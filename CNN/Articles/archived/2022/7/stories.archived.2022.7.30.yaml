      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84fe78-fa21-4ea7-9c19-b0438ba2b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Defense Ministry made no reference to China
        and did not speculate over who might have operated the drone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee88492-37a2-4b14-ab67-269e2acc67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c73aa1-c7d7-4a62-88c2-2c66c5550002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi had been set to depart the US on Friday for a tour of Asia,
        though whether she will stop in Taiwan remains uncertain, a person familiar
        with her itinerary told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d3385-2c90-4cd3-9a61-112df7d5e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054e70e-d660-4c29-a023-2dc2e75d8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security plan involving ships and aircraft is being developed
        by the Pentagon to ensure Pelosi is kept safe should a visit to Taiwan go
        ahead, according to defense officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcf8a9-ea61-4e11-8adb-9bbad9561542'
      'mgnl:activationStatus': true
