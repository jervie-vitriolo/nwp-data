      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos also vetoed the bill seeking to establish the
        Philippine Transportation Safety Board (PTSB).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b119f-dbb7-41e7-9a38-f34d2a76aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive explained that the functions of the proposed
        body are already being carried out by different government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463c6c8-dd0b-439e-a535-a9e25d76e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the proposed creation of the PTSB is likely to create
        functional duplication, confusion as to authority, ineffectiveness, and deficiency
        in the performance of the responsibilities, Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0719349-d70e-4bfe-94e3-10de3d237651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTSB was eyed to ensure impartial and thorough probe of transport
        accidents in order to prevent such cases from happening again.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">READ: Marcos also vetoes the bill establishing the Philippine
        Transportation Safety Board, saying its functions are already being done by
        different govt agencies <a href="https://t.co/PanG5Um9Vj">pic.twitter.com/PanG5Um9Vj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1553266429431975938?ref_src=twsrc%5Etfw">July
