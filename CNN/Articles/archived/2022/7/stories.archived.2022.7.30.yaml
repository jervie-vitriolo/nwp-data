      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d86006-b6dd-4c4e-b854-15194b3bb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T12:06:57.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:22:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the probe take its course. We need concrete proof to establish
        the motive of the crime killing Mr. Rolando Yumol," said PNP Officer-in-Charge
        Vicente Danao Jr. in a statement released on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dfc30-fcc4-40d3-9927-44f1cd01a5ba'
      'mgnl:activationStatus': true
