      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao said it is vital to arrest the suspects to deepen investigation,
        as many assumptions link the latest incident to last Sunday''s shooting at
        the Ateneo campus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0a873-418c-4fda-98f9-7b992e843ef7'
      'mgnl:activationStatus': true
