      'mgnl:lastActivated': 2023-01-19T15:21:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43140d3a-3bf5-44ae-9cd0-31620608ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said dengue cases this year surged 90% from last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13009210-03eb-4982-ad0c-17a49732da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.431+08:00
