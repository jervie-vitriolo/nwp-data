      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> Heads
        up, theater fans: Ang Huling El Bimbo The Musical is back!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db095489-6fe4-4710-b1f7-f36aa8aaeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:27:59.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:21:36.766+08:00
