      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e135180-876c-4f32-9b3a-f6ccb0d67381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
