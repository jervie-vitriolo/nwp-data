      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20d930-3f2e-439b-b598-b8bfe60a504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the current strategies of the DOH (Department of
        Health) are not working, as we are again facing the possibility of another
        dengue outbreak throughout the country," the lawmaker said.</p>'
