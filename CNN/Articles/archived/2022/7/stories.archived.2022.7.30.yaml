      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dartmouth College, one of the oldest and
        most prestigious universities in the United States, is set to welcome its
        first-ever female president: Sian Leah Beilock, the current president of Barnard
        College.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e710eaf-4a06-42aa-b3c6-ff9bdfa26dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4fe80-5a97-4aac-ba23-efd80eaff15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beilock will serve as the Ivy League school''s 19th president, and
        the first female president in its more than 250-year history, according to
        a press release published by Dartmouth last week. She takes the office July
        1, 2023, and will succeed Philip J. Hanlon, who announced in January he would
        step down next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00690cc-de58-47b6-9ce4-46d45429e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab600ca-4606-4771-9104-8bc5bbcd9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is, of course, an immense honor to join one of the nation''s
        most storied institutions of higher education," said Beilock in a July 21
        letter to the Dartmouth community. "....It is clear to me that Dartmouth''s
        tight-knit learning community, together with world-class research and scholarship,
        is an enormously powerful vehicle for the creation of outstanding ideas with
        real impact."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c544a-9378-4f3e-9d7a-afc568bb782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc6d31-d692-454d-a714-dc2a43ef517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beilock was appointed to serve as president of Barnard College,
        a women''s college affiliated with Columbia University in New York, in 2017.
        Previously, she spent 12 years in administrative roles at the University of
        Chicago. Outside of her work as an administrator, Beilock is a cognitive scientist
        specializing in the psychology of "choking under pressure" and performing
        in high-stress situations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3ee22-cb07-47cd-85dc-41d7116a94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b2b4a-ae9b-4651-8b9b-ff4b53fdf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the school''s statement, the chair of Dartmouth''s board of trustees,
        Elizabeth Cahill Lempres, called Beilock "a leader with the aspirational vision
        to build our research enterprise, further our tradition of excellence in undergraduate
        education, and expand our global impact."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4e927-f983-428e-823b-24979b8845bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414ae71-7a58-4f31-8889-1ff36fff7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sian''s election in this, our 50th year of coeducation at Dartmouth,
        was enthusiastic and unanimous," Lempres said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f76f6-c03d-47ab-8649-2a77562bd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c5151-d810-44a1-9f94-4af4ca49282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:57:26.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dartmouth, founded in 1769, began admitting women in 1972. The New
        Hampshire university enrolled 4,556 undergraduate students in 2021, according
        to its website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebb757-f253-4192-b0c5-e3664109fbfb'
