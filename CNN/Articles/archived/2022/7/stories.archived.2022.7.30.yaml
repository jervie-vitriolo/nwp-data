      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a70f8e-fcac-420e-b9b4-984acd8c2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T20:50:21.003+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:37.477+08:00
