      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video, Smith also answers the question as to whether or not
        his wife, after rolling her eyes at Rock''s joke, had asked him to do something
        in that moment by saying she did not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6442e8-f1bc-4376-9c6e-3e15aad856d7'
