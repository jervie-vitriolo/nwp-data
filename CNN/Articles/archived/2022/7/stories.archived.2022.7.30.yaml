    'title': 'China to hold live-fire exercises in waters near Fujian, opposite Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d81a4-21a7-4afd-8cec-681f17c87867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>China is planning to conduct live-fire
        exercises on Saturday in waters near Pingtan Island of Fujian province, which
        is opposite the self-governing island of Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cfc84-4882-4f7d-81b0-165050bafc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e2717-6cc6-4d92-8fa0-aa7a3dfb6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pingtan Maritime Safety Administration issued a navigation warning
        about the drills late Thursday local time, prohibiting all ships from entering
        waters near the island and the southeastern province of Fujian. It said the
        "live-fire training missions" would take place from 8 a.m. to 9 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f85de4-a959-4659-892b-76d19efb8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be477557-95f2-4c25-ad96-c084d0422b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid speculation over how China could respond to
        a potential visit by US House Speaker Nancy Pelosi to Taiwan, a self-ruled
        island that Beijing sees as part of its territory, despite never having controlled
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba0036-f932-4075-b4d5-bc5c779ae0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebfe58-c024-49ea-97fa-1a1d8384b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been simmering between the United States and China
        over the potential trip, with Chinese leader Xi Jinping recently warning US
        President Joe Biden that "if you play with fire you get burned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2799b0-4f8e-4208-85e8-be651bbf6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f934100-e034-49c2-b99b-d164711a1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:19:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident, Taiwan''s Defense Ministry said it had detected
        an unidentified drone flying over Dongyin Island -- which is controlled by
        Taiwan but located near mainland China -- twice on Thursday, adding that it
        could not rule out that the drone was used to "gather intelligence" in the
        area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313072bb-89b5-48b7-a51d-693d612b68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:55:56.004+08:00
      'mgnl:createdBy': 'vince'
