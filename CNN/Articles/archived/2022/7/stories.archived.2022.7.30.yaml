    'jcr:uuid': 'eaae69c7-8783-45a4-a567-c9edc3781fb3'
    'lead': 'Will Smith is "deeply remorseful" about slapping Chris Rock at the Academy
      Awards in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T01:34:44.956+08:00
