      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/30/us/sian-beilock-dartmouth-new-president-trnd/index.html#:~:text=Beilock%20will%20serve%20as%20the%20Ivy%20League%20school''s%2019th%20president,would%20step%20down%20next%20year."><em>"This
        Ivy League school will welcome its first female president after more than
        250 years"</em></a></p>'
