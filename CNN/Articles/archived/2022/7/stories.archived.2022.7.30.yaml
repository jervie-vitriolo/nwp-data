    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-30T17:53:52.392+08:00
    'imagesource': 'jcr:b72d5225-c4d7-4137-883b-7e70b707aadb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9f62b9a-f614-4fef-bf46-cfe39beb24bd'
