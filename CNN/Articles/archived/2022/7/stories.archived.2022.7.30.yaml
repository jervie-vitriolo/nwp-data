    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['energy', 'hanover', 'gas', 'Russia', 'Germany']
    'template': '1'
    'title': 'Cold showers and no lights: How one German city is fighting Russia''s
      energy battle'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cfff5-2389-4e0b-828d-3a38461f8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The German city of Hanover has banned
        hot water in public buildings and has introduced measures to reduce heating
        and energy usage as Europe faces a potential natural gas crisis this winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f39906-48c9-4c12-8ba6-7a04265a439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every kilowatt-hour saved saves the gas storage tanks," said the
        mayor''s office in a news release on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabcab1-4054-4edd-b8cf-59297fd4aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:43.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e97389-4b5f-46b5-96e3-8046a47f3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first city in Germany to switch to cold showers in public
        buildings, making hot water unavailable for handwashing and other uses in
        government facilities, gyms, and swimming pools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b402c-7eed-4567-9a88-489de6f80b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedf31d-716c-4cb3-b20e-d7202e8b9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, located in the country''s northwest, will also reduce
        heating in public buildings, as well as stop lighting up public buildings
        during the evenings. Hanover will also turn off public fountains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0cda1-302b-4514-8ca6-e9d96a147cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7664221-6fc8-447f-92e7-fb806363358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to reduce our energy consumption by 15%," said Mayor
        Belit Onay. "This is a response to the looming gas shortage, which is a big
        challenge for municipalities  especially for a big city like Hanover."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb4727-b466-459a-a26a-ed68aa59d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935adfa-4830-441e-9245-953fa3218179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is unpredictable, as just the last few days have
        shown," he added. "Nevertheless, the state capital is trying to prepare as
        best it can."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357455f-f1ba-4cde-8821-38989182ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2a0b1-62f1-4035-952f-312c7dd6f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the European Union, member states are scrambling to save
        gas and store it for winter, and on Tuesday, energy ministers agreed in principle
        to cut gas use by 15% from August to March. The bloc has tried to rapidly
        wind down its imports of Russian gas since Moscow invaded Ukraine in late
        February, and has pledged to break its dependence completely by 2027.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc86102-c386-4f76-a1a5-c3671cbb4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e99ca3-25d7-429b-a8d3-9cd7b1ac350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, the bloc''s biggest economy, has historically relied on
        Russian gas to power its homes and businesses. The country has managed to
        slash Moscow''s share of its gas imports to 35% from 55% since the war started.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdbcb4-54f7-46b9-b1ab-d462e2493b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6e226-3243-4da3-9e60-7a250161d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Russian state energy giant Gazprom cut flows through
        the Nord Stream 1 pipeline by 60%, blaming the West for withholding vital
        equipment due to sanctions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ee8e7-b2dc-4eda-bf03-9c2a08eb17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a74190-328e-4488-b5a3-0317f50b674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move prompted Germany to declare a "gas crisis" and activate
        the second phase of its three-stage gas emergency program, taking it one step
        closer to rationing supplies to industry</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126049e-4926-4388-afe0-5692437424c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90edf5-0746-439d-ba41-0cfed1c9b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Gazprom slashed deliveries through the pipeline
        again to just 20% of its capacity, citing maintenance work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069ce21-755d-423e-a84d-071475cfbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:39:21.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:17:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a data-cke-saved-href="https://edition.cnn.com/2022/07/29/energy/hanover-gas-saving-cold-showers/index.html"
        href="https://edition.cnn.com/2022/07/29/energy/hanover-gas-saving-cold-showers/index.html">"Cold
