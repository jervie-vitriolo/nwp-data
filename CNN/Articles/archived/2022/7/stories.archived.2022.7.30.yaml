  'Pelosi-departing-Asia-Taiwan-stop-uncertain':
    'author': 'Kevin Liptak and Alex Rogers, CNN'
    'caption': 'Photo courtesy: Tasos Katopodis/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-30T00:08:59.387+08:00
    'imagesource': 'jcr:3413ae2b-4a33-4235-9d3f-0bf920c3a0a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b505a3-2b1b-4de8-a1e5-ed92562ff2dc'
    'lead': 'House Speaker Nancy Pelosi plans to depart for a tour of Asia, though
      whether she stops in Taiwan remains uncertain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T00:08:46.859+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:26:01.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:15:50.151+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pelosi departing for Asia on Friday, but Taiwan stop still uncertain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d82d8-3e41-4328-bec4-372f3363e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> House Speaker Nancy Pelosi plans to depart
        Friday for a tour of Asia, though whether she stops in Taiwan remains uncertain,
        a person familiar with the plans said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5c26b-3f4a-4138-84aa-3a5edd3db0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12f851-90d4-4af3-94a2-c7b31821f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s trip includes stops in Japan, South Korea, Malaysia and
        Singapore -- all US allies in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa236b75-7dfd-4def-bdbd-469e2274d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e555c-34af-421f-bfe6-80613d4778b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a drop-in to self-governing Taiwan was still only tentative
        as China issues warnings about the House speaker making a possible visit and
        US-China relations are at a low point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb16c6-98fc-4154-9685-53777fcade9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:04.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fcab0c-3bf3-4604-893a-adaaf9ca6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is bringing a delegation of fellow lawmakers on the visit.
        She has refused to answer reporters'' inquiries about her plans, saying on
        Wednesday in response to a question about a potential Taiwan visit, "I never
        talk about my travel. It''s a danger to me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf2d5e-5230-4d83-8691-af6d02e4b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7f8aa-bd6e-468a-b34f-2086758e5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has emerged as a serious point of conflict between the US
        and China, as US officials fear a more imminent Chinese move on the self-governing
        island. National security officials have quietly worked to convince Pelosi
        of the risks her potential trip to Taiwan could pose during a highly sensitive
        moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6caf0-2b91-4bd2-90f6-14124093f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ce0c4-0709-40f9-a916-552c03e9aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy and candid phone call on Thursday, Chinese President
        Xi Jinping issued a stern warning to President Joe Biden over the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254e6f6-3f9f-4d04-81a6-36fef894b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5233f-403a-4096-a31c-c52062bb3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public opinion shall not be violated, and if you play with fire
        you get burned. I hope the US side can see this clearly," he told Biden, according
        to China''s state news agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32c5c5-ac9b-4547-be52-a435ef245d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956b612-ea52-483d-af75-e6e5fb05bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi would be the first sitting US House speaker to visit Taiwan
        since Newt Gingrich went there in 1997.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85354d5d-9af8-4a9b-a9f4-6ecf9d8dc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baba89-095c-49dc-b297-7297e3310129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pressure campaign on Congress</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28167a-f3e4-409b-94f4-f683bd10f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy to the United States has urged members of Congress
        to tell Pelosi not to make the trip, which was planned for April before Pelosi
        tested positive for Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f355ee-2116-4ab3-857b-ea82f626e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3649a-92f5-4f13-b174-99da090b502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say there''s been a full court press from the Chinese embassy
        to discourage a trip to Taiwan," Washington Democratic Rep. Rick Larsen, the
        co-chair of Congress'' US-China working group, told CNN. "I just don''t think
        it''s their business to tell us what we ought to be doing. That was my message
        back."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767d238-772b-497e-9164-42af1888b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec344c-2e37-4e19-abce-3378d9cd5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larsen said he met with China''s San Francisco Consul General in
        Seattle on Monday, and he also told Larsen to discourage Pelosi from traveling
        to Taiwan. The consulate did not respond to requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3b3cc-3863-47e5-8525-e449e46bd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1c2b5-c847-48ba-b854-12a7e5a59916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not my job to tell the speaker what the speaker does or doesn''t
        do," said Larsen. "She has far more experience in these things than I do.
        And so, I will trust her judgment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd092c2-f5e7-4ea6-be62-00cd56c492ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:13.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2851d3-00f8-465d-9580-6b3b07808efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Pengyu, spokesperson of the Chinese Embassy in the US, responded
        that his office is in "regular contact" with members of Congress, including
        Larsen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c808b-63ea-407d-8aad-6ed3cd723585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ed208-73d6-4364-8bd1-09513a9e4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the Taiwan question, we have made our stance loud and clear,"
        Liu said. "The Embassy is making all our efforts to prevent the peace and
        stability across the Taiwan Strait and the stability of China-US relations
        being damaged by the potential visit of House Speaker Nancy Pelosi to Taiwan."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5530c4-5ac1-42e4-ba3f-4686761b4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fe8fd-f24b-453d-9334-8b18b5294dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope serious consequences could be avoided," he added. "This
        is in the common interests of both China and the US."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc36805-6097-4a3f-b746-615d8acb5532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabfd99-e2ed-4f7a-b810-6ca0de7899f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:17.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and Republicans in Congress said it was Pelosi''s right
        to travel to Taiwan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd6c67e-3295-4ffb-b9f7-52774ba4386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f38782-1cdb-49e4-a18f-704110e41d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Speaker Pelosi''s decision alone on whether or not to travel
        to Taiwan, not any other country," said Illinois Rep. Darin LaHood, Larsen''s
        Republican counterpart on the US-China working group. "In our democratic system
        -- we operate with separate but equal branches of government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8fd1b7-44a3-4a22-a765-a3a213a726d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacee0f-5119-4ed4-87ec-1d411224cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inappropriate for foreign governments, including the Chinese
        government, to attempt to influence the ability or the right to travel for
        the Speaker, Members of Congress, or other US government officials to Taiwan
        or anywhere else around the world," LaHood added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72b9b5-8b5b-415e-85a0-1b21c41ecc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2e521-1aad-423e-8063-331de27b3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members appeared to be more cautious about the potential,
        diplomatically sensitive trip.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b52cd-ee73-4225-aa3b-64ff076ad347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b08be-5508-41c2-819d-000bfb99c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Rep. Judy Chu, the first Chinese American
        woman elected to Congress, said she has "always supported Taiwan."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de449a-6b2f-450c-aa2c-9b4a2c5ed5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5a9c6-cd4d-4bb6-bb1e-507b57b3b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked whether a Taiwan trip now would send the wrong message,
        Chu said, "You could look at it two ways. One is that the relationships are
        very strained right now. But on the other hand, you could say maybe that''s
        when Taiwan also needs to be shown the strength and the support."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c6d5a-cc69-4cdf-bd5d-91f79eb7e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a994d-773c-416d-a64c-42f3bed66d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what she thought, Chu said, "I leave it up to those who
        are going to make that decision."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0ecdd-ebb2-4256-9fff-da71f2e03fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T00:08:46.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:26:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/29/politics/nancy-pelosi-asia-trip-taiwan/index.html"
        target="_blank">"Pelosi departing for Asia on Friday, but Taiwan stop still
        uncertain"</a></em></p>'
  'Will-Smith-addresses-Oscars-slap':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-30T01:35:09.758+08:00
