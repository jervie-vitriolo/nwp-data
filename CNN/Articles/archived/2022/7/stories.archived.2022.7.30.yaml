      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy has sanctioned Smith by banning him from attending the
        Oscars for the next 10 years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb1c7e-536f-4bfd-8f72-33b8ab465264'
