      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd9d6e-3a3e-445c-9d19-03ced46aa754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to try to unpack all of that right now, but I can
        say to all of you, there is no part of me that thinks that was the right way
        to behave in that moment," he says. "There''s no part of me that thinks that
        is the optimal way to handle a feeling of disrespect or insults."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff332c5-0d2d-4213-904a-633511eaecaf'
