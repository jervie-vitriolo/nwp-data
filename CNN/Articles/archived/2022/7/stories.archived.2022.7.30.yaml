      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith walked on stage at the Oscars and slapped Chris Rock, who
        was presenting at the time, after he made a joke about Smith''s wife''s shaved
        head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34fe26-d87e-4905-9c02-614ab2b1e1fa'
