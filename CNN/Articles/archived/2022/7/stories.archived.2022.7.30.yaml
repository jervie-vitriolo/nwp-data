      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP personnel are deployed in checkpoints set up to monitor suspected
        individuals attempting to pass through.</p>'
    '11':
