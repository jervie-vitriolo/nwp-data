    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e36c41-2ddc-43fb-86e1-9e53ff46af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.145+08:00
