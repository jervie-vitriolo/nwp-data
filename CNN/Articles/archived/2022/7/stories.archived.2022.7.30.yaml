  '-energy-hanover-gas-saving-cold-showers':
    'author': 'Nadine Schmidt and Lauren Kent'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-30T17:34:46.729+08:00
    'imagesource': 'jcr:c2f67e7a-e692-4870-b2fd-e728c01a41c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fdc5aed-9f28-4c5f-b8da-58962c867532'
    'lead': 'The German city of Hanover has banned hot water in public buildings and
      has introduced measures to reduce heating and energy usage as Europe faces a
      potential natural gas crisis this winter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T17:39:21.928+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T15:17:42.340+08:00
