      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the Spanish Health Ministry said 4,298 cases
        had been confirmed in the country. Of the 3,750 patients it had information
        on, it said 120 had been hospitalised and one had died, without providing
        further details.</p>'
    '5':
