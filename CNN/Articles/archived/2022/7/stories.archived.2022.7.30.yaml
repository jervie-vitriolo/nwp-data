      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ef83e-d743-485c-bc25-65b1582f8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T01:34:44.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:25:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disappointing people is my central trauma," he says." I hate when
        I let people down so it hurts."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d05b63-f8ce-49bd-91d7-efc7fe9b9ca7'
