    'template': '1'
    'title': 'Lawmaker seeks probe into national anti-dengue program as cases spike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2718f76-6b31-44bd-b1ef-068dc099bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) --</strong> A lawmaker
        has called for a probe into the national anti-dengue program as he expressed
        alarm over a current surge in cases of the mosquito-borne disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7dcb8-d902-4b18-89a6-68544513a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.431+08:00
