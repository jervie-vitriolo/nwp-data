    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b87ec3cf-c66a-4909-a40d-4e7b59e3ab2d'
    'lead': 'Filipinos can now confirm their COVID-19 vaccination status when traveling
      to member states of the European Union (EU) through the country''s ''VaxCertPH''
      after the EU welcomed the Philippines to its digital COVID certificate system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T18:57:52.461+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T15:16:44.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:16:02.949+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union', 'COVID19-vaxcert']
    'template': '1'
    'title': 'EU recognizes PH COVID-19 vax certificates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685e9c8-8397-4868-996a-5f60c56fa8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) </strong> Filipinos
        can now confirm their COVID-19 vaccination status when traveling to member
        states of the European Union (EU) through the country''s ''VaxCertPH'' after
        the EU welcomed the Philippines to its digital COVID certificate system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7380a28-4762-4fd1-b870-3505d0ad0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7106a-a6f2-4115-a875-859c012ad9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is now connected to the EU Digital COVID Certificate
        (EUDCC) system! This means that, as a result of the equivalence decision,
        the EU recognises the Philippines'' COVID-19 vaccination certificates and,
        at the same time, the Philippines accept[s] to recognise EUDCC certificates
        according to its own legal order," the EU in the Philippines said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e41ce6-df06-47fe-8ee7-c7a582920b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae31799-a376-4953-a464-2f09379b53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following discussions between the European Union and the Philippines,
        the European Commission adopted an Implementing Decision giving technical
        recognition to the Philippines'' VaxCertPH as equivalent to the EUDCC," it
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2d0cf-5ca2-46c3-8d85-8d57dc9f235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3747e7-de13-40ce-9d91-6a92c9857de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.461+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means those holding the country''s vaccination certificate
        can use it the same way as those holding the EUDCC. In turn, those holding
        the EUDCC can also use it to confirm their vaccination status when traveling
        to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c2d3d-0500-4b9c-a14e-b328b6186424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d7b81-523a-4bb4-9421-6a89f862e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union regards this as an important milestone in ensuring
        expedite and safe travel and people''s mobility," EU Charg d''Affaires, a.i.
        Dr Ana Isabel Snchez Ruiz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e0a81-09eb-4109-95cc-7a9314ab3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bc346-1c41-4d94-9a30-f10c983fd895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked government agencies involved in the process, as
        well as those who have given their support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2013c-63f7-45eb-a2d4-2d1ebfdd4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e7f17-4fc1-4914-ada6-892ca703879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:57:52.462+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:16:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the sixth ASEAN (Association of Southeast Asian
        Nations) country to be included in the EUDCC system after Indonesia, Malaysia,
        Thailand, Singapore, and Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c705f-c7b9-4cb2-a855-553215bb58b4'
