      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) </strong> The World
        Health Organization (WHO) will continue to work closely with the Philippines''
        Health department after the country confirmed its first case of monkeypox
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7e3f7-a7ea-4d0a-8e0f-bcbe9b57cfcf'
