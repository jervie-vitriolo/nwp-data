      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15314eac-da1f-4d30-b740-6887af9c14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> You should know by now that a Beyonc album
        release is a whole event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45341196-8c1b-4803-8da4-84539b8a50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renaissance" is that, of course, and the Grammy winner''s eagerly
        awaited seventh album doesn''t disappoint, if social media is to be believed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cddbf7c-17df-4fa1-973f-f3102c2fae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.049+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album officially dropped Friday morning. So much to digest,
        so much to dissect and so much to dance to. Here''s what you need to know:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59163d6-90a2-4607-82bb-95973feb1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Queen Bey addresses the leak</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffc987-edb0-4c6c-be20-dadd51319ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we even get into the actual music, the singer had something
        to say about it leaking days before its scheduled release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f71a4-4f24-42aa-a44d-0c920d996720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the album leaked, and you all actually waited until the proper
        release time so you all can enjoy it together," she wrote in a statement posted
        to social media. "I''ve never seen anything like it. I can''t thank y''all
        enough for your love and protection."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb7821-8469-4d32-b5bf-228ea1e6d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of The Hive, as her devoted fan base is known, swarmed social
        media to ask people to please not share or listen to the leaked files that
        were out there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307bcddf-8cc9-43b4-94a0-c698c93d361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked them for their "unwavering support" and "for being patient."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa6379-4de0-4664-a044-3622bbef0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate you for calling out anyone that was trying to sneak
        into the club early," she wrote. "It means the world to me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fba3a-05f6-4c3e-9e9a-2fc9c534a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Speaking of the club</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889b708-3046-4c74-8ef5-ee9c5db8620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We expected to dance, and "Renaissance" gives us house music and
        afro-beats and pays homage to jams of the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f443a-085c-439d-abf1-458cca518f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children of the 1970s will be reminded of house parties their parents
        used to throw -- complete with the Boone''s Farm wine and the couch moved
        to make room for a dance floor -- with songs like "Summer Renaissance" (which
        finds her channeling Donna Summer) and "Cuff It" that harken back to the disco
        and roller-skating rinks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa5aa7-ea17-4f88-a02e-07c9247dd1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter even features one of the architects of the sound of that
        era, Chic co-founder Nile Rodgers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfe6a6-b75f-4e17-89e6-242f29340f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course Beyonc gives it her own interpretation, much like she
        did on the lead single "Break My Soul," which samples the 1993 hit "Show Me
        Love" by house music legend Robin S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ed31a-aecd-49b0-a397-48fed5f91696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Love for the LGBTQ+ community</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb4036-0094-4c56-bf89-bc4817aec68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonc pays tribute to her late Uncle Jonny, a gay man, with her
        latest project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f45e7-df2b-4be9-8bc5-9341235b2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.050+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my godmother and the first person to expose me to a lot
        of the music and the culture that serve as an inspiration for this album,"
        she wrote in a note on her site. "Thank you to all of the pioneers who originate
        culture, to all of the fallen angels whose contributions have gone unrecognized
        for far too long. This is a celebration for you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8f677-a4d9-4341-9f60-4c4f33eb3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 she talked about him during her and her husband Jay-Z''s
        acceptance speech for Vanguard Award at the 30th Annual GLAAD Media Awards
        held in Los Angeles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b09630-ad97-477d-997a-524340ff3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called her Uncle Jonny "the most fabulous gay man I''ve ever
        known and ever knew" and credited him with helping to raise her and her sister,
        Solange.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9891f5-1fc4-43e0-9ce8-dd4cdba7ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lived his truth," she said emotionally. "He was brave and unapologetic
        during a time when this country wasn''t as accepting. Witnessing his battle
        with HIV was one of the most painful experiences I''ve ever lived."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dac09b-abbb-4b18-a03a-17e7fa2a6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics of "Heated" feature, "Uncle Johnny made my dress/That
        cheap spandex/She looks a mess."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d501076-8d72-44b3-9d6f-f86533a9dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The album also features contributions from LGBTQ+ stars Big Freedia,
        TS Madison and transgender DJ and producer Honey Dijon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6247c5-26d3-40f8-a4b1-611e3995e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She''s feeling herself and wants you to, as well</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7a374-882b-4901-89df-3b34fbc0cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Bey also comes with her brand of empowered sexy, and with
        this album, she''s letting it all hang out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6ca19-42ec-4c0e-b6e4-bbed867761bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex -- or at the least the suggestion of it -- factors in heavily
        on this album, with songs including "Heated," "Alien Superstar" and "Pure/Honey."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109218c6-7632-4798-9ddd-e47c8bf2c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only she could drop a track titled "America Has a Problem" and instead
        of delivering a message about the state of the country, she lets us know she
        "Can''t wait to back it up."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba82f59-dd73-4edb-8dbc-4eec957adf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m supplying my man/I''m in demand/As soon as I land," she sings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e22af-8572-4680-8e6a-302d07288ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Beyonc the rapper</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b5eee-be90-4e34-afd9-22ff66329e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see you dropping bars, Mrs. Carter!</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c69593-c3a3-4a35-ab97-5cc1723bc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z is not the only rapper in the family, something we have known
        since Beyonc jumped on Megan the Stallion''s "Savage" remix.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eccbf9-2223-4c0f-9ee0-ed2189aa46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonc cements her ability to go beyond just singing with songs
        like "Cozy" and "Church Girl," in which she gives us a sample of her ability
        to spit a little bit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef54b81-d5a9-47e9-9068-ce12e61dcd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.051+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:23:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just the beginning</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bd379-a583-485f-9a8c-964d00222955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, this new album is just "Act I" of three recorded
        over the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e40c3-ae85-46aa-8622-687c7784083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T09:54:21.052+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Renaissance" has begun.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc57f3b-14aa-4fc9-a34b-ff01020b5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T10:02:39.720+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:24:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/29/entertainment/beyonce-renaissance/index.html">Beyonc''s
        ''Renaissance'' release: What you need to know</a>."</em></p>'
  'Ester-weather-updates-July-30':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-30T10:20:51.584+08:00
    'imagesource': 'jcr:3de600e8-1b8e-4350-b3b5-9054a8d95f1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3070ce52-a392-4cdf-a3c7-1abdbf5e5dbb'
    'lead': 'Tropical Depression Ester is accelerating at 20 kilometers per hour towards
      the northern limit of the Philippine Area of Responsibility, the state weather
      bureau said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T10:23:30.599+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T15:23:36.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:15:53.528+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ester'' accelerates northward towards northern limit of PAR  PAGASA'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48e1c5-0f6e-45a4-a8ce-206443f8313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.688+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) </strong> Tropical
        Depression Ester is accelerating at 20 kilometers per hour towards the northern
        limit of the Philippine Area of Responsibility (PAR), the state weather bureau
        said Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b2060-7802-49aa-964f-ea5de896f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800396ee-bee5-471e-a260-cc9a1bceec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Ester was estimated
        at 675 kilometers east northeast of Itbayat, Batanes, with maximum sustained
        winds of 45 kph near the center and gustiness of up to 55 kph.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e17b4-609e-45a8-8fac-8cd46b9a0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd5df5-fa12-428a-b30f-e93987f6df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm warning signal is raised, but PAGASA said Ester and Tropical
        Storm Songda - which is still outside PAR - are enhancing the southwest monsoon
        or habagat, which will bring monsoon rains over several provinces in the western
        sections of central and southern Luzon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7769401-9e83-4376-982a-7b94a886035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcb107-db48-4200-918e-8599ccc76021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ester is forecast to move generally northward to northwestward and
        may exit PAR by Sunday morning or afternoon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e192b-08d1-4790-b9fc-114cc2747a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62382212-2e79-438a-9bab-248584e7ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:23:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low pressure area east of extreme Northern Luzon developed into
        Tropical Depression Ester on Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef407b-7903-4eb0-92b2-1c3141ad71e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:03:06.689+08:00
