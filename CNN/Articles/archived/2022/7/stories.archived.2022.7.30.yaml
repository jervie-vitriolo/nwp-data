      'jcr:uuid': 'f3981ae6-b76d-4616-b490-df0f2c7cb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T10:51:40.177+08:00
      'mgnl:createdBy': 'alyssa'
