      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b2aaf-dbd3-4b05-a20c-640ccb74d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker cited <a href="http://www.cnnphilippines.com/news/2022/7/15/antique-state-of-calamity-dengue-outbreak.html">Antique</a>,
        which was placed under a state of calamity in mid-July, due to a huge jump
        in dengue cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a36e9b-d864-4bc4-a877-5c4781067328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ce618-f36c-4297-934c-98995a0fa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the 299 dengue-related deaths recorded nationwide as of
        July were also from the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007dd9e-4e3f-4adb-bbbd-8d72a252d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fc96f-4ed5-4b38-8483-67d43c9513bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t act now, our children will suffer the most, as they
        are the sector most vulnerable to the threats of a dengue outbreak," Salo
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bddca1-7588-4f5b-bb4b-14381598ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T16:04:56.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:21:45.923+08:00
