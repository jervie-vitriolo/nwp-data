      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04268d2a-10c1-48b5-a2d7-368ffe59aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T12:06:57.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:22:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/29/Rolando-Yumol-Chao-Tiao-Yumol-Ateneo-shooting.html">Rolando
        Yumol</a>, father of suspected Ateneo gunman Dr. Chao-Tiao Yumol, was shot
        dead outside of his home in Lamitan a few days after <a href="https://edition.cnn.com/2022/07/24/asia/philippines-shooting-ateneo-de-manila-university-intl-hnk/index.html">his
        son killed ex-Lamitan mayor Rosita Furugay and two others.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5c747-4d60-4749-b0b2-ed137ac73ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T12:06:57.078+08:00
