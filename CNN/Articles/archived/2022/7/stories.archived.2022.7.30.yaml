    'jcr:uuid': '4f27f14d-9f6a-409e-a84b-d9de620e091e'
    'lead': 'Across Russia, volunteer battalions are being formed to deploy to the
      war in Ukraine, joining the so-called "special military operation" declared
      by President Vladimir Putin in February.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-30T16:50:06.637+08:00
