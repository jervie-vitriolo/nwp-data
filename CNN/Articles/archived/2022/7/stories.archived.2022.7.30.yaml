    'lead': 'When Samuel Garrett-Pate went to get a monkeypox vaccine a couple of
      weeks ago, it took hours in line, filling out paperwork, running home to get
      more paperwork and standing in line again at the Los Angeles County Public Health
      Department. In total, he says, it took him five hours to get a shot.

      '
