      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to these measures, Marcos also rejected the following bills:
        the proposed <a href="https://www.cnnphilippines.com/news/2022/7/4/Palace-Bulacan-ecozone-airport-bill-Marcos-veto.html">Bulacan
        Airport</a> City Special Economic Zone and Freeport, the strengthening of
        the <a href="http://www.cnnphilippines.com/news/2022/7/23/Marcos-vetoes-OGCC-bill.html">Office
        of the Government Corporate Counsel,</a> and the expansion of the franchise
        area of Aboitiz-owned <a href="https://www.cnnphilippines.com/news/2022/7/28/Marcos-vetoes-house-bill-expanding-DLPC-franchise.html">Davao
        Light and Power Company.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43a402-65d4-482e-a647-83ccec703952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Veto slammed</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be3ad0-a695-4182-95ad-abeae360d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos latest veto, however, drew questions and criticisms from
        some concerned sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256e83e-613a-4816-a66d-b6ab2495a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Rep. France Castro said the rejection of the tax exemption
        for poll workers is a slap in the face to all those who logged long hours
        during the May elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b112a7e-6f27-4114-86a7-e47c65aef5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the additional risks and longer hours of poll service that
        they had to endure, removing the 5% tax on their honoraria and allowances
        is only just, Castro said, adding that they would be studying all options
        to counter the presidents move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637b8e2-ce36-4ac7-a1cb-bc7393905211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe likewise labeled the veto on PTSB as unfortunate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43c782-20a9-4927-b0c3-63fecdaaefb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for an independent agency to investigate transport accidents
        is a global standard which should have been in place, Poe said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54fad4-3d5d-4a84-99ae-644135b1007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T17:23:20.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:18:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a review of the provisions would show how the bodys
        functions are not at all duplicated.</p>'
