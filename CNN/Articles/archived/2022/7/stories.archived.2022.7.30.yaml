      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other affected areas were Region 2 and the Cordillera Administrative
        Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7203e6-575b-46ca-94f9-7cced0dbd526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:55:31.540+08:00
