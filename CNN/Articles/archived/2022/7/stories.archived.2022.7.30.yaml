        left 320 people injured.</p>'
  'EU-recognizes-PH-COVID19-vax-certs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-30T18:55:00.833+08:00
