      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Danao, the PNP adhered to Interior Secretary Benhur
        Abalos'' order to "beef up border controls to halt the possible escape of
        the gunmen."</p>'
    '13':
