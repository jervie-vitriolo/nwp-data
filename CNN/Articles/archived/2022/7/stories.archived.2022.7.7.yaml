      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32f7e7-ed3e-4d1e-aeb2-981fe2919161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.549+08:00
      'mgnl:createdBy': 'pilar'
