      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6942cc-8ee6-4b8a-b547-73cf5cab9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Ramolete, “The reception from the adults is not as enthusiastic
        as the kids. For me, one way of being able to promote and sustain [puppetry]
        is to look at puppeteers as professional artists. I think if we’re able to
        professionalize the group, meaning having people do full-time work as puppeteers,
        then I guess that would help in promoting the art form more and being able
        to do more activities.”</p>'
