      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry shed the most jobs month-on-month at 733,000
        — followed by public administration and defense; arts, entertainment, and
        recreation; education; and professional, scientific, and technical activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15a863-5e01-403a-b8de-2d1929e5527f'
      'mgnl:activationStatus': true
