    'template': '1'
    'title': 'PAGASA sees 2 storms coming in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594bafb0-c05c-40ad-b3dc-635cc73fc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:30:07.974+08:00
