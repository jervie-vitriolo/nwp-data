    'title': '

      ACT-Teachers to schools: Don''t focus on personalities, provide in-depth discussion
      of history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4b459-7d56-4889-9874-c3e077f7cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> A member
        of the progressive Makabayan bloc in the House of Representatives is urging
        schools and teachers to provide a more in-depth discussion of Philippine history
        to educate students better about the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfa7f5-0100-4b60-99df-b7dee4124cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd046dad-c456-4e38-87dd-27e5a5831a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a bill she recently filed in the lower chamber, ACT-Teachers
        Party-list Rep. France Castro told CNN Philippines'' The Source on Thursday
        the need to restore Philippine history as a separate subject in the high school
        curriculum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77b229-c435-457c-ac5a-385908220fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c18bbb-b4dd-434d-afe6-20511089d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that some schools have a tendency to focus on national
        heroes and other personalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b706b-4b0e-4758-bb7e-9bccb784a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69305e9c-00b4-4a32-b0ef-3d3bf5470c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga ang in-depth study on the events na nasa history natin,"
        Castro said. "Kailangan itong makita ng bata ng buo mula doon sa primitive,
        hanggang doon sa mga republika ng Pilipinas kung paano nabuo sa bawat presidente.
        Dito natin nakikita ang identity ng mga Pilipino."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babf137-3310-4e7e-ba1c-11b302af2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06828f-ed96-4486-868d-0f0125dc932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s important to have an in-depth study on the events
        in our history. The student needs to learn about these things from the primitive
        up to the how the republic of the Philippines was formed under each president.
        We can see here how the Filipino identity was created.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f59e7-a15b-47cb-b3a4-9310818de47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b3f70-9b3f-4578-b619-db2a19bfcfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we implemented the K-12 program in 2014, the Department of
        Education, the topics of Philippine history were distributed in elementary
        from Grade 4 to Grade 5," Castro explained. "In our bill, we would like to
        have the discussion of the Philippine history to be put in high school as
        a dedicated subject."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b467dc-1ee8-4eae-9316-44194091aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462bf05-5f77-4e32-9b4a-fea64fb481ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro filed House Bill 207 last June 30 as part of her priority
        legislation in the 19th Congress. The lawmaker previously said that through
        a Department of Education order, the agency had removed Philippine History
        from the curriculum "as part of the so-called educational reforms under K-12."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759ab12-8604-4ab7-a11b-e399a6532776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabcd70-7142-41a5-85c8-60d920d74e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:45:30.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect, discussions of events in Philippine history are only
        integrated in several subjects instead of an independent subject focused on
        teaching the narration of facts and ensuring that the students understand
        the implications of these events in our daily lives today," Castro said.</p>'
    '15':
