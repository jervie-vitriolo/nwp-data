      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson has resigned following a
        rebellion in his Conservative Party and said in an address to the nation that
        the process of choosing a new prime minister "should begin now."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7ccbe-b688-4d16-8307-de7bbdb9da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02424600-7a95-41dc-ac1b-6277936b9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly now the will of the parliamentary Conservative Party
        that there should be a new leader of that party and therefore, a new prime
        minister," said Johnson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0ab7e-4937-4593-af7e-e98cadc9e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1134180-e2fc-496c-a691-40899e8cd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of choosing that new leader should begin now," he added,
        saying the timeline will be announced next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61536b5c-0f6d-4891-a769-228a57a25dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3802bc-d5d9-4c76-a2f5-0044fd42fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who became Prime Minister nearly three years ago, has in
        recent months been engulfed in a series of scandals that forced even his most
        stalwart supporters to abandon him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792ae8f-2d18-4e71-9d19-fef623e96850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7137dd-99e4-43b7-a6ef-d203c60d4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 members of the government -- including five cabinet ministers
        -- have resigned since Tuesday, furious about the botched handling of the
        resignation by Johnson''s former deputy chief whip, Chris Pincher, who was
        accused of groping two men last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420330cc-13c5-458c-b089-8d152ece6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85236b5d-ca59-4f2e-8284-1228126b6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson initially attempted to ride out the crisis -- despite an
        unprecedented flight of middle-ranking ministers from the government, a battering
        at Prime Minister''s Questions and a bruising appearance before a committee
        of senior lawmakers in Parliament. On Wednesday, he still insisted he wasn''t
        going to resign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19a742-3963-4c9c-9202-aa2d878309f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa0a6d-1f80-4810-90a1-2892f398ef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson finally gave in Thursday after some of his most loyal
        allies told him that the game was up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb4ea4-0e21-4fd9-9c6c-5400ed08c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee666884-a104-4125-8890-996b4399b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the opposition Labour Party, Keir Starmer, said it
        was "good news for the country" that Johnson had decided to resign, adding
        that "it should have happened long ago."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f10d6-83d0-46f6-aef1-e770fd1251ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5494265-5227-4f1d-a27b-124b4a1c81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always unfit for office. He has been responsible for lies,
        scandal and fraud on an industrial scale," said Starmer on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5012e1-a348-41cf-90f2-ebe55511ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337fbba-571d-4083-bac7-0af4b70d9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader also had scathing words for the Conservatives.
        "They have been in power for 12 years. The damage they have done is profound.
        Twelve years of economic stagnation. Twelve years of declining public services.
        Twelve years of empty promises," Starmer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43bc405-61e3-45b0-95cc-de1774bd63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1915adc-408a-429d-a385-7912a1ac1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough. We don''t need to change the Tory at the top
        -- we need a proper change of government. We need a fresh start for Britain."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed7dbd-18a7-4b55-9601-32efb3206e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc9554-9d9f-460d-9367-52252a997752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Needless damage''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7d4c8-5bdd-4540-9e95-d147ed384fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Johnson has announced his resignation as Conservative Party
        leader, it is possible that he will remain as Prime Minister until October,
        when the party meets for its annual conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d819c-0086-4660-bbe5-0f9dbb9b9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a3a7b-3351-47b9-9ae6-fb7bf7b5817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conventionally, when a Conservative leader resigns, he or she gives
        the party time to hold a thorough leadership contest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09582736-7ad8-4040-9991-1acc179e9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afdd3c-a91a-470f-aa7d-aa49184bde80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some said Johnson should leave office more quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d575c64-04db-42f1-bddc-5a63d754ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64ebf6-4d07-40a4-846b-5e882d706edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a depressing state of affairs. So much needless damage caused,"
        Business and Energy Secretary Kwasi Kwarteng said on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7e066-5ac1-4ea5-b2a5-8392b230ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aae192-8a45-441e-97d1-1daaee304ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now need a new Leader as soon as practicable. Someone who can
        rebuild trust, heal the country, and set out a new, sensible and consistent
        economic approach to help families," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d7d4a-d4c5-4da3-a4c0-5ba70e9701f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e0b08-9547-429a-9dc9-fc267b90595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish First Minister Nicola Sturgeon also called for the leadership
        question to be settled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7056e-28e4-4468-8a35-7a560541787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3dd3d-5ef7-4d2f-8747-72950e609437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a widespread sense of relief that the chaos of the
        last few days (indeed months) will come to an end, though notion of Boris
        Johnson staying on as PM until autumn seems far from ideal, and surely not
        sustainable?" Sturgeon said in a series of tweets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011eeb9b-2d3b-45ad-bbcb-151086e20ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadb606-5653-4363-a3b5-3db908c7a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Steve Baker told CNN that the party needs "to move
        swiftly to a leadership contest."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8653b0-41de-4bcc-b9b9-e1c554ce1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac9beb-6a90-472f-a9d3-b5e71cb40294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said Deputy Prime Minister Dominic Raab should be caretaker
        prime minister, but that Johnson could also continue in office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0700ee-565f-406c-9a94-fadca330a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5bf67-a0cf-44f3-97cd-82528d0a30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely determined that we should not prolong this crisis.
        If it''s agreed within government that Boris Johnson should continue as caretaker,
        then that''s fine with me," Baker told CNN. "Because we need to just end the
        crisis, get into a leadership contest, and start fresh in September."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ca5a6-9bec-44f6-98fb-4bdd4f7ba4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47c0cd-8a5d-4efd-a9f5-498fd8ec911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker had earlier told the BBC that he was "seriously thinking"
        about standing in the contest.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4960bb-9df0-49a7-8500-6c5e023bf564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c9139-faac-443a-92e3-5ebc99dd4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barrage of criticism</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b2ae61-8f35-4dbd-b4b3-298428254c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s departure will mark a remarkable downfall for a Prime
        Minister who was once seen as having political superpowers, with an appeal
        that transcended traditional party lines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21b3bf-bf7b-46b9-9f3e-dfaf020f553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240c1c1-13bb-43e0-af5d-219699bb4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won a landslide victory in December 2019 on the promise of delivering
        a Brexit deal and leading the UK to a bright future outside the European Union.
        But his premiership unraveled in the aftermath of the Covid-19 pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10441b7-9db8-4407-bf21-d48c92be36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2d862-20d8-4455-b7dc-c39e40f06f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months the Prime Minister has faced a barrage of criticism
        from all sides over his conduct and that of some members of his government,
        including illegal, Covid-19 lockdown-breaking parties thrown in his Downing
        Street offices for which he and others were fined.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfef37-4dff-4722-82f4-ce1a2479b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a04a2-b636-4a90-ae03-8c7966ea6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous other scandals have also hit his standing in the polls.
        These include accusations of using donor money inappropriately to pay for
        a refurbishment of his Downing Street home and ordering MPs to vote in such
        a way that would protect a colleague who had breached lobbying rules.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7c52a-2447-43c3-a071-dccf9c02511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e53e8-fda0-4620-ac85-d89f110ccdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he survived a confidence vote among members of his own
        party, but the final count of his lawmakers who rebelled against him was higher
        than his supporters expected: 41% of his own parliamentary party refused to
        back him.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831c127-3ff2-4305-9e2a-047824215092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d69e5-dd0f-4121-a8d7-c5693f9c9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered a further blow late last month when his party lost two
        parliamentary by-elections in a single night, raising new questions about
        his leadership.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001383d-ba06-48e2-a280-bda14200daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30ae35-86d9-4512-96e1-b1a86a831184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reputation was also dented by the resignation of his second
        ethics adviser in less than two years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3eab2c-f077-41eb-a6e6-defe5c5afad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:00:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/07/europe/boris-johnson-resignation-intl/index.html">UK
        Prime Minister Boris Johnson resigns after mutiny in his party</a>."</em></p>'
