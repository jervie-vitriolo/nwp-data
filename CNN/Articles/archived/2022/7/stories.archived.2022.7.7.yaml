    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164db0e-315d-40ea-b22e-3cac0c4a7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.567+08:00
      'mgnl:createdBy': 'gabrielle'
