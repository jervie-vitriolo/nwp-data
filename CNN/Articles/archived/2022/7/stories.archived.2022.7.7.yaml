      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying is we need to improve the level
        of booster uptake in the country because even our experts are saying that
        our immunity for population is already waning.]</p>'
