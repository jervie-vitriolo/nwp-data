    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b2fa70-bef1-4dd8-9609-6e62ea948e3e'
    'lead': 'Around seven million customers of power distributor Meralco will receive
      yet another refund this time totalling ₱21.77 billion spread over the next few
      months, in line with a review by regulators of approved projected rates against
      actual charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T17:14:52.722+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:28:10.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:36.490+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['electricity', 'power', 'ERC', 'Energy-Regulatory-Commission', 'Merlaco',
      'Manila-Electric-Co', 'Agnes-Devanadera']
    'template': '1'
    'title': 'Meralco customers to get another refund '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93243a7d-72e9-44e1-8c48-cb91d2172182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Around
        seven million customers of power distributor Manila Electric Co. (Meralco)
        will receive yet another refund this time totalling ₱21.77 billion spread
        over the next few months, in line with a review by regulators of approved
        projected rates against actual charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1af4d-c8a1-457c-ae07-fea30aeabc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full refund would mean savings of more than ₱2,000 for the whole
        period for an ordinary household consuming 200 kilowatt-hours per month. If
        done monthly, the reduction in the bill is ₱174, which will be indicated in
        the breakdown of charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bc0a3-78fb-409c-8779-f921d5d56d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Energy Regulatory Commission (ERC) order, the refund
        should be carried out "in the next billing cycle from receipt hereof, the
        refund scheme and refund period, in approximately 12 months or until the refund
        amount is fully refunded."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e02d7-f541-4fc3-898f-3a814c75fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairperson Agnes Devanadera said the refund was not an issue
        of overcharging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437662cd-7be8-457b-98e3-e97b862721c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ERC pag nagco-compute ng</em> rates, <em>yun ay</em> projected.
        <em>At dahil</em> projected <em>yan,</em> assumptions — mga estimates <em>lang
        ang pinagbabatayan.</em> After a certain period, <em>ang</em> ERC <em>babalikan
        ang kanyang</em> projection, <em>ang kanyang</em> estimate <em>at batay sa
        aktwal na pinagbabayaran ng</em> Meralco or other distribution utilities.
        <em>Pag nakikita na may</em> difference <em>at maganda ngayon kasi</em> refund.
        So <em>hindi naman talagang</em> overcharging <em>dahil ang pinagbatayan ng</em>
        Meralco <em>ay yun ding desisyon ng</em> ERC <em>noon, kaya lang, sabi ko
        nga</em> estimate," she said at Thursday''s government-led ‘Laging Handa’
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd486b0b-86e5-48fd-966a-c13cff1fbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the ERC computes rates, these are projected.
        Because of that, we base these on estimates. After a certain period, the ERC
        goes back to its projections and the actual payments of Meralco or other distribution
        utilities. If there is a difference, there will be a refund. So it was not
        really overcharging, because Meralco used the decision of the ERC as basis,
        although — as I said it was an estimate.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e611a81-0b21-4150-b661-a181f1fa11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:10.455+08:00
