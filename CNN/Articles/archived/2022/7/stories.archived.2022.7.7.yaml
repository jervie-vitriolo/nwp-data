      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He learned to puppeteer by attending different workshops. His first
        was a special one on bunraku, hosted by the Cultural Center of the Philippines.
        He then attended workshops by the <a href="https://www.roppets.com/iskul-bus/"
        target="_blank">Iskul Bus Puppet Group</a> and Trumpets.</p>'
