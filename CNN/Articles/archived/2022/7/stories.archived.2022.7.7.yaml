      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8f0fc-3ce3-4c7d-a3d0-39ecea6d1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just sad, I miss my friend. He''s supposed to be here, he''s
        supposed to still be here. He was the underdog that made it," said Douglas,
        who testified during the trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdaa20-175b-4b57-83ae-b949bfc28b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.236+08:00
