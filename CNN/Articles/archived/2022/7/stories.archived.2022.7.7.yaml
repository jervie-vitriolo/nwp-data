      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, despite the steep depreciation since the start of the year,
        the peso still appears slightly overvalued in real effective exchange rate
        terms, as compared to its 10-year moving average. However, we acknowledge
        that the peso is not too overvalued and as such downside pressure will be
        limited,” said Fitch Solutions.</p>'
