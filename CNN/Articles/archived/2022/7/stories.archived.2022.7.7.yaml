      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto-Antonio served as Quezon City councilor for 18 years. She
        ran in the recent elections as the second nominee of AGAP Party-list, which
        represents farmers, but the group only won one seat in the 19th Congress.</p>'
    '24':
