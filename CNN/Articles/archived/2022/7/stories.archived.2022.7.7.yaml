      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 15 kilos of illegal drugs worth ₱102 million were collected
        in Malate, Manila, and two Chinese nationals were arrested, namely Bin Hu
        and Jiankang Liang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e52483-438e-401f-b2dd-023837c3122e'
