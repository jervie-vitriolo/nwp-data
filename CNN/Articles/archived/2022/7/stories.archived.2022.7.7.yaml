      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refund will benefit Meralco customers in Central Luzon, Metro
        Manila, and Calabarzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febc3b0-8aaf-4814-87a5-1764d76547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:14:52.723+08:00
      'mgnl:createdBy': 'pia'
