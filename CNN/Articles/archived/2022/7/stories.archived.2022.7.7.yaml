      'mgnl:lastActivated': 2023-01-19T13:28:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1eb0ae-a55e-4b8c-9998-8232626c8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH said it was still verifying the exposure details
        and travel histories of the newly detected cases of Omicron subvariants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72b2a6-f2e2-4f2c-aec0-d54d0f588804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:32:20.425+08:00
      'mgnl:createdBy': 'vince'
