      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Filipino puppet groups and puppeteers are still few and
        far in between.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fab2c-f5d9-4618-a4e8-81c9c707a331'
      'mgnl:activationStatus': true
