      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — President
        Ferdinand “Bongbong” Marcos Jr. has picked the daughter of former Senate President
        Vicente “Tito” Sotto III and the country’s former defense chief to lead two
        government agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb475c90-f67d-4bdf-8b8b-8b134603b928'
