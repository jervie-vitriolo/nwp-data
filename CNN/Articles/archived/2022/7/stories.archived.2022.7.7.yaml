      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national joblessness rate stood at 6% during the period, up
        from 5.7% in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299bd17b-12c6-473e-abd8-b80c3147943a'
      'mgnl:activationStatus': true
