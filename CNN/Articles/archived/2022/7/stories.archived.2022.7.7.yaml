      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bd477-db41-4024-9ee5-1f1e357188f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But perhaps moving forward, my humble suggestion is to incorporate
        their health advocates, epidemiologists, those with knowledge on vaccination,
        logistics, and distribution, and perhaps include also the private sector composed
        of those who have been important in trying to explain to the public so that
        you can have one table of brotherhood, a composition of public and private
        stakeholders that will be able to communicate with a lot of people," Leachon
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cab8a3-79a6-4347-a522-7de2985459c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a922d97-1de8-41fc-b7f0-09a7aeb89187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said a public-private partnership would be better than having
        a purely government composition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b2940-6019-4ba4-a845-1c8710f1c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736273c-b6e8-4a4d-b4f3-f05af2dc1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF was created through the Executive Order 168 of the late
        President Benigno "Noynoy" Aquino III in 2014. The task force, chaired by
        the secretary Department of Health, is composed of representatives from the
        departments of Foreign Affairs, Interior and Local Government, Justice, Labor
        and Employment, Tourism, and Transportation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca6ed0e-7d90-46da-ae45-b3861720523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77c833-7478-4502-b29e-c4201a6d4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Task Force may call upon any department, bureau, office, agency
        or instrumentality of the government, including Government-Owned or –Controlled
        Corporations (GOCCs), government financial institutions (GFIs), local government
        units (LGUs), non-government organizations (NGOs) and the private sector for
        assistance as the circumstances and exigencies may require," <a href="https://www.officialgazette.gov.ph/2014/05/26/executive-order-no-168-s-2014/">the
        order reads.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390615a-b1c9-45fe-b910-a01fd625701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b19bf-a337-4342-b31d-4750837a17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new administration has not yet issued a directive regarding
        the fate or composition of the IATF, which was once headed by former Health
        Secretary Francisco Duque III — an appointee of former President Rodrigo Duterte.
        The task force played a key role in providing guidelines about quarantine
        restrictions and the necessary health protocols based on alert level classifications
        created during the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3af9d1-527d-4ebf-aa93-c3ca1c896cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3270f-6d9d-48f7-9f7b-3b68939b8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has not yet appointed his own health chief a week after he
        began his term. But Leachon stressed that having someone who will lead in
        the agency is crucial in providing directions to the country''s pandemic response
        in the coming months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36b907-671d-41f6-8400-f7a7a7d244e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1c2f8-39d1-46ad-9ef3-42184da6eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appointment of a health secretary is extremely important because
        the secretary of health will provide the blueprint, as well as the roadmap
        and the vision and set out the priority goals particularly on the short-term,
        which is actually the first 100 days and the medium term and then the long
        term," Leachon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24477d3-16ac-473a-81e4-d6b4f6ec3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2cda1-03de-4b67-8510-5b810d480ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:26:26.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/6/27/Marcos-vaccines-commercial-first-100-days.html">The
        health reform advocate previously said</a> that if it were up to him, he would
        want the next official to be someone "with the highest level of honesty and
        integrity," competent, someone with a vision, moral courage, and who can work
        with all sectors, including the masses and the media.</p>'
