      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ex-Defense Secretary Delfin Lorenzana is taking the helm
        of the Bases Conversion and Development Authority (BCDA) as the chairman of
        its board of directors. He replaces officer-in-charge Atty. Aristotle Batuhan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1ab35-edc8-4e1f-9fcd-bf9a78e4a929'
