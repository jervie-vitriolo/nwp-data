    'title': "DOH: COVID-19 boosters not mandatory under Marcos admin  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd84044-d2b7-4387-bba8-baedfdf3503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:12:07.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Department
        of Health on Thursday clarified that it has never recommended making COVID-19
        booster doses mandatory following reports that President Ferdinand Marcos,
        Jr. agreed to such proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4b255-ea8f-4ba1-b7b9-b59eb8548b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:12:07.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c26de-8c47-40e7-9ef7-b8189c697f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:12:07.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosario Vergeire said that getting vaccinated
        against coronavirus is just highly encouraged due to waning immunity of the
        population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acef867-e4bb-42fb-97cc-cb83aa28cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:12:07.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2704c-923d-4e78-a373-9605a8c1dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:12:07.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pong binigay na statement ang ating gobyerno, ang kagawaran
        na ang ating pagbabakuna ay mandatory. We also did not give any statement
        that boosters will become mandatory. Wala iyan sa ating direksyon, wala rin
        ‘yan sa ating mga pronouncements,” said Vergeire in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd7d96-e157-4541-8c38-da956a396b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:12:07.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88cc13-f61e-4fe8-bcb5-de6d937e643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:12:07.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national government and the department did not
        issue any statement making vaccination mandatory. We also did not give any
        statement that boosters will become mandatory. That is not part of any of
        our directives or pronouncements.]</p>'
