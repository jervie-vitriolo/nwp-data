      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also reported an unemployment rate of 5.9% for men, up two
        percentage points from the month before. For women, the rate rose to 6% in
        May from 5.7% in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db6129-1a91-446e-b7ec-56def1f760a7'
      'mgnl:activationStatus': true
