    'jcr:uuid': 'cfecf7b1-15b3-43f0-85bc-9afced1d260d'
    'lead': 'The peso ended trading today at ₱56.06 against the greenback, its worst
      close since slipping to ₱56.295 in September 27, 2005. With the dollar putting
      further pressure on the peso and inflation woes hounding Filipinos, the Bangko
      Sentral ng Pilipinas says it’s ready to raise borrowing rates by half a point.'
