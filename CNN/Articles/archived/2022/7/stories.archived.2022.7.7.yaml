    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a35c8-b8b0-4db4-baab-54c6ebdaa86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I spoke to [Lapeña-Bonifacio]’s daughter, she said there weren’t
        very many puppet makers so they were asking if I could do a workshop with
        them [on] making puppets,” said Kayla Teodoro, a young puppet maker. “You
        kind of have a gap between people who make glove puppets, which [are] the
        Muppet-style puppets, and the youth now, which is me trying to introduce puppetry
        to the Philippines. To really introduce puppetry to the Philippines by telling
        Filipino stories using Filipino materials and teaching Filipino puppeteers
        — that’s something that I wanted, as dramatic as this sounds, to devote my
        life to. I want us to be competitive in the global puppetry scene.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bdae4-07fc-4cca-9075-c96a7d713870'
