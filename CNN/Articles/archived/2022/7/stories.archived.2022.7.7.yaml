      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a28c3-2f25-4168-aa2d-4ee2a94a823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the time-lag of policy rate adjustments, more forceful and
        early tightening would get the BSP ahead of the curve, re-anchor inflation
        expectations and hopefully quell uncertainty,” Mapa said in an email to CNN
        Philippines, noting the peso could face further pressure until the BSP’s August
        18 policy meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7994326-ccad-4c97-a8da-4bcdd7beb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22632be-05f8-42dd-bcbe-b626d04cb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts also pointed out other factors like risk aversion from
        Wednesday night. Security Bank chief economist Dan Roces told CNN Philippines
        that concerns over global growth are “still in the forefront,” for instance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024eea8f-3225-4026-b322-7afd9cd2a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43277e94-a68c-464c-8d7c-2ae82ef00314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developments at home could have also pushed down the peso’s value.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ede06-e670-4338-ad4e-eb86f5644c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43b669-844f-4e1d-a37c-02feb52b6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa cited the “stark widening of the country’s import bill, due
        to bloated dollar values for products and an actual increase in import volumes
        as the economy reopens.” Imports had grown 22.8% to $10.9 billion in <a href="https://www.cnnphilippines.com/business/2022/6/9/PH-trade-April-2022.html">April</a>.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0716499-905c-44de-b6e8-9932b658c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa1869-cae8-4753-ba27-209c952ab70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For RCBC chief economist Michael Ricafort, the recent dip in global
        crude oil prices <a href="https://www.cnnphilippines.com/business/2022/7/6/oil-prices-100-barrel.html">below
        $100 per barrel</a>&nbsp;is an offsetting positive factor for the markets.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c76eb-a6b8-4f2a-abdf-4b895d2d47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff8388-d47b-4a55-9861-459ec5e111af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort said the downward correction in other global commodity
        costs may also help ease inflationary pressures and trim the Philippines’
        import bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdf918-bea2-48a5-b523-39660ca5eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0533fb8-8f4a-4511-ae9d-ca0eae88946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger greenback is usually good news for overseas Filipino
        workers as it means their dollars have more value back home, while exporters
        can expect higher revenues if the peso is weaker than the dollar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b5029-2acd-4225-8cdc-1d60ad4e07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d13d92-7ba3-4710-9bb1-b0fa49bc7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.600+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a weaker peso also means more expensive imports - which
        affect not only exporters who buy raw materials from abroad but also the public.
        The Philippines imports its oil supply, paid for&nbsp;in dollars.</p>'
