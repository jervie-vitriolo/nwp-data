      'mgnl:created': 2022-07-07T16:58:57.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Choa has gone to work on several other shows, like the
        local production of “Avenue Q” as the show’s puppet master, and the TV series
        “Encantadia” as the Yoda-like character, Imaw.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d36317-e90f-4e5c-961b-1af64a86a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580e4a6-899a-48d8-bb29-e9e506de4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos are fascinated with puppetry. For me, nandiyan lagi the
        audience. It’s just we have to create shows for them,” said Choa.</p>'
    '67':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fyounglivingphilippines%2Fvideos%2F4854402644575172%2F&show_text=false&width=560&t=0"
