      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government has been plagued by a series of scandals,
        from accusations of his disregard for rules and revelations of illegal lockdown-breaking
        parties held in Downing Street, to allegations of impropriety and abuse by
        Conservative lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e51d6f-ec34-461e-b601-d7b325f01ddc'
