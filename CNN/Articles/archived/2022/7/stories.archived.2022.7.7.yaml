    'template': '1'
    'title': 'Duterte Youth partylist refiles bill seeking to rename NAIA back to
      Manila International Airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e8e64-acc7-4cb3-86c7-4dacd13b47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.389+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Duterte
        Youth Partylist Representative Drixie Cardema on Thursday refiled a measure
        that seeks to rename Ninoy Aquino International Airport (NAIA) back to Manila
        International Airport (MIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204f609-5014-4e22-a23f-d7ea77181843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.389+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b2ad0-26dc-4969-ab94-1cd27fadac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.389+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The name of the international gateway of the country should have
        not been politicized in the first place,” Cardema said on House Bill 1253’s
        explanation note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4b285-49c6-45d5-b263-b5b01fc94639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.389+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d41860-c818-4cf5-9cd4-af58259989cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.389+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker refers to Republic Act No. 6639 which renamed the airport
        after assasinated opposition leader Benigno "Ninoy" Aquino Jr. during the
        administration of his widow, former President Corazon Aquino, in1987.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e66498-6a1d-49ce-a7cb-9acdd8426578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.389+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f07409-d98f-4d61-8052-d238f5fad9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.389+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, a former senator, was shot dead at the airport''s tarmac
        on August 21, 1983, sparking public outrage against the dictatorship of Ferdinand
        E. Marcos, the father and namesake of the current president. This helped trigger
        the People Power Revolution in 1986 that overthrew the elder Marcos and catapulted
        Corazon Aquino to the presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb48eab-de1c-4ba5-8f75-271aea325f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.390+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b2c70-519f-4323-b442-d3f7926a16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.390+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing the bill anew, Cardema argued that it would be easier
        for tourists to locate the Philippines if its main gateway is named after
        its capital city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf79fc-4943-4214-bc6d-a5cc1e984c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.390+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be51c9-b8f1-4c6e-9652-6591b116cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.390+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our nation’s capital is named Manila, therefore our country’s international
        gateway to the world must be known as the MANILA INTERNATIONAL AIRPORT as
        a sense of pride for our country’s capital and for foreigners to easily locate
        our main gateway when traveling to our country and across the world,” she
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a29488-a45b-4ada-8587-255c94314a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.390+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b5bfa-f87f-4b46-8f7f-099289aa4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.390+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partylist representative filed a similar bill earlier in the
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db523a73-26fa-4b08-8af4-69cd8e75d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:34:27.390+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T13:28:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
