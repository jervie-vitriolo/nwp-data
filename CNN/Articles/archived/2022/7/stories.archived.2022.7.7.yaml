    'template': '1'
    'title': 'Tinang farmers file complaint vs. acting Tarlac prosecutor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08489ba-99aa-4184-ac12-ae4d6264da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Some of
        the arrested farmers from Tarlac on Thursday filed a complaint before the
        Department of Justice calling for the dimissal of the acting prosecutor of
        the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05e354-93d3-421e-889d-7454be51f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91b240-1273-47c3-8d7a-c2c2e46158f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felino Cunanan, Magdalena Magtoto, Mirasol Dela Cruz, Myrna Diamzon,
        Sonny Dimarucut, Annabelle Magana, Erlinda Aboy, Abegail Bucad, and Florinda
        Callena were the members of the so-called Tinang 83 who lodged the complaint
        against Assistant Provincial Prosecutor Mila Mae Montefalco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64884f47-b915-4bda-b95a-12b62c6cf4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4983d2-59a5-43c9-b5a4-a264eb97edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested on <a href="https://www.cnnphilippines.com/news/2022/6/10/Hacienda-Tinang-Tarlac-arrest-farmers.html">June
        9</a>, along with their supporters who took part in a land cultivation activity
        related to a land dispute in Hacienda Tinang in Concepcion, Tarlac. They were
        released on June 12 after posting bail.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d80313-e39b-41e4-b7df-2847c2ec4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b484425-ec37-4617-ab4a-93a78076366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their 15-page complaint, the farmers cited instances that they
        consider grave and serious misconduct, gross ignorance of the law and procedure,
        and conduct prejudicial to the best interest of the service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4e364-5095-4797-9f29-a8e5d24599ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe68d1-1e01-4016-a6df-205bf9cdd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Montefalco should also be administratively charged and
        penalized for committing grave and serious misconduct “when she conducted
        inquest proceedings in an unreasonable, unfair, oppressive or discriminatory
        manner”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7f5a5-bfbf-4573-8ca9-2360b251f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae100fe7-faa3-4245-9121-ea54e92dee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the inquest proceedings that occurred in the morning of June
        10, a day after they were arrested, the farmers’ attorney Jobert Pahilga asked
        the prosecutor for a copy of the Complaint-Affidavit of the complainants,
        which was not provided, the farmers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ef023-9f36-491d-8048-290e16c33ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbabe3-e345-4c72-b5dc-86189954ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also claimed that Montefalco asked them questions that show
        bias, and that she already concluded they are guilty of the crimes charged
        against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a7a2b-8d02-43f4-bfac-356963a98fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7247c-a472-4788-a7fe-36f6f2c95e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes of the inquest proceedings were also not taken, their complaint
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f9c27-c2d3-42c4-af97-7e001dc90fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ecb00-e316-4d59-8045-5e5b9df427bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, her deliberate refusal to refer the cases to the DAR (Department
        of Agrarian Reform) and to file Information to the courts against us, when
        the documentary evidence shown to her the CLOA (Certificate of Land Ownership
        Award) and the DAR issuances including and most especially the Writ of Execution-clearly
        established an agrarian dispute, betrays her gross and utter disregard of
        the law and the Rules of Procedure or gross ignorance thereof, showing clear
        bias in favor of the complainants,” the document said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e42ce-ef58-41e4-b0f1-f767bf471473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d503f-9ed3-4b2d-809c-a63cce6f45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:20:30.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
