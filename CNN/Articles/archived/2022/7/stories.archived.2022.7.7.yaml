      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe554d-14c9-4a2f-b5e4-786a0ac399e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung anuman po ang matagpuan ng ating Food and Drug Administration
        na talagang with the presence of this specific component or chemical, ‘yun
        lang po ang tatanggalin sa merkado,” Vergeire told reporters. “Pero katulad
        ng sabi ko nga kanina, aantayin po natin ‘yung resulta ng imbestigasyon na
        isinasagawa ng FDA.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcda1b9-ac34-42c4-afc9-5a717233705a'
