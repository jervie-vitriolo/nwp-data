    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847800d-c4fb-40f6-bad4-3ef88699cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> A health
        reform advocate supports Ferdinand "Bongbong" Marcos Jr. in encouraging the
        public to take their first booster dose, ahead of the return to in-person
        classes in the next school year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea35a4-3275-4734-b9cb-deb20312dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bcc1a6-48ae-4887-a038-c336a3fb4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Dr.
        Tony Leachon, a former special adviser to the National Task Force on COVID-19,
        stressed the importance of redefining the meaning of "fully-vaccinated" to
        getting three doses — which means two primary and one booster dose — against
        the virus and its emerging variants and subvariants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347e8f7-6485-48be-899c-599a3da808c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d51b2-5d67-48f7-b1e2-c7514e34a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Originally, the definition of full vaccination was two primary
        vaccines when it was started in the US in December of 2020. But based on the
        studies in Israel and the US, they found out there''s waning immunity in three
        to six months after the dose," Leachon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06982cab-e444-46f2-b80b-2928522a4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e94c7-d115-4835-97f8-57d29c128aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So through the FDA (US-Food and Drug Administration), they implemented
        that after the two primary vaccines, in order to address the onslaught of
        the Omicron subvariants in different parts of the world, they recommended
        a booster and that is the third dose," he explained. "I think that is the
        minimum requirement in order to become resilient so just in case we develop
        the Omicron it would just be mild and of course to reduce patients who will
        be hospitalized, those with severe and critical cases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed7293-d622-43d3-bc33-d9af456bfd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4b9a9-9522-4e9a-8210-6167233655a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said that while it is important to adhere to the recommendation
        to get a booster, the new administration must be able to do it in its first
        100 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f278e9-202b-4d2a-b602-516a1c77eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec3adb-1313-45cd-a115-871f8c85c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President is correct in this assumption and therefore
        we should abide by these guidelines, but the most important thing here is
        to do it in the next 100 days so we can prepare students for face-to-face
        classes starting September and ending in November," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e6efa-3da6-4217-9916-0e69402683aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43ad5e-c15c-45fa-b367-f64d37b915d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:32:07.968+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine News Agency initially reported on Wednesday evening
        that during Marcos'' recent meeting with health officials, he had supposedly
        "agreed to the proposal of requiring Filipinos to get a first booster dose"
        as part of the plan to prepare for the return of 100% face-to-face classes
        by November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcae778-fbc9-4a0e-bc48-3a35d3d9b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T15:22:38.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the state-run news outlet<a href="https://www.pna.gov.ph/articles/1178361">
        immediately took down the article</a> and it can no longer be accessed in
        its website.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde05c2-1389-4821-a33d-9be3f3801f16'
