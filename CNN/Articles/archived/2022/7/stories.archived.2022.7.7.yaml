      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a69ba7-eab5-4154-a5a7-99a0949add02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung ‘Batibot,’ nagsimula yan bilang ‘Sesame!’ — a co-production
        between Children’s Television Workshop (CTW) New York atsaka, at the time,
        Philippine Sesame Street Project,” said Bodjie Pascua, who played Kuya Bodjie
        on the show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdc082-7a06-4682-8168-7fc430e6cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f445046-a9e4-4e49-a4ca-d2d9ba937dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1983-1984, “Sesame!” aired in English with locally produced
        segments in Filipino. When the co-production arrangement between CTW and the
        Philippine Children’s Television Foundation (PCTF) ended in 1984, the PCTF
        moved to create their own version of the show — one that was no longer bilingual.
        “[When] ‘Batibot’ started airing 100% Filipino na siya, from beginning to
        end. [It was] an hour long show, daily, sometime in ‘84,” said Pascua.</p>'
    '68':
