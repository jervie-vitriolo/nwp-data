      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> —&nbsp;The
        nation''s weather bureau said it is expecting two weather disturbances to
        enter the country in the next few days, adding that both can be characterized
        as similar to the storms that just hit the Philippines last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbb0c5-47d5-4dd8-8977-7bbe384927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:30:07.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong inaasahan</em> after three days. <em>May mangyayaring
        inaasahan natin na bagyo o</em> tropical cyclone <em>na papasok sa ating</em>
        Philippine area of responsibility. <em>At ang</em> characteristics <em>po
        nitong dalawang bagyo na nakikita natin ay kamukha ni</em> Caloy <em>at</em>
        Domeng," PAGASA Administrator Usec. Vicente Malano said on Thursday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6ced6-3281-4457-b777-2817bd47a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:30:07.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting tropical cyclones to enter the Philippine
        area of responsiblity after three days. And their characteristics are similar
        to the two recent storms: Caloy and Domeng.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2e48c-b49e-4c6b-a97f-95b11d11da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:30:07.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both storms entered the country last week. Tropical Depression <a
        href="https://www.cnnphilippines.com/news/2022/6/30/Caloy-weather-updates-June-30.html"
        target="_blank">Caloy</a> exited on June 30 and headed to China, while Tropical
        Storm <a href="https://www.cnnphilippines.com/news/2022/7/2/Tropical-Storm-Domeng-July-2-updates-.html"
        target="_blank">Domeng</a> left on June 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bfb57-09dc-400c-ae0a-b9a27f17856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:30:07.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the country has experienced four storms so far, with
        20 being the average number of storms per year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f8969-fd80-493e-abb3-d62a5b71eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:30:07.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan na nasa</em> 11 <em>hanggang</em> 14 <em>mga bagyo
        pa na pwede pang</em> pumasok sa Philippine area of responsibility. <em>At
        yung karaniwang bagyo na tumatama sa ating kalupaan ay</em> towards the end
        of the year,<em> at malalakas po yung bagyo na ating mararanasan</em> during
        the last quarter of the year," said Malano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501109d2-45fd-4cd8-b0ee-1958fbe4bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:30:07.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect around 11 to 14 more weather disturbances
        to enter the Philippine area of responsibility. Storms usually hit the country
        towards the end of the year and these ones are relatively strong.]</p>'
  'Duterte-Youth-NAIA-MIA-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-07T19:30:15.459+08:00
