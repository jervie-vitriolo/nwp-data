      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government body noted the pesticide is not authorized for use
        in food sold in European Union nations, as it warned continued consumption
        of ethylene oxide over a long period of time may result in health issues.</p>'
