      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Authorities
        seized over 15.6 kilos of suspected shabu worth more than ₱106 million in
        three separate drug operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f9fb9-e70c-428d-a685-2b19bf24e82c'
