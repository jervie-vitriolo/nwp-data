  'Tokyo-Olympic-medalist-Kayla-Sanchez-shifts-allegiance-from-Canada-to-Philippines':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-07T14:37:27.244+08:00
    'imagesource': 'jcr:361cdf3f-45b8-4d3e-8513-52f3d2d8f660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dcee8c7-2728-48e3-94eb-036f439ddf4c'
    'lead': 'Kayla Sanchez, who won two swimming medals for Canada at the Tokyo 2020
      Olympics, is switching flags as she hopes to represent the Philippines in the
      2024 Paris Olympiad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T14:40:55.269+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T13:28:21.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:32.636+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo Olympic medalist Kayla Sanchez shifts allegiance from Canada to
      Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd07b18-5db3-43b7-b3f1-06bf0779caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:40:55.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Kayla
        Sanchez, who donned Canada''s colors in previous international swimming competitions,
        is switching flags as she''s set to take her talents to the Philippine team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fffad2f-18e4-4637-889b-4f65bbf15723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:40:55.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Swimming Inc. announed Thursday that the 21-year-old
        athlete has decided to transfer to the Philippines in the hopes of representing
        the country in the 2024 Paris Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb547fb6-eab9-4d94-afd1-8845171ec744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:40:55.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez is coming off a silver medal and bronze medal campaign in
        the 2020 Tokyo Olympics as part of Canada''s women''s 4x100m freestyle relay
        and 4x100m medley relay teams, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890cca4b-9b1b-4464-bd94-8094e1f69fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:40:55.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracing her roots to Pampanga, Sanchez was born in Singapore and
        her family spent some time in the Philippines before moving to Canada. She
        made her international debut for Canada at the 2016 Junior Pan Pacific Championships
        in Maui, USA — she won silver in the 4x100m freestyle relay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ddc1c9-cb95-4cd9-a1b4-6239f040fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T14:40:55.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T13:28:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Sanchez established herself as one of the best Canadian
        swimmers, winning medals in major events like the FINA World Championships
        and holds a number of Canadian records as well as world junior records.</p>'
  'History-curriculum-DepEd':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
