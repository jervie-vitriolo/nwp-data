      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ed920-3723-4403-80a6-a2aee42f4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.567+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drove Teodoro to resurrect <a href="https://www.instagram.com/puppettheatermnl/?hl=en"
        target="_blank">Puppet Theater Manila</a> in 2018. Puppet Theater Manila was
        initially a puppet group formed by young puppeteers, with Marvin Choa at the
        helm. “The idea was to make puppeteers professionalized in Philippine theater,”
        said Choa, who started foundations of Puppet Theater Manila in the late ''90s.</p>'
