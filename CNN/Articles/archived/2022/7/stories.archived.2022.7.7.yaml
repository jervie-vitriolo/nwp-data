      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among countries that have issued a recall order on a batch of Lucky
        Me! noodles is Ireland. Information posted on its Food Safety Authority <a
        href="https://www.fsai.ie/news_centre/food_alerts/lucky_me_noodles.html">website</a>
        showed the particular batch came from Thailand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f4368-1e6e-40af-8f1b-65de1e1d4c74'
