      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250537c5-9be5-44f4-a4f2-5583c3431957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He backed Home Secretary Priti Patel after an investigation into
        allegations that she bullied staff found that she breached the Ministerial
        Code and did not "treat her civil servants with consideration and respect,"
        and had committed "behaviour that can be described as bullying."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab317198-5cad-4ced-8f65-663505583d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8f925-d91d-4e2d-83a6-5fdb0c0269bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s ethics adviser Alex Allen resigned over the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a620f-b47f-431c-8076-ac66224e7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f898a-ab6c-4ab5-9b15-9e5c6156f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The flat refurbishment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ccdcc-eb6d-4de1-99ea-6a6b47870c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first scandals Johnson faced was an allegation of corruption
        after WhatsApp messages revealed he had asked a Conservative Party donor for
        funds to refurbish his Downing Street residence. British news outlets reported
        that the work cost around £200,000 ($280,000).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608af1a1-85a5-41b4-9cac-32345b0d8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343665c-a14f-4254-99c3-e276659d2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political donations and loans are tightly controlled in the United
        Kingdom, with loans of more than £7,500 ($10,400) logged and publicly revealed
        by the commission four times a year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270f9cf-f49b-43a5-a900-6924897cf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9a1ab-f34a-4904-9040-f2200f97087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson did not report the donations and as a result, the Conservative
        Party was fined £17,800 by the Electoral Commission in December last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e40dfc-d24f-43cd-bb7b-649637410049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb091b2-cddf-4046-86ff-47c4d767326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Owen Paterson lobbying scandal</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cd5d5-f0b1-4114-8a61-722e0ef6bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Johnson attempted to force Conservative MPs to vote in
        favor of overturning the suspension of a fellow Conservative Member of Parliament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658f0ad-cf60-49b6-9b4c-827a9df55ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2544f4-42c4-4a84-b3c5-19a042f3f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen Paterson, an influential Conservative backbencher and former
        cabinet minister, had been facing a 30-day suspension after being accused
        of an "egregious" breach of lobbying rules.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5140c-3889-4b2b-900c-ee04279a559e'
      'mgnl:activationStatus': true
