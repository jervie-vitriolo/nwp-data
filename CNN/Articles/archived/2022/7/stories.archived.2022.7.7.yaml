    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30834b61-cf34-4b5b-8eee-bf4d446e3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they experiment with different materials, like rattan and
        paper mache, most of their puppets are made using wood sculpted by craftsmen
        from Paete. Ramolete said, “We ask them to carve the head, hands, and the
        feet. We get them back, and then we put them together — put on the clothes,
        [and] the rods. We do the finishing touches to the puppets. They’ve been our
        carvers since Teatrong Mulat started, actually! Well, the original sculptor
        has passed on, but his son is now the lead sculptor.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a42dc8-8daf-4b6e-b654-1ace97b2c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68074576-d5a2-4ecd-8df1-c7379122fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.563+08:00
