      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choa started puppeteering when he was in high school, where he also
        worked as a Sunday school teacher for his church. “I was looking for ways
        to teach kids storytelling — ''yung hindi normal na storytelling. I tried
        different ways like acting, ganyan. Then I remembered when I went to a birthday
        party when I was in elementary, I was amazed [by] puppets. I started research
        and yun! I tried puppetry.”</p>'
