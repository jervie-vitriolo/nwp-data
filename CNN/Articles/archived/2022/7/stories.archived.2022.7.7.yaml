      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62701d86-f3c5-481c-b10e-d8c496001a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, they visited cities in Visayas, like Tacloban and Cebu,
        to teach those affected by Typhoon Yolanda how to process their feelings through
        puppetry. “It’s also one way of them trying to make sense of what happened,”
        said Ramolete. “It’s interesting because there was an area where the puppets
        showed destruction, while there was another group [who] showed life in the
        puppets, mga trees ganyan. ''Yung mga doon as destruction, sira-sirang bahay.
        Makikita mo din how they still feel about it and and kung ano ‘yung tumatak
        sa kanila.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d81607-fbfb-4de7-a511-dea86e86e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45502c55-8955-4043-89a3-361d5b60e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puppetry is often associated with children. Just as Ramolete and
        Teatrong Mulat used the art form to help them process their trauma, many grow
        up watching shows with puppets, like the aforementioned “Sesame Street.” Filipino
        children, particularly those who grew up in the ‘80s to early 2000s, had “Batibot.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a75446-3c75-4726-b808-94e7ed68f669'
      'mgnl:activationStatus': true
