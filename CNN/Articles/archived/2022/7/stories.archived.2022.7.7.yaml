      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the vanguards of the nation’s culture, the Department
        of Education (DepEd) will not allow our learners to be robbed of the opportunity
        to discover our rich heritage," it said, adding that the current Araling Panlipunan
        curriculum covers various Philippine history topics across grade levels.</p>'
