      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited recent estimates from a Yale University study that western
        businesses have lost $59 billion as a result of the Russia-Ukraine war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bd365-9440-4379-9a66-54d2a9146c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72678fff-025d-439b-91f2-732745a82132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if China does invade Taiwan," Wray said, "we could see the
        same thing again, at a much larger scale."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290a930-1f88-4496-8f02-2d6cebfdef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524940f-1ae8-4767-bbbf-9df7baf1e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCallum called attention to the fact Wednesday''s event was the
        first time FBI and MI5 leaders have held a joint public event. The two agencies
        have close ties, with MI5 officers working at the FBI and FBI agents at MI5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17050c-0356-41da-9546-7f48f900c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb5991-2b1e-43ed-8dac-362432a52de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business and universities for decades sought access to the growing
        Chinese market as a way to expand their businesses. But the risk has also
        grown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117b077-cc2d-4a8c-b6ab-e2f3c09f44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de703b-a2e6-4dae-8be9-02ffb90b5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The widespread Western assumption that growing prosperity within
        China and increasing connectivity with the West would automatically lead to
        greater political freedom has been shown to be plain wrong," McCallum said.
        "But the Chinese Communist Party is interested in our democratic, media and
        legal systems. Not to emulate them, sadly, but to use them for its gain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff1f76-a479-4e82-b5fd-5aa45322549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3fa07-8566-4a52-bc55-7d8ec4293f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray cited recent FBI investigations of Chinese intelligence activity
        including an effort to target a US congressional candidate in New York because
        of ties to the 1989 Tiananmen Square protests that were crushed by the Chinese
        military. He said the FBI had also caught people working for Chinese companies
        trying to dig up fields in rural areas of the US to try to get access to genetically
        modified seeds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185818e1-cfb6-4525-9d70-de557faf49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d0476-b53e-4683-8d33-691a6dd8c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCallum said MI-5 is now running seven times more investigations
        than in 2018 related to Chinese activity in the UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f7527-670a-4741-b833-6ee7f0e11718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/06/politics/fbi-mi5-wray-china/index.html"><em>"FBI
        Director Wray, MI5 chief raise alarm over China spying"&nbsp;</em></a></p>'
  'gentleminions-rise-of-gru-tiktok':
    'author': ' Scottie Andrew, CNN'
