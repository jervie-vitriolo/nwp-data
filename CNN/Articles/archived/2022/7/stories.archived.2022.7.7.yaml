  'Bongbong-Marcos-EO-PACC-Cabinet-Secretary-PCOO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-07T09:35:31.778+08:00
    'imagesource': 'jcr:d16966a2-71ad-4f34-8b3c-606a555bbd20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d687270-5f27-4ada-836f-8e012a1b0b91'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. issues his first two executive
      orders abolishing the Presidential Anti-Corruption Commission (PACC) and the
      Office of the Cabinet Secretary, and reorganizing and renaming the Presidential
      Communications Operations Office (PCOO) to the Office of the Press Secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T09:40:23.787+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:36.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:28.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos abolishes PACC, Office of Cabinet Secretary; reorganizes
      PCOO'
    'updated': 2022-07-07T23:06:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13ad42-ee17-4a49-a985-29aec56342f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T10:02:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Thursday issued his first two executive
        orders abolishing the Presidential Anti-Corruption Commission (PACC) and the
        Office of the Cabinet Secretary, and reorganizing and renaming the Presidential
        Communications Operations Office (PCOO) to the Office of the Press Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1dc2c-5f64-4c08-9ceb-5d6d4a2311c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T10:02:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 1 said the administration will streamline the
        processes in the Office of the President and abolish "duplicated and overlapping
        official functions" as the country faces health and fiscal crises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89b77c-a0ef-402f-a770-a1395622b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T10:02:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC was created by former President Rodrigo Duterte in 2017 after
        he threatened to investigate then-Ombudsman Conchita Carpio-Morales for looking
        into the first family''s wealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa0487-946e-45a2-8fde-acc57167c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T10:02:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the abolition of PACC, its anti-corruption functions will now
        fall under the Office of the Deputy Executive Secretary for Legal Affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02e5a3-1854-4e6b-b621-3b4290c3333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T10:02:21.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretariat, which assists the president in Cabinet
        meetings, will be supervised by the Presidential Management Staff led by Naida
        Angping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e89ca-34d7-4729-b632-07d1ae46d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T10:02:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 7 of the order also states that the Presidential Adviser
        on Military and Police Affairs will be under the administration of the Office
        of the Special Assistant to the President, which is headed by former Davao
        del Norte congressman Antonio Lagdameo Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea3a74-8456-4e0d-9bb2-d56d4016df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T10:02:21.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All affected personnel may be allowed to avail of benefits, if applicable.
        The Department of Budget and Management was directed to release the corresponding
        funds.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba603718-a79e-409c-8d3c-e3ac4ce79b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T23:06:02.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word, former PACC
        commissioner Greco Belgica said he respects the decision of Marcos to abolish
        the agency, hoping the new administration will boost its efforts to fight
        corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447e1d1-5a1f-476b-9ea6-ea954896d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T23:06:02.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bffce-2c5f-4466-a4ba-86fddc70a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T23:06:02.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica explained the PACC was established by the Duterte administration
        to free up numerous tasks assigned to the Office of the Deputy Executive Secretary
        for Legal Affairs, particularly in handling corruption cases in the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac289fe8-0dee-4891-91d1-910ebca697b8'
      'mgnl:activationStatus': true
