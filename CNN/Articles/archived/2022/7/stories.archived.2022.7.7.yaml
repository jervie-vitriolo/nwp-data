      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ad51f-6d65-4ae5-a95f-15cb58abd5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47db34b-480f-48fc-96a0-bf981b25c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first studio of “Batibot” was in one of the office spaces in
        the former University of Life, more commonly referred to as ULTRA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232e0d4-df61-4732-92e6-64716f8caabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91be2c9-1fc9-4712-b06c-21bff1fdcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung experience din ng puppeteer ni Pong — nakakaawa’t nakakatawa,”
        said Pascua. “Sa States, sa ‘Sesame Street,’ ang ginagawa nila — ''yung scenes
        with puppets nakalubog ''yung floor tapos ''yung supposedly ground level ng
        mga live actors medyo mataas nang konti para magka-level ''yung mga artista
        atsaka ''yung puppet. Pero doon [at their first studio], hindi pwede gawin
        kasi mababa ''yung kisame, so ''yung mga puppeteer talaga nasa ilalim ng mesa.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2787f-ede0-46d2-8d72-b8f1ef968c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7368289-79dc-4b53-94bf-86536d8d98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He demonstrated how the “Batibot” puppeteers had to contort their
        bodies, often bending their necks while stretching their arms out to the ceilings,
        in order to manipulate the puppets while remaining unseen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f439127-4d06-45dd-80a0-37a584bffb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffa6f4-5bd6-4b6f-badf-74818740abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Pong lang ''yung may freedom na nakatindig siya, pero ang problema
        naman niya, mainit ang lugar kasi nga hindi kaya ''yung air-conditioning,”
        said Pascua. “''Yung ulo ng puppet, detachable. Pag init na init na si Deo
        [the puppeteer], tatanggalin ''yung ulo, paypaypayan — may taga paypay. Tapos
        isusuot na naman ''yung ulo.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49347e0-0049-47c5-bd8b-5d72a0ac4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee20e0c-2a64-4f4f-87cb-eb85f57415d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difficulty Pong’s puppeteer had was the lack of vision from
        within the puppet. “Hindi niya magamit ''yung sarili niyang mata pag nasa
        set siya kasi ang harap niya isang TV monitor. Nakalito yun kasi imagine ''yung
        camera nasa harap mo, pag ''yung kamay mo papunta sa kanan, doon sa monitor
        pumupunta siya sa kaliwa. So imagine mo ''yung adjustment ni Deo!” said Pascua.
        “Tapos,&nbsp;''yun ''yung pinaka mata niya so kung wala siya sa doon eksena,
        kung off-screen ''yung character niya, wala siyang makita.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56135df9-8a45-4e14-979c-876b60575818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c4e9e-8ead-4c9d-8714-7001d4b54441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside filming the show daily, the cast performed live shows
        — also daily — around the country. These shows gathered large crowds of Filipino
        children, which surprised the cast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12671384-5555-438a-ae88-9c20959525d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f8f0a-26f1-49dc-be93-873decf6ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taping the show, wala kaming kaalam-alam ‘yung effect namin dun
        sa the world out there. Nung naglilive show na kami especially pag kasama
        namin si Pong at si Kiko — si Pong lalo na. Si Kiko kasi hindi nakakapaglakad
        ''yan until gumawa sila ng version ni Kiko na may paa,” said Pascua. “Parang
        rockstar kami — ang wild!”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad4e83-01fe-4b4e-b42f-b6347a51490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c9ccb-df6a-4094-a7d1-2f79698d67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batibot" had four seasons, running from its original premier in
        1985 until 2002. After "Batibot" ended its run, both on-air and live shows,
        the blossoming Filipino culture of puppetry had fallen quiet once more.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80168b9-34f8-4417-819c-7348fadaf6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9fd2b-5978-494c-b6a9-1a10f9e80d9f'
      'mgnl:activationStatus': true
