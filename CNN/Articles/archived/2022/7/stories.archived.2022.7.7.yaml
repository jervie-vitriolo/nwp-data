      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The Sandiganbayan
        deferred a hearing on a 35-year civil forfeiture case against the Marcos family
        over their alleged ill-gotten wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a8fb9-acaa-4236-b192-22c8d9679156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was supposed to begin presenting evidence Thursday but
        their lawyer asked the anti-graft court’s second division for more time to
        prepare documents and witnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6587b-d111-4752-a908-968b73aa0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be sure that what we present to the court will withstand
        judicial scrutiny," said Manuel Plaza</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f2d33-b123-4633-805a-fddabf9df4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll have to check. As you know, our client is the president so
        he has other matters to attend to aside from this one but we’ll consult with
        the court regarding that," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4050ebc-7176-4b49-99d8-12f2c299e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court set the pre-trial hearing for Aug. 5</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e80423c-18e9-4684-964c-0ec44274debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents are usually required to appear in court for the pre-trial
        hearing before the trial proper or presentation of evidence. Court records
        show the Marcoses have never gone through pre-trial proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fcdac-f41e-4e4c-87eb-2f570bcc227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case filed in 1987 involved Marcos family business associates,
        spouses Rebecco and Erlinda Panlilio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c2000-9fec-42ec-affc-587882fe5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses supposedly used the Panlilios as dummies in acquiring
        properties through loans from government institutions during the administration
        of Ferdinand E. Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c0c5f-06cd-42a6-88cb-bc4702c8ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:23:24.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:28:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan <a href="https://www.cnnphilippines.com/news/2022/6/24/Sandiganbayan-gives-Marcoses-chance-to-defend-ill-gotten-wealth-case.html"
        target="_blank">denied</a> the government''s motion for the Marcos family’s
        right to present evidence be waived because of their failure to appear in
        a court hearing in August 2019.</p>'
  'pagasa-storms-july':
