      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Sotto-Antonio and her father thanked Marcos
        for his trust, with Tito Sotto vouching for her capability to take on the
        role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428086cc-2e5d-418f-9997-84f77d908582'
      'mgnl:activationStatus': true
