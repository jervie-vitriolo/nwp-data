    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breaking myths about the Ifugao Rice Terraces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8d17e-925e-459a-9a96-ea9b15930095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Kathleen Tantuico is a lawyer
        and a candidate for a Master of Arts in Archaeology from the University of
        the Philippines Archaeological Studies Program. She obtained her Juris Doctor
        from the University of the Philippines in 2019, and holds a Bachelor of Arts
        in Social Sciences, specializing in Cultural Heritage and Minor in History
        from the Ateneo de Manila University. She participated in the Ifugao Archaeological
        Project as a trench supervisor in Kiangan, Ifugao in 2012, and in Hapao-Hungduan
        in 2014. After working as a litigation lawyer for one of the Philippines’
        top law firms, she is currently a policy and public interest lawyer for two
        non-government organizations.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04731859-1b63-4031-8a45-9cf2abde21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c0d25-18e0-48d8-9aa7-acfffd59652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of social media, fake news and disinformation, one needs
        to wear an extra lens of discernment to separate facts from myths. For archaeologists,
        myths are busted through decades of research, excavations, materials analysis,
        and a constant drive to validate, and even invalidate, existing beliefs and
        theories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b6d90-39e9-4abe-9b1e-e44075cf5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Ifugao Province in Northern Luzon is known for
        numerous rice terrace clusters that are scattered along the whole province.
        Each cluster has their own distinct manner of shaping the earth into terraced
        landscapes that can accommodate complex irrigation systems that can sustain
        traditional rice farming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59c210-4631-46d0-a16c-6c34dd35ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, there has been a long-standing belief that the Ifugao
        terraces are over 2,000 years old. This notion was published in the early
        1900s by H. Otley Beyer, one of the earliest known anthropologists who specialized
        in Philippine culture. Beyer’s “waves of migration” theory. This hypothesized
        that Ifugaos were part of the second wave of Malays, who migrated to the Philippines
        around 2,000 years ago. These groups of Malays, according to Beyer, were a
        more sophisticated and technologically advanced group, as compared to the
        previous migrants, the Negritos and Indonesians. Pegging the construction
        of the Ifugao terraces at 2,000 years ago would have been a perfect fit for
        Beyer’s theory of migration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a723244-0f9a-4412-a80f-ebd7cf6e5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyer’s celebrated theory was disseminated into textbooks, publications
        and other channels, enough to penetrate the consciousness of the world. Even
        movies adopted the “2,000-year-old” theory in their storylines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b491ef0-e0ac-43ea-9b96-0a61b57dc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeological evidence, however, has consistently revealed otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00ce39-dd31-4cdf-9dbf-d6377ba79e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Filipino archaeologist Stephen Acabado used radiocarbon
        dating methods to estimate when the Ifugao terraces were created. The analysis
        of charcoal samples from the Bocos rice terrace system in Banaue, Ifugao revealed
        that <a href="http://www.stephen-acabado.com/uploads/6/4/4/7/6447606/a2-acabado-bayesian-modelling_2009.pdf"
        target="_blank">terrace building in the area dates to around 1585</a> — the
        period of Spanish colonization in the Philippines. Acabado asserted that this
        indicates that the earlier Ifugao generations used indigenous rice terrace
        farming to resist Spanish colonization. In fact, it was pointed out that the
        Spanish only penetrated Ifugao in 1793, over 200 years after they first set
        foot in the Philippines in 1521.</p>'
    '24':
      'image': 'jcr:97f0d33d-1194-4b14-bc17-2c93af534abd'
      'imageCaption': 'Archaeology students at the first IAP excavation in Kiangan
        Ifugao in July 2012. Photo by MARIE LOUISE SIOCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38cf81-4d96-45b8-bedc-989eb4a8a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:52:02.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772dafb9-f0e1-4c2a-9852-9dc7f5be6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopeful that more archaeological data from more areas in Ifugao
        could further support these findings, Acabado and Marlon Martin of the Save
        the Ifugao Terraces Movement (SITMO) went on to lead the Ifugao Archaeological
        Project (IAP), a series of archaeological excavations in various locations
        in Kiangan and Hapao-Hungduan, Ifugao, from 2012 to 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0851c-a7b4-4650-8a6b-381a1455fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the five-year period, the data from each field-excavation season
        revealed that rice planting in the areas appeared only in 1640 to the 1800s.
        No evidence of rice planting was obtained in the sediment layers from the
        year 940 to 1020, which was around 1,000 years ago. How now could there have
        been such indigenous technology for rice terrace farming 2,000 years ago if
        1,000 years ago, there was not a single piece of evidence that rice was already
        being cultivated in the area?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d6a2a-c1ad-4391-a654-d654edcef067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.220+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is really no way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada81249-e78e-45ed-8811-0945361bc9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took over a decade for various teams of archaeologists from the
        Philippines and all over the world to obtain archaeological evidence, conduct
        scientific analysis, write peer-reviewed research papers and present their
        findings to local communities, to come up with these findings, and the end
        is not yet in sight. A summary of the findings can be viewed in <a href="https://www.youtube.com/watch?v=eQEILxtnw0g&amp;ab_channel=IfugaoArchaeology"
        target="_blank">a video by Joshua David</a>.&nbsp;</p>'
