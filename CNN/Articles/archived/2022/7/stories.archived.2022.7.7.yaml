    'template': '1'
    'title': 'Peso average seen above ₱54 vs. dollar this year, breaching ₱56 level
      in 2023'
    'updated': 2022-07-07T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57081824-e022-4024-b2f3-a61929b1e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> Fitch
        Solutions expects the peso to continue performing weakly against the dollar
        even up to 2023, revising its forecast average for the currency this year
        and the next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc079c-0833-4437-92f9-5e1bd8806942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d5af9-2168-4008-8bf3-e6cc60f53cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American think tank said it now sees the peso averaging ₱54.30
        this year, weaker than its previous ₱52.30 estimate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd5dd35-b6b4-4c17-a9bb-5076c2beb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce5bc7e-694e-4655-9461-3f012e5d64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For next year, it projects a ₱56.40 average versus the greenback.
        Its previous forecast was ₱53.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ccdcc4-7d7d-4729-b88c-d6ac894a14d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dbd95-d5f4-4fda-a0f4-1854491f2c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect the widening current account deficit and deteriorating
        terms of trade to continue exerting downside pressure on the peso in the near-term,”
        said Fitch Solutions in its latest commentary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c2c64-e35a-409b-8e15-216680730e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695850a-c73d-4719-8cca-e686631b21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s current account deficit has widened to 5% of the economy
        in the first quarter from 3.5% in the last three months of 2021. The trade
        balance, which is the biggest component of the current account, also ran on
        a deficit from January to March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a670c7-e0e5-47f5-a07c-a17e9696d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58a010-10f2-4a8b-ad2f-b4067feb1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade deficit, which happens when a country imports more than
        it exports, contributes to a weaker peso-dollar exchange rate as more dollars
        are purchased to fund the increase in imports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f60f8-d23f-4aba-bde3-6270109f90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51386d78-543e-41ea-9b31-dc437e0a9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/5/6/PH-trade-March-2022.html"><strong>RELATED:
        Trade deficit swells to 3-month high of $5B in March</strong></a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120af042-70ef-4b82-a08d-182c399f1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a568308-2133-44a3-845c-22f87c5fa6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitch unit also flagged the effect of monetary policy tightening
        across the globe on the peso’s performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea868f3-70db-4f88-8e4f-9c028d6ae5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ed192-9487-45d6-aa9d-ad01ff934c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As major central banks around the world turn increasingly hawkish
        and continue hiking rates aggressively, capital will likely be diverted away
        from emerging economies such as the Philippines, and into fixed income assets
        in developed countries which are considered less risky,” it explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d76ca9-8244-4bfe-8fe4-10279f59faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a7fa0-91c5-4e73-9630-9b948f49385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, for instance, has been more aggressive in raising
        interest rates compared to the Philippines. The Federal Reserve hiked rates
        by three-quarters of a percentage point in June — a move not made since 1994
        as it cracks down on skyrocketing inflation — while the Bangko Sentral ng
        Pilipinas has only enacted a cumulative increase of half a percentage point
        since May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21218ca-2a6a-4ea1-bdb5-5122b75a1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbd1ba-369b-4dc3-b397-e7411f4502ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Fitch Solutions expects the peso to depreciate in a “relatively
        gradual” manner in the months ahead, noting the BSP has enough foreign reserves
        to intervene in the forex market if needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e04abb-5e9c-470b-ae92-00ddebd74795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:23:23.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14621fff-d590-42e9-b83c-63e882fce9b1'
      'mgnl:activationStatus': true
