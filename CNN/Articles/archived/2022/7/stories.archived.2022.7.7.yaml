      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a3ae5-cf12-4126-8fb0-126267e6a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T23:06:02.332+08:00
