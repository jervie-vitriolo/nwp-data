      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illegal prorogation of Parliament</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301abe7-1f89-45ea-92e3-b94e32efc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s critics have often accused the Prime Minister of disrespecting
        government procedure and bending rules when it suits him -- such as when he
        decided to ask the Queen to prorogue -- or shut down -- Parliament for five
        weeks at the height of a political crisis over Brexit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68225be5-6842-4833-8143-51796fe15b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
