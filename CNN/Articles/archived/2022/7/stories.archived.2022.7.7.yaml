    'lead': 'Fitch Solutions sees the peso remaining weak even up to 2023, now expecting
      the currency to average ₱54.30 against the dollar in 2022 and ₱56.40 next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T16:23:23.740+08:00
