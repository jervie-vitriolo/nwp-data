  'Elon-Musk-Shivon-Zilis-Neuralink-twins':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-07T13:30:57.425+08:00
    'imagesource': 'jcr:ba1cc32b-bcc3-4be7-8c4a-4b7de006044d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84db0ec5-85d0-4d2d-a7f7-f35413f4727f'
    'lead': 'Elon Musk, the Tesla and SpaceX CEO and world''s richest man, welcomed
      twins last year with an executive at one of his other companies, Business Insider
      reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T13:38:36.527+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:23.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:31.844+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk reportedly had twins with a Neuralink executive'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5695e0c-6de8-4f77-973c-9a1accaac709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk, the Tesla and SpaceX CEO and
        world''s richest man, welcomed twins last year with an executive at one of
        his other companies, Neuralink, <a href="https://www.businessinsider.com/elon-musk-shivon-zilis-secret-twins-neuralink-tesla">Business
        Insider</a> reported on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df40f88-70c0-416a-a231-1ec7355d3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who posted a tweet on May 24 saying "USA birth rate has been
        below min sustainable levels for ~50 years" and pinned it to the top of his
        more than 100 million-follower Twitter account, quietly fathered the children
        with Shivon Zilis, who works for Musk at the company which hopes to develop
        an implantable computer chip for the human brain, according to documents obtained
        by Business Insider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e3cad-eb89-4126-874e-5271122252bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlet obtained court filings pertaining to changing the children''s
        legal names to incorporate the Musk last name, and Zilis'' as part of the
        middle names. CNN Business could not independently confirm the contents of
        the documents, but a Travis County, Texas court docket obtained by CNN Business
        indicated that the name change petition was initially filed in April 2022
        and granted in early May — matching the dates on the documents published by
        Business Insider. Those documents contain the court''s stamp as well as Musk''s
        signature, listing him as the father and Zilis as the mother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd05d4-2120-4278-b8b5-94b3c9f61b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk did not immediately respond to requests for comment sent to
        representatives at Tesla, SpaceX and Neuralink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2c906-400a-44cd-a8d5-ee6eb812ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zilis'' professional ties to Musk date back to at least April 2016,
        according to her LinkedIn profile, when she became an advisor to OpenAI. Musk
        is one of the cofounders of OpenAI, a nonprofit research laboratory with a
        stated mission to "ensure that artificial general intelligence benefits all
        of humanity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120067eb-85ee-46fe-b2db-1bb5616a0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, Musk held a live-streamed event intended to showcase
        the progress of Neuralink''s technology, which it had implanted in a pig.
        Nearly a year later, Neuralink claimed monkeys could play Pong after the company''s
        chips were inserted into their brains. But, more recently, Neuralink has had
        to address concerns about its testing practices, denying allegations of animal
        cruelty while confirming earlier this year that monkeys have died as part
        of the testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d1e50-b7e3-486f-ab72-3ff99ebdae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zilis'' LinkedIn, she worked for both Tesla and Neuralink
        beginning in May 2017; and currently works as a director of operations and
        special projects at Neuralink. In 2020, Zilis became a board member at OpenAI.
        Prior to working at Musk-helmed companies, Zilis worked for a Bloomberg venture
        capital fund (which landed her on the Forbes 30 under 30 list for venture
        capital in 2015), as well as IBM. She''s also served on the boards of at least
        two other artificial intelligence-related organizations. Zilis did not immediately
        respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986dddd-8539-4f48-a392-8f255a34d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second set of twins Musk is currently believed to have
        fathered. Musk and his first wife, Justine, had twins in 2004 before welcoming
        triplets two years later. (The two, who were married from 2000 to 2008, lost
        their first child; Justine, an author, famously wrote about what it was like
        to be married to, and divorce, Musk for Marie Claire magazine in 2010.) Musk
        subsequently had two children with musician Claire Boucher, who is better
        known as Grimes. Their second child was born in December 2021 through a surrogate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c5c99-c2f6-4d2d-8ae9-b1376ee20f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:38:36.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rachel Metz contributed reporting</em></p>'
