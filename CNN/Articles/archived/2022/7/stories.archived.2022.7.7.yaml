      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea70ab-1071-44ad-ae61-56213fe28165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.528+08:00
      'mgnl:createdBy': 'kristel'
