      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce9382-b71e-4cab-a769-8064d852ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d305e-2f7b-4655-8080-88dd782bfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Puppet Theater Manila, Teodoro and Choa, along with their
        third partner, Benjor Catindig, hope to push the Filipino puppetry to evolve,
        and to reintroduce the Filipino audience to puppetry as a multifaceted artform.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc53f8a-170f-4883-8155-63e54f63836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496a09b-a325-4970-9caf-c7cfec166e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They started by creating a life-sized carabao puppet made using
        indiginous materials like piña, rattan, and hemp. “Her name is Clara and we
        took her around Metro Manila just to introduce her to Filipino audiences and
        to see how people would react to that kind of puppetry,” Teodoro said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008eda47-1b47-46df-b589-b5e6dd892feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51cdb02-014f-41ff-8e1e-15de2b4593b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she and Choa saw such positive reactions, they pushed forward
        in establishing the collective by holding workshops for younger audiences,
        mainly aged 6-12. They taught them how to make the puppets themselves and
        how to puppeteer them. “Muppets and Sesame Street [are] not bad things — it’s
        like a foundation of puppetry — but we wanted to show kids that there’s more
        to it,” she said.</p>'
    '76':
      'image': 'jcr:dceedac6-29b0-4ddc-8d8c-4834e7f27322'
      'imageCaption': 'Kayla Teodoro and her puppet Puraw, a life-sized aspin made
        out of foam and inabel. Photo courtesy of KAYLA TEODORO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d7fca-a382-45b7-b006-c9ad0dda4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:25:37.577+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53758acf-96de-4c96-b4c0-148b0fb41367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.569+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro, who has worked on a puppet for the stage play adaptation
        of Hayao Miyazaki’s <a href="https://www.cnnphilippines.com/life/entertainment/2022/5/20/kaya-teodoro-puppet-maker-spirited-away.html?fbid"
        target="_blank">“Spirited Away,”</a> is currently studying puppet making in
        Wales. She makes it a point to bring what she learns back to the Philippines.
        “When I’m in the Philippines two to three months of the year, I teach my makers
        how to make the puppets. [On] my last trip to Manila, I made a dog puppet,
        his name was Puraw,” she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d85c6-048b-48ee-8691-f42448bc1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puraw is a life-sized aspin made out of foam and inabel.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefaf61-9cbd-431c-b834-4a7620dd46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.570+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I took [Puraw] to Boracay, where I introduced the dog to lots of
        kids on the island [who had] never seen something like that before so they
        were super excited to interact with the dog and play with the dog,” said Teodoro.
        “I was also able to teach the kids how to puppeteer the dog eventually. It’s
        slow, of course. When you’re trying to start a culture, it starts really small
        and then [it will] hopefully get bigger.”</p>'
  'Cavitex-C5-link-flyover-extension-to-open-on-July-16':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-07T16:55:41.183+08:00
    'imagesource': 'jcr:38067ea9-8bc5-4df4-8a59-71183fcd281f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cacebc78-bf82-4fb3-80d1-1500e56f99b7'
    'lead': 'Cavitex Infrastructure Corporation, a subsidiary of Pangilinan-led Metro
      Pacific Tollways Corp. (MPTC), is set to open its Cavitex C5 link flyover extension
      to the motoring public next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T16:56:47.516+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:28:12.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:35.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavitex C5 link flyover extension to open on July 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3da93-0e4b-4e3b-9a24-b1bab50d5ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Cavitex
        Infrastructure Corporation, a subsidiary of Pangilinan-led Metro Pacific Tollways
        Corp. (MPTC), is set to open its Cavitex C5 link flyover extension to the
        motoring public next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bc44d-3bac-4115-8fee-575e974403bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIC, the operator of the Manila-Cavite Expressway, said in a statement
        that motorists can soon start plying the Segment 3A2 of the Cavitex C5 Link,
        which links Merville Village to E. Rodriguez Ave, both in Parañaque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ba2d0-7a41-4c5b-aa3d-c677a547ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyover extension will further extend Cavitex C5 Link''s 2.2-kilometer
        operational segment that stretches from Merville to Taguig with an additional
        1.6 km.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a1a27-b581-4794-9122-eea37bcc20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an adjustment [on the toll rates] when we open on
        July 16," MPTC Chief Finance Officer Christopher Lizo said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13368f-ec09-49f5-bb23-35575c44726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the new segment becomes operational, toll adjustments will
        be applied—from ₱22 to ₱32, the company official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10139984-7ba6-4fee-9eb9-f1fe75b287dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizo said opening the new segment will help decongest service roads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2c309-2fb9-4e75-878d-ce346c14d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expects daily traffic volume along Cavitex C5 Link to increase
        to 18,000 motorists from the current 13,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51077d77-438c-4bdd-bbdd-795590ebd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:56:47.517+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:28:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Merville Entry/Exit ramps will be relocated to the new segment,
        in front of Shell C5 Southlink, CIC said.</p>'
