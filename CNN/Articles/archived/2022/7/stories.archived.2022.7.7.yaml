    'jcr:uuid': 'b896a2cb-6d7d-46ac-ba70-bdf090c891ba'
    'lead': 'If you spot a Gentleminion at a viewing of "Minions," don''t panic --
      they''re typically harmless, if obsessed with the little yellow menaces. Here''s
      how the odd trend came to be -- and how teenage boys on TikTok became the Minions''
      biggest fans.

      '
