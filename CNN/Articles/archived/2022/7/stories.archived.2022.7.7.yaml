      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050b5d8-c27d-4fdd-8e3b-f33310aa8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wish death on people," he said of Holder. "Give us some
        closure, let us know why."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb039da-088d-44fb-b3e2-1036df00cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fcb09-fca3-49a5-9fe2-580f5da2fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A father of two, a Grammy winner and a successful entrepreneur,
        Hussle was the founder of record label All Money In, which he debuted with
        the release of "The Marathon," the rapper''s fifth official mixtape. His 2013
        "Crenshaw" release sold more than 1,000 cassettes each priced at $100, according
        to his Press Atlantic Records biography.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2440f8-cb3e-4fb2-93d3-c9ddb94d53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff9d06-cc75-48c2-ab12-1e551a2e5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussle collaborated with dozens of artists during his career, including
        Kendrick Lamar, Drake, YG, Ty Dolla Sign, Meek Mill and Young Thug.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bc0ad-619b-452e-a31f-04638daf114e'
      'mgnl:activationStatus': true
