    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a17257-29d5-4f01-8aa5-a034c4b17942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Top US and British law enforcement
        officials met with private business and academic leaders Wednesday to call
        attention to what they said is the serious security and economic threat posed
        by China, which is seeking to steal their intellectual property and influence
        politics in western countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065f004-857f-4d62-a0f9-2dd7e148ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e33e4-5b0b-4232-a2df-855d756139db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray and MI5 Director General Ken McCallum
        held the event in London to highlight the joint work by the two security agencies
        to thwart what they said was the most serious challenge from espionage and
        hacking by the Chinese government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652172e-d831-449c-8521-04f72f65100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bc84a-bf58-4afa-a5a3-8cd10a387167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the stealing of technology, China now is also making moves
        to shield its economy from any future sanctions should it try to take over
        Taiwan by force, drawing lessons from western efforts to punish Russia for
        its invasion of Ukraine, Wray said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f238a48-460a-4f89-b42f-4859a69d19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98e459-c6b2-47e7-972a-a2b576970a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:56:41.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen China looking for ways to insulate their economy against
        potential sanctions, trying to cushion themselves from harm if they do anything
        to draw the ire of the international community," Wray said. "In our world,
        we call that kind of behavior a clue."</p>'
    '7':
