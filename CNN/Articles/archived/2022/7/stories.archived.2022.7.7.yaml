      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Actress Hayden Panettiere has revealed
        a battle with addiction that she says left her struggling at the height of
        her career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdf42d-cb3f-4bc1-a15b-aa1c2f484804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:01:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:27:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f42a18-48da-454a-9ef8-42ff337d0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:01:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:27:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panettiere, now 32, was a fixture on television for more than a
        decade starting in 2006, when she landed a breakout role on NBC''s "Heroes."
        She followed that up with a role opposite Connie Britton on country music
        drama "Nashville," during which she calls "tough years" in a new interview
        with People.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0557b-5e6b-4138-979b-bbd3e113ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:01:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:27:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7067b05-076b-4d69-a304-4dc4a80839c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:01:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:27:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could relate to a lot of those storylines like the alcoholism
        and postpartum depression. They hit close to home," she told the magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755571c9-be25-498b-a28a-448e9212e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:01:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:27:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58c91f-5a92-4ff1-a849-fd67387b05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T20:01:59.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:27:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her struggles with alcohol abuse, she said she would
        also take opioids.</p>'
    '7':
