    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lucky Me! maintains it followed FDA standards on chemical after countries
      issued health warnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d852c-e200-4488-ab2c-52bbadb17d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — The instant
        noodle brand Lucky Me! on Thursday said it complies with local food safety
        standards after some countries warned against consumption of its popular pancit
        canton products and ordered them recalled due to reportedly high levels of
        pesticide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528412d-f9e5-4fce-935c-e2deb40e76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737cfaad-cc79-46d2-877b-de9408ae4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky Me!, whose parent company is the Philippine-based Monde Nissin,
        explained its noodles may merely show traces of the antimicrobial pesticide
        ethylene oxide, which is used in its raw materials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a2779-a12b-44da-9b89-8b4d19053928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4697918-61cf-45c5-96b7-64d0b7e5f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to clarify that ethylene oxide is not added in Lucky
        Me! products,” its statement read. “It is a commonly used treatment in spices
        and seeds to control microbial growth typical in agricultural products. These
        materials, when processed into seasoning and sauces, may still show traces
        of ethylene oxide.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d68d6-cb5d-4d74-995e-1666b0acab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5439341-7e33-451a-834a-b50501f32c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand said its instant noodles have been recalled in Taiwan
        and in some European countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63f01d-74f8-4433-879d-49386992d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
