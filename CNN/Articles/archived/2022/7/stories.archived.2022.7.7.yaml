      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wholesale and retail trade and repair of motor vehicles and motorcycles
        saw employment rise 1.12 million during the month, the strongest among major
        subsectors. Other gainers were construction, fishing and aquaculture, manufacturing,
        along with transportation and storage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43cd6d-2900-4258-a54b-b06b789efccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ee79e-9d5d-4f59-a904-3c23cd666cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s labor force consisted of 49.01 million persons in
        May, up 618,000 from April. The labor force participation rate rose to 64%
        during the month from the previous 63.4%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fc93e-dbc1-4048-a546-0daf1b8b425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13474d3-350d-4da4-b86c-df64d13922b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA chief Dennis Mapa explained in a briefing that while the labor
        force grew, not all new entrants got jobs — hence the higher unemployment
        numbers in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca06783-8a78-4604-9583-91f30f7c1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010722a-0ce3-4110-acde-0d6791b58721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the underemployment tally rose in May at 6.67 million,
        meaning more people were looking for additional work hours or better job opportunities.
        This was equivalent to 14.5%, up five percentage points from April’s rate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c341a-2744-4583-b160-2552e74b5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b1ff9-6009-44c4-9e94-62de1327716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing topped subsectors which saw underemployment increase
        at 139,000. Fishing and aquaculture, agriculture and forestry, trade and repair
        of motor vehicles, and other service activities also contributed to the rise
        in the tally, said Mapa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3823d0-9289-477b-ad27-637c29c3736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e61d9-9428-439b-840d-287bae5eeaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ‘yung mga</em> subsectors <em>na masasabi natin na hindi
        pa bumabalik ‘yung</em> high quality of jobs,” the official explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc496c38-01b7-487c-8820-6612dd189548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b999d9-706b-4947-a431-21bf298fe4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are the subsectors whose jobs we can say haven’t
        returned to high quality yet.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f42416-fef0-4554-bd73-247396b1677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83df70-eac9-4818-b2bc-6232586dbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino worker logged an average of 39.8 hours per week, down
        from the usual 40 hours logged weekly and the 40.1 mean recorded in April.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ef92d-e4aa-49e0-89b7-a2928d5a3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49836b9-acdd-4724-a2a9-9905bff46db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most areas in the Philippines, including Metro Manila, were under
        the laxest Alert Level 1 in May as Filipinos cast their ballots in the national
        elections. The PSA observed year-on-year increases in occupations related
        to the polls like web portal development and political organization activities,
        said Mapa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d903d73-6e51-4c98-b35f-85af9935ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9115a02-76b8-4f82-a210-b9f1c3c92441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With joblessness and underemployment figures up in May, the National
        Economic and Development Authority is pushing for the improvement of the labor
        force’s employability.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46efc8-cac2-4acd-b123-132c8a89d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf37b7-bc39-4e06-adf1-8f14f7adcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, the immediate challenge is the full reopening of the economy.
        Over the medium term, the government will focus on creating more jobs, quality
        jobs, and green jobs through productivity-enhancing investments,” said NEDA
        chief Arsenio Balisacan in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a42748-6914-4857-8833-c521b264c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09542b3c-d66c-434a-86db-a87c71cf25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said these investments include strategies to make the
        workforce more employable like better quality of education, development of
        in-demand skills, better job facilitation, and stronger linkages between industry,
        business and training institutions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073788c-3218-4d1b-b0a2-be4706a0ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf692a3-c93b-463a-9e12-a9767f54854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also supported the immediate and safe return of face-to-face
        classes, a move seen to boost domestic activities and avert future <a href="https://www.cnnphilippines.com/news/2022/3/1/NEDA-resumption-physical-classes-avert-productivity-losses.html">productivity
        losses</a>.&nbsp;</p>'
