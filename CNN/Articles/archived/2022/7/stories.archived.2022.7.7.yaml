      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cca35-366f-4fd2-a5cb-30593d2a788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported on Tuesday that 20 more individuals tested
        positive for BA.2.12.1, and seven more were infected with BA.4.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fadcac-487d-4ead-8c07-04e5a50b80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.686+08:00
