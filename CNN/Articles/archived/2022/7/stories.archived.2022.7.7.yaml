    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb4ac3-149a-4830-bb6e-8db1ba0525df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.550+08:00
      'mgnl:createdBy': 'pilar'
