    'template': '1'
    'title': '''Gentleminions'': Why TikTok teens are wearing suits to ''Minions:
      The Rise of Gru'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d3edf2-063e-4933-91bd-3a3c6531a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Minions: The Rise of Gru" did gangbusters
        over the weekend. The latest film in the "Despicable Me" franchise of a would-be
        villain and his bizarre yellow henchmen had the biggest opening ever over
        the July 4th holiday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101ab16-b6e7-46f5-9db2-22b2db4dc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e5fb4-9dd8-4dc2-9f52-b49f14bef4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its success in drawing audiences back to theaters, distributor
        Universal Pictures has, at least partially, the "Gentleminions" to thank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663ecf3-6749-4481-8235-c391f223dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbc456-37e5-4cac-9c93-417d50d274dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentleminions are young people who film themselves dressed in formalwear,
        flooding unsuspecting movie theaters to see the newest "Minions" flick and
        hollering at the screen like they''re lining the ring at Wrestlemania. TikTok
        teens are arguably not the audience Illumination had in mind when concocting
        the latest slapstick-heavy animated children''s film, but they''ve turned
        out in droves anyway thanks to the viral trend -- the hashtag #Gentleminions
        has over 22 million views and counting on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985953c3-9bb4-4b15-9c21-e6843335a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f41b40-fc09-41d8-a65f-c3de9f2999f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gentleminions are not always welcome, though. They''re showing
        up at theaters everywhere from the US to Australia and countries in between,
        causing chaos to the point that some theaters have banned them from buying
        tickets to "Minions" if they come dressed in a suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f25d1-1c3b-4c23-aa32-c4319c0440e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568079d-064a-467d-9f2b-3193e3a287d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you spot a Gentleminion at a viewing of "Minions," don''t panic
        -- they''re typically harmless, if irksomely obsessed with the little yellow
        menaces. Here''s how the odd trend came to be -- and how teenage boys on TikTok
        became the Minions'' biggest fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd29a04-f604-4725-80c6-45ae82412322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba64aa3-350c-4faa-9dcf-e96114cf4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How Minions became ironic icons</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616b567-520b-4264-a511-c30520c2746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the Gentleminions, one must first understand the Minions
        themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e69b4-3bf6-4e24-85cd-36816cadbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fe27e-0544-4209-8bf4-224eb1ffc9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minions first hit the scene when the first "Despicable Me" premiered
        in 2010. Immediately, viewers were drawn to the oblong creatures in overalls
        who served villain-turned-softie Gru. With names like Kevin and Bob, a penchant
        for drag and a wholly unique delivery of the word "banana," the Minions endeared
        themselves to audience members across generations -- including Facebook users
        of a certain age, some of whom started sharing memes of Minions that convey
        the thankless exhaustion of parenthood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad67230-577d-43b9-bd7c-d72fd2a1f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500143eb-051b-4493-b5a6-4225cc2d6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the ironic Minion memes, those shared by irreverent
        young people and jaded adults. The Minions, these users postulate, are funny
        because they are not funny, but they''re so unfunny that the same memes have
        become funny again. Somehow, within that cycle of earnestness and irony, the
        Minions have become what they''ve always striven to be: Comedy legends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14794c70-47cb-478c-8740-d9a606b5e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc522db-6dc2-46e2-b449-7376036abe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in 2022, the children who grew up with Minions are now young
        adults and very fluent in internetspeak. Enter the Gentleminions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f5913-44fe-490a-a19e-bee9c956f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d7b47-e829-479a-baa2-5a8a3f8fb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Gentleminions wear suits and wreak light havoc</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861466c6-0b7e-4d99-ab44-9a315ea8a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be a Gentleminion, one must arrive at the movie theater in formal
        attire -- usually a suit and tie. Then, after one has purchased a ticket to
        "Minions: The Rise of Gru," one must film themselves before, during and after
        the film to demonstrate their excitement. One must cheer, leap up in glee
        and generally disrupt the viewing experience to inhabit the Gentleminion ethos.
        And then, of course, one must post their excursion on TikTok, setting the
        clip to a song called "Rich Minion" by the rapper Yeat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c923be3-6f18-4590-8d0c-8adead0f1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1cb22-2549-47c5-b232-9044a459efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why dress up for a night at the theater? Bill Hirst, an Australian
        teen whose Gentleminions video has received millions of views, told Variety
        it was all "just for fun" after he and his friends saw another group of boys
        on TikTok who donned suits to the movies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43961cd2-68bd-4979-929d-7b233441eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacde836-9603-4a57-8919-e68c37b88f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just chucked on our suits and went straight to the cinemas,"
        he said. "It was very spontaneous"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4c4ff-0897-4ede-806a-c96e8026e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeecf3-36a4-4a18-a6d8-6aff3df050a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few cases, though, the Gentleminions'' mostly innocent revelry
        has soured. The only movie theater in Guernsey, in the British Isles, had
        to cancel screenings of the film after a horde of Gentleminions vandalized
        the theater and led some children at the screenings to leave in tears, its
        manager told the BBC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ce2d9-ad1c-44e5-874b-a8dc520b5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a9440-db55-44f6-bda5-95b24f3f9b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some American theaters have also seen light vandalism: A representative
        for a major theater chain who wasn''t authorized to speak on the record told
        the Los Angeles Times that its employees have been alerted to the trend after
        some Gentleminions caused minor property damage, though it doesn''t currently
        have rules in place to stop them from seeing the film.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac5a2d-b163-45ca-b220-82cfb4b8545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51be19-b250-4026-9e2b-e6a75e832d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some theaters shut them out, but the Minions support their fans</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68013a9-f14c-4075-a538-e9c25bdf194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie theaters have long been the preferred domains of many a raucous
        teen, but the Gentleminions have pushed many theaters to their limits. In
        the UK, several theaters have banned certain young people from purchasing
        tickets to the film as a result of the chaos in Guernsey and other locales,
        the Guardian reported. One theater said it would not admit any "unaccompanied
        children wearing suits" who came to see the Minions make mischief.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55444abb-41bc-4bfc-a9b5-4ead069dca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c1ab6-8a1d-4703-b1ba-438021624f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether American cinemas will take the same steps to curb the chaos
        remains to be seen. CNN reached out to national chains AMC, Regal and Cinemark
        for comment on their response to the Gentleminions trend and is waiting to
        hear back.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2577b0-8a9d-4e9a-aeaf-063c3d4f40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623a668-7cfe-4eb9-aa79-92d3c9b00cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Universal Pictures has wholeheartedly embraced the Gentleminions:
        In a tweet last week, the company wrote: "to everyone showing up to @Minions
        in suits: we see you and we love you."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb15634-7ce8-49c0-a4a6-a80048b00353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da9e43-52d9-4663-a7a8-c2e614618a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minions themselves even sent the Gentleminions a video salute
        on TikTok, wishing them "Bobspeed." Their new "fans" might be seeing the film
        for disingenuous laughs, but the Minions are taking their teasing all the
        way to the bank.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde49e48-95a6-45dc-b6d8-80e05e84db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:02:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/06/entertainment/gentleminions-rise-of-gru-tiktok-cec/index.html"><em>"''Gentleminions'':
        Why TikTok teens are wearing suits to ''Minions: The Rise of Gru''"&nbsp;</em></a></p>'
  'boris-johnson-urged-to-resign':
    'author': 'Rob Picheta and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-07T13:15:58.723+08:00
    'imagesource': 'jcr:5c157205-ced2-411b-95ab-be883787fe51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18d8bd9-c059-4ecc-82e4-726dc117f99f'
    'lead': 'Boris Johnson''s scandal-ravaged premiership was dangling by a thread
      as he battled efforts to force him from office even as a growing number of government
      ministers urged the beleaguered British Prime Minister to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T13:15:58.638+08:00
