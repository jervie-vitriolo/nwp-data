      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said the conversation between Hussle and Holder "never got
        heated" that fateful day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442aadf6-1e9f-4aea-924e-0d74b8d57a02'
      'mgnl:activationStatus': true
