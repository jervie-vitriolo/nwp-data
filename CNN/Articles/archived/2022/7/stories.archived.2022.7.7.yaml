      'jcr:uuid': 'cd760a30-dfed-42ed-b854-2254e6cf4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49718ff0-6c8a-4b99-8e74-47af3a73a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outdated belief that the Ifugao Terraces are 2,000 years old
        has prevented us from seeing how the earlier generation of Ifugaos had used
        their ingenuity and indigeneity in resisting Spanish colonization. Instead
        of staying in vulnerable lowland areas, they climbed to the unreachable highlands
        and shaped the mountainsides into an irrigation system and complex rice paddies
        that are still functional today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ea829-4300-459e-b292-5d8c58083521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through persistent archaeological research, the demystification
        of age-old myths can breathe a new understanding in Philippine history and
        culture, so much so that the extra lens of discernment that separates facts
        from myths transforms into a voice that encourages change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ae5a6-fbf5-483a-a4f5-2f5904e9ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, the University of California- Los Angeles (UCLA) Center
        for Southeast Asian Studies and the Philippine Consulate General in LA launched
        an ethnographic exhibit entitled “Breaking Myths: Food Feasts and the Ifugao”
        at the Philippine Consulate’s General Community Hall.</p>'
    '25':
      'image': 'jcr:0c8ae474-6271-43b6-aaa4-5b5d77d7a77f'
      'imageCaption': 'Archaeological excavations in Hapao-Hungduan, Ifugao in 2014.
        Photo by MARIE LOUISE SIOCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a915b88-b367-4311-82f5-5184f0f8732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:52:02.222+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a319d8-d939-49df-a991-eaff9c0d9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by Acabado, who is now the director of the UCLA Center
        for Southeast Asian Studies, the Ifugao Exhibit displayed photos of the Ifugao
        Terraces and other Ifugao ethnographic materials. This exhibit aimed to curb
        racially motivated discrimination targeting Asian communities by promoting
        a better understanding of Philippine history through archaeological and ethnographic
        research conducted by the Ifugao Archaeological Project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a528d-3fe6-4609-9cd9-9f57a91c526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the exhibit launch, Philippine Consul General Edgar
        B. Badajos emphasized that awareness of culture can fight racial discrimination
        while honoring the bravery of previous generations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feddcd4-f158-4917-b657-9317230df52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to push back against these racially motivated hate crimes
        not through an equal dose of violence but by promoting a greater awareness
        of our culture. The Ifugao Archaeological Project provides interesting insights
        and while it debunks the long-held belief that the terraces are 2,000 years
        old, it does affirm at the same time that we know about our Cordillera brothers
        and sisters, their resistance and tenacity to great adversity.”</p>'
    '26':
      'image': 'jcr:14949999-6f74-4ce1-aef4-fd926152cf40'
      'imageCaption': 'The author with archaeology students from the IAP taking measurements
        to create scale drawings of the stratigraphic layers at the IAP archaeological
        excavations in Hapao-Hungduan, Ifugao in 2014. Photo by MARIE LOUISE SIOCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f09eb-9c6d-4c60-90a1-91e00dbc10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:46:14.568+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528271d0-4e22-4907-beed-aac8abf74673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acabado also asserts that these types of community engagement could
        contribute to a better understanding of marginalized Indigenous peoples.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac56de-42cf-49c1-838d-1311c416feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exhibits like this provide a venue to highlight the experiences
        of marginalized Indigenous peoples. In the Philippine case, we hope that it
        spurs proactive policies that empower IP groups to learn more about their
        history and heritage. Studies have shown that youths who are more secure about
        their ethnic identity are more likely to succeed later in life. It’s the least
        that we can do to redress centuries of oppression.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c97be-c93e-4d56-94c9-3c77ce034251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ifugao Rice Terraces’ new narrative of being created by the
        Ifugao to resist Spanish colonization shows that a tenacious drive to question
        long standing beliefs is what makes archaeologists the “myth-busters” who
        they are today. In the age of digitization, this type of myth-busting can
        give us a brand new lens on how to see the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328d063-7123-4c13-81a3-611088cbc08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d72f0-4866-4cb1-b51f-c8050960c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:45:19.221+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>View the digital exhibit <a href="https://ifugaoheritagegalleries.ss.ucla.edu/breaking-myths-food-feasts-and-the-ifugao-rice-terraces/"
        target="_blank">here</a>.</em></p>'
  'ukrainian-medic-captive-torture-claim':
    'author': 'Alex Marquardt and Pierre Bairin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-07T13:16:14.307+08:00
    'imagesource': 'jcr:f568afba-6843-4f0f-adac-b5a118b504e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630bb910-5645-445e-8cfc-c2cb9777f8e4'
    'lead': 'A well-known Ukrainian paramedic who was held prisoner by Russian and
      separatist forces for three months after being captured in the southeastern
      city of Mariupol has accused her guards of psychological and physical torture
      during her time in captivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T12:51:32.233+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:28:30.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:29.949+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian medic released in prisoner exchange accuses captors of torture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be099ece-ac3c-4833-a4ba-4685b30ed980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A well-known Ukrainian paramedic who was
        held prisoner by Russian and separatist forces for three months after being
        captured in the southeastern city of Mariupol has accused her guards of psychological
        and physical torture during her time in captivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeccc4e-1fde-41a0-8f8f-67f43606b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e22af7a-e27b-4e18-b027-ccf0828be5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia Paievska, 53, widely known in Ukraine by her nickname Taira,
        has reached folk hero notoriety. She said the abuse started immediately after
        she was recognized at a checkpoint near Mariupol and taken prisoner, along
        with her driver, on March 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82d362-2a5d-4b71-8756-c06fe615a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acfff4-6a02-4b33-9c81-db4213dd0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For five days I had no food and practically did not drink," Paievska
        told CNN on Tuesday, almost three weeks after she was released in a prisoner
        exchange on June 17. The abuse, including beatings, she said, was "extreme"
        and "did not stop for a minute all these three months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038a8c8-38be-4fc8-8f10-2d6dac5206c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf07588-485f-4007-ab80-eb85a6686616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From mid-March until mid-June, the pair were held in occupied territory
        in the Donetsk pre-trial detention center by a combination of forces from
        Russia and the self-proclaimed Donetsk People''s Republic, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15218285-543f-4b06-a67d-ef978a9ae5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6679fa-e3eb-43be-b181-23e50642a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constantly you are told that you are a fascist, a Nazi," she said,
        comparing the conditions to a gulag. She said she was told it "would be better
        if you were dead than see what will happen next."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4afccd-6744-4aaf-958b-952bd725fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566159b-c8ba-4e72-bf85-736939c8375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated that Paievska wouldn''t give her Russian and pro-Russian
        separatist captors an on-camera confession of supposed neo-Nazi connections,
        she said, they "threw me into solitary confinement, into a dungeon without
        a mattress, on a metal bunk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362d4f5-fe5d-448c-94fa-71c43ea50a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8da456-ba5b-4556-b1c5-3793e0419504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paievska''s notoriety in Ukraine has grown since she first came
        to prominence during the 2014 Maidan uprising, where she supported those protesting
        against the then pro-Russian president as a volunteer medic. From there she
        went east to the frontline as Ukrainian troops battled separatist forces in
        the Donbas region, eventually officially joining Ukraine''s armed forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5908b-14dc-47c5-bff5-764a54c3ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbc37c-6296-435b-9b26-b050716c6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Propaganda video</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc02754-9944-4d31-9eb9-0d114939195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Russia launched its invasion of Ukraine in February this year,
        Paievska was in the southern city of Mariupol equipped with a body camera,
        filming hours of dramatic scenes of the injured arriving at the emergency
        room and the efforts to save them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d93e3b-3730-43cb-9d41-6f2b45c5a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808dfec-999f-479d-8495-e72aa8d96fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Russian forces closing in, Paievska managed to get one of her
        memory cards to journalists from the Associated Press who were among the last
        to escape the city. The card was hidden in a tampon, Paievska said. She told
        CNN that she destroyed another card with her teeth and threw it out as she
        approached the checkpoint where she and her driver were taken.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252b20e-379b-441b-a62b-73ba799441ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ed876-0cf8-4dcb-b295-31cb70179d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forces at the checkpoint soon recognized her, Paievska said,
        and within days of her abduction she was forced over several days to sit for
        Russian TV cameras for what would become a slickly produced 47-minute propaganda
        video that accuses her of using children as human shields and of harvesting
        organs and compares her to Hitler.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03092809-a526-4bc1-9e1f-84ca38759955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c1a90-fe8e-4d1e-8091-dcbd74c5742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Paievska is marched into an interrogation room, handcuffed
        and hooded, and made to sit down under a harsh, bright light as the narrator
        plays up the supposed danger she poses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ff729-0bff-457e-86df-b9f63167aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a134bc-a045-4fc5-874a-a10b177bcf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, broadcast by state-run channel NTV, was released 12 days
        after Paievska was taken. In that time, and throughout her detention, Paievska
        wasn''t allowed to contact her husband, Vadim Puzanov.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236a0cb-345b-4e18-8bb0-6acf013f47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68336c-31cc-466f-816c-07e37a2a0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You watch too many American films," she says she was told. "There
        will be no call."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8d011-01e5-4ee2-88cf-329086a04827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10241d16-6a89-4a92-a6bb-fc986b2450cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Paievska says, she was fed a steady stream of lies that
        boasted of non-existent Russian military successes in eastern Ukraine. Eventually
        she and other detainees were able to piece together some of the reality of
        what was happening with various tidbits of information they gathered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b6299-ea7d-4693-ac27-c900fe196022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca5818-7fa4-42d6-9154-fc065dfd29c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Paievska was arrested she was told she could face the death
        penalty. But one day she was brought out of her cell and the possibility of
        a prisoner exchange was mentioned, raising her hopes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6482d-3c1d-4db3-a435-24ff874c56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bdabe-d6ee-4a5f-b555-4315f19a8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 17, the exchange happened and Paievska managed to call her
        husband for the first time in more than three months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49ced9-fc89-4ad8-af70-51511ebc34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d06380-32e7-4350-b331-614dbd8b50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t recognize her [voice] because I didn''t expect her to
        call me," Puzanov said. Along with their daughter, the family reunited in
        the hospital to which Paievska was taken by Ukrainian forces, a moment Puzanov
        described as "the most joyous event."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246ef8b-06af-4fa0-8328-aa1d9a63c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06a66e-fe7a-48b0-a8b1-63b2e9cee384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky announced the news in his
        nightly video address, saying: "Taira is already at home. And we will continue
        to work to release everyone else."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed1b62-0afe-481d-898e-c6609f20b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c61cf-8812-4a7b-ae68-8c380c9b9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ruthless regime''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2704ec-489e-4ac6-987a-102a9cdcdcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paievska declined to say where the exchange took place or for whom
        she was traded. Since her abduction, the already slight, heavily tattooed
        Paievska says she has lost 10 kilograms (over 20 pounds) and is suffering
        from post-traumatic stress disorder.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8136f-08ac-4adb-b3c2-d00078277231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f275a6-a580-471e-af73-8c857b519509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will not be returning to the frontlines anytime soon, she said,
        afraid of being a burden on the forces.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e1d44-736f-4a80-a580-2c8743ac3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1dcbb-c77c-4257-b0c5-cb26444e46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she is focusing on qualifying for the 2023 Invictus Games
        for wounded veterans in swimming and archery. She suffered a hip injury exacerbated
        by work at the front and had both her hip joints replaced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb919f7-c169-42ba-b6c3-e73682867b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5140eb-aa2e-42a3-8261-9c8779bccd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paievska blames the Kremlin''s powerful propaganda machine for fueling
        the Russian war effort and, like Ukraine''s leaders, says Ukraine needs more
        help from the west to defeat Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b1d37-1155-4932-a5be-0393b11863a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0653a7-b015-42fd-933b-6a1be698dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:51:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an absolutely ruthless regime that wants to dominate the
        world," she said. "They told me that the whole world only has to submit to
        Greater Russia and: ''This is your destiny. You have to accept, just stop
        resisting.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdc582-c8ea-4056-8dd5-61f7ad81048b'
