  'puppet-culture-in-the-Philippines':
    'author': 'Maia Puyat'
    'caption': 'Puppet Theater Manila created Clara, a life-sized carabao puppet made
      using indiginous materials like piña, rattan, and hemp to introduce this style
      of puppetry to Filipino audiences. Photo courtesy of KAYLA TEODORO  '
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2022-07-07T15:58:05.021+08:00
    'imagesource': 'jcr:09fb5b3f-5963-4be4-808a-aaa5a309bb8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69d2a55-4a3e-41d1-a0e5-e0aabc4730d3'
    'lead': 'How young puppet makers, puppeteers, and actors are hoping to keep Filipino
      puppetry alive — and possibly reinvent it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T16:28:35.018+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T13:28:14.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:35.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Creating a culture of puppetry in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621590e-4c05-44ad-8400-34d4d4efb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.018+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ history of puppetry is very young, dating back
        to the <a href="https://wepa.unima.org/en/philippines/#:~:text=The%20puppet%20tradition%20of%20the,with%20figures%20made%20of%20cardboard"
        target="_blank">19th century</a>. It took almost another century for Filipino
        puppetry to revive through the <a href="https://artseducation.culturalcenter.gov.ph/ccpdirectory/categories/theater/groups/teatrong-mulat-ng-pilipinas"
        target="_blank">Teatrong Mulat ng Pilipinas</a>, founded by the national artist
        Amelia Lapeña-Bonifacio in 1977.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40bbca-0a88-4303-8ce2-6b9d1e70ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the early ‘70s, Lola Amel had the opportunity to visit puppet
        theaters in Asia, particularly in Japan and Indonesia. She fell in love with
        Japanese bunraku,” said Lapeña-Bonifacio’s daughter, Dr. Amihan Ramolete.
        Bunraku is one of Japan’s oldest forms of puppet theater, where three performers
        act with half-life-size dolls to a narration and musical accompaniment by
        a shamisen (a three-stringed Japanese lute). “While watching the shows, she
        said to herself, ‘One day I will bring this artform to the Philippines,’ not
        really having in mind organizing or establishing a group,” said Ramolete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf98aff-aa98-4368-a29f-c7c90587b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d065d1b-7b9b-400c-8c05-316153b95389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, in 1969, “Sesame Street” premiered in America.
        After slowly making its way to Filipino audiences, Lapeña-Bonifacio realized
        that, apart from “Sesame Street,” there was a lack of Filipino children’s
        stories and entertainment. She took it upon herself to change that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c786fc-37b0-4f6c-8aa9-6ac0401efabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c484e-b674-4731-834a-5ca3bcb570da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What she did first was write plays for children in Filipino, and
        then when she was invited by the Department of Speech and Drama — now the
        Department of Speech Communication and Theater Arts in UP — she decided to
        stage “Abadeja, Ang Ating Cinderella” based on a Visayan folktale, and she
        wanted to use puppets for the production,” said Ramolete. "After the production,
        the members of ''Abadeja'' continued to visit Lapeña-Bonifacio. Those visits
        inspired her to form Teatrong Mulat ng Pilipinas,” said Ramolete.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5a868-0432-4c05-b387-ba12704eb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e3813-bc13-41c4-bd36-f07c8313acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:28:35.019+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teatrong Mulat uses puppets for all of their shows. While they do
        not have a regular season as of writing, they have been doing yearly performances
        of “Papet Pasyon,” a puppet retelling of the Passion of Christ, since the
        ‘90s. During the pandemic, they live streamed the 2019 and 2020 shows along
        with “Prinsipe Bahaghari.” “[‘Prinsipe Bahaghari’] was the thesis production
        of my daughter, who is also part of the group. It was written by Vlad Gonzalez,
        but she conceptualized a design and directed the production,” said Ramolete.</p>'
    '9':
