      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56f0a4-d915-4e60-9976-8a5c97ee7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T18:39:09.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diorella "Lala" Sotto-Antonio took her oath of office on Thursday
        in Malacañang as the new chairperson of the Movie and Television Review and
        Classification Board (MTRCB), succeeding Atty. Jeremiah Jaro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a6faf-e49c-44c3-ae2f-5bb073b67c84'
