  'COVID-19-vaccine-Beijing-China-Omicron':
    'author': 'Nectar Gan, Shawn Deng and CNN''s Beijing Bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-07T12:52:06.905+08:00
    'imagesource': 'jcr:f855ea42-92e2-4c9a-b24c-43fe9990c5da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c34174-4919-4288-800a-c9c934a8a83a'
    'lead': 'Beijing announces a COVID-19 vaccine mandate for residents to enter public
      venues, becoming the first city in mainland China to do so as it attempts to
      contain a highly infectious Omicron subvariant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T12:54:15.095+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:28.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:30.288+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing imposes mainland China''s first COVID vaccine mandate in face
      of Omicron subvariant'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfda71d-114e-4955-9ad3-c9b7699d1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing on Wednesday announced a COVID-19
        vaccine mandate for residents to enter public venues, becoming the first city
        in mainland China to do so as it attempts to contain a highly infectious Omicron
        subvariant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25310d7-6b9a-450b-b132-ceb3b2fe907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 11, people will need to show proof of vaccination to enter
        a wide range of public places in the Chinese capital, including cinemas, libraries,
        museums, gyms, stadiums and training centers, a city health official told
        a news briefing Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360fbdee-fd35-4dfd-8d20-5bce87f77bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are "not suitable" for vaccination will be exempted from
        the requirement, the official added, without clarifying how they can provide
        proof for exemption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4accffa-6326-4fe9-b67c-1880aa19d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places that have limited capacity or where reservations are needed
        are required to prioritize entry to vaccinated customers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02dce0e-3cc3-45c3-8905-90534c1ca390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens visiting venues offering activities specifically
        for the elderly, such as recreational centers and game rooms, should be vaccinated
        as soon as possible, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d995a8-a9fe-48f7-87f2-d6741ff3e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine mandate comes as Beijing reported three cases of the
        BA.5.2 Omicron subvariant, which is highly transmissible and capable of escaping
        antibodies. An outbreak of the new subvariant has already shut down the northwestern
        city of Xi''an, where entertainment, sports and religious venues have been
        closed -- and restaurants limited to takeaway and delivery services -- until
        next Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a018c5b-cca9-4454-9954-20bddaa599fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lag in elderly vaccination rate</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89540cdc-a1e4-4ea0-b1e0-91d2e89c71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China remains an outlier for its continued zero-Covid approach,
        which has seen cities across the country -- including Beijing and Shanghai
        -- recently placed under full or partial lockdown. The strategy -- which relies
        on mass testing, quarantine and snap lockdowns to stamp out any resurgence
        of the virus -- has wrecked economic activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb581b-9cb7-4672-8482-c4e6e7e53f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have ramped up efforts to boost vaccination
        rates, especially among the elderly population, since Omicron caused successive
        outbreaks this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a756c5c-76c2-4246-9d63-1855583e16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, residents are already required to show proof of a negative
        Covid test taken within 72 hours to enter all public places.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f61e4c-9712-4745-ab50-fb9a97f259a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has also required people who work in epidemic prevention
        and control, health care, public transport, delivery and other higher risks
        sectors to be fully vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700fde4a-8a0d-4910-91a5-bc9ccb9c3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January, 98% of Beijing''s over 20 million residents have
        been fully vaccinated, including 12 million people who have received a booster
        shot, according to a government statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2f479-d946-4c72-9ed5-5cb8f4f07879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccination rate among the elderly is lower. As of April,
        80% of Beijing residents over 60 had been vaccinated, state news agency Xinhua
        reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64656f97-2444-448a-9b79-2b9154a2797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, users were quick to point out that Beijing''s
        vaccine mandate appeared to contradict national health authorities'' guidance
        that vaccination should be voluntary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bce28-a0fa-4353-b72e-c3853b0bbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When did voluntary vaccination become mandatory?" a comment asked
        on Weibo, China''s Twitter-like platform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e2541-8301-4381-9e6c-d4f69a104f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the National Health Commission said it was wrong
        for local governments to impose restrictions on movement for unvaccinated
        people in order to speed up the inoculation campaign -- and that such policies
        should be corrected in a timely manner.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31744fbb-3ccf-4da0-a788-8243e9446454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:54:15.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 vaccination should be based on the principles of informed
        consent, and (be) voluntary," Wu Liangyou, deputy head of the commission,
        told a news conference.</p>'
  'fbi-mi5-wray-china':
    'author': 'Evan Perez, CNN Justice Correspondent'
