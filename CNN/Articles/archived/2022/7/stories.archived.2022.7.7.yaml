      'mgnl:lastActivated': 2023-01-19T13:28:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59009aa4-d662-4f88-bd1c-ee86c28c92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T12:10:14.549+08:00
      'mgnl:createdBy': 'pilar'
