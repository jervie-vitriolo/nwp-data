      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ba743-5d6f-4199-a1fe-989602961033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 2015, Japan’s
        Toyota Motor Corporation launched the Toyota Environmental Challenge 2050
        which consists of six challenges for all its global affiliates to operate
        with zero carbon dioxide emissions and net positive environmental impact by
        2050.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fb2fe-8f35-477d-848b-af4f9a211ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca73fa-d255-4ab0-89ff-4b501aee7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting the challenge, Toyota Motor Philippines (TMP) has started
        its renewable energy initiative for its manufacturing plant in the Santa Rosa
        City in Laguna. But TMP has found its way to make the impossible possible,
        accelerating its Plant Carbon Neutrality (PCN) forward by 15 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80563e-0536-4f61-b33b-7b04556c15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e25cb9-95b9-4bf4-873e-420c83ae5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following Toyota’s new global direction in 2021, TMP devised a
        PCN roadmap to 2035, to be executed through the pillars of Renewable Energy
        or RE Utilization, and Energy Efficiency,” TMP president Atsuhiro Okamoto
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb93b0-1314-4e18-86b5-8145f45fc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000a795-9e17-4d9c-b226-79b142527eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.668+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Renewable Energy pillar, TMP recently launched its expanded
        Solar Array in Santa Rosa City, which is a flagship initiative to achieve
        TMP’s commitments to TEC 2050, particularly ‘Challenge 3: Plant Zero CO2 Emissions.’</p>'
    '42':
      'image': 'jcr:872b57fa-5437-4adc-a6c6-185e5e79cd1e'
      'imageCaption': 'Photo from Toyota Motor Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484248f-a037-49b9-bfc8-562ab7a0b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.671+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.804+08:00
