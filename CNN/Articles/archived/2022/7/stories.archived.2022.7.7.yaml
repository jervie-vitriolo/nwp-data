      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited BSP Governor Felipe Medalla’s recent signaling of
        a more aggressive stance. Foreign media have reported that he is open to raising
        rates by half a percentage point to support the peso and avoid the exchange
        rate from “overshooting too much.”</p>'
