  'breaking-myths-about-Ifugao-Rice-Terraces':
    'author': 'Kathleen Dela Cuesta Tantuico'
    'caption': 'Research has asserted that the earlier Ifugao generations used indigenous
      rice terrace farming to resist Spanish colonization. Photo by MARIE LOUISE SIOCO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2022-07-07T12:41:15.544+08:00
    'imagesource': 'jcr:f543d364-8bc9-4481-8ac0-e44e2cbe8ab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc9bbb7-024c-4394-93c6-b4a4628a92ac'
    'lead': 'Research has asserted that the earlier Ifugao generations used indigenous
      rice terrace farming to resist Spanish colonization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T12:45:19.219+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T13:28:31.463+08:00
