      'mgnl:lastActivated': 2023-01-19T13:28:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a backlash, Johnson U-turned and Paterson ultimately quit
        as MP.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deeab21-112e-4ff2-b5f4-9da42eeec28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c042d8-60ae-4e6f-a642-8e48e4f8ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Democrats won Paterson''s seat -- one the Conservatives
        had held for almost 200 years -- at the subsequent by-election in December.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89169f34-b58d-4264-bcf7-2f17e9bc2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72bdbe-af98-42af-98fc-ae1af9a4d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Partygate</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096cf98-7bfa-48c2-a903-2f331b115633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has faced months of damaging revelations of parties held
        at Downing Street in defiance of coronavirus lockdowns, with leaks and images
        dripping into the media since January.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc5a7a-fb57-4b04-8376-d2f4ff8d6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da2cb3-1d02-4866-ac71-56b1f364dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published in May by senior civil servant Sue Gray criticized
        a culture of rule-breaking events, and revealed new photographs of him at
        two separate gatherings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cce5a9-fca9-49aa-911d-bf9238b67e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed741167-5cb6-458c-adaf-63f0819944b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the parties: A night of heavy drinking on the eve of Prince
        Philip''s funeral -- at a time when strict limits on socializing forced even
        the Queen to sit alone to say goodbye to her husband of nearly 74 years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02392536-6a52-4b2e-9c96-30c89aa55c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34af6c-f5dc-47c8-be3b-3d44a7b106e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray wrote that "the senior leadership at the centre" of Johnson''s
        administration "must bear responsibility" for a culture that allowed the parties
        to take place.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb328c-b9f4-480e-8a61-7dc465027e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f2518-8db9-429e-9a07-4ba24ff2331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson himself was fined by London''s Metropolitan Police for attending
        a party on government premises, making him the first UK premier in history
        found to have broken the law in office. Sunak, who resigned on Tuesday, was
        also fined for attending the same event.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56e009-9a84-496d-ace8-a4b1258f767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612d670-65ae-4db3-b0e6-0fe55d5307b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s handling of the scandal was particularly misguided, with
        Downing Street first denying there were any gatherings, then saying he didn''t
        know about them and then claiming he attended them because he believed they
        were work events.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb25b6e-e8a0-4f43-a16e-33f4a4720044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c014ee4-a132-4cf2-84e6-3ab32e4e8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pincher misconduct allegations</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94381250-898d-4948-bf5f-275d745370b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s cascade of resignations was sparked by revelations
        that Johnson appointed Chris Pincher into his government despite knowing of
        past allegations of sexual misconduct.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ce76f-a2f7-48da-ad7d-096cdd85fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11144a4c-d1f5-4c60-a336-d21628c24c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pincher, the Conservatives'' deputy chief whip, resigned last week
        after allegations that he groped two guests at a private dinner. Pincher did
        not admit the allegations directly, but told Johnson in a letter that "last
        night I drank far too much," and "embarrassed myself and other people."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9473c34-725b-4227-9a68-6a3bc361edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b352624-d515-4416-842f-508cc4f7afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street had struggled to explain why Pincher was in government
        in the first place, amid a wave of revelations about his previous alleged
        conduct, denying Johnson knew anything specific about the allegations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff744e-79af-4ce6-9c3c-190e0437a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d64b6a-a302-429d-a31f-d86c468ebbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it emerged that a complaint had been made against Pincher
        in the Foreign Office about three years ago and that Johnson was briefed on
        what happened. Downing Street then said he had forgotten.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b0470-7ac9-4694-be8f-512ef40bae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84899d71-5878-4582-a221-7e54ae15a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson acknowledged it "was a mistake" to appoint Pincher to his
        government on Tuesday, but the damage had already been done. The wave of government
        resignations started just minutes after he apologized for the decision, with
        Chancellor Rishi Sunak and Health Secretary Sajid Javid handing in their notices.
        Over the next 24 hours, dozens followed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c719374-25de-40b1-bbae-77d041945dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/06/uk/boris-johnson-scandals-intl/index.html">Boris
        Johnson''s tenure has been defined by scandal. Here are some of the biggest
        ones</a>."</em></p>'
