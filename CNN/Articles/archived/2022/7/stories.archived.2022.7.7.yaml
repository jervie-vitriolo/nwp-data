      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a48b5-3759-4552-9617-60f725e07018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before “Batibot”, Pascua had no experience working with puppets.
        “I remember ''yung very first day of taping sa ''Batibot,'' my very first
        day on a set of a children’s show with a gigantic puppet called Pong Pagong.
        Naka-10 takes ako bago inapprove ng direktor ''yung take. ‘Yung aking adult
        actor brain, it took a while bago maka-aadjust na itong puppet na ito ay kailangan
        naniniwala ako na ito ay tunay na higanteng pagong pero six years old siya,”
        said Pascua.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642f6b0-9320-419d-9227-fea5d64b6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d84e7e-9eec-4c1b-afff-1ac81b940288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Batibot” had two main puppets, Pong Pagong the giant turtle and
        Kiko Matsing the monkey, inspired by the Filipino fable, “The Turtle and the
        Monkey” (“Ang Pagong at ang Matsing”).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c2133-5525-4b2f-a110-381ac4c1bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cd339-067d-447f-8570-b046d90a0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko Matsing operated similarly to Elmo and Cookie Monster, where
        he appeared behind a table with only his head and torso visible to the audience.
        He had two puppeteers: the main puppeteer used one hand to move his head and
        another hand to move one arm, while the second puppeteer maneuvered the remaining
        hand, coordinating their movements. Pong Pagong was like Big Bird, larger
        than the actors and appearing with a full-body. Within Pong was a single puppeteer,
        whose face was positioned at Pong’s neck while his left hand, outstretched,
        would manipulate Pong’s mouth to “speak.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb8541-1318-49f6-bc23-ffbe22a8f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T13:28:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3bddf-9643-4b99-b2fa-a929e6daa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:58:57.565+08:00
