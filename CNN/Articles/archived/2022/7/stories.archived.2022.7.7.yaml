    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:31.525+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson clings to power after dozens of British lawmakers resign
      and urge him to quit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45fbb4-4af0-4e4f-80a1-2c6490aacde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Boris Johnson''s scandal-ravaged premiership
        was dangling by a thread on Wednesday as he battled efforts to force him from
        office even as a growing number of government ministers urged the beleaguered
        British Prime Minister to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1ef72-5910-48e5-924a-7201b3348901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a59646-0a5b-4074-a800-362ae8f3a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson began the day vowing to fight on, despite the shock resignations
        of his finance minister, health secretary and dozens of other lawmakers furious
        about the latest saga to engulf Downing Street: the botched handling of a
        resignation by Johnson''s former deputy chief whip, Chris Pincher, who was
        accused of groping two men last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb656960-86d2-45f6-9a72-ea42d67d545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905e235-7d28-4686-84e0-b4a6d948bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson endured a battering at Prime Minister''s Questions and a
        bruising appearance before a parliamentary committee of senior lawmakers in
        Parliament, before a delegation of cabinet members arrived at Downing Street
        to ask Johnson to resign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1adaf9-227e-4884-b245-5e8f8379cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb900ae-6a3d-4033-86e8-4c25d192e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson refused to go down without a fight. On Wednesday night,
        he sacked close ally and senior cabinet minister Michael Gove, who sources
        told CNN had urged Johnson earlier in the day to accept that his time was
        up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a86949-7422-423b-9638-e30f9e9b0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b777c3f-6808-4aea-a590-a40b0d15de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key ally, Home Secretary Priti Patel, told Johnson that
        the general view of the Conservative party was that he had to go, a source
        close to Patel told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367ef3f-88f2-4894-8ee7-6b7ef266c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e91b1d-d997-46ff-9680-dd1f74926c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the news of Gove''s firing emerged, a spokesman for Johnson insisted
        that the Prime Minister was in "really good spirits."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99ef2d-65da-41ea-a288-479f599cb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e546fa-79d1-46a1-8f1b-89cc2b6ffca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Johnson''s parliamentary private secretary James
        Duddridge said Johnson was "fighting on because he believes he can win."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9990e86-f862-4692-a95d-49863b009f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf79ad-11e0-4755-89aa-30a8bc686055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Gove, Duddridge said, "I like Michael, Michael has been
        a great Secretary of State in many ways, he helps the Prime Minister in many
        ways," adding that "he will be replaced, we will move on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e270f37-6809-4744-9107-2a60eb0beb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb784de-0d53-4b3f-86fe-f1094bb9bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the flood of resignations raised the question of how a prime
        minister hemorrhaging so much support could fill all the newly-vacated positions.
        Five ministers resigned in one swoop on Wednesday afternoon, and as the working
        day came to a close Johnson had lost more than three dozen members of his
        government. By early Thursday morning, there had been 45 government resignations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183b62c-6ec1-4b5e-8b9e-4f6c524e6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff4360-544d-4da5-8c4f-ff60a23666ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic disintegration of Johnson''s political career could
        now be hours from completion; while he has so far refused to buckle, Conservative
        lawmakers were discussing reformulating their party rules and voting to oust
        him if needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2587de-5301-428b-8f33-1d995945873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1d3e7-fc20-4978-9fa4-e4c9a655cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, we have to conclude that enough is enough," former
        Health Secretary Sajid Javid, the first of many ministers to resign in the
        past 24 hours, told Johnson in Parliament earlier Wednesday. "I have concluded
        that the problem starts at the top, that is not going to change."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedf110-4a74-4ee3-83d2-464413ad6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29cf33-d43b-4a0e-b8c7-8ae92d0886e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An endless series of scandals</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfaf6f-e407-46d6-a7df-109360d1683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous prime ministers have been dumped from office by sudden
        and deadly rebellions within their own parties, with leaders typically choosing
        to resign once the writing is on the wall. But the speed with which Johnson''s
        government has tumbled toward the precipice echoes few episodes in British
        political history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1111b5-f832-46cb-9fae-7069141ff14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31fad5-cef8-40f9-8c76-6fc534bc1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three years ago, Johnson secured a landslide election
        win and then enacted Brexit, a political revolution for which many within
        his party had clamored for decades. Even late last year, Johnson was in a
        healthy position in opinion polls. While the United Kingdom has the highest
        Covid-19 death toll in Europe, Johnson was buoyed by a popular vaccine rollout.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501ed9b-d9d4-4730-b6c5-797fa4e5f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4248f988-ac51-43c3-9141-ca00548012b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then scandal after scandal wrecked his reputation among the
        public. He sought to overturn the suspension of an ally accused of misconduct;
        he was fined by police for attending one of many parties that took place in
        Downing Street during lockdown; he lost two MPs due to sex scandals, and then
        failed to regain their seats in by-elections; and this week, he admitted that
        he had been briefed on an allegation against Pincher before he promoted him
        to deputy chief whip, despite his ministers and aides initially claiming otherwise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1771c-e94e-4b0c-ad28-414721f2bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e08a8f-7e5e-4700-b6d2-33c6c53acb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pincher saga was the final straw for many of his allies. Johnson
        narrowly survived a vote of no confidence in early June, but rebels have threatened
        to tweak party rules and allow another vote in the near future if Johnson
        doesn''t resign -- and it would now be expected that he would lose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c6db53-85cd-4a3d-b946-121e2c71bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe756b-9234-4211-9724-0698dbf61a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duddridge said Johnson understands that the lawmakers rallying against
        him could change the rules and call for another vote of confidence, but said
        a majority against him "is not a given."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b742d-9008-4366-be06-09a845103e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af671af5-4b72-423c-8a16-80e64e062327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sullen-faced Johnson struggled through Prime Minister''s Questions
        in Parliament and then fielded questions from MPs in a parliamentary committee
        meeting, during which even more of his allies pulled their support.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0db29-84bb-4013-bbf3-43f69fb77ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9ac8b-74d0-470c-bfae-657910679ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s efforts to cling to power were branded "pathetic" by
        the opposition leader Keir Starmer, who also turned his attack toward the
        few allies in his Cabinet still propping him up. "In the middle of a crisis
        doesn''t the country deserve better than a Z list cast of nodding dogs?" Starmer
        asked in Parliament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab024f4-4f54-40a6-9c57-304d3c261a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c21fe-e844-4103-8440-6053dcfad7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T13:15:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Johnson resign, a Conservative leadership campaign would
        begin and the winner would also take over as Prime Minister.</p>'
    '38':
