  'WHO-monkeypox-review':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-07T06:03:17.186+08:00
    'imagesource': 'jcr:5463805a-9f77-444c-bff5-74523eaeb283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52d7645b-13fe-49ee-ab75-7ca6b6c460d6'
    'lead': 'As monkeypox cases continue to rise globally, the World Health Organization
      plans to reassess whether the outbreak constitutes a public health emergency
      of international concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T06:04:14.748+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:44.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:24.972+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO to consider again whether monkeypox outbreak is public health emergency
      of international concern'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec16976-420e-440b-a7b6-00e5c2a0ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As monkeypox cases continue to rise globally,
        the World Health Organization plans to reassess whether the outbreak constitutes
        a public health emergency of international concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2236de-aba9-4c7e-a861-432b2d955479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, WHO''s Emergency Committee determined that the outbreak
        did not meet the criteria for such a declaration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a693620-2c02-49fa-bc76-68b7a83dc716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the virus continues to spread, WHO Director-General Tedros
        Adhanom Ghebreyesus wants the committee to take up the issue again, based
        on the latest data around the epidemiology and evolution of the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1330b12-b1cf-4da7-b5fa-c99dc7f3b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said Wednesday that he will convene the committee during
        the week of July 18, or sooner if needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a859e-8e92-4c63-83f2-753679d76042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern,
        or PHEIC, as "an extraordinary event" that constitutes a "public health risk
        to other States through the international spread of disease" and that may
        "potentially require a coordinated international response."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41af581-a811-44c9-8a21-344c2fa2beee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On monkeypox, I continue to be concerned by the scale and spread
        of the virus. Across the world, there has now been more than 6,000 cases recorded
        in 58 countries," Tedros said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbda861-f796-4556-b697-41f1e7441b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing remains a challenge, and it''s highly probable that there
        are a significant number of cases not being picked up," he added. "Europe
        is the current epicenter of the outbreak, recording more than 80% of cases
        globally."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd0718-4724-43e3-94d4-e08f8a442c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox, a viral disease, occurs mostly in central and western
        Africa, where the virus is endemic -- but as part of the latest outbreak,
        the virus has spread to many regions of the world where it is not typically
        seen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a32600-2a0b-40a9-964a-71c1565d9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are also being reported in African countries that previously
        were not affected by the virus, and in those places where the virus is endemic,
        record numbers are being recorded, Tedros said Wednesday. WHO teams are following
        the data closely, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f11db8-0f14-4f8d-8396-2f03c9c69056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is working with countries and vaccine manufacturers to coordinate
        sharing of vaccines for monkeypox, which are scarce. The organization is also
        working with groups to break the stigma around the virus and spread information
        to help protect people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822130bc-d053-4d84-82f5-b08ddd9cc208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to particularly commend those that are sharing videos online
        via social media channels, talking about their symptoms and experiences with
        monkeypox," he said. "This is a positive way to break down the stigma about
        a virus that can affect anyone."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7bf54-8148-40ba-86eb-f57696a8c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data on the outbreak has suggested that gay and bisexual men
        and other men who have sex with men make up a high number of reported cases,
        leading to concern about stigmatizing the disease and the LGBTQ community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287acfe-40d6-4fbc-ac23-6492256ffee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, anyone who has been in close contact with someone who has
        the virus can be at risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fef87b-893a-471d-9331-df59e8cb9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monkeypox virus can spread from person to person through direct
        contact with infectious body fluids or with the rash, scabs and sores that
        the disease can cause. Spread can also happen through indirect contact, such
        as through clothing or bedding contaminated with the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb6c78-9e36-4a20-918a-2473934eed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also spread through respiratory secretions during prolonged
        face-to-face contact or during intimate physical contact, such as kissing,
        cuddling or sex.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a078a7c-8939-4f30-94c8-bd65b34e0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox can include fever, headache, muscle aches,
        swollen lymph nodes, chills, exhaustion and a rash on the skin that can look
        like pimples or blisters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315fd259-dd4e-4642-bc5b-5c2fe9e424b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rash goes through different stages, developing into pustules
        before healing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7237b-eba6-4155-84f0-be3ecbc7fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 41,500 courses of vaccine distributed in US</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a3271-c2b4-4b3f-87eb-01dffaa4a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 41,500 courses of the monkeypox vaccine Jynneos have been
        distributed to states and other jurisdictions across the United States, according
        to data published Wednesday by the US Department of Health and Human Services.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7029c18-6c6a-429c-82a9-cfffac9ffec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A course of Jynneos involves two doses four weeks apart.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a740484-5933-4b02-93e2-45d9ddf2fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration announced last week that the strategy for
        distributing monkeypox vaccines would focus on areas with the highest case
        rates and overall risk. The District of Columbia has the most reported cases
        per capita, by far, and has received the most vaccine doses per capita, the
        new HHS data shows.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d4ce3-b97c-4f84-82aa-73d8cdea0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine distribution has also been heavily concentrated in California,
        Illinois and New York, particularly the three largest US cities: New York,
        Los Angeles and Chicago.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5a63f-8272-41b7-b174-6810bb2ee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts, Hawaii and Colorado also received a large share of
        the vaccine distribution to date.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052aeddc-ce63-4069-ad0e-53ed3a2e291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven states have not received any monkeypox vaccine, according
        to the data; none of them has reported any cases to the CDC.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46061ae5-608f-401e-8b67-7742b9996659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US monkeypox testing ramps up</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a843604-7c0f-42f3-8b74-454b17d2db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts are also underway to ramp up testing for the virus in the
        US.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46abb4c-7fdc-4f7a-b004-6239f680117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial laboratory company Labcorp will begin monkeypox testing
        Wednesday at its largest facility in the United States, doubling the nation''s
        capacity to test for the virus, according to the US Centers for Disease Control
        and Prevention.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a485b8-72d7-4846-94e1-2ca34e3b02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC announced Wednesday that Labcorp will be able to accept
        specimens for testing from anywhere in the United States, and the company
        expects to perform up to 10,000 tests per week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3b425-1287-422f-aa1e-12593134909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has led to 560 probable or confirmed cases in the US
        as of Tuesday evening. Cases have been reported in 33 states, the District
        of Columbia and Puerto Rico. Three of the cases were non-US residents.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4a6fc-d925-4eee-a68c-5b64c94d36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability of commercial labs to test for monkeypox is a key pillar
        in our comprehensive strategy to combat this disease," CDC Director Dr. Rochelle
        Walensky said Wednesday. "This will not only increase testing capacity but
        will make it more convenient for providers and patients to access tests by
        using existing provider-to-lab relationships."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbca1fc-301b-4b31-8ec6-c84ecef60e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone thinks they could have a monkeypox infection, a provider
        will have to order a test. "The public will not be able to go to a Labcorp
        lab and submit a specimen," the CDC said in its statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3455c-9302-44d0-9947-a3f023dbfdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Laboratory Response Network has been conducting most
        of the monkeypox-specific testing in the US, but on June 22, the US Department
        of Health and Human Services announced that monkeypox testing would expand
        to five commercial labs: Aegis Science, Labcorp, Mayo Clinic Laboratories,
        Quest Diagnostics and Sonic Healthcare.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f4988-6659-44e2-8a07-bc8790c8fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:04:14.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC confirmed Wednesday that it had shipped tests to the labs
        and that their employees have been trained on how to administer the tests.
        "CDC anticipates additional commercial laboratories will come online and monkeypox
        testing capacity will continue to increase throughout the month of July."</p>'
  'Stranger-Things-spin-off':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-07T06:05:29.849+08:00
    'imagesource': 'jcr:54a8ba4a-1d8c-436b-a0f8-594787084c71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83eb3fc-db0b-4c0f-bfd4-4443b48a96e7'
    'lead': '''Stranger Things'' is coming to an end, but its upside-down stories
      will live on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T06:06:58.559+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:43.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:25.173+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' is ending, but a spinoff is in the works'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d675bea-c26e-4311-a99c-1bedd0fbbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:06:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Stranger Things" is coming to an end,
        but its upside-down stories will live on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410ae18-3855-4e50-9a3b-aa2be755294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:06:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both a live-action "Stranger Things" spinoff and a "stage play set
        within the world and mythology" of the show are coming from Upside Down Pictures,
        a new production company founded by the show''s creators The Duffer Brothers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f1883-7042-4f2b-9d38-1868c557d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:06:58.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upside Down Pictures is part of Netflix''s ongoing deal with Matt
        and Ross Duffer, who said in a statement they aim to create stories like those
        that inspired them growing up and "take place at that beautiful crossroads
        where the ordinary meets the extraordinary, where big spectacle co-exists
        with intimate character work, where heart wins out over cynicism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0418f-6778-48c9-94ab-c081e977e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:06:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duffers foreshadowed the spinoff news in February when they
        said the upcoming "Stranger Things 5" would be the show''s final season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d7b98-59f6-42bf-8714-d9d3713bfb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:06:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still many more exciting stories to tell within the world
        of ''Stranger Things," they said at the time. "New mysteries, new adventures,
        new unexpected heroes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cca618-c4d3-484b-8c14-f4b2ab107758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:06:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise Netflix is investing more in "Stranger Things."
        Its latest season is the company''s most popular English-language TV series
        ever, notching 1.15 billion hours viewed in its first 28 days. That''s especially
        important for Netflix in 2022, as the stock has plummeted roughly 70% so far
        this year and it lost subscribers for the first time in more than a decade
        during the first quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce0c09-6981-442e-8881-3f43d236fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:06:58.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Upside Down Pictures, other projects in the works include
        a series based on the 1984 fantasy novel "The Talisman," written by Peter
        Straub and Stephen King. Hilary Leavitt, who developed hits like "Ozark" and
        "Orphan Black," will run the company.</p>'
  'Apple-journalist-spyware-protection':
    'author': 'Sean Lyngaas, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-07T06:07:13.615+08:00
    'imagesource': 'jcr:ac410825-d3ab-45f3-a252-b9d20321e53a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebefa9e9-7816-42dc-a895-ca71b85c32c9'
    'lead': 'Apple says it will release a new feature this fall for iPhone, Mac and
      iPad operating software that is designed to protect high-risk users such as
      journalists and human rights workers from sophisticated spyware that has been
      linked to human rights abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T06:09:43.340+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:43.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:25.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple plans new feature to protect journalists and human rights workers
      from spyware'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5768ee-f19b-447c-b8a5-6613e2e3c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —Apple on Wednesday said it will release
        a new feature this fall for iPhone, Mac and iPad operating software that is
        designed to protect high-risk users such as journalists and human rights workers
        from sophisticated spyware that has been linked to human rights abuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd45cbf-5307-42f0-b592-fe2b51c32a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the biggest steps yet by a major tech firm to combat
        the lucrative spyware industry, whose tools can break into devices without
        the victim clicking on anything. It also comes as the Biden administration
        continues to try to curb the use of spyware.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409a244-5c7f-43eb-a35a-307624f32c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature, called Lockdown Mode, will let anyone, with a flick
        of a button, effectively cordon off parts of their iPhone and other devices
        from avenues of attack, including email attachments and unsolicited FaceTime
        calls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9dcaed-011a-4b4e-87e8-39d17fda8001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some tradeoffs for users while in Lockdown Mode. Device
        owners won''t be able to use certain Apple features such as physically connecting
        to other computers when the phone is on the lockscreen, or enrolling in mobile
        device management programs that some employers use to administer work phones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86dc0a9-41c4-4583-8302-652cefa6dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than a billion iPhones around the world; the new
        feature is meant for the very small fraction of Apple users who have been
        targeted by spyware. Apple declined to specify the number of customers who
        had been targeted by spyware, citing ongoing litigation. But the company said
        it has now notified customers in about 150 countries that they may have been
        targeted by spyware. Android, Google''s mobile operating system and the most
        widely used, has had to contend with spyware, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925f9b1-e91c-417c-af63-0a557a0a68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a recognition that spyware is a global problem
        that pits the top engineering talent at surveillance firms like NSO Group
        and tech giants against each other. Spyware makers will likely try to find
        ways of circumventing Lockdown Mode. To account for that, Apple said it will
        pay security researchers who report vulnerabilities in the new feature up
        to $2 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c0d4b-cdf1-45bb-95d4-0e02857abc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple continues to emphasize that spyware rarely breaks into
        its devices, there have been a few high-profile cases of it happening. Last
        September, Apple released a critical update to its operating software after
        the discovery that spyware allegedly developed by NSO Group had been used
        to track a Saudi dissident. Apple then sued NSO Group for allegedly violating
        a federal anti-hacking law. NSO Group has long maintained that it only sells
        its software to authorized users for law enforcement and counterterrorism
        purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a76f95-11e6-41ea-96d1-c912997f4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Morocco to Mexico to Singapore, digital forensic experts have
        uncovered spyware targeting multiple tech platforms — and built by a range
        of sellers — that was being used to track the movements of human rights workers,
        embassy workers and other targets. One such target was said to be the wife
        of a slain Mexican journalist who was investigating drug cartels, according
        a 2019 investigation by the Citizen Lab, a digital rights research center
        at the University of Toronto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043f382-ebb1-424b-b351-87da02b298f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s now undeniable evidence ... that the mercenary spyware
        industry is facilitating the spread of authoritarian practices and contributing
        to massive human rights abuses," Citizen Lab Director Ron Deibert told journalists
        this week ahead of the Lockdown Mode announcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac08543-9ed3-4a22-9c3d-4764f454817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also said Wednesday that it was giving $10 million to the
        Dignity and Justice Fund, a grantmaker advised by the Ford Foundation, that
        will support efforts to investigate and build awareness of spyware. (Deibert
        is on the advisory board of that grantmaking fund.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174c1e0-e86e-4c0f-b22c-1d02852488f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has tried to crack down on the proliferation
        of spyware by adding NSO Group and Candiru, another Israeli vendor, to a Commerce
        Department list that restricts US business with the firms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cbb595-1aa5-405e-bf5b-5d0b38fa1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential national security threat of spyware came into focus
        last year when the iPhones of about a dozen US State Department employees
        serving in Africa were hacked with NSO Group''s signature product, CNN previously
        reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca895f5-aaa4-412c-a31d-fc7520d4048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:09:43.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NSO Group spokesperson said in a response at the time that once
        the firm learned of the incident, it "decided to immediately terminate relevant
        customers'' access to the system, due to the severity of the allegations."
        The spokesperson also said it had not received "any indication that NSO''s
        tools were used in this case."</p>'
  'Carlos-Santana-heat-exhaustion-concert':
    'author': 'Amanda Jackson and Chris Boyette, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-07T06:10:19.457+08:00
    'imagesource': 'jcr:e05f0824-4e01-479e-a939-fade2f3ec4dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4e1f12-7a7f-4ca9-b2c3-8a33576006cd'
    'lead': 'Legendary musician Carlos Santana suffered a medical emergency during
      a performance in Michigan, according to his management team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T06:11:20.012+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:42.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:25.536+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carlos Santana suffered heat exhaustion during a Michigan concert'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1dc64-dab3-4634-af5d-1ad189eee0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Legendary musician Carlos Santana suffered
        a medical emergency Tuesday night during a performance in Michigan, according
        to his management team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374709d-d833-4f4e-bc06-146e691ee1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana was "over-taken by heat exhaustion and dehydration," according
        to a statement by his management team posted on his official Facebook page.
        He was performing at Pine Knob Music Theatre, an outdoor amphitheater in Clarkston,
        which is about 40 miles outside of Detroit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aaa532-df0e-4800-a0bf-05dea166465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in Clarkston reached up to 90 degrees Tuesday, nearly
        10 degrees above average, according to CNN meteorologist Robert Shackelford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055fbf7-7433-45da-932c-46606061de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had just started a song that was about joy and love," concertgoer
        Alisa Zee told CNN. "He called for healing for the world. It was during that
        song that he collapsed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57fa01-880f-4eaa-9e37-179ac3ab3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos recorded by fans, the 74-year-old musician sits on the
        corner of the stage and stops playing the guitar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae75ff6-1ea5-492d-9e5c-678171a08f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As medical personnel attended to Santana, the stage crew held up
        a black tarp to block the view of the stage. As he was removed off the stage,
        fans are heard in a video cheering for the musician. Zee said the artist waved
        at fans as he was taken off stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbfd12-7de1-4388-825c-17e425f02a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carlos was taken to the emergency department at McLaren Clarkston
        for observation and is doing well," reads the statement on his Facebook page.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83380f-ed92-41d4-be2f-fd21bc8c7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Santana also posted a short message on Facebook,
        where he thanked his fans for their "precious prayers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da671ca6-faac-4864-8493-7fabf0922f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forgot to eat and drink water so i dehydrated and passed out,"
        he wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b913c00-7033-4907-bf8a-45387c5fd2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician was set to perform with Earth, Wind and Fire on Wednesday
        night in Pennsylvania, but that concert has been postponed, according to the
        statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff8562-45d2-4300-9750-2c114058b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:11:20.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santana performed Monday as part of CNN''s ''The Fourth in America''
        concert.</p>'
  'Vitamin-D-overdose':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-07T06:14:16.232+08:00
    'imagesource': 'jcr:3ec726a4-af0e-4785-bb48-afd8775e1006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c484f845-8850-4536-a9a7-da44438f845f'
    'lead': 'A British man''s overdose on vitamin D is a cautionary tale for people
      who are considering adding supplements to their lives, according to a paper
      published in the journal BMJ Case Reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T06:17:00.797+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:42.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:25.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How an increasingly popular supplement landed a man in the hospital'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db41e6-828e-4eac-ba52-117c84b4a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British man''s overdose on vitamin D
        is a cautionary tale for people who are considering adding supplements to
        their lives, according to a paper published Tuesday in the journal BMJ Case
        Reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bae958-7620-4949-90d4-7e936d77407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a visit with a private nutritionist, the man began taking
        more than 20 over-the-counter supplements every day, including 50,000 international
        units (IU) of vitamin D three times a day. That''s a dose hundreds of times
        higher than standard nutritional recommendations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df7352-7d27-44a7-893d-cce3487963b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a month, the man began suffering from nausea, abdominal pain,
        diarrhea and repeated bouts of vomiting, along with cramping in the legs and
        ringing in the ears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472b7bb-0698-4d3f-8a1c-d172933a0c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, whose name was not disclosed, heard about the supplements
        from a radio talk show and contacted the nutritionist on the show afterward,
        said Dr. Alamin Alkundi, a coauthor of the report and an endocrinologist at
        William Harvey hospital in East Kent in the UK, who treated the man.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0acd8d-5528-45b3-928a-c82a27ae9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Registration by regulator is not compulsory for nutritionists in
        the UK and their title is not protected, so anybody can practice as a nutritionist,"
        Alkundi said in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42944e45-082e-4842-96e8-6b59dc1ec247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike water-soluble vitamins, which the body can easily eliminate,
        vitamin D and its cousins A, E and K are stored in the liver and fat cells
        of the body until they are needed. Consuming well over the daily recommended
        dose can build up to toxic levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70704622-9325-4254-823d-a0a0fc28dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the case study was taking a daily dose of 150,000 IU
        of vitamin D, which was "375 times the recommended amount," Alkundi said.
        The UK National Health Service typically recommends 400 IU of vitamin D a
        day for children over age 1 and adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3f025-0655-407e-823e-12d76f4cb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man stopped taking the supplements when his symptoms began,
        but his condition didn''t improve. By the time he was referred to the hospital
        two months later, he had lost 28 pounds (12.7 kg) and his kidneys were in
        trouble. Tests showed he had overdosed on vitamin D, a condition called hypervitaminosis
        D.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4b776-71c8-4b92-be99-e269e4ff6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Daily recommended levels</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66538c-bc61-42fc-8f34-a9813e0156db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body needs vitamin D. The vitamin''s main job is to help the
        body absorb calcium from the intestines -- in fact, the body cannot absorb
        calcium unless vitamin D is present. The vitamin also plays a role in immune
        health, brain cell activity and how muscles function.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dc3d2-0422-4021-ba5f-6bec6027f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, 15 micrograms, or 600 IU of vitamin D a day,
        is recommended for adults up to 69 years old, according to the National Institutes
        of Health. For adults age 70 and up, the dose rises to 20 micrograms or 800
        IU each day. The recommended amount for infants, children and adolescents
        was recently doubled by the American Academy of Pediatrics to 10 micrograms
        or 400 IU per day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f69d2-d1b7-4763-97ad-ce2862666e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study found 3% of Americans took more than the tolerable
        upper limit of 4,000 IU daily for adults, thus putting themselves at risk
        for toxicity. About 18% took more than 1,000 IU daily.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec7500-3e98-460d-b16f-497aa645e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much vitamin D in the blood leads to hypercalcaemia, which occurs
        when the calcium level in your blood is above normal. The man in the BMJ case
        study was diagnosed with hypercalcaemia, which can weaken your bones, create
        kidney stones, and interfere with how your heart and brain work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffa617-a80f-48d9-87c9-5dbcafbd98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was hospitalized for eight days and treated with drugs to
        lower the levels of calcium in his blood. A followup two months later found
        his blood calcium levels had dropped to almost normal. While the man''s vitamin
        D level had also significantly improved, it was still high, Alkundi said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abd2a0-0d8c-4a06-8343-dc3e229f81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A plan to periodically monitor both parameters in clinic was established
        to track the declining levels to normal levels. We have had contact with him
        and he reported (he feels) much better, but still not back to his normal self,"
        Alkundi said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca9fe4-048d-4779-95bb-ec1ca05807db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very eager for his story to be known to alert others," Alkundi
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a855b0-baf6-4565-a827-e9b81e22b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of a vitamin D overdoes can include drowsiness, confusion,
        lethargy and depression, and in more severe cases it can lead to stupor and
        coma. The heart can be affected: Blood pressure can rise and the heart can
        begin to beat erratically. In severe cases, the kidneys can go into renal
        failure. Hearing and vision can be affected.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a64d4c-0217-4b80-b51f-083299cd84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to get vitamin D</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df0ef2-7a23-4cbb-8e1e-4992787713bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body makes adequate vitamin D when the skin is exposed to sunshine.
        In fact, going outside in a bathing suit for 10 to 15 minutes during the summer
        "will generate 10,000 to 20,000 IU of vitamin D3 in adults with light skin
        pigmentation," according to the AAP.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f206f4-40b8-4a6c-93a5-b46032ace23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, going into strong midday sunlight isn''t advised due to
        the risk of skin cancer, so dermatologists and the AAP say it''s best to use
        sunblock if you will be exposed for any prolonged length of time. Sunscreens
        can reduce the body''s ability to process vitamin D.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e127ebe-3192-491f-806d-5752313d44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitamin D supplementation may not be needed for many children and
        teens, the AAP said, since many foods such as milk, eggs, cereals and orange
        juice are often fortified with vitamin D. Breastfed infants should be given
        400 IU of supplemental vitamin D daily, starting in the first few days of
        life and continuing until the baby is weaned to milk or formula fortified
        with vitamin D, the AAP advised.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191165e-ff3a-4065-b6c4-6806da1e7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vitamin D supplements are being considered, daily levels of vitamin
        D obtained from food should be factored into the decision, experts caution.
        In addition to fortified foods, eggs, cheese, shiitake mushrooms, salmon,
        swordfish, tuna, rainbow trout and beef liver contain vitamin D, as does cod
        liver oil.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf048d-ffbb-4a8f-9d00-5d17b5d51b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone concerned about their vitamin D levels should have them evaluated
        by a doctor, experts say.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13cd7b-f781-4b8c-8a01-ad09aa53957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T06:17:00.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients are encouraged to seek the opinion of their general practitioners
        regarding any alternative therapy or over-the-counter medications they may
        be taking or desire to initiate," Alkundi said.</p>'
  'Iloilo-City-bird-flu-ban':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-07-07T07:58:42.682+08:00
    'imagesource': 'jcr:123492b8-edbe-4a7c-a7d7-05bf593e27bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596a54fd-afd7-4755-8b72-68194367077e'
    'lead': 'Iloilo City is prohibiting the entry of poultry and poultry products
      from areas affected by bird flu in Luzon and Mindanao for 30 days beginning
      today. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T08:01:42.030+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:28:41.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:25.967+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo City bans entry of poultry from Luzon, Mindanao for 30 days '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f370a-84d2-4e23-857a-e312566e5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:01:42.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, July 7) —</strong> Iloilo
        City is prohibiting the entry of poultry and poultry products from areas affected
        by bird flu in Luzon and Mindanao for 30 days beginning Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b309592-73b6-4723-a553-003563ce34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:01:42.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Mayor Jerry Treñas explained an executive order was issued
        to protect the city from the bird flu outbreak hitting parts of the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91bd3e-88c7-4e64-97d4-ca96291ce42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:01:42.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the ban are transshipments of day-old chicks, day-old
        pullets, hatching eggs, and imported game fowls from international airports
        and sea ports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab404a16-9c7c-4d16-bb84-74e3c7da6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:01:42.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas said he received assurance from operators that they can supply
        the demand in the region despite the ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb2592-b06a-4f44-b6da-f7360bf97cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:01:42.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to protect the industry here in Iloilo, Panay and Guimaras,
        the poultry operators came to me and told me they are very concerned," he
        told CNN Philippines. "According to the poultry operators in Panay, they will
        be able to accommodate the demand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400126b-01c9-45bd-aa95-2fb566a593c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:01:42.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the ban could be extended, Treñas said it remains
        to be seen since they are having problems coordinating with the Department
        of Agriculture, which is currently headed by President Bongbong Marcos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd88db-1d48-42c5-bc36-bb136dc3d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:01:42.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:28:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Aklan-based correspondent Carla Doromal&nbsp;contributed
        to this report.</em></p>'
