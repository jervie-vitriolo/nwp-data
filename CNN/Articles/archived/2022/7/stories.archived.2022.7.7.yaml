      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only the batches with  the specific component or chemical
        detected by the FDA will be removed from the market. But as I said earlier,
        we will wait for the results of the FDA investigation.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183478a6-f4ca-497d-82bc-4815d51ef584'
