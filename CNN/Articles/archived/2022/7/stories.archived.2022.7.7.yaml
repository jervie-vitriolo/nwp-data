      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b9565-00df-47c9-a50d-64f63d6df459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the regulatory agency has yet to verify the information
        from other countries so it can issue its own advisory to the public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637be0e5-23e3-4171-80fc-5a4b3e83ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.792+08:00
