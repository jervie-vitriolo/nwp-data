      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Health (DOH) spokesperson Maria Rosario
        Vergeire told a media briefing that the Philippines'' FDA is already investigating
        the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2e4e0-01ef-4b3b-8914-d330a19d89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.527+08:00
