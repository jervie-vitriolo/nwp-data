    'template': '1'
    'title': 'Biden will rescind Afghanistan''s designation as a major non-NATO ally'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77c210-8d7d-4275-b30b-4081ef6bbd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden in a letter to
        Congress on Wednesday said that he will officially rescind Afghanistan''s
        designation as a major non‑NATO ally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac84b36-7d1c-4618-8754-56cc6441f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe37f54-acc1-45b2-8ce3-9f7aad5de034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to House Speaker Nancy Pelosi, the President wrote:
        "In accordance with section 517 of the Foreign Assistance Act of 1961, as
        amended (22 U.S.C. 2321k), I am providing notice of my intent to rescind the
        designation of Afghanistan as a Major Non‑NATO Ally."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26156a2b-e384-4d1d-9990-5d846d35402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8859642-4859-4fdf-bb5a-298c895b8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the United States named Afghanistan a major non-NATO ally,
        which cleared the way for the two countries to maintain a defense and economic
        relationship. Then-US Secretary of State Hillary Clinton announced the designation
        during a visit to Kabul.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d12516-8c64-43bf-a308-d121757ad68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f16e9-cd5c-4311-910f-072ada858bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ally status had made Afghanistan eligible to receive military
        training and assistance, including expediting the sale and leasing of military
        equipment even after NATO troops left the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7beb3-ead3-48af-9cfe-b3aa65966941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:17:55.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2022/07/06/politics/afghanistan-major-non-nato-ally-designation-biden-rescind/index.html">''Biden
        will rescind Afghanistan''s designation as a major non-NATO ally''</a></em></p>'
  'Buy-Now--Pay-Later':
    'author': 'Alicia Wallace, CNN Business'
    'caption': 'Buy Now, Pay Later installment plans have become popular among consumers
      seeking to spread out the cost of big-ticket purchases.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-07T08:19:14.419+08:00
    'imagesource': 'jcr:5120f4b1-1c4b-45d2-b428-a55eac675d61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd74a53-fad3-49a6-b84e-8feb2a5a4cca'
    'lead': 'Rising prices have some cash-strapped shoppers reaching for these alternative
      payment methods for everyday purchases, such as their daily coffee, gas station
      fill-up or grocery run, as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T08:23:47.545+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T13:28:40.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:26.808+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red flag: Consumers are using Buy Now, Pay Later to cover everyday expenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89710631-02db-4e83-a8a9-9f311533426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Buy Now, Pay Later installment plans
        have become popular among consumers seeking to spread out the cost of big-ticket
        purchases. But now, rising prices have some cash-strapped shoppers reaching
        for these alternative payment methods for everyday purchases, such as their
        daily coffee, gas station fill-up or grocery run, as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f65c7-8454-401d-963e-13312da271a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fad17a-b7bf-4d3f-83d0-f3fc4bee9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a concern for economists and consumer advocates, who say
        the surge in the use of these services, coupled with a lack of transparency
        and little regulatory oversight, leaves them wondering just how much debt
        Americans are actually getting into.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a629be7-4c00-40eb-8ff9-eb265aba9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e111bc-906e-4b1d-87f8-0ada961c89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other household debt, such as credit card spending and auto
        loans, is gathered and tracked by the Federal Reserve, Buy Now, Pay Later
        (BNPL) data is not included because the financing is typically provided by
        non-bank sources and not yet reported in a comprehensive manner to credit
        bureaus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beae9b9-4327-4025-8dea-20a80227e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace8e5e-3bb2-4bcd-be34-74d58fe85ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means there''s no publicly available database of BNPL-related
        consumer debt levels, transaction volume, delinquency rates, and fees and
        interest charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8746a-b244-4c8a-8971-386b33972680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2252d8-2839-4212-84f6-17408d48aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question there''s a big hole in our understanding of
        people''s financial situations, if you don''t include Buy Now, Pay Later,"
        said Matt Schulz, chief credit analyst for LendingTree. "And that''s a problem
        for credit scoring companies, credit bureaus and for lenders."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2843a3a-b5cc-4de6-9b5b-31a15556eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53ae6d-2215-4b19-9553-089530a94ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red flags</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c212c-7ea9-4a4e-9670-03a4ef1e62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Affirm and Apple to PayPal and Zip, BNPL transactions are currently
        estimated to be at least $100 billion annually -- a figure that analysts say
        could skyrocket to between $1 trillion to $4 trillion within a few years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28d11c-f552-4d85-b48c-b53d255ffae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4f353-1da4-4d12-b96b-ac4e8598d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of services split a purchase into four or more installment
        payments to be paid over a period of few weeks or months. Customers can open
        a new account for each transaction or they can keep one account for their
        purchases as long as they have made their payments on time. BNPL accounts
        are typically offered with zero or minimal interest, and often come without
        a hard credit check.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16550763-c6d4-461c-a15d-fefc33318ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8a9e7-3bfb-43b1-b80a-512496167c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make money, the BNPL providers charge merchants between 1.5%
        to 7% of the transaction price, according to Kansas City Federal Reserve research.
        For some retailers, the costs are worth it, according to research from RBC
        Capital Markets, which showed online BNPL offerings boosted average ticket
        sales by 30% to 50% and increase the share of customers who ultimately made
        a purchase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd89ee-626e-4db5-866b-34ad2b6e2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7abcb-4389-4e07-9462-965516fa8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its rapid growth, BNPL has raised red flags for economists,
        regulators and attorneys general. They''ve cautioned that because the services
        are not regulated as credit products, it has resulted in a Wild West-style
        market with varying terms and conditions and few checks and balances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8166dd-44c3-4b9e-ae73-807bb1da8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc0300-3f89-4ce2-9377-0a829096df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One significant downside is the risk of getting into debt fairly
        easily without realizing it, said Terri R. Bradford, a research specialist
        in payment systems for the Kansas City Federal Reserve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9e4e7-3382-47fa-861e-f625d31f8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548aafb3-1481-4d1f-927c-1b033800bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installment process makes it seem like someone is paying practically
        nothing for the goods or service they''re acquiring, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2462d3-87e3-4326-9015-f512e7603039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872374be-14ce-40b4-9dc7-32e6367c4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the possibility is that you could, in your mind, think of everything
        that you''re buying in those four installments and, as a result, take on more
        debt than you would if you had to pay for them in full each and every time,"
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d914cc-eec8-4216-8720-50a8b999ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4b33c-6448-428e-a71c-7a9b565ebfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to stack your debt by using multiple Buy Now, Pay
        Later loans through multiple service providers is one of the biggest risks
        I see," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72d209-479d-4ead-b0c2-835839db3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0037a-975e-46a5-a7e5-944cfd826b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three major credit bureaus have said they''ll start including
        BNPL activity on credit reports but they still need to rely on the providers
        for that information. Currently, some BNPL providers report when payments
        have been missed or in instances when plans have been paid off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194768d-bbe1-4f2b-afbc-6dd430a6245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03203878-e43d-4f1b-aba3-0454ac5ce3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Financial Protection Bureau opened an inquiry into
        BNPL and has expressed concerns about unclear terms, potential data harvesting,
        and the lack of other protections. The agency has been collecting information
        from BNPL providers and expects to publish its findings later this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7407b-4631-4554-9eed-0d8ed8b22a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2be63-f41f-4a4f-a25d-66973529cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fear is that any potential fixes may not come quickly
        enough, said Marshall Lux, a Harvard Kennedy School research fellow who authored
        a recent study on Buy Now, Pay Later. These easy-to-use options are exploding
        just as people''s financial situations are worsening -- creating a perfect
        storm that will put some of the most vulnerable Americans at risk, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a06b0-5514-432e-bc61-c8c23fa169d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a05dfb-573e-4b0a-b296-b1808855f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With everything going on in the economy, this is not getting the
        attention this deserves," he said. "Meanwhile, young people and the underbanked
        are being hurt badly, potentially ruining their credit for years to come."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de9335-1e26-4503-a9fd-e28f2db206a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864618b-4ba6-44a8-bd2e-41eb64db7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typical BNPL consumers are younger -- primarily Gen Zers and Millennials
        -- and have credit histories considered to be subprime, Lux noted, citing
        research from TransUnion. They gravitate toward the services to avoid credit
        card interest but also to make purchases that don''t fit in their budget,
        according to Lux and the TransUnion survey.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b105a9-81d3-4f7c-af59-f641a02742fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882bf04-6ffa-4893-a565-4b70ab3401b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are buying more than they should, and they admit it. Whether
        it''s aggressive marketing, whether it''s impulse buying, whether it''s a
        belief that, ''I''ll have more tomorrow,'' they''re using lots of these [services],"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63eb49-a7cd-4a42-a8fa-a2b11f803723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce150237-6346-4656-bc6c-10cd0b82207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest red flag to Lux, a former chief risk officer for Chase,
        is what people are buying with these services and how customers can create
        "a revolving cycle of more and more debt."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cd120-a37f-46c3-b8b5-f6470b22fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d287df7-1304-4ada-9a43-4b61d5aea482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re buying cleaning supplies, they''re buying socks, they''re
        buying sneakers, they''re buying everyday household items," he said. "When
        people start revolving everyday purchases like groceries, you know there''s
        a problem."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39e375-b482-4cde-a75c-609c9c84ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a17f1-3a9d-43c3-930f-d010959f8222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Means to an end</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3e9f2-b5d7-4d74-9a70-ff355cd4cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNPL providers say they view their offerings as a safer and more
        sustainable option to traditional lines of credit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b0f65-661a-466d-9abb-292395aacafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37391fac-b2ac-4b09-90a4-8adbf1c74595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The product and the business, ultimately, is entirely built around
        the premise of the consumers'' long-term success and their ability to repay,"
        said Libor Michalek, president of technology, risk and operations at Affirm.
        "And if they''re not able to, that is where we share in the negative outcome."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091c04c-c4c8-45e4-a666-4df682db20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45778606-5641-4eb0-951a-590df1d9b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed in response to questions from CNN Business,
        a Klarna spokesperson wrote:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c325b-78a2-4108-bbbe-6820879e5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b257b-ed18-42df-b3fb-1a8c85ff6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our interest-free products are designed to keep people out of debt.
        We conduct strict eligibility checks on each purchase, constantly reassess
        our lending criteria and spending limits, and restrict the use of our services
        until missed payments are fulfilled."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190f586-35b8-4e6b-98b7-3681dbf1d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcad13c-6aff-40ba-9e90-4755e6e04b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some consumers are using BNPL services with the hope of trying to
        stick to a budget or balancing out their finances month-to-month, said Charlotte
        Principato, financial services analyst for Morning Consult.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537e6a7-00e2-4197-aa3f-e57bf814e375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba696a-b8ed-438f-a3f9-997bd2c3fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it signals to me is this is a means to an end," she said.
        "It''s a considered choice about how to make money go a little further and
        still achieve the goals that you want and still get the things that you feel
        like you need."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b026fc-9ce8-4c61-9156-912b8ff1dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b123d7f-94e4-46ca-a779-674314393efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially true for the plurality of Americans who don''t
        have a steady paycheck month to month, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42014449-b6bf-4afb-9631-c9ab30497d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94b6c1-d983-4f39-b618-c6d515dfbae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to work with imperfect data about what their paycheck''s
        going to be every month and still manage to meet what are rather fixed expenses
        and still make the discretionary purchases that everyone should be allowed
        to make," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab2b40-60ad-44a2-b3ea-ac22b9bcc44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b010d54-0727-4bed-a163-cadbb0288ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No wiggle room</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9eb4f8-f572-4ad3-9b8e-6b09979d46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people like Linda Ramirez, the historically high level of inflation
        has meant there''s no wiggle room left for even the basics.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4cca42-7714-4d6a-b7c8-5881b085ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042a41a-0bb2-47bd-9218-86f45034cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single mother, who lives in a small South Texas town, has a
        90-minute commute each day. At home, she has three growing adolescents.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c5b82-75b5-4d67-abd5-580eeea0a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252c8e0-1844-4189-a92f-77e9f5f41f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it''s doubled, everything''s doubled [in price]," Ramirez
        said. "So I''m paying $50 to $55 to fill up my vehicle; and groceries, same
        thing. Here in Texas, a carton of eggs has doubled from $3 or $4 to $7 or
        $8, depending on where you go."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc389a2-845e-4e6f-aa44-54aae5d99ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d16b3-d0ea-4108-a473-fb7a0c6fe301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help make her budget stretch, she uses BNPL for discretionary
        purchases and for some necessities as well, including a recent $400 grocery
        bill.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b640c-a877-48a8-b415-8cd044e43648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63047103-d4c1-4c59-b41c-e4cc01cdc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ramirez, spreading out the cost via a Buy Now Pay Later app
        was a better alternative to putting the tab on a credit card, drawing a loan
        or forgoing payment on a utility bill. If all payments are made on time, most
        BNPL services don''t charge interest or late fees.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346e13c-1ac3-4099-9c8b-dc9a7c29cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a7919-ef54-4fc2-82a0-12ccdb037081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T08:23:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:28:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to do this forever, but it''s good to know that if
        I ever find myself in a rut in the future, then I can always use this again,"
        she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b7b40-6676-46c5-9f8b-d4c4ce54d6de'
