      'mgnl:lastActivated': 2023-01-19T13:28:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d71175-da32-4eaa-8389-30a0cfa59e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch rubber-stamped the request in line with her duty to
        stay out of politics and to act only on the advice of ministers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff54a3-6821-4202-84f7-84d7db5cbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c153be-5051-4056-bcd6-5b3c8eedefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the Supreme Court found the prorogation was illegal, it
        raised the uncomfortable question of whether the Queen had broken the law.
        The ruling led to accusations Johnson''s government deliberately misled the
        monarch as part of its strategy to secure Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe5783-14d6-453c-a1d8-0dacc5ff00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bfe31-c65c-4702-afad-5ed814d3026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was forced to personally apologize for embarrassing the
        monarch, according to the Sunday Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1585ad-c4ff-4690-bea0-669a4bdb2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae935f56-f923-4d17-a287-831f8b39f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:28:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the botched prorogation was just one example of Johnson''s disregard
        for parliamentary rules and standards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12920b75-2fa3-4553-9d64-7081e03816b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:44:13.224+08:00
