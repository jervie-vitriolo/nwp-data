      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang atin pong sinasabi ay kailangan lang po talaga maitaas ang
        antas ng booster doses uptake dito sa ating bansa dahil nakikita natin and
