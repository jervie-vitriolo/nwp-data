    'lead': 'The instant noodle brand Lucky Me! says it complies with local food safety
      standards after some countries warned against consumption of its popular pancit
      canton products and ordered them recalled due to reportedly high levels of pesticide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T16:12:56.526+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:28:18.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
