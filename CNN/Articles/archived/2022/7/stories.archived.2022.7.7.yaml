    'lead': 'Duterte Youth Partylist Representative Drixie Cardema on Thursday refiled
      a measure that seeks to rename Ninoy Aquino International Airport (NAIA) back
      to Manila International Airport (MIA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T19:34:27.389+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T13:28:05.594+08:00
