      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31544012-b2dd-4cc6-bca3-71be6ab46dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment in RE started in 2018 with the first-phase installation
        of 1-megawatt Solar Array. This was a registered Joint Crediting Mechanism
        (JCM) Model Project, which received subsidy from the Japanese Government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8aa1f-d8c4-4b87-b099-de57ba333ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949b363-c880-43b3-9864-b015835d439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JCM, a program that funds the diffusion of low carbon infrastructure
        in developing countries, provided the agreement to use the carbon credits
        in Japan’s emission reduction target.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fae2d7-f114-40d2-93c8-6836450c8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab08b78-0805-4a41-80ac-8c1228efa937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now with a total investment of ₱94 million, the company increased
        its capacity to 1.46 MW,” TMP First Vice President Rommel Gutierrez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1c75-10ca-4b14-8d4a-547b964ff1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25b8b7-5421-4f37-a551-7868abfaeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is seen to increase TMP’s RE Ratio to 18%, and reduce emission
        by as much as 1,400 tons of carbon dioxide annually, which is equivalent 2.9
        million trees planted over 20 years,” he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230327ae-7686-4bae-9128-9178772bd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.825+08:00
