      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e06ea-cd22-4f03-a4a5-54a749fa7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it added that the same recall order affects other firms’
        noodle brands and products, including ice cream, sesame seed, spices, and
        calcium carbonate supplements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeaf020-5434-45c7-b112-278eceb252fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cfbe4b-0b3f-437b-8491-6468acf0cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:28:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that all Lucky Me! products are Philippine FDA (Food
        and Drug Administration) registered and comply with local food safety standards
        and even the US FDA standards for ethylene oxide,” it also wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d21f7-be2b-4af5-b462-2ce838fe8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T16:12:56.527+08:00
