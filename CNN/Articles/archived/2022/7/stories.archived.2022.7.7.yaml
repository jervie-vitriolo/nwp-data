    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a25d3-f474-4acd-a997-64602317691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The peso
        further weakened on Thursday, closing above ₱56 against the dollar for the
        first time in almost 17 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4dc26-94f4-403f-b503-0fa652fd32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cb54f-015b-4565-bcff-52c7981b6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine currency ended trading at ₱56.06 versus the greenback
        — its worst performance since its ₱56.295 close on September 27, 2005. The
        latest figure is also 36 centavos away from the record ₱56.45 high set on
        October 14, 2004.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0e8ff-4c3a-4556-b52f-bf0ad709ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905d4bb-be63-48d4-b4f5-c8fb6d423dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists said the dollar has grown stronger against global currencies
        as the US Federal Reserve sent more hawkish signals: possibly another interest
        rate hike of three quarters of a percentage point in its next meeting on July
        27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1cc56-28c5-4f6f-83a0-084186d0af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6544b5-4ef2-4e82-a5c4-6da0c7db0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP), perceived as relatively dovish
        compared to the Fed, has risen to the challenge, citing the strong depreciation
        caused by the dollar with America’s policy tightening along with inflationary
        pressures here in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd25f5-3ed3-4c93-ab28-27fe9e722704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36964ca3-4896-44a6-8269-76173c4af12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of this, the BSP is prepared to be more aggressive in raising
        its policy rate, compared to its initial gradualist stance. In particular,
        BSP is prepared to raise its  policy rate by 50 bps (basis points) by August,”
        said central bank Governor Felipe Medalla, also affirming their commitment
        to maintaining price stability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42134eb9-15b9-4dbb-b433-40e764685b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48180c8-72bd-403a-a7ef-96a67747d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T19:08:07.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:28:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for ING senior economist Nicholas Mapa, the period between
        the monetary policy change and its impact must also be taken into account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bd0cf-1151-4a6c-9b58-436fa810344f'
