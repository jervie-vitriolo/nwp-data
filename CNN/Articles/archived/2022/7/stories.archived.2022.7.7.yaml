      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33998638-e922-4caf-b880-5d61c0469239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:35:32.669+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T13:28:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional 0.46 MW will boost its Renewable Energy onsite, allowing
        the whole solar facility to generate 2 million kilowatt hours of electricity
        per year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37b7e8-f1a0-40d4-ade6-ea8bf6eabaa2'
      'mgnl:activationStatus': true
