      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> More cases
        of Omicron subvariant BA.5 have been detected in the country, the Department
        of Health (DOH) reported Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc440071-cfbb-470e-9b57-47c9cdd9e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0bba0-8ba7-4400-a1bf-decfbcdb0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, the DOH clarified there are 97 more individuals
        who were infected with the subvariant, bringing the total BA.5 cases detected
        in the country to 233.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8b935-2c5f-4d93-bb69-2ca16e06c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b23c1-3027-43f1-bcc9-016326aa8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total BA.5 cases reported on July 5 and today, Health Undersecretary
        Ma. Rosario Vergeire said in a press briefing that 99 came from Western Visayas,
        21 from the National Capital Region (NCR), seven from Calabarzon, five from
        Ilocos Region, and one each from Central Luzon, Bicol Region, Central Visayas,
        Eastern Visayas, Northern Mindanao, Mimaropa, and Cordillera Administrative
        Region. Meanwhile, one patient is a returning overseas Filipino (ROF).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5d209-7d73-4593-a5a3-6302c08b1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664b406-bfdc-46b1-b1b0-a34a96c5aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that two were asymptomatic, 13 had mild symptoms,
        while the condition of the remaining 125 is still being verified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a6f37-5b2c-48b8-8593-5ad6689edbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f150f-60c2-40c4-a246-07e126b34b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T17:42:02.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:28:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said 129 individuals with BA.5 infection have
        already recovered, four are still isolating, while the status of seven others
        is being verified.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478e5f0-5d1b-4f38-b0c4-cae62337e740'
      'mgnl:activationStatus': true
