  'Biden-Harris-speak-Brittney-Griner-wife':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-07T01:20:25.390+08:00
    'imagesource': 'jcr:a61caf84-599a-42db-9f3c-e6d8eb7ca53a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23bece00-4e44-4280-b195-8768f5b46f64'
    'lead': 'US President Joe Biden and Vice President Kamala Harris spoke by phone
      with Cherelle Griner, wife of WNBA star Brittney Griner, who is detained in
      a Russian prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T01:21:36.263+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:28:45.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:24.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden and Harris speak with Brittney Griner''s wife'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec7e65-cf80-4dee-813c-13108194002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> President Joe Biden and Vice President
        Kamala Harris spoke by phone Wednesday with Cherelle Griner, the wife of WNBA
        star Brittney Griner, who is detained in a Russian prison, according to the
        White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75456c8-505d-4a81-8969-eefd7298f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also written a letter in response to Brittney Griner''s
        handwritten letter, which he shared with her wife during the call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e4302-ecb0-41de-b8d5-769b8b97979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President called Cherelle to reassure her that he is working
        to secure Brittney''s release as soon as possible, as well as the release
        of Paul Whelan and other US nationals who are wrongfully detained or held
        hostage in Russia and around the world. He also read her a draft of the letter
        the President is sending to Brittney Griner today," the White House said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c70364-7243-4457-9b3d-1d159626181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner wrote in a letter delivered to Biden on Monday that she is
        afraid that she could be detained in Russia indefinitely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbce3b-a7ca-49e7-8ab4-7db564058023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I sit here in a Russian prison, alone with my thoughts and without
        the protection of my wife, family, friends, Olympic jersey, or any accomplishments,
        I''m terrified I might be here forever," an excerpt of the letter obtained
        by CNN earlier this week said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43c0f5-4c59-4349-99a5-9c87194af9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner wrote, "I realize you are dealing with so much, but please
        don''t forget about me and the other American Detainees. Please do all you
        can to bring us home. I voted for the first time in 2020 and I voted for you.
        I believe in you. I still have so much good to do with my freedom that you
        can help restore. I miss my wife! I miss my family! I miss my teammates! It
        kills me to know they are suffering so much right now. I am grateful for whatever
        you can do at this moment to get me home," she wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9681d73-e97b-479f-985a-30cd49bde818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Biden "offered his support to Cherelle and
        Brittney''s family, and he committed to ensuring they are provided with all
        possible assistance while his administration pursues every avenue to bring
        Brittney home."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404af8d-d0a9-43e1-9c0d-8f95ba6e3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also directed his team to remain in "regular contact" with
        Cherelle and Brittney Griner''s family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878921ac-83ee-4f92-be2f-2479b8ac99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Griner, who has played in Russia during the WNBA''s
        offseason, was arrested February 17 at a Moscow airport, a week before Russia
        invaded Ukraine. Russian authorities claimed she had cannabis oil in her luggage
        and accused her of smuggling significant amounts of a narcotic substance,
        an offense punishable by up to 10 years in prison. She went on trial in a
        court near Moscow on Friday on drug smuggling charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05c25e-eb36-4998-a4da-888c9884c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s supporters and US officials say she has been wrongfully
        detained and have called for her release as fears mount that she is being
        used as a political pawn amid rising tensions between Russia and the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08d83d-5a48-4fe5-b455-5452e2b245ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T01:21:36.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/06/politics/joe-biden-griner-response/index.html"
        target="_blank">"Biden and Harris speak with Brittney Griner''s wife"</a></em></p>'
  'Jury-finds-man-guilty-Nipsey-Hussle-murder':
    'author': 'Stella Chan, CNN'
    'caption': 'Photo courtesy: Aaron J. Thornton/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-07T03:00:40.654+08:00
    'imagesource': 'jcr:352cda88-4209-4096-a12e-d2b04329b851'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe341ea1-f9c1-4751-8adb-24fbd546a2b4'
    'lead': 'A Los Angeles jury has found Eric Ronald Holder Jr. guilty of first-degree
      murder in shooting death of the late rapper Nipsey Hussle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-07T02:59:54.234+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:28:45.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:27:24.633+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nipsey Hussle: Jury finds man guilty in hip-hop artist''s murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0f8f2-c37c-4981-b11e-7eb7fc00e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Los Angeles jury has found Eric Ronald
        Holder Jr. guilty of first-degree murder in shooting death of the late rapper
        Nipsey Hussle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876ec91-6c77-4e92-ae42-9d512cb03a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3e2ff-318e-48bc-8ca9-65aa455a3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved artist, born Ermias Joseph Asghedom, was fatally shot
        on March 31, 2019 near his Marathon Clothing store in South Los Angeles. He
        was 33.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93073f4-9c46-43e8-aab0-9c0f8608b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2bc00-fbf2-48ef-b1a6-6382fcd80058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holder, who knew Hussle, had approached him over allegations he
        had called him a snitch, according to prosecutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1324d8d-4422-41c4-99ea-d5798a904185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680d3eb-4074-4afe-a0ad-1ad82469fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told you that Mr. Holder Jr. did shoot Mr. Asghedom," said defense
        attorney Aaron Jansen during closing arguments last week, asking jurors to
        consider lesser charges. "We told you it was voluntary manslaughter and that
        he acted in a heat of passion. And we told you what that heat of passion that
        he acted on consisted of -- it consisted of being called publicly a snitch
        by someone as famous as Nipsey Hussle and we believe that is what the evidence
        showed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02aba1-e523-448a-ad16-6796c513f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d1f78-7477-4cd8-8390-fa1124fcd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prosecutor John McKinney said Holder was not consumed
        by rage that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15ab85-bae1-40d2-b5ab-2839ec349d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2b3b7-0edf-4654-96fe-b1dc8e1cf035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a step by step methodically carried out plan to return
        to that parking lot and kill. It''s not done in the heat of passion, in fact,
        it''s done 10 minutes after the conversation, in fact it''s done after he
        shakes Nipsey Hussle''s hand," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66e276-7cee-4e78-b004-62ee592ce977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceea0f8-f270-4997-99f4-d5b752c0785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the verdict, Herman "Cowboy" Douglas, a friend of Hussle,
        said the late artist never called Holder a snitch and still wanted answers
        on why his friend was shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725e924-3875-45a9-890b-9d3e4c8191c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945701e7-431a-46fd-9458-8c553ace4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-07T02:59:54.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:28:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so senseless, why?" he asked, rhetorically.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
