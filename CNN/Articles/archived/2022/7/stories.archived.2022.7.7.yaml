      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An operation in Barangay 54, Caloocan City led to the arrest of
        Emmanuel Joseph Bendal and Jess Noriega; 200 grams of suspected shabu worth
        ₱1.36 million were confiscated from the suspects.</p>'
    '7':
