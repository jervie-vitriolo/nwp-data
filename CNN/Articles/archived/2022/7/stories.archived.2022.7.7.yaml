      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 46.08 million Filipinos with jobs in May, up from 45.63
        million in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
