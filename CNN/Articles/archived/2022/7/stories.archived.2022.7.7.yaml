      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bacolod City, authorities seized 415 grams of shabu worth ₱2.822
        million from suspect Christine Dacumos. She is also considered a high-value
        individual for illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119212a7-08d9-46dd-9931-f23760265f83'
