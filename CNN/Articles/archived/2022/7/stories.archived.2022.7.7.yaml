      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong>&nbsp;Around
        2.93 million Filipinos were unemployed in May, sliding from 2.76 million the
        previous month, the Philippine Statistics Authority said Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f6b84-e63f-475d-886c-30bbf5e2d68f'
