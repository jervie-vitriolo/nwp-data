      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/07/europe/ukrainian-medic-captive-torture-claim-intl-cmd/index.html#:~:text=Avdeeva%2C%20Ukraine%20(CNN)%20A,during%20her%20time%20in%20captivity.">"Ukrainian
