      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1440" height="480" src="https://www.youtube.com/embed/hFjOq4B6BUw"
        title="Bentley speaks English for the first time [The Return of Superman Ep
        370]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
