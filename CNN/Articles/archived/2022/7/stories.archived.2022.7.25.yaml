    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd19eab5e-44c0-42ab-9181-f6b4868d2b7a'
    'lead': 'Most of the lawmakers expressed satisfaction with the plans laid out
      by President Ferdinand Marcos Jr. in his first State of the Nation Address,
      while some groups lamented the apparent failure of the nation’s leader to tackle
      societal issues affecting the poor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T22:40:10.622+08:00
