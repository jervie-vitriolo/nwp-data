    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a2f40-3419-438d-a7fe-30119558ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:14:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (July 25, CNN Philippines) —</strong> Filipino
        pole vault sensation EJ Obiena delivered the country’s first ever medal in
        the World Athletics Championship after capturing the bronze in record-breaking
        fashion during the track and field meet held in Eugene, Oregon, USA on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523cf41-d3d1-4b92-9105-85ee00b08ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:14:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old athlete cleared 5.94 meters, shattering his own
        Asian, national, and personal record by a centimeter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31cb0c4-18cc-4935-9d22-66e482013dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:14:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena cleared the height on his second attempt, breaking his previous
        record of 5.93m which he set during the Golden Roof Challenge in Austria last
        September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd6098-9912-43c7-a416-f4b7fe5df115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:14:05.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished behind World No. 1 Armand “Mondo” Duplantis of Sweden
        who set a new pole vault world record of 6.21 meters, besting all other 31
        participants to bag the gold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92788915-5090-4c4c-8970-9ff8f8570383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:14:05.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Obiena, home bet Chris Nilsen also jumped 5.94m but the American
        went home with the silver after needing just one attempt to clear the height.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d85ef-5f0b-4bc9-8f44-aebb0b7a53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:14:05.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino athlete stands to receive $22,000 (₱1.2 million) as
        prize money for his third-place finish.</p>'
