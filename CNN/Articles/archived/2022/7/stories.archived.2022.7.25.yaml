      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —&nbsp;</strong>Before
        the country gave all ears to the president’s plans for the country, all eyes
        were on the red carpet first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b7e1fe-90d6-436b-81ea-f8d46a4fd3ad'
