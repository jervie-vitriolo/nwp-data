      'jcr:uuid': 'e2c685fe-8af2-49b7-8351-9a3a9d938e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said Filipinos might have been too complacent, because the
        current wave that OCTA Research expected to last for two months has not yet
        peaked after two months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2979ad-5c27-4c74-8a7f-22ec22033833'
