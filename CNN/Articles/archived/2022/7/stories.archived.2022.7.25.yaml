      'mgnl:type': 'text'
      'text': '<p>98B COLLABoratory, HUB: Make Lab, and Pineapple Lab are all artist
        and maker-run spaces and initiatives known for cultivating the works of Filipino
        artists and the communities they thrive in. This July, they’re teaming up
        to open applications for VIP: Virtual Internship Program Vol. IV, in which
        creatives from the artist hubs will be helping participants navigate Manila’s
        creative world through discussion, research, and peer-to-peer mentorship.
        Self-motivated graphic designers, web and product developers, event planners,
        retail and social media managers are all welcome to apply. Deadline for applications
        is on July 31, 2022. — CNN PHILIPPINES LIFE STAFF</p>'
