    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020d879-7c82-4545-a063-5fe77bf440e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since its founding in 1913, the US Federal
        Reserve has fought to achieve three goals: maximum employment, stable prices
        and moderate long-term interest rates. But that''s about all that''s remained
        consistent in the central bank''s 109-year legacy of monetary policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baeccf2-b4c6-4ee4-98a4-cf04c0af171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156335f-d001-4513-985c-ac2bb7dfd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at the Fed work hard to maintain the institution''s reputation
        as a stoic pillar of economic wisdom — unperturbed by politics or the whims
        of the day, all-knowing and, most importantly, effective. This image obsession
        serves an important purpose: The central bank''s dependability hinges on Americans
        believing that it''s ... dependable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3849444-b2ea-43ff-8665-47f13345224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2188d24-4bf7-4916-96dd-6ed34ee32012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s no secret. In their June meeting minutes, officials noted
        strong credibility and communication had "been helpful in shifting market
        expectations of future policy and had already contributed to a notable tightening
        of financial conditions that would likely help reduce inflation pressures
        by restraining aggregate demand."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df62be8-86aa-44b3-a785-854485c43aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53be1b3-c893-44ff-abf0-9cd3887a78cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Fed Chair Jerome Powell says the Fed will reduce historically
        high inflation rates, Americans believe him and change their behavior to reflect
        that. It''s a self-fulfilling prophecy, the Fed''s version of The Secret.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab177b79-3df0-45be-8f51-df5fa23741fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b020e-b1f8-4d9a-9126-7f2abead2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perception doesn''t always line up with reality, and the economists
        at the Federal Reserve are as susceptible to capricious economic shifts as
        you and I. There is no official rulebook to follow; they make their monetary
        policy through trial-and-error, and there have been errors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22316fb8-3868-46b1-848e-ab95fb4c66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd03478-06c0-41fb-b276-b31122ac0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed, much like Madonna, is constantly evolving. This institution
        that aims to project an aura of stability is not beyond surprising us.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbd08d-7e40-4237-bcaa-35b185c0130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3377d-9e81-4bb4-a9d2-5aab5245306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals of the Fed are relatively ambiguous and subject to interpretation,
        said Vincent Reinhart, chief economist at Dreyfus-Mellon. The definitions
        of those three objectives — maximum employment, stable prices and moderate
        interest rates — are "unidentified flying objects," he said. Right now it''s
        clear that employment is strong and that prices are high but as interest rates
        continue to grow, there may be more ambiguity and room for digressive monetary
        recommendations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc60b7-b3a2-449d-bf33-96bbf6659326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f1f5f-ac40-464b-a685-daa195d4d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed as we know it gradually moves interest rates up and down
        at pre-designated meetings. They explain their decision-making with as much
        communication as possible and release their economic projections to give Americans
        an idea of what''s coming in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221c448-a4de-45a6-9167-1990fad6f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3c94f-66ed-4f71-aacb-efb14a0bf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t the case in 1980, when inflation soared to 14.6%, the
        highest level on record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f7e0c-65e3-4635-8184-594ceac17944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965d92f-5ce9-4acd-bb3f-94572fbf7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the leadership of Paul Volcker, Fed officials hiked and cut
        their benchmark rates sharply at unscheduled meetings without corresponding
        policy statements. The fed funds rate didn''t have a tight target range like
        today''s — it regularly spanned 5 percentage points. It wasn''t until Alan
        Greenspan took over in the 1990s that the Fed started adjusting rates at FOMC
        meetings and it wasn''t until the 2000s that the central bank began cyclically
        tightening and loosening rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d7dbd-9c19-4d00-b310-460c23164579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e73e79-fedb-45c4-9189-8eedd8988956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big changes also occurred in 2008 under the leadership of Ben Bernanke.
        That''s when the Fed responded to the Great Recession by enacting a policy
        that was previously unfathomable: Interest rates were slashed by 100 basis
        points to near-zero. They remained there until 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae368aa1-4656-4f61-a6ff-ee582f082322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05b2b7-e972-4fe4-89c8-e0d45bda6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These actions were "experimental and unprecedented," said Christopher
        Leonard, author of The Lords of Easy Money, an upcoming book on the history
        of the Fed. "They pushed boundaries."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae6506-e91f-4537-91e3-9935ae490434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc699be-b169-4082-bbe5-8d0fd12d3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s Fed has undergone a "huge shift towards transparency and
        trying to clearly communicate policy in advance so as to not surprise markets,"
        said Brian Rehling, head of Global Fixed Income Strategy at the Wells Fargo
        Investment Institute. They''re more transparent in their goals and their policy
        setting. Beyond that, Powell''s impact on the annals of monetary policy has
        yet to be defined.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236120a2-8de5-41b6-bb7e-e7146ff2bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9caded-018c-4d55-8ee5-5fbc7320648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell appears to be loosely following the monetary playbook set
        by Volcker in the high-inflation days of the 1980s, but each chair has to
        play to their own strengths, said Reinhart. "Greenspan could dive deeply into
        the data. Volcker had a personal authority about his understanding of markets
        and banking that was intimidating," he said. Powell seems to be interested
        in coming off as plain-spoken; he''s shifted the focus and attention of the
        Fed to all Americans instead of just economists and investors, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ddf09-491b-46ad-9657-95eece28249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e3e8c-0051-4eb0-8e4d-70174759e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this central bank will face a new set of challenges when "the
        economy is not feeling so good and inflation still isn''t back down to the
        target level," said Rehling. Powell will have to decide whether the Fed stays
        the course on hawkish rate hikes while facing political and public pressure
        about the state of the overall economy. Perhaps that''s when the Fed will
        enter its ''Material Girl'' era.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb2df8-f4e7-47e9-9331-98e4484a8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c4664-a22d-444b-a66c-f902839dea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FOMC will meet in Washington next week and is widely expected
        to announce another interest rate hike of 75 basis points.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbad86c-8ed2-4a43-a24d-f00e7a223cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6799f80-62d5-4d8b-ab15-726e5e38412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Happy-ish 13th birthday to the $7.25 minimum wage</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7febe29c-cdef-4351-9f61-52fbf7d743ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 24 marks 13 years since the last time the US federal minimum
        wage was raised, to $7.25 an hour. It''s also the longest period without a
        raise since the federal minimum wage was enacted in 1938.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891c898-9408-492d-9ea4-8053f98c4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14441c72-4a9a-41f8-beac-4e47f1430b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as historically high inflation rates have eroded the strength
        of US paychecks and headlines focus on the tight labor market, that $7.25
        rate, which amounts to $15,080 a year for full-time work, remains firmly intact.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a261dd0-f1b2-4dfb-92c2-694bea8c72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce09acd-54fe-4c27-baff-c09a1142e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day without a raise is another day the minimum wage falls
        further behind the cost of living," said Holly Sklar, CEO of Business for
        a Fair Minimum Wage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e24ab-e3b8-4d99-b3d5-7e5613b70a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c7377-c312-4d8c-8c3f-fac25f39db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual income of $15,080 is about four times less than the average
        American household budget of $61,334 in 2020, according to the latest data
        available from the Bureau of Labor economics. Inflation has increased by nearly
        15% in the past two years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1106e-5d14-4118-9021-9ae9385be712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:39:42.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
