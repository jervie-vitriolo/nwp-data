      'mgnl:lastActivated': 2023-01-19T15:00:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hammington’s first fan meeting in the Philippines may have been
        unstructured as any program with children goes, but the older audience members
        seemed to act as older siblings and even aunts and uncles to the two boys.
        Everyone clearly took pride in seeing them grow up. When the host asked one
        audience member why she was a fan of the Hammingtons, she said, “You can tell
        that William and Bentley were raised well by their parents.”</p>'
