    'template': '1'
    'title': 'Marcos vows to continue Duterte''s infra program, commits to completing
      railway projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d4933-4ba3-47df-a514-8bddbb94f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.938+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> <strong>—</strong>
        President Ferdinand "Bongbong" Marcos Jr. vowed to continue “Build, Build,
        Build,” his predecessor''s infrastructure program and committed to finishing
        railway projects that have been approved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb790e-cad4-47e7-a503-22a6164d8295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b3c78-699d-4cb8-a772-42d9b66e027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The infrastructure program of the Duterte administration must not
        only continue, but whenever possible, be expanded," Marcos said during his
        first State of the Nation Address (SONA) on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa292e1c-4bf6-4d77-85d4-98a568d25b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c572c44a-02fc-4202-9223-25d4f55cdcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In expanding the program, the chief executive said this would be
        achieved with the help of the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f9d3b-e99a-441d-b3b4-1ee4231811d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714d785-850c-40f6-9588-b696f814adbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The planned expansion of infrastructure projects, I believe, would
        be possible if we continue to encourage the participation of the private sector
        in the development of our programs," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e680e-6e4a-494f-8c31-5e217f60a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20c659-8c3f-487c-a248-276d9bcb57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public-private partnerships or PPPs hold great potential for that
        expansion, for infrastructure development, and for innovation," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e829c4-afd6-459f-9fa9-e7346e5cc1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eb27e-b059-4852-975c-321d5327307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in July, the Marcos administration bared ten priority projects
        under PPP, which include expressways, and the rehabilitation of a major road
        and a bridge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868c343-9640-4f57-b3b5-1b8cb6faee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1dc68-019e-461b-950f-c4c0d9d9655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.939+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/11/Marcos-admin-lists-priority-PPP-projects.html">Marcos
        admin lists priority PPP projects</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46f5c8-9d39-4610-8d01-a2799afb8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a3853-6266-41cd-a92c-8dd3a44fb4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first SONA, Marcos underscored how "some great opportunities"
        were missed in terms of developing the country''s railway system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b3f4f-9a7b-46a3-befd-b5637835441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1ab8b-42f7-492c-9834-572dd4f1a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear in my mind that railways offer great potential as it
        continues to be the cheapest way of transporting goods and passengers. We
        can build upon already existing lines by modernizing these old railway systems,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb918e9-ba68-4555-ba56-d6421a650935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c52f3f-ed99-4352-a7c3-80b2fdbf6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there are railway projects being built on the ground,
        even above and below it. These have a combined cost of ₱1.9 trillion, Marcos
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa358f15-4efe-4590-9b3f-86ff2cdee24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896df7a2-c826-4e56-946d-34fe0421a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administration is committed to finish the current portfolio
        of investments — approved railway projects such as the 33-km Metro Manila
        Subway Project, the 147-km North South Commuter Railway System, the 12-km
        LRT-1 Cavite Extension, the 23-km MRT-7, and the common station that will
        connect LRT-1, MRT-3, and MRT-7,” Marcos said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a93aaa-a1f3-4341-90a6-64293aa8678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371a44a-9fb6-4a52-a54b-3be401981ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not suspend any of the ongoing projects as those have already
        been shown to be of a benefit to the public that they serve," he emphasized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca889d-4534-40f8-83a5-e75568e67943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9539791-86fa-4a3b-a408-465b90cd5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:46:35.940+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:00:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, Marcos said that larger scale railway projects
        outside Metro Manila, such as the Mindanao Railway, Panay Railway, and the
        Cebu Railway System, "will be integrated as a vital part of our transport
        and communication system."</p>'
  'hammingtons-fan-meet-manila':
    'author': 'Marga Buenaventura'
    'caption': 'Father Sam and sons William and Bentley met their Filipino fans in
      the country for the first time. Photo courtesy of CDM ENTERTAINMENT'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-07-25T19:46:49.615+08:00
    'imagesource': 'jcr:a7aa48b0-b6ef-467b-ae0a-03ca701822c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38a7f005-02e3-4062-a605-c09387238497'
    'lead': 'Father Sam and sons William and Bentley met their Filipino fans in the
      country for the first time.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T19:54:42.638+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T15:00:44.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:36.261+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: How this Kiwi-Korean family found a fanbase in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49f88f-0720-422b-92fb-fdb434a1359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:00:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s always interesting to see which foreign celebrities Filipinos
        adopt as one of our own — from American singer David Pomeranz, whose ballads
        are the stuff of karaoke legend; to controversial content creator Nas Daily,
        who has called the Philippines “the most lovable country.” With Korean content
        becoming a significant part of our regular media consumption, it’s no surprise
        that Korean celebrities beyond the K-pop and K-drama spheres would also find
        a growing audience in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d4fbc-13d3-4190-af59-7582adb803a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:00:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean-New Zealander Hammington family is the latest celebrity
        brood to visit their Filipino fans in the Philippines. Father Sam and sons
        William and Bentley gained popularity when they starred in the Korean reality
        television series “The Return of Superman.” The show stars celebrity fathers
        who have to take charge of child-rearing for 48 hours. At the beginning of
        the show, the moms will say goodbye and sometimes leave a list of tasks to
        accomplish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c16ec-3f28-4f15-a245-305d44e291c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:00:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hammingtons have become such a fixture on the show since 2016
        that eldest son William practically grew up on “Superman.” The show even witnessed
        the birth of Bentley, who is now four years old. It’s also on this show that
        many Filipino fans came to know the family, many of whom came to see the Hammingtons
        during their fan meeting at the New Frontier Theater, Cubao last July 17.</p>'
    '0':
