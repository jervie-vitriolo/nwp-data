    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3e9ca-41e5-4e57-a609-c552ef7d5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.379+08:00
      'mgnl:createdBy': 'kristel'
