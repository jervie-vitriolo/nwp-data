      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call for an end to human rights violations, tracing back to
        the term of the president''s father and late dictator, Ferdinand Marcos Sr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee488f2-57a7-4725-9252-a61bb5375b4d'
      'mgnl:activationStatus': true
