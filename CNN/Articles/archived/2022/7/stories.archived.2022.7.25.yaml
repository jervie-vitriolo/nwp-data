      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also earlier gained the support of former President and
        ex-House Speaker Gloria Macapagal-Arroyo and three political parties: the
        Partido Demokratiko Pilipino-Lakas ng Bayan faction of President Rodrigo Duterte,
        the Nacionalista Party, and the Nationalist People''s Coalition.</p>'
