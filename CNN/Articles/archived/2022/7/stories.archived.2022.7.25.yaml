      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the country’s leaders were dressed to the nines for the
        event. Some donned their finest barongs and Filipiniana, while most opted
        to wear clothing that featured local culture and tradition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
