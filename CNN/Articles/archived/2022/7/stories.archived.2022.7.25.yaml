      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3e902-a631-4578-80c1-ebcf8ab5cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:04.325+08:00
