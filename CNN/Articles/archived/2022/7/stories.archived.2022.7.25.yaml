      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6962b5-9618-44f3-80e0-55e7301cad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as he acknowledged the sector''s role in providing an "abundance
        of opportunities" for Filipino workers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d5ffe-4652-4b2b-ba72-df0c01cddd63'
