      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Marcos reiterated he would continue former President
        Rodrigo Duterte''s ambitious infrastructure program, saying it "must not only
        continue, but whenever possible, be expanded."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a238f4-43b9-4201-abd2-566d9a8fd05f'
