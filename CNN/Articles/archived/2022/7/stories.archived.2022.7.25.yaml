      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab2de8-453a-44f0-b6cc-6d2bc9d695a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the wider AI community has held that LaMDA is not near a level
        of consciousness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697c6cb-a494-4f79-b2c8-3cab789c4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35e640f-a89d-4d63-869b-4f1cae31706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should think auto-complete, even on steroids, is conscious,"
        Gary Marcus, founder and CEO of Geometric Intelligence, said to CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90e52c-47cb-4527-8f53-4b5a3551acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d24a5a-849d-406a-9371-cec7f927355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time Google has faced internal strife over its
        foray into AI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ceb6bb-87cb-4bfd-9e9a-0b41f76f6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5ea1f-ec49-4cc0-b10f-27681bd888c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, Timnit Gebru, a pioneer in the ethics of AI, parted
        ways with Google. As one of few Black employees at the company, she said she
        felt "constantly dehumanized."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d150b-c9db-4625-8dba-971a9cd94d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97186f19-8ebc-440a-8d1e-e0a9c0a3cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden exit drew criticism from the tech world, including those
        within Google''s Ethical AI Team. Margaret Mitchell, a leader of Google''s
        Ethical AI team, was fired in early 2021 after her outspokenness regarding
        Gebru. Gebru and Mitchell had raised concerns over AI technology, saying they
        warned Google people could believe the technology is sentient.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8dc5f-4fa9-4a78-9354-84cf4a45965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9995d6-65c4-4b0e-b7e2-a696d499387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 6, Lemoine posted on Medium that Google put him on paid
        administrative leave "in connection to an investigation of AI ethics concerns
        I was raising within the company" and that he may be fired "soon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445f2a2-d856-48a2-8df1-57abc1f49c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456feeb9-e569-4f4f-b49f-414a7e9b921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s regrettable that despite lengthy engagement on this topic,
        Blake still chose to persistently violate clear employment and data security
        policies that include the need to safeguard product information," Google said
        in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06144d3-4c45-4ce7-a7f7-81d285821c28'
