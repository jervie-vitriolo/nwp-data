  'Bongbong-Marcos-COVID-19-lockdown':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-25T18:55:04.042+08:00
    'imagesource': 'jcr:7a98e488-9860-4a01-a4fa-8fa117c2122d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4709570-fee8-46b3-bc9b-8f219b69bfae'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. promises during his first
      SONA that he will not declare restrictive lockdowns even as COVID-19 cases are
      increasing in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T18:57:36.517+08:00
