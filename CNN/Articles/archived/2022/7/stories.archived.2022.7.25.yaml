      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st district Rep. Edcel Lagman for his part said "being with
        the authentic political opposition, I am constrained to vote no."</p>'
