      'mgnl:lastActivated': 2023-01-19T15:00:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c47fb-c34d-411f-82a0-7c4dd0020869'
      'mgnl:activationStatus': true
