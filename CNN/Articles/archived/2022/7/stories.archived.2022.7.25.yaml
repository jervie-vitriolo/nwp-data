      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that during the SONA, Marcos had used English when addressing
        the economy and Filipino when speaking on agriculture. He added that this
        decision only further widens the gap between the rich and the poor -- a departure
        from Marcos'' pro-unity campaign.</p>'
