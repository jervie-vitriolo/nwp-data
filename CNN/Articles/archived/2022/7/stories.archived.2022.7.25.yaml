  'marcos-aid-assistance-distribution':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-25T19:59:49.821+08:00
    'imagesource': 'jcr:cb0acfa6-ce2e-4d55-88da-5ba58adf3f42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20225d32-538b-485c-bd72-244e77b0cbc5'
    'lead': 'The processing of aid to disaster and calamity victims will be made simpler
      to ease their plight, President Ferdinand ''Bongbong'' Marcos Jr. said in his
      first address to the nation on Monday, though he stopped short of mentioning
      specifics about the plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T20:08:58.316+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:00:43.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:36.411+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SONA', 'SONA-2022', 'State-of-the-Nation', 'Ferdinand-Marcos-Jr',
      'Bongbong-Marcos', 'DSWD', 'Department-of-Social-Welfare-and-Development', 'assistance',
      'aid', '4Ps', 'Pantawid-Pamilya-Pilipino-Program']
    'template': '1'
    'title': 'Marcos wants simpler aid process for disaster, calamity victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f23d9-2822-4cce-9e20-a07cfef6433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The processing
        of aid to disaster and calamity victims will be made simpler to ease their
        plight, President Ferdinand "Bongbong" Marcos Jr. said in his first address
        to the nation on Friday, though he stopped short of mentioning specifics about
        the plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8bfa76-1ada-4d55-b890-d89411d06572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive vowed to strengthen the Individuals in Crisis
        Situations, a program described by the Department of Social Welfare and Development
        (DSWD) in its website as a "social safety net or a stopgap mechanism to support
        the recovery of individuals and families from unexpected crisis such as illness
        or death of a family member, and other crisis situations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293375d-845c-41a0-aa66-b8e7e7fea40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin papahirapan ang biktima ng krisis na dudulog sa
        ahensiya</em> (DSWD), g<em>agawin nating simple ang proseso ng paghingi at
        pagparating ng tulong dahil hindi naman dapat dinadagdagan pa ang hirap na
        nararanasan ng ating mamamayan,"</em> Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332f699-0fe5-425e-91a0-e1f6321d17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will nor make it more difficult for victims who
        ask the agency for help. We will make the process asking for and distributing
        aid because we should not add to the burden experienced by our people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a244a-6971-4e3c-bdfa-33796986c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not go into detail on how the process would be
        made easier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a057c52-17bf-4bc6-926b-a632e30e3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also discussed the <a href="https://www.cnnphilippines.com/news/2022/7/20/4Ps-DSWD-delisting-ayuda.html"
        target="_blank">delisting of families</a> that are no longer qualified to
        avail of the Pantawid Pamilya Pilipino Program, freeing up funds previously
        allotted for 1.3 million families to those who need to be covered by the conditional
        cash transfer scheme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6cee7-5f92-4a2d-946b-d629c8ce8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the delisting meant those removed from the list of 4.4 million
        beneficiaries meant these people are now capable of standing on their own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed77dca-3f14-4139-a0b4-30cc5cac7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:08:58.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other social welfare programs mentioned by the President that would
        continue were the supplemental feeding in Child Development Centers at Supervised
        Neighborhood Play, as well as programs for solo parents and single mothers.</p>'
