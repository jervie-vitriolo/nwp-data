    'mgnl:tags': ['US', 'US-soldier', 'Ukraine', 'Donbas-region']
    'template': '1'
    'title': 'Mother identifies son as one of two Americans killed in Ukraine''s Donbas
      region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea4d38-cc10-4c2f-a688-c9c12536f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the two American citizens who recently
        died in the Donbas region of Ukraine has been identified as Luke Lucyszyn,
        his mother told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5305da8-d16e-4a7b-933c-2788e806380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15925e6a-5a1a-49e6-a887-7fc9d37beb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Lucyszyn said she was informed of her son''s death by the
        US State Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e62f69-9f71-430e-8b70-d7dbf62f4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ff345-1bfa-4a8f-ac15-68d8eb4e844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department confirmed the deaths of two Americans to CNN
        on Saturday, but a spokesperson did not provide any details about the individuals
        or the circumstances. The spokesperson said they had been "in touch with the
        families and providing all possible consular assistance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae03b5b-f667-43cb-a240-739e76b30d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d79ad-f611-4269-b5cf-9ce458057c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico first reported that Lucyszyn was killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7829f1-820b-4e74-85f1-481b33ffb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a276d-b5a5-45e6-9f98-2c74c44d8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Saturday about the condition of Alexander Drueke and Andy
        Hunyh, two Americans captured by Russian forces while fighting in Ukraine,
        the spokesperson said they had "been in contact with the Ukrainian and Russian
        authorities regarding U.S. citizens who may have been captured by Russia''s
        forces or proxies while fighting in Ukraine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6797c-6c56-4544-97a5-de7bb2c62c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9310a06-691f-4003-9a1a-eedfde049ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Russia to live up to its international obligations to
        treat all individuals captured fighting with Ukraine''s armed forces as prisoners
        of war," they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec5039-9579-416c-9884-2b9422c4ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:34:16.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/07/24/politics/ukraine-donbas-americans-killed/index.html">Mother
        identifies son as one of two Americans killed in Ukraine''s Donbas region</a>."</em></p>'
  'House-Speaker-Martin-Romualdez-19th-Congress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
