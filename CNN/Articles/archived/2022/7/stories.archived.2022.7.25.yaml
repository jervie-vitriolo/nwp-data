      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88a40b-8257-4480-bc51-55ce0f44a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.808+08:00
