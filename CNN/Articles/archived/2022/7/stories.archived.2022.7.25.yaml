      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemoine said he is discussing with legal counsel and unavailable
        for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8199c3-2360-4e27-985d-c6847bf0e7e6'
      'mgnl:activationStatus': true
