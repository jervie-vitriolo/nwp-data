      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Press freedom</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd94e05-da2a-4616-bb67-2c0e7dbc77a7'
      'mgnl:activationStatus': true
