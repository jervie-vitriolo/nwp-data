      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Cleanfuel, Petro Gazz, PTT Philippines, Seaoil, Total, and
        Unioil said that effective 6 a.m. on July 26, they will reduce per-liter rates
        of gasoline by ₱0.40 and diesel by ₱1.85.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c7019-6d66-43b5-a84c-6af8b67b3740'
      'mgnl:activationStatus': true
