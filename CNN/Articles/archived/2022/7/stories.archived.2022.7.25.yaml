  'Chinese-leaders-given-COVID-19-vaccine':
    'author': 'Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-25T12:24:49.593+08:00
    'imagesource': 'jcr:a81ee70e-b01f-475d-82d6-4363cdc3fa0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc71baf2-9977-4e37-b5ba-2be02c73ca82'
    'lead': 'Chinese leader Xi Jinping and other top state officials have been given
      domestic COVID-19 vaccines, the ruling Communist Party said in a rare disclosure
      aimed at stimulating China''s booster program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T12:30:54.496+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:01:01.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:29.584+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xi-Jinping', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'China says Xi Jinping and other leaders have been given domestic COVID-19
      vaccines, amid public concern over safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43992f3-9bc2-4e7c-888e-1e29150431f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese leader Xi Jinping and other top
        state officials have been given domestic Covid-19 vaccines, the ruling Communist
        Party said in a rare disclosure aimed at stimulating China''s booster program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f4184-a6f0-4ca7-918c-84705025fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65faedeb-0698-4125-8e7c-6e07a2169be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy head of the National Health Commission (NHC) Zeng Yixin said
        on Saturday that "all China''s incumbent state and party leaders" have been
        vaccinated against Covid-19 with domestically made shots, referring to top
        officials at the national and deputy national level -- a category that includes
        Xi, Premier Li Keqiang, and other senior leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acb2e0-c8d8-4acd-bb8c-390190dea26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8228fdf-ae05-4939-bbed-81e861a8ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is exceptionally rare for health-related information about Chinese
        leaders to be made public, but the statement was made amid a recent wave of
        Covid-19 infections and public concerns about the safety of vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23cb4f-05fc-4ee3-8575-cda2b9ce3d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4927e5d-7209-4b5e-ac9d-d46d4ef96a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng didn''t specify when the officials had been vaccinated or if
        they received booster shots. The vaccination status of Xi had not previously
        been disclosed to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64969c8b-20fe-4125-8797-cb1c468aa043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995449a-4b1c-4a66-b125-4c18fdb7e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly sought to address questions around the safety
        of its vaccines and to boost its vaccination rates, especially among the elderly.
        While nearly 90% of China''s vaccine eligible population has been fully vaccinated,
        only 61% of people over the age of 80 have been fully vaccinated and only
        38.4% have received booster shots, according to the NHC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94117803-023f-4800-bc73-27619a35d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc15f5-206a-4815-a22f-11ad26298f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the NHC addressed online speculation on the safety
        of the vaccines, including accusations they cause leukemia and diabetes in
        children, saying statistics show no evidence of these diseases linked to vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a57b19-d1ea-437f-a03f-de4d6f432eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0622048-4c1b-4931-9d64-5f2f6b1ae654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly 3.4 billion doses of Covid-19 administered in China,
        only around 70 people per million have reported side effects -- a percentage
        far lower than other vaccines like polio, measles, hepatitis B, rabies and
        Influenza, the NHC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de789b90-3896-4508-8459-97efb856702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ed7f2-5f2e-4e6e-9c45-8133f419edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has so far only approved domestically made vaccines to be
        used in mainland, including those by Sinopharm and Sinovac which use inactivated
        virus instead of the genetically engineered mRNA vaccines. In trials, these
        vaccines have shown lower efficacy than their mRNA counterparts -- a criticism
        dismissed by Beijing as a "bias-motivated ... smear." Beijing has instead
        pointed to the vaccines'' effect in reducing severe cases and deaths as a
        metric of their success.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c3e0e-1ffa-481c-9d2e-65f36b12c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfef269-71f5-4a71-a207-1d318232b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has pursued a "zero Covid" policy this year despite the increased
        transmissibility of the Omicron variant causing similar countries to ditch
        the approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2cfc9-bc27-42a5-a769-c5f92b0db798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759f16d-1f58-4c62-8907-072a603e4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities have been locked down in response to new waves of
        infection, and last month Beijing''s Communist Party chief Cai Qi reportedly
        said the city might keep the policy in place "for the next five years."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7886c3-dd9c-4745-8f3e-1223b61b6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T12:30:54.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:01:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/07/24/china/china-xi-covid-vaccine-intl/index.html">China
        says Xi Jinping and other leaders have been given domestic Covid-19 vaccines,
        amid public concern over safety</a>."</em></p>'
  'American-soldier-killed-Ukraine-Donbas-region':
    'author': 'Keith Allen and Steve Forrest, CNN'
