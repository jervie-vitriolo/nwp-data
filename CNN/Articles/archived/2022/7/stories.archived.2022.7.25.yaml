      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ccf41-da15-4de3-9dd3-4b347b84e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building of new nuclear power plants was also floated during
        the speech.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc509d-1de7-49d0-b42e-7e1b0ee4e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc34945-1d11-4f66-ab2b-e8eae8d8c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will comply, of course, with the International Atomic Energy
        Agency (IAEA) regulations for nuclear power plants as they have been strengthened
        after Fukushima,” he said, referring to the nuclear disaster in Japan in 2011.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43274f64-6561-434b-8857-6c775a499b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620051e1-a748-4fbb-a91f-d06ce13197c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An enemy to none''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bd996-5af0-4a92-a3fd-d7302b7d4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009cc57-d881-4bd7-9ca3-cf8c8c1e9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his predecessor, Marcos said the Philippine government would
        remain "a friend to all."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018291f4-7782-49ea-b83e-6a78ff30cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ef096-b311-4744-ab55-89df2d771062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, without mentioning the West Philippine Sea dispute, Marcos
        said he would "not preside over any process that will abandon even a square
        inch of territory of the Republic of the Philippines to any foreign power."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb8897-a29c-4a6c-b453-d283bf55b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026259f2-648f-4bf4-a03b-3005c7e1853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What issues were avoided</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e1e64-2537-468e-886b-1866f0999ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540b3b3-3761-4aa9-b467-373d6b286abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a lot was covered, controversial issues being thrown at his
        family remained untouched, along with corruption, human rights, and press
        freedom.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de866fd-8839-470d-a1f6-df8c8e81c7f0'
      'mgnl:activationStatus': true
