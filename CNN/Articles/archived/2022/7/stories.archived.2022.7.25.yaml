      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c120e8-0b0a-47fa-912d-41e7e094480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the coming months, Migrant Workers Secretary Susan
        Ople will go to Saudi Arabia to see to it that there are sufficient forces
        that will ensure employment to the country will reopen, and to push for our
        campaign against human trafficking.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfdc08-e720-4af3-a576-0e609a9f52de'
      'mgnl:activationStatus': true
