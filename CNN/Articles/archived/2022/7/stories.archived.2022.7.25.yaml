      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reforms also made it to Marcos’ priority measures. These are
        the Valuation Reform Bill, which establishes real property values and valuation
        standards nationwide, and the Passive Income and Financial Intermediary Taxation
        Act (PIFITA) which improves the taxation of capital income and financial services.</p>'
