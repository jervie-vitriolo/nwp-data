    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2597f1-50ee-496c-b6c9-ce558efd6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. laid out his plans for the country''s agriculture
        sector, focusing on improving productivity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4252c83-62ad-4271-974b-5484cfe14a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d226a-a377-4f38-b925-143e9dd62707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address, Marcos acknowledged the
        short- and long-term effects if the government fails to address the food supply
        problem, like the continued rise in prices of goods, which will further burden
        Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5495aa-8073-469c-a8c2-60c4241a48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39999edf-fccd-4c16-91d9-1a2ac44f6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Upang masuportahan ang mga mamimili para mapanatili ang kanilang</em>
        purchasing power <em>or kapangyarihan sa pagbili, isinapinal ng</em> Department
        of Agriculture <em>ang planong taasan ang produksyon sa susunod na panahon
        ng pagtatanim o</em> planting season,<em> sa pamamagitan ng tulong pinansiyal
        at teknikal</em>," the president said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d93acc-3441-445f-a4cb-311fdf1f766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b81128-2adf-47a4-94ca-8228b5150dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To support consumers in maintaining their purchasing
        power, the Department of Agriculture finalized the plan to increase production
        in the next planting season through financial and technical assistance.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a8935-a5c6-41cf-8a17-e1c63d983648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe1708-fcbc-47b1-873a-f61f5ca95b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who also leads the Department of Agriculture, said loans
        will be given to farmers, as the government makes farm inputs -- like pesticides
        and feeds -- more accessible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeaa0e-4168-4c76-9b22-d7c1dfaad443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d32b4-e5d6-43b8-b45e-85a216c9b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the administration''s long-term solution, Marcos hopes to improve
        coordination among the value chain levels in agriculture. Researching innovative
        ways for agriculture will also be monitored by the DA, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2be5ed-2f48-4b74-8c6c-fe2c44534051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ce284-5ff4-4cfc-bb89-7b5cfddc2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another priority for Marcos is modernizing agriculture, as well
        as expand the sectors of fisheries, hog, and chicken, using science as a means
        to increase production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93749b7b-626b-4554-a54a-42efdb25d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7e8c2-7f8b-4132-bf28-b6d2713cc3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:37.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also reiterated his priority to improve farm-to-market roads
        by creating a national network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe6fcd-e847-4a32-aa26-33a0755c415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220beea-be09-4b6d-96b5-420463df4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further help in driving prices lower for the benefit of consumers,
        he vowed to revive the Kadiwa centers introduced by his father.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71361377-a7b3-452f-b46b-bd5cbfbc8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:39.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0461b-4d58-4ea6-88e5-5fdf68315fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jayson Cainglet, executive director of the Samahang Industriya
        ng Agrikultura, the president''s plans for the sector "is by and large, a
        welcome start."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b3968-8da7-4918-bd96-3a2a856dfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbfe4cc-167c-4188-a704-06f247054761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s SONA underscored the problem of high food prices
        because the cost of producing them are increasing, compounded by the unnecessary
        layers in the value chain. The challenge of our times is to locally produce
        more, and the SONA emphasized the government''s commitment to subsidize essential
        farm inputs -- fertilizers, pesticides, feeds and fuel," he said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15315f1e-51e0-400f-8adf-dc3d6ba2826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67c6bd-6293-4723-89db-1c38bd5e569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:19:56.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also commend the marching order of increasing aqua farms, hog
        and poultry farms as the basis to increase local production. Condoning loans
        of small farmers and instituting financial assistance to help farmers are
        positive developments for the agriculture sector," he added.</p>'
  'marcos-national-id-distribution':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-25T20:49:10.794+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f533f955-af19-4b5e-ad34-5be525609096'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. promised to deliver 50 million
      national IDs to Filipinos by the end of the year, in a bid to make government
      transactions and even access to information easier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T20:52:36.720+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:00:25.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:37.211+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilSys', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'national-ID',
      'c', 'SONA-2022', 'State-of-the-Nation-Address']
    'template': '1'
    'title': 'Marcos promises to deliver 50 million national IDs by year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa0b6c-16a6-4b8c-a46f-376c5770debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:52:36.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. promised to deliver 50 million national IDs
        to Filipinos by the end of the year, in a bid to make government transactions
        and even access to information easier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07830f5-2484-4b27-b927-fd7380e59c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:52:36.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For citizens to be able to seamlessly transact with government,
        their identity must be easily verifiable. We expect to issue 30 million physical
        IDs and 20 million digital national IDs by the end of this year. The target
        is to accomplish the issuance of about 92 million IDs by the middle of next
        year," Marcos said in his speech during his first State of the Nation Address
        (SONA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf86d6d-6e23-4bb6-ab42-4066f9f3d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:52:36.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, National Economic and Development Authority Director General
        Arsenio Balisacan <a href="https://www.cnnphilippines.com/news/2022/6/21/National-ID-distribution-before-year-end.html"
        target="_blank">told CNN Philippines</a> that they would coordinate with the
        Philippine Statistics Authority, the Bangko Sentral ng Pilipinas, and other
        agencies for the release of the ID cards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab612620-85cd-4673-a05f-c3a3a96932a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:52:36.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said that as of June 10, around 67.8 million have registered
        for the PhilSys ID and around 12.7 million IDs have been delivered via PHLPost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da32e2a-aefd-46a9-b7a1-6723c7851484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:52:36.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said he would push to make "universal connectivity"
        available for all Filipinos as it would "ensure that no citizen is left behind."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e0e33-448e-494d-8b20-cec50da48298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:52:36.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:00:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have therefore tasked Secretary Ivan Uy to deploy digital connectivity
        across our various islands. This will be done through the implementation of
        the National Broadband Plan, the common tower program, connecting our Geographically
        Isolated and Disadvantaged Areas (GIDA) via our ‘Broad Band ng Masa’ project,"
        he said.</p>'
  'marcos-saudi-arabia-deployment-ban-sona':
