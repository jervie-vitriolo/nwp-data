    'template': '1'
    'title': 'Marcos seeks specialized hospitals in provinces, cheaper medicines'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814ed55-32dc-4ddf-a220-b27ecd4d6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. wants to add more specialized hospitals in
        the regions to extend medical assistance to more people in the provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad3a22-4492-45c2-9290-ef2aba70595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that many Filipinos are availing the services of
        public hospitals like the Heart Center, Lung Center, National Children’s Hospital,
        and National Kidney and Transplant Institute, which are all located in Metro
        Manila. He believes it''s time for these services to reach those outside the
        National Capital Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9e5b0-38e2-4645-9170-0c56cc631ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya maliwanag sa atin na hindi lang dapat dito sa National Capital
        Region, kundi maging sa ibang parte ng bansa kailangang magdagdag ng ganitong
        uri ng mga pagamutan," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79084b4-cb49-4852-b568-2ef36671f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear to us that we need these types of hospitals
        outside the National Capital Region.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3a4d0-f3fc-4dd9-ac44-1406ee64e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This promise received loud cheers and a standing ovation from those
        listening to his inaugural speech inside the plenary hall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c83329-1227-48de-9fc9-6ae0f86746ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the availability of more hospitals, the chief executive
        also sought to add more clinics in the rural areas. He wants doctors, nurses,
        midwives, and medical technicians to visit these clinics at least once a week
        to ensure that those who need medical attention don''t need to travel far
        to get help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011b7c8-a8ce-4116-9804-ffdad8c93a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He addded his government will "exert all efforts to improve the
        welfare" of all medical frontliners, but he did not give concrete plans on
        how to do it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab7aa6-4df7-4f11-b9e8-83d47dbd5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cheaper medicines</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c788c-77a2-4144-b82b-4f272743f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he has personally urged private pharmaceutical companies
        to bring down medicine prices in the country. He said the Department of Trade
        and Industry should also court manufacturers of generic medicines to foster
        more competition in the market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33a928-434b-47b1-87d0-5b72ca51d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also instructed the Philippine Competition Commission to ensure
        there are no pharmaceutical cartels operating in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07524118-aaf5-4f88-a801-31f6878a4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil kapag bukas ang merkado, bababa ang presyo ng gamot para
        mapakinabangan ng ating mamamayan. It is one hard lesson that we learned when
        the pandemic struck, and we must act on that shortcoming," he said in his
        speech.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffc22c-def5-4f8b-8ad4-e1af4f5d6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:27:34.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the market is open, prices of medicine will go
        down and more Filipinos can benefit from it.]</p>'
