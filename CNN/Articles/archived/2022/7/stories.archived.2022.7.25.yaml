    'template': '1'
    'title': 'Lawmakers allied with Marcos laud his first SONA, others decry neglected
      issues

      '
    'updated': 2022-07-26T13:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3540bbb-56f2-457c-ae9f-0cf96e9a5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T22:40:10.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:57:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Congressional
        allies of President Ferdinand Marcos Jr. praised his first State of the Nation
        Address (SONA), while others lamented the apparent failure of the nation''s
        leader to tackle issues affecting the poor.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc64d668-d5e5-4d68-884d-f26388e8beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7aada8-8e7a-4691-94b8-78215b9c93f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Tuesday, a
        day after the SONA, Senate President Juan Miguel "Migz" Zubiri lauded Marcos
        for the flow of his "comprehensive" address, which first contained big macroeconomic
        targets, and eventually more specific plans on how these goals will be fulfilled
        through agriculture, tourism, infrastructure, social services, and his outlined
        legislative agenda.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1908b-48e0-4d78-b8f5-f52cde617f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608605f3-e08d-4850-87fa-964b11fdf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President did not just give a SONA, he delivered a plan for
        a better nation," he said, noting that <a href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">the
        Congress intends to deliver Marcos'' legislative wish list,</a> which contained
        19 priority bills.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8564ada-caf8-40b2-9673-4073e3c13c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c9563-8335-490d-bd72-1da3d76a6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers were quick to give their reactions, just hours after
        the President''s address on Monday. Albay 2nd district Rep. Joey Salceda praised
        Marcos for showing that he is a "technocrat-in-chief" by highlighting in his
        speech the need to pass tax and fiscal reforms such as the National Government
        Rightsizing Program, the Budget Modernization Bill, Package 3 of the tax reform
        on real property valuation and assessment, and Package 4 of tax reform on
        passive income and financial intermediaries.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e63a57-7f82-4f36-b0f0-cd43d09c990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec95b0-ca90-45c7-ad91-986920c02eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very clear directions from the President, who is head
        of the governing coalition that the House majority belongs to," said Salceda,
        who is expected to retain his post as chairperson of the House Committee on
        Ways and Means.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4fa21-439c-45d0-82c0-1ce807465153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42ce4a-c135-4c49-b2a9-97a830d90ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas 6th district Rep. Ralph Recto labeled Marcos'' SONA as
        "data-driven" after he said the President gave specific targets on the country''s
        economic growth, providing more jobs to Filipinos, and solving the national
        debt and inflation.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc5cf6-af6d-458d-b29c-df69e65aa3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa051b77-bb22-455a-b27d-93f07c7347b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His speech was structured in such a way that before he dazzled
        us with programs, he gave us a fiscal reality check," said Recto.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970abb4c-9260-4566-a219-2a70644b71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcd9e0-bfcf-40bf-a214-1320c23af66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Loren Legarda and Senator Nancy Binay
        both said Marcos'' speech was inspiring, comprehensive, and concise as the
        President categorically laid out the legislative measures he wanted to pass
        under his term.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43fde2-9198-4bee-914c-47552a243da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a679e-9c21-4622-aceb-78177fb5e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say that the President''s executive agenda highlighted the
        necessary ''To Do List'' for us in Congress to work on in the next three years,"
        Binay said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f27a3c-ecf0-45c2-9769-3cb1f9502fbc'
      'mgnl:activationStatus': true
