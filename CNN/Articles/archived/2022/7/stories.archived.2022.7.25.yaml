      Ferdinand Marcos, Jr., was elected as the new Speaker of the House of Representatives
      as the 19th Congress opened Monday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T13:27:41.305+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:00:59.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
