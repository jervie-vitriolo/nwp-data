      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8681bc-a821-4ffd-8719-13cabf4ea6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Lito Lapid supported Marcos'' pronouncement for a safe return
        to face-to-face classes by students, who have been in "blended" mode of learning
        for the last two years due to the COVID-19 pandemic.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5057bcd-570f-485a-bfab-274998a15234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06834e4-a996-4df1-907c-cd6adc46f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The F2F (face-to-face) setting has been proven to promote the physical
        and mental health and well-being of our students. As a result, this shall
        also ease the burden on the part of our teachers as well as the parents,"
        Lapid said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9af5d4-b4d2-41f3-95af-d2e9fc641f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9758e6d-ba7d-481d-bfc3-a373f509b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Jinggoy Estrada noted that Marcos'' assurance that lockdowns
        will not be implemented under his watch shows his administration''s push to
        bring back the country''s economy to its pre-pandemic levels.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d92a3b-7c34-462a-b081-c39c0cfc61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332685d8-90fc-4f78-ba20-9158aa0e1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa sa mga naging pangunahing theme o mensahe sa kanyang SONA ay
        siguruhin na ang pagbangon at kaunlaran ng Pilipinas ay nararamdaman ng bawat
        Pilipino sa bawat sulok ng bansa, saan man sila naroroon," Estrada said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c1d969-462f-4c06-817c-e7003ddab7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588157b-7f90-47a4-acdc-158f4fbdf4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the main themes or messages in his SONA is
        to ensure that the recovery and growth of the Philippines are felt by every
        Filipino in every corner of the country, wherever they are.]</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12201d6-d0d4-4381-91d8-8d6229505915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23799cc-98e6-4d96-8209-eb29db8e9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legislators, group point out missed issues in Marcos'' first SONA</h2>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9abb78-d6ef-49e8-88ad-bae69d32cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, one of the leading opposition figures in
        the Senate, mentioned Marcos failed to address how he will solve corruption
        in the government.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad6a51-e7e7-42d2-9bf2-a199c638706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c5c9a-f486-4fee-8d14-13642eddcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tungkol sana sa anti-corruption efforts given yung history of plunder
        sa ating bansa noong nakaraang mga dekada at graft and corruption sa nagdaang
        mga taon," said Hontiveros.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e8de2-32ad-49ff-a5c0-79e1777ec526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6b772-1a0f-4b0e-83a7-b69e62878fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He could have tackled anti-corruption efforts, given
        the history of plunder in our country for the last decades and graft and corruption
        for the past years.]</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ab5c4-f9d7-48ef-aa38-d22c20781563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4c500-f76d-48a3-b76f-3781d41fbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Chiz Escudero commended Marcos'' speech, but lamented his
        failure to mention his plans in solving the issue of peace and order in the
        country.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94567d7e-114d-4439-92ba-964c2173062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b59c0-c557-4b96-97e8-0488a1a52f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a well-crafted speech with a detailed legislative agenda
        but was conspicuously silent on peace and order," Escudero said.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f8150-30b2-4b22-90c2-e5816799894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab92286-5ea4-4db1-b24b-da240b8b5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gabriela Women''s Party Rep. Arlene Brosas blasted Marcos''
        speech as something that is clearly addressed to businessmen and not to ordinary
        Filipinos.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4e19c-94aa-424d-9309-34479ada3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b9f11-944b-4e05-bd6f-3cdb1c857280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas pointed out that Marcos did not mention how he will solve
        pressing issues such as lowering of food prices and that of other basic commodities,
        scrapping the excise tax and value added tax on oil, ending contractualization,
        wage hike implementation, and strengthening of anti-violence initiatives against
        women and children.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa5eec-a61b-4547-8d26-33ae4ed8e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ffc90-bc69-44a4-a233-088a68c60bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:57.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there may be good sounding plans and programs, his top priorities
        are not in sync with what poor Filipinos need," Brosas said.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed9b3d-ac48-473a-b60d-799bc59c12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a8800-cdec-48c1-bddb-caf4b9414dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Partylist Rep. France Castro also criticized Marcos
        for leaving out in his SONA the need to implement a salary increase for teachers,
        as well as his silence on combating disinformation and fake news.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80bc03-0fc9-4527-96be-061d81ee0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08521521-e190-490b-92bc-8486d967a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.246+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also hit the President for being "obsessed" in using the
        English language as the medium of instruction in schools.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674ec73-d662-41fa-ac86-04bd20a7d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ae1af-da07-48e9-bd6f-d051388eb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:58:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As studies have shown, we must begin teaching learners using their
        first language or mother tongue. If not, they are already at a disadvantage
        in learning their lessons," Castro said.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d1c11-54f0-467d-8c49-81552d034944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.247+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:58:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
