    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:30.086+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romualdez named House Speaker '
    'updated': 2022-07-25T15:20:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ee252-d913-4bf9-8e18-22a49471a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:27:41.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Leyte
        1st district Rep. Martin Romualdez, a first cousin of President Ferdinand
        Marcos, Jr., was elected as the new Speaker of the House of Representatives
        as the 19th Congress opened Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd459c3f-f431-46e8-8527-faa73c4d7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:19:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aecfcd-4bdb-4015-8c73-fa2772b31aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:19:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:59.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the over 300 members of the House, 283 congressmen voted
        for Romualdez, while four abstained, 22 did not vote and one cast a negative
        vote, according to details announced at the plenary.</p>'
