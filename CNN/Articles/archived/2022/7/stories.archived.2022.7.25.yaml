      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our tax system will be adjusted in order to catch up with the rapid
        developments of the digital economy, including the imposition of value-added
        tax on digital service providers. The initial revenue impact will be around
        ₱11.7 billion in 2023 alone,” Marcos said at the start of his first State
        of the Nation Address on Monday.</p>'
