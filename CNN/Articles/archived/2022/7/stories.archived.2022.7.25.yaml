    'title': 'PH tourism to get a boost with more international airports, improved
      roads — Marcos'
    'updated': 2022-07-26T20:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463be8e8-8d95-4db7-a424-eb47b6b0f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T17:25:29.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. wants to beef up the tourism sector, one of
        the industries most affected by the COVID pandemic, with more international
        airports and road improvements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e362e-f89e-41f4-8cd1-292d7dd608b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T17:25:29.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first State of the Nation Address (SONA) on Monday at
        the Batasang Pambansa, Marcos acknowledged the sector''s important role in
        the country''s economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516402d9-e63a-4cd0-bb8a-7dfc92219346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T17:25:29.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not only an important economic development tool but the abundance
        of opportunities that the sector creates in terms of regular employment and
        even job creation at a grassroots level is undeniable," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5273705-a1b5-4be0-a37e-44150e4cd5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T17:25:29.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To entice more travelers, the President said that aside from improving
        roads leading to tourist destinations, his administration would also focus
        on creating more international air hubs to decongest the main gateway in Manila,
        the Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de254e1-1781-48bf-b034-950d2fff4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T17:25:29.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will first and foremost make basic developments such as road
        improvements for easier access to tourism spots. We will also upgrade our
        airports and create more international airports to help decongest the bottleneck
        in the Manila airport," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a88dcf-24c1-487f-8143-0de682b99f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T17:25:29.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also make it more convenient for travelers to go around
        the country, even to remote areas, to help promote undiscovered tourist spots,"
        Marcos added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f9fb9-de3f-42ef-b459-d787146cd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:53:01.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airlines bullish on operations under Marcos admin</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5410155-fb65-4fd5-b32d-d084c72dad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:53:01.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local air carriers expressed optimism about overcoming COVID turbulence
        under the new administration after Marcos bared his plan to construct more
        airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d39751-1e2c-40fe-a28a-8f8997439dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:53:01.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, flag carrier Philippine Airlines believes the target
        could trigger positive domino effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b6ac7-e5f9-45b0-9424-98f16a4e1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:53:01.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction of new international airports will help boost
        tourism targets, generate economic growth, and create employment opportunities
        in the aviation, travel and tourism industries. New access roads will help
        these economic benefits to flow into local communities. As industry stakeholders,
        we welcome and support these plans announced by President Marcos in his State
        of the Nation Address," said Stanley K. Ng, PAL President and COO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc37aac-9932-4f4f-a4a0-38abc6d79420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:53:01.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Philippines, meanwhile, said it supports the new government''s
        planned infrastructure development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818a2b2-1666-4e49-a7a5-7be37d09e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T20:53:01.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:00:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will help airlines such as AirAsia remain aggressive and competitive
        in the domestic and international air travel and cargo industry as we serve
        a greater number of Filipino travelers and Overseas Filipino Workers," said
        Steve Dailisan, AirAsia Philippines spokesperson.</p>'
