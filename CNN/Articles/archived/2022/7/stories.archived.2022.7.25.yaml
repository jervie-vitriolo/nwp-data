      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron subvariant BA.2.75, dubbed “Centaurus,” has likely reached
        the country and is already contributing to the uptick in COVID-19 cases along
        with present subvariants BA.4, BA.5, and BA2.12., according to OCTA Research.</p>'
