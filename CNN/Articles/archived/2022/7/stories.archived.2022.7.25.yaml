      'jcr:uuid': 'b16d758c-ae23-4a6d-ad9a-618fe7e0b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:09:07.185+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:00:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
