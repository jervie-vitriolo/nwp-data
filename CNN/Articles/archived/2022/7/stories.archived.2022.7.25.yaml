      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6fd8e-986d-439a-879b-6c942b50fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, the Department of Labor and Employment ordered
        a halt in the processing of employment contracts of newly hired domestic workers
        bound for Saudi Arabia due to billions of pesos'' worth of unpaid wages and
        benefits to thousands of OFWs, as well as complaints of employer abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5b0e6-6ac0-45bf-9c38-042d54e74383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.809+08:00
