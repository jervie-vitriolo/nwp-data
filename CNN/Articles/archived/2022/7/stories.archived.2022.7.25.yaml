      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce56b0-f935-4410-a22b-c775ba772f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-26T22:49:58.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T14:57:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Joel Villanueva said he is looking forward
        to discuss the priority legislative measures mentioned by Marcos as soon as
        the Legislative-Executive Development Advisory Council convenes.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b641799-2f39-4b8c-9a1c-60ce320863bd'
