      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f429c-d9fa-4bd3-9d5d-9750b9348e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the country must increase its use of "hydropower, geothermal
        power, solar, and wind" energy sources and rehabilitate the country''s water
        supply systems, especially in urban areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50a5fe-08e6-45d4-a346-7dd96b5edc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e538d-e14b-4e03-8c35-d1be505a0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he has already instructed Environment Secretary Toni
        Yulo-Loyzaga and Public Works Secretary Manny Bonoan to explore possible partnerships
        with the private sector to ensure fresh water supply in parts of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845dbb1-df04-403b-86b8-a93f5a57eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96925c6d-75fb-4ac5-81fb-b39775eab695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solar power has steadily increased its efficiency in converting
        sunlight to electrical power, which is particularly attractive to us. Unlike
        wind power, solar power is practical — almost everywhere in the Philippines,
        all year round,” Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cde68-38d8-4238-9614-d05369679196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93595bc-8ac8-43c4-945a-fae1debb4ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of investing in technology that
        would provide more accurate weather forecasts and disaster impacts, in line
        with his goal of disaster-proofing communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6c659-f1e8-4574-9aeb-c3c47ec7f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80535367-f329-4636-a4da-51589b71bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated the need to build new power plants,
        as well as his previous position to reexamine the government''s strategy to
        build nuclear power plants in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d12bc-c521-4552-80ee-51f2315c9613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1800fb-1951-4176-a038-2ad3a57a2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the area of nuclear power, there have been new technologies
        developed that allow smaller scale modular nuclear plants and other derivations
        thereof,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057c55b-6ee7-4a7b-9e96-3c576a168995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8045c9-07fd-44e1-a9fe-3589b3d39fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will comply, of course, with the International Atomic Energy
        Agency (IAEA) regulations for nuclear power plants as they have been strengthened
        after Fukushima,” he said, referring to the nuclear disaster in Japan in 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3f8b2-9f56-4cba-bd59-a4201bb3a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b226ba-b850-47fc-88c7-0e24856a03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period in January, Marcos backed calls for the
        possible revival of the Bataan Nuclear Power Plant —&nbsp;built during the
        administration of his father, the late dictator Ferdinand E. Marcos —&nbsp;which
        he claimed was ordered shut purely because of political reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5acc8-2ced-4517-9f95-9ba263be7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc275b-7822-4cc4-8e96-3e239c0d4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/26/marcos-bataan-nuclear-power-plant-proposed-revival.html">Marcos
        claims politics behind mothballed Bataan nuclear plant, echoes call for possible
        revival&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80661353-edf0-49a0-a0c8-92bee05c6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bd68d-b4b0-4f12-8e0b-82cf2c756aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the SONA, environmental group Greenpeace raised concern
        about the "mixed signals" in the President''s energy agenda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d4321-c66a-42f7-a6c5-f3a1eae36b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662df1f5-ec61-48ae-a899-4ac21b909cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s hypocritical to talk about addressing the climate crisis while
        prioritizing dangerous energy sources," he said. "If the President is sincere
        about acting on the environment and climate, he should head straight for genuine
        renewable energy – and stop promoting nuclear and fossil gas."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0978c84-7187-480a-8c17-4be519b3e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7025eda7-e9e4-407b-a734-b26e35fa984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also warned that existing energy problems may only be
        exacerbated by the President''s insistence on PPPs, by "surrendering the fate
        of our energy sector to corporations, when the administration’s primary concern
        should be providing Filipinos with safe, affordable, and reliable power."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b931c-5efe-4b68-a7d4-29d446b45c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88530a-d499-4d38-86a9-b7490fee01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should walk the talk on his statements about preserving
        the environment and human life, and stop creating barriers to RE (renewable
        energy)," it added. "Distracting ourselves with more costly and risky sources
        only sacrifices valuable time and resources – and threatens the very lives
        he wants to preserve.”</p>'
