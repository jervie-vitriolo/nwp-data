      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Fuel
        companies are once again rolling back prices of petroleum products for the
        fourth consecutive time this week, according to their announcements on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6aef2-a3b8-49c4-af17-67e9e71ca25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T10:58:52.841+08:00
