      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56ed1d-7885-4c57-8d71-3e9f6337b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local pork and chicken producers have <a href="https://www.cnnphilippines.com/news/2022/7/8/Pork-chicken-producers-hope-Marcos-curb-smuggling.html">appealed</a>
        to the chief executive to address the smuggling that has been hurting their
        group.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b2f91-7d1d-4823-af7a-bc6319b701ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98884e0-8c67-43d5-9658-67df824064bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, then Senate President Vicente Sotto II filed a <a href="https://www.cnnphilippines.com/news/2022/6/27/Senate-report-tags-govt-officials-as-alleged-agri-protectors-smugglers.html">report</a>
        identifying 22 persons as alleged smugglers of agricultural commodities and
        their protectors. The report also noted that P667.5 million worth of agricultural
        and fisheries products were smuggled into the country from 2019 to 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657e64b-d62f-4a6d-bff8-9282b482a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc325d20-4aac-4167-8341-17f3a4738444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panahon nang magalit kasi di na tama at masyado nang mabigat
        ang dinaranas ng mamamayan. Ang taas-taas ng presyo ng pagkain. May kasalanan
        ang</em> importer, <em>kartel, lahat ng sindikato sa</em> DA. <em>Pwede ba
        tapusin na natin yan</em>," Sen. Marcos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583c4fc8-dc1d-4d4f-a8e7-758ded44fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36f5fb-4c36-46a7-860b-8b238b8f3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s time to get angry because what is happening
        is not right and the burden is heavy for the people. Food prices are so high.
        It is the fault of the importer, cartel, all sydincates in the DA. Let''s
        end this already.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a539753-cbfb-4a17-8470-edeaced94b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
