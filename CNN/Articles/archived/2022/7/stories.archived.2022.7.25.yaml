      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> —&nbsp;
        The government is in talks with Saudi Arabia for the possible lifting of deployment
        ban on Filipino domestic workers, President Ferdinand "Bongbong" Marcos, Jr.
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb133e20-b2cb-43ef-bdde-92c54b519fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007c3a5-50d0-4067-8ae3-974c3a66b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his maiden State of the Nation Address, Marcos said his administration
        is negotiating with the Saudi government to ensure overseas Filipino workers
        (OFWs) are properly treated and paid by their employers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09fb88-97ad-49da-8d1d-f00a7ee6f95e'
      'mgnl:activationStatus': true
