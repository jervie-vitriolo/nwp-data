    'jcr:uuid': '8904c206-a014-410e-9451-986baedd261b'
    'lead': 'Doing so would allow farmers "to channel their resources in developing
      their farms, maximizing their capacity to produce, and propelling the growth
      of our economy," President Bongbong Marcos pointed out in his first SONA.'
    'mgnl:activationStatus': true
