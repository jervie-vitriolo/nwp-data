    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41529c20-977f-4f0f-9ab4-118fea73b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:19:18.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, I breezed through “This Is Not a Book About Benedict
        Cumberbatch: The Joy of Loving Something — Anything — Like Your Life Depends
        On It” by Aussie author Tabitha Carvan. Moving past the cover (whose shade
        of orange reminded me of another well-known self-help book by an author with
        an alliterative name), a blurb at the back of the book describes it as a "hilarious,
        heartfelt memoir about the liberating power of reclaiming our passions as
        we age..." Having written <a href="https://www.cnnphilippines.com/life/culture/essay/2022/6/21/BTS-Festa-2022-essay.html"
        target="_blank">a whole essay</a> pouring my heart out about BTS in time for
        my 26th birthday last month, of course I picked it up right away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7c35f-7807-4f3a-b6a5-db5bcf46c1a5'
