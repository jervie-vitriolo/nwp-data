      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration will also "fully support" ecozones to push the
        entry of companies in the field of high-tech manufacturing, health and medical
        care, and emerging technologies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ed462-fd7d-44b3-b273-e032e7773480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more lockdowns</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212fd07-6a08-427a-baa6-7bf1e4c0e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8071e-b8c9-43bb-805b-47130d0e28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns might be a thing of the past as Marcos promised he would
        not declare restrictive lockdowns despite a rise in COVID-19 cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68317cc-a231-473c-93d1-484d60277f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb8e95-d2cd-482d-9d84-09d99a824ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na natin kakayanin ang isa pang lockdown. Wala na tayong
        gagawing lockdown. Dapat natin balansehin nang maayos ang kalusugan at kapakanan
        ng ating mga mamamayan sa isang banda at ekonomiya sa kabilang banda," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717ca76-4d05-4718-9933-a91b446c6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:51.776+08:00
