    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos wants one-year moratorium on payment of liabilities of land reform
      beneficiaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642e6a2-fc86-4e39-ab9d-ca726521e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. wants a one-year moratorium on land amortization
        and interest payments by agrarian reform beneficiaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92b07c-20a5-4738-98d5-921a8d175cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang agrarian reform program ay dapat magpatuloy (Agrarian reform
        should be continued). Agrarian reform is not only about acquisition, but also
        support services and distribution. To assist this, I intend to issue an executive
        order to impose a one-year moratorium on the payment of land amortization
        and interest payments," he said in his first State of the Nation Address on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a490a9-35a5-4ec3-8e9f-6e951e825522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said this provision falls under the Bayanihan to Heal as
        One Act, a measure signed to combat  the impact of the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07405187-27b9-48f6-9783-2a0e608f54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would allow farmers " to channel their resources in developing
        their farms, maximizing their capacity to produce, and propel the growth of
        our economy," the president pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54b068-e4de-4930-8306-4a40f0724b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, civil society groups support this because "it will unburden
        the farmers of their dues and be able to focus on improving farm productivity,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59f203-f23c-4688-bb86-5c802b24d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also urged Congress to amend section 26 of the Comprehensive
        Agrarian Reform Law to emancipate beneficiaries from agrarian reform debt
        burden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fdeaf-e4b3-4fd0-b85b-98011d42e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries who have yet to receive their awarded land under the
        Comprehensive Agrarian Reform Program "shall receive it without any obligation
        to pay any amortization," the president said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cd56b-b420-4770-8e3a-0cdcdc5a5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The condonation of the existing agrarian reform loan will cover
        the amount of ₱58.125 billion, benefiting around 654,000 agrarian reform beneficiaries
        and involving a total of 1.18 million hectares of awarded lands," he noted</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49154ee2-b3f7-426b-bf04-0a145c7ca181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated under Executive Order No. 75, series of 2019, Marcos stated
        that the government''s 52,000 hectares of unused agricultural lands will be
        distributed to landless war veterans, landless surviving spouse and orphans
        of war veterans, and landless retirees of the Armed Forces of the Philippines
        and the Philippine National Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f49444-c4f7-4058-a7dd-aeb344d2d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pieces of land acquired through the said EO will be given to landless
        college graduates with degree in agriculture, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b539bd-61f0-4158-8bd1-10410e5f7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:46:42.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:55:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call of the times is for the infusion of fresh and new blood
        in the agricultural sector. We need a new breed of farmers equipped with modern
        agricultural technology able to engage in sustained scientific farming that
        will not only increase farm yields, but also resilience," Marcos explained.</p>'
