    'title': '

      Govt negotiating with Saudi Arabia on possible lifting of deployment ban'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc6586-7bd4-407c-bd54-fad95d0f7360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:17.569+08:00
