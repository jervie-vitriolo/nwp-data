      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, July 25) —</strong>
        In his first State of the Nation Address, President Ferdinand “Bongbong” Marcos
        Jr. starts his speech by addressing the economic and health situation of our
        country, saying: “We live in difficult times brought by some forces of our
        own making but certainly also by forces beyond our control. But we have and
        we will continue to find solutions.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188df589-b914-43fa-bf75-c2c34a207c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:28:15.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9382d70-6c8f-4290-9d7a-595e0062b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:28:15.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s SONA was the first to welcome a full capacity audience
        since the pandemic began, with <a href="https://www.cnnphilippines.com/videos/2022/7/21/Preparations-underway-in-House-for-Marcos--first-SONA.html"
        target="_blank">a reported 1,300 invitations</a> sent out to guests for the
        event at the newly-renovated Batasang Pambansa. The renovation was said to
        cost ₱100 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0b173-96b1-4283-8ffb-26b1fe03c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:28:15.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7775a4-257c-473c-b7a6-c3838e0b8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:28:15.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president touted “sound fiscal management” as one of his government’s
        priorities with a target of 7.5 percent economic growth in order to help Filipinos
        in the ongoing health crisis and cope with rising consumer prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10668d4e-0e29-4927-a743-a9c1637b612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:28:15.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351380a2-4656-491b-a2f6-0b7e5afabc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:28:15.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night, former Financial
        Executives Institute of the Philippines president Francis Lim called the president’s
        plan a “sound roadmap,” particularly, Lim said, for the business sector, the
        laws and priorities to make a “competitive Philippines.” Though he said it
        was an ambitious plan since it entails a lot of funds to be implemented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf8811-8436-451f-b14a-f2909cee743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:28:15.748+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noticeably, the president&nbsp;did not talk about corruption, the
        drug war, or the shift to a federal government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94820034-b721-4eee-abb4-1288e04f7625'
      'mgnl:activationStatus': true
