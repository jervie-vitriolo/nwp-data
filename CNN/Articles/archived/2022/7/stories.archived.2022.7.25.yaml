      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf154291-3128-40ca-bfda-abc51bf6cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines will continue to be a “friend to all,
        enemy to none,” and that his government will work to resolve disputes with
        other nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cc64a-7862-49d2-806c-9f1eff2b32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.380+08:00
