    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208b1e0-b5ed-4512-8f28-2e83878b64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:00:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the fan meeting audience that day, most of their fans are
        young adults who support the Hammingtons in the same way they would a K-pop
        idol: headbands with William and Bentley’s faces sticking out, big banners
        with text in Hangul, and official Hammington plushies that one fan said they
        purchased on Shopee. For lucky fans who had the chance to get up close and
        personal with the Hammingtons, they came in their best pajamas — a signature
        ‘fit for the two boys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1e201-dad9-4bda-bec5-6fac2c632395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:00:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as their local fanbase is concerned, their affinity for the
        Hammingtons deepened as they saw the two boys also grow up on the show. Beauty
        content creator Retty Contreras, who was invited by a friend to watch the
        Hammingtons, says that she was curious to see how a fan meet with child stars
        would go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90d70f-b084-447a-bc1d-cdb9afec174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.639+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:00:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m used to idols and actors holding these, so I wanted to experience
        what it would be like,” Contreras said. “I also love the story of their parents
        — they had trouble conceiving but now they have two beautiful boys.”</p>'
    '12':
      'image': 'jcr:de5a404b-fd47-4a25-be7d-ea0a6561c22a'
      'imageCaption': 'The Hammingtons playing air hockey during the fanmeet. Photo
        courtesy of CDM ENTERTAINMENT'
