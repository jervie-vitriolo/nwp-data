      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Jully 25)</strong> — President
        Ferdinand “Bongbong” Marcos Jr.''s first State of the Nation Address was met
        with mixed reviews, as some netizens raised questions regarding his administration''s
        proposed plans and pointed out contradictions with his previous statements.</p>'
