      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like former President Rodrigo Duterte, Marcos wants to hold bilateral
        talks with China on the sea dispute and had said going to war with the Asian
        power is not an option.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55eca5-ce62-4a8d-844a-3cec75083113'
