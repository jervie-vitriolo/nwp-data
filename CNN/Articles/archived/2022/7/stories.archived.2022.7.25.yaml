      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who abstained from voting for Romualdez were Gabriela
        Party-list Rep. Arlene Brosas, ACT-TEACHERS Party-list Rep. France Castro,
        OFW Party-list Rep. Marissa Magsino, and Kabataan Party-list Rep. Raoul Manuel.</p>'
