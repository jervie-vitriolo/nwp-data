      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong>&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. wants to prioritize the use of renewable energy
        sources to address climate change and the country''s disaster resilience capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e5ad9-fa00-483a-9095-73b0185c6de8'
