    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:33.761+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more lockdowns during COVID-19 pandemic, Marcos promises in first
      SONA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c701978-9e20-4bac-8f65-d482ad917191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. promised during his first State of the Nation
        Address on Monday that he will not declare restrictive lockdowns even as COVID-19
        cases are increasing in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d1bf1-f719-42c3-9907-8dc4e00fb97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na natin kakayanin ang isa pang lockdown. Wala na tayong
        gagawing lockdown. Dapat natin balansehin nang maayos ang kalusugan at kapakanan
        ng ating mga mamamayan sa isang banda at ekonomiya sa kabilang banda," he
        said, which earned loud cheers from the audience inside the plenary hall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a101f00-33d1-49ed-9c12-8ff5a935a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot handle another lockdown. We will not declare
        lockdowns. We need to balance the health of Filipinos and the economy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6801f-b573-43db-bccf-f0f63de9d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his administration is working with the private sector to
        ensure that all establishments can operate at full capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c44918-477d-42f2-8d1c-e56a883282f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also reiterated his earlier directive for the Department
        of Health (DOH) and other related agencies to revise the Alert Level system
        and its corresponding restrictions to be in line with the severity of infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30731b-07eb-4bb0-ba5f-18ca967df138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is retaining the COVID-19 alert levels for now, but the DOH
        is planning to release new classifications on the second week of August to
        be "compatible" with the current milder coronavirus strains as the more transmissible
        Omicron BA.5 subvariant spreads across the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15459b-f29c-4f4c-9a59-c82f02022054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, a higher alert level means more restrictions on the
        operating capacity of establishments and offices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463fe18-d90e-4ef7-b266-056cbc78e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T18:57:36.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:00:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been under different levels of lockdowns during
        former President Rodrigo Duterte''s last two years in office.</p>'
