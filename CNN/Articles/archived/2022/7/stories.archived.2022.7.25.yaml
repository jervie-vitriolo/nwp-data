      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb790f-5dd7-4057-86d4-99778a18a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.639+08:00
