      'mgnl:type': 'text'
      'text': '<p><strong>Stream a music video from new K-pop girl group New Jeans</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b402c7-0091-46e2-8188-ae7c321de526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:19:18.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop industry churns out a new group every five minutes. Personally,
        I find it hard to keep up. In a business this saturated but also brimming
        with emerging talent, I have not been as excited to hear more music from five-piece
        girl group New Jeans. A few days ago, they dropped the pre-release single
        “Attention,” a refreshing take on the Y2K pop/R&amp;B sound. They released
        the music video for the dreamy “Hype Boy” soon after that, with different
        versions of the video shot from the perspective of each member. “Hurt” followed
        that, a pared down track that featured the girls singing “Cause I’m not gonna
        be the one to get hurt” as they sing to the camera with a hazy, zoomed in
        view. Most frustrating about this series of releases is that the songs themselves
        aren’t available on music streaming platforms just yet, so I — along with
        many, many new New Jeans fans — have to contend with playing their videos
        on repeat. The group’s EP will come out after they release the video for the
        last track.</p>'
