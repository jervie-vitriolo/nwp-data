    'lead': 'Filipino pole vault sensation EJ Obiena delivered the country’s first
      ever medal in the World Athletics Championship after capturing the bronze in
      record-breaking fashion during the track and field meet held in Eugene, Oregon,
      USA on Monday.'
    'mgnl:activationStatus': true
