      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929df73-4230-4dc6-9aa9-bef74ea2b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his administration would implement "sound" fiscal management
        and tax administration reforms to ramp up revenue collection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f9611-4c41-47ec-bec5-34627c659790'
      'mgnl:activationStatus': true
