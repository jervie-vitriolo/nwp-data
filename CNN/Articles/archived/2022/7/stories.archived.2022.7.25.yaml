      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c054f-9102-443c-b968-96b62c001cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise comes on the heels of the Defense department’s report
        last week that Chinese militia vessels still linger in the West Philippine
        Sea despite the numerous diplomatic protests filed by the previous administration
        against China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24649ef5-1b66-4de6-b4c2-94da058c41c1'
