      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Year after year, no matter who the seated president is, Filipinos
        always look forward to the State of the Nation Address (SONA) not just for
        the presidential speech but also for the attendees’ fashion ensembles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae57a0-2554-4cbb-8dfb-74d87cb08cb5'
      'mgnl:activationStatus': true
