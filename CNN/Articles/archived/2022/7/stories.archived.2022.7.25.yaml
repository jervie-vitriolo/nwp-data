      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — President
        Ferdinand “Bongbong” Marcos Jr. reiterated his commitment to protect Philippine
        territory from any foreign threat during his first State of the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49d549-0314-4207-8a9d-e8e252af03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.379+08:00
