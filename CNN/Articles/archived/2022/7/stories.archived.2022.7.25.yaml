    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. vowed to continue ''Build,
      Build, Build,'' his predecessor''s infrastructure program and committed to finishing
      railway projects that have been approved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T19:46:35.938+08:00
