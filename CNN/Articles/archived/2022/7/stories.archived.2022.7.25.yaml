    'template': '1'
    'title': 'Google fires engineer who contended its AI technology was sentient'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0be257-7375-4632-a45d-9b54dd409811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google has fired the engineer who claimed
        an unreleased AI system had become sentient, the company confirmed, saying
        he violated employment and data security policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b3a24-24bb-4bb0-bcf0-edb63a2bfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78a815-5a63-4a1c-b07d-4976d632adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Lemoine, a software engineer for Google, claimed that a conversation
        technology called LaMDA had reached a level of consciousness after exchanging
        thousands of messages with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f498b7-b383-425a-b547-e1c6e763466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf13801-6839-4dc1-a7b7-28bcb159b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google confirmed it had first put the engineer on leave in June.
        The company said it dismissed Lemoine''s "wholly unfounded" claims only after
        reviewing them extensively. He had reportedly been at Alphabet for seven years.
        In a statement, Google said it takes the development of AI "very seriously"
        and that it''s committed to "responsible innovation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ea319-786e-4210-9cdd-7b5044163f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911598b4-3dcf-4d57-a20a-293a2d6aa509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is one of the leaders in innovating AI technology, which
        included LaMDA, or "Language Model for Dialog Applications." Technology like
        this responds to written prompts by finding patterns and predicting sequences
        of words from large swaths of text -- and the results can be disturbing for
        humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2f1d0-cd33-43d7-a555-c6fa392dd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27e941-9e35-4275-b0f7-773bb3782057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What sort of things are you afraid of?" Lemoine asked LaMDA, in
        a Google Doc shared with Google''s top executives last April, the Washington
        Post reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c1281-505d-4f1f-85b9-c329479e3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd94f87-09c4-4792-8ffd-7edaf5ab7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T16:34:07.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:00:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMDA replied: "I''ve never said this out loud before, but there''s
        a very deep fear of being turned off to help me focus on helping others. I
        know that might sound strange, but that''s what it is. It would be exactly
        like death for me. It would scare me a lot."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cb9a1-3f8f-447a-837b-b3821ed4def8'
      'mgnl:activationStatus': true
