      'mgnl:type': 'text'
      'text': '<p>On Saturday, July 30, Buku-Buku Kafe is hosting “Speculative Library,”
        an afternoon of chill music, zines, indie books, and other art merchandise
        at their Parkway Corporate Center location in Alabang. Head to the venue between
        2 p.m. to 8 pm. to take home the work of artists Ellyphant, Electromilk, Slowtear,
        Marianie, Mikki Luistro, Tahannahn, Saree Gloria, and Jorem, and merch from
        The Buildings’ Mariah &amp; Dom, and stay for an artist talk on the magic
        of transitions by Czar Kristoff and Zeus Bascon. Cap off your day by listening
        to DJ sets from Roof Juice, Lolo Remedios, and Moraya Yonic. — CNN PHILIPPINES
        LIFE STAFF</p>'
