      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — "We will
        endure," President Ferdinand "Bongbong" Marcos Jr. said in his first State
        of the Nation Address (SONA), promising to revitalize a country deeply hit
        by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886cb94-2143-43e2-a9e0-c5b5b659e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:41.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96107ed-9074-4bc9-9a32-99609b176d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After inheriting massive debts from the previous administration,
        reaching ₱12.5 trillion as of end-May, Marcos laid out plans to ensure the
        country would bounce back from the health crisis that crippled most of the
        industries in the past years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfee48-e0a6-4902-aa0e-d18f28514d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50027fca-c802-4502-9c6a-44b53845d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stronger economic recovery?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a27a06-5e7a-4603-8b71-fd8167fbaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
