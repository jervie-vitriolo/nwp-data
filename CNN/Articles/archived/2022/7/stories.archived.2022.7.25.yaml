      'mgnl:type': 'text'
      'text': '<p>The upper chamber session formally opened at 10 a.m. Monday, heading
        straight to the manifestation of nomination of senators for Zubiri as Senate
        President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009e2f9-2bf6-4020-aea0-020a24d5bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595c2fa-e485-4ec1-84ec-3fe410577b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siblings Senators Alan Peter and Pia Cayetano manifested that they
        abstained from voting for him as members of the independent bloc. Minority
        members Sen. Koko Pimentel and Risa Hontiveros did not also cast their vote
        for Zubiri.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278cfdf-4e07-49c0-a383-90ba54db285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fd63c-b25e-40bc-8de9-542b3517a6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strong contender for the post, Sen. Cynthia Villar, gave
        way to Zubiri weeks prior to the voting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4982f-1f43-4aa0-80a7-7b13326eae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc610a26-6e99-4aa8-ad44-286927c77967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with humility that I accept this position. I do so, conscious
        of the burden it carries and committed to the work it entails. As presiding
        officer, I may wield the gavel, but not the powers of this institution," Zubiri
        said in his first speech as Senate President. "That power is shared by us
        all, by everyone of you. And more so, our main responsibility of responding
        to the needs of the people and respecting their will."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8e209-23de-41dc-a0a3-e3a1e3144f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2ff02-f43a-481d-a4e7-5a9515167016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Loren Legarda, the most senior member of the Senate,
        has been elected Senate President pro tempore, the second highest post in
        the chamber.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f1ad6-bd3d-4049-a4ef-d69d878e6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c5ce1-0118-4f61-94ff-fbc50d88ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva is the Majority Leader and chairman of the
        Senate Committee on Rules. Only neophyte Sen. Robin Padilla manifested that
        he abstained from voting for him and is yet to divulge his reason.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d768a2-5c08-4faf-927a-347bf74136e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff075aa-fd84-4f09-ba35-1a3ece241501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two-member minority finalized as Cayetanos form separate bloc</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92ad19-1b35-4e93-aecf-567d7fae0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89633f31-ee59-4be9-8a18-d777b8f7aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four senators are expected to check on the Senate supermajority
        in the 19th Congress so far: the Cayetano siblings who have formed the so-called
        independent bloc, and Pimentel and Hontiveros from the minority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c83d1e-a10b-4108-a12c-31a99e37c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa25c35-20b9-486e-8566-8229edca64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-member minority bloc will officially be led by Pimentel
        as Minority Leader, a position previously held by his father, the late Sen.
        Aquilino Pimentel.  Hontiveros announced the designation of her colleague,
        whom she described as someone who "will help maintain the independence of
        the Philippine Senate, an institution crucial to our democracy, an institution
        we all hold dear."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac31b2a-46e0-4aa8-b0e7-30bbf7b935f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba26d3-4ba2-4eaf-b337-30d32746f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear how an independent bloc will affect the Senate
        composition, since only the majority and minority groups have been previously
        recognized in the upper chamber.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513460e4-2083-45a2-863b-26a7b4d4ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8e918-4a97-4d75-837b-82d5daf6de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By forming a small, independent bloc, <em>we are given the freedom
        na lumayo sa partisanship. Kung tama ang panukala ng Pangulo, we can freely
        support. Kapag mali, we can freely criticize,</em>" Alan Peter Cayetano told
        reporters in a briefing on Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dec69-ceb5-4089-80d5-f359144519d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88e4ec-496b-4589-804a-dd5087f893d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By forming a small, independent bloc, we are given
        the freedom to stay away from partisanship. If we agree with the policies
        of the President, we can freely support. If we find it wrong, we can freely
        criticize.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee34ed9-5620-4c64-8968-10463e8aca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215bb06-140e-47bf-9ec4-220b00a26820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as June, <a href="https://www.cnnphilippines.com/news/2022/6/1/Legarda-Villanueva-under-Zubiri-Senate-presidency.htm">Zubiri
        announced the key posts granted to his colleagues</a>, should he win the top
        Senate post. At the time, the senators who will form the minority were not
        yet final.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf78c7-62fb-4dba-9415-539152341813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441aa72-f04b-4d56-9dc8-f1af5a516711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Renato Bantug Jr. is the new Senate secretary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ef818-7464-4654-8e59-5c025bb2966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80f69b-54cb-4f47-8959-e1b870d4f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri was the Senate Majority Leader in the 18th Congress and eventually
        served as "officer-in-charge" in the days leading up to the 19th Congress
        to ensure successful transition of powers and duties between the previous
        and the incoming Senate leadership.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846da3f-350c-4552-a470-7266657b83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b438b6-eedc-404f-bb10-58221ae78f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, Marcos'' cousin, congressman Martin
        Romualdez is elected as the new House Speaker.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71552c-8a39-4163-ae3d-f25f937f755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09467aab-1065-4838-b0da-d713a3a9cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:40:58.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:01:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri and Romualdez are expected to welcome Marcos at the Batasang
        Pambansa and lead the joint session of Congress in the afternoon to hear his
        address.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba8139-75f3-422b-bb7f-7c688e4c69a7'
