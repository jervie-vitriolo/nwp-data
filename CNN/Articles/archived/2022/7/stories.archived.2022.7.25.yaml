      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as travel restrictions ease worldwide, triggering revenge
        travel, Marcos stressed the need for more international gateways to support
        the local tourism sector.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1d161-e75e-44b2-8083-0ca9a8a7a2a5'
