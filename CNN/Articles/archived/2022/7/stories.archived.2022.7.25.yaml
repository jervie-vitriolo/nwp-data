    'template': '1'
    'title': "LIST: Mandatory ROTC among BBM's priority measures in SONA 2022  \n"
    'visualType': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d745df-0d86-4813-875c-c8e657240b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) -</strong> President
        Ferdinand Marcos, Jr. is pushing Congress to make the Reserve Officers'' Training
        Corps program mandatory in the senior high school level, echoing his ally
        Vice President Sara Duterte''s call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b374e-4cbd-4096-b6e5-7ef06e3e0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c477b0f7-6ed8-4514-8a4a-7ce9e780bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address, Marcos asked solons to
        pass the bill on mandatory ROTC in both public and private senior high schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d099f-a6dd-4224-a839-cfa4826399fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410e52c-34dc-4375-8ca8-f54464692ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:40.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to motivate, train, organize, and mobilize the students
        for national defense preparedness, including disaster preparedness and capacity
        building for risk-related situations," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c51e70-22ac-4458-b9ee-8edf91bdc0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c545e3-6036-4f55-b873-76c2d7f45b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who also sits as Department of Education Secretary, earlier
        said he is hoping the Marcos administration will include mandatory ROTC training
        as one of its priority legislative agendas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51df69-ee77-4463-b5e2-90fcf177c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b080df9-2ce9-4605-ab91-785657296e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:42.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the House of Representatives approved on final reading
        the bill mandating senior high school students to take up mandatory ROTC training
        which serves as a requirement for graduation. This was after repeated calls
        from former President Rodrigo Duterte for mandatory ROTC training to "instill
        patriotism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84580446-7328-4492-a614-35a21c04a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59848913-fdb0-4d6f-888d-f3440d90c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC became only optional in college after the National Service
        Training Program Act of 2001 was enacted into law in 2002.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f65e6-5024-48ca-b03d-a781713eb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910c7fc-3de8-4548-b2bb-0927d56e371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was passed following the death of University of Santo Tomas
        student Mark Welson Chua after he exposed the corruption within the school''s
        ROTC program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391fa79-de36-4a93-9255-9831f0622d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986b858-36af-4e1c-b5b7-b85273c6d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mandatory ROTC for Grades 11 and 12, Marcos also
        asked Congress to pass 18 other priority measures of his administration:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68df42-3ef5-4d32-aa63-4e84b2f5cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ce44d-8e1c-4a78-96e2-c91dfa2bf88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>National Government Rightsizing Program&nbsp;&nbsp;</strong>According
        to Marcos, the rightsizing will entail a comprehensive strategic review of
        the functions, operations, organizations, systems, and processes of different
        government agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca89dd-a8f8-44e0-9811-678bbe43a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476d914-ad93-48fe-abf6-ab50a01feb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Budget Monetization Bill</strong> The proposed measure
        seeks to institutionalize a cashbased budgeting system. Marcos said that the
        delivery of such measure is "timely and vital" as the government is working
        on response and recovery plans post-pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6daca-8da6-4727-9014-dc5061bc0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Tax Package 3: Valuation Reform Bill</strong> It seeks
        to establish real property valuation standards nationwide and develop Real
        Property Information System.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec5768-4417-4e03-9cef-9c979f535825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9041242-e072-44aa-998a-fc754913569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Tax Package 4: Passive Income and Financial Intermediary
        Taxation Act</strong> This bill seeks to adopt a regionally competitive tax
        system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d4a2c-8dda-4681-9599-9037b28d68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>E-Government Act</strong> This bill seeks for the establishment
        of the E-Government Master Plan which shall cover all e-government services
        and processes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb21efd-fd44-48c6-af0e-65a089c0f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Internet Transaction Act or E-Commerce Law</strong> It
        aims to regulate commercial activities in the internet to ensure consumer
        rights and protection of data privacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48352946-c1e3-4421-b9d5-4bd1aba84c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d9bf4-0e58-4f50-88b3-a4df7f5c118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Government Financial Institutions Unified Initiatives
        to Distressed Enterprises for Economic Recovery</strong> This measure seeks
        to provide financial assistance to distressed businesses critical to economic
        recovery through the programs of the Land Bank of the Philippines, Development
        Bank of the Philippines, and the Philippine Guarantee Corporation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6ee02-0e48-4761-a1a1-8df74b061c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600fbfc-23fc-4a14-af59-e8ccbb321180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Medical Reserve Corps</strong> The Medical Reserve Corps
        shall be composed of licensed doctors, medical students and graduates, registered
        nurses, and other licensed health professionals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad259d2-a475-465a-889f-5f50745318a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb047d6b-1e6c-4293-8ff9-4eee384bd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>National Disease Prevention Management Authority</strong>
        This proposed measure seeks to create the Philippine Center for Disease Prevention
        and Control as an attached agency to the Department of Health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b435b32-6ede-4c99-9ebb-721287069e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4e9f7-6f1a-47cc-b086-38c79babea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Virology Institute of the Philippines</strong> This will
        establish the Virology Science and Technology Institute of the Philippines
        as an attached agency to the Department of Science and Technology.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16119f01-dea9-487e-8443-31d871f6077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde938c9-ed68-4b83-b2ee-6bbd99e28daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Department of Water Resources</strong> The Department
        of Water Resources and Management will adopt the Integrated Water Resource
        Management framework for national water management and policymaking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c37d4-aecc-49b2-99a3-a334a1ed9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c1440-cc58-44d9-a27d-61377e238d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Unified System of Separation, Retirement, and Pension</strong>
        It grants a monthly disability pension, in lieu of disability benefits provided
        under existing laws for military and uniformed personnel who retired due to
        disability.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db0be3-da39-4ac3-8484-ad8a25e7f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ccb64-5160-47e4-bb2d-2385310de253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>E-Governance Act</strong> This promotes the use of internet
        and intranet for opportunities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074c764-c49c-452e-a3d2-4c2e16c3087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a25ccf-cf41-4ec7-9338-11880dd39801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>National Land Use Act</strong> This provides for a rational
        and holistic management and development of the country''s land and water resources.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f0df13-c2f5-4c27-9dbc-0c86eed0afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d139905-0162-4296-a8fe-bc3cb42d04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>National Defense Act</strong> This bill seeks to amend
        the National Defense Act of 1935 and change the military structure of the
        Armed Forces of the Philippines that is "more responsive to current and future
        non-conventional security threats to the country''s territorial integrity
        and national sovereignty."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbf662-8a17-4ebf-9bfc-0d1d9206a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc6002-9de2-422d-8f21-d36b9d566426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:59:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Enactment of an Enabling Law for the Natural Gas Industry</strong>
        It aims to develop a midstream natural gas industry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcfda6-6ec2-423a-92ae-7d5c4b9f3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:00:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e388e-e8ba-45ee-9820-487a729a44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:00:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-<strong> Amendments to the Electric Power Industry Reform Act</strong>
        This bill seeks to restructure the Energy Regulation Commission and address
        the high cost of electricity in the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf82e8d-3e23-4a55-a496-6c51ab024d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:00:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d59f9-dd75-40a9-8c0b-2f0dcb1e6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:33:45.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:00:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Amendments to the Build-Operate-Transfer Law</strong>
        This aims to improve the implementation of the public-private partnership
        program.</p>'
