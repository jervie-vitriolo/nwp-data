      'mgnl:lastActivated': 2023-01-19T15:00:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0631b-b81e-419b-aa47-91a577c0ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:19:18.351+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:00:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carvan''s memoir traced how she descended into the “Cumberbitch”
        hole as she was coming to terms with motherhood. Containing short anecdotes
        from experts and fans of British actor Benedict Cumberbatch, and touching
        on the inherent misogyny that we face as women who love things, Carvan''s
        words are the words of a woman working hard to rationalize her love for something
        just to be taken seriously. Having once created a virtual notebook called
        "Hallyu Wave" that compiled links to studies and articles about why people
        become K-pop fans, complete with short notes about these texts and observations
        from fellow fans, reading about the life-transforming power of Carvan''s Cumberbitch
        fandom journey was eerily familiar. It''s a book that I think will surely
        resonate with many who love things deemed too "girly" or lowbrow, or for anyone
        who''s been told that they''re "too old" to have certain fixations, a much-needed
        reminder that it''s OK to love for the sake of loving. — GABY GLORIA</p>'
