    'jcr:uuid': '114d1507-7a05-4f97-83fd-a98d4164efe9'
    'lead': 'The Philippine National Police is intensifying security measures for
      President Ferdinand ''Bongbong'' Marcos Jr''s'' first State of the Nation Address
      (SONA) on Monday following the fatal shooting in the Ateneo de Manila University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T08:31:21.167+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:01:05.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:28.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP beefs up SONA security after Ateneo de Manila University shooting'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d3fae-1074-4570-8b8d-d57e98e24f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:31:21.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Philippine
        National Police (PNP) is intensifying security measures for President Ferdinand
        "Bongbong" Marcos Jr''s'' first State of the Nation Address (SONA) on Monday
        following the fatal shooting in the Ateneo de Manila University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694adbb-ab77-4cb4-82a7-ff35a2139950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:31:21.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Director for Operations PMGEN Valeriano de Leon said officer-in-charge
        Vicente Danao Jr. gave the directive to the Quezon City Police District to
        beef up security since the SONA venue and the shooting incident on Sunday
        are both in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599f073-d418-4e98-91b2-7f18f5b2193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:31:21.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, did not disclose how many additional personnel will
        be deployed on top of the 21,000 security forces already assigned to secure
        the SONA-related activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417b08c-1536-4106-9401-2b3b8370c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:31:21.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office also said that the security
        measures for the upcoming SONA helped in the arrest of the suspect Chao Tiao
        Yumol who killed three people, including former Lamitan City Mayor Rose Furigay,
        during the graduation rites.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318048a-2f48-4e8f-8cd9-174e6b3dc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:31:21.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/7/24/QCPD-Ateneo-shooting-casualties.html">RELATED:&nbsp;Three
        killed in Ateneo shooting</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd398c4-5b77-46c5-b7ef-8c4f3a03ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:31:21.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As what you have seen yesterday, the PNP, they were immediately
        able to arrest the person responsible. With that we can say that the preparations
        we have laid down really work," NCRPO spokesperson Jenny Tecson told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd917e2-4834-441a-a8c4-7f20e1cb4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T08:31:21.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer said there remains no threat against the chief executive
        and his inaugural speech.</p>'
