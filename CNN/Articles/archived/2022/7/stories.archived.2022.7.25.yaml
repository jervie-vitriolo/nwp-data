      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4c345-e0c4-4354-9aca-c1d4799b5cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also wants a one-year moratorium on the payment of
        land amortization and interest payments by agrarian reform beneficiaries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a67798-1a3d-4543-8cc2-30405e18dffd'
