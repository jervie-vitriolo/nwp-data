      'mgnl:lastActivated': 2023-01-19T14:57:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c44d58-4e90-473d-a4a2-33e30aeb5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:57:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also bared his plan to increase the use of "hydropower, geothermal
        power, solar, and wind" energy sources.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec962ad-0350-4e2a-90a8-8f073f66d9f4'
