      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will again strengthen the respect and friendship
        between our countries.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd1a7b-8287-43e6-a3c6-f870cd04314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.808+08:00
