      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beda2a7-6880-4a99-9f45-0d800183f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expenditure priorities will be realigned, and spending efficiency
        will be improved to immediately address the economic scarring arising from
        the effects of COVID-19, and prepare for future shocks. Productivity-enhancing
        investments will be promoted," he said in his speech Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a3d7d-f0c8-40dd-92cf-008d9d2292df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b10050-bbb9-4830-8118-6b7e7db1535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as he seeks to improve revenue collection, Filipinos may
        have to shell out more money as the new administration plans to impose value-added
        tax on digital service providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606aea6-9c89-4de6-a15e-9111350375b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d726311-5357-4d4c-b84f-5eebffd1e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:56:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, the revenue impact of the measure is seen at around
        ₱11.7 billion in 2023 alone, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16636b5-ab59-4205-a0fe-c884648d2e46'
