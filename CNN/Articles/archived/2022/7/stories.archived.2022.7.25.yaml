      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, he met with Chinese State Councilor and Foreign
        Minister Wang Yi in Malacañan Palace, where both agreed to find a “friendly
        solution” to the maritime row.</p>'
