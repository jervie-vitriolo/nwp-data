      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22073e1-a8e1-4625-b32e-23c5b97242fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be a good neighbor, always looking for ways to collaborate
        and cooperate with an end of goal of mutually beneficial outcomes,” Marcos
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb520e3-544e-4ad7-bf5b-e6ff43ec5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95382f81-328f-4caf-b63a-5b19169c3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we differ, let us talk some more until we develop a consensus.
        After all, that is the Filipino way,” he continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c0505-f02c-42d8-8653-e001a1746f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.380+08:00
