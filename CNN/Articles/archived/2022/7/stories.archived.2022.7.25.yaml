      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muli nating patitibayin ang respeto at pagkakaibigan ng ating dalawang
        bansa," Marcos stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f41fa2-ef5f-44a6-8ce5-c25f37374284'
      'mgnl:activationStatus': true
