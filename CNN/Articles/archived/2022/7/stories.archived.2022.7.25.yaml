      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga susunod na buwan ay magtutungo si (Migrant Workers) Secretary
        Susan Ople sa Saudi Arabia upang tiyakin na may sapat na pwersang magsisiguro
        na mabubuksan muli ang empleyo sa bansa, at para maisulong ang ating kampanya
        laban sa human trafficking," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6752be-b735-4498-8352-d17f7deea382'
      'mgnl:activationStatus': true
