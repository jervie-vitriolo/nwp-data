      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that with the unity that our President has espoused,
        we can actually overcome the crippling effects of this pandemic and of course
        the political differences that occurred in the recent elections, as well as
        the global impacts such as the Ukranian war," he added.</p>'
