      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Filipinos
        could soon pay more for their online transactions with President Ferdinand
        “Bongbong” Marcos Jr. seeking to tax them, as the government seeks additional
        revenues amid the COVID-19 health crisis.</p>'
