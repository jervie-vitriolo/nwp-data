      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9d386-e50e-4226-abe9-0fbfb00e0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T10:58:52.841+08:00
      'mgnl:createdBy': 'pilar'
