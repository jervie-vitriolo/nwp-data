      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec64500-e3aa-4b7a-ad21-f121dd6b6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T20:10:23.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:00:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the unfortunate distinction of being one of the most vulnerable
        countries to the effects of climate change. For the welfare of our people,
        it is incumbent upon us to alleviate the effects of that vulnerability," Marcos
        said in his first State of the Nation Address on Monday, July 25. "The use
        of renewable energy is at the top of our climate agenda."</p>'
    '3':
