      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than I accept the position, I ask you all to accept the
        duty of service to the people. For you and I can do this all together as a
        team as we had in the previous Congress and in unity, as they say, there''s
        strength," Romualdez in his speech.</p>'
