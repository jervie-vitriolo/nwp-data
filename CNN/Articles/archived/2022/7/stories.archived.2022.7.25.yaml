    'title': 'IN PHOTOS: Scenes from the red carpet of President Marcos Jr.’s first
      SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e622fdf-bab9-4ae0-8664-833d817c2496'
      'mgnl:activationStatus': true
