      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617e172-9441-4cf4-a9d3-4c00a1f7ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:03:45.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Ople <a href="https://www.cnnphilippines.com/news/2022/6/22/Ople-not-keen-on-lifting-deployment-ban-to-Saudi-Arabia--.html">said</a>
        the Department of Migrant Workers will explore diplomatic solutions to iron
        out issues between the two countries, adding the ban cannot be lifted without
        certain assurances.</p>'
  'Bongbong-Marcos-first-SONA-left-out-topics':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-25T20:54:10.000+08:00
