      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Bentley are such seasoned on-camera talents that one
        forgets they really are just children. During the fan meeting, Bentley became
        easily bored during the Q&amp;A portion and had way more fun playing air hockey
        on stage and jumping offstage to say hello to fans. When they were served
        lechon for a mukbang portion, he insisted on eating the banana leaves instead
        of the meat itself. When he lost in a game against his older brother and two
        lucky fans, he began to cry. But the audience caught up quickly and started
        chanting “괜찮아! (Gwenchanha)” or “It’s okay!” to cheer him up.</p>'
    '11':
      'image': 'jcr:d5f7cb46-a1c8-4505-84e6-e614466957bf'
      'imageCaption': 'The crowd during The Hammingtons In Juanderland Fan Meeting
        at the New Frontier Theater in Quezon City. Photo courtesy of MARGA BUENAVENTURA'
