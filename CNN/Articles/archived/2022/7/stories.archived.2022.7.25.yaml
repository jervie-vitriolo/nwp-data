      'mgnl:lastActivated': 2023-01-19T14:56:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he also envisions the country as an "investment destination,"
        banking on the Corporate Recovery and Tax Incentives for Enterprises or the
        CREATE Law and economic liberalization laws such as the Public Service Act
        and the Foreign Investments Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75170e7-09aa-4c7a-8a66-68d19e901958'
      'mgnl:activationStatus': true
