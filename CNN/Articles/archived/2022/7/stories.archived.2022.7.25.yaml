      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Speaker Lord Allan Velasco previously expressed his
        support for the re-elected Leyte congressman to succeed him in the 19th Congress.</p>'
