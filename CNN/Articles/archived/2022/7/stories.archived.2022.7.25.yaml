      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuation of oil price rollbacks would&nbsp;<a href="https://www.cnnphilippines.com/business/2022/7/19/fuel-price-cuts-Fed-interest-rate-hike.html">depend</a>
