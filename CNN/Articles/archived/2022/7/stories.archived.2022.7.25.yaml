    'jcr:uuid': '9403d7fd-2eea-4232-8447-44495d5b31fd'
    'lead': 'Japan''s Sakurajima volcano, located on the island of Kyushu, erupted
      on Sunday, prompting evacuations in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T07:09:51.274+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:01:05.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:55:28.005+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Sakurajima volcano erupts, prompting highest alert'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cabc8d-5c71-46c4-8365-1a2cfce776b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s Sakurajima volcano, located on
        the island of Kyushu, erupted on Sunday, prompting evacuations in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b63b1f-5882-4963-ac18-c5a467dcc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Meteorological Agency (JMA) said the volcano erupted around
        8:05 p.m. local time (7:05 a.m. ET). Footage from the agency''s surveillance
        camera showed a cloud of smoke or ash rising from the volcano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e953e-7354-4197-8037-d405b1dbbf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JMA announced a Level 5 alert -- the highest level -- calling for
        people to evacuate. JMA advised caution to residents in Kagoshima Prefecture
        and Kagoshima City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575ee48-5f5b-4a3c-bc6f-302813762db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of damage or casualties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e4b20-0e81-4120-9b03-e9cbc3d66952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s nuclear regulators said that no irregularities had been
        detected at the nearby Sendai nuclear power plant, Reuters reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e74a04-4b1f-4eef-8b34-769171dc92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, Sakurajima is one of Japan''s most active volcanoes,
        having erupted on several occasions in recent decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d195bca-b1aa-414d-93fc-0f104e98588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It previously erupted in January, spewing a cloud of ash kilometers
        into the air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2692f4b-930e-4a8d-8826-a0e653641208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T07:09:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:01:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano is located in the Kagoshima Prefecture on the southern
        tip of Japan.</p>'
  'Marcos-SONA-Ateneo-shooting-security':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-25T08:28:34.290+08:00
    'imagesource': 'jcr:e35d0585-1175-47f3-9f21-e7f54d8901aa'
