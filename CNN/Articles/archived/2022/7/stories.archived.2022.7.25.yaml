      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> With
        a few hours left before President Ferdinand "Bongbong" Marcos Jr.s'' first
        state of the nation address, his sister Senator Imee Marcos has some pieces
        of advice for him.</p>'
