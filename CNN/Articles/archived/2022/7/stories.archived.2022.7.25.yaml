      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot handle another lockdown. We will not declare
        lockdowns. We need to balance the health of Filipinos and the economy.]</p>'
