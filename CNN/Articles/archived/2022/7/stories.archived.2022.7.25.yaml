      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing power demand</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fe704-6d79-4473-9de8-e591d87ff440'
      'mgnl:activationStatus': true
