    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ec1f66-06ab-4a5c-8860-5171c0fc2e94'
    'lead': 'One of the two American citizens who recently died in the Donbas region
      of Ukraine has been identified as Luke Lucyszyn, his mother told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-25T12:34:16.732+08:00
