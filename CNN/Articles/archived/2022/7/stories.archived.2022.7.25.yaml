    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66acd74-0350-42f3-956b-4d0d8d46e4e2'
    'lead': 'President Bongbong Marcos acknowledges that many Filipinos are availing
      the services of public hospitals like the Heart Center, Lung Center, National
      Children’s Hospital, and NKTI, which are all located in Metro Manila. He believes
      it''s time for these services to reach those outside NCR. '
    'mgnl:activationStatus': true
