      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over three weeks since he took his oath, President Ferdinand
        “Bongbong” Marcos Jr. delivered his much-anticipated address at the Batasang
        Pambansa Complex in Quezon City on Monday before a 100% in-person audience
        — the first time since the pandemic began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5cf20-dd89-4285-be31-c5b8ebc2e6d4'
      'mgnl:activationStatus': true
