      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that partnering with the private sector would be vital
        in pursuing this.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb151f-60e0-412e-9765-9eca5937e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.069+08:00
