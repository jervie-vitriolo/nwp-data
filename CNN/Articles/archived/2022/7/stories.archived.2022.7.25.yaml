      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2022/7/21/chinese-vessels-spotted-west-philippine-sea-DND-.html">Chinese
        militia vessels recently sighted in West Philippine Sea — DND</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd753d6d-807b-438b-8817-1f9b2fd789ae'
