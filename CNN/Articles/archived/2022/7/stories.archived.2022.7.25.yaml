      'mgnl:lastActivated': 2023-01-19T15:00:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b1b39-0aee-4aad-8d4b-e33009534ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T13:54:29.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged the President to file cases against corrupt officials
        of the Bureau of Customs, Bureau Internal Revenue, and other agencies, as
        well as to arrest all criminals, illegal drug traders, and companies that
        do not pay excise taxes.</p>'
