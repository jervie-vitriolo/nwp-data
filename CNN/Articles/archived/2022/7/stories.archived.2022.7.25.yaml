      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a brilliant concept by producer and Ador Label CEO Min Hee
        Jin. (Ador is a sub-label of music giant Hybe, of BTS fame.) During Min’s
        time as creative director for SM Entertainment, she conceptualized some of
        the most iconic comebacks for the label’s own groups, such as f(x)’s “Four
        Walls” and Red Velvet’s “Perfect Velvet.” With how New Jeans looks and sounds,
        even without an album out yet, I’m already quaking in my boots to see what
        Min Hee Jin has in store for us. — MARGA BUENAVENTURA</p>'
