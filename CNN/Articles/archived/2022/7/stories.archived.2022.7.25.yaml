      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William had a bit more patience with the program. He gamely tried
        champorado, but decided it wasn’t to his taste. “Chocolate is a snack and
        rice is food. They don’t taste good together.” At least there’s some logic
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbdf05-8ce5-475a-8123-6c3f9daa5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:54:42.639+08:00
