      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also hinted that all establishments may soon operate at full
        capacity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7872c-1d37-419f-af78-7856aae2478f'
