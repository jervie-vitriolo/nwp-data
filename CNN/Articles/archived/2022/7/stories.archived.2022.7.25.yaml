  'Japan-Sakurajima-volcano-eruption':
    'author': 'Junko Ogura and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-25T07:08:33.204+08:00
