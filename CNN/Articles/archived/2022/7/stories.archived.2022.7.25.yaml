    'template': '1'
    'title': 'Pressing issues left out in Marcos’ first SONA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ca90e-83d0-4973-8d33-8f2a4500c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)—&nbsp;</strong>President
        Ferdinand “Bongbong” Marcos Jr. covered a range of national issues in his
        first State of the Nation Address (SONA) on Monday, but some groups and netizens
        questioned why some topics failed to make the cut in his speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9a0b0-5d87-4a42-8edd-56952c2d21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the issues which were part of viewers’ wish list
        but left out of the president’s address:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ab536-d260-47a4-95ff-65eb1f10d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e24753-6f3f-4148-981b-ec07966cf798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made no mention of the country’s human rights situation in
        his speech despite calls from rights watchdogs and advocates to tackle the
        topic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228bc792-6fa9-4640-849e-c1f2ed9bfffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the New York-based Human Rights Watch called on Marcos
        to show “serious commitment” in addressing human rights concerns and <a href="https://www.cnnphilippines.com/news/2022/7/22/Human-Rights-Watch-Marcos-first-SONA.html">put
        a spotlight on them during the SONA.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca272b-910f-40b7-9dd6-d10e84b0d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive group Bayan said this “may not be among the priorities
        of his government.” “It is a very disturbing sign,” it said in a <a href="https://www.facebook.com/BAYANPhilippines/posts/pfbid0ikwPnCXMsjDQyzh2W7rpGgqaV8dcEaUZxWBg7MXTxTVecTj3D4FUrtHeFxBZjQoMl">statement.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea88bc-faac-48a8-bb70-ee063b7a0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/6/10/Bongbong-Marcos-human-rights-UN-accountability.html">Marcos
        vows ‘high-level of accountability’ for PH human rights issues – UN official</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8024860-9010-4c40-a1c6-c80de4c0949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illegal drugs, drug war, ICC</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771fa567-df01-4e61-98ae-22c50da3686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also did not touch on a related topic: the flagship anti-drug
        campaign of his predecessor Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b128e-b917-48ef-8997-dfbc7cf25513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s bloody drug war had captured the attention of the international
        community after thousands were reported killed under enforcement operations.
        International Criminal Court Prosecutor Karim Khan earlier requested the resumption
        of the investigation into the government campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc9d7e-1009-421d-8234-3dfeda91d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to clinching the presidency, Marcos in October said he would
        continue the past administration’s program <a href="https://www.cnnphilippines.com/news/2021/10/7/Bongbong-Marcos-drug-war-ICC-tourists.html">“in
        a different way.”</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2331d69-1989-4292-b231-9f55a1cf8550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federalism, insurgency, peace talks</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57355f-4335-4f4b-a0a3-d6d4385f1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also no mention of federalism, one of the campaign promises
        of former President Duterte in 2016, during Marcos’ SONA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e134513-1ffe-40e9-b72e-6bdfc0745da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who believed that a shift to federalism will help address
        insurgency and promote peace in the country, gave up on his agenda as Filipinos
        “are not ready” for it. Past attempts to amend the Constitution have also
        failed due to pushback from lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc00bfe-a214-4f6e-9f96-71471c24715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks with communist groups likewise failed to gain the limelight
        during Marcos’ speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e8c97-d12c-472d-9da0-bc6f5c419850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/6/30/CPP-not-closing-doors-peace-talks-Marcos-admin.html">CPP
        not closing doors on peace talks with Marcos Jr. admin</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2f3ce-11c8-41f7-b95f-7d9395d5efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.428+08:00
