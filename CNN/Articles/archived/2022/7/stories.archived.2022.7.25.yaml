      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the president’s speech, people also tuned in to the SONA
        red carpet to see the looks that would turn out this year. For President Marcos
        Jr.’s first SONA, it ranged from the modest (Robin Padilla’s store bought
        barong), the modern (Heart Evangelista''s terno leading the pack), and the
        ethnic or ethnic patterned dresses (Vice President Sara Duterte''s&nbsp;Bagobo
        Tagabawa dress).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6d960-8ff8-499f-9541-0a0b5b15fdd0'
