      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — The COVID-19
        wave in Metro Manila may be far from its endgame as pandemic watchdog OCTA
        Research noted steady indicators over the past week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253c36b-280d-42f3-a903-dba607392731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ae5bb-b5a1-41c2-9ba1-0503f9be35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Monday, OCTA Research fellow Guido David
        pointed out that indicators such as the growth rate and the reproduction number
        in the National Capital Region (NCR) did not budge, causing the continued
        uptick in the number of COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc283f4a-0d2e-493a-95b4-0ecddd6ca0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5a48d-674b-42c5-9fde-096bf6b4fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said Metro Manila’s growth rate remained at 25% in the previous
        week, while the positivity rate in the region is at 14.1%. Reproduction number
        — or the average number of infections per COVID-19 case — in the capital has
        stayed at 1.38 since last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b45ef6-a725-48b6-bbae-688c0f03e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a34e0b-4ff0-475b-9111-3b356c6b955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon, hindi pa clear kung kailan natin maabot yung peak. It
        could happen anytime. It could happen next week or baka sa August pa kasi
        patuloy na tumataas yung bilang ng kaso,” he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc50979-826b-4f67-8d1d-a5aaaa7c27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T15:53:35.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:00:54.124+08:00
