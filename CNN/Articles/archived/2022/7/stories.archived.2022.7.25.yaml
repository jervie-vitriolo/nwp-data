      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0666121-4399-4e51-bb51-c28f7a3d914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T23:12:53.067+08:00
