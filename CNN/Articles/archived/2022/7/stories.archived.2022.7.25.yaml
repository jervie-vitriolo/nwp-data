    'lead': 'Since its founding in 1913, the US Federal Reserve has fought to achieve
      three goals: maximum employment, stable prices and moderate long-term interest
      rates. But that''s about all that''s remained consistent in the central bank''s
      109-year legacy of monetary policy.'
