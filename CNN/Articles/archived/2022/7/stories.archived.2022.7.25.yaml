      'mgnl:created': 2022-07-25T13:54:29.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:00:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bilang</em> super<em> ate gusto ko magalit na si</em> Bongbong,
        <em>gusto ko magwala na siya, pangalanan na ang mga</em> agri smuggler <em>na
        nakakasira ng ating pagsasakang lokal</em>," she told reporters before the
        Senate''s first session for the 19th Congress.</p>'
