      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pres. Marcos is currently also leading the Department of Agriculture
        to show his administration''s commitment in solving the issues the sector
        is facing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeaecf8-8207-4a24-a6ac-a9fbb209ae4d'
