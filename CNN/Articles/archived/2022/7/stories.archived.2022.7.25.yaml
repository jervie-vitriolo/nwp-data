      'mgnl:lastActivated': 2023-01-19T15:00:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e9027-f467-43d1-b7d0-31cfc0a6c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T19:16:04.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:00:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not preside over any process that will abandon even one
        square inch of territory of the Republic of the Philippines to any foreign
        power,” Marcos vowed in his speech at Batasang Pambansa on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e1e64-223c-4ef9-8e83-b40c50adab36'
      'mgnl:activationStatus': true
