      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos called for the protection of the creatives sector, seeking
        an “institutionalized” industry that will advance the workers’ rights and
        interests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941217a0-5451-40ef-b282-f07436139377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.136+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was no specific talk on press and media freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8727988-955c-4545-802d-3da5502dff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bedb51-2c34-40a5-b384-4b20948dcc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures to battle corruption in government were also part of the
        SONA wish list of netizens and officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29148ac9-2eaf-4ec8-bf01-b82c6a2fe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros <a href="https://twitter.com/eimorpsantos/status/1551527021959733249">said</a>
        she wanted to hear about President Marcos'' anti-corruption measures, "given
        ‘yung history of plunder sa ating bansa noong nakaraang mga dekada [given
        the history of plunder in our country in the past decades].”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c552925-fcc0-4d72-af0d-53403b6e10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West Philippine Sea</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97f2b3-581a-4e6c-9952-4913176282eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos <a href="https://www.cnnphilippines.com/news/2022/7/25/marcos-sona-defending-ph-territory.html">renewed
        his pledge to protect Philippine territory from foreign threats</a>, he did
        not specifically talk about the maritime tensions with China in the West Philippine
        Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa56a6-0bde-4157-af5d-5e4991569201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-25T21:04:19.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-07-23T17:47:38.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive stressed his administration’s rule to be a “friend
        to all, enemy to none,” adding that his administration will work to resolve
        disputes with other countries.</p>'
  'BBM-ROTC-priority-bills-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-25T21:26:08.923+08:00
    'imagesource': 'jcr:f1f325b1-c382-4629-9756-4d08b0ed1d8b'
