    'jcr:uuid': 'ba94fbb2-be32-419b-9fae-a9dc609fca6a'
    'lead': '''Batman'' superfans can step into the iconic costume from George Clooney''s
      turn as the superhero — complete with realistically molded nipples.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T13:49:35.838+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:18:05.271+08:00
