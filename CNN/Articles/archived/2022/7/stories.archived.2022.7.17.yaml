      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us confront these economic hurdles by coming up with innovations
        such as R’Cebu 2022 that will ultimately benefit the people we serve," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602cf05-3320-4d56-9351-16f142ed926b'
