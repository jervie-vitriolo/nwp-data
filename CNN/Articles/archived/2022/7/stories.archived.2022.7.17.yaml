      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gallant Filipinas clinched the crown after trouncing regional
        powerhouse Thailand, 3-0, in the finals on Sunday in front of an enthusiastic
        hometown crowd at the Rizal Memorial Stadium in Manila.</p>'
