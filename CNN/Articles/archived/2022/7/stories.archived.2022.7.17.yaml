      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4892c-a215-4cbc-a11d-b00cb82e5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deeply saddened by the news of a mass casualty crash near
        Hardin. Please join me in prayer to lift up the victims and their loved ones.
        We''re grateful to our first responders for their service," Governor Greg
        Gianforte tweeted on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00108de7-8f10-40b6-8022-bbb6ebd64032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cf938-6056-4bc5-b52c-94d1ad469a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Dehart witnessed a camper van ripped open in the pileup while
        driving westbound on I-90 near Hardin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b272c30-77ae-4d7a-a0c3-76587e415119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ef155-b9fa-47be-9a14-3cd0f4bb6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dehart told CNN she drove by moments after the accident. There were
        only a few first responders on the scene at the time, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f353f97-ffea-4776-97ef-af44c831bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a9a16-d2e5-454a-8412-aecee1d327e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visibility was so poor and scary," Dehart said. "The air was
        warm and eerie. It was like wearing sepia-colored glasses. It was so crazy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253020ed-e21f-44e7-a96c-c763198f0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11869e30-bf68-4818-b37a-6d8530e958a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw the ripped-open camper, my gut dropped," she said. "But
        the owner just was frantically putting his decorative pillows back in the
        camper, and it was so sad because he was obviously so in over his head with
        what just happened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8faf63-f6ef-4313-8d67-df08499e63e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a6e46-cb66-4d43-a542-1f4ba794c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Strickland also witnessed the pileup. He told CNN he skidded
        to a stop when the pileup occurred just in front of him on I-90.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55283c4b-3040-4777-837c-a6f4def9335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591e695-47a7-4ffc-ac41-b36b46f1b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.122+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland says he and others helped pry an elderly man out of his
        vehicle and onto a stretcher and into an ambulance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815778dd-ac41-4c0f-8a83-b3fb086e4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.122+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b7c6d-0bfb-46c4-8170-fcb78dcadbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.122+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For about 45 minutes after the wreck, Strickland says he stayed
        helping people on the scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a7790-55f1-4f9e-97f4-b196dd7aa633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.122+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb7489-4ccd-43e5-9820-7d5498493202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.122+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visibility dropped in an instant," Strickland wrote in a Facebook
        post about his experience. "I still can''t get over the fact that we were
        1 truck away from disaster."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30333f38-89f4-4c0d-8309-9100e6c34225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.122+08:00
