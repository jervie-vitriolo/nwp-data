      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1d239-4882-44c8-a9c9-26d9190a56e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:57:38.177+08:00
