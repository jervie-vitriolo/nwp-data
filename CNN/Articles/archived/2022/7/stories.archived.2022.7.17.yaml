    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['movie', 'Batman', 'Joel-Schumacher', 'George-Clooney']
    'template': '1'
    'title': 'You can now buy George Clooney''s infamous ''Batman'' costume'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd7b18-a5ce-41db-8f5f-20cbc295bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:49:35.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Batman" superfans can step into the iconic
        costume from George Clooney''s turn as the superhero -- complete with realistically
        molded nipples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a85d3f-d320-4122-8609-67c8d611c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:49:35.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage Auctions is auctioning the notorious Batman costume worn
        by Clooney in the 1997 "Batman &amp; Robin." The film was a sequel to the
        popular "Batman Forever," but was a box office failure. In 2017, director
        Joel Schumacher went so far as to apologize for disappointing fans with the
        film during a <a href="https://www.cnn.com/2017/06/14/entertainment/joel-schumacher-batman-robin/index.html"
        target="_blank">Vice interview</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98800988-65ad-48c3-833f-f7bfacbae451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:49:35.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the aspects of the film that attracted the most ridicule
        was the costumes — especially Clooney''s bat suit. The suit features clearly
        defined nipples molded onto the chest plate. Schumacher told Vice the design
        was inspired by Greek statues and medical anatomy illustrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b7a0a-45c9-4558-a4f2-f8548d233507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:49:35.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction starts on July 22 and the current bid is $40,000, as
        of Saturday. Crafted from latex, vinyl, resin, leather and other elements,
        the costume comes assembled onto a life-size mannequin with a "hyper-realistic
        George Clooney head," <a href="https://entertainment.ha.com/itm/entertainment-and-music/george-clooney-batman-screen-worn-costume-display-from-batman-and-robin-warner-bros-1997-/a/7269-89786.s?ic4=GalleryView-ShortDescription-071515#auction-info"
        target="_blank">according to Heritage Auctions</a>. The outfit includes Batman''s
        signature cowl, a full length cape, a muscle tunic, muscled tights, gauntlet
        gloves and knee-high boots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37376c6-bf5f-4a2f-978f-c470c2671a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:49:35.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costume is the fifth bat suit in the modern Batman film franchise,
        says Heritage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511b99f-7304-4576-857b-f1f39785df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:49:35.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batman" paraphernalia has been known to reach impressive prices
        at auction. In May, a rare issue of the comic that introduced the character
        of Batman sold for <a href="https://www.cnn.com/2022/05/21/us/detective-comics-batman-auction/index.html"
        target="_blank">over $1.7 million</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4814967-8633-4486-ad71-40772bdc4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:49:35.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/george-clooney-batman-costume-auction-trnd/index.html"
        target="_blank">You can now buy George Clooney''s infamous ''Batman'' costume</a>."</em></p>'
