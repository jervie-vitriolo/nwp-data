      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their much-awaited showdown for the regional title, the Filipinas
        had a dream start as they scored the breakthrough strike of the match in the
        seventh minute to the delight of the 8,257 fans inside the historic stadium.</p>'
