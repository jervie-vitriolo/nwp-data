      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three employees with the Bernalillo County Sheriff''s Office and
        one worker with the county''s fire department were killed in the crash near
