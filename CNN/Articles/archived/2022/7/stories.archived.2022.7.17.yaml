    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195004e-4f88-4802-8085-a60cc52ea98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombillo shares what a typical day in his life looks like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0254bdc-6bb4-46ab-95f9-3fc777f66b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On average <em>nasa</em> 8 a.m. to 8 p.m. <em>‘yung</em> schedule
        <em>ko</em> every day. <em>Pag-uwi ng bahay,</em> dinner <em>na lang</em>
        then <em>tulog na. Ganon na naman</em> day in and day out. <em>Minsan, may
        mga pagkakataon na kailangan mag-report sa</em> office <em>ng</em> Saturday,”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50f01d-2f9b-4cd5-bca4-2acc3f5f5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On average my schedule is from 8 a.m. to 8 p.m. every
        day. When I get home, I eat dinner then I sleep. There are also times when
        we need to report even on a Saturday.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186029d7-ab47-423f-9949-8f06d760d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) recently proposed
        to right size government agencies. This could be a reorganization in Sombillo’s
        agency where some employees have to be laid off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f34770-1333-4692-ab32-3e79c441d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombillo said he was not anymore surprised by the announcement as
        it was already implemented by past administrations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989bcf5-2473-4062-b424-9ca2b49e74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung laging may ganito, nawawala ‘yung</em> attraction to serve
        <em>sa</em> government <em>kasi siya ‘yung dapat ‘yung</em> secure <em>‘yung</em>
        tenure <em>kaysa sa</em> private<em> kahit mag-pandemic, kahit may</em> lockdowns,”
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cc841-9cce-48e4-b542-aa9892e50949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this always happens, people may no longer be attracted
        to work in the government. Government employees are supposed to be the ones
        who enjoy security of tenure even during pandemics, lockdowns.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab152d60-18b0-464e-b4d9-38b3476aa93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Aileen Lizada of the Civil Service Commission (CSC)
        explained that rightsizing the bureaucracy does not happen overnight. Government
        agencies need to form placement committees to provide safety nets for employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9951372-ffca-492c-bd75-230207af1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As to the process, it usually starts with having a placement committee
        or change of placement committee. This is when safety nets are realized. When
        you talk about safety nets, you are talking about a presentation of first
        level, second level, and there is also a representative from the appointing
        committee. And if there is an accredited employees’ organization by the CSC,
        a representative from that union. This is where the safety nets are placed,”
        she explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8f593-dea4-4805-99a9-63358e1d8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from placement committee, there are protocols that need to
        be observed like for merger, for abolition, <em>sino ‘yung</em> priority,
        <em>sino plantilla</em> (who are the priorities and who will be included in
        the plantilla). You look at the performance,” she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abd7bc0-83e1-4e38-a8e9-4b503c248bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers like Senator Bong Revilla expressed their support for
        the proposal, but added he hopes it will be scrutinized, so that hardworking
        government employees would not be affected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43a891-fcb9-40f3-bdde-8df8a2a5a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sinusuportahan natin ang pamahalaan sa</em> rightsizing <em>ng
        burukraysa, pero hindi dapat maapektuhan ang mga masisipag at karapat-dapat
        na empleyado ng pamahalaan. Hindi dapat malagay sa alanganin ang kanilang
        mga hanapbuhay,”</em> Revilla said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716a450-a999-4ecf-be96-6dabecda5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We support the proposal to rightsize the bureaucracy
        but hopefully jobs of hardworking government employees will not be affected.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fb8c6-a04c-4851-b6a7-86363d9cd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:47:52.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:16:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM has yet to determine how much the government will save as
        a result of the rightsizing.</p>'
