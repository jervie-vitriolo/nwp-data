    'template': '1'
    'title': 'Comelec: Over 1.3M new voters for barangay, SK polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242ad3a-4313-4ef4-bd18-4edddb558b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Over
        1.3 million individuals registered as new voters for the barangay and Sangguniang
        Kabataan (SK) elections slated on Dec. 5, the Commission on Elections (Comelec)
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6b9eb-1052-43b0-8ab1-8722cca5f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72253ae5-aec6-4ecd-9e59-77512e806631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, acting Comelec spokesperson Rex Laudiangco said there
        are 1,370,593 new voters as of July 15 and 863,078 of these belong to the
        15-17 age bracket.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffc92e-2b33-495a-b8c1-3e2cb1a624a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510f955-fc8a-4e44-b81c-5d46e8c0efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 435,266 of the new voters are adults aged 18-30, while
        72,249 are 31 years old and above.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1d64b-53d3-4cb7-8f70-4ffed3e024dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecea60b-f6f4-44a7-baff-7d7de1677afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voter registration has resumed from July 4 to 23. The Comelec
        said 1,805,272 applications were processed as of July 15. These also include
        transfer of voting location, reactivation, correction of entries, change of
        names, inclusion of record in the book of voters, and reinstatement of name
        in the list of voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588b3c6-c3bb-4b88-b049-5f1a14ee42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc56df2-9996-4eee-bee2-9cf211928e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.793+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Senator Francis Escudero filed a <a href="https://www.cnnphilippines.com/news/2022/7/15/Escudero-senate-bill-postpone-barangay-SK-elections.html">bill</a>
        seeking to postpone the barangay and SK elections to May 2024, citing “interventions”
        that will address the country’s present problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2af45-466a-4f2b-b50c-6b123b23f90f'
      'mgnl:activationStatus': true
