      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/16/politics/khashoggi-lawyer-detained/index.html"
        target="_blank">Ex-Khashoggi lawyer sentenced to 3 years in prison by UAE
        court, state media says</a>."</em></p>'
  'us-navy-china-south-china-sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-17T10:14:00.423+08:00
    'imagesource': 'jcr:ac467f45-e129-4c86-82ff-8e40a499d650'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab37c228-3288-4ccf-aaa8-2bc357a1261d'
    'lead': 'A US Navy warship on Saturday challenged Chinese claims to disputed islands
      in the South China Sea, the US 7th Fleet said in a statement — the second operation
      of its kind this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T10:17:38.750+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:18:35.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:14.750+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Unites-States', 'Unites-States-Navy', 'US-Navy', 'China', 'South-China-Sea',
      'USS-Benfold']
    'template': '1'
    'title': 'US Navy challenges Chinese claims in South China Sea for second time
      in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615d929-d01d-4421-b4aa-c36b770ae307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A US Navy warship on Saturday challenged
        Chinese claims to disputed islands in the South China Sea, the US 7th Fleet
        said in a statement — <a href="http://www.cnn.com/2022/07/13/asia/us-navy-south-china-sea-freedom-of-navigation-intl-hnk-ml/index.html"
        target="_blank">the second operation of its kind this week</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777af22-2ea3-4b98-b63d-861369de4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer USS Benfold sailed near the Spratly
        Islands — known as the Nansha Islands in China — in the southeastern South
        China Sea in a so-called "freedom of navigation operation" (FONOP), the 7th
        Fleet statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8990323-8313-484b-91fe-6614018b42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy operation in the island chain where <a href="https://www.cnn.com/china"
        target="_blank">China</a>&nbsp;has built military foritifications on man-made
        islands challenged "restrictions on innocent passage imposed by the People''s
        Republic of China (PRC), Vietnam, and <a href="https://www.cnn.com/specials/asia/taiwan"
        target="_blank">Taiwan</a>," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620aa653-ef6c-48b8-9c8c-f0715103e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In violation of international law, the PRC, Vietnam, and Taiwan
        purport to require either permission or advance notification before a military
        vessel engages in ''innocent passage'' through the territorial sea of the
        relevant feature," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71c660-a718-491c-a886-4d91aa41148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Territorial sea" refers to the waters within 12 nautical miles
        of a nation''s coastline as recognized by international law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8716b-acbf-4f7d-a536-19d6ec6acfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, Malaysia and Brunei also claim sovereignty over
        parts of the Spratly Islands, but the US Navy statement did not say its warship
        was challenging any of their claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073c32e-4b5e-4f6e-99d6-8f7728959f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s operation was the fourth FONOP challenging Chinese claims
        this year and the second such operation for the Benfold in the past four days,
        according to Navy statements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ac5a0-b839-4c5b-aa9d-fe6f5868f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it performed the same mission in the Paracel Islands,
        a chain in the northern South China Sea known as the Xisha Islands in China,
        which is also claimed by Vietnam and Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113bd94-954b-475c-8336-00e9a1450f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Wednesday reacted angrily to the US Navy''s Paracels
        FONOP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26669506-7517-41a5-8c3b-c7e0c876745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the US military have seriously violated China''s
        sovereignty and security, seriously undermined the peace and stability of
        the South China Sea, and seriously violated international law and norms of
        international relations," People''s Liberaton Army (PLA) Air Force Col. Tian
        Junli, spokesman for the Southern Theater Command, said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5cc020-0576-4b46-9955-73f0b0cebb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA said Wednesday the US Navy was increasing tensions in the
        region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6198c-3f58-4bc1-914a-86dd6fda3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facts once again show that the United States is an out-and-out
        ''South China Sea Risk Maker'' and ''Disruptors of Regional Peace and Stability,''"
        the PLA statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7caec51-45ae-457a-b3d6-b9031a805598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Washington says the imposition of excessive maritime claims
        by China and others "pose a serious threat to the freedom of the seas, including
        the freedoms of navigation and overflight, free trade and unimpeded commerce,
        and freedom of economic opportunity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853582c-c93d-4df9-9088-7f3fea487318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:17:38.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/16/asia/us-navy-freedom-of-navigation-spratly-islands-south-china-sea-intl-hnk-ml/index.html"
        target="_blank">US Navy challenges Chinese claims in South China Sea for second
        time in a week</a>."</em></p>'
