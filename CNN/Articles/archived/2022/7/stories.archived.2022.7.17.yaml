      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c68fe9-7284-461d-99e1-17233d792334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T15:29:48.794+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:17:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco earlier said the Comelec will continue preparing for
        the polls until “there is a republic act promulgated, issued [and signed]
        stating that the barangay election is postponed or reset or rescheduled.”</p>'
  'Filipinos-are-buying-books-to-preserve-the-truth-about-the-Marcos-regime':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-17T16:03:09.924+08:00
    'imagesource': 'jcr:c6453dd6-136a-43b6-a110-3451a0b14217'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3532ed0a-61b2-488d-b49c-07dd0ee5cf4f'
    'lead': 'Filipinos living abroad are snapping up books about the late Philippine
      dictator Ferdinand E. Marcos, not just to read about history but to preserve
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T16:04:51.182+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:17:04.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:16.955+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos are buying books to preserve the truth about the Marcos regime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4928f5-624c-4dea-809b-9614fea32bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Filipinos living abroad are snapping up
        books about the late Philippine dictator Ferdinand E. Marcos, not just to
        read about history but to preserve it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e0fee-c68f-4e04-b579-113ab6e0547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush to buy books documenting Marcos'' destructive 21-year reign
        comes as his son, Ferdinand "Bongbong" Marcos Jr., assumes office after a
        landslide election victory in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d405087-9b28-4c8e-9953-bcff3a2fa820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Jr. has never publicly acknowledged or apologized for the
        human rights abuses, corruption and theft that historians say took place under
        his father''s leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b250cf-27a0-4828-94f3-6fc6e864e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are fears that now he is in power, he will try to rewrite
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccd560-92d1-4eea-9c98-9a4a9a2397e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Raissa Robles, the author of "Marcos Martial Law: Never
        Again," said after Marcos Jr.''s win she received emails from readers all
        over the world with requests to reprint the detailed dive on the victims of
        martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f62e83-6f1b-42cd-96e4-0bff9ff57e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The book price had nearly doubled and yet the people were buying
        the book by batches. They weren''t just buying one or two. They were buying
        five or 10 at a time," Robles said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bc5f5-4d74-41d5-affe-f87251fda2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main cause for concern came from the president himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a525dd-03a0-4aff-baa1-3dbe02955dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2020, when Marcos Jr. was preparing to run for president,
        he made clear a desire to revise textbooks that documented his parent''s corrupt
        and brutal regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b827626-66eb-46d3-bd78-da2c1f2b6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been calling for that for years," Marco Jr. said in a forum
        hosted by the National Press Club, as he accused those in power since his
        father''s demise of "teaching children lies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed46de5-c22e-426d-ae69-38e02d5428a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups say during the Marcos regime from 1965 to 1986
        tens of thousands of people were imprisoned, tortured or killed for perceived
        or real criticism of the government. Marcos Sr., who died in exile in 1989,
        and his wife, Imelda, 93, were also found guilty of widespread corruption
        including stealing an estimated $10 billion of public money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7fd07-1e29-49e5-95fc-0d31550f250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has repeatedly denied using state funds for their personal
        use -- a claim challenged in multiple court cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad2c5b-de66-4e00-9dcf-2fe052a8edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the new Marcos government for comment but has
        not received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ec372-b92d-4df6-b08b-88b771fe4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demand surges for books on the Marcos regime</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6604fd-bd95-42e5-85b9-80d2f0ae0418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Jr. has previously asked "the world" to judge him by his
        actions, not by his family''s past. But during his inauguration speech on
        June 30, he praised his father, the late dictator, saying he had achieved
        much more than previous administrations since gaining independence in 1946.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b076a2d-c41c-418a-a856-45bbaf0578c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got it done. Sometimes with needed support, sometimes without.
        So will it be with his son -- you will get no excuses from me," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cf7f0-d256-4a8c-b726-4687c5bde47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, he also touched on the issue of revising learning
        materials in schools, but said he wasn''t talking about history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7d344-ebd8-4283-9b48-bfc0e56e6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we teach in our schools, the materials used, must be retaught.
        I am not talking about history, I am talking about the basics, the sciences,
        sharpening theoretical aptitude and imparting vocational skills," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72728fb-c4e1-4af6-90ad-9edb4f1a6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those assurances ring hollow for people who suffered under his
        father''s dictatorship, and others who are skeptical of the new Marcos leadership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f22fcb-9932-4171-9341-2fce2ce9eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One indication of that is through book sales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3d540-4132-4afb-9a77-80266733b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almira Manduriao, head of marketing at the Ateneo de Manila University''s
        publishing press, said the rush for Philippine history books began soon after
        Marcos Jr. won the May 9 election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625efef0-f9ea-49d8-abd2-e71d0fb86589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were suddenly fearful that literature critical of the dictatorship
        would be banned," Manduriao said. "Hence, the need to buy and safeguard the
        books (when) they still can."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb0706-571f-4685-ae9b-d6038f562997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 titles covering martial law and the dark past of the
        Marcos dictatorship remain sold out at the university press, according to
        Manduriao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06170697-3490-4087-b202-35a6ef2d0ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bestsellers at the campus bookshop were in reprint --
        namely "Some Are Smarter than Others: The History of Marcos'' Crony Capitalism"
        by Ricardo Manapat, "The Conjugal Dictatorship of Ferdinand and Imelda Marcos"
        by Primitivo Mijares and "Canal de la Reina" by Liwayway Arceo Bautista.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b9287-bb8a-494e-b326-b902f2206665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, Adarna House, a publishing house founded by Philippine
        artist Virgilo Almario, offered a 20% discount on a #NeverAgain Bundle of
        five book titles about the Marcos regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad9bd5-c14a-42bf-b01c-f7eb118aacd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days that followed, sales went through the roof and the pre-order
        waitlist grew, and the company announced it might take as much as eight weeks
        for orders to be delivered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df8e2b-676e-47ed-adc7-9459bd99c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer was a hit with customers, but it also attracted the attention
        of the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f4a8d-62d6-42d0-aba6-9a2f30f4a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Paul Monteagudo, director general of the National Intelligence
        Coordinating Agency, accused Adarna House of "radicalizing Filipino children."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62badf89-30de-4f8f-87cf-43ca0fe209e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Adarna Publishing House published these books and they are
        now on sale to subtly radicalize the Filipino children against our government,
        now!" he wrote on his official Facebook page on May 17.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e0ded-af21-4da4-ac7d-4ba7f0643481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteagudo said in the post that when topics such as martial law
        and the People Power revolution -- a nationwide uprising that overthrew the
        Marcos regime in 1986 -- are taught in schools, it will "plant seeds of hatred
        and dissent in the minds of these children."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1de69f-c285-4e01-98d8-7345d50bedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna House declined CNN''s request for comment on the claims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4abe0-3027-4833-9f0d-c1c6c7e1d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Adarna''s customers, Vanessa Louie Cabacungan-Samaniego,
        who lives and works in Hong Kong, put in a group order for around a dozen
        Filipinos in the city for books on the Marcos dictatorship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f2025-94a2-49c7-b9f0-925adf8985ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she worries the election will allow the Marcos political
        clan to "work to clear their name and revise history books or target the media."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb8718-d475-483b-ac13-2c1cbe73732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buying books to educate ourselves and the next generation is just
        our small way to fight against injustices," she said, when the first batch
        of orders was delivered in June.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf89c30-6a64-4c04-bb39-1b022209f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preserving the truth</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e5eda-6369-44f6-a472-b2899aec9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, politicians and government officials have demonized
        publishers and journalists, denouncing their credibility on social media and
        in public statements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289d207-bb8b-4e17-b036-6bbdb5a6624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before Marcos Jr. took office, Nobel laureate Maria Ressa
        said the government had ordered her news organization, Rappler, to shut down.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d4864-0741-4a35-98c7-bbc80fd291d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''d been repeatedly harassed over the past six years
        and targeted by legal action over alleged libel, tax evasion and violation
        of foreign media ownership rules.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639051d9-2c64-4902-9605-65017f96d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is intimidation. These are political tactics. We refuse to
        succumb to them," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67659a5-7995-48af-80af-f883837177e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Pante, a history professor at the Ateneo de Manila University,
        said he feared Marcos Jr. would continue former President Rodrigo Duterte''s
        campaign to delegitimize the work of historians, academics and journalists
        -- and potentially move to rewrite history books.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be43c0-0d59-4cbb-b88c-17f5b4990b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders said that since Duterte''s election in
        2016, media have been subjected to verbal and judicial intimidation for work
        deemed overly critical of the government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3c070-2122-4577-b874-2a0ea3f3ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demonization of historians, academics (and journalists) will
        continue," Pante said. "And the dismissive attitude (toward them) will be
        enough to generate fear of speaking up and getting arrested or censored.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59da68e-6ba9-4f59-ad6a-0d881310c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino archivist Carmelo Crisanto, who leads the Human Rights
        Violations Victims'' Memorial Commission, is racing to digitize case files
        and testimonies of 11,103 survivors of the dictatorship, in time for the 50th
        anniversary of the declaration of martial law in September.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d0dab-5371-4b89-96d0-abf029003a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fears that if the stories of martial law survivors are forgotten,
        people will be once again susceptible to political violence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe18841-69a8-4335-a312-e9918b068b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team of about 30 people plus 1,500 university student volunteers
        -- most of them are half his age and have not lived through martial law themselves
        -- was chosen to protect the truth for the next generation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7aad13-2b4a-4e33-9165-20d096b41e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:27.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to have part of this digital archive available to the public,
        in a way that (can be) easily accessible, to be sent to colleges here in the
        country and also some partner institutions abroad, so that the memory and
        evidence will never be lost," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c225d-6117-42b2-a830-3965b629d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one lesson state authorities learned from the martial
        law period, it''s that no one (has to) go to jail, even if they commit gross
        human rights violations," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cbef6-46dc-4c26-8466-d1a8b9d49d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles, the author, said people had told her they wanted to give
        copies of her books to relatives, while others wanted to stash away a supply
        in case the new government bans reprints.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd407f-fede-48e1-a7d9-22d41cf9932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they want to hide it so that after the Marcos presidency,
        then they can bring it out and keep the memory alive," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28efa33-f0fc-4883-9176-4edc265ba7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles said she is determined to keep writing and critiquing the
        nation''s political landscape, despite fears of censorship -- but she admits,
        "I''m not just afraid of censorship, I''m afraid of being arrested."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34cd11-55ae-4518-8a54-65c28b8ebd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:04:51.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/16/asia/philippines-marcos-books-truth-rewrite-history-intl-hnk-dst/index.html">Filipinos
        are buying books to preserve the truth about the Marcos regime</a>".</em></p>'
  'Londoners-urged-not-to-travel-as-heat-wave-engulfs-Europe':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-17T16:05:25.698+08:00
    'imagesource': 'jcr:d758457a-76d1-4b21-ba77-709582ae1569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0801e2e9-0490-4884-b53a-9d9c5be45426'
    'lead': 'Commuters in London have been advised not to use the city''s transport
      network unless for "essential journeys," amid a sweltering heat wave across
      western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T16:06:49.493+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:16:49.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:17.335+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Londoners urged not to travel as heat wave engulfs Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece1829-4e16-4a45-a000-2c832282d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Commuters in London have been advised
        not to use the city''s transport network unless for "essential journeys,"
        amid a sweltering heat wave across western Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f405d31-16ac-45c9-9d7c-b9f1a5e634e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Met Office issued an amber extreme heat warning from Sunday
        through Tuesday as temperatures will likely surpass the country''s 2019 record
        temperature of 38.7 Celsius (101.7 degrees Fahrenheit), posing a risk to passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f36cf-e94c-452c-b9da-6f4990f9e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the exceptionally hot weather that is expected next week,
        customers should only use London''s transport network for essential journeys,"
        Transport for London (TfL) chief operating officer Andy Lord said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447992d8-e718-48f6-be5a-e3af4f078483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary speed restrictions will be introduced to London''s tube
        and rail services "to keep everyone safe," Lord added, urging travelers to
        "carry water at all times."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb151a09-41cb-444a-8cd5-93990c56b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searingly hot temperatures can damage power lines and signaling
        equipment. TfL has said it will try to keep services running smoothly and
        use increased inspections to alleviate the impact of extreme heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5d34c-ed3f-45c7-bcbc-383c02770548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:52.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular track temperature checks will take place to prevent tracks
        from bending or buckling, TfL said in a statement. The network will also check
        air conditioning units across the Tube network and air cooling systems on
        the capital''s double-decker buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43448fbd-f440-44a0-ba4f-eed08559d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists have also been encouraged not to drive during the hottest
        spells of the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b418e2-397a-4327-8fac-2d2acfbeadd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lives are at risk''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701b3eb-f1a2-46db-8e3f-ebae94e5a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Met Office has said people''s lives are at risk as temperatures
        could reach 40C (104F) early next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd0472-e93a-40d2-9226-1c40a95ea0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It issued its first ever red extreme heat warning for parts of the
        country including London and Manchester, calling the alert "a very serious
        situation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b21ac-3078-4652-a57c-783bb3a8f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people have vulnerable relatives or neighbours, now is the time
        to make sure they''re putting suitable measures in place to be able to cope
        with the heat because if the forecast is as we think it will be in the red
        warning area, then people''s lives are at risk," Met Office spokesman Grahame
        Madge said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1d227-c114-430a-b67f-1a3f4a549a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Health Security Agency also increased its heat health warning
        from tier three to tier four -- the equivalent of a "national emergency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481a8e4-8e0d-4a82-ae78-028eec7ef695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wildfires ravage Spain, France and Portugal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bfcb5-f166-492e-b2de-702c52cce72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Europe, wildfires ravaged parts of Spain, France and
        Portugal Friday in the blistering heat, burning forests and prompting widespread
        evacuations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efaf785-50b5-42f8-9048-25763214c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 people were evacuated from Mijas, a picturesque village
        in Malaga, southern Spain as a new wildfire erupted, Reuters reported. About
        20 kilometers (12.4 miles) away, beachgoers in Torremolinos spotted smoke
        billowing near coastal hotels. Authorities in Catalonia suspended sports and
        camping activities in about 275 towns and villages to prevent fire hazards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644111a-788d-462f-9e5f-cb860b3d6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames have also engulfed parts of Extremadura in western Spain,
        as well as the central Castille and Leon region. The wildfires threaten historical
        landmarks including a 16th century monastery and a national park, while over
        18,500 acres of forest have been destroyed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274e753-1257-41a2-ad7b-a39d45d16657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water-bomber aircraft and over 1,000 firefighters have been deployed
        in southwestern France to contain two blazes exacerbated by strong winds and
        tinderbox conditions, Reuters reported. Elsewhere 11,300 people have been
        evacuated since wildfires exploded near Dune du Pilat and Landiras, where
        about 18,000 acres of land has been burnt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948962f-8940-4c06-9233-4522b408235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures were expected to exceed 40C in Portugal, where five
        districts were on a red extreme heat alert and more than 1,000 firefighters
        confronted 17 wildfires, according to authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d469c01-3992-4352-909b-5cd4dabbaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a spike in heat wave-related casualties in western Europe.
        Portugal recorded 238 excess deaths from July 7 to 13, according to the country''s
        DGS health authority. Spain registered 237 excess deaths from July 10 through
        July 14, according to estimates from the country''s health ministry. The death
        toll could rise further as figures for July 15 are yet to be released. In
        June, 829 estimated excess deaths were recorded in Spain due to the heat,
        the health ministry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa9d1c-0bdb-4495-a39f-be31ffbb8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate crisis pushes extreme weather</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192029a-a8aa-40a4-b0e8-a120ea5e1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of firefighters tackling wildfires and roads melting in extreme
        heat may look dystopian, but UK forecasters say these phenomena are a result
        of the ongoing climate crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa6890-bfe1-4a44-aa32-5307d2bda9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 2020 meteorologists at the UK Met Office used climate
        projections to predict the weather forecast for July 23, 2050 -- and the results
        are startlingly similar to their forecast for Monday and Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2fbf7-d1d6-40c3-8bd7-8a202e7ea1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the forecast for Tuesday is shockingly almost identical
        for large parts of the country," Simon Lee, an atmospheric scientist at Columbia
        University in New York, tweeted Friday, adding in a later post that "what
        is coming on Tuesday gives an insight into the future."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4e5d4-efdd-4016-b51e-2812c4934a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hoped we wouldn''t get to this situation," the Met Office''s
        climate attribution scientist Nikos Christidis said in a statement. "Climate
        change has already influenced the likelihood of temperature extremes in the
        UK. The chances of seeing 40°C days in the UK could be as much as 10 times
        more likely in the current climate than under a natural climate unaffected
        by human influence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722be26d-bbe0-4095-b5f5-00cdba41cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance of exceeding 40 degrees is "increasing rapidly," Christidis
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098d6e3-9511-49ff-8211-ba772ff7db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:06:49.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:17:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/16/weather/london-travel-warning-europe-heat-wave-intl/index.html">Londoners
        urged not to travel as heat wave engulfs Europe</a>".</em></p>'
  'DA-JICA-enhanced-vegetable-value-chain-program':
