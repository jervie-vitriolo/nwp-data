    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58326f4-cc60-4323-aeb9-178a86569095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:57:38.178+08:00
