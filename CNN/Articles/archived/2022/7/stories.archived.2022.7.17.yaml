      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman talaga kailangang isabatas ito dahil malaya pa rin
        tayong mamili para sa ating sariling kalusugan," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402441b-8f13-4bc6-846d-5aee84547cad'
