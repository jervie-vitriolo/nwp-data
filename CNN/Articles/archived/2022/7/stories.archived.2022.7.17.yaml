      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bfbde-df38-4e74-8abd-288828643675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:57:38.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:17:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the help of the Department of Health, the Department
        of Interior and Local Government and the Department of Education, we will
        launch a large-scale booster campaign. It is also in preparation for the resumption
        of face-to-face classes and the relaxation of other safety protocols. If the
        campaign is successful, it will be continuous.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d70e01-8d40-4bb7-98d9-6576b75274e3'
