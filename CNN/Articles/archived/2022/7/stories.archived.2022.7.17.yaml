      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t really need to be legislated because we
        are still free to choose for our own health.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ced59-2cbf-40e0-92fb-ba8f333e293e'
      'mgnl:activationStatus': true
