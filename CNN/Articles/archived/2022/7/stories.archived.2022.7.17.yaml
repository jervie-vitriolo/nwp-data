        muli para sa pagbabakuna sa booster shot. Preparasyon na rin ito sa pagbabalik
        ng face-to-face classes at pagluwag ng iba pang mga safety protocols," Marcos
        said in a video uploaded to his social media accounts on Saturday.</p>'
