  'kodak-black-arrested-florida':
    'author': 'Jamiel Lynch, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-17T10:24:34.791+08:00
