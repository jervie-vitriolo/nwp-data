      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DILG Secretary Benjamin Abalos Jr. said implementing
        transformative programs, such as the R’Cebu Program, can help "cushion the
        economic challenges felt mainly by the poorest of the poor of our constituents."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096e7e0-b7be-470a-a178-a4c5412178c6'
      'mgnl:activationStatus': true
