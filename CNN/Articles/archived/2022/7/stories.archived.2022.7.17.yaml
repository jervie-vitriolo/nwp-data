      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62368a-ebb6-418e-90d8-0ba657b9a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:20:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storing Tide Pods out of the reach of children, the company said,
        is the most important safety prevention measure.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c63cfb-adea-420e-9971-699aef65bf42'
      'mgnl:activationStatus': true
