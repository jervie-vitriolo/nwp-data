      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US health officials have been in active
        discussions with the Food and Drug Administration on whether the agency will
        authorize a second booster vaccine for Americans under 50 years old, the nation''s
        top infectious disease expert shared Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac213b-4189-4653-9605-9c9f78974614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad72169-cdd4-4a1b-bdd4-f85b8ae0fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we''ll get an answer reasonably soon," Dr. Anthony Fauci
        told CNN''s Laura Coates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209fd4b-44e9-4593-b702-eedfa2655e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b239e-f789-4280-8749-124c26e6a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second boosters have been authorized for US adults 50 and up, as
        well as certain people with weakened immune systems, since March. But for
        anyone under the age of 50, only one booster is authorized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c65a0-750a-4fa2-9a15-8bebb776f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:12.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc79b6-18ab-40d3-91b7-b525587f87e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments come amid a worrisome time in the pandemic for
        many across the country. Daily Covid-19 case rates have surged again and hospitalizations
        and deaths are also up, fueled by the Omicron offshoot BA.5, which experts
        have said is the most contagious variant yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd2656-abef-4696-a3e4-b366901e637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26e89f-f155-45fd-8f3f-d1fb51b424f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the subvariant caused almost two out of every three new
        Covid-19 infections in the US, according to data from the US Centers for Disease
        Control and Prevention. And CDC Director Dr. Rochelle Walensky recently said
        while experts don''t yet know much about the severity of the variant, "we
        do know it to be more transmissible and more immune-evading."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe304795-9624-49c7-9df0-90b1a04ef775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec25145-1bc1-476d-930e-22d6d8f6b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with prior infection, even with BA.1 and BA.2, are likely
        still at risk for BA.4 or BA.5," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fbb11-3527-4d60-9d02-cdf15c9a2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4513e65b-b4e8-4678-91b6-9ba9b7f74764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the White House Covid-19 response team urged
        Americans who were over 50 to get a second vaccine booster but had less to
        offer Americans under that age range, saying the FDA is considering second
        boosters for that age group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5f408-1ead-4eed-825d-7d4e7b8a2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5aa77-f8e0-452c-b48c-42e29c8a89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the end of June, adults under 50 had the highest rates of
        Covid-19 cases compared to other age groups, according to preliminary data
        from the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f42b40-d81d-4b32-8149-a3c18a9571fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a2f9a-52b7-4f05-8e09-203144a7c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:17.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Response coordinator Dr. Ashish Jha said FDA and CDC experts were
        "thinking about this and looking at the data." And as they do, some Americans
        have expressed frustration at having to wait for the government to expand
        booster eligibility to younger adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318619e8-d1f8-4d67-a0af-dc546fc1af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47041d83-9270-4ce8-95af-366e47a4bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to staying up to date with vaccinations when eligible,
        Americans can also help bring down the levels of circulating virus by masking
        up and testing "so that you can keep people separated who are infected."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990634ad-6229-4dc4-91e0-5a99256d4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb67be1-ce94-466e-bcf1-58cd6c31b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cut down on that likelihood that you''re going to get new variants,"
        Fauci said Saturday. "And, in regard to the vaccines, it''s important that
        you try to not only get a booster but, as you get more variants, we''re going
        to be upgrading and updating the next level of boosters so that by the time
        we get to the fall, it is very likely we''ll have an updated booster that
        will address better the circulating variant at that time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1cc52-2a56-4adb-be86-13d49ccce461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23796ce-48d0-477f-8f34-a437e64a583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Biden administration also extended the Covid-19 public
        health emergency (PHE), which will help "provide us with tools and authorities
        needed to respond to the highly transmissible Covid-19 subvariants that are
        currently circulating around the country," one administration official told
        CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1025d-fddd-40de-826c-a2c2d66e33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f8a72-4486-4115-a4ac-30619edb94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PHE provides essential capabilities and flexibilities to hospitals
        to better care for patients, particularly if we were to see a significant
        increase in hospitalizations in the coming weeks," the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a97bf-ecfb-4181-9453-9c5957da0b2d'
      'mgnl:activationStatus': true
