    'jcr:uuid': 'ed68302f-7bb4-4451-95c3-621072083713'
    'lead': 'American rapper Kodak Black was arrested during a traffic stop in Florida,
      authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T10:27:47.538+08:00
