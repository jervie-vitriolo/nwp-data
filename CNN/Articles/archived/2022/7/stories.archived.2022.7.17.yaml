      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said while a law mandating booster vaccination is not
        necessary, the public should still take booster shots to increase the protection
        against COVID-19, which will help in reopening the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b8567-9ad9-4ac1-ac3e-8435b3a3eef8'
