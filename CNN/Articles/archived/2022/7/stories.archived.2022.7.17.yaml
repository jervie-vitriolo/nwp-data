    'template': '1'
    'title': 'Fauci: Monkeypox outbreak needs to be taken more seriously as virus
      continues to spread and cases are likely undercounted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1b235-621b-4b83-9ca3-520d4a02707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As cases of monkeypox continue to rise
        in the US, a top health official is stressing the outbreak needs to be handled
        in a more rigorous manner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed824a5-5c13-4e64-b2d6-006e39aa0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e341ed-5a82-43f7-8571-88d8342fe6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we definitely need to take seriously. We don''t
        know the scope and the potential of it yet, but we have to act like it will
        have the capability of spreading much more widely than it''s spreading right
        now," Dr. Anthony Fauci told CNN Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fa15d-78c0-44bd-93ab-3b6db64d2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13bca3b-9f77-4cd1-962c-b0da51958fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox has been detected throughout most of the US, with the
        exception of a handful of states, according to the US Centers for Disease
        Control and Prevention. The states with the most cases include New York, California,
        Illinois and Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cae90-30ab-4560-9c36-5ad9b7f818ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ae642-a83b-426f-8bec-a98599fee7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data shows the CDC has tracked at least 1,814 probable
        or confirmed cases in the US, as of Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4630c7-7ed2-45f5-9e72-c6a530ea23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d71e55-0b2f-44f1-a92f-08aa221ba02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who is director of the National Institute of Allergy and
        Infectious Diseases and President Joe Biden''s chief medical adviser, told
        CNN''s Laura Coates that those numbers are "very likely an undercount."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f95033-a334-4c4c-b6a0-afda85c44f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90a3e0-18a4-4624-a1c9-3b470ee7f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever you have the emergence of something like this, you are
        always probably looking at what might be -- might be, we don''t know -- the
        tip of the iceberg, so that''s the reason why we''ve got to get the testing
        out there in a much, much more vigorous way," Fauci said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7730c5-5535-44a3-a325-67d222b1096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6eba81-debd-4f11-8c61-1d7361fee3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a poxvirus, related to smallpox and cowpox. The virus
        generally causes pimple or blister-like lesions and flu-like symptoms such
        as fever, the CDC explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b26754-903a-49ce-912d-eb40ea5e01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f86509-2000-499d-b8b6-dcce61c71a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesions typically concentrate on the arms and legs, but in the
        latest outbreak, they''re showing up more frequently on the genital and perianal
        area, which has raised some concerns that monkeypox lesions may be confused
        with sexually transmitted disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee518a-9732-4d0c-9832-e601e1de4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b46927-7529-4b01-9e5e-77250c809804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus spreads through close contact -- including direct physical
        contact with lesions as well as "respiratory secretions" shared through face-to-face
        interaction. Touching objects that have been contaminated by monkeypox lesions
        or fluids may also risk the spread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a47316-739b-4e03-848b-a4c029cc623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc956f9b-b262-40a5-88a0-8f0f18832143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although monkeypox is not an STD, it has mostly been spreading
        among men who have sex with men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5eea5-e817-4743-9e2c-b0ec42d7a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae71f12-dab5-4ea8-84fd-efc48065e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Fauci said more testing will be done with five commercial
        testing laboratories coming online, and he expects up to 700,000 vaccines
        will be distributed to communities by the end of July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db0bbf-3d03-400e-a116-f01a037999eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7213f-16c9-4714-b803-eb90b8f5b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because you want to protect the people at risk, not only the people
        who might have had an exposure that they know of, but also people, by the
        virtue of the fact that they''re in a risk situation, that they need to get
        vaccinated," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581080d-8bab-4531-8e18-c04c0eef2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9040a8-3da5-42c1-ac5a-980efc8db547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has more than tripled its monkeypox vaccine doses since last
        week, according to the US Department of Health and Human Services. But that
        supply remains short of what''s needed to help control the spread.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b4bb4-066f-424b-b9f4-b8a584d28215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:25:50.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:15:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/17/health/monkeypox-cases-undercounted-fauci/index.html?utm_term=link&amp;utm_content=2022-07-17T10%3A45%3A06&amp;utm_source=twCNN&amp;utm_medium=social">Fauci:
        Monkeypox outbreak needs to be taken more seriously as virus continues to
        spread and cases are likely undercounted</a>.</em>"</p>'
