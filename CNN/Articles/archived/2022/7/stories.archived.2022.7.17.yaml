    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e19509-7ee9-4729-b67c-202973fa4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.120+08:00
      'mgnl:createdBy': 'teresa'
