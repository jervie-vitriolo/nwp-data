        government leaders must develop "transformative programs" to soften the impact
        of high commodity prices on consumers, the chief of the Department of the
        Interior and Local Government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99951c1-f380-4931-9643-d9cf49922535'
