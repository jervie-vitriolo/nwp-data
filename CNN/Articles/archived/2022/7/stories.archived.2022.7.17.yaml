    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aea2ce-836b-475b-8bff-996efde5be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:57:38.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:17:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has yet to disclose a specific date for the launch
        of the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02febff1-d22a-48b4-86a6-8428ac9c3bbb'
