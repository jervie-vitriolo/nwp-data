      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) –</strong> The Philippine
        women’s football team accomplished another milestone in the country’s sports
        history after they topped for the first time the AFF Women’s Championship,
        the premier football competition in Southeast Asia.</p>'
