      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1cae95-6c36-4619-807d-342f20fde1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T20:56:34.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:15:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R’Cebu Program, the official said, can prop up the recovery
        of micro, small and medium enterprises (MSMEs) while attracting more tourists
        to the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ec480-af58-4b54-ac96-0f1bfc651419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T20:56:34.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:15:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
