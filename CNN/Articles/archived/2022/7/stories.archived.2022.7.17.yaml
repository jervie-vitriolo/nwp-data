  'asim-ghafoor-uae-sentenced':
    'author': 'Allie Malloy, Kaitlan Collins, Jennifer Hauser and Hamdi Alkhshali,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-17T10:05:44.020+08:00
    'imagesource': 'jcr:0f4e7492-c76f-4722-92c6-ac60799aa0c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd8cfb54-5d10-49d8-b5a8-65a0e759bd9a'
    'lead': 'US citizen Asim Ghafoor, the former lawyer of murdered journalist Jamal
      Khashoggi, was sentenced by a court in the United Arab Emirates to three years
      in prison, state news WAM reported Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T10:13:49.366+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:18:43.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:14.440+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asim-Ghafoor', 'UAE', 'United-Arab-Emirates', 'Jamal-Khashoggi',
      'money-laundering-', 'money-laundering', 'tax-evasion']
    'template': '1'
    'title': 'Ex-Khashoggi lawyer sentenced to 3 years in prison by UAE court, state
      media says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8bc2e-9f3e-4fce-9061-dd844e6fb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US citizen Asim Ghafoor, the former lawyer
        of murdered journalist <a href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">Jamal Khashoggi</a>, was sentenced by a court in the United
        Arab Emirates to three years in prison, state news WAM reported Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cf776-342a-4a6f-bb2b-fd497afe36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Dhabi Money Laundering Court convicted Ghafoor of committing
        "two crimes of tax evasion and money laundering related to a tax evasion operation
        in his country and sentenced him to three years in prison and a fine of three
        million dirhams [$US 816,748], with deportation from the UAE," according to
        WAM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22367bf-7dcf-470e-8428-be3a02b29fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghafoor, who is also a co-founder and board member of their organization,
        was detained by UAE security agents at Dubai International Airport, human
        rights group Democracy for the Arab World Now (DAWN) had said in a Friday
        <a href="https://dawnmena.org/uae-immediately-release-asim-ghafoor-former-lawyer-for-jamal-khashoggi-and-dawn-board-member/"
        target="_blank">news release</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc020d-9013-4121-be0d-9554a5dd43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WAM, the case came up when American authorities asked
        for judicial assistance from the UAE regarding their investigations of Ghafoor
        for alleged tax evasion and making suspicious money transfers to the UAE,
        which prompted Abu Dhabi''s inquiry into his bank accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd8f66-a195-449a-bc1c-88f082924da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Public Prosecution (PP) in Abu Dhabi started to implement
        and study the judicial assistance request and verify the nature of the financial
        transactions related to the accounts and bank transfer, WAM reported. The
        PP reportedly found suspicion of a money laundering crime that occurred in
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fca1a6-7579-40f7-898d-808a913c6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PP "praised the mutual coordination to combat transnational
        crimes with the United States, which led to the arrest of the accused, and
        his presentation to the Abu Dhabi Criminal Court in accordance with the legal
        procedures established in this regard," WAM reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1c18e-1a42-42a2-807b-e620109761a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department responded to Ghafoor''s sentencing Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e10ed3-af5e-43cc-a1ff-f20f37b58e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the arrest of U.S. citizen Asim Ghafoor in the
        UAE. We have raised his detention at senior levels with Emirati authorities
        and requested additional information. We are watching his case closely and
        providing appropriate consular support; consular officers from the U.S. Embassy
        visited him today," a State Department spokesperson said. "We have conveyed
        our expectation that Mr. Ghafoor''s rights to a fair and public hearing and
        to fair trial guarantees be fully respected and that he be treated humanely,
        as well as that U.S. rights to consular access be fully respected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3689cbb6-f2cd-4870-b11a-df70240d02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAWN had said they informed the US State Department of his detention
        on Thursday, when he arrived from the US to Dubai in transit to Istanbul.
        DAWN said US consular officials met with Ghafoor Friday and said he was being
        held in Abu Dhabi on charges related to an "in absentia" money laundering
        conviction, but Ghafoor "had no knowledge of any legal matter against him
        and no reason to believe he was involved in any legal dispute in the UAE,"
        according to a Friday news release issued by DAWN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbeb7fc-e13b-4f83-a956-6c93512a5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghafoor transited through the Dubai International Airport without
        incident less than a year ago, according to DAWN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00f8c9-6a85-4fe7-9969-e1a0c827a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UAE government for further comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df46ccd-cdb8-4436-b592-cb2ec221bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are outraged at the unjustified detention of our board member
        and extremely concerned for his health and physical security given the well-documented
        record of abuse in the UAE, including torture and inhuman treatment," Sarah
        Leah Whitson, the executive director of DAWN, said Friday. "We urge the Biden
        administration to secure the release of an arbitrarily detained American lawyer
        before agreeing to meet with the UAE''s leader [Sheikh Mohammed bin Zayed
        Al Nahyan] in Jeddah tomorrow."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636b333-a0ca-4825-83a0-8695eb7dca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials had said earlier Saturday they were "aware" of reports
        Ghafoor had been detained in the UAE but declined to offer any other details
        on his arrest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e03c6e-cb16-4ede-b382-2f4839f83c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say there''s no indication that it has anything to do with
        Khashoggi, or anything else. But we are aware of it," a senior US administration
        official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432b956-7575-4419-bb63-45fa6430b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Joe Biden met with UAE''s President Sheikh Mohammed
        in Jeddah, Saudi Arabia, both leaders ignored shouted questions about Khashoggi''s
        former lawyer. Biden publicly invited the UAE leader to Washington before
        the end of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aec9b8-69bc-4ed9-a98f-9d8bc50a62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another administration official said the US raised Ghafoor''s detention
        "at senior levels with Emirati authorities" and "requested additional information"
        on his situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5050cc-9466-4b97-8977-e3a5a5ce18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consular officers from the US Embassy visited with Ghafoor Saturday,
        the senior US administration official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa78b7-48dd-4136-aa02-b77e4ce81f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a Saudi journalist and a columnist for the Washington
        Post who was critical of Saudi rulers, was killed at a consulate in Istanbul,
        Turkey, in 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e7a65-9a77-4ee1-963d-1b6f797cb100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US declassified an <a href="https://www.cnn.com/2021/02/26/politics/biden-administration-khashoggi-report/index.html"
        target="_blank">intelligence report</a>&nbsp;last year which concluded Saudi
        Arabia''s Crown Prince Mohammed bin Salman approved the operation to capture
        or kill Khashoggi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bd337-4a10-486c-b8e5-6127e215eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite once promising to make Saudi Arabia a "pariah" on the world
        stage, Biden <a href="https://www.cnn.com/videos/world/2022/07/15/biden-saudi-arabian-prince-fist-bump-anderson-ctw-vpx.cnn"
        target="_blank">fist bumped</a>&nbsp;the Crown Prince upon meeting him in
        <a href="https://www.cnn.com/2022/07/15/politics/biden-west-bank-saudi-arabia-day-3/index.html"
        target="_blank">Jeddah</a>&nbsp;on Friday — a greeting critics argued validated
        bin Salman on the world stage and Washington Post publisher Fred Ryan called
        "shameful."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47592991-b5c5-4728-9cc2-0adb2fb9dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters later he raised Khashoggi''s killing directly
        with Prince bin Salman and said he believed the Crown Prince was responsible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02735ce1-7455-4b2a-8ae8-61fd8f09f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s Foreign Minister Prince Faisal Bin Farhan told reporters
        Saturday "The Crown Prince responded to President Biden''s remarks on the
        Khashoggi affair quite clearly, that this crime while very unfortunate and
        abhorrent is something that the Kingdom took very seriously, acted upon in
        a way commensurate with its position as a responsible country. These are issues,
        mistakes that happen in any country, including the US."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868e646-0453-475f-a159-7a5e7f93e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:13:49.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAWN is an organization describing itself on its website as "a dedicated
        group of analysts, researchers, lawyers and activists who aim to fulfill Khashoggi''s
        vision of helping to promote democracy and human rights in the Middle East
        and North Africa."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc7bbb-482a-4468-a8e1-2c90f946e0ce'
