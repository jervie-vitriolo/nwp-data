    'template': '1'
    'title': 'Rapper Kodak Black arrested during a traffic stop in Florida

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa74fcb-dde5-462c-b714-538744f4c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
