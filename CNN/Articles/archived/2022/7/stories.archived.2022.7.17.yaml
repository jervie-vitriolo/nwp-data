    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:16.269+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Bill-1769', 'libel', 'Maria-Ressa', 'France-Castro', 'Arlene-Brosas',
      'Raoul-Manuel']
    'template': '1'
    'title': 'Bill decriminalizing libel refiled in Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1ee07-5a00-4704-8b0a-1c0f583cf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — ACT Teachers
        Party-list Representative France Castro has refiled a bill seeking to decriminalize
        libel to allow the press to freely exercise its "duties and functions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4b64c-d8df-4e89-9db7-f8919cb93bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, Castro said she refiled House
        Bill 1769 in the 19th Congress after the Court of Appeals affirmed the cyber
        libel conviction of Nobel Peace Prize laureate and Rappler chief executive
        officer <a href="https://www.cnnphilippines.com/news/2022/7/8/CA-upholds-cyber-libel-conviction-ressa-santos.html"
        target="_blank">Maria Ressa</a> and the news organization’s former researcher
        Rey Santos Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621ffba-fd1c-41aa-b5d4-d13622a6e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The affirmation of the guilty verdict against Ressa and Santos
        is a clear example of how the law can be used against the media and even ordinary
        citizens and forced to be silenced,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe7273-92ea-4bcb-8b57-9eeaca19a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives received the bill on July 11. It was
        authored by Castro, Gabriela Women''s Party Representative Arlene Brosas and
        Kabataan Party-list Representative Raoul Manuel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f831a6c-7882-452a-8ee5-fb5ed75d6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing number of cases filed against journalists highlights
        how the mighty and the powerful in our land regularly abuse the libel law
        to curtail the democratic right of the press to delve into the truth behind
        matters of public interest, and consequently, the peoples'' right to know,"
        they wrote in the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d1671-8305-44fe-8ced-a306bd98ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The libel law "has resulted in the prevalence of onion skins amongst
        government officials and public figures,” they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9ffc3-b0df-49fe-b948-f4ae1d459ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stressed that a free press is essential in democracy as
        it can help lay bare graft and corruption and contribute to the exchange of
        ideas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6dc87-e418-4c6a-89a6-aa84a6636cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, a free press acts as the watchdog for the government,"
        they added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8674b-9cd5-4d24-aedf-2c170c0d225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:53:11.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:17:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill seeks to decriminalize libel, it also provides that
        a person who has been subjected to libel can still seek redress.</p>'
  'Comelec-new-registered-voters-barangay-SK-polls':
