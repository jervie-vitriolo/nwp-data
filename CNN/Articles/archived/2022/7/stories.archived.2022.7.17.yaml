      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — Metro
        Manila''s COVID-19 positivity rate increased as of July 15, with five other
        provinces breaching the 20% mark, the OCTA Research group said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4501dd3-199b-40ec-a1a4-884a30b0921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T17:47:27.804+08:00
