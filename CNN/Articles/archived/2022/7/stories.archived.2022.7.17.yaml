      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A dust storm caused a 21-vehicle pileup
        on Interstate 90 in Big Horn County, Montana, on Friday evening, resulting
        in the deaths of six people, according to the Montana Highway Patrol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcee4b8-a5ef-4e21-8f88-b2928b6fbf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.120+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4174a0-8029-4169-bd85-d4c8ebdafae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.120+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana Attorney General Austin Knudsen said first responders were
        investigating the accident west of Hardin and that more information will be
        released when available. Knudsen oversees the highway patrol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d162e-e6fe-4bcd-ab95-8090ea6f2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.120+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24914a2-a4f1-432d-8842-ec183ababbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.120+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Montana Highway Patrol is on the scene with other first responders
        and investigating the incident," Knudsen said. "This investigation is still
        ongoing. We will release more information as it becomes available and is appropriate
        out of respect of the lives lost and their loved ones."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3ee2b-5e1a-4dc0-b58c-20b6a522bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.120+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef9a35-9234-4994-b84f-5fa9d584fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:15:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interstate travel was detoured overnight, but I-90 has since reopened,
        highway patrol said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25068b-b48a-47d7-a250-949d44af02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T19:08:09.121+08:00
