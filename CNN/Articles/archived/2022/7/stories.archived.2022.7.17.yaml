  'Netflix-in-rough-shape-future':
    'author': 'Frank Pallotta and Nicole Goodkind, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-17T22:55:11.651+08:00
    'imagesource': 'jcr:ca809948-bb0c-4370-b460-abc7dd378ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b58bb3-a685-4883-afd2-b208e6528c58'
    'lead': 'Netflix, once a darling of Wall Street, is suddenly on the ropes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T22:57:40.522+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T14:14:27.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:20.972+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix is in rough shape. This week will determine its future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146c860-4016-44ab-a658-0cd8741866a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Netflix, once a darling of Wall Street,
        is suddenly on the ropes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c97a58-c734-4673-bccc-1db3f8e2f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant will report its second-quarter earnings on Tuesday,
        and it''s shaping up to be one of the most consequential moments in the 25-year
        history of the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a940f3-f8d1-4906-82f8-e13a21712bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is having a terrible year. In April, the company reported
        that it had lost subscribers in the first quarter of 2022 -- the first time
        that had happened in any quarter for more than a decade. Netflix''s stock
        subsequently burst into flames (it''s currently down about 70% so far this
        year), wiping out billions of dollars in market value, and the company laid
        off hundreds of employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35f209-0291-4f22-8991-c0ff13f4aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of subscribers wasn''t the only problem that caused Netflix''s
        world to be turned upside down like the kids on "Stranger Things." A weak
        outlook for the second quarter shocked investors: Netflix predicted it would
        lose another 2 million in the spring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a280e1e-dcca-4a98-a786-039837bec00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:30.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens Tuesday could reshape the future of the company
        as well as the entire streaming sector. As goes Netflix, so goes streaming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652fd280-1677-4608-931e-36188c0ed6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be hell to pay if they report a number that is significantly
        higher than the 2 million loss being thrown around," Andrew Hare, a senior
        vice president of research at Magid, told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34598b47-fb96-4c11-9e1c-34f6e2a40f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming market has matured and saturated, Hare noted. So investors
        will be asking: "What''s next and where is the growth going to come from?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799bc140-fc27-4d6d-bbca-3b99628fce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is pinning its hopes on potential savior: advertising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb80413-11af-4c5c-8d79-441537e176df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday that it will partner with Microsoft
        on a new, cheaper ad-supported subscription plan. Despite Reed Hastings, Netflix''s
        CEO, being allergic to the idea for years, advertising is now a major part
        of Netflix''s plans to boost revenue going forward. The new tier will reportedly
        come before the end of 2022, but Netflix admits its nascent ad business is
        in its "very early days."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ec4ef-b1e6-4d2a-9d02-42426f74d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also focusing on clamping down on password sharing
        and focusing on creating compelling content to help turn the tide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dda799-fafd-45e2-a045-b8e18aec2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will any of that matter if Tuesday''s numbers are so lackluster
        that Wall Street fully turns its back on Netflix?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207805e-457a-4d61-ad8a-6143dc897c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once Netflix becomes heavily undervalued by the market, all bets
        are off," Hare said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48e699-76c4-42b4-86e6-d52b6af0b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streamer does have some things working in its favor, however.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c21060-20a2-41ef-bdaa-38e252e7f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, it''s still Netflix — the streaming leader with 221.6
        million subscribers worldwide. It''s also reporting numbers in a marketplace
        that''s presenting factors out of Netflix''s control, such as soaring inflation.
        So it has those excuses it can rely on to possibly soften the blow with investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67098a-6e8c-4ee8-9654-5a95e9ac8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors will give them time to right the ship but they need to
        hear more solid plans about the path towards immediate growth," Hare said.
        "It''s all about communicating how they are evolving the business to ensure
        they continue to win in streaming... No one has the stomach for a business
        losing millions of subscribers every quarter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650a407-a846-432d-bc78-b3045ae7a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wall Street CEOs grapple with the ''R'' word</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c86f78-fd1b-485f-aa6e-5ac35a35543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big banks kicked off earnings season last week, placing executives
        in front of investors and members of the media for questioning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb4bcf-989f-4624-83df-9483a7ec83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapport was fairly predictable: Bank execs want to discuss things
        like net interest margin and credit reserve builds. Everyone else had one
        thing on their mind: Recession.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37def0-ff5a-4bc4-837e-bb2de033618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no denying that the economy is the story and investors
        believe that banking titans are co-authors. They want to know what happens
        next.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce754db-34b5-444e-a642-a48171284718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So here''s what we''ve gleamed so far about the state of the economy
        to come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e56ff4-98ba-4f1a-8942-dbc513d48694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JPMorgan CEO Jamie Dimon:</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e2da5-7e06-4584-8052-a4a6c0f194eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical tension, high inflation, waning consumer confidence,
        the uncertainty about how high rates have to go and the never-before-seen
        quantitative tightening and their effects on global liquidity, combined with
        the war in Ukraine and its harmful effect on global energy and food prices
        are very likely to have negative consequences on the global economy sometime
        down the road.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4742f8-eb2b-4a57-8717-30f8c86ce1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Morgan Stanley CEO James Gorman:</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc670f-f847-4042-a234-a434506b3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might head into some form of recession -- and I, like many of
        others, have tried to handicap it, but we are frankly guessing at this stage,
        but I think it''s unlikely to be a deep and dramatic recession at least in
        the U.S. I think Asia is a little behind. It depends how COVID rolls out,
        and it''s sort of reemerging a little bit in some countries. And then Europe
        is obviously -- is fighting the hardest right now because of the war in the
        Ukraine, because of the pressure on gas and gas prices and so on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f627e-e567-438f-876e-c08ff79469c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First Republic Bank CEO and founder Jim Herbert:</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cc7d7-ad36-4f57-9cea-822c2e8ced8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed has to play catch up. They''re behind and they''re doing
        -- they''re likely to do so pretty quickly. So I think you''re likely to see
        the recession is probably coming of some kind, and it will stabilize a lot
        of the excesses. I don''t think that it''s threatening overly to us... I think
        we''re in maybe the second or third inning of what''s going to be required
        to get inflation under control. That would be my personal opinion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3757a2-582f-47d5-8709-b2503811497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BNY Mellon president and CEO-elect Robin Vince:</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18faec-e4eb-4f8a-b5b7-c4042dba445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve all seen those charts. The S&amp;P 500 had its worst first
        half performance in over 50 years, 10-year Treasury had the worst start to
        the year since the beginning of the Index in the early 1970s. And with 150
        basis points in rate hikes, this is the fastest tightening cycle over six
        months since the Volcker era at the end of the 1970s. Underneath these headlines,
        what we''re seeing across our platforms is that investors are clearly rebalancing
        and de-risking. We''re seeing asset reallocation from growth to value, higher
        than expected cash balances, and relatively shallow market liquidity, making
        it harder for investors to move risk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c2df9-d476-4cdd-8b28-38b9ff3a2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wells Fargo CEO Charles Scharf:</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc805d7-31fd-4a1b-ac58-11d2ee2d94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re really looking at a number of scenarios that you need to
        be thoughtful about and include in your modeling. And for a number of quarters
        in a row, we have had a significant weighting on the downside scenario already.
        And some of those scenarios are pretty severe, right? And so you''ve got weightings
        on what some might term wild recession, more severe recessions, so you could
        create a lot of labels for them. But it''s a number of scenarios that have
        different severities of downside.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dabaec-1d0c-478d-9c2d-2b4be119bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Citigroup CEO Jane Fraser:</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2dd047-441a-4485-92ca-c99bd9e143a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sentiment has shifted, little of the data I see tells me the
        U.S. is on the cusp of a recession. Consumer spending remains well above pre-Covid
        levels with household savings providing a cushion for future stress. And as
        any employer will tell you, the job market remains very tight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de762c-8e52-4302-8880-a634d8828933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m just back from Europe, where it''s a different story. We expect
        a very difficult winter is coming, and that''s due to disruptions in the energy
        supply. There is also increasing concern about second order effects on industrial
        production and how that will affect economic activity across the continent.
        And the mood is, of course, further darkened by the belief that the war in
        Ukraine will not end anytime soon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7a1c1-5e5b-4159-96be-c607bd9424b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T22:57:40.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:14:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/17/investing/stocks-week-ahead/index.html">Netflix
        is in rough shape. This week will determine its future</a>".</em></p>'
