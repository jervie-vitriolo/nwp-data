      'mgnl:lastActivated': 2023-01-19T14:16:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the positivity rate in the
        country''s capital region went faster to 12.6%, higher than the 10.9% recorded
        on July 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69942f-d892-4ed0-b8b0-430cf0922052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T17:47:27.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T14:16:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people with
        positive results. The World Health Organization has set a positivity rate
        benchmark of below 5%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1c493-47bd-470f-9b65-4ad5e306c8bd'
      'mgnl:activationStatus': true
