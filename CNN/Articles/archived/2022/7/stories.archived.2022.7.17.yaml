    'title': 'US will get an answer on second boosters for adults under 50 ''reasonably
      soon,'' Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba364d-7b39-454b-888d-c64666bad30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T18:06:19.532+08:00
