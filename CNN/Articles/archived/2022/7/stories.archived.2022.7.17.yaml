    'title': 'DA, JICA implement enhanced vegetable value chain project to attain
      food security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65131cd-767a-45e7-8038-3318a2b26d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:41.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The Department
        of Agriculture (DA) and the Japan International Cooperation Agency (JICA)
        have teamed up to develop an enhanced vegetable value chain program for the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08816ab0-1208-4df7-8a37-431bd998376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051d483-3b85-4b9a-975c-68e2e2414fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the department said the five-year Market-Driven
        Enhancement of Vegetable Value Chain project is in line with President Ferdinand
        “Bongbong” Marcos Jr.’s directive to attain food security in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b153f7-1e74-4a3f-a81b-d488cf1fd033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43105e-2c81-49b8-a9c1-ea1fa69461de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MV2C is a technical cooperation project that aims to improve
        the Philippine vegetable value chain, therefore encouraging higher yield and
        income for farmers and achieving food security, availability, accessibility,
        and affordability to every Filipino,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd62ee-5db4-41d2-89e1-ae16d6673027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e3135-4cbe-47e4-b306-7f6c8a1f7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its period of implementation, a vegetable value chain roadmap
        is expected to be developed, which will be necessary in identifying challenges
        and solutions, as well as identifying the roles of stakeholders, the DA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892f72b-d067-4294-91c5-392e3da46033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944a52f-c1dd-4f12-bc16-16158983aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have already begun a value chain survey in vegetable-producing
        provinces like Benguet and Quezon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d56d3-67ee-49fe-8cab-13fc0456a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fcc52-a464-4985-9d27-b6f2e4aa534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said pilot projects are expected to be implemented in such
        areas, which will include putting in place innovative solutions to promote
        efficiency in the value chain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfdcd2-6623-40e2-876d-5c9836476d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e73861-2e62-4110-8baa-d765351ad0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that a series of workshops has been conducted
        this month to validate survey results and to present the draft roadmap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c3f2c-a24d-4a71-98c0-87ed9ed44334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba161dd7-6956-4b45-bc84-244edc3b5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T16:18:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:16:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the workshops were attended by vegetable industry stakeholders,
        including the farmers themselves, concerned government agencies, members of
        the academe, and the private sector. They have also expressed support and
        commitment to achieve the goals of the program, the department added.</p>'
