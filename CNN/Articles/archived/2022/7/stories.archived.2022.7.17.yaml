      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cb251-47a0-4824-a7e9-9c0049e55fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Rapper Kodak Black was arrested during
        a traffic stop in Florida, authorities said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035e441-8a24-4d6c-ad3c-db66adab1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045f8ee-471d-4244-8a27-86a7b595c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, whose real name is Bill K. Kapri, was driving a purple Dodge
        Durango with an expired license when Florida Highway Patrol spotted the car
        had windows tints "which appeared to be darker than the legal limit," police
        said in a news release. It was also discovered during a records check that
        the vehicle''s registration was expired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051fa2f-0b4c-4f4b-8597-484e71672857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004ce3a-8b37-497a-8a2f-1dbf910547d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police searched the car, they found nearly $75,000 in cash and
        a small clear bag that contained 31 white tablets of oxycodone, according
        to the release. Oxycodone is a type of an opioid drug that treats pain and
        can become highly addictive, according to the CDC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d0ed2-edca-4857-a386-f7898ac1cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df482827-be0d-4e11-b1d4-3853c42fd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, 25, was taken to the Broward County Jail, where online records
        show him in custody Saturday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d49ca3-6f07-4ef6-9275-01f64ba9aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfaae7-a13b-4a5f-96b0-d9823a1e5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black''s attorney, Bradford Cohen, told CNN that he hopes to "move
        forward" with resolving the rapper''s case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98951a55-d1b7-42ac-9c1f-7402a5b9df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa7c74-d5bf-4c4c-9160-1d949c84f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.539+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never judge a case based on an arrest. There are facts and circumstances
        that give rise to a defense, especially in this case," said Cohen. "We negotiated
        a bond of $75,000 and we will move forward with resolving the matter quickly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbfc24-e493-4bb3-b79f-1bbdc0b1be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5842eca-bc58-4f9d-b329-c256c16c4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black was raised in Pompano Beach, Florida. His breakout hit was
        "Tunnel Vision," which became his first top 10 song on the US Billboard Hot
        100 charts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06b6ad-81ad-4281-9407-7baa90017fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc32d1f-5cd6-4b42-b661-b11d7398ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, Black was sentenced to more than three years in
        prison on weapons charges after he pleaded guilty to knowingly making false
        written statements when trying to acquire firearms from a federally licensed
        firearms dealer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19b6e8-17ce-41f1-9b8b-43fa4e6c36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa95f0-26ed-4eac-8abf-44fba40493ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:27:47.540+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his last day in office, former President Donald Trump commuted
        Black''s weapons sentence, calling the rapper a "prominent artist and community
        leader," in a statement released by the White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1001dc5-c9cd-469a-baa6-23acd8a10a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T10:28:38.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:18:24.495+08:00
