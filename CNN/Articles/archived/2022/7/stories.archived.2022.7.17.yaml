      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said rolling out transformative programs would be one of
        the things the new administration would focus on to help the Philippines bounce
        back from the effects of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850a1d2-7217-4346-8cac-33522d730023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T20:56:34.912+08:00
