  'why-tide-pods-look-like-candy':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-17T06:55:51.686+08:00
    'imagesource': 'jcr:4e4976df-09c0-4064-8e04-71b577811c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95896fa-10bd-4360-8421-2e6a75454a62'
    'lead': 'Tide Pods was a breakthrough success. But P&G created a product so visually
      appealing and irresistible that it inadvertently turned into a public health
      risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T07:02:38.508+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:19:24.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:13.607+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tide', 'tide-pods']
    'template': '1'
    'title': 'Why Tide Pods look like candy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad9a13-4c33-40f1-988b-0b4ff171bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- In 2004, Procter &amp; Gamble was looking
        for a hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f3479-01fb-4c5b-99a7-6ca5d625cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77560e8-4521-414b-95fe-058a46e77798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been two decades since the consumer products conglomerate
        introduced Tide liquid detergent, revolutionizing the way people washed their
        clothes. Cheaper rivals and in-house store brands were chipping away at Tide''s
        dominance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de9f45-0e8c-4173-b37d-d4118940cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0b944-51d9-4f64-ac9d-c5bcfa383772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G had also found that consumers were tired of lugging around
        bulky seven-pound Tide detergent bottles, measuring and pouring liquid detergent
        into a cup and then cleaning up the inevitable spills. Doing the laundry had
        become a dreaded chore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba55f0a-4290-4e59-9b3a-7a44c9dec768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0f30c-342d-44b1-a9a8-768f4d01de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company needed to develop something so different that it would
        convince consumers to switch away from liquid detergent. It set about trying
        to develop a distinctive palm-size, liquid-filled detergent capsule that would
        catch shoppers'' eyes on the shelf and make doing laundry a bit more exciting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc64fbc-7b5d-491d-8fec-bdaa37563af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b61c92-6988-45cb-8c4c-2cf1a2d052c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, after eight years, P&amp;G finally introduced America to
        Tide Pods, a delectable blue, orange and white single packet of concentrated
        detergent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7454b9-c5d8-4015-b146-dcaff7444626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f37ca3-3208-4458-ad71-593e8079d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:29.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide Pods was a breakthrough success. But P&amp;G created a product
        so visually appealing and irresistible that it inadvertently turned into a
        public health risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fea3a-cd6a-442f-955a-1fd557111e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db98868-cc99-420a-be5a-cb25692a020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Disrupting the wash</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa285b58-4043-48ee-babb-c586b3d58b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide, which arrived on the US market in 1946 as the first synthetic
        detergent, has long been one of P&amp;G''s most important brands on a roster
        that includes Gillette, Pampers, Dawn, Bounty and other staples of American
        homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022ec4b-6eec-4bf6-a80e-ce24ee1b4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91d5f7-a116-4d73-9316-7fa53745a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide came to dominate the detergent sector and was at one point
        P&amp;G''s largest US brand. Within the company, working on Tide has been
        a coveted job and often a stepping stone to the executive suite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75980943-04af-4298-ac75-a7ca3de8d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e2495-078d-4806-813e-2b216e25547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide Pods was not P&amp;G''s first attempt to develop a laundry
        tablet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa65a3-bf10-470a-8644-12bf347aa5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a6dd1-ac54-4c14-9b9b-993378b9b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1960, P&amp;G launched Salvo, a compressed powdered tablet. It
        was on the market for about five years years. In 2000, P&amp;G introduced
        Tide Tabs: tablets filled with powder detergent. But the company pulled them
        off the market two years later -- the powder tablets didn''t always dissolve
        completely and they worked only in hot water.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350dfab9-d1a6-426c-911b-ad6e78f103d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a20d3-73c6-482f-a38b-22502e24f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t even close to hitting the goals," one former P&amp;G
        employee later told The Wall Street Journal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7e6e5-4cd9-4821-b338-d763b4dc0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:35.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0d379-be18-4742-bc45-6854d53d5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G''s next attempt -- creating a tablet with liquid that would
        eventually become Tide Pods -- was a hugely difficult engineering task. It
        involved more than 75 employees and 450 different packaging and product sketches.
        Thousands of consumers were surveyed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb60b13-891c-45a7-b814-6ac8a81c8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:36.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802cd42-f51d-43b9-9e50-f3d5d88ee62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was to "disrupt the ''sleep-washing'' " among consumers
        who "automatically pick up" detergent, P&amp;G''s marketing director for North
        American fabric care told The New York Times. "We want to shake this category
        up with innovation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a859186-8ea6-4a5c-8468-5bd85b206d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508f87f-c531-4c7e-a94d-7e5b3d4fd1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Academy Awards telecast in 2012, P&amp;G introduced Tide
        Pods in a sparkling, vibrant commercial with the tagline "Pop In. Stand Out."
        The spot encouraged customers to "pop" Tide Pods into the washing machine
        and watch their clothing "pop" with brightness. P&amp;G spent $150 million
        on an advertising blitz rolling out Tide Pods to consumers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc233e1b-f74d-4fab-9d3d-eab9e4cd5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c3a41-c083-424e-b898-10ae1793b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Food imitating products''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404fee9-07fe-43f4-8f88-473679134089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a year, Tide Pods crossed $500 million in sales in North
        America and controlled about 75% of the market for single-dose laundry packets,
        the company said at the time. The product was so successful that other manufacturers
        raced to create similar versions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc614a-77a3-4c89-afb8-717469cab284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e385827-858c-4348-87b1-f8d7add1e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide Pods appealed to customers with its lightweight design, blue,
        orange and white-striped swirl and soft, squishy feel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04763e2a-9fb8-4b77-a4ad-debb2c500fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775805b-274d-4b69-a1c3-d5bc2b9cf63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, it features a patented three-chamber design that separates
        detergent (the green compartment), stain remover (white) and whitener (blue).
        P&amp;G did not say why it changed the colors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846636ae-93c4-41fc-8cb7-397a438024c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647692c3-d466-4587-894e-9b162a9c0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Tide Pods packaging was distinct.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13623b-998b-4742-bdf6-c20484019624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea955af-d1d4-450a-93f6-5eb3d4dcfc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company developed a see-through fishbowl-shaped plastic container
        that showed the pods clearly to stand out on the shelf. People also liked
        how the Tide Pods felt in their hands, researchers found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61901e01-e14f-49e6-8113-9658e0242edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09f8af-6699-40cc-a6ac-a0a79c9b0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tide Pods'' design was reflective of a long strategy of consumer
        product makers designing cleaners and personal hygiene products that exhibited
        food or drink attributes, according Dr. Frédéric Basso, a professor at The
        London School of Economics and Political Science, who has researched this
        trend, known as "food imitating products."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e07e6-ff61-41b0-908b-4ed975a79bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758900a-49c0-42c8-bd16-df4555a2102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other examples of this tactic include bottles shaped like soft drinks
        and labels that depict colorful fruits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e6736-d8e6-4327-acc6-3a15b2666192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb745d86-e7a0-438c-ab2b-a0a855193c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By developing products that create links to food, play or other
        positive experiences, customers are less likely to automatically associate
        these items with an unpleasant or boring chore, Basso said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faec4a3-a232-46b3-807c-de8b13545b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0208f3-77ab-4b88-9906-607ab1613e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tide Pods obviously remind people of foods, especially foods that
        have been made to appeal to children," John Allen, an anthropologist at Indiana
        University and author of "The Omnivorous Mind: Our Evolving Relationship with
        Food," said in an email. It''s "bite sized, processed, colorful, with a non-threatening
        texture, sort of like a cross between candy and a chicken nugget."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabdaef-9970-412b-895e-f805b7bc50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470daed-f544-4dff-817d-f06dcb675b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:48.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unintended consequences</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43957a96-4618-48a2-906a-1ec4e38afbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tide Pods'' appearance held an unforeseen threat.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be2a12-5f64-4660-8371-99246163ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281043a5-d6e2-4ca4-b93b-ba77d4ecb95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young children and elderly people with dementia started popping
        them into their mouths. Within two months after Tide Pods'' launch, nearly
        250 cases of young children eating detergent packs were reported to poison
        control centers around the United States.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4264b-769a-4b39-beee-34538caaead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370dc8a7-422d-4cbc-a1fe-891126193ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G quickly responded to safety issues by making Tide Pods packages
        more difficult to open, with a double-latch to the lid. A year later, the
        packaging was changed to orange from the original clear plastic that resembled
        candy bowls. Since then, P&amp;G has made a number of other changes that made
        Tide Pods'' packages more child-resistant, and it enhanced the warning labels.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce71c86-bc60-4a38-ae82-185ab95d9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ad0a9-611c-4cd8-bba4-006cd905ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G said accidents among young children result primarily from
        incorrect safekeeping and access to laundry packets, not the color of the
        pods. The company pointed to a 2017 study that found color does not play a
        critical role in accidental exposures to laundry pods.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029f1e5-f3d5-49f6-96bb-603e47020aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ebd80d-d460-450d-8c88-5e6c9fafc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has an ongoing safety campaign on Tide Pods to educate
        consumers about proper use and storage of the product, a P&amp;G spokesperson
        said. It includes advertising and content partnerships with online parenting
        channels.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9272de1-9ab2-4923-a3f5-fa1dabe36ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020d806-52ea-4e97-a7ac-1ea9a9197939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, laundry detergent pods by Tide and other companies were involved
        in two deaths and two dozen life-threatening poisonings in 2013 and 2014.
        US poison control centers received more than 37,000 calls in those years involving
        children younger than six, according to one study.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9630a7f-aa0e-4d4f-9e9d-c88b3072d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf77a76-9b98-425c-9e29-3474cf74b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2012 and 2017, eight deaths were reported Consumer Product
        Safety Commission. Two of the cases were young children and six were adults
        with dementia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
