      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic win gave the world no. 53 Filipinas a big-time revenge
        against the world no. 43 Thais, the lone squad that <a href="https://www.cnnphilippines.com/sports/2022/7/12/Filipinas-drops-game-Thailand.html"
        target="_blank">beat them</a> in the 12th edition of the tournament and eliminated
        them in the semifinals of the 31st Southeast Asian Games in May.&nbsp;</p>'
