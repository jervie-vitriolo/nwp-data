      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his vlog, Marcos also talked about his recovery from COVID-19,
        his second bout with the disease, as well as his work process while in isolation.</p>'
    '27':
