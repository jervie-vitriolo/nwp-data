    'lead': 'ACT Teachers Party-list Representative France Castro has refiled a bill
      seeking to decriminalize libel to allow the press to freely exercise its ''duties
      and functions.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T14:53:11.029+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:17:37.309+08:00
