      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also said local government units must not be complacent about
        the COVID-19 situation in the country as the number of infections has started
        to increase again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f48abab-e9e3-47c7-b216-daa13c0f7ce4'
