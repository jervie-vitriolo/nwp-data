      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health expert earlier recommended <a href="http://cnnphilippines.com/news/2022/7/11/mandatory-booster-vaccination.html">mandating
        booster inoculation amid the rising COVID-19 cases</a>, citing that the number
        of Filipinos who have received their booster shots is still less than 20%
        of the target population.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e8459-202d-4617-8dff-316ab0909fc3'
