  'ICC-pre-trial-chamber-asks-PH-to-submit-observations-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-17T14:40:15.861+08:00
    'imagesource': 'jcr:80894c27-a1c2-4b45-b8da-c69f0aefa471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2528459-03ad-4600-90f8-a292ea916a9e'
    'lead': 'The Pre-Trial Chamber I of the International Criminal Court is asking
      the Philippine government to submit additional observations after prosecutor
      Karim Khan requested to resume the probe into the Duterte administration’s drug
      war.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-17T14:44:35.978+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:17:43.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:14:16.107+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'pre-trial-chamber', 'drug-war', 'Duterte', 'Rodrigo-Duterte',
      'Karim-Khan']
    'template': '1'
    'title': 'ICC asks PH to submit observations following prosecutor’s request to
      resume drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e0264-e028-4eee-b606-ae919fe093f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The International
        Criminal Court (ICC) has asked the Philippine government to submit additional
        observations following the request of the tribunal to resume its probe into
        the Duterte administration’s drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93c202-70af-4782-af16-e1d05fbe859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40749d-ddf3-48a1-bf30-6d8718d62f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.icc-cpi.int/sites/default/files/CourtRecords/CR2022_05481.PDF">order</a>
        dated July 14, the ICC Pre-Trial Chamber I said it “considers it appropriate
        to invite the Philippines to submit any additional observations” arising from
        the request of Prosecutor Karim Khan. The Philippines must submit these by
        Sept. 8, 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6577f-01ad-4493-bf6f-f61bda081120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c4f93-fa08-43b3-abcb-af3dfc10930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Khan asked the ICC Pre-Trial Chamber to allow his office
        to <a href="https://www.cnnphilippines.com/news/2022/6/25/ICC-Prosecutor-seeks-resumption-of-PH-drug-war-probe.html">continue
        their probe</a>, saying the Philippine government failed to show its own investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef9b7f-f082-47f7-9a2d-915c9e9d1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a855f-f54a-48d1-8d0b-30f0bb76341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the order, the chamber said Khan may respond to the additional
        observations submitted by Manila as long as they relate to factual arguments
        as to whether the country “is investigating or has investigated” the issue.
        The prosecutor was given until Sept. 22 to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abda49b-e034-4f6b-a7b0-21ad858cb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802d86a-d1d7-4be7-9622-474a94cdb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked victims to submit their views and concerns on Khan’s
        request until Sept. 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9926e8-d884-4046-b54c-97b559a054d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ICC’s Victims Participation and Reparations Section
        was given until Sept. 22 to submit these along with a report to the pre-trial
        chamber.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84617c-3647-4e00-bac0-27b13475f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d7184-6dea-4292-b876-8bbe12d26dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T14:44:35.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:17:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chamber does not deem it necessary to hold a hearing in addition
        to receiving further written observations from the Philippines, any reply
        from the Prosecutor, and the views and concerns of the victims,” the order
        read.</p>'
