      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is a collaboration of the Gokongwei group’s Robinsons
        Galleria Cebu and the Cebu provincial government to support local cottage
        industries, particularly that of farmers, fishermen, artisans, as well as
        MSMEs owners. It showcases the unique and diverse products, offerings and
        services, various delicacies, and top tourist spots of respective municipalities
        and barangays in the province of Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4c08e-5e63-47ad-b094-35d6bc2cec89'
      'mgnl:activationStatus': true
