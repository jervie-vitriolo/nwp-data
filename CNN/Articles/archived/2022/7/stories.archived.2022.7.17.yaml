      'text': '<p><strong>(CNN)</strong> — A bright orange lobster was <a href="https://www.cnn.com/2021/05/09/us/calico-red-lobster-virginia-rare-trnd/index.html"
        target="_blank">rescued from its fate as a meal at Red Lobster</a>&nbsp;after
        staff members recognized the crustacean''s unusual coloring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c1f0e-8bb0-4178-9bd6-07eba85fe628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:43:34.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lobster was named "Cheddar" in an ode to the restaurant''s famous
        Cheddar Bay Biscuits. Cheddar arrived in a shipment at a Red Lobster restaurant
        in Hollywood, Florida, according to a <a href="https://www.redlobster.com/news-press/press/article/2022/07/13/rare-one-in-30-million-orange-lobster-rescued-by-red-lobster-finds-new-home-at-ripley-s-aquarium-of-myrtle-beach"
        target="_blank">July 12 news release from the restaurant</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdc59d-5753-446c-8b22-c80e7395b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:43:34.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes ordinary miracles happen, and Cheddar is one of them,"
        said Mario Roque, a manager at Red Lobster who led the rescue of Cheddar,
        in the release. "A group of incredible people helped us make this possible.
        We are so honored to have been able to save Cheddar and find her a good home."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba47ed-bd5c-4e2a-8674-2f03be399524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:43:34.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at Red Lobster reached out to Ripley''s Aquarium in Myrtle
        Beach, who sent two members of their husbandry team to the restaurant, said
        Ripley''s in an email to CNN. Then they "carefully packed up Cheddar" and
        drove her to Ripley''s Marine Science Research Center in Myrtle Beach. The
        lucky orange lobster will acclimate at the scientific research facility before
        moving to the aquarium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565db7cc-5e76-4654-b58b-44472a4b122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:43:34.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ripley''s, orange lobsters are even more rare than
        blue lobsters: while the chance of finding a blue lobster is one in a million,
        the chance of finding an orange lobster is just one in 30 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43d18a-6d4d-4168-8201-fc8dd6e8885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:43:34.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ripley''s Aquarium of Myrtle Beach is honored to become Cheddar''s
        forever home," said the aquarium in a statement emailed to CNN. "Though the
        odd and unusual are a part of everyday life here at Ripley''s, orange lobsters
        like Cheddar are truly one in 30 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4b222-7417-4fae-b3db-3dd1a36b13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:43:34.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful that Red Lobster''s Team recognized the significance
        of such a rarity and hope to spread crustacean conservation with guests from
        around the world for years to come."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ff04d-7ac0-48e0-a2b7-a0122932e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T13:43:34.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:18:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/17/us/orange-lobster-ripleys-aquarium-scn-trnd/index.html"
        target="_blank">A super-rare orange lobster named Cheddar was saved from becoming
        seafood</a>."</em></p>'
  'batman-costume-joel-schumacher':
    'author': 'Zoe Sottile, CNN'
