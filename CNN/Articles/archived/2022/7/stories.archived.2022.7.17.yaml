    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468473a9-ac1b-4c77-a211-c204faffd4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Consumer Reports said laundry pods were too risky to recommend
        because of their safety issues.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3608178-9d22-403e-b59a-ac337413b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2cbbe-7486-4671-a3ba-5b91b8a527df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, P&amp;G and other manufacturers adopted voluntary standards
        for laundry packets aimed at reducing accidents involving young children.
        Led by P&amp;G, manufacturers agreed to keep the capsules in opaque containers,
        coat them in a bitter or foul-tasting substance and strengthen them to reduce
        the risk of bursting when they''re squeezed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fc136-4bf9-4ab9-8575-4a0537d9d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ba4f3-99e7-4197-bf25-50e128739b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A P&amp;G spokesperson said that the standard has led to a steep
        decline in the rate of accidents in recent years, even as more people use
        laundry packets.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29908f01-efcd-4e42-8bcb-b30b9f52bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbc037-af82-445c-9ba0-4570b6500082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite P&amp;G''s efforts to make Tide Pods'' packaging and design
        safer and warn consumers on risks, a Tide Pods "challenge" meme spread rapidly
        on social media among teenagers daring others to swallow the pods in early
        2018. Tide partnered with then-New England Patriots tight end Rob Gronkowski
        to issue a PSA and launched a safety campaign on social media.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4b641-209c-4638-9187-7801f89f70f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:19:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702e173-f3d8-416e-bf2e-c7d554af250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:20:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, New York lawmakers called for P&amp;G to change Tide
        Pods'' design to make them look less edible. Lawmakers in the state introduced
        a bill that would require all detergent packages sold in New York to be of
        a uniform color that is "unattractive to children."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f98b9-ea96-40f8-a6a3-cf038084d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:20:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b90e31-3ec5-4090-8bb3-fa59ca0928d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:20:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But P&amp;G said accidents happen whether the product has no color,
        one color, or multiple colors and there is insufficient evidence to show that
        any color is linked to safety improvements.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b5934-3a45-4eae-8d6e-674b092cc528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-17T07:02:38.513+08:00
