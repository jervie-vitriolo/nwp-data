      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Tuesday, the DOH announced that there are
        43 new BA.5 cases, 20 more individuals tested positive for BA.2.12.1, and
        seven more were infected with BA.4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
