      'mgnl:lastActivated': 2023-01-19T13:25:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria boliviana is the world''s biggest known waterlily species,
        with leaves growing to nearly 10 feet wide in the wild, according to a press
        release from the gardens in Kew, west London. The largest specimen of the
        species can be found in La Rinconada Gardens in Bolivia, with leaves of up
        to 10.5 feet in width.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceab320-164a-46dd-b4e1-59c36e15f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d242d6-8ae5-41a3-ab1b-92c78be2d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaf of the giant waterlily, which belongs to one of three species
        in the Victoria genus, can support a weight of at least 176 pounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3fe18-008e-4795-b11b-bbcfc6814ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df2495-54ff-4d66-b55b-4589e83a7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having this new data for Victoria and identifying a new species
        in the genus is an incredible achievement in botany — properly identifying
        and documenting plant diversity is crucial to protecting it and sustainably
        benefiting from it," said Alex Monro, a taxonomist, systematist and field
        botanist at Kew and a senior author of the study published Monday in the journal
        Frontiers in Plant Science, in the press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987f573-16bc-4043-a8b9-f69ff279d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f855d-cc67-4738-b119-a60dcbdedf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly identified species, V. boliviana, was commonly and mistakenly
        believed to be Victoria amazonica, one of the two previously known species
        of giant waterlily, according to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69097eb-c4c9-4615-a79d-30a6fb7471a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98880dba-1a5b-4340-9556-ee58858c4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of live specimens of the original species, as well as the
        scarcity of biological collections of giant waterlilies, resulted in disagreements
        over the number of recognized species and the incorrect naming of species
        for most of the 19th and 20th centuries. The goal of the study was to improve
        the knowledge of Victoria waterlilies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f08575-23e1-4092-8c69-6901735d824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551632a-724b-4569-8a66-57f45274ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team headed by Kew''s scientific and botanical
        research horticulturist, Carlos Magdalena, botanical artist Lucy Smith and
        biodiversity genomics researcher Natalia Przelomska, alongside partners from
        the National Herbarium of Bolivia, Santa Cruz de La Sierra Botanic Garden
        and La Rinconada Garden, made the first discovery of a giant waterlily in
        more than a century.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4dc5e8-1d8e-4284-8a2c-7523de0cd253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e095f-eae7-452b-a7f3-ab360f80430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team made the breakthrough by compiling all existing information
        from historical records, horticulture and geography, assembling a dataset
        of species characteristics, and through DNA analysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10268669-ce58-42fa-b3ec-c8410a978d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9a5e4-1059-4b86-94b2-d2ad35ae4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kew is the only place in the world that grows all the three species
        of Victoria together side by side, which Magdalena said allowed for the comparison
        of the species in a way not possible in the wild, where they grow over vast
        areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0b5f6-d260-4ae3-bba0-bb61c15eeb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad70b3e-f8e5-4754-9948-75b8d7de2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found V. boliviana to be genetically different from the
        two other species, but most closely related to V. cruziana, and that the two
        species might have diverged around a million years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe2318-f2ea-4cac-b61a-69b0783301eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc9e3e-8bb3-452a-8792-4d8fea15b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For almost two decades, I have been scrutinizing every single picture
        of wild Victoria waterlilies over the internet, a luxury that a botanist from
        the 18th, 19th and most of the 20th century didn''t have," said Magdalena,
        who suspected there was a third species since 2006 after seeing a picture
        of the plant online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2b728-b6f6-4096-8614-69286e5dec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525c9a0-b905-4694-a7be-95c4e72800f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have learnt so much in the process of officially naming this
        new species and it''s been the biggest achievement of my 20-year career at
        Kew," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d923f7-cf8c-4748-a765-4b468f4677de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a9ca3-c8c5-49f5-b8d8-2245549290d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant waterlily can be seen in the Waterlily House and the Princess
        of Wales Conservatory at Kew Gardens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50827b-f3ec-4d7b-a56a-d848c9366bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:46:43.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/04/world/giant-waterlily-victoria-boliviana-intl-scli-scn-gbr/index.html">This
        giant waterlily is the biggest in the world -- and it''s a newly identified
        species</a>"</em></p>'
