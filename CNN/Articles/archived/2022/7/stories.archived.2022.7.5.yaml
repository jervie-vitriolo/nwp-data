    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Chicago', 'Highland-Park-Chicago', 'Robert-E-Crimo-III']
    'template': '1'
    'title': '''People just falling and falling'': Witnesses describe terror at Illinois
      parade shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697335db-6f1d-4dd4-babc-792dcdce3d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Zoe Pawelczak''s dad thought the repetitive
        pops ringing out at Highland Park''s <a href="http://www.cnn.com/2022/07/04/us/highland-park-illinois-shooting-july-4-parade/index.html"
        target="_blank">Fourth of July parade Monday morning</a>&nbsp;were part of
        the show, she says. But she felt something was off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2c5e3-fa43-415c-8dfb-a4671baa35f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like, ''Dad, no ... something is wrong,'' and I grabbed him"
        and ran, Pawelczak told CNN. People behind them started running, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f6a80-2a22-4be1-bb46-d49cdac8845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I looked back ... and then it was just this sea of panic, and
        people just falling and falling," she recalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5a45c-cc59-42a7-ae4a-85e9c9adc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawelczak was one of the witnesses telling stories of sheer terror
        mere hours after the shooting in the Chicago suburb. Authorities say someone
        opened fire from a roof as the parade passed nearby, <a href="http://www.cnn.com/2022/07/04/us/highland-park-illinois-shooting-july-4-parade/index.html"
        target="_blank">killing at least six people and wounding about two dozen others</a>.
        Police said Monday night they had arrested a suspect, Robert E. Crimo III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b67983-0cea-4162-b24f-b321b5917305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawelczak, who''d just moved back from Arizona, said she went to
        the parade to bond with her father, as she used to attended the event as a
        child. After a band passed she heard a long round of shots — maybe 50 or more,
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb21679-bfd2-4073-8648-7b19c76415bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes she saw at least one person shot dead, she told CNN,
        choking up. It was not immediately clear who that was.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c8a0c-2c39-48ea-a059-580dd6d9a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she grabbed her father, they hid behind a dumpster for about
        an hour, before police ushered them and others into a sporting goods store,
        she said. She and her father were OK, but others in the store were injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde969ba-60ba-4fb6-9a31-ad02d581b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One man had been shot in the head — like, his ear. He was bleeding
        all over his face," Pawelczak told CNN. "There was another girl that got escorted
        out, (who) was shot in the leg."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc744136-ef50-447c-bc57-f7b2ab6f1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawelczak and her father and waited in the basement until police
        escorted them out of the store.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995b6fb-f0f8-4219-a62b-8f1d527e80e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, the streets were "quite littered," Pawelczak said, and
        there was "blood everywhere."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269eb42-d864-4d6a-af35-31235dac2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like a battle zone," she said. "Gun violence is never
        OK -- we should never be numb to this."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b50c1-f3ec-4deb-b9a6-b353b639e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawelczak later told CNN one man had hidden his children in the
        dumpster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b4cd3-90f7-4ab0-871f-661625669c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man actually went at one point to find his son and he asked me
        to watch his kids, so we were all hiding behind a dumpster together and the
        kids, really little kids were ''like what''s going on?''" she said. "They
        ended up hiding in a dumpster there, the dad ended up putting his children
        in the dumpster to hide and stay safe. And it was probably 30 of us just hiding
        in this little corner behind the dumpster."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872f22e-706d-4f44-afd7-8145a0622ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pawelczak said that her father knew Crimo.</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ca002-5e3b-4d98-b6c2-3c50c8c601ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kid''s dad is an amazing person and (I) can''t believe it was
        his son," she said. "I''m very happy to know he''s in custody. I can''t imagine
        seeing what I saw today and having the person still on the streets."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2bf73-365d-4d1e-ad56-e2740582f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''One bullet could pass through all our bodies''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3197a0d0-f9fa-40fc-953e-1aa011903830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Tilken told CNN he sheltered in a store basement with his
        wife, her two grandchildren and dozens of others as police scoured the area
        for the gunman.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e3db3-2bbb-48ae-a2de-10ad56bec1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Highland Park resident told CNN he initially thought someone
        was letting off a series of fireworks, but his wife''s 13 year-old granddaughter
        had undergone active shooter training at school and "all of a sudden hit the
        ground sobbing." She also brought her brother to the ground, Tilken said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4292b1f-9cf4-42bc-a063-0c5714e2d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife just stood there — was standing for like a second or two
        — and then she realized what was going and so she dove down to protect their
        bodies with her body and I stood for another like couple of seconds in disbelief
        because I didn''t see the carnage that was happening aback of me. And I threw
        my body on top of theirs," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1cc86-5a3a-46ee-a01d-c442a40ca51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tilken said they ran into the nearby store when he realized they
        were unprotected and in the line of fire.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4180486-a85c-4531-baf2-296b4844d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just sitting ducks right there and one bullet could pass
        through all of our bodies," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39def02e-fff1-4795-a8e5-52c5d0a6f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 people were sheltering in different areas of the basement,
        including two women who appeared to have minor injuries from bullet grazes,
        Tilken said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ec85b-b883-4fa3-99a7-bba265ff4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife''s granddaughter, she was shaken but in the basement, she,
        you know, tapped into some inner resources and was trying to be helpful to
        people with young kids and helping keeping the kids entertained and actually
        helping the two woman that had some of the minor wounds," Tilken said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9eb624-3985-4953-a1dd-96897d300c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he went out of the store at one stage to try to see what
        was happening and saw a body "in a pool of blood," about eight feet from where
        he was standing. "I realized ... it''s just your random luck that I wasn''t
        shot."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec2f0de-d58e-41f9-842b-0cb8d3d1292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police carrying assault weapons later entered the basement looking
        for the shooter, Tilken said, and then brought a doctor to assess those with
        injuries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41113914-942b-446e-996a-23b4089d1aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Run, run, run —&nbsp;there''s a shooter''</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b79d0-0d19-4444-97bb-8febe0fe0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren Fried, who attended the parade with his wife and 7-year-old
        twins, said he watched police and an ambulance pass by him at the parade and
        afterward heard an array of gunshots. People began yelling, "shooter" and,
        "run," and he and his family fled toward their car for safety.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e3468-0acc-4fb8-a2cd-053281ca3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were hiding, kids were on the streets looking for their
        parents, just in a state of shock," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975465c-77dd-4bf5-8ef6-11abdae63620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another attendee, Miles Zaremski, who has lived in the area for
        about 37 years, first thought the gunshots were backfire from a parade vehicle,
        or fireworks.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51325760-944a-40e3-8e61-4fce12c07deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it continued, he realized it was from a gun — and he saw people
        rushing away.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fdeca-25d7-4813-bfed-33bfe479d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw blood on the sidewalk. I saw a bloodied body that looked
        deceased," Zaremski told CNN. "It was sickening. It was just chaotic."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766dd32-ee17-411c-95db-3d090223d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaremski later said witnessing the scene "on the nation''s birthday...with
        people supposedly enjoying themselves," had shaken him to the core.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902bf68-4998-4b46-9dc2-87e6a1ea9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it can happen on July 4 in a peaceful, law-abiding community
        like we have in Highland Park," he told CNN. "It can happen anyplace."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca019e26-d0f2-4469-a2ab-21b8abbde2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debbie Glickman, 54, was dancing to music, she said, when "all of
        a sudden we saw people running away from the parade."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40812e7-7480-48d3-92e0-6608cec65407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my friends ... just said, ''Run, run, run —&nbsp;there''s
        a shooter, there''s a shooter!''" she recalled. Glickman ran, and said she
        did not see a gunman or anyone injured.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c8b37-b4bd-40c4-b665-816b09f9bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were thinking that maybe it was just a firecracker that
        had gone off bad, but people were running, and ... it just was absolute mass
        chaos," she said. "It was absolutely the most terrifying thing that''s ever
        happened to me."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87765790-b54f-40c5-95d3-ca570e674ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m surprised it took this long''</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c212d4-6273-411a-9421-dddec29863c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Bloom, a Highland Park resident of 15 years, told CNN he had
        cycled to the parade and was standing just to the right of a bandstand when
        he heard a "pop, pop, pop."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a58bbd-62ef-4a9a-ba13-bbb8fd6c3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then it just opened-up. Just a rain of gunshots, just so quickly,
        for quite a while, at least it seemed," Bloom said. "Then everybody just got
        up, turned and ran and tried to get behind something."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457a76e-91a4-4c94-9b7e-e9a4596cc5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was early in the celebrations and there were a lot of people
        present, Bloom said: "Just imagine a full audience for a parade, it was that
        many people. It was hundreds of people just in that area -- just all running
        in the same direction," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff7a41-9154-43d6-99bb-71915b8e08f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots felt like they were coming from across the street and
        aimed at the area of the crowd he was in, Bloom said, though it was hard to
        establish where the gunman was. "It was right on top of us," he said. "From
        a rooftop wouldn''t be unimaginable."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0968f82-0744-4f96-a14b-bf3ec5a01e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the gunshots stopped and it cleared out and the police moved
        in, most people left the area, Bloom said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fdb20-8db1-4765-9f23-40d83d41aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, considering the temperature of this country and
        some of the demographics of our town here, every year I''m surprised — and
        thankful — that it hasn''t happened yet. And after I got to a safe space and
        I was able to get a few seconds of breath, I really just thought, ''Yup, see,
        it finally happened here, this is ours.'' It''s disappointing, but I''m surprised
        it took this long, which sounds awful," Bloom said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2dd7e-6d42-4aa9-b7e7-ab5c79e18250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Leon, 57, told CNN the gunshots at the parade sounded like
        "firecrackers in a garbage can," and it wasn''t until he saw police officers
        reacting that he knew anything had happened.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fb936-8374-44ea-a67d-b0d0e5d0689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounded like a string of firecrackers that were let off inside
        of a metal garbage bin... at first that''s what I thought it was," he said,
        adding he didn''t immediately react.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e9844-6e36-4882-b560-231d5175f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police started reacting and I saw some people falling," Leon
        said. That''s when he said he and everyone around him left all their belongings
        and began to run.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c334533-27d9-4c0d-b0b4-8394b1893806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:38:40.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2022/07/04/us/4th-of-july-parade-shooting-witnesses/index.html"
        target="_blank">People just falling and falling'': Witnesses describe terror
        at Illinois parade shooting</a>."</em></p>'
  'chile-constitutional-assembly-gabriel-boric':
    'author': 'Jorge Engels and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T11:38:53.913+08:00
    'imagesource': 'jcr:2f986a57-c007-4bf3-a233-51a19867a00f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1778508c-82a9-4fb4-938b-11641149bf01'
    'lead': 'Chileans will decide whether to adopt or reject the constitution in a
      nationwide plebiscite on September 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T11:41:46.779+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:25:41.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:34.662+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chile', 'Gabriel-Boric']
    'template': '1'
    'title': 'Chile''s Constitutional Assembly presents proposal for new constitution
      to Chilean president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5758dbf-6887-4625-92c3-73cc329b2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chile''s <a href="https://www.cnn.com/2021/07/04/americas/chile-constitution-assembly-intl-latam/index.html"
        target="_blank">Constitutional Assembly</a>&nbsp;presented President Gabriel
        Boric with a historic proposal for a new constitution for the South American
        country on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdc631-b31b-4b81-97d7-62830558b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chileans will decide whether to adopt or reject the constitution
        in a nationwide plebiscite on September 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afd3c9-597b-407b-9f6d-c253d663c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know, and all of Chile is conscious that this hasn''t been easy.
        And it''s that, dear compatriots, democracy isn''t easy," Boric said after
        receiving a copy of the draft document.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f61ed-2f8a-401e-a239-1d2c46be82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the legitimate differences that may exist regarding
        the content of the text which will be debated in the next months, there is
        something that all Chileans have to be proud about — that in the moment of
        the most profound political, institutional and social crisis that our homeland
        has lived through in decades, Chileans opted for more democracy, not less,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1241f7b-d0fa-4bf3-8173-db0780a75bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed constitution marks a departure from country''s existing
        constitution, which was written under the influence of University of Chicago
        economist Milton Friedman´s neoliberal model. Despite many amendments, a majority
        of Chileans blame it for the country´s stark inequalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec4a832-0af6-4121-8cf5-95bdd1447b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed new constitution emphasizes social and ecological factors,
        enshrines the rights of Chile''s indigenous peoples and envisages a new national
        healthcare system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4514fe-f033-4f0d-9bf7-7492be006783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process towards potentially replacing the constitution inherited
        from the late General Augusto Pinochet, the dictator who ruled the country
        from 1973 to 1990, was sparked by a metro fare increase three years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c354e22-f668-44e8-9316-aa9d51c3b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive protests and riots throughout the country in the fall of
        2019 forced then-president Sebastián Piñera to agree to a referendum on rewriting
        the constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b7b84-927c-404c-830e-8a98504ec32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, more than 78% of Chilean voters approved the constitutional
        change and in June 2021, they cast their ballots again to pick the members
        for a constituent assembly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2188c-fef5-4ae2-918b-85735edc2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center-left and right-wing coalitions that have shared power
        since the return to democracy in 1990 both took a serious blow, obtaining
        only 16% and 24% of seats in the assembly respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71517b-9e44-4499-9a95-cc8e807562d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independents and newcomers from left-wing political parties and
        social movements in contrast had their hour of glory, gathering 60% of the
        votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad1d28-9d58-467f-becf-77852ccbf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the country is preparing to vote on the constitution they drew
        up, which could ring in widespread changes in Chilean society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eccbcc-528c-4634-8cbd-9e20fbac0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:41:46.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/04/americas/chile-constitutional-assembly-proposal-intl/index.html"
        target="_blank">Chile''s Constitutional Assembly presents proposal for new
        constitution to Chilean president</a>."</em></p>'
  'Shireen-Abu-Akleh-death-examination':
    'author': 'Jennifer Hansler, Hadas Gold, Kareem Khadder and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T11:40:11.667+08:00
    'imagesource': 'jcr:239328da-4921-42a6-94b6-07ddcb15f766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a011044e-80de-477e-99a0-3a99db6237b2'
    'lead': 'The United States has determined that gunfire from the Israeli military
      was "likely responsible" for the killing of Al Jazeera correspondent and Palestinian-American
      Shireen Abu Akleh in May, although an examination overseen by the US of the
      bullet "could not reach a definitive conclusion."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T11:44:07.456+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T13:25:40.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:35.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['death', 'examination', 'Shireen-Abu-Akleh', 'US']
    'template': '1'
    'title': 'US says Israeli military gunfire ​''likely responsible​'' for Shireen
      Abu Akleh''s death but examination of bullet inconclusive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f02126-fad1-440e-b578-121e13c6a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has determined that gunfire
        from the Israeli military was "likely responsible" for the killing of Al Jazeera
        correspondent and Palestinian-American Shireen Abu Akleh in May, although
        an examination overseen by the US of the bullet "could not reach a definitive
        conclusion" on its origin due to the condition of the bullet, State Department
        spokesperson Ned Price said in a statement Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64ace2-ac31-4f6b-9035-802a5248feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdeb0e-3e86-4e86-922f-3cba29d4e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Security Coordinator, according to the statement, "concluded
        that gunfire from IDF (Israel Defense Forces) positions was likely responsible
        for the death of Shireen Abu Akleh." That conclusion came "by summarizing
        both" the IDF and Palestinian Authority (PA) investigations -- probes to which
        the US Security Coordinator was granted "full access" over the past several
        weeks, Price said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605fdee-f324-4f55-81ca-e498d39db5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4987b7-310c-42b3-8a8a-e9a5d56e5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Security Coordinator -- who leads an inter-agency team that
        coordinates with the Israeli government and the PA -- "found no reason to
        believe that this was intentional but rather the result of tragic circumstances
        during an IDF-led military operation against factions of Palestinian Islamic
        Jihad on May 11, 2022, in Jenin, which followed a series of terrorist attacks
        in Israel," Price said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67379bba-2f88-4948-b7dd-e57f5a86073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df5c01-b819-4977-a8de-72410f1bb043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We again offer our deepest condolences to the Abu Akleh family,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf8632-3073-4627-ad5a-b6b9d13a9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad4f6b-9ad6-4924-80bd-e6df09f86417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said in a statement Monday that they were "incredulous"
        about the findings and the "notion that the American investigators, whose
        identity is not disclosed in the statement, believe the bullet ''likely came
        from Israeli positions'' is cold comfort."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27809980-32d0-4cc9-b8df-273f28549cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507cb8e-1ef6-4e2b-a50d-3e2267e7a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali al-Samoudi, an Al Jazeera journalist who was shot along with
        Abu Akleh, said he was "expecting" the inconclusive results and called the
        US the real "enemy of democracy and human rights."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f338d-7795-43b2-a9f5-774b37b39967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3007503-bebe-457a-a1aa-03585417980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said the US "will remain engaged" with Israel and the PA and
        "urge accountability."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ef515-1522-4f0a-adf9-f36ce121620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d6e7a-42dc-4493-ac94-db1b31ca2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the examination of the bullet that killed Abu Akleh
        was "extremely detailed," and that "independent, third-party examiners, as
        part of a process overseen by the U.S. Security Coordinator," were unable
        to definitively conclude its origin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c52ea-8a71-433c-92a3-90a9ebf94ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f4e4e-7173-40c3-a997-ecd391a0829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ballistic experts determined the bullet was badly damaged, which
        prevented a clear conclusion," Price said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08f501-a9d8-4546-a697-315b41fd1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e86aa4-6d1e-4cdc-bb69-40ad675aaebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the US findings, Israeli Prime Minister Yair Lapid said
        that "the IDF investigation was unable to determine who is responsible for
        the tragic death of journalist Shireen Abu Akleh, but it was able to determine
        conclusively that there was no intention to harm her." Israel, Lapid said,
        "expresses sorrow over her death," and he gave his "full and unequivocal backing"
        to IDF soldiers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38a2af-24a1-4747-9e38-f71d7660aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f85cf1-8727-4d4e-94e3-3a0e91924dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Defense Minister Benny Gantz said in a separate statement
        that "it is not possible to determine the source of the shooting -- and as
        such, the investigation will continue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb22ab7-4fdb-402d-bb1a-e91376b60c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec94613-a118-40ad-8b62-e98e32342001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said that the forensic analysis was conducted in a forensic
        lab in Israel by Israeli experts while US Security Coordinator representatives
        were present.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195a2b6-7f7a-45d9-983a-54416dcdfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0088ff-e053-4972-a9d2-2a88dd74bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite these efforts, the physical condition of the bullet and
        the quality of the characteristics on it do not enable a ballistic examination
        to conclusively determine whether or not the bullet was fired from the weapon
        which was examined," according to a statement from the IDF.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da8b4a-641c-4303-85a3-ab5c7c45eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18997d46-65f3-4cc6-ad59-0f3438bcb160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Public Prosecutor said Monday it was "not true"
        that the bullet was severely damaged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cf8e8-9c24-4c3a-8d45-eefbfbae7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4f7c1-d5ce-49dd-b995-64d91e3c2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority Attorney General Akram Al Khatib said Saturday
        that the PA had been given "guarantees" by the US that the bullet would not
        be given to the Israelis, and did not respond to follow up questions after
        the IDF said they were involved. The US embassy in Jerusalem told CNN earlier
        Monday it had no additional comment on exactly who was examining the bullet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502fee9-adf4-4cc2-86bd-4aa0bf06747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0e066-6d03-4ba0-a46e-5e518a4be3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Akleh''s family criticized in their statement the focus on the
        bullet that killed her, calling such emphasis "misplaced" and "an attempt
        by the Israeli side to spin the narrative in its favor."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a96d01-1452-4704-b395-4aa9a0c218ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f17675-50dc-4f69-abd6-3a759760cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noted that there "were numerous eyewitnesses to the killing,
        and we have now had the benefit of reports from multiple local and international
        media outlets, human rights organizations, and the United Nations that an
        Israeli soldier fired the fatal shot, as there were no other armed elements
        in the area of Jenin where Shireen was murdered."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc846fc-f66a-46d9-99a3-900651c46eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed68806-86d7-4003-99c7-3e232ae11a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation in May unearthed evidence -- including two videos
        of the scene of the shooting -- that there was no active combat, nor any Palestinian
        militants, near Abu Akleh in the moments leading up to her death. Footage
        obtained by CNN, corroborated by testimony from eight eyewitnesses, an audio
        forensic analyst and an explosive weapons expert, suggested that Abu Akleh,
        who was wearing a helmet and blue protective vest marked "Press" at the time
        of her killing, was shot dead in a targeted attack by Israeli forces.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d3307-ea94-4551-ae4d-5964958e1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa8bce-7e72-420a-9d4a-7f8eb87c2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is among at least five media outlets that conducted investigations
        that suggest the shot was fired from a position where Israeli troops were
        located. None of the investigations found any evidence of Palestinian militants
        near Abu Akleh when she was shot, or of militants who had a direct line of
        fire towards her. A United Nations Human Rights Office investigation reached
        the same conclusions as the journalistic investigations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb16ed-b2e6-4d6e-8342-6a5991495022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067eca44-bb29-44df-a86b-a65e59304aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Akleh''s family vowed Monday to continue to advocate for her,
        writing in its statement that to say the US investigation, "with its total
        lack of transparency, undefined goals, and support for Israel''s overall position
        is a disappointment would be an understatement."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891a755-e71b-4c66-869a-f8f920084e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f2a4d-3bb7-48c6-9ab1-b79b67b8b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to call on the American government to conduct an open,
        transparent, and thorough investigation of all the facts by independent agencies
        free from any political consideration or influence," the family said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7475ec-8fd6-4413-b567-a8f0579a395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a1dab-9701-477d-be35-8c0379b33792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two dozen US senators called last month for direct US involvement
        in the investigation into Abu Akleh''s killing. US President Joe Biden plans
        to visit Israel and the West Bank later this month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46432812-2163-4de3-8d63-be2327da09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb30a59-f294-4564-9882-d40b66aa96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family previously said they had not been informed that the bullet
        was being turned over to US officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d273d9-fdc8-415f-a748-77ecb8860b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2d735-4527-4ffc-8f19-a97e7880d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN prior to the release of the findings that
        Washington had been pushing the Palestinians to give them access to the bullet
        that killed Abu Akleh for weeks, and the findings by the State Department
        come after lawmakers in both the House and Senate called for US government
        involvement to ensure accountability for Abu Akleh''s killing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bb3dd-0052-4dc8-8bfa-de8669b73252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbae17-ac70-4c66-80c5-85594be1654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:44:07.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian officials made the bullet available to US authorities
        on Saturday. PA Justice Minister Mohammad Al-Shalaldeh told Al Jazeera on
        Sunday night that US officials had returned the bullet.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb55a24-05a7-4b9e-a1ff-048aa0dac78c'
      'mgnl:activationStatus': true
