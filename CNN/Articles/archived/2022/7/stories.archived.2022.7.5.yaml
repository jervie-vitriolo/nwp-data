      'mgnl:lastActivated': 2023-01-19T13:25:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be431fe-7661-444b-bfa6-c8e3fcf12ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on BFAR''s latest laboratory results, paralytic shellfish
        poison or toxic red tide beyond the regulatory limit are detected in the following
        areas:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd8660-1d1b-4eff-ad63-28d04949c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Coastal waters of Milagros in Masbate</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b99fa-8686-4ad2-890a-6562538e6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Coastal waters of Dauis and Tagbilaran City in Bohol</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92356f86-0f47-4947-b878-2d2d3752c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Dumanquillas Bay in Zamboanga del Sur</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab513395-564a-4744-b7fd-e5170b69ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Litalit Bay, San Benito in Surigao del Norte</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c01904-de2e-41b6-8c7d-4d0178e39e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Lianga Bay in Surigao del Sur</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7722f2-42f4-4c48-b437-9024582471fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7583d-89f8-4cb7-bf0e-27e7a2eee8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang lahat po ng uri ng shellfish tulad ng tahong, talaba, at alamang
        mula sa mga katubigang nabanggit, hindi po ligtas kainin dahil ang mga ito
        po ay nakalalason," warned chief information officer Nazzer Briguera in a
        public briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18a063-fa47-4f70-8389-f959c60ba7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e84d1a-e436-4aa7-92a8-4ecb1e66e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguera however added that fish, squids, shrimps, and crabs from
        these areas are safe to eat provided that they are fresh, cleaned thoroughly,
        and internal organs such as gills and intestines are removed before cooking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88848d-1460-44c4-9037-8c3aab7c1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86351d1-1d59-47f2-9c1b-264d55443db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Briguera emphasized that the five areas are the only ones
        found positive for red tide in the country and are not an addition to previously
        reported sites.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465c290-7a09-4d76-a0c8-09239047d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00525eeb-95bb-4d5a-a602-57679bbfcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regular ang monitoring ng BFAR. Maaaring sa bulletin na ito, nandito
        ang mga lugar na ito pero sa susunod na bulletin ay wala na sila." he said.
        "Hindi po natin masasabi kailan lumalabas ang red tide. It''s a natural phenomenon,
        kaya ang kailangan lang po natin gawin ay regular monitoring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65061789-aaa6-4bfb-ae4e-ce6cabce9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b820ba7-a75f-4a84-ab36-163c4a8f7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also gave assurance that fishermen in the areas affected
        by toxic red tide are provided alternative livelihoods.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdf74d-5a32-4b0e-94b6-26b4994234aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd1f95-fd2c-4292-a805-42010a17ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tide occurs when there is an overgrowth of algae, which causes
        the color of water to turn to red, or green or brown. Some of these algae
        produce toxic chemicals, contaminating the shellfish that eat them.</p>'
