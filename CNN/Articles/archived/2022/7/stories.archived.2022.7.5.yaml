  'bongbong-marcos-meeting-wang-yi-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T18:36:36.590+08:00
    'imagesource': 'jcr:c6078ac0-7b02-40a0-b4bc-56d7b17032fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cf7fae3-3599-4d5f-bb8a-25f72d37c4d9'
    'lead': 'President Ferdinand “Bongbong” Marcos, Jr. confirms that he will meet
      with Chinese Foreign Minister Wang Yi. However, the meeting has no schedule
      yet.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T18:40:54.425+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T13:25:19.791+08:00
