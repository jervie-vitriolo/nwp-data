      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a82ce-8dc3-4d18-975a-d4e537e8e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gives the film the record for biggest opening over the July
        4th holiday weekend, overtaking "Transformers: Dark of the Moon," which made
        $115 million in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f70141-6d65-4ba9-b759-ef26e19602d2'
      'mgnl:activationStatus': true
