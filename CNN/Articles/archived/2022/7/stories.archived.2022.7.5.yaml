    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae7e0b-7119-47b5-8303-4a2429afa0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:10.051+08:00
