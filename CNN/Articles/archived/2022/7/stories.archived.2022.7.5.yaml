        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd2181-a74b-4162-8167-34692f0f7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T21:56:23.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8810364-1037-4bca-8b3f-809ccd89588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has hiked interest rates by <a data-cke-saved-href="http://www.cnnphilippines.com/business/2022/6/23/BSP-monetary-policy-June-23.html"
        href="http://www.cnnphilippines.com/business/2022/6/23/BSP-monetary-policy-June-23.html">half
        a point</a> since May to arrest rising inflation. Meanwhile, the Department
        of Budget and Management has released over ₱6 billion in cash aid for poor
        households bearing the brunt of more expensive prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371e6f4-564c-4711-9430-4cc315b913e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T21:56:23.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said the government should continue giving targeted subsidies
        to the poor, as these will augment their daily spending, particularly in basic
        necessities such as food and medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d146d8-20cd-49ef-8a55-c9df0ea6a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T21:56:23.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8847c-0ef4-4daa-941c-62fe8a6265e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T21:56:23.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to learn from (our experience during) the pandemic that
        there are certain facilities required for government to effectively distribute
        subsidies, such as technology and the national ID system,” the economist said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27852169-e9c4-4a1f-bf1c-583349899363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:11:08.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA), meanwhile,
        emphasized the need to ensure a stable supply of food, given it''s role as
        the primary driver of inflation during the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbfd73-5872-4029-91d1-225eda0fe144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:11:08.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6164421-147f-4e06-93cf-37da3e25f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:11:08.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must immediately address logistical constraints
        to complement the government’s Plant, Plant, Plant 2 program. As the country’s
        inflation rate continues to increase, we must continue fast-tracking our policies
        to make sure that Filipinos can still travel to work and bring sufficient
        and healthy food to their tables," said NEDA chief Arsenio Balisacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21aec23-ad46-440d-9893-2b7e490e46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:11:08.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885141aa-1b8e-4698-8cfb-532c8f90dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:11:08.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic manager also promoted the adoption of alternative work
        arrangements to further conserve energy, which is also a key driver of inflation,
        and ensure the safety of all.</p>'
  'Bongbong-Marcos-first-Cabinet-meeting-economy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
