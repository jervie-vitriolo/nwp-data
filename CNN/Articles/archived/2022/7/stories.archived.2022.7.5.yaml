      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation hit 6.1% during the month — marking the first time the
        6% mark was breached since nearly four years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1fcd3-9008-4dcc-bb06-53cb8fc6adca'
