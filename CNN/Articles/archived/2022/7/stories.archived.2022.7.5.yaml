      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8395d88-f56f-4226-9ffd-840c68b28a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:30:23.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a function of the consumer price index, which indicates change
        in the average prices of goods and services the public generally avails relative
        to a base year. On a year-on-year basis, this change is known as inflation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58d51a-7ccd-45c4-a5e4-598f842a920a'
