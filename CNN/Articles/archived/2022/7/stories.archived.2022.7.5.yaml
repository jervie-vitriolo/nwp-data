    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae3835a-4c89-44be-878d-0b400a149dff'
    'lead': 'The Commission on Elections hopes to see an additional 400,000 new voters
      for the Barangay and Sangguniang Kabataan (SK) elections in December, estimating
      the number of regular voters to reach 66 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T16:34:21.261+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:25:23.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:46.435+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec eyes 400k new voters as registration resumes for Barangay, SK
      elections'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb62cb-4c73-4972-b629-0476b0ea78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) –</strong> Up to
        400,000 new voters may be added to the number of those qualified to participate
        in the upcoming Barangay and Sangguniang Kabataan (SK) as registration resumed
        on July 4, the Commission on Elections (Comelec) said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e2650-e398-42b4-bc9f-16e79fc967df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abe02d-acc9-4947-8d28-0dad9bf7be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this number, the total number of regular voters on the December
        5 polls may reach 66 million, acting Comelec spokesperson John Rex Laudiangco
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd5789-00b9-4d1a-b110-f27ca668e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d7206-3c0d-4ec7-bec2-af455a9a049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base po sa pagtataya namin ng statisktika, kung noong May 9 elections
        po tayo ay nasa 65 million plus po, inaasahan po nating madadagdagan ito ng
        mga around 300 to 400,000. So aabot po yung mga regular voters sa barangay
        ng mga around 66 million," Laudiangco said in a public briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c422e81-138a-4878-a007-ab21d8063dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf172e-f84d-4d47-a3b0-f46e5875c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec tallied a record 65.7 million locally registered voters
        in the May 9 elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d84ba-07c6-48a1-82bc-bb4c26c9686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb72756-60fa-4b03-bef1-a80aef824cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body said they are expecting around 23 million
        to participate in the SK elections which will also be held on December 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805dda01-8f35-4575-9611-eb9b8920d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0993b78-a216-4876-9c1f-85f16220d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:34:21.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung 23 million po na yan, hindi po ito lahat yung bago. Sa ating
        batas, ang makakaboto po sa ating SK elections ay mula 15 years old hanggang
        30 years old," Laudiangco clarified.</p>'
