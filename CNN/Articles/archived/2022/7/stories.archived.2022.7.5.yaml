    'template': '1'
    'title': 'Sydney is flooded, again, as climate crisis becomes new normal for Australia''s
      most populous state'
    'visualType': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7779f-f406-4cff-ac08-53795fc5dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>On a fine day, locals arrive on boats
        that motor up the Hawkesbury River in New South Wales to dine on the back
        deck of the Paradise Café.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee98ebd-91a8-4b2d-928c-c5957846fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63906cb6-1123-4f92-abe3-d254c84f0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the fourth time in 18 months, café owner Darren Osmotherly
        is rushing to move his equipment to higher ground as floodwater rises across
        Greater Sydney after days of heavy rain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f6c58-1c41-4ac5-a2ea-bc4f71aac5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72945022-050d-41c2-8848-baa81e34bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every six hours to eight hours (we''re) trying to have a hot shower
        and get changed again and try to have a coffee break room or a short sleep
        in between," said Osmotherly, who says he''s barely slept for three days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0749a61-a0ce-49a0-aaa9-546c02d63861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4051533-28d1-4525-bf9e-8a6600571d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Osmotherly opened the café 15 years ago to give disabled people
        on houseboats an easy place to moor for lunch, the property in Lower Portland
        hadn''t flooded in 30 years. But this is the fourth flood since last February,
        and the most recent since March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303eeb67-b73c-4693-a53b-aed161f6a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f5f97-7b26-4b94-b388-7b0dbb836faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We built it all floodproof to cop a flood every now and then, but
        to have four floods..." he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227da0b5-7005-4c4c-af50-437d531f4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672eb9e7-d8b8-4405-9f3a-7f9fb8b1a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding in Australia''s most populous state has become the new
        normal, as residents in the Greater Sydney area contend with increasingly
        erratic seasonal swings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a3caa-ba43-4a78-ae04-471ba326c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2460f-3233-4efa-849c-9ec14c5b49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area, which is home to 8.12 million people, or around a third
        of the country''s total population, has always experienced some degree of
        flooding during the early summer months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76045da-1ec6-4dc0-a55a-c5f5421c0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1270f-70b6-425c-a239-a9ce34d64646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was previously a once-in-a-generation event has become
        commonplace, raising questions as to the long term sustainability of flood-prone
        communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d62cd-9567-48a7-a4c0-4fcbccf3372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f567923-ba6a-49c3-8b38-4bd6f91de6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half a meter of rain (1.6 feet) has drenched parts of
        eastern New South Wales during the last 48 hours, with spills from numerous
        dams causing flood warnings across the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0575a2-fa32-464e-bb3e-57127f0e2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b413d7-b149-4659-b9ac-32693c97d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In western Sydney, the Warragamba Dam -- Australia''s largest urban
        reservoir -- started overflowing at 2 a.m. Sunday, and at its peak 515 gigalitres
        was flooding over its walls -- the same amount of water held in Sydney Harbour.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b67483-3817-4005-9850-eb17450276a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7acc0-833a-47dc-b6b9-b5fd6e9b9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the state''s water authority says the dam doesn''t
        have a flood mitigation component, so no water was released ahead of the downpour,
        which came when the state''s dam network was already 97% full. He said the
        dam wasn''t to blame for the flooding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a11393-380a-43a6-bc52-b7568a63c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1265b2-196f-47aa-be34-d3aba06201c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite an extraordinary weather event. Warragamba does spill
        into a particular river system for sure, but there are a whole vast areas
        of Sydney that are flooded that aren''t downstream of Warragamba," the spokesman
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a489f08-21b0-44d4-ae94-f64e666a29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b953303-511c-425e-8ba0-6f0acfdeaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a startling turnaround from just 15 years ago when the state
        decided to build a desalination plant to safeguard Sydney''s water supply
        after years of drought.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12090146-c1c1-4fcf-acde-1a98e3922e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aa957-fa5e-42b3-bd1c-bef5da7f6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year the La Nina weather system generated more rainfall,
        and the Bureau of Meteorology says there''s a 50-50 chance of it forming later
        in 2022 -- twice the normal likelihood. The climate crisis is expected to
        increase the frequency and intensity of both La Nina and El Nino, which causes
        drought -- that means, if La Nina does form again this year, there could be
        yet more rain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40f263-0fca-48b6-94c9-4cbaad13ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5284bb7-0409-45c7-8ba9-c59766136007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Thousands urged to evacuate</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f276c07-7828-4207-8834-1e34a244be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For locals of Greater Sydney, flooding has become a recurring nightmare.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4564a-c6a0-4038-a971-7f04281e1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a458be-4e1c-4d52-a0f9-3e8b83e47b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are still recovering from the last flood in March, when water
        swamped many of the same areas, forcing businesses to shutter and rescuers
        to wade through putrid mud to help trapped residents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4c9b9-8b82-4c53-b9c6-6807c901e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42aa33-a5dc-4046-aceb-b18d2313600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event caused $4.8 billion in damage, making it the country''s
        third most expensive disaster ever, according to the Insurance Council of
        Australia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e29dd2-68f6-4c58-9b33-368880ef6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538f66b-e34d-4797-bef4-8f89d6ff7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of millimeters of rain fell over the weekend, and there
        was still more to come, Carlene York, the New South Wales State Emergency
        Services (SES) Commissioner, warned Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3905fc-9c71-4443-8684-aebbb4c29ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10229b-a249-4e13-b47a-228ef989c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not out of the danger yet in this significant weather event,"
        York said. "I''d remind people please make sensible decisions that keep you
        and your family safe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d4f1b-dec2-44d4-8484-abf26d09635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5338e2-494b-4a24-a1df-33749e71064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 evacuation orders were issued for the wider Sydney
        region Monday, covering more than 30,000 people, and just days into the school
        holidays when many families would be traveling, millions of others were advised
        to stay home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778e38f-f65f-4ab1-bdd6-3faf14200bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31406f-6427-4817-acda-ebf5c4e10f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please avoid any essential travel. If you do have to travel please
        expect that you will have delays there''s a lot of roads cut... and there''s
        a lot of detours in place," York said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4e495-5c96-43b9-ada1-47c9ec67176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb53cdf-2b7d-457c-918f-81a8bc9f18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Golding, from the Bureau of Meteorology, said some areas of
        Greater Sydney had received more rain than they would for the entire month
        of July.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd0fc9-e272-4a50-b988-afc826da189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc1001-650e-4d9b-8186-3fce6f3a591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are comparable to (the rainfall in) March. What is
        different in this event is that the rain was stacked up over several days,
        and that increases risk of how rivers respond," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075d551-576f-4631-aff4-372444d436b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0166249-d528-4682-97cf-1c0844f25f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with heavy rain, winds of up to 100 kilometers (62 miles)
        an hour have been recorded on land, and gale force warnings are in place off
        the coast, where there are waves of up to five meters (16 feet).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b3f32-58a8-49f9-b3e3-80eb9cfcaba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1bd8d1-29bb-4b06-9837-f5f31ebb7b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangerous conditions forced authorities to abandon efforts to
        rescue 21 crew members trapped on a Hong Kong-registered cargo ship, the Portland
        Bay, which was stranded without power off the New South Wales coast. Instead
        state police said a tug boat was dispatched to tow the ship further out to
        sea, where the Australian Maritime Safety Authority would attempt to restore
        its power.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67aaeb-b6fb-4eb2-a5ee-2a949fd98206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e2066-9cfe-4d6d-831f-8c5ebe9d8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Australia''s climate crisis</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff917f-c173-4643-aad8-96421551ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the election of the federal Labor government in May, Australia
        is attempting to chart a new course in response to the climate crisis. And
        on recent trips abroad to meet world leaders, Primer Minister Anthony Albanese
        has been at pains to stress the country now takes climate change seriously.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1b1f6-420c-48d8-9f06-5e73070296d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd27367-8a3a-4a13-b7ab-f89b295ee511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every leader who I''ve met over recent days has indicated a welcoming
        of Australia''s changed position," Albanese told reporters on Friday after
        meeting OECD leaders in Paris.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e15da-74cb-4f00-9295-24193f6eb700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc75adb-cd46-44a7-ad8d-8d97ca22283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has now officially signed up to reduce emissions by 43%
        on 2005 levels by 2030, but after decades of inaction by previous governments,
        there''s a lot more work to be done.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6cfc7-8ca8-49c4-be1a-0b27e88ca5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7898bd2-99dc-4910-a0f3-7db9cedd3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Mullins, a former Commissioner of Fire &amp; Rescue NSW and
        the leader of the Emergency Leaders for Climate Action (ELCA) group, warned
        last month that, with catchments saturated and dams at capacity, more needed
        to be done to prepare for floods.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e0608-081a-4ccc-8488-af2bfed85809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a6b3e-e6d7-4166-8b71-21761137ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-point plan presented to the government, the group said
        it was "short-sighted and unsustainable" for Australia be spending more money
        on disaster response and recovery than measures to reduce the risk.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23cf53-a438-4e97-928f-7b34c05a219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97080572-4521-4d08-9ac4-235115fa89fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysis released by the Australian Conservation Foundation
        before the election, federal budget spending on environment and climate programs
        fell by nearly a third under the previous Coalition government.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c094c6-541f-437e-b62a-8abd417d4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef097a-effd-4261-a3e0-f44366b6da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Council CEO Amanda McKenzie says Australia is "under-prepared"
        for climate disasters, and needs to spent more money on building resilience
        in the most vulnerable regions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a7158-7fdd-4296-8ff2-ef0343b3cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231752c-75ad-4f76-94d6-474c60155cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a very small fraction of disaster spending is committed to
        preparedness and resilience building. We would expect to see a big shift in
        this ratio to see a much bigger focus on preparedness given the escalating
        risk of climate-fuelled disasters," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbe994-d51e-4043-a324-7d5bc7c8f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf4aba-c013-4c41-8fbe-b8b75f006c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales has its own climate change fund that spent more
        than 224 million Australian dollars ($153 million) in 2020-21 on programs
        to helping communities to become more resilient -- including the 140,000 people
        who live in the Hawkesbury-Nepean Valley, the state''s most vulnerable location
        for flooding.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab811e-7271-4888-8349-90c01a299681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112765a-3272-4bf3-9214-5f7d8c883711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes cafe owner Osmotherly, who says authorities could
        do more to ease the flooding risk by better managing dams so that they don''t
        overflow and send more water into already flooded areas. He plans to get a
        local group together to better understand how the dam operates.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab07d88-4a64-47bd-aa57-d6bc8c75cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0195bc4-2b67-4042-8b40-ac74973b8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now, there are more pressing issues.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69650731-4171-4231-a929-a8ea7c69c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6293a37-8398-409f-aac6-3efef5759102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmotherly says around 100 people are trapped in their homes along
        a 10 kilometer (6.2 mile) stretch of road near the cafe -- including an 80-year-old
        man, who has packed up his belongings and is waiting in his caravan for help
        to get out.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5d3bf-5daa-444a-a873-9effe4175335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d2679-8f9e-447c-a1b9-b2fbbc2c5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Osmotherly said he can''t see any local rescue services in
        the area, and he plans to bring the elderly man home to sleep at his house.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b25a0-477f-429c-9691-ad343f1919be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46710a51-7539-482a-a233-d79312fd65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, there''s no road access into here," he said. "I''ve
        got a rescue boat that we can get people in and out. But pretty much there''s
        nowhere to go."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e884a7-72e3-456d-b5e5-c0efb335f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:09:50.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/04/australia/sydney-floods-damage-evacuation-climate-australia-intl-hnk/index.html"><em>"Sydney
        is flooded, again, as climate crisis becomes new normal for Australia''s most
