      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Gonzales'' proposed measure, the President and the Vice President
        may lead the country for up to 10 years. It also proposes tandem voting for
        the two posts "to encourage strong party system."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e45ab-8504-461e-b175-4d932095490c'
