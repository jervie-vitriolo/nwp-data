      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a6574-18ed-4c3b-8e6e-ad0a349ec520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening is a huge shot in the arm for theaters. The industry
        has been anxiously waiting to see if families — who have been somewhat reluctant
        to bring their children to the movies during the pandemic — would return to
        theaters. While there have been family-friendly hits such as "Sonic the Hedgehog
        2," this question became more pressing after Disney''s and Pixar''s "Lightyear"
        flopped at the box office last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac92e61-39b2-4d7b-8420-11754dc6a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d7433-e477-4e46-b0cb-8d6fb0c6343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the performance of "Minions" shows that not only do families
        want to come back, but they''ll come back in large numbers for the right film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e3cf9-445a-4363-8607-7832c250ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69eb0c-b056-461c-8709-5ef69e392764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families want to be in theaters," Jim Orr, Universal''s president
        of domestic theatrical distribution, told CNN Business. "They want the social
        event of it all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421ef94-d42c-4a53-9ddc-67d5bc38aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d006b01-ced0-4afa-80fa-766009c5bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why "Minions" did well is likely a mixture of good reviews (it holds
        a 71% score on Rotten Tomatoes), being the next installment in a franchise
        that''s made roughly $4 billion worldwide — and possibly even TikTok, after
        the social media site created a viral trend that had moviegoers dress up in
        formal wear to see the film.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf0c7c-6efc-473f-b3a8-1333659c616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d3d0b-3304-40b1-8ca8-8d22d98a0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minions" was originally set for release in 2020, but was delayed
        multiple times due to the pandemic. While other family films decided to go
        to streaming, Universal held "Minions" for theaters — a strategy that paid
        off handsomely this weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91777db-e968-478f-86b9-57bc62a657f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa07265-cd93-451c-8180-df3d7fce3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A knockout performance by ''Minions: The Rise of Gru'' may not
        have been guaranteed, given the less-than-stellar results for some recent
        family films," Paul Dergarabedian, senior media analyst at Comscore, told
        CNN Business. "But the undeniable appeal of those silly Minions contained
        in a perfectly executed movie-theater-only confection was pure cinematic catnip
        for kids and parents."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea458675-7a97-4be3-ac91-b7e7ce793784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269249ee-9a25-4170-8980-0612e5f2a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, theaters hope to keep the hot streak going as they prepare
        for what could be one of the biggest films of the year: "Thor: Love and Thunder."
        The latest Marvel film, which has Chris Hemsworth reprise his role as the
        God of Thunder, hits theaters this weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc663b34-d483-4336-b735-7f53fac6b28a'
