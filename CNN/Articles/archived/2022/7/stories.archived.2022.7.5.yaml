      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90127b-ec54-47d8-a4bc-226bf2548e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, food
        security adviser Emmanuel Piñol called on Marcos to look into basic food commodities
        such as rice, fish, chicken, meat, and fruits and vegetables and come up with
        a national food supply and demand map containing food production sources for
        a more efficient distribution to the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920119a4-7555-4280-b6ee-2519ced6741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b8196-c439-4194-b035-a078625316bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said food producers must be offered good prices, and the government
        must consider reviving food processing government agency Food Terminal Inc
        which focuses on food processing and distribution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74078ef-0202-4af4-a558-2e568e336620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e3bb1-d3e2-4b84-a691-2301e5f5184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"It must be identified saan mayroong excess production sa rice
        or capable of producing more rice. Saan ba yung</em> (It must be identified
        which areas have an excess rice production or are capable of producing more
        rice. Which area is) capable to produce more chicken and come up with a logistical
        arrangement or network," Piñol said, referring to the recommendations he had
        sent to National Security Adviser Clarita Carlos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edfba2-3ea0-4909-8df7-f65b7618c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181abba-5517-4e02-afd8-b49fae30c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was recommending the revival of Food Terminal Inc. Ang problema
        natin in the country (Our problem in the country) is not really the lack of
        supply but the difficulty of moving supplies from one island to another,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9dda25-68d7-4f7d-9b59-95e17b3d1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc781e4-e75f-4246-ad29-88c566af0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTI, previously known as the Greater Manila Terminal Food Market,
        was established in 1968 in Taguig<a href="https://www.officialgazette.gov.ph/1968/02/22/proclamation-no-347-s-1968/">
        through Proclamation 347</a> issued by Marcos'' father and namesake, the late
        dictator Ferdinand E. Marcos, to "serve as the pilot plant for the establishment
        of a farmers national marketing system that will bring down and stabilize
        prices of prime commodities, as well as encourage and increase food production."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290bcde-f292-42f2-b4b7-57b7e8c60973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de6d6d-33b9-485b-96f3-932ac2a2bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its food trading and processing operations were<a href="http://fti.gov.ph/#about">
        suspended in 1989</a>, and its cold storage services were suspended in 2004
        due to technical problems. In 2012, the government announced the sale of a
        portion of the property to Ayala Land Inc., with proceeds pledged to programs
        of the Department of Agriculture and the Department of Agrarian Reform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63802b0a-9e98-4c84-979c-6424960470df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e8897-0f3a-47e9-bdea-aaa0cb1d8659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Piñol said Marcos'' ₱20 per kilo of rice proposal was
        an "expression of aspiration." Piñol already said in the past that this move
        would only<a href="https://www.cnnphilippines.com/news/2022/6/9/DAR-Secretary-Conrado-Estrella-20-per-kilo-rice.html">
        bring huge losses to the government.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b13e3e-8ff8-45a9-9ba2-397ff1e035b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f61c2f-438f-44d8-bc4c-0bd9dc963991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the adviser of the President, I will focus more on increasing
        production because when you increase production, naturally, the cost of production
        and the price of commodity will go down as well," he added.</p>'
