      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catshelf Records released a compilation as a fundraiser for an upcoming
        tour in Southern Luzon. “Volume 1” features rarities and new tracks by alumni
        of the Alternatrip and Redverb scene in Quezon City: Megumi Acorda, Public
        Places, spacedog spacecat, The Strange Creatures, Public Places, and Cinema
        Lumiere. Catshelf may have been founded recently, but it comprises a roster
        of seasoned indie rock musicians who have held the torch for melodic pop detours
        and frolicking sugary twee, meaning that the compilation has something for
        anyone who has ever loved NME C86.</p>'
