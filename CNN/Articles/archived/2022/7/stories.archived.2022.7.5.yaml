    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: PH still has to import pork, chicken amid issues'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177b33b-9e7a-4c0d-a7a1-a3addfe9db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> -- President
        Ferdinand “Bongbong” Marcos Jr. says imports of meat remain necessary as the
        country must still strengthen food production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfedde-35f4-4d32-b291-742684ef6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a26a6-7388-4915-a859-08084d794a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa protein side, ‘yun, medyo pilit tayo because when it comes to
        pork, ‘yung ASF (African Swine Fever) talaga natin hindi natin…makontrol for
        various reasons,” said Marcos during his first-ever press briefing as President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe220397-e709-45ee-8b6d-0d1d0fb54c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19332546-3d72-4aa1-add8-beec9e24e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the protein side, we are really forced to because
        when it comes to pork, we cannot control ASF for various reasons.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd335c-4deb-403c-98fc-a5c4688e7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985af35-78a2-4120-8415-47d521e291d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local hog producers are still recovering from the impact of the
        ASF, which has affected the industry since 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a550e0c-d20c-4427-ad2e-fd3f3276465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07c5ef-8ef3-4b2a-b373-c5f7ae245fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the broiler side, the chicken production, broiler production,
        we will also still have to import because nagka-problema na naman tayo sa
        [we again encountered problems with the] feed,” said the chief executive,
        referring to chicken feed supply problems flagged by poultry producers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f6ebb-a5ac-4cdc-aefe-bef5ad2067ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2cd50c-8ac2-4334-a781-831d0cc42735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s production of rice, corn, livestock, and fisheries
        is “not sufficient” according to Marcos, hence the reason why he made agriculture
        his highest priority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9054dd9-7938-4285-acdc-e8b05de0f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e657e90-e42c-4202-ae24-49a5e33e3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos currently leads the Department of Agriculture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff54837-cc7f-49df-b7df-332969892c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe393f7-8fea-454f-afe3-e3e3a10a9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While short-term solutions like increasing production just in time
        for this year’s harvest season can be accomplished, he emphasized the need
        for long-term answers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0fca4-7694-4d10-bd88-b602fab02762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627e039-64f1-44d3-b47f-79d7f892d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We no longer take care of the symptoms, we take care of the disease.
        And that’s what we are trying to do in agri,” said Marcos, emphasizing anew
        the need to “rebuild” the sector’s value chain from research and development
        to retail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff41a96-3a23-4c92-8397-089fbe6ae266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:49:27.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
