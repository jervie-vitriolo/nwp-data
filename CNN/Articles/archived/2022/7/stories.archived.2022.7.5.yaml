      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June’s rate brought year-to-date inflation for 2022 so far to 4.4%,
        surpassing the 2-4% target band of the Bangko Sentral ng Pilipinas for the
        year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a14834-741a-4d47-8716-5ef988ffe574'
      'mgnl:activationStatus': true
