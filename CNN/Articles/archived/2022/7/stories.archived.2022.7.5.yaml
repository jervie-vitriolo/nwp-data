      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642e0fc-1594-464b-80c6-6a1813e57b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:30:23.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abestilla family used to purchase fresh produce from the grocery
        store in bulk, lasting them a month. Now, they get their supply in retail
        from the local market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f58c40-4c0f-40bc-a710-db206c6c5baf'
      'mgnl:activationStatus': true
