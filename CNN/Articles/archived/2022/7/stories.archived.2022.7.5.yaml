  'highland-park-chicago-shooting-witnesses':
    'author': 'Jason Hanna, Adrienne Broaddus, Eric Levenson and Susannah Cullinane,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T11:33:22.063+08:00
    'imagesource': 'jcr:7b06e5aa-377a-4463-87ca-abc691de79b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1aad37-51d8-48d3-9992-7a367b016fbd'
    'lead': 'Authorities say someone opened fire from a roof as the parade passed
      nearby, killing at least six people and wounding about two dozen others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T11:38:40.087+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:25:42.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:34.410+08:00
