    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0528d1f-7fe4-4c64-b1a6-1b1036ff08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:30:23.472+08:00
      'mgnl:createdBy': 'pilar'
