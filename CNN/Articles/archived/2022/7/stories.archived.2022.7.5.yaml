      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil tumataas ‘yung</em> inflation <em>natin</em> through
        the years<em>, ine-</em>expect <em>natin bumababa talaga ‘yung ating</em>
        purchasing power,” explained PSA chief Dennis Mapa.</p>'
