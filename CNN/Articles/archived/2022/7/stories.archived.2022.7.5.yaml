      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said he respects the senator''s opinion and he acknowledges
        that the measure will have to undergo tedious process in Congress, but in
        the end, it is the Filipino people who will decide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601ffe2-c986-44ac-991c-e1e8b457b197'
