      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Minions went bananas at the box office
        this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1bd6b-6344-45bb-a2c7-f9ad95537a27'
