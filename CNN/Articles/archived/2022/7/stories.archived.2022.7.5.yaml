    'mgnl:tags': ['Ferdinand--Bongbong--Marcos--Jr.-', 'Wang-Yi', 'China', 'Philippines',
      'meeting', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Marcos wants PH-China talks to go beyond the West Philippine Sea issue

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba4960-4a61-401a-902e-a57849dc74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> President
        Ferdinand “Bongbong” Marcos, Jr. on Tuesday confirmed that he will meet with
        Chinese Foreign Minister Wang Yi soon “to find ways to work, to resolve the
        conflicts we have.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467f3d6-f332-493c-9af2-cc33914c7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fc555-ae34-41ee-b6a2-87fa64a45fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s top diplomat will arrive in Manila late Tuesday for a two-day
        visit. However, there is no schedule yet for the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b85264-ebd3-4d8f-bf72-f92af04c2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cac99d1-c222-46bb-a342-1b5cbef9ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly minted president said that he does not want the talks
        between the two governments to revolve only around the West Philippine Sea
        row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59acf6e-843a-49db-abaf-8953bb33261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb66980-16d9-457c-b075-e00c145b9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agenda, I’m sure, will be to strengthen ties between China
        and the Philippines. And of course, to find ways to work, to resolve the conflicts
        that we have,” said Marcos during a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b27e5-e13a-426b-829a-679896ce31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21db50-76a9-41b0-a859-019f7b7c3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the ways that I consistently suggested is that we have a
        relationship not only on one dimension, ‘yun lang West Philippine Sea. Let’s
        add to that. Let’s have cultural exchanges, educational exchanges, and even
        military if that will be useful,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43ffb1-e363-4310-bef1-d60e838c5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659ddc9-edee-4e40-9e1a-c9d10a477d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who took his oath as the 17th president of the country on
        June 30, earlier said that he would talk to China "consistently with a firm
        voice" about the two countries'' territorial dispute in the West Philippine
        Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb039643-46e7-495b-8010-6a938b25f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d163080-ec7b-48db-a8fb-88ade0ed604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:42:15.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/5/26/marcos-west-philippine-sea-arbitral-ruling-china.html">Marcos:
        PH to assert WPS arbitral ruling, talk to China with firm voice</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0ab5e-30dc-4d32-bfb3-35af93364822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos said that going to war against China was not option,
        echoing the stance of his predecessor Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5e23b-68f1-4235-a0f5-5986709826e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:40:54.426+08:00
