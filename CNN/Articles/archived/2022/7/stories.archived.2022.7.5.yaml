      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e06e8-5e69-44d6-8100-2c139fa902fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters'' modified version saw the river replaced with a
        paved road, with factory smokestacks depicted in the background and airplanes
        flying overhead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67238f-e1a9-4978-85e9-455e573a44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c54e0-0bd4-4a6b-b27a-99ba0b82a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just Stop Oil, which is calling for the UK government to block licenses
        for future oil and gas extraction, has since identified the demonstrators
        as students Hannah Hunt and Eben Lazarus. London''s Metropolitan Police confirmed
        to CNN that two people had been arrested on suspicion of criminal damage and
        were later released on bail pending further inquiries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7627ec-0ba8-4a37-b7db-9baf287cf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1eafe-8c81-4c73-b3f1-338ce1a8d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video of Monday''s incident, posted to Just Stop Oil''s Twitter
        account, Lazarus, a 22-year-old music student, can be heard telling onlookers
        that the "reimagined" version of the painting "shows the destructive nature
        of our addiction to oil."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03588135-8b58-44a9-a96c-72447d0be8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21be93e-b78d-4ce1-8460-1fe7b3dc9f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to work in the arts, not disrupt them," he is heard saying.
        "But the situation we''re in means we have to do everything non-violently
        possible to prevent the civilizational collapse that we are hurtling towards."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe415e6-b6fe-40ab-a7c3-e037c53ce1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5440591-2c7f-4673-9e58-60c8f79bc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Gallery said the painting had been removed from view
        following the incident and has since been examined by conservators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d866a02-39ce-4035-a426-56ff2191f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c31b6-cf2f-4e4e-b895-c346ef7cf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The Hay Wain'' suffered minor damage to its frame and there was
        also some disruption to the surface of the varnish on the painting -- both
        of which have now been successfully dealt with," the gallery told CNN in a
        statement, adding that the painting will be back on display from Tuesday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22368f0-294b-4d25-a36b-31d5e3b9dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea1ac4-e775-4eb1-a0a2-f65a6231f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in early 2022, Just Stop Oil has embarked on several high-profile
        protests in recent months. In March, a Premier League soccer match was halted
        when a demonstrator tied himself to one of the goal posts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8a7f0-3144-4567-b254-c3f09aabe946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef34fc-fa1f-4450-a4b2-d20f627e6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, four of the group''s supporters covered the exterior
        wall and steps of the UK government''s Treasury headquarters with red paint.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f08e5d-4283-4021-8fe2-eefab74e146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7c811-3646-4f87-9b26-3f8b36a927f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release issued by the group on Monday, 23-year-old Hunt
        said the protests would only end when "the UK government makes a meaningful
        statement that it will end new oil and gas licenses."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac450889-98dc-4713-9312-494fecca63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921d94f-eea5-4002-9297-8a7d35228cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, new fossil fuels are a death project by our government,"
        the psychology student is quoted as saying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc594c1-6c06-4384-9bde-aa956f839468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99906b0-9d06-45d6-ab44-567a80343be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So yes there is glue on the frame of this painting but there is
        blood on the hands of our government."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debb9f4-d863-444d-b180-db35a535ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.312+08:00
      'mgnl:createdBy': 'syrah'
