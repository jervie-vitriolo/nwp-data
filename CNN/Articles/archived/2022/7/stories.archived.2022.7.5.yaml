      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simple, if Gustave Eiffel visited the place he would have
        a heart attack," one unnamed manager at the tower told Marianne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e103ce-946b-49d5-8f36-0a1769e7aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:55:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that oversees the tower, Societe d''Exploitation de
        la Tour Eiffel (SETE), could not be immediately reached for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b3413-857b-4ce2-a606-85afa0a8bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:55:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower is currently undergoing a repaint costing 60 million euros
        in preparation of the 2024 Olympics, the 20th time the Tower has been repainted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487bff8-cb68-4146-8d67-b544f2fa2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:55:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 30% of the tower was supposed to have been stripped and then
        have two new coats applied but delays to the work caused by the COVID pandemic
        and the presence of lead in the old paint means only 5% will be treated, Marianne
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b4c24-2ec2-4963-b10b-5fec18b384ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:55:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SETE is reluctant to close the tower for a long time because of
        the tourist revenue that would be lost, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ac6d0-ab12-4508-9965-05248fd167e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:55:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/eiffel-tower-paris-needs-repairs/index.html">Paris''
        Eiffel Tower is reportedly badly in need of repairs</a>".</em></p>'
  'Kalayaan-College-announces-closure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T15:52:56.685+08:00
    'imagesource': 'jcr:1cfcf750-a14c-435f-a025-57beeaa7e596'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
