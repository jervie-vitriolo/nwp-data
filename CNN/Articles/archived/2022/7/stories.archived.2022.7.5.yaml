      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d66b7a-8db4-42dd-8301-7e598cb5c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages and tobacco held the remaining share to the
        acceleration in inflation in June. Cigarettes, beer, and spirits and liquor
        mainly lifted costs for this commodity group.</p>'
