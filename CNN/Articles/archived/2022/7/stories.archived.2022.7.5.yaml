  'July-4th-parade-shooting-Illinois':
    'author': 'Eric Levenson, Adrienne Broaddus, Shawn Nottingham, Brynn Gingras,
      Steve Almasy and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T03:50:56.538+08:00
    'imagesource': 'jcr:5a3b2dda-8fa5-452c-939a-134d832273d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4df43bd-8867-44d6-b560-18e2c539637d'
    'lead': 'Robert E. Crimo III, a person of interest in a mass shooting at a parade
      that left six dead and sent more than two dozen people to hospitals, has been
      taken into custody near Lake Forest, Illinois, authorities said during a brief
      news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T03:49:20.876+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:25:52.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:30.291+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in connection with a mass shooting at July 4th parade in Highland
      Park, Illinois, has been taken into custody'
    'updated': 2022-07-05T06:19:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc017cb-1e35-4206-ba68-236b0ce40037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert E. Crimo III, the suspect in a mass
        shooting at a parade that left six dead and sent more than two dozen people
        to hospitals, has been taken into custody near Lake Forest, Illinois, authorities
        said during a brief news conference Monday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe84b06-7168-41e9-a9fc-b1f9916532e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Crimo was spotted by a North Chicago officer who
        attempted a traffic stop. Crimo led officers on a brief chase before being
        stopped. He was taken into custody without incident and will be transferred
        to the police department in Highland Park, where the deadly shooting occurred
        earlier Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07cd4b3-f1e5-4748-8dff-bba60c9f1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capture ended an intense manhunt across the Chicagoland area
        after the shooting upended Independence Day festivities in cities throughout
        the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517ac6a-7bb9-4817-8e00-525ca648c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting in Highland Park, about 25 miles north of Chicago,
        began shortly after 10 a.m. CT as parade-goers enjoyed a sunny Fourth of July
        parade along Central Avenue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2878911-2ac8-423c-9714-db3c68276403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firearm evidence was found on the rooftop of a business near the
        shooting, police commander Chris O''Neill said earlier. The gunman used a
        ladder attached to the building on a wall in an alley to access the roof,
        said Christopher Covelli, spokesperson for the Lake County Major Crime Task
        Force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a6b59-d2d5-4ee2-bfd1-df3d597b52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun was a "high-powered rifle" and the attack appeared to be
        "random" and "intentional," Covelli said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923610c-4be5-490d-bceb-2962119248da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to trace the firearm to find out who purchased
        it and its origins, according to Bureau of Alcohol, Tobacco, Firearms and
        Explosives spokesperson Kim Nerheim.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb507bdc-893e-4895-9502-b2cd5402f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covelli told reporters that SWAT members and other officers have
        been evacuating people from buildings within a certain radius of the shooting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d39b29-dfb4-4e11-9469-34bbbd434f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake County Coroner Jennifer Banek said the five people who died
        at the scene were adults. One person died at a hospital, she said, but she
        didn''t have more information about that victim.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac14cfd-98db-49d3-86db-9f3b52fd2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highland Park Fire Chief Joe Schrage said his department transported
        23 people to hospitals and other victims were taken in police cars or bystanders''
        personal vehicles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4788e7-64e3-4323-a46d-be89958f2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 26 patients were received at Highland Park Hospital,
        according to Dr. Brigham Temple, the medical director of the NorthShore University
        Health System. The patients ranged in age from 8 years old to 85 years old
        -- four or five were children, according to Temple.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bd349-2ef9-4cf7-adf2-8c9190c565f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 19 of the 25 gunshot victims were treated and have been
        discharged. There were gunshot wounds to extremities as well as more central
        parts of bodies, he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de775a42-6601-4282-92e6-12c18d1dada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting caused hundreds of parade attendees to flee and triggered
        a large police response of local, state and federal officers, including the
        FBI. Heavily armed officers patrolled the streets of Highland Park on Monday
        afternoon, and others were positioned on rooftops with sniper rifles.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012b20a-d3f3-41cd-aea8-b52483f5ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe Pawelczak, who attended the Independence Day parade with her
        father, said parade-goers initially thought the array of pops were fireworks
        given the occasion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003d2dc-e3d2-4888-9a86-23e8a4c12e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I was like, something''s wrong. I grabbed my dad and started
        running. All of a sudden everyone behind us started running," she said. "I
        looked back probably 20 feet away from me. I saw a girl shot and killed."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c43cb-4006-4053-bf2f-16618c7b6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hid behind a dumpster for about an hour until police moved
        them into a sporting goods store and then eventually escorted them back to
        their car, she said. She saw one person who had been shot in the ear and had
        blood all over his face and another girl who was shot in the leg, she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8f2c1-cdcb-47e0-805d-635bc01131e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like a battle zone, and it''s disgusting. It''s really
        disgusting," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e010f-022f-4c94-be40-e401623073ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident marks at least the 308th mass shooting in the US this
        year, according to data compiled by the Gun Violence Archive, a nonprofit
        tracking such incidents. The organization defines a mass shooting as involving
        four or more people shot, not including the shooter.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1e59e-c153-4057-9d68-9fd9aa234c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 11 mass shootings in the first four days of July,
        including three on July 4 alone, in Richmond, Virginia; Chicago and Highland
        Park, according to the Gun Violence Archive.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b480fe0-0a08-4c29-b998-5d121d435329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carnage punctuates an already bloody American spring and summer,
        including an 18-year-old''s racist attack at a New York supermarket that killed
        10 and another 18-year-old''s shooting at a Texas school that left 19 students
        and two teachers dead.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700a34a-c22c-4c64-af7d-46c81b5854d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of those massacres, President Joe Biden just nine days
        ago signed into law the first major federal gun safety legislation in decades,
        marking a significant bipartisan breakthrough on one of the most contentious
        policy issues in Washington.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce50d72-d629-46f5-866b-402b2fa001d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnesses say gunshots caused stampede</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d6de2-7b57-4b97-be8a-07496c77f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses at the scene who spoke to CNN described a peaceful parade
        pierced by the sudden ring of gunfire and ensuing chaos.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521c7a9-c4f3-4976-aea9-af4be4e79d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles Zaremski said he heard what he believed to be about 20 to
        30 gunshots, in two consecutive spurts of gunfire, at about 10:20 a.m. CT,
        shortly after the start of the parade. He told CNN he saw a number of people
        bloodied and on the ground and described the scene as chaotic.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30536a0-c4a3-4798-b168-72859ed15b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video taken by a witness, Hugo Aguilera, shows an ambulance turning
        around on the parade route and a police car with sirens on, as people gathered
        on the grassy sidewalk. Aerial video from CNN affiliate WLS shows abandoned
        lawn chairs up and down the parade route amid a heavy police presence.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ad429-8e6f-4b3a-852d-ab0b09bd9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren Fried, who attended the parade with his wife and 7-year-old
        twins, said he watched the police and ambulance pass by him at the parade
        and afterward heard an array of gunshots. People began yelling "shooter" and
        "run" and he and his family fled toward their car for safety.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf9c24-db70-4583-97f8-89970749a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were hiding, kids were on the streets looking for their
        parents, just in a state of shock," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac790d-909c-4f2e-bf25-9d70a87fa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Brad Schneider, a Democrat who represents the area, told
        CNN he was just arriving in Highland Park when the shots were fired and he
        was told to detour.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa46169-9ea8-4448-b2cc-c5b3bb4ec058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone scattered and ran. As I was going around, I came across
        a group of young kids who were trying to call their parents to say they were
        OK," he said. "So I stopped and offered them to use my phone. There were a
        lot of cars moving, so I helped to direct traffic for a bit."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042fab7-9a66-4a3f-ba90-f39b3cb959ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Leon, 57, told CNN the shots sounded like "firecrackers in
        a garbage can," and it wasn''t until he saw police officers reacting, that
        he knew anything had happened.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81d376-9fd7-4ef5-ac20-0567c58d5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police started reacting, and I saw some people falling," Leon
        said. "We just took off. And, you know, we, we were hiding behind cars, folding
        into the next car and making our way."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde9d07-9af6-4255-ae94-29bc875f2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Alamar, an employee at a nearby gas station, said about 20
        people ran into the gas station and took shelter after the shooting started.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0274c-2af7-4d79-b144-58125c917d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suburb of Highland Park has a population of about 30,000 people
        and has a per capita income of about $90,000, nearly triple the US average,
        according to US Census data.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c2108-179b-4427-84dc-c99e409eabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 4th parade was expected to feature floats, marching bands,
        novelty groups, community entries and other special entertainment, the city
        said on its website. It was scheduled to begin at 10 a.m. CT at the intersection
        of Laurel and St. Johns Avenues, and was set to head north on St. Johns Avenue
        and then west on Central Avenue and continue to Sunset Park, the city said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea5229-d9a6-4be1-bc43-a86e3e99394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby suburbs, including Deerfield and Evanston, canceled their
        July 4th parades in the wake of the shooting. Events in other nearby communities
        were canceled.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce511de-a409-4843-b670-f2f16bc4d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:57:02.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago White Sox will hold a moment of silence before their
        home game but have called off their postgame fireworks.</p>'
  'SC-upholds-ERC-order-Meralco-staggered-power-rate-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T05:00:52.132+08:00
    'imagesource': 'jcr:5d850466-8952-4632-846a-5a9787544070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff52dd4-20d3-4fe3-8dfc-5cea6aaf05c4'
    'lead': 'The Supreme Court upholds the 2013 order of the Energy Regulatory Commission
      which allowed the Manila Electric Company to implement a staggered power rate
      hike amounting to ₱22.64 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T04:59:14.770+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T13:25:51.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:30.640+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC upholds 2013 ERC order allowing Meralco’s staggered power rate hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86008f6b-0e9c-473d-a077-1a1a974ddbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) –</strong> The Supreme
        Court (SC) has upheld the 2013 order of the Energy Regulatory Commission (ERC)
        which has allowed the Manila Electric Company (Meralco) to implement a staggered
        power rate hike amounting to ₱22.64 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde8d98-277d-45d3-b76e-c44c83464791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5d00a-a040-41f2-8b1a-1f9428430a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six justices voted to affirm the 2013 ERC order, while five dissented.
        Two magistrates inhibited from the voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a0405-57c8-44dd-9b4d-3ce01f184b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9902d7-4b69-4eab-bc8e-02148c968234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision released on Monday, the high court denied the separate
        petitions filed by Bayan Muna and the National Association of Electricity
        Consumers for Reforms, which argued there is a lack of due process in ERC’s
        approval of the staggered power rates increase and the agency committed grave
        abuse of discretion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71233c0-a0f8-42ae-83ce-ae99bff2678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186921a-8b6a-4b21-9f96-70d033db469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the ERC approved a staggered increase of ₱7.67 per kilowatt
        hour (kWh) for the December 2013 billing and ordered an additional ₱1.00/kWh
        increase in the February 2014 billing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c82a3c-ef1e-4c90-bb14-da070827d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33417eef-e606-43fc-b63f-c822faec721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco requested for a staggered power rate hike after the shutdown
        of the Shell Philippines Exploration B.V. Malampaya operations and scheduled
        maintenance of other power generation plants. The power utility firm estimated
        around ₱22.64 billion worth of generation costs would be passed to consumers
        due to the circumstances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf0556-7952-4c2c-9b5c-67033f777ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e6674-f9d3-40a0-a63c-3ac7039e5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate hike was never implemented after the SC issued several
        temporary restraining orders, until the high court stopped the increase in
        April 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f8c91-4276-4b2f-b72a-e0239001164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de5f4b-c4d5-415c-9126-10f61df55f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision penned by Associate Justice Jhosep Lopez, the SC
        said the ERC’s approval of the staggered power rate hike was within the agency’s
        authority and made the act to “protect the interests of the consumers.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c17dc-30e3-4d0d-b245-f469778089c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bac0b-d877-445d-9f71-1268e1a30fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his dissenting opinion, Associate Justice Marvic Leonen said
        the ERC should have done a thorough investigation on why Meralco made the
        request for the power rate increase.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32e598-5721-4292-b34f-2a7abeb33dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b610f2d-90f6-4076-a1c1-e99dac6d95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheer speed at which the Energy Regulatory Commission moved
        in favor of Meralco''s plea demonstrates an abject inability to act in keeping
        with its mandate, the imperative of public interest, and the vast competencies
        vested in it,” Leonen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0d440-25b9-484c-b5e7-dbd324c16446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd4a7d-eeb7-4ac6-a0f3-d1e58d6d9b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco did not comment on the SC verdict. In a statement, the company
        said it has yet to receive the copy of the court decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816b5d5-2acf-4ef0-b1b0-ccab7d69bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504f548-39f8-4811-b6b9-539aaa42088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T04:59:14.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
