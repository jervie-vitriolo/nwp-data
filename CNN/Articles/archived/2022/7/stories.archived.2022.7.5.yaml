      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales previously said in his resolution that allowing longer
        terms for public officials gives them more time to institutionalize and strengthen
        current programs and policies that will benefit the people in the middle of
        the health crisis.</p>'
