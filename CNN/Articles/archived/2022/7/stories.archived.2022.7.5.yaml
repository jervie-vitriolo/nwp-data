      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Mania (CNN Philippines, July 5) —</strong> European
        Council President Charles Michel has invited President Ferdinand “Bongbong”
        Marcos Jr. to visit Brussels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a271a8-1a52-4a01-ab37-68b16e007f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:27:36.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211dfd91-cbd9-46c8-9f32-7af038c1a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:27:36.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the European Union delegation to the Philippines
        said Michel sent a letter of invitation for Marcos to visit "at a mutually
        convenient time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd061a36-257c-4bd1-b07d-9d8e574f1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:27:36.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dece84-c46f-4cfd-a45b-28e0bb9182fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:27:36.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have much to discuss, from our bilateral relations, EU-ASEAN
        ties, and wider foreign policy issues, to our support for the rules-based
        international order," it quoted Michel''s letter as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e22399-89d4-41f7-8a22-7a1431f98a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:27:36.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673881c-7227-43f7-a48a-ad64bd4f1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:27:36.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has also expressed hope that Marcos would participate in
        the EU-ASEAN Commemorative Summit in Brussels in December this year, the statement
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd69fd-d56f-4c0c-b596-7ee3861d3008'
