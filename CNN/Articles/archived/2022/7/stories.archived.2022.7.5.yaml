      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/07/04/politics/joe-biden-july-4/index.html"
        target="_blank">"Bidens ''shocked'' by Highland Park shooting as White House
        prepares to mark July Fourth"</a></em></p>'
