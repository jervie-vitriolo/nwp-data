      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrought-iron 324-meter (1,063 ft) high tower, built by Gustave
        Eiffel in the late 19th century, is among the most visited tourist sites in
        the world, welcoming about six million visitors each year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f61b6-af4e-44a8-8b34-afd89f8843ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:55:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, confidential reports by experts cited by Marianne suggest
        the monument is in a poor state and riddled with rust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea179aac-c3c5-4de1-aaa7-b0bfd36478ee'
      'mgnl:activationStatus': true
