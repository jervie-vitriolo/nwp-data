      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example,&nbsp;he said that if former President Rodrigo Duterte
        had longer years of service, he could have continued his policies that would
        cushion the burden of Filipinos affected by the pandemic.</p>'
