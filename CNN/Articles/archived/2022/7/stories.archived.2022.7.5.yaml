    'template': '1'
    'title': 'Marcos holds first Cabinet meeting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ccf60-779e-49ea-b512-87048a109ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:17:22.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. held his first Cabinet meeting on Tuesday,
        five days after he took office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8db169-6cd6-4a5d-b9a9-81f700b76943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:17:22.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, which started before 9 a.m. at the Palace, was attended
        by Education Secretary Sara Duterte, Interior Secretary Benhur Abalos, Solicitor
        General Menardo Guevarra, and Executive Secretary Vic Rodriguez, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c19193-3464-4aa6-9da2-37c599bb69f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:17:22.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos asked the economic team, composed of the Department of Finance,
        Bangko Sentral ng Pilipinas Governor Felipe Medalla, and Socioeconomic Planning
        Secretary Arsenio Balisacan, to lead the meeting by giving an overview of
        the economic situation in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14a737-1187-41e4-b2ad-3fb42c34e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:17:22.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can all understand that the most important area that we will
        have to deal with will have to be the economy," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87958f-00f6-416d-bb7b-af6d5b021107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:20:44.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added, "The central policy actually that everybody else would
        be following will be that set out by our economic managers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150187c-7087-4861-a5d5-fa8628b8a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:17:22.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the live feed from the Presidential Communications Operations
        Office was cut 5 minutes into airing just before the economic team was about
        to make a presentation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b75a2-8e53-45b5-8e7e-c32441b1a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:17:22.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Cabinet meeting was initially scheduled on July 1, a day
        after Marcos took his oath of office, but it was postponed.</p>'
