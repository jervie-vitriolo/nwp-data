  'marcos-pork-chicken-importation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T20:49:41.948+08:00
    'imagesource': 'jcr:82ee470f-eec5-41c6-8392-c0a8a49dc84f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
