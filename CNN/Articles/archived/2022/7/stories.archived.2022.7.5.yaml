    'title': 'Luzon grid on yellow alert as 4 plants placed on forced outage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e7eec-f86c-404a-ace9-46321b633d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:20:16.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Mania (CNN Philippines, July 5) —</strong> The National
        Grid Corporation of the Philippines (NGCP) placed the Luzon grid on yellow
        alert on Tuesday due to the forced outage of four power plants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1fdd8-cfcb-4991-b71e-91ddfbd235b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.609+08:00
