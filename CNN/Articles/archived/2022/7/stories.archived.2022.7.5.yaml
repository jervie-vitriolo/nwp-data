      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/04/media/minions-the-rise-of-gru-box-office/index.html">''Minions:
        The Rise of Gru'' breaks box office records</a>."</em></p>'
