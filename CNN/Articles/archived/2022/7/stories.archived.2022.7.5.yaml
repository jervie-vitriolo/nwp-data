      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mapa said the country isn’t going through hyperinflation yet,
        he added the agency is still seeing further price increases especially among
        food items.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b4b45-d525-443a-90cb-17baa5fbbdfb'
      'mgnl:activationStatus': true
