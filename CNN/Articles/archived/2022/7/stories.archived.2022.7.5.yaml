    'template': '1'
    'title': 'Marcos admin to continue fuel subsidies for public transport drivers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf14fa-6e7f-4659-a5de-5002009e8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — President
        Ferdinand “Bongbong” Marcos, Jr. announced on Tuesday that his administration
        will continue providing fuel subsidies for the public transport sector to
        help soften the blow of rising oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f672a2-457e-4a87-8d49-b463cc536b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a7355-c128-4613-9f35-275b93292fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing after holding his first Cabinet meeting, Marcos
        said there is sufficient budget to extend the subsidy program which the previous
        administration started to implement in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0b870-9306-457e-a3fe-f8e12700379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c0d86-8cae-4f1f-80c1-377b1a5184ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have enough budget, I think, to last for most of this—for this
        year and a little bit beyond. But we still have to find that money if we’re
        going to continue,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328272dd-4c6a-48b1-902c-3c9e2e25b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc1fe0-b383-4fd1-b95a-cfa4f8380a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos assured that tricycle drivers will be among the beneficiaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1be0f6-fe02-45d5-a656-e05f119b2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b16488-d445-4c8a-957d-66231bad23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lengthy delays, the Department of the Interior and Local Government
        (DILG) reported last month that over 600,000 tricycle drivers nationwide are
        qualified to get a fuel subsidy, although it is still not certain when they
        can receive the aid. The DILG had attributed the delays to local governments’
        failure to submit a validated list of eligible beneficiaries in their area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c1a25-fafd-4a09-a1d3-94136ad97b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529adaf1-ba82-45b5-a85c-b45f9fd3eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also earlier said tricycle drivers will only get <a href="https://www.cnnphilippines.com/videos/2022/6/14/Tricycle-drivers--operators-to-get--1-000-fuel-subsidy.html">₱1,000
        each</a>, as opposed to the ₱6,500 given to jeepney drivers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63063be4-5a7a-4373-8395-9fcc26409eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79060e90-eef0-4d72-8ca6-b149837a6e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government explained the lower amount is because tricycles consume
        less fuel compared to other vehicles such as jeepneys and buses. The ₱1,000,
        however, is now not enough to fill up two tanks of a tricycle with a seven-litre
        capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32846c9a-b15c-4296-ae4c-ea40283b08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ff09b-3f4b-479e-bcd3-278ac8afb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:09:35.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/1/Marcos-extends-free-bus-rides-approves-free-student-rides.html">Last
        week</a>, Marcos also extended the free EDSA Bus Carousel rides which the
        Duterte administration began, as well as approved free rides for students
        in select train lines beginning August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f8d71-ed6b-445b-9fa9-03ede92b088d'
