      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5ad8c-062c-4405-860b-8199a8341a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai-based Shimao Group failed to pay the interest and principal
        on a $1 billion bond due Sunday, according to a company filing to the Hong
        Kong stock exchange. The bond had no grace period for the principal, according
        to its offering document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72995065-1697-4018-844e-0ad83e050d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135a093-ff40-4592-88ec-6e65bd89e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first missed debt repayment on a dollar bond by Shimao,
        which had been grappling with mounting financial stress for months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506d5df-246c-4e3f-8280-fcc693acaab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be986480-6f8c-47f7-a32e-03d832274272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s real estate sector has been lurching from one crisis to
        another since 2020, when Beijing started cracking down on excessive borrowing
        by developers in a bid to rein in their high debt and curb runaway housing
        prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eef4c0-e381-491e-8283-6003b3317613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968d446-7fcd-42f4-af57-c34012b48e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems escalated significantly last fall when Evergrande —
        the second largest property developer in China — began scrambling to raise
        cash to repay lenders. The embattled firm is China''s most indebted property
        developer with some $300 billion in liabilities. It was labeled a defaulter
        by Fitch Ratings in December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192750f2-4501-492b-8a85-b1f8f7859766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b494b-d2b1-4c2c-a285-4471b90d7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Moody''s estimates earlier this year, Shimao Group
        has a large amount of debt maturing in 2022, including $1.7 billion worth
        of bonds held by international investors, 8.9 billion yuan ($1.4 billion)
        worth of bonds held by Chinese investors, and "sizable" offshore bank loans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3fdcb-f689-4459-882d-e94977216bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5598be2-17fa-43f8-b0ed-31dad3b2fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by entrepreneur Hui Wing Mau in 2001, Shimao develops large-scale
        residential projects and hotels across the country. It owns Shanghai Shimao
        International Plaza, one of the tallest skyscrapers located in the heart of
        Shanghai.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84c76b-e93f-4a29-87e6-04a7b3bf4a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde92bc-73f6-480f-a0ab-66087b34b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the company estimated that its 2021 net profit had plunged
        about 62% from a year earlier, mainly because of the "harsh" environment facing
        the property sector. It then delayed the release of its 2021 results, citing
        the lockdowns in Shanghai.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c4556-c1d1-4427-a93a-9fc040cd1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3a206-98ef-41f8-88c7-35a83b49fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the significant changes to the macro environment of the
        property sector in China since the second half of 2021 and the impact of Covid-19,
        the Group has experienced a noticeable decline in its contracted sales in
        recent months, which is expected to continue in the near term until the property
        sector in China stabilizes," Shimao said in the filing on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5d5e1-7cec-4d51-814d-a906ebdf6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564db43-b27f-4045-9646-8e5106d01a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it has been trying to reach "amicable resolutions"
        with creditors on its failure to make principal payments on other offshore
        debt. In the absence of an agreement, creditors could force the company to
        accelerate repayments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6520e-5316-40d3-9e90-576d688e44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b4a97-b497-49a3-85d6-f37f9060f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Evergrande''s insolvency, a series of high-profile developers
        in the country have defaulted on their debts, including Fantasia and Kaisa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e67770-954e-4f0c-8d13-216723d537cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32defc2-0127-4384-b919-a35d213cade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry''s problems have been exacerbated by Beijing''s zero-Covid
        policy and slowing economy. China placed many of its major cities — including
        Shanghai — under strict lockdown earlier this year to fight rising Covid cases,
        hitting business activity severely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822ef6d-6451-4553-943d-09e27ee037b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fa03f-4d1b-4192-bb21-a4fb70a42e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing-based Sunac China, one of the largest developers in the
        country, last month blamed the Covid outbreak for "significantly" hurting
        its sales in March and April and further exacerbating its liquidity crunch.
        At the same time, the developer admitted it had defaulted on a dollar bond.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90e778-0a39-4971-b4e9-8bcf26c3f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a0754-9196-45fd-93f9-57b30acc83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a survey by China Index Academy — a property research
        firm — showed that prices for new homes in 100 cities plunged more than 40%
        in the first half of this year, compared with the same period last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b1bc2-a83c-4809-b0b1-960a3b3d17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89b31f-ff5a-4990-84a7-85080bb2c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.060+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are trying to stem the bleeding. They have stepped up
        efforts to revive home sales by lowering mortgage rates and easing rules on
        home purchases. Some developers have come up with imaginative ways to spur
        sales — from accepting grain or garlic as down payment to offering pigs as
        an incentive to buyers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9c173-750b-4931-949b-f9555017bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184b36d-527a-440d-a135-4ee859750419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are signs that sales declined less dramatically in
        June than previous months, the road to the property sector''s recovery will
        likely be "quite bumpy," as Beijing remains committed to its zero-Covid approach,
        said Nomura analysts in a note on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7461a1c-e0ae-4ca8-8718-425680318b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70051ad2-711e-4c58-9f51-306ea291cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:25:05.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande, meanwhile, is preparing a huge debt restructuring plan
        led by the government. The developer plans to present its proposals before
        the end of this month.</p>'
