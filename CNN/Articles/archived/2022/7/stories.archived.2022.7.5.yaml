  'Climate-protesters-glue-themselves-to-masterpiece':
    'author': 'Oscar Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T18:58:48.699+08:00
    'imagesource': 'jcr:c2c66096-3367-4b60-b5df-0244fb5046d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08c7ff77-caff-4a53-baed-3ee3dcefa8f7'
    'lead': 'Two climate activists glued themselves to a 200-year-old masterpiece
      at London''s National Gallery on Monday, the latest in a string of disruptive
      protests by British environmentalist group Just Stop Oil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T19:09:50.310+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:25:19.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:49.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate protesters glue themselves to 200-year-old masterpiece'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495fcd3-6690-40c5-a943-213d01a58099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – Two climate activists glued themselves
        to a 200-year-old masterpiece at London''s National Gallery on Monday, the
        latest in a string of disruptive protests by British environmentalist group
        Just Stop Oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d8789-83cb-48d7-b70c-37eb17bea55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3bab4-11d2-4c9d-9f4e-85134d83d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair covered John Constable''s famous landscape painting "The
        Hay Wain" with a modified version of the image before sticking their hands
        to its frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abadf3d-d83f-4eac-9f1d-6ef25dd8035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a225f7-51d0-4511-bc4a-00ba79cb084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration comes just a day after five Just Stop Oil activists
        disrupted Formula 1''s British Grand Prix by sitting on the Silverstone racetrack.
        Last week also saw members of the group gluing themselves to the frames of
        paintings in London, Glasgow and Manchester, including Vincent van Gogh''s
        famous "Peach Trees in Blossom."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145443d-4932-40b1-8804-b2d7a73dc027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51939a-91f8-4e0e-94db-43ae6ed56779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in 1821, "The Hay Wain" is among Britain''s best-known
        artworks. Depicting the Stour river, which divides the English counties of
        Suffolk and Essex, it is considered one of Constable''s quintessential paintings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ea261-cdc6-4b9f-9b5d-474c537c2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:09:50.311+08:00
