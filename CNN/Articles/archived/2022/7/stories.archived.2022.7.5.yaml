      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Department
        of Health (DOH) detected additional cases of Omicron subvariants BA.5, BA.2.12.1,
        and BA4 in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841be2f1-192b-44be-b618-9a40b7aac03a'
      'mgnl:activationStatus': true
