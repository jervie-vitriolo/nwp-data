      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8395b-fc13-4d4a-a234-6af571ccf3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:48:54.211+08:00
      'mgnl:createdBy': 'glee'
