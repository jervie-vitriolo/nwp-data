      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jinggoy Estrada said on Monday that he would oppose any move
        to amend the term limits in the Constitution, noting that "not only is it
        premature, it is likely to be misconstrued as self-serving."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
