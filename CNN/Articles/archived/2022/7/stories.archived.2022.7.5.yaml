      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the central bank has been raising interest rates since May
        to curb inflation and authorities have been distributing billions of pesos
        in cash assistance for poor households, consumers like Pineda have to make
        do for now.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cae671-1809-4310-9f23-d5a1cb801c23'
