      'text': '<p>Elephant, one of the bastions of LGBTQIA+ Filipino nightlife, held
        a massive Pride Party with an all queer and trans DJ line-up. From its old
        home court of XX XX in Makati, which had closed down over the pandemic, the
        recent Elephant was situated at Dirty Kitchen in Quezon City. Wherever Elephant
        is, it gathers an audience that embraces the political agency of identity
        and expression, with the sheer intensity of its parties carrying out onto
        the streets, fighting for justice, equality, and safe spaces.</p>'
