      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 240-meter (787 feet) ship -- described by Chinese authorities
        as a "floating crane" -- was being used to help construct a wind farm off
        the coast of southern China when Chaba hit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146f916-554f-4d25-b7f5-9c6de36a226d'
