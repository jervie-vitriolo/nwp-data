      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a2a44-b87c-4a88-a951-554696d8ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:48:54.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this were to be approved by 2025, President Marcos
        is still in office. But if we have a plebiscite by 2025, ratification of the
        new Constitution may be done by 2028.]</p>'
