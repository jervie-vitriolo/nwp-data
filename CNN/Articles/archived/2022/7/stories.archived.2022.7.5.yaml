    'template': '1'
    'title': 'Inflation soars to nearly 80% in Turkey as food prices double'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e9732-eea6-4df6-beaf-b7fe4c286aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey''s annual rate of inflation hit
        almost 80% in June — its highest level in about two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69d133-47c5-4e8e-b208-d4d1a4e524bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacde3f9-87c1-42b7-8141-fa969c515835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices increased by 78.6% last month compared to June 2021,
        driven by the soaring cost of food and drink and transportation. Food prices
        have almost doubled in a year, while the cost of transport was up 123%, according
        to data from the Turkish Statistical Institute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3aaf7-d258-43f8-a4a2-f637ffc401ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db0a28-279a-40ae-be96-8d4a2262c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is another grim milestone for a country that has suffered rampant
        inflation in recent months, and whose currency has lost more than 20% of its
        value against the US dollar since the start of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70cb32a-e51d-466b-baae-838603ba5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57a532-6f4b-4823-ac6f-344ea4138be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s economy is exposed to the same forces of global inflation
        as other countries, but President Recep Tayyip Erdogan''s unorthodox economic
        policies have inflamed the crisis, as has the crashing lira, which makes imports
        much more expensive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9b2e4-84c2-471a-8ace-236a449b0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235fbe52-23df-4b3d-80c0-276b4bc3d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Erdogan ditched the rule book and told Turkey''s central
        bank to start cutting interest rates as prices were rising, rather than raise
        them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065518f-fbe6-4e12-a613-0ea31d5185b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17d0d5-9dbe-4387-bebd-9d6b1376890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the world''s major central banks are increasing the
        cost of borrowing to cool demand in a bid to tame inflation, Turkey is doing
        the exact opposite. Interest rates have remained at 14% since December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06718343-1125-4bfd-8c49-d0c65e969649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86277e8-78a3-47c9-84cc-60e3093226bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has defended his monetary policy, arguing that lowering
        rates will bring down inflation and boost production and exports. He has blamed
        his country''s economic problems on foreign interference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1148c-9fef-4de3-b574-beaf593415ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cc57c-5a4a-4f63-ac0c-46a1ed86496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nureddin Nebati, Turkey''s economy minister, said in a tweet Monday
        that "the persistence of high increases in global commodity prices, particularly
        in energy and agricultural products" had fueled inflation in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34324a33-67fb-4826-852f-59b8dc3c33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53f264-37a0-4aef-b419-8e267a649fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government was taking action to shield people from rocketing
        prices, including by reducing sales taxes and providing subsidies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f2e1a-7015-4463-b4af-ff56a23787b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a76ec-8418-402d-bd94-7ff4ff09cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Erdogan announced that his government would raise the
        minimum wage by 30% starting this month — just six months after hiking it
        by 50% — to help workers with the soaring cost of living.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff98dc-3408-4f37-9c24-2b3b99bdba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6f6bb-37d3-4a6d-8837-42df9ac3685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move could push the country further towards a dangerous
        wage-price spiral that would make matters even worse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7244efb-ab62-413a-98a3-fa0f9c2257c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a4d33-e4eb-4ed4-832f-24581d030900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global Ratings said in a report last week that inflation
        combined with the weak value of the Turkish lira will continue to weigh on
        consumer spending. It expects annual inflation to remain above 70% until the
        end of the year, and above 20% until at least mid-2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f83eeb-6a4e-466d-86de-0ebd241fe509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5f708-ab19-44de-bea5-1ff62858d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recession in Russia and Ukraine, as well as the growth slowdown
        in the eurozone and the UK will weigh on exports, which has been Turkey''s
        important growth driver until recently," the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348fb48-5cfb-4239-895c-502d1ec392a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c3cf7-84ac-48a1-9985-67a5e7ba93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rebound in international tourism will bring some relief this summer,
        according to the report, by raising foreign currency revenues. That could
        support the lira.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7163b-ea61-4078-a6f0-dc767c31b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eec722-a411-46f5-bfc8-79e6c6cf90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:31:56.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz, Gul Tuysuz and Jomana Karadsheh contributed
        reporting.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62acac-8082-4967-b6d4-5d7c4b6d5cd2'
      'mgnl:activationStatus': true
