    'jcr:uuid': '01462275-2b49-4b40-bd13-dd8f72a95815'
    'lead': 'President Ferdinand ''Bongbong'' Marcos, Jr. announced that his administration
      will continue providing fuel subsidies for the public transport sector to help
      soften the blow of rising oil prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T20:09:35.137+08:00
