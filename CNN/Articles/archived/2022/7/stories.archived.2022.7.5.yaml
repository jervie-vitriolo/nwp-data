      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden began Independence
        Day by sharing a message that looked to the country''s future, but quickly
        had to respond to another mass shooting in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd06e8-c405-4abb-bd13-067f88a6f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f01ad-d8cb-4b01-8be0-fb9aaeef6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jill and I are shocked by the senseless gun violence that has yet
        again brought grief to an American community on this Independence Day," the
        President said in a statement after at least six people were killed in a shooting
        in Highland Park, Illinois, during a July Fourth parade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284ecef-cf36-4c21-b3e5-58725d2dca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118a284-852f-446e-ac51-bc9d7cec9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted that he had "surged Federal law enforcement to assist
        in the urgent search for the shooter, who remains at large at this time,"
        and pointed to the gun safety legislation he recently signed into law. "But
        there is much more work to do, and I''m not going to give up fighting the
        epidemic of gun violence," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afead590-d0a3-408a-805f-616542f58dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f3d78-7ec8-49d5-9d97-aa51d789331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who had spent the morning at Camp David, returned to the
        White House Monday afternoon. He''s expected to deliver remarks commemorating
        the holiday at a celebration with military families on the South Lawn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acb6ad-bda9-41d3-b2c9-7023f612a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caaa683-7e15-48d2-ba02-f81465a96c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, he had released a forward-looking statement
        about how the "best days still lie ahead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc09e74-5531-4318-b4c7-2f417c5a1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3b06f-6f86-4833-99be-31bdb9c48372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fourth of July is a sacred day in our country -- it''s a time
        to celebrate the goodness of our nation, the only nation on Earth founded
        based on an idea: that all people are created equal," Biden said in a tweet.
        "Make no mistake, our best days still lie ahead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e891611-a43a-4d68-85fc-2fcd127376bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044c78b-aa37-40f9-93d8-c9561fa29795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July Fourth holiday comes amid a challenging time for the nation
        marked by deepening division, inflation and a recent set of polling showing
        that the vast majority of Americans across party lines are unhappy with the
        state of the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b2346-140e-4273-b351-74ebc1ab84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a7dc3-b0b6-4ef7-8e9a-f01544b0af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T05:28:44.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an AP-NORC survey released last week, 85% of US adults say that
        things in the country are headed in the wrong direction, with just 14% believing
        things are going in the right direction. That''s a more pessimistic reading
        than in May, when 78% said things were headed the wrong way and 21% that things
        were generally moving in the right direction. And currently, both 92% of Republicans
        and 78% of Democrats are dissatisfied with the direction of the country --
        the highest number among Democrats since Biden took office last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad5220-ec92-42cd-9101-3245a5b78fa5'
      'mgnl:activationStatus': true
