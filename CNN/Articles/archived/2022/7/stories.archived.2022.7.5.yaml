      'mgnl:type': 'text'
      'text': '<p>Fête De La Musique, one of the biggest urban showcases of local
        independent music, finally took place again for the first time since 2019.
        Interestingly, the format was different this time around. While the genre
        stages were still present, there were more gigs around the country, such as
        in Pampanga, Baguio, Siargao, Cebu, and Palawan. It sets a promising precedent
        for Fête de la Musique being celebrated nationwide and not just in Manila,
        providing support in cultivating music scenes in different cities.</p>'
