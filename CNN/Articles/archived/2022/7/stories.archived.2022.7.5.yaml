    'jcr:uuid': 'eed48dbe-e339-47ee-bfbb-6d9c4fcc0117'
    'lead': 'President Bongbong Marcos asked the economic team to lead the first Cabinet
      meeting by giving an overview of the economic situation in the country.'
    'mgnl:activationStatus': true
