    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064ab70-9d00-4a99-863c-532b98333a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:30:23.473+08:00
