  'hong-kong-miracle-needed-sunken-ship-survivors':
    'author': 'Kathleen Magramo and Lauren Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T10:28:36.908+08:00
    'imagesource': 'jcr:b5253ec3-5dd0-47d1-a0fb-93b61e2886ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1cdda27-ba7f-411c-a173-7426307f9ecc'
    'lead': 'A rescue team from mainland China saved a crew member of a ship that
      broke in half and sank during Typhoon Chaba in the early hours of Monday morning
      — just hours after their counterparts in Hong Kong said a "miracle" would be
      needed to find any more survivors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T10:37:18.820+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:25:46.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:33.029+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong said ''miracle'' needed to find more survivors from ship sunk
      in Typhoon Chaba. China just found one

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd960b6f-d384-4ef3-be95-5b373351a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A rescue team from mainland China saved
        a crew member of a ship that broke in half and sank during Typhoon Chaba in
        the early hours of Monday morning -- just hours after their counterparts in
        Hong Kong said a "miracle" would be needed to find any more survivors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd583a-7313-4eaf-a098-fe80e73f496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a dozen people remain missing after the Chinese engineering
        ship Fujing001 -- with a crew of 30 -- sank some 300 kilometers (185 miles)
        southwest of Hong Kong on Saturday, as the typhoon lashed southern China with
        winds of 144km/h (89.5 m/h).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7b028-8eec-42d3-bb20-183bf98c93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d78e5e-4bcd-40eb-9398-fdcdce28b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong''s Government Flying Service had pulled three people
        to safety on Saturday, hopes of any further survivors being found were fading
        after the service said on Sunday evening that the likelihood of that happening
        was "very, very slim."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697a74d-0e1c-4c65-98ab-7b5c4d399afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2ad66-321a-4ef7-b35b-6007fa61dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, just hours later, southern China''s Guangdong Maritime Search
        and Rescue Center announced it had rescued a fourth crew member -- who was
        described as being in a "normal physical condition."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75553a6-7ebc-42a4-ab8f-feab960dfa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea35aea-4f50-4774-a0bd-db25d6e37b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.820+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangdong authorities also said they had found what are believed
        to be the remains of 12 other crew members and that the identities of the
        bodies were still being confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1518b2-234d-450e-ae0a-5179e385da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988b90b-7a05-4e00-a408-ad0ea8b195ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding of the fourth crew member followed the resumption of
        search operations on Sunday. The search had been suspended overnight on Saturday
        due to poor weather conditions that made it too dangerous for the rescue teams,
        according to Hong Kong''s Marine Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0201593-6b3f-40d7-8bae-d6f769c79eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324599ba-a96c-448e-8c0e-ced4257d67c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances of finding (any more crew) alive are very, very slim,"
        said Hong Kong Government Flying Services Controller West Wu Wai-hung said
        in a press conference Sunday, following his service''s rescue of the three
        crew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15854d1b-ca92-42a2-970e-d9bd8f09a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657c8d2-63fe-472b-b6a1-273999d270cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to give our hearts to those families of the missing
        sailors and workers, and I do wish that we could find some survivors, it will
        be a miracle to do that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5a3c4-bb1f-42e1-80a5-37ac595c6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6324cb7-c2b5-454a-b715-50ddf8480bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Guangzhou Navy Base confirmed that a fourth crew
        member -- described as a deck worker -- had been rescued alive and that arrangements
        were being made to transfer the person to shore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071eadd-6ff5-44a9-8194-6537da3a9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a7b39-d57f-437e-9ff1-97176fe9cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three crew members rescued by Hong Kong''s flying service have
        all been described as being in stable conditions and are being treated at
        North Lantau Hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75134fa-0b93-437a-b3c6-343caee24284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:37:18.821+08:00
