      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eacc1b-6a5c-45f3-b5d0-c1a56f595a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:48:54.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Rep. Aurelio Gonzales told CNN Philippines'' <em>The Source</em>
        that the Resolution of Both Houses 1 which he recently filed, in a bid to
        extend the current six-year term of the President and the Vice President to
        a five-year term with possible reelection, will not cover Marcos and Duterte
        who will most likely be on their midterm when it becomes a law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026f782-0489-46fa-9d15-f89645e3eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:48:54.211+08:00
