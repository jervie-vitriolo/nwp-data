  'Korean-employees-workplace-harassment':
    'author': ' Jessie Yeung and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T10:37:35.055+08:00
    'imagesource': 'jcr:88496e65-7136-4cb4-8e0e-b8c99b9cf88c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd2b904-2c81-4b68-95f4-d942a14b903f'
    'lead': 'As employees return to the office in South Korea, so does gapjil -- the
      country''s longstanding problem of toxic workplace culture.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T10:42:14.658+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T13:25:45.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:33.301+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Korean employees return to the office, so does ''gapjil'' workplace
      harassment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82cba1-6de7-4a0e-90c2-c47ed7bcbf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —  As employees return to the office in South
        Korea, so does gapjil —  the country''s longstanding problem of toxic workplace
        culture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea6445-9fc8-4d3f-90c9-cb3c00f49be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30% of Korean office workers have experienced some form of
        workplace harassment in the past year, according to an online survey in June
        of 1,000 respondents nationwide —  up from 23.5% in a similar survey in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb8bdc-dde6-43ae-8009-f142baf66bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey, published Sunday, was conducted by research group
        Embrain Public and commissioned by Workplace Gapjil 119, an organization that
        assists victims of office abuse. Respondents reported issues including sexual
        harassment from superiors and verbal and physical abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0da32-802f-40f8-b569-f0d2f46c5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.658+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One employee said they felt threatened when their supervisor swore
        at them angrily. Another described receiving late night text messages from
        her boss, containing abusive and sexual language, after he had been out drinking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bd620-00e1-4e73-a495-e11170528fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others had faced exclusion from office groups and been insulted
        by superiors in front of peers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0b673-5e8e-4e34-8d1e-8231dae1ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said they had been punished when they reported the harassment,
        by being sent to a new work location or by being forced out of their company
        altogether — but most respondents chose not to take action, instead ignoring
        the issue. Many also chose to quit, afraid that reporting the abuse would
        hurt their future job prospects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d30f1-766c-4180-b62d-43d02aabef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and part-time or gig workers were more likely to be victims,
        while supervisors and managers were the most common perpetrators, the report
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562d514-520e-49e7-9581-58a5446d9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many survey respondents said their mental health had deteriorated
        due to the abuse, though only a few sought treatment or counseling after developing
        depression, insomnia, lack of motivation and other issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e9d0f-b326-48ce-a144-62dfbe44e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapjil, a Korean word for those in power who lord over their subordinates,
        has long been a prevalent problem in the country — especially within elite
        families who dominate South Korea''s business and politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e196e-c9d8-4416-a9d7-4bf6fbb4e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was thrust to the fore in 2019 when Lee Myung-hee, matriarch
        of the Korean Air dynasty, was accused of physically and verbally abusing
        her staff, including by throwing metal shears at her gardener and forcing
        another staff member to kneel after forgetting to buy ginger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815f631-4993-47b3-90b4-4838f1a7bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.659+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was given a suspended sentence in 2020, allowing her to avoid
        jail time if she can avoid committing other crimes for three years. The sentence
        was seen as a blow to labor rights activists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d639ba-6729-4135-99a7-af09d2528a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, the former South Korean President Moon Jae-in,
        who left office in May, had repeatedly promised to tackle gapjil, which he
        described as a "leading workplace evil."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d19ea-06cc-472c-a3df-fa266addc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just bullying that is a problem in Korean workplaces
        —  gender discrimination remains deep-rooted too, especially during job interviews,
        when women are frequently asked about their plans for marriage or children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0914c-4bae-4324-95cc-2349ce223917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Korea passed a law dictating that bosses who unfairly fire
        workers for complaining about bullying face up to three years in prison or
        a 30 million won ($25,464) fine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085571da-2d37-45c1-bda0-cd44b4e44e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of office harassment decreased after the law, and even more
        so during the pandemic when employees largely worked from home, according
        to the Sunday report. But reports shot back up in recent months as people
        headed back into the office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310d23f-096d-4f98-9849-a1788cf75200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T10:42:14.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/04/asia/south-korea-gapjil-harassment-survey-intl-hnk/index.html">As
        Korean employees return to the office, so does ''gapjil'' workplace harassment</a>"</em></p>'
