        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54501f7a-975a-49e5-af71-1b958472afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Dr. Edsel Salvaña explained that this jump
        in cases is expected as COVID-19 becomes endemic in the country, citing continued
        vaccination, a slight increase in the number of severe cases, and a low healthcare
        utilization rate (HCUR).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8da3c-54e2-4bf8-afe1-a4de568c1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5b147-7655-4d8d-83eb-2f67299f0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.648+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, we have about 14 severe cases for the whole week. Ngayon,
        nakita natin sa panibagong report na 19 -- so nadagdagan ng apat na severe
        cases. Bagamat umakyat ng 60% yung number of (new) cases compared to last
        week, hindi ganoon kalaki yung increase sa severe cases," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a774ab1-d975-4b75-ba14-bad3baea0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86282c51-b28e-46aa-aad6-15f151db409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halos hindi rin gumalaw yung healthcare utilization rate. They''re
        all below 30 percent. Ito po talaga ang inaasahan natin as we go towards endimicity,"
        Salvaña added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d61669-a4b8-4f65-9c2d-9778a83f8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16fabd-0ffd-4885-80ad-51f9d3cca929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest COVID-19 bulletin from DOH showed that as of July 3,
        non-ICU bed utilization rate is at 19.9%, ICU bed utilization is at 15.3%,
        while severe and critical admissions are at 497 or 8.4% of total COVID-19
        admissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66be58-4bdf-473f-bf74-16732c06e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0269f7-3f07-4339-a37e-de19c6edd49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña pointed out that the low number of severe cases and healthcare
        utilization rate are a result of the continued distribution of vaccines, including
        booster shots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a071fe1-3355-447a-8661-297a4c86be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba723bc-c616-40aa-bec0-281310c6f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa bakuna, dahil sa boosting, nananatiling mababa yung number
        of severe cases. Kahit dumami pa yan (new cases), kahit nga mag-2,000 o mag-5,000,
        we don''t expect it to overwhelm the healthcare system at hindi na natin kinakailangan
        magsarado," Salvaña added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0258ef73-d0b7-43fa-b18f-b0d4642d0795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82413f80-78e2-44a2-ae13-8eb49867c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On restrictions</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4aeed4-c306-44cf-a1e6-dec7f04964fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
