      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. and Vice President Sara Duterte will not benefit
        from the measure seeking a longer term for the country''s top highest posts,
        a lawmaker said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6fa1e-7c13-4699-be15-bed013d8c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:48:54.211+08:00
