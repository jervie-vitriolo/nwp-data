    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:31.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cast of ''Heartstopper'' sings Whitney Houston against anti-LGBT protesters
      in viral video'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2a9dd-8e99-4ea4-b035-7081cad287cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cast of Netflix''s same-sex love story
        "Heartstopper" celebrated London Pride with a Whitney Houston dance party
        as they faced off with anti-LGBTQ protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3c57c-d25a-4efa-84fe-32e08c743f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://twitter.com/kit_connor/status/1543251981426360330?s=20&amp;t=h3sEEzCLq5VGYVk45_eNEg">viral
        video</a>, with more than 220,000 likes on Twitter, shows the faceoff between
        actors from the show and anti-LGBTQ protesters at Saturday''s London Pride
        parade. British actors Kit Connor, Joe Locke, and Sebastian Croft dance and
        sing along to Houston''s "I Wanna Dance with Somebody (Who Loves Me)" in the
        video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7cdef1-dcbf-43fe-b378-bbe8ceda7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love always wins," wrote Croft in a Tweet showing another video
        of the actors dancing.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Love
        always wins💖🏳️‍🌈🥳🏳️‍⚧️ <a href="https://twitter.com/hashtag/Pride?src=hash&amp;ref_src=twsrc%5Etfw">#Pride</a>
        <a href="https://t.co/HIKAI2vY3n">pic.twitter.com/HIKAI2vY3n</a></p>&mdash;
        Sebastian Croft (@SebastianCroft) <a href="https://twitter.com/SebastianCroft/status/1543255029494255618?ref_src=twsrc%5Etfw">July
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5bbc6-0e85-446f-aa4e-e21e4045810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13127d8-1e5b-46ac-b2f2-7293823fe644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own Tweet, Connor gave credit to Locke and Croft for leading
        the dance party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f16e90-f530-4e24-bc95-d1191e4f4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it was @joelocke03 and @SebastianCroft front and centre," wrote
        Connor. "Please give them the credit for doing something so powerful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9e6fc-c5b5-40d3-92c5-228f0e55c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locke also retweeted a video of himself dancing and apparently giving
        the middle finger to protesters, writing "Had to do my job properly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcffbf5-3b36-4dba-9674-bce8332c14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T06:13:19.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular show features a love story between two British teenagers,
        played by Locke and Connor. Locke places Charlie Spring, a recently outed
        schoolboy who falls in love with popular rugby player Nick Nelson, played
        by Connor. The show has been lauded for its complex portrayal of queer characters
        and has a rare 100% approval rating on review aggregator Rotten Tomatoes.</p>'
