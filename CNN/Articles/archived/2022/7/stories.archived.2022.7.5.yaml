    'template': '1'
    'title': 'Inflation sizzles to 6.1% in June, highest in almost 4 years'
    'updated': 2022-07-05T21:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67efb7b-898d-4cfc-a6e1-aa123955d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T09:04:21.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Inflation
        hit its fastest rate in nearly four years in June at 6.1% with food and transport
        costs leading the increase in commodity prices, the Philippine Statistics
        Authority (PSA) said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e3ede-07c2-4f78-8214-d396078e08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ab1de-f42b-4591-8f2f-c574a8298bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time inflation hit this rate was in November 2018. According
        to National Statistician Dennis Mapa, it is the quickest since the 6.9% hit
        in September and October that year — which was marked with rice supply and
        local currency woes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9231ae-a1bd-4428-b4c2-9a475dad5eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33cc02-ef7b-47ed-a4f8-1e381813e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s pace fell within the <a href="https://www.cnnphilippines.com/business/2022/6/30/BSP-June-inflation-forecast.html">5.7-6.5%</a>
        range pegged by the Bangko Sentral ng Pilipinas for the month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196924d-3e4d-4038-a63a-c24f663b54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8e6a0-f721-4a0d-805a-d86db9c84f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It brought average inflation for the first half of 2022 to 4.4%,
        still above the central bank’s 2-4% goalposts for 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96590ea-3ae4-45ae-aea6-808957286c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24982475-41a5-4dc7-9e0c-b0976456d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and non-alcoholic beverages accounted for more than half of
        June''s inflation uptrend. Meat, mainly chicken; rice; and fruits and nuts
        pushed up the commodity group''s prices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30743d-c4e0-43b7-9d0a-d55864723afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec06e9d-ceed-4b06-942b-dbbe031a86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said transport represented a third of the increase in basic
        goods last month, primarily driven by gasoline, road transport like jeepneys,
        and diesel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efcb9c-37e1-419b-a9b6-026a75628fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.769+08:00
