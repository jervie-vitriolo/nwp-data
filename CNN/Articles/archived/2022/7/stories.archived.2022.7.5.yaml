      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/4/Marcos-first-order-DA-chief.html">Marcos’
        first order as DA chief: Ensure stability of food supply amid looming crisis</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951dff8-15cd-424f-a344-b4ebd305e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.600+08:00
