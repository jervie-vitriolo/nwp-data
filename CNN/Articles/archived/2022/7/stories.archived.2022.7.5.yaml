      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA figures show ₱1 in 2018 is now only worth 87 centavos as of
        June, the lowest since the start of the base year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b1ce1-320f-4cd1-92e9-977ac42ba29c'
