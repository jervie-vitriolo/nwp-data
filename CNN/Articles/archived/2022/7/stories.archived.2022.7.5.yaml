      'text': '<p>On voting day, the 15- to 17-year-olds among the 23 million voters
        will receive only one ballot, specifically for SK elections. The 18- to 30-year-olds
        will get ballots for both barangay and SK elections, while voters who are
        31 years old and above will only have to cast votes for barangay elections.</p>'
