      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> – The Bureau
        of Fisheries and Aquatic Resources (BFAR) on Tuesday urged the public not
        to consume shellfish gathered from five bodies of water found to be positive
        for red tide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a515e-5901-4ec6-86e7-a77ddd0a5049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:40:02.592+08:00
