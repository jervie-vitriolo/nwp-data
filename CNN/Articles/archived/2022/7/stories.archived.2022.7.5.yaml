      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic made the appeal after the Filipinas sent shock waves by
        beating world no. 12 Australia, <a href="https://www.cnnphilippines.com/sports/2022/7/4/Filipinas-upset-Australia-in-AFF-tilt-opener.html"
