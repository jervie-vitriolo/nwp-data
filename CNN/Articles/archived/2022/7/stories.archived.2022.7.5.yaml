  'Heartstopper-cast-anti-LGBT-protest':
    'author': 'Zoe Sottile, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-05T06:10:36.095+08:00
