      'mgnl:lastActivated': 2023-01-19T13:25:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48593975-6732-41dd-83b6-4726c9565925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infectious diseases expert does not also see the need to tighten
        existing restrictions despite the increase in COVID-19 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177aef6-3232-4925-81c6-f99779c882b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c6d9ec-4a3a-40b9-9302-8dc4e03885b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman talaga yan gagalaw from Alert Level 1 to Alert Level
        2 unless mukhang napupuno yung hospitals natin. Even with continued increase
        in the past few weeks, halos hindi talaga gumagalaw yung healthcare utilization
        rate... As long as healthcare utilization rate remains below 50%, hindi kailangan
        magtaas ng alert level," Salvaña said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739cf52-78c8-494b-b5d8-b5bd8c05219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.649+08:00
