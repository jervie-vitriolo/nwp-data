      'mgnl:created': 2022-07-05T20:44:05.998+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> – Lawmakers
        of the 19th Congress are determined to digitalize state agencies through the
        proposed ''E-Governance Act of 2022'' which seeks to shift government services
        to online platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056a1f3-86e3-4c4f-9189-30482d5ccb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives led by Martin Romualdez of Leyte filed the E-Governance
        Act of 2022, embodied in House Bill (HB) No. 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cbcd7-c583-4b54-a25b-bb8176e979dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Alexander "Sandro" Marcos of Ilocos Norte, along with
        Yedda Marie Romualdez and Jude Acidre, both of party-list group Tingog, are
        co-authors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415447c5-ea6e-4115-998f-d7d883ffdf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ff9b6-d84b-4d24-ab28-c4b334eaa5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s explanatory note read, "The shift to digital platforms
        has been long time coming. The COVID-19 pandemic only expedited the need for
        its execution. The policies in the ''new normal'' must be responsive to the
        needs of the populace and allow them to truly feel a sense of normalcy, rather
        than burden them with inevitable but avoidable restrictions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f59fbf-33fc-4928-ba60-c1fa532c77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffef156-959a-46d1-8ca7-9fabefe8679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time to enact a law that would require all government
        agencies to transition to digital platforms," it also said, adding that digitalization
        of services "is evidently the most efficient solution to the gap in the delivery
        of government services."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87038807-d7ff-4f90-afcf-3591a1f659c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c884fe-f136-4637-8fc2-eb6eda5d270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to develop an integrated, interconnected, and interoperable
        information, resource sharing, and communications network that will hold internal
        records, management information system, information database, and digital
        portals spanning the entirety of the national and local government for the
        delivery of public services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333c1df-f8d0-4555-9d8e-15f36c6fce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f83b3-a696-48d1-8cf7-f21d9611978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, HB No. 3 would provide easier access to government information
        and services in a way that complies with rules governing the protection of
        private information, national security, record keeping, accessibility for
        people with disabilities, and other relevant laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf65ac-a3a0-44c7-b71d-b65e0a3f015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77810bb9-396a-4114-b6fc-fd39437337e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:05.999+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entitled "An Act institutionalizing the transition of the government
        to e-governance in the digital age, appropriating funds therefore, and for
        other purposes," the proposed law would cover all state offices, agencies,
        including local government units and government corporations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5d4d1-50f1-4ac0-ab58-9fd27e7b7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e5b5f-850b-4d1f-906d-282e8918d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also govern each head of agency, local government unit,
        or state corporation responsible for its implementation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c986ad-c515-4ed8-94c7-a1c54339bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Responsibility of the DICT</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf01a6-546c-4c17-b456-093059fd810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E-Governance Act would primarily be implemented by the Department
        of Information and Communications Technology (DICT) through the establishment
        of a project management office (PMO) within a year of the effectivity of the
        proposed law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41ecc8-a15f-4594-b656-3e18a162f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5e4b4-745c-4fe4-b0d6-922be6e3087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-governance is described in the bill as "use of information and
        communications technology (ICT) by the government and the public to enhance
        the access to and delivery of government services to bring about efficient,
        responsive, ethical, accountable, and transparent government service."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8c772-fba9-4548-95c2-db7d9f3b69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e0046-c7f6-497b-a402-58f679705ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Ivan John Uy earlier said <a href="https://www.cnnphilippines.com/news/2022/7/4/DICT-chief-24-7-e-government-services.html">digitalizing
        government transactions would also minimize corruption</a> in government agencies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d9a15-d48a-4d98-b57e-3d26a8ae2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdea6a0-35cb-4a87-b72f-286e46d2a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the measure, the DICT is required to coordinate and
        harmonize all ICT plans and initiatives "to ensure knowledge, information,
        and resource sharing, database-building, and agency networking linkages among
        government agencies, consistent with e-government objectives in particular
        and national objectives in general."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfd67b-2cf0-4844-9a8f-e812d2fedd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200345a5-4e7c-4c8c-8b5c-805e56f22d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.000+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the goal of shifting paper-based communications to digital
        platform, DICT would establish an internal email network to be known as "GovMail"
        and to facilitate communication among agencies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e8670-680b-4b92-b2e2-51b194422ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843099e-89c8-4d70-98ab-78111017a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also directs the DICT to create and maintain a database
        of information -- names, addresses, dates and places of birth, biometrics,
        etc. -- on all Filipinos and foreigners entering the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f2962-22ae-4fd4-9e3f-41a3cba72f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06837908-4215-415a-87de-3850abacc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law also mandates the upkeep of a directory of all
        national government officials to be called the Philippine Public Service Directory,
        which includes their names, titles, phone numbers, facsimile numbers, locations
        of offices, and email addresses. The public would have access to the directory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ffa43-5eaa-4ee6-97b9-84718d38a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729bc80-1577-439e-9152-ba80486e612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181d282-d66f-4a0d-95e8-eb214097d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:44:06.001+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Service portals</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca41395-fe44-4d50-ae14-db6efda93996'
      'mgnl:activationStatus': true
