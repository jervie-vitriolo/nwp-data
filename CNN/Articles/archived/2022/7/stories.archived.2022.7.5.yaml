      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a8407-4ecb-4075-92e4-0026048b4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.125+08:00
