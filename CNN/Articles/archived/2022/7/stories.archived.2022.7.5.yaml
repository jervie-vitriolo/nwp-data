      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> A former
        agriculture chief has a number of recommendations to President and Agriculture
        Secretary Ferdinand "Bongbong" Marcos Jr to address the impending food crisis
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a1264-52da-40cb-abd8-caf0971dd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T14:42:10.123+08:00
