      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/just-stop-oil-hay-wain-london-climate/index.html">Climate
        protesters glue themselves to 200-year-old masterpiece</a>"</em></p>'
