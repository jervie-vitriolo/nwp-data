    'jcr:uuid': '627fe851-cb3f-414b-ab85-5c740d5a3277'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr., who also heads the Department
      of Agriculture, says the country still needs to import pork because of the impact
      of the African Swine Fever, and chicken because of feed issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T20:49:27.497+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:25:13.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
