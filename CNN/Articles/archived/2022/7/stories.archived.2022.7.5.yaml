      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the National Capital Region surged to 5.6% during the
        month from 4.7% in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f3072-388c-4a01-a656-3df17f06126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934ef48-3a23-4d6b-a910-6775c75ccccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all areas outside NCR (AONCR), it jumped to 6.3% from 5.5% the
        month prior with all regions logging swifter rates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6941fd8-9386-4649-8825-5d6c00e63283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fa266-6332-46ee-9b0f-408977f39fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Administrative Region and Central Luzon posted the
        highest at 7.5% and the Bangsamoro Autonomous Region in Muslim Mindanao still
        recorded the slowest at 3.1%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944b94d-69f6-4eca-93ea-7ec693f64ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a65ec-f987-41fb-a99e-7ecca8e44f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s poorest families likewise saw inflation quicken at
        5% in June, compared to 4.3% the month prior. This brought the year-to-date
        average for this income group to 3.7%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49f201-d070-49d5-a4ca-0df2bb9ca21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310d7cc-9311-4a79-a49a-3ce562a8c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the bottom 30% income households still uses 2012 as
        base year, as the PSA is still in the process of rebasing to 2018 which other
        inflation rates already use.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6dee3-321b-4a0c-98c4-6ac16566970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T12:03:12.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Institute of Management economist John Paolo Rivera described
        the higher inflation rate in June as “alarming,” as the consumers’ purchasing
        power had a striking difference from the previous months and last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13c445-7a31-48a8-9375-9ffffc3fc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T21:56:23.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98eaad-c260-4314-ab51-3b246e17ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T21:56:23.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T13:25:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone can actually feel the difference with the inflation this
        month, from last month, and from last year,” Rivera told CNN Philippines’
        The Final Word.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F291353329825779%2F&show_text=true&width=560&t=0"
