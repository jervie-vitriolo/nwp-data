      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illumination''s "Minions: The Rise of Gru" — the latest animated
        film in the Despicable Me franchise — made an estimated $125 million domestically
        for its four-day opening weekend, according to Universal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6383ca9-12b6-4391-b208-2b4e7ef3dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:36:29.125+08:00
