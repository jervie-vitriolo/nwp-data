      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc16126-7d44-480f-8e69-0b4f0c5a1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ‘yung butas sa kasalukuyang agrarian reform na sinasamantala
        ng landlords at mga malalaking dayuhang korporasyon sa agrikultura [This is
        the loophole in our current agrarian reform that landlords and big agricultural
        corporations are taking advantage of],” she continued.</p>'
