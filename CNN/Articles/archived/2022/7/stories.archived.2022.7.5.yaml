  'mapanas-northern-samar-explosion':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-07-05T16:49:48.877+08:00
    'imagesource': 'jcr:9616ad54-4f05-439c-a115-a2349d154f88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e69e2615-ece4-4c18-99ac-ee5ec9a39639'
    'lead': 'Seven soldiers were hurt after an explosion during a mine clearing operation
      in Mapanas, Northern Samar on Tuesday with two of the victims in critical condition'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T16:55:19.972+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:25:22.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:46.781+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Northern-Samar', 'Mapanas-Northern-Samar', 'Edgardo-de-Leon', '8th-Infantry-Division-Commander']
    'template': '1'
    'title': 'Soldiers injured in Northern Samar roadside blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43761ea0-8212-4f42-ad08-d8d429c3db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Seven
        soldiers were hurt after an explosion during a mine clearing operation in
        Mapanas, Northern Samar on Tuesday with two of the victims in critical condition</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4932976-ebc1-4561-96bb-4d6d8efb5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened around 6:15 a.m., according to 8th Infantry
        Division Commander MGen. Edgardo de Leon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f03a2-1f92-49b6-bc70-7657f6bdeede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung ating tropa na nagcommunity</em> service, immersion <em>sa</em>
        Mapanas, Northern Samar <em>pinasabugan ng</em> anti-personnel mine, so seven
        of our troops were injured, of the seven <em>dalawa ang</em> critical," said
        de Leon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5c167-27c6-48d8-86a2-beb99f45b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our troops were doing community service in Mapanas,
        Northern Samar when an anti-personnel mine exploded, so seven of our troops
        were injured. Of the seven two are in critical condition.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140b088-393c-4662-a457-dd4a0c69b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> reports <em>nga na may mga</em> anti-personnel mines
        <em>na nilalatag dun</em> so <em>nagresponde ang tropa natin.</em> So, in
        the process <em>yun nga tinamaan, sinabugan sila ng</em> anti-personnel mine.
        So, <em>mabuti na lang walang</em> civilian <em>na ano, kasi yung ganung oras
        dinadaan na yan e ng</em> <em>mga</em> civilian <em>e."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42492d2-b2b3-48aa-9fe6-519e16333fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are reports of anit-personnel mines in the area
        so our troops responded. There was an explosion and some were hurt. It''s
        a good thing there were no civilians because they pass that way at the time.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa34bb-360a-4d17-98e9-9c06083fb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said he is following up on the condition of the soldiers
        who were critically hurt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e145de-8bdd-411b-bbdb-edf8eb4000b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the devices had no pressure release and had to be detonated
        remotely.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41fcbbc-19aa-4f89-84c4-cf6309ac8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon explained unlike anti-vehicle or anti-tank mines, anti-personnel
        mines are not banned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb59bc-1e2a-4b68-82a4-bbdcefe2a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the National Democratic Front could be behind the explosion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456658fc-396a-4f35-ba79-1fdaeb89113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> pursuit operation and <em>may</em> SOCO (scene
        of the crime office) teams <em>ngayon dun</em> and we will file appropriate
        case of IHL (international humanitarian law) violation against the NDF leadership,"
        said de Leon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a331aae-08fa-4f8b-a7d3-80c05dfbeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:55:19.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a pursue operations and there are SOCO teams
        and we will fire the appropriate case of IHL violation against the NDF leadership.]</p>'
