      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based and Filipino-born, Edwin Carson''s band Liberty and Justice
        released a searing Bisaya-Tagalog outcry against apathy and indifference.
        According to a statement he shared with <a href="https://www.google.com/url?q=https://uniteasia.org/us-band-liberty-justice-release-song-tagalog-visayan-song-rules-usa/&amp;sa=D&amp;source=docs&amp;ust=1656998322486174&amp;usg=AOvVaw1-deMU7--KBpJgBF0hoCaG"
        target="_blank">Unite Asia</a>, "The inspiration for the lyrics came from
        a conversation I had with a Pinoy Trump supporter during the protests for
        George Floyd." Carson came from the mid-’90s Cebuano HC-punk scene, turning
        his lyrical themes to diaspora struggles in America with Liberty and Justice,
        and being in a foreign land hasn’t kept him from singing about home in his
        mother tongue.</p>'
