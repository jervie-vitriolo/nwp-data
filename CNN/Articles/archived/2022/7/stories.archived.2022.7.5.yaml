  '17-year-old-shark-attack-survivor-describes-her-battle-with-the-beast':
    'author': 'Eric Levenson, Melissa Alonso and Carmen Conte Widman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T15:51:52.552+08:00
    'imagesource': 'jcr:89e11a6d-3f25-4651-a72e-c3e418a91381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e98f3b-3a08-4181-a5a6-43b220f09f81'
    'lead': 'Addison Bethea was out hunting for scallops in the waters off Keaton
      Beach, Florida, on Thursday when a shark latched onto her flesh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T15:53:22.467+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:25:27.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:43.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '17-year-old shark attack survivor describes her battle with the beast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6479929-75ad-4da6-bcbe-0c4dcd9698d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Addison Bethea was out hunting for scallops
        in the waters off Keaton Beach, Florida, on Thursday when a shark latched
        onto her flesh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0751ab9-a1c7-4346-897b-b731a08dd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really know exactly what to do, but I knew that with
        sharks you''re supposed to punch them in the nose to get them off of you,
        and I couldn''t get around to punch him in the nose," the 17-year-old told
        CNN. "So I just started socking it in the face and then poked its eyes and
        I tried to latch it off me with my fingers, and then it bit my hand."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff0380-43cf-440c-9eab-df598096b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She screamed for help, and her brother Rhett Willingham, a firefighter/EMT,
        heeded the call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b556a8d-0964-4f79-91d8-11f80fba0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard her make a noise, almost like something scared her," he
        said. "I sat up and looked and didn''t see her. Then she came up from the
        water and I saw the shark and the blood and all that, then I swam over there
        and got (the shark) off."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe571e47-cf86-4fda-b7db-bbf8b5210006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After fighting off the shark, Willingham pulled his sister into
        another boat, applied a tourniquet to her leg to stem the blood loss, and
        rushed her back to land as fast as possible, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4c383-bdfa-42d2-99f0-d141449128c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings explained the harrowing moments in an interview with
        CNN Monday from a bed in Tallahassee Memorial Hospital, where Addison was
        being treated for her injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ad365-f832-4162-84b2-77a2a2e537b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taylor County Sheriff''s Office confirmed in a statement on
        social media a juvenile "had sustained a shark bite while scalloping near
        Grassy Island in water approximately five feet deep." The office said the
        shark was about 9 feet long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2977a-b390-42ce-adcb-c1787e4725f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bite left "devastating damage to the soft tissue in her right
        leg," according to a statement from Tallahassee Memorial HealthCare (TMH).
        "The TMH trauma team stabilized her, and the trauma surgeon performed emergency
        surgery with a goal of restoring blood flow to her leg," hospital officials
        said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efcedb-c3ce-4655-8f7f-a562496be79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injuries appeared to have done little to dampen Addison''s spirits.
        Surrounded by stuffed toy sharks in her hospital bed, the teen appeared upbeat
        even as she said she is scheduled to have her leg amputated above her knee
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a01844-3d00-4af8-81fc-e9cf7447cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to make it a lot easier in the end," she said. "I''m
        excited for it, to be honest. I''m tired of sitting in bed all the time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bbdbe-eae0-4d37-ada1-ef084e470f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who knows me knows I take humor in everything, so, yeah,
        I just like stuffed sharks," she said. "I think it''s funny. Just making light
        of the situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608ada4-97b5-4c5a-be65-95ac9651b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, her father said she had been in good spirits
        and was "cracking jokes about beating up the shark."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd0d86-4894-4c4b-a6e6-1c7703fdc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing she asked for was a Wendy''s frosty," he said.
        "She''s been through more than I could ever imagine, but she is being a trooper.
        Please pray for her and the difficulty of her days ahead. She isn''t out of
        the woods by any stretch, but she is alive and that''s what''s most important
        to us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0858f-68c9-480e-bab8-5f2d2dc139a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willingham told CNN the experience is "definitely not something
        I ever expected to watch, but seeing her now, and how positive she is, is
        good to see."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cce77-0b6e-4d2a-914c-3669f1f1d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her future plans, Addison was undeterred: she plans to get
        back in the water once she has recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2a387-140d-4471-aeea-95fff649a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, a shark has always been there, it just happened to attack
        me that day," she said. "I lived 17 years without a shark attack. I''m fine
        with going back."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f349de-5c2d-4918-b0ce-98f53f7651da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:53:22.468+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/07/04/us/shark-attack-survivor-florida/index.html">17-year-old
        shark attack survivor describes her battle with the beast</a>".</em></p>'
  'Paris-Eiffel-Tower-reportedly-badly-in-need-of-repairs':
