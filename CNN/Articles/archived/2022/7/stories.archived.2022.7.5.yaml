      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA data show a decline in the purchasing power of the peso , which
        refers to the amount of goods and services it can purchase with one unit of
        currency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae83f22-565d-419c-a73b-2172eed517d2'
