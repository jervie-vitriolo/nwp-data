      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority also reported a 6.1% pace in
        November 2018. Move a bit back and you’ll see it was even higher in September
        and October that year at 6.9%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
