      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d4286-dd04-4579-a2fd-dff1eb3828e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the NGCP said the alert was in effect from 10 a.m.
        to 11 a.m. and will again be in place at 1 p.m. to 4 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe109d9-0bff-444e-9c49-2bb1b910c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd612c-c60f-4c12-bd3d-6082d59f9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert means power reserves are thin, but does not necessarily
        lead to power outages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49372e53-2c98-4332-b0c5-d63fae45b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489da60-68e0-4943-909f-84865cb8f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said the four plants on forced outage were GNPD 1 (668
        megawatts); GMEC 2 (316 MW); Calaca 2 (240 MW); and SLPGC 3 &amp; 4 (50 MW).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfbe3a-ef9e-48df-b704-52c7d667aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaebca-6bb9-40ef-919e-1431d413b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Masinloc 1 was reported to have derated capacity by 165
        MW.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7b2e8-d77e-40b3-8254-ee28e9feb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5dd2bd-0662-42c9-86bb-4303ea55173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total unplanned unavailable energy is 1,439 MW, NGCP said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56339dbd-7cb2-4698-aac7-ebd7fab4c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c1e30-4c47-46d3-a9f5-f5ee04a6fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:41:04.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m., the yellow alert has been lifted “due to receding
        system demand.”</p>'
