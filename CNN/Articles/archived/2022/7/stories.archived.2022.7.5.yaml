    'template': '1'
    'title': 'Kalayaan College announces closure after 22 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b415f-bea5-465f-99d0-f1f8b1990b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Mania (CNN Philippines, July 5) —</strong> Kalayaan
        College (KC) will be closing its doors after 22 years of service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8fa77-b854-4195-a44c-6c9b44eff5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be6d17-4115-4174-8a90-c217c8a0a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory posted on the school’s <a href="https://www.facebook.com/kalayaancollege2000/photos/a.134455689925795/5446435245394453/">Facebook
        page</a> on Tuesday, KC President Ma. Oliva Domingo said the board of directors
        decided to end the school’s operations due to “continuing financial losses
        brought about by declining student population and exacerbated by challenges
        caused by the ongoing pandemic.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb32bd-7ec6-4f19-b433-e34334c4c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ef362-5a91-4e9a-bddf-074177e296f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will be final after it is ratified by majority of stockholders,
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4be37-dbaa-4c0d-9300-f04c2a84b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6f3cd-29fc-4a87-a2ae-e285dd20dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC was founded in 2000 by professors from the University of the
        Philippines, led by its former President Jose Abueva.  It is a private, non-sectarian
        institution committed to delivering U.P.-quality education.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898b48a-d655-46b9-9927-3aa8bdfb0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39926789-9d0b-417a-af28-0bade72ef1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the Commission on Higher Education (CHED) has been
        also informed about the decision and that they will comply with the requirements
        of the commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829adf4-bb0c-49b5-9864-4f2fe3e16966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36d202-5879-4bd0-9f42-6c49254e7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the transition period, KC will offer a limited number of
        general education and major courses to allow senior-level student with a few
        remaining courses to complete their degree programs. They may also opt to
        cross-register in other schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984263c-0069-42af-9894-83ea194dda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158127d-2155-44c4-bb85-6f1b604d417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-senior students may also enroll in KC’s limited course offerings,
        but are not guaranteed completion of their program</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df6e9b-762f-4bd0-a9db-441ddbf3a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765929ee-4529-4184-83ad-7f9e2ae47126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC will require full payment of fees to ensure fast processing and
        release of academic records.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca682620-438c-420c-ba10-4fef585b33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55938c-0cc4-4e46-aad6-ee79c4c221ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration will start in the second week of August, while online
        classes will begin August 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060dd54-49c7-46cb-bf7f-4348918e70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde10351-173d-4c8c-a61c-29611151ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KC also commits to immediately process application of transfer,
        provided that the students requesting have settled their financial obligations
        in full. Eligible students will be allowed to continuously access their GRADO
        accounts to view their grades, register online, and be updated about their
        academic status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ee71a-8bc9-4682-bea6-20c0eca73dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90ee96-091a-4f04-856c-1fcf7faab085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic records of all students will be transferred to the appropriate
        authority designated by CHED, it addded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9fbb6-3657-49e2-899a-5a8a1ecaddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52b12b-bb6a-4daa-b975-6d96c1363f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:56:43.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T13:25:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Board apologizes for this short notice and extends its gratitude
        to all students and parents who put their trust in Kalayaan College,” the
        college said.</p>'
