      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Arlene Brosas, Rep. France Castro, and Rep. Raoul Manuel introduced
        House Bill 1161, or the Free Land Distribution Act of 2022, a refiled version
        of the same agrarian reform measure which progressive lawmakers have been
        lobbying in Congress for the past 15 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf490b3e-bafc-458c-897e-c28d0258b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0453ff2-e9fc-40e5-b3b1-a4fd75dccedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law states that the government shall acquire all public
        and private agricultural lands exceeding five hectares and distribute the
        lands to farmers at no cost, with the maximum of five hectares to remain with
        the landowner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea79074-aa4c-4e90-a7d7-ca2e034f0358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9bf48-958c-40aa-88d2-84d802020f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means eligible agrarian reform beneficiaries no longer need
        to pay amortization fees, Anakpawis Party-list explained in a statement. It
        added that the bill would help displaced farmers whose certificate of land
        ownership awards, certificate of land transfer, emancipation patents (EPs)
        were cancelled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521cb57-7f6c-4287-847a-2477e145890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3664748-f569-4d46-bffe-a73b0c5af6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land reform zones for agricultural production will also be designated
        per province, which will be classified as protected areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0034945-9e81-4d53-b92c-e8a46a311643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.599+08:00
