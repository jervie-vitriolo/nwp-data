      'mgnl:lastActivated': 2023-01-19T13:25:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ticket holders weren''t the only ones
        devastated when Adele had to cancel her Las Vegas residency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5273501-d757-4fa2-b356-cf4101967ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d9a5b-a559-4d79-9135-60247c520ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent conversation with "Desert Island Discs" on BBC Radio
        4, the superstar singer shared that she felt like "a shell of a person for
        a couple months" after having to disappoint her fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc2953-4113-42ce-9993-2b09958d1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24016834-4ae4-4fe6-a28b-36ebb9aaa038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had to wait it out and just grieve it," she said. "I guess
        just grieve the shows and get over the guilt, but it was brutal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42090777-0827-4577-ae05-e0448afdab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46431dcc-5039-42d0-a139-1203efe1b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele tearfully made the cancellation announcement in January, a
        day before the eagerly awaited concerts were supposed to kick off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998deddb-2065-47df-930b-7d301b7178e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438c91f-ae0d-4c70-a0cc-9eb8ef452f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she says she "definitely felt everyone''s disappointment" and
        also felt "devastated'' and "frightened about letting them down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8b523-a07c-4c84-8d29-99d29fcef1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2725c-3a7d-4bf0-ad61-3491e8bd1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I could pull it together and make it work and I couldn''t.
        I stand by that decision," Adele said. "I don''t think any other artist would
        have done what I did and I think that''s why it was such a massive, massive
        story."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200433e-cc25-49db-81cc-358beda880b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d7862-4fde-4a1b-ac20-7963600c104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to just do a show because I have to or because people
        are going to be let down or because we''re going to lose loads of money,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5cbfb-126d-4021-986d-cca6651f1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a607b3-66ab-4b55-a1b5-13cef44b1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T13:27:14.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T13:25:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele returned to the stage over the weekend to headline the BST
        Hyde Park festival in London.</p>'
