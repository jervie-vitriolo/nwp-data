      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Eiffel Tower is riddled with rust
        and in need of full repairs, but instead it is being given a cosmetic 60 million
        euro paint job ahead of the 2024 Olympic Games in Paris, according to confidential
        reports cited by French magazine Marianne.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9b1c4-b683-40cb-99ff-064e5647c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T15:55:56.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:26.976+08:00
