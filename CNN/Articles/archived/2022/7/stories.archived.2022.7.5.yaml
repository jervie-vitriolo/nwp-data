    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89e9ae-a786-4b74-849d-f294e9b39b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:27:36.038+08:00
