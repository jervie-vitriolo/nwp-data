      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63124e66-3842-4772-9bba-86c19093e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HB 1161 also prohibits against the sale, mortgage, transfer or
        any conveyance or disposition of lands already awarded to farmer-beneficiaries,”
        Brosas noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3fed84-ed48-4a80-a744-761d55e6cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.600+08:00
