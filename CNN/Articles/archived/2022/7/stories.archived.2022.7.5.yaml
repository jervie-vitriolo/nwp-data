    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Food
      security adviser Manny Piñol | The Source" /><meta itemprop="description" content="President
      Ferdinand Marcos Jr. holds his first meeting as Agriculture Secretary, ordering
