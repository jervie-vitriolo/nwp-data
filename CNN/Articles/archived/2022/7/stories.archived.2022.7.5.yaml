      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guangdong Maritime Search and Rescue Center said it had used
        seven rescue vessels, as well as salvage, merchant and coast guard ships.</p>'
    '25':
