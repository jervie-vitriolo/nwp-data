    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:35.460+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Brazil', 'environment', 'Amazon', 'Amazon-rainforest']
    'template': '1'
    'title': 'Brazil sees record Amazon deforestation in first half of 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b27b3-568a-4692-840e-86a5060ce09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2021/04/15/americas/brazil-amazon-plan-intl-latam/index.html"
        target="_blank">Brazil''s Amazon rainforest</a>&nbsp;has been <a href="https://www.cnn.com/2022/04/08/americas/brazil-amazon-deforestation-latam-intl/index.html"
        target="_blank">deforested</a>&nbsp;by a record amount in the first half of
        2022, according to the country''s Space Research Institute (INPE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd76793-8e5c-4dad-b383-ff401e5d42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from INPE satellites shows that 3,750 square kilometers (1,448
        square miles) of the world´s largest rainforest were lost in Brazil between
        January 1 and June 24, the largest area since 2016, when the institute began
        this type of monitoring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d7ac7-e3e0-40b7-a694-51db96d11ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INPE satellites have been registering new monthly deforestation
        records since the beginning of the year, and it also registered a record 2,562
        fires in the country´s Amazon last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf14f30-91e9-4bf7-9eb9-266ce3500aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May and June generally mark the beginning of significant annual
        burning and deforestation in the Amazon, due to the dry season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5b1e8-6060-41e5-969b-810693598e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, INPE detected 2,287 fires in the rainforest, the highest
        number for that month since 2004.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebba488-7cd2-4b74-b57d-252d2bfddffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destruction of the world''s largest rainforest has surged since
        President Jair Bolsonaro took office in 2019 and weakened environmental protections,
        arguing that they hinder economic development that could reduce poverty in
        the Amazon region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc53bd-52b4-45ce-ab23-bd046484323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the President has passed several executive orders and laws
        to protect the rainforest, he has simultaneously slashed funding to government-run
        environmental protection and monitoring programs, and pushed to open indigenous
        lands to commercial farming and mining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7a608-c7a5-44c9-bc33-82e8551c4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2021, a group of climate lawyers urged the International
        Criminal Court (ICC) to investigate Bolsonaro for his alleged attacks on the
        Amazon, which they said amount to "crimes against humanity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caceff4-8262-40a0-9310-a1e95e4d3faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Brazilian president has pushed back against international
        critics pushing for better protection of the rainforest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a828942-bb1d-497d-b9b4-ffe40f3c44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of May, Bolsonaro lashed out at Leonardo DiCaprio,
        saying it would better for the actor to "keep his mouth shut" after he spoke
        out about the environmental importance of the Amazon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef80217-f8c3-4c0a-98fb-1f94eb4b7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists predict deforestation will continue to rise ahead
        of Brazil''s October presidential election, as it has ahead of the last three
        elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb19cc1-06e9-4556-9b41-1bf897793d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental enforcement typically weakens in election years and
        criminals may rush to deforest ahead of a new government taking office, according
        to Carlos Souza Jr, a researcher at Imazon, a Brazilian research institution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad8d29-c064-4807-aed6-f7f3eb5c0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:46:08.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/04/americas/brazil-amazon-record-deforestation-intl/index.html"
        target="_blank">Brazil sees record Amazon deforestation in first half of 2022</a>."</em></p>'
