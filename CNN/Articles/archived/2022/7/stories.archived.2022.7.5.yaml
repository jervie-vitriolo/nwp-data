      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said this would ensure food security in the country and is
        a “genuine and concrete counterpoint” to President Ferdinand “Bongbong” Marcos
        Jr.’s “vague promise" of food sufficiency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2dd95-1bee-4bd1-8653-01c50025866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.600+08:00
