  'Bilibid-inmate-COVID-19-death-DOJ-NBI':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T11:52:53.294+08:00
    'imagesource': 'jcr:acc33b7c-ecd0-469d-be78-d915049d7284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6307eb58-0fcc-479a-bd24-244d711d11bb'
    'lead': 'NBI confirms that it has filed murder charges against 22 officers from
      the National Capital Region Police Office (NCRPO) who oversee the national penitentiary
      for the suspicious deaths of eight drug convicts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T11:54:01.669+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:25:37.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:36.814+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ vows thorough probe of dubious COVID deaths in Bilibid after NBI
      files murder charges vs NCR cops'
    'updated': 2022-07-05T16:19:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b19da8-22fa-4214-958a-3a2b4efcda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — The Department
        of Justice (DOJ) said Tuesday it is looking deeper into the questionable deaths
        of Bilibid inmates who reportedly died of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02c8da-36dc-43d1-9805-ed93ce127260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) confirmed that it has
        filed murder charges against 22 officers from the National Capital Region
        Police Office (NCRPO) who oversee the national penitentiary for the suspicious
        deaths of eight drug convicts. The bureau found inconsistencies and irregularities
        based on affidavits from inmates of the New Bilibid Prison (NBP) and security
        footage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a78dc-4109-48de-89ab-1b7cc5e90b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO''s Pmaj. Lymel John Hayahay Pasquin, Pssg. Rannel Tanajura
        Gadiano, Pssg. Christian Aragon Mercarsos, Pcpl. Laurence Rallos Antiporta,
        Pcpl Jhunben Oca Alegado, Pcpl. Jayson Lequin Añonuevo, Pcpl. Rosanie Mujeres
        Bernales, Pcpl. Michael Hellacone Boco, Pcpl. Rolex Margaja Borgonia, Pcpl.
        Jophy Tagmayon Buot, Pcpl. Gilwen Basallo Garcia, Pcpl. Edmar Ilustisimo Gerra,
        Pcpl. Archie Auman Grapa, Pcpl. Vernardo Vispo Into, Pcpl. Ener Perez Restauro,
        Pcpl. Banedy Taliporos Solante, Pcpl. Jernie Mata Tiongzon, Jan Anthon Rodulf
        Tabotabo Uy, Pat. Roland Butch Pelostratus Duran, Pat. James Gemetiza Aninapon,
        Pat. Rey Reponte Fernandez, and Dr. Beverly de Guzman are facing eight counts
        of murder before the DOJ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300726b4-f339-45b4-9682-8ff86d391e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation stemmed from the order of former Justice Secretary
        Mendardo Guevarra in July 2020 for the NBI to investigate the deaths of high-profile
        drug convict Jaybee Sebastian and other inmates in the national penitentiary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e73c2-f5d6-4de8-b9e6-182bfcdf2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Findings</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb16e6-2e11-4e54-8e28-fba6a04c0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said the deaths of drug convicts Amin Boratong, Francis Go,
        Shuli Lim Zhang, Jimmy Ang, Eugene Chua, Benjamin Marcelo, Sherwin Sanchez,
        and Willy Yang were "suspicious."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff9c35-71a2-4ee1-b274-0fbaee31b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said the eight inmates who were housed in Site Harry in Building
        4, which was used as isolation room for COVID-positive patients, immediately
        died after they were segregated despite not showing flu-like symptoms. It
        added that witnesses testified that the inmates who were only separated by
        plywood or curtains were normal and lively minutes before they died.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677e6e3-3b62-4adc-bfcf-7c1c906cd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the deceased PsDL (persons deprived of liberty) were declared
        dead on arrival, the cause of death either by cardiac or pulmonary arrest.
        However, a close examination of the medical profile of the deceased high-profile
        PsDL generally revealed that days before they died, they exhibited neither
        chronic symptom of COVID-19, including difficulty in breathing or shortness
        of breath, nor were they observed to be weak or particularly ill," the bureau
        said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1ea6e-3b41-4e7e-aec2-652acfefaa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The only irregular observation they made was their co-PsDL
        gradually disappeared from Building 4 after they had revealed that they were
        to be transferred to the ''comfortable'' isolation room."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e48c40-dab7-4061-83de-83893fac6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the NCRPO officials and medical team who were
        managing the isolation room "took advantage" of the fact that the eight inmates
        were isolated from others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb958073-156d-419a-8a8f-1b1bf8ba98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They availed [of] the situation that in case of COVID-19 cases,
        cadavers should immediately be cremated. Cremation, for this case, was the
        final act to consummate and effectively cover-up the scheme to kill the victims,"
        the statement read.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccb6ab-e1af-46c3-9eb3-07e286c5009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI spokesperson and Deputy Director Ferdinand Lavin also told GMA''s
        "24 Oras" that the inmates who allegedly died of COVID-19 had tested negative.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d7602-6962-4631-8d8e-93602ad66a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NBI found that Sebastian — who was one of the drug
        lords who claimed to have given bribes to detained Senator Leila de Lima —
        died of natural causes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a59155-0391-4b92-a859-37db5dae770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Justice Secretary Boying Remulla said a meeting was
        held between the secretary and the new director of NBI on Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea142a-ea26-4434-9355-c3f1a5f267a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:19:53.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking deeper into the matter. There are facts we need
        to validate from NBI to hold ALL those involved accountable. The issue was
        discussed and SOJ wanted to validate the facts already presented but would
        like to inquire more into the incident," it said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bce33d-2467-42cc-9190-a45cb3b846d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:20:19.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Anjo Alimario contributed to
        this report.&nbsp;</em></p>'
