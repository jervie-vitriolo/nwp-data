      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91fd05-f6ae-455c-8c81-3668f459912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:28:49.600+08:00
      'mgnl:createdBy': 'kristel'
