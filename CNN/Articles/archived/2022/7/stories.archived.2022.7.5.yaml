      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it doesn''t end there: the BSP sees inflation averaging 5% this
        year and 4.2% in 2023 - staying above-target until easing within the expected
        range by 2024.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118a858-b32c-49be-8997-1b690a83a21e'
      'mgnl:activationStatus': true
