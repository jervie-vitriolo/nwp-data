      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales explained that if a plebiscite were to be held by 2025,
        the amended Constitution would likely be ratified by the end of their term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f71af2-d487-4651-8a96-78f3bf669115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:48:54.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9b445-5f96-4d64-aa85-19588fd7f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T11:48:54.211+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung maapprove ito ng 2025, presidente pa po si Pangulong Marcos.
        Halimbawa maapprove ito, kung magkaroon tayo ng plebisito ng 2025, by 2028
        ito ang start pag naratify itong bagong Constitution,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df9846-5093-492e-aa99-4f3b4371b60f'
