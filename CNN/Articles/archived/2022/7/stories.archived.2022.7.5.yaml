      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0daa15-a5a4-4280-b003-6a7b2ac26636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:16:32.038+08:00
