      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 190 individuals who tested positive for Omicron and its sublineages,
        185 are local cases and five are returning overseas Filipinos (ROFs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987ae4f-21a8-47cd-8a6d-4c10a93e9499'
