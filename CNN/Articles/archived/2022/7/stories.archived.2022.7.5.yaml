      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/04/economy/turkey-inflation-food-energy/index.html">Inflation
        soars to nearly 80% in Turkey as food prices double</a>."</em></p>'
