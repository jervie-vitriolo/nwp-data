      'mgnl:lastActivated': 2023-01-19T13:25:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9529748-34fa-4160-a59d-84097ad6b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:48:45.650+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T13:25:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent COVID-19 watchdog OCTA Research projected that the rise
        in COVID-19 cases in <a href="https://www.cnnphilippines.com/news/2022/7/4/NCR-peak-July-Calabarzon-positivity-rate.html">Metro
        Manila may reach its peak in mid-July as parts of Calabarzon saw a jump in
        positivity rate</a>.</p>'
  'full-face-to-face-classes-eyed-november':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T18:01:04.847+08:00
    'imagesource': 'jcr:51814156-1416-44f4-a632-920e6f421358'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba5e2088-70af-4712-80a2-fb6256e186b5'
    'lead': 'Vice President and Education Secretary Sara Duterte wants face-to-face
      classes to fully resume by November this year, President Ferdinand ''Bongbong''
      Marcos, Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T18:03:10.389+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T13:25:20.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:48.233+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes full face-to-face classes by November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966e080-31cb-49b1-a68a-00e259105570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:03:10.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Vice President
        and Education Secretary Sara Duterte wants face-to-face classes to fully resume
        by November this year, President Ferdinand “Bongbong” Marcos, Jr. said on
        Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe92ef3-7106-4ab2-9ed2-f05fa86246b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:09:35.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos bared the plan after his first Cabinet meeting, saying the
        country’s complete return to in-person education before the year ends is among
        the things his administration will work on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c21cfd-9601-4d0e-ad4f-74aa9f20c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:09:35.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there are some […] things that are immediately accessible
        in the sense that we can start doing something about it already," he said
        in a press briefing. "An example of that was Inday Sara''s announcement that
        we have a plan of full face-to-face [classes] by November of this year."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562eea0b-f7f5-4169-8dd7-176908fa6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:09:35.854+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“September, we will start a phased face-to-face schooling, and with
        that face-to-face, we''ll end up in early November as already 100% attendance
        ng mga bata [of the students],” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad5235-39b2-43d7-ad3d-537b1e616ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:09:35.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:20.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the Department of Education (DepEd) under former
        President Rodrigo Duterte’s administration already began allowing select schools
        to hold limited face-to-face classes where only vaccinated students and teachers
        may participate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e446d4-006b-4d3e-929e-c2e2a383afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:09:35.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T13:25:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation has progressively been expanded, and as of June,
        around 32,000 public schools have started holding physical classes. In contrast,
        only about one in every 10 private schools or a little over 1,000 have followed
        suit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9716c53-4c53-4b07-81ca-6f4491ba38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T08:29:36.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coordinating Council of Private Educational Associations of
        the Philippines (COCOPEA) appealed to Vice President Duterte to grant more
        flexibility to schools to either hold 100% in-person classes, hybrid classes,
        or even full online classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f5110-9699-499b-b6e4-0fb46986ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T08:29:36.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:20.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our appeal is to allow the option — we are appealing in behalf
        of some parents — to still offer full online option of classes. It''s part
        of our contingency plan in case there is a surge or need for a lockdown,"
        COCOPEA managing director Joseph Noel Estrada told CNN Philippines on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29088ab4-5bec-4960-988f-fc0d2179f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T08:29:36.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T13:25:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But nevertheless we are supporting the return to face-to-face classes
        in all schools," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ccfa7-02d8-432a-b122-87a7233596b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T18:09:35.855+08:00
      'mgnl:createdBy': 'kristel'
