  'Solon-proposes-to-rename-NAIA-to-Ferdinand-E.-Marcos-International-Airport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T19:50:25.693+08:00
    'imagesource': 'jcr:b21e0ab3-f2f2-4888-a346-d50dc5a6ce24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8a3399-74c3-4683-861f-1edd885d61aa'
    'lead': 'Rep. Arnolfo Teves claims the air hub was "done during the presidency"
      of former President Ferdinand E. Marcos. The airport was built in 1948, long
      before Marcos led the country from 1965 to 1986.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T19:52:21.502+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T13:25:17.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T13:24:50.208+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon proposes to rename NAIA to ''Ferdinand E. Marcos International
      Airport'''
    'updated': 2022-07-06T12:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a59b3-c15c-4a4a-94b4-be13d36a8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:52:21.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Negros
        Oriental Rep. Arnolfo Teves Jr. filed a bill seeking to rename the country''s
        main gateway Ninoy Aquino International Airport to Ferdinand E. Marcos International
        Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238ec80-fcbc-4e72-b2c8-e6484dc5a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:52:21.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 610, Teves said it is "more appropriate to rename
        it to the person who has contributed to the idea and execution of the said
        noble project."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c3f0d-a3bd-4d75-b9f2-2054273725dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:52:21.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the air hub was "done during the presidency of
        Ferdinand Marcos Sr."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94d07d-a7bf-474a-9c28-c507adec4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:52:21.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/12/16/NAIA-rehabilitation-project-timeline.html"
        href="https://www.cnnphilippines.com/business/2020/12/16/NAIA-rehabilitation-project-timeline.html">READ:
        TIMELINE: The NAIA rehabilitation project</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653775be-4c1e-4c80-acb0-ab4fed97b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s main gateway was previously called Manila International
        Airport (MIA). It opened in 1948, under the administration of President Manuel
        Roxas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd8337-2492-402c-92b2-4402a3e8003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d10a70-8135-41bd-80d7-71b2a0ac2842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority said in its website that
        NAIA''s international runway and associated taxiway were built in 1953, and
        its control tower and terminal building for international passengers at the
        southwest intersection of the runways were completed in 1961. https://www.miaa.gov.ph/index.php/about-miaa/history-of-miaa</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5eaf9-9880-4f9c-901a-1921e9e5942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc36b72-23ec-4f6e-a83a-ab6aa7de5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator was elected president in 1965. He declared martial
        law in 1972, the same year he signed Executive Order No. 381 authorizing the
        development of MIA with the establishment of the Committee on MIA Rehabilitation
        and Improvement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f42060-362d-4112-8116-c9a13424ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53814aa8-2e30-4b1b-ab1e-b4ab7f6c7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Senator Ninoy Aquino, the staunchest critic of Marcos,
        was assassinated at the tarmac of MIA in 1983.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b0468-5d0d-4d25-8d51-0807573d4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:52:21.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, Republic Act No. 6639, which renamed the Manila International
        Airport to Ninoy Aquino International Airport, was enacted without executive
        approval under President Corazon Aquino''s administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81eae8-ee8d-4173-9ed4-09fbaa3b92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves'' bill was filed on June 30, but a copy of it was only released
        to the media on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac6c34-02c9-4530-a37a-27b5fb320511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11fdd8-5eae-4fce-b81d-8534afffb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-06T12:58:42.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T13:25:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once House Bill 610 is enacted, the renaming will take effect 15
        days after its publication in the Official Gazette or in at least two newspapers
        of general circulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9fa47-6734-4c67-82df-f1d2e05f5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:52:21.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more appropriate to bear the name that has contributed and
        [left a] legacy in our country to make the Philippines a center of international
        and domestic air travel, who has instituted and built or conceptualized the
        project," Teves said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cfef9-a1ac-4a84-b58f-311c7b84968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T19:52:21.503+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was filed last June 30, but a copy of it was only released
        to the media on Tuesday.</p>'
