    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad customers to experience service interruption from July 6-31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e4aab-6ed0-44f8-93c6-abd7c7f112b3'
