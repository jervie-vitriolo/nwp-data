      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Maynilad
        Water Services Inc. will impose service interruptions beginning July 6 to
        31 due to the "raw water quality issue", the company said in an advisory Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e8391-914a-40fb-a4d5-4518c1615dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:33:53.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers in the West Zone, specifically in Bacoor City, Imus City,
        Cavite City, Las Pinas City, Muntinlupa City, Noveleta, Paranaque City, and
        Rosario would suffer water supply problems as the company addresses quality
        issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9e704-73e2-4615-9fb2-af3f996d9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:33:53.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the inconvenience," Maynilad said in its advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164c307-6639-4d89-a38f-d591b109d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:33:53.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad urged affected customers to store water in containers whenever
        supply becomes available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c69d4-9f60-4128-9889-006e3e5810bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:33:53.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged its consumers to "let the water flow out briefly until
        it clears."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d9ba4-5f2e-46ec-882b-3c32d61c7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T17:33:53.733+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T13:25:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said its mobile water tankers are making rounds in affected
        areas to provide potable water, while stationary water tanks have also been
        deployed in several locations.</p>'
