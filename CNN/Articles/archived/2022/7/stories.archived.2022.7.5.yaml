      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s flying service said that as of Sunday it had used three
        fixed-wing aircraft, six helicopters and 36 rescuers for the search operation,
        which had a perimeter spanning 1,300km (807 miles).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
