    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd112bf3c-c35d-4c28-9e3d-3663fced3231'
    'lead': 'The cast of Netflix''s same-sex love story ''Heartstopper'' celebrated
      London Pride with a Whitney Houston dance party as they faced off with anti-LGBTQ
      protesters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T06:13:19.309+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T13:25:50.097+08:00
