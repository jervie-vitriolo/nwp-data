      'text': '<p>Roxanne Abestilla told CNN Philippines her family has a set budget
        of ₱8,000 per month for groceries consisting of packaged food, dairy products,
        toiletries, and laundry needs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e421f65-655f-4630-b68d-7e919e897101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:30:23.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65f925-1aab-4080-bc88-595cbbfdb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:30:23.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T13:25:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, just two weeks ago, my family went grocery shopping and
        got the things that we usually get but it cost 12,000 pesos already,” said
        Abestilla, a graduating college student who comes from a family of four.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010b86b-3e7a-4d75-b15b-11e018fa6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T16:30:23.472+08:00
      'mgnl:createdBy': 'pilar'
