      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan lawmakers were joined by former Agrarian Reform Secretary
        Rafael Mariano and other peasant and fisherfolk leaders in the filing of House
        Bill 1161.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab2b62-5514-4127-9637-9c53ddb51105'
