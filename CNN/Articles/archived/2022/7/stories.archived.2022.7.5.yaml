      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/04/politics/shireen-abu-akleh-bullet-investigation-us-palestinian-authority/index.html">US
        says Israeli military gunfire ​''likely responsible​'' for Shireen Abu Akleh''s
        death but examination of bullet inconclusive</a>."</em></p>'
  'brazil-amazon-deforestation':
    'author': 'Rodrigo Pedroso and Jorge Engels, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-05T11:42:05.697+08:00
    'imagesource': 'jcr:ffdcec88-92e5-4c20-8ada-9057d0d6716d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '379addce-b732-498b-8b0d-ffad30fd1c6a'
    'lead': 'Data from INPE satellites shows that 3,750 square kilometers (1,448 square
      miles) of the world´s largest rainforest were lost in Brazil between January
      1 and June 24, the largest area since 2016, when the institute began this type
      of monitoring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-05T11:46:08.444+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T13:25:39.507+08:00
