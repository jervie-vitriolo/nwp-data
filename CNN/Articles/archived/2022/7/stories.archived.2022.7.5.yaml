      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — A current
        official of the National Bureau of Investigation (NBI) takes on the role of
        officer-in-charge until the end of the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4720005-94c6-4ec8-8827-b5a4b21c7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:06:50.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBI Deputy Director Medardo G. de Lemos has been designated Officer-in-Charge
        of the National Bureau of Investigation. Justice Secretary Jesus Crispin Remulla
        issued the Department Order dated 1 July 2022 designating DD de Lemos as NBI
        OIC until 31 July 2022," said a statement from the NBI on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614657d-5597-4215-a23a-11160576414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:06:50.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lemos has been with the NBI for 37 years and is the bureau''s
        most senior officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfacda-0dad-4291-b09e-fa98b8224a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:06:50.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from the University of the Philippines College of Law
        in 1983 and from the NBI Academy in 1985. He obtained a Career Executive Service
        Officer Rank (CESO) in 2003.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c652f3-d27e-4067-a787-8ac9dbeab284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-05T20:06:50.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T13:25:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his accomplishments as an official with the NBI, de Lemos
        took part in the crafting of the bureau''s Rules of Engagement which defined
        the policy on the use of deadly force in its enforcement operations. He is
        also regular lecturer at the Philippine Judicial Academy on the use of deadly
        force in the security training for Judges.</p>'
  'marcos-fuel-subsidies-public-transport-drivers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-05T20:09:41.339+08:00
