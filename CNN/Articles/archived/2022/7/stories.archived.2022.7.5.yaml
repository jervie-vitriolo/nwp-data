      'mgnl:type': 'text'
      'text': '<p><em>"Ang magagaling na drafters ay nasa Congress. They are all elected
        officials, magagaling na propesyon. Ang masasabi ko, ito ang Constitution
        ng mayoryang Pilipino, at approval nito ng majority, ng plebisito."</em></p>'
