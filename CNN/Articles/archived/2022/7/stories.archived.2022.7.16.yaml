      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- "The Office" is getting new life, this
        time in Lego form.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee67728-142d-4eeb-8781-332c4aeba6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T08:01:45.505+08:00
