      'mgnl:lastActivated': 2023-01-19T14:13:18.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597910e-64da-4a18-bf5b-e97acb8442d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in communist Czechoslovakia, Ivana Trump partnered with Donald
        Trump on some of his most prominent real estate projects. The two divorced
        in 1992 in the aftermath of his tabloid affair with Marla Maples -- who later
        became Donald Trump''s second wife and mother of their daughter, Tiffany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86298d2-75f4-47fc-aa68-a96c5bd51096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f2121-1fb3-4f27-abef-49637d2413ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the divorce, Ivana Trump married and divorced twice more while
        maintaining a jet-setting, globe-trotting lifestyle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4ccb0-e3fd-4002-8761-ec8e7b5ede58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71c68c-d193-4f52-a54b-afa734a647d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her children on Thursday paid tribute to her business acumen, humor
        and passion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef68138-57b4-4f34-aad1-c6edbcfebd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7252a-ab42-42da-b45e-a0f4895ed874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump tweeted that she was "heartbroken by the passing of
        (her) mother," adding: "She lived life to the fullest -- never forgoing an
        opportunity to laugh and dance. I will miss her forever and will keep her
        memory alive in our hearts always."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822558b0-906e-4681-a520-cbcc84b033bb'
