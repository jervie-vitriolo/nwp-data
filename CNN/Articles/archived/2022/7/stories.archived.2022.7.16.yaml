      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation official said that negotiations for the three
        projects began in 2018 and have been approved by the National Economic and
        Development Authority to receive official development assistance loan from
        China.</p>'
