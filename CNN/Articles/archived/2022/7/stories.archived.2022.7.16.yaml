      'jcr:uuid': 'adbb1362-a1df-42cd-9668-6389318c84d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:22.719+08:00
