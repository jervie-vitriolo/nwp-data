      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5dbea-0fc3-40f5-8c1a-69a1814ddfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caro Quintero, whose exact age is unknown but is believed to be
        in his 60s, is wanted by US authorities for allegedly kidnapping and conspiring
        to murder Drug Enforcement Administration (DEA) Special Agent Enrique Camarena
        Salazar in 1985.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5fb65-c258-44c1-a252-14588c4dc2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860589f0-998d-48e8-80d0-b742c0ab0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarena Salazar was kidnapped, tortured and murdered in retaliation
        for a raid in 1984 of Caro Quintero''s 2,500-acre marijuana farm by Mexican
        authorities, according to the DEA. The events were serialized in the Netflix
        drama "Narcos: Mexico."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b507b70-9f7f-4b9f-b8fb-80e5e8307190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137aca1-2693-4817-811a-2b5f9dedf716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caro Quintero spent 28 years in prison in Mexico for his role in
        the murder before he was released on a technicality in 2013. The Mexican Supreme
        Court later overturned the decision that freed him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b82b0-cfbe-4052-9d47-d29091d1f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eed7dc-ed4d-43ea-b5c5-3953a6d372a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fugitive returned to drug trafficking as a senior leader of
        the Sinaloa cartel, according to the FBI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db979223-c0aa-4753-b27f-f7470d686333'
      'mgnl:activationStatus': true
