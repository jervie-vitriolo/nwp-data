  'taiwan-independence-china-ukraine-war':
    'author': 'Opinion by William Han'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-16T16:07:27.558+08:00
    'imagesource': 'jcr:06bd8bef-a7b9-42fc-95c3-a72637771094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '069a64ca-9f84-4ba0-9372-c1e31e5637f5'
    'lead': 'The war in Ukraine has touched off a wave of soul-searching in Taiwan.
      For William Han, one of Taiwan''s ethnic minority "waishengren," it has also
      underlined a "dying breed" holding fast to their Chinese heritage.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T16:09:00.947+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:09:46.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:07:04.750+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['opinion', 'taiwan']
    'template': '1'
    'title': 'Opinion: ''I am part of a dying breed of Taiwanese'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717cad18-4767-409b-87ad-50e899f84c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: William Han (@w_t_han) is a writer and
        lawyer. His book "From the Wall to the Water" will be published in September.
        The views expressed in this commentary are his own. View more opinion on CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244af8d-25b6-4293-9aee-422c4eb5807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a007cce-21a0-4168-a74d-f92e7b6d3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On the day in early March when my father
        passed away, I went to visit my grandparents'' final resting place at the
        military cemetery on Mt. Wuzhi just outside Taipei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da159d63-d9d2-43eb-b4f4-a7eeef0ad132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4d4df-cd45-4bd4-8127-6eb29eb7e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly it was because I was in Taiwan, the place of my birth and
        early upbringing, whereas Dad was in New Zealand, where my family had moved
        to in the 1990s. There was nothing I could do about the pandemic travel restrictions
        that prevented me from getting to his side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820ae0b-d33b-4bb0-9aaf-11cc29e41edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1155f61-6199-4780-a9d5-296ceb6080e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I also went to the cemetery out of a sense of being a member
        of a dying breed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52364fdc-1dca-4fa2-a33e-60841caa46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611f28b-e2c8-47f1-8c96-7320ead3c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion of Ukraine had recently begun. Images of young
        Ukrainians rushing off to join the fight were fresh in my mind as I looked
        for the spot where my grandparents'' ashes were interred. I couldn''t help
        but reflect that these Ukrainian teens were now doing exactly what my grandparents
        did when they were at that age: in 1937, when news of the Japanese invasion
        of China reached their respective villages, both of my grandfathers and one
        grandmother left home to enlist in the Army of the Republic of China (ROC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a4f5a-c52c-4447-93bb-0075799e25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42431cf4-8cd7-451e-b562-1865e5c909c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion has touched off a wave of soul-searching in
        Taiwan. Just as Ukraine faces a much larger and more powerful neighbor that
        seeks to absorb it, so Taiwan faces the People''s Republic of China (PRC)
        that claims the island as its own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd679d2b-b994-4a6a-be7d-e5e635dbc9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33455f7-e5a2-4354-8167-0ddf807811bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If war should come, the Taiwanese wonder, will they be as brave
        as the Ukrainians have been? Will they fight for their homeland just as tenaciously?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9455bc-3a97-449d-b488-9c5b2c7f8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ea67f-89ce-43b7-adc6-1cdc1547b808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families like mine also think of our forebears'' legacy of service,
        which has made us who we are. My grandparents'' choice to volunteer in the
        Second World War led to them taking the side of the Nationalist or Kuomintang
        (KMT) government against the Communists in the subsequent Chinese Civil War.
        Victory by the Communists and the establishment of the PRC on the Chinese
        mainland in 1949 then led to their migration, essentially as refugees, to
        Taiwan under the auspices of the KMT government now in exile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a34a85-5625-4d2b-879f-bbdee358e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13f562-a817-4ec0-a7ef-599715915ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was that my family became part of the ethnic minority in Taiwan
        known as the "waishengren," literally "people from outside the province."
        The term contrasts with the "benshengren," "people from this province," referring
        to those descended from Chinese settlers who arrived by 1895, when China ceded
        Taiwan to Japan at the end of the First Sino-Japanese War before recovering
        it again in 1945.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68304236-1bdd-4f2b-a4ff-148a083e213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:55.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5cd839-8b10-441f-a132-e7981735c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the waishengren identity is on the verge of fading away. My
        father''s passing, like my grandparents'' some years earlier, has brought
        us that much closer to extinction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb6f3a-dc10-4739-a5d9-8aedfff6451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10116de-c916-4cad-8bca-0f349992bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waishengren were always a minority in Taiwan: estimates put
        them at as little as 12% of the Taiwanese population. After the 1949 exodus,
        however, they dominated the ROC government, being chiefly members of the military
        or KMT officials and their families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52971e6b-87a4-467a-913a-c8b068936b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9898e45-4564-403e-b697-3ad20c8502e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMT then ran an authoritarian regime until managing a gradual
        transition to full democracy in the 1980s and 1990s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07761095-2284-495b-aade-4494cbf7271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878628b-46c8-4454-bb26-7d98e215ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the once-persecuted Democratic Progressive Party (DPP) is
        in power, and the KMT is the largest opposition party. More representative
        of the benshengren majority who feel little attachment to the land of their
        distant ancestors, the DPP is seen as favoring de jure independence from China.
        Western media often seem to sympathize with this end of the Taiwanese political
        spectrum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4498d-2d3b-4993-a4a8-81decdf49959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35f9d8-7ac2-488a-b74a-582099b831c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, my father once in a while used to tell me: "Son, don''t
        forget we''re Chinese." To waishengren true-believers like him, the ROC ought
        to be the legitimate government of all of China, and we are its rightful heirs.
        The tragedy for him was that that dream of the Republic died in 1949. This
        late in history, there is no realistic chance of reviving it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467034d-0a8d-4662-b251-50333f5b13c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad36bc9-4b24-43f2-8d83-0d5ba7d6b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographics were not on my father''s side. As the 1949 generation
        have mostly died out, and with second-generation waishengren aging, younger
        people naturally have less and less attachment to China. It doesn''t help
        that the PRC continues on its authoritarian course while the Taiwanese have
        come to take pride in their democracy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c41c6-35e2-4b4b-ac64-70c7d1825685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438e9a2-9792-46de-a2f3-4e61d92fc0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opinion survey published this week by the Election Study Center,
        National Chengchi University, shows that 63.7% of Taiwanese now identify solely
        as Taiwanese, up from 17.6% in 1992. A mere 2.4% now identify solely as Chinese,
        dropping from 25.5% in the same timeframe. And 30.4% today identify as both
        Taiwanese and Chinese.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bafcc-de9d-48ff-8ae4-921eabb65c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721db49-a5c6-4be2-90b0-a89c72a61175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:03.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, little by little, the DPP government is building a Taiwanese
        identity distinct from the Chinese.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9c895-29b8-4a2a-b2bd-9d25b8eb529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00e9f5-2a41-4b45-9caf-4f9ead69db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly irksome to waishengren is the DPP''s policy of "de-Sinicization"
        in education. A new curriculum, implemented in 2019, strips away millennia''s
        worth of substance on Chinese history and literature. The curriculum reclassifies
        Chinese history as a part of "East Asian history" rather than the history
        of our own country. It skips over entire epochs such as the Three Kingdoms
        and fails to mention historical figures that used to be absolutely basic knowledge.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e7e12-b936-443a-80f7-c02dbc1b84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970aaf15-faf3-4eaf-aa0e-235a50e6638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anecdotes of young people''s ignorance have shocked waishengren
        parents. Touching off public debate, one Taiwanese writer recently reported
        that her teenaged daughter and her classmates didn''t know Dr. Sun Yat-sen,
        the founding father of the Republic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb21ca-c576-4a21-8ca4-90a5dc8d69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafe669-512a-447f-b3a7-c5da7259150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:06.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another controversy arose over the daughter of Terry Gou, one of
        Taiwan''s most prominent businessmen, who was allegedly unaware of the Song
        Dynasty national hero Yue Fei. A household name in generations past and traditionally
        considered the paragon of service to country, Yue Fei might well have been
        on my grandparents'' minds when they set off.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915df9c1-fdaa-4b21-a593-79258146ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345c293-11db-4d4a-b250-74125e2e0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:07.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would love for the Taiwanese government to reverse course on de-Sinicization,
        but I''m not holding my breath. In time, with younger generations increasingly
        educated under the new shibboleths, the sort of waishengren who insist on
        their Chinese cultural identity will cease to exist. The sort of waishengren
        like my family.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563fcc0-5efc-47f8-916e-e09aa91a7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982221cd-efec-403d-8ad7-41844767851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sort of waishengren who take pride in the valor and patriotism
        of their parents and grandparents, as the Americans lionize "the Greatest
        Generation" who stormed the beaches of Normandy, as the British speak proudly
        of their grandparents who served in the Battle of Britain, as today''s Ukrainians
        take pride in their courageous defenders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78611410-f9e5-40e1-b4e0-aea0a3e5b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1352763-5523-483b-b31d-08f3357fb3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There once was a dream called the Republic of China. It was a dream
        for which my grandparents were prepared to give their last full measure of
        devotion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a5e3d-c504-4f3f-8c79-c36ef9e4e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea49fac-e338-4558-b744-4ed827a2e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether, when push comes to shove, the builders
        of today''s nascent Taiwanese nation will be equally prepared to sacrifice
        for their ideal. It remains to be seen whether the Taiwanese will hang together
        in the event of war, now that some of them may still love the lost Republic
        while others try to bring forth a new one.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28406e9c-73cd-452c-9339-9f9603da70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320dd3be-038e-421d-8e63-ffd63163c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My father always remembered my grandparents'' legacy. I, too, shall
        always remember it -- even if in the end our memories cannot live forever.
        We shall rage against the dying of the light.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ef6a3-7ff7-4dd2-a038-e58bc173ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:09:00.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/15/opinions/taiwan-independence-china-ukraine-war-intl-hnk-han/index.html"><em>
        "Opinion: ''I am part of a dying breed of Taiwanese''"&nbsp;</em></a></p>'
  'us-navy-freedom-of-navigation-spratly-islands-south-china-sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-16T16:09:06.356+08:00
    'imagesource': 'jcr:aa7b3bf1-252e-46fe-83d2-93b39781957d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a86b93e0-2a77-4648-a1de-e59f865565d1'
    'lead': 'A US Navy warship on Saturday challenged Chinese claims to disputed islands
      in the South China Sea, the US 7th Fleet said in a statement -- the second operation
      of its kind this week.

      '
    'mgnl:activationStatus': true
