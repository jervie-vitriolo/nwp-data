      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> A total
        of 21,853 security forces will be on duty for President Ferdinand ''Bongbong''
        Marcos Jr.''s upcoming State of the Nation Address (SONA) on July 25&nbsp;according
        to the National Capital Region Police Office (NCRPO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc85a8-c745-4507-b9c7-5fb3733d26a7'
      'mgnl:activationStatus': true
