      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no hiding place for anyone who kidnaps, tortures, and
        murders American law enforcement," Garland said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00d4ac-6d3c-4f0d-9cf2-3ef7033fd486'
      'mgnl:activationStatus': true
