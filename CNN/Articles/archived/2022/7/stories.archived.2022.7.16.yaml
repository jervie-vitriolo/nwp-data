      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will tell Abbas that Israel has agreed to increase accessibility
        to the Allenby Bridge so that Palestinians and others can access it 24/7 by
        September, the official said. The bridge is controlled by Israel and is the
        only crossing point into Jordan for Palestinians from the West Bank.</p>'
