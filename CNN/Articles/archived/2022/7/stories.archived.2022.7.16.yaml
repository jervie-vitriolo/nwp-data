    'mgnl:tags': ['DFA', 'Sri-Lanka']
    'template': '1'
    'title': 'DFA raises Alert Level 2 in Sri Lanka amid crisis

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5dbe1-4c1f-4405-9e6a-390da9c9f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:04:59.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Department
        of Foreign Affairs (DFA) raised to Alert Level 2 the security restrictions
        for Filipinos in Sri Lanka due to the ongoing political and economic turmoil
        there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4c71c-4b35-48d3-86a4-a09a086a6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:04:59.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means there will be no new deployment of overseas Filipino workers
        to Sri Linka, and only those with existing employment contracts are allowed
        to return to the South Asian country, the DFA advised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b483226-30f0-4b2e-a653-ce5f5f7e870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:04:59.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e5cee-bfcd-4356-bf45-ade378e3118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:04:59.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ongoing mass protests in Sri Lanka amid the country’s
        economic crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6459a6a-855a-4a67-8db2-f8c5055442b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:04:59.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6362c3-91ce-4200-9194-3c55b9e2710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:04:59.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankans blame president Gotabaya Rajapaksa, who recently resigned
        from his post, over the country''s worsening economic situation caused by
        inflation and shortages of basic goods including food and fuel, among other
        things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579224f-6dc3-401d-9bb0-06f4a419ba96'
      'mgnl:activationStatus': true
