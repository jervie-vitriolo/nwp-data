      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6adec1-29c0-4bcd-9059-92b6b46c5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:30:47.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:11:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, 16,964 police personnel will come from NCRPO, 1,905
        from Philippine National Police support units, and 2,974 from other coordinating
        agencies and other peacekeeping partners, it said in a statement on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb9c44-da12-49a0-a586-d480224697c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:30:47.322+08:00
