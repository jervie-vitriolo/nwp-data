      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb8a9f-afd2-4ad7-984a-fd505fc0461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney General Merrick Garland said Friday the United States
        will seek immediate extradition of Caro Quintero so he can be tried "in the
        very justice system (DEA) Special Agent Camarena died defending."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f61fa8-09cf-438d-934b-89e26609f9ab'
      'mgnl:activationStatus': true
