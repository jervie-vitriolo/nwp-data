  'Biden-fist-bumps-Saudi-Crown-Prince':
    'author': 'Kaitlan Collins, Kate Sullivan and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-16T01:15:00.786+08:00
    'imagesource': 'jcr:58e82b04-a5da-4919-83ab-900f05b3db4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23660c8a-8c77-4837-911b-4afc45c33027'
    'lead': 'US President Joe Biden arrived in the kingdom for meetings with Saudi
      leadership, including sharing a fist bump with the man accused of ordering the
      murder of journalist Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T01:11:39.667+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T14:13:35.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:06:58.857+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden fist bumps Saudi Crown Prince and begins highly anticipated meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c88b6-916d-4db7-85be-d3d3bf8cb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A little less than three years after promising
        to make Saudi Arabia a "pariah state" over the death of journalist Jamal Khashoggi,
        President Joe Biden arrived in the kingdom Friday for meetings with Saudi
        leadership -- including sharing a fist bump with the man accused of ordering
        Khashoggi''s murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a52cb2-4e6f-49fc-8d2a-203377eaa3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad3105-2ef9-4d0f-bfe0-2364a2f149e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden arrived in Jeddah Friday and attended a formal meeting with
        Saudi King Salman, but -- given the king''s deteriorating health -- the working
        session was conducted by Mohammed Bin Salman, the kingdom''s de factor ruler.
        The White House did not acknowledge Biden will be meeting directly with MBS
        until publishing the schedule Thursday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586c90c-88a6-492d-924f-245cc52732cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56b3b3-84fb-4308-95f7-052754cdfe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving at the Al Salam Royal Palace Friday, Biden and bin
        Salman shared a fist bump and then went into a series of meetings -- a moment
        that neatly symbolized the change in Biden''s attitude toward the Crown Prince
        since his campaign trail comments in November 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b970ec3-fa44-4aee-8dd8-2fd9a2360462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe346e-9171-4074-b600-218b48ee67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Biden has been downplaying his meeting with the Crown,
        Prince whom the US has said sanctioned Khashoggi''s murder. The Crown Prince
        has denied involvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c64c8-2679-48ae-b833-31742f3a6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1d404-2d8e-4d6e-88a2-2d8f2794aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to meet with MBS. I''m going to an international
        meeting, and he''s going to be part of it," Biden told reporters last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32dccdc-af41-44cb-95a4-aa6759432636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee62ee9-2e13-40a7-85c2-56cea40d24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he won''t meet with other world leaders at the GCC+3 summit
        until Saturday and Friday will remain focused on the Saudis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2d871-a784-4087-8e54-9207663e0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487cd66-5df4-4936-b73f-57a3cde5e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have accepted they will be heavily criticized
        for the meeting, including by members of Biden''s own party, but have decided
        to move ahead because they see it as the most practical option, acknowledging
        it is much easier to work with the Saudis than without them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce2413-3aca-461a-8fed-bff4a5a18991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f4240-7105-42f7-baeb-58038b15ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no explicit announcement on raising oil production is expected
        immediately after Biden leaves Jeddah, officials anticipate one could be announced
        in the coming weeks, in addition to progress on the Yemen ceasefire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac850a5-8f8c-446d-bfdd-150d126a734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a48979-d4f3-4b38-84c4-104e980efade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s working visit with MBS is seen as a chance to reset the
        relationship, and officials say, depending on how the meeting goes, Biden
        could begin communicating with MBS directly during calls, which he has declined
        to do so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b6592-6ac5-4d5f-8732-93f7e348d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd02fe0-721d-4d6a-8346-42c05b4df938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly defended his decision to travel to
        Saudi Arabia and meet with MBS, maintaining his administration wants to lead
        in the region and not create a vacuum for Russia and China to fill. But the
        trip has been highly scrutinized and the decision to meet with MBS is a significant
        departure from Biden''s pledge on the campaign trail to make Saudi Arabia
        a "pariah" state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414366b-a958-4142-8a7c-83a7957e649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902518d9-d4ec-4208-bed9-74ba74795146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden in Saudi Arabia</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c13656-ffbf-4ed2-89f4-df7bf764ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Jeddah has been particularly thorny for the White House
        ever since it began materializing earlier this year, given the President''s
        campaign trail promise to make the nation a "pariah" state for the murder
        of Khashoggi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104766c6-2bb6-4ac2-84b0-dcd307892d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe4b64-a49a-4a94-b842-bbcdc2941305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Thursday stopped short of committing to raise Khashoggi''s
        murder directly with leaders in Saudi Arabia and said he "always" brings up
        human rights and that his views on the murder have been "absolutely, positively
        clear." US officials had told CNN ahead of the trip that Biden was expected
        to raise Khashoggi with MBS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcddb79-4076-4229-8b22-ea4f040f9c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf1c7d-587c-4346-b57d-b663a120ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, Saudi Arabia confirmed an expected announcement that
        its airspace would be opened to Israeli airlines. Biden hailed the "historic
        decision" that followed "months of steady diplomacy," noting he would become
        the first US President to fly from Israel to Saudi Arabia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55db9a8-ff9f-4afa-b514-1cb1fd343f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b736f347-d50e-4a25-9b15-5f21b8424795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip comes amid high gas prices and widespread inflation in
        the US and across the globe, in part due to Russia''s invasion of Ukraine,
        though the President and other officials have dismissed Saudi Arabia''s rich
        oil supply as a key motivator for the trip.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54d0f7-a5fb-403e-9c31-2ff93c59eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022f578-c6f7-43d0-b7fb-003d2309d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior administration official said the meetings with Saudi
        leadership will focus on strengthening the ongoing truce in Yemen, technological
        cooperation including in 5G, clean energy, global infrastructure and human
        rights in addition to discussing the global energy supply.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07a3d0-ca50-43e7-a6a4-d1e052b9431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae97e47-f139-48fe-b49d-3007ad3ccc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official suggested that the US and Saudi and other Middle
        Eastern officials would be talking about energy security issues and that Biden
        would engage with the world leaders on bringing gas prices down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e9fc5-6dad-431d-ac3e-ba42c612d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57d601-36bb-4761-8fd6-8536550362c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the conversation is really focused on, given current market
        conditions, how do we see things? How do we see the next six months, and how
        can we keep markets balanced in a way that contribute to continued economic
        growth? So that''s the common focus of ours, with not just the Saudis, but
        other producers," the official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54634d22-6a52-4cb2-afb9-b6b244cf08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d618170-a785-4130-b920-0172e8360e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added, "And of course, the President has said for months
        he will do everything possible to get prices down. That includes our own Strategic
        Petroleum Reserve release. That includes diplomacy with other producers, and
        it includes, of course, our own domestic production."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b7d14-2f68-4b53-9b03-c7b4fb02739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1201d3-acab-4700-8678-14b4023bf5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden in the West Bank</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9004d-8457-436d-9285-8bb38e0ecfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before flying to Saudi Arabia for the most pressure-packed portion
        of his trip, Biden had a series of engagements in East Jerusalem and the West
        Bank and several funding announcements aimed at helping Palestinians.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a391b9-0127-49bb-870b-60029eccc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b6bb9-a490-4906-91fc-ce824145ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met with President Mahmoud Abbas of the Palestinian Authority
        in the West Bank before heading to Saudi Arabia for the final leg of his closely
        watched Middle East trip. The meeting with the Palestinian leader comes as
        Biden continues to advocate for a two-state solution to the Israeli-Palestinian
        conflict, though he says he does not see such an arrangement materializing
        in the "near term."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc912c88-a13a-4c2b-b151-8cdaff2a3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f7dc0-aaf6-4c39-8386-404c8219f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During remarks following his meeting with Abbas, Biden acknowledged
        such an agreement "seems so far away" and that "the ground is not ripe at
        this moment to restart negotiations."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7174e63e-5b0c-4105-840c-e01dd0045217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3bc9f-4c09-4581-bd5a-d35eadb414b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also suggested that better relations between Israel
        and Arab nations could lead to momentum to a deal between Israelis and Palestinians.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fca1e-4c59-4f2c-bcd6-70527083aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bc133-583b-43e7-a6d6-31b15b210216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:13:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that in this moment when Israel is improving relations
        with its neighbors throughout the region we can harness that same momentum
        to reinvigorate the peace process between the Palestinian people and the Israelis,"
        Biden said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5370c355-9370-4cd8-b7cf-4ac2de65f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742cfdb-2281-494a-b291-a3d7faa9d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the death of Palestinian-American journalist Shireen
        Abu Akleh, who was fatally shot while covering an Israeli military operation
        in the West Bank, was "an enormous loss to the essential work of sharing with
        the world the story of the Palestinian people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307408b-1169-434f-ab85-867f5365d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e0426-ec47-454b-8518-30cb3adf0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden delivered remarks at Augusta Victoria Hospital in East Jerusalem,
        announcing he is asking Congress to approve up to $100 million for the East
        Jerusalem Hospital Network. Former US President Donald Trump cut $25 million
        in planned funding for the network during his time in office.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf2600-467b-4df7-a0c4-d91d7e54c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29388818-1d71-4af5-a50a-143dd7ae5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of our commitment to support health and dignity to the
        Palestinian people," he said, and pointed to the "hard toll" of the Covid-19
        pandemic on the hospital system.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e93a79-c59e-402d-91d6-fb9e54ca67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a9370-d7d9-4937-9f5e-350f10d02d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "Working together, it is my prayer the United States
        will both help relieve the hospital''s burden of debt and support targeted
        infrastructure upgrades, key reforms in patient care to ensure long-term financial
        stability."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cb7ce-f300-4a6b-8ad6-9448ca6bf464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb26829-ccec-4963-8a8b-b412172b1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings follow a Thursday sit-down with Israel''s Prime Minister
        Yair Lapid, who said on Friday the President''s visit showed his "commitment
        to Israel''s military and diplomatic strength" and had "moved the entire country."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45acb5-0b70-4568-b752-652d63f5c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43afc1-c51a-49f3-b310-2b6aa5a588d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced on Friday morning an additional $201
        million for the UN Relief and Works Agency for Palestine Refugees to support
        Palestinian refugees in the West Bank, Gaza, Jordan, Lebanon and Syria, according
        to the White House.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8511a-022e-473b-b907-c9197c2b87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533cafc-94b0-4de0-83f2-d8c7932cad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T14:14:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Israel has committed to working with Palestinians to
        speed up the implementation of a 4G network in Gaza and the West Bank, with
        the goal of rolling out that infrastructure by the end of next year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f159869-c641-4ca4-93eb-57587b4d354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T01:11:39.672+08:00
      'mgnl:createdBy': 'david'
