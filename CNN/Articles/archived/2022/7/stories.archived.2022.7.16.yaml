      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Saudi Arabia''s de facto ruler, Crown
        Prince Mohammed bin Salman, hit back at Joe Biden after the US President confronted
        him about the 2018 murder of Saudi journalist Jamal Khashoggi during a meeting
        between the two leaders on Friday, according to a source familiar with the
        matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28516bf1-8d31-4f39-aa62-04b973e1ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e039ff-7da8-4639-b35a-197cddbe872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, Bin Salman, also known as MBS, denied responsibility
        for the killing of Khashoggi at the kingdom''s Istanbul consulate. Biden said
        he inidicated that he disagreed with MBS, based on US intelligence assessments,
        according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47823899-c039-48af-94d9-a0b384aac6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f1b9c-2a7a-498b-bac9-028b9a9b9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.673+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Biden bringing up Khashoggi, MBS cited the sexual
        and physical abuse of prisoners at Iraq''s Abu Ghraib prison by US military
        personnel and the May killing of Palestinian-American journalist Shireen Abu
        Akleh in the occupied West Bank as incidents that reflected poorly on the
        US, the source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253e94c-8488-44e5-9ea8-c155b5d54826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af67b1a-048f-4a9b-ac78-4cc38a0d1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Minister of State for Foreign Affairs Adel al-Jubeir echoed
        the sentiment in an interview with CNN''s Wolf Blitzer shortly after the end
        of the meeting, which Jubeir was part of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00319074-9bdf-456e-bb73-3098a37ad2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:42.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b73d9-6104-4ae0-b5e6-a1fe7731a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We investigated, punished and ensure that this doesn''t happen
        again," Jubeir said when asked about the Khashoggi murder. "This is what countries
        do. This is what the US did when the mistake of Abu Ghraib was committed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c5cbd-e33a-41ff-9830-33364a54d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffb40f-d0c2-4303-b4d7-c08001f361c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Ghraib prison was a US Army detention center for captured
        Iraqis from the start of the US invasion of Iraq in 2003 until the prison''s
        closure in 2006. In 2004, a trove of graphic images from the prison was leaked,
        depicting the torture and sexual abuse of Iraqi prisoners by US military personnel.
        Eleven US soldiers were convicted of crimes relating to the scandal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39bfdc-0f17-4877-b5a9-f90f0011f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b7d9c-9d45-447b-b8d4-6af36fb79ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned Al Jazeera journalist Abu Akleh was lethally gunned down
        during an Israeli military raid in the occupied West Bank city of Jenin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2a85c-2a75-459f-9a1c-04c9332466f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8c313-f461-4741-a6ef-c2866e285451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Akleh was a household name in the Arab world, having spent decades
        reporting on the suffering of Palestinians under Israeli occupation. Footage
        obtained by CNN -- corroborated by testimony from eight eyewitnesses, an audio
        forensic analyst and an explosive weapons expert -- suggested that Abu Akleh,
        who was wearing a helmet and blue protective vest marked "Press" at the time
        of her killing, was shot dead in a targeted attack by Israeli forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73891ee7-f06c-4c28-8461-112172079ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274b58e-916c-44bb-8746-6f17bebe2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West Bank on Friday, Biden said the US insists on a "full
        and transparent accounting" of the killing of the journalist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d40e8-9264-4e96-b4c8-87381ab9ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.674+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3d592-8bde-4958-934f-3ba3bee2311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called Abu Akleh''s death an "enormous loss" as he stood alongside
        Palestinian Authority President Mahmoud Abbas in Bethlehem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b030fc4-53bc-47cf-b010-263a0cea7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406ddbc-2c2b-4740-a987-670698731c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that her legacy ... will inspire more young people to carry
        on her work of reporting the truth and telling stories that are too often
        overlooked. The United States will continue to insist on a full and transparent
        accounting of her death and will continue to stand up for media freedom everywhere
        in the world," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85876645-26ec-4699-9558-b3e552e57000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39910a42-ff7d-46d1-8634-1345113346f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian officials and members of Abu Akleh''s family have criticized
        the US probe and are urging the US to do more to hold Israel accountable for
        the killing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78035b-c26a-489b-9b16-b003f35c25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363bd03-58b6-40ee-88c6-f079af3a694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Khashoggi raised at the top of Biden-MBS meeting</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77428d1c-9544-488a-a76b-8f27e13be9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a quickly arranged speech after Biden''s bilateral talks with
        MBS, the President said he raised Khashoggi''s murder at the start of the
        meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf02eb-31b5-4a97-bcc6-c12cf9278d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540b2a6-eca1-49cb-89d1-6fc8fac2da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to the murder of Khashoggi, I raised it at the top
        of the meeting, making it clear what I thought of it at the time and what
        I think of it now," Biden told reporters. "I was straightforward and direct
        in discussing it. I made my view crystal clear."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5c7f2-2842-41c5-89fb-028f185edaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a66581-04ed-4ca9-add2-f2b55694fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the discussion about human rights appears to have been dwarfed
        by broader talks about energy security, regional stability, trade and investment,
        according to multiple officials. Iran''s nuclear ambitions and the war in
        Yemen are also believed to have been key parts of the discussions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c3242-e422-423b-917f-6fa23dcecc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442fb3f-1b30-4bba-a6a8-efabeafdafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.675+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those responsible (for Khashoggi''s murder) have been investigated
        and faced the law and are paying the price for their crime," Jubeir said on
        CNN of the discussion. "The conversation moved on in terms of the official
        discussion."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c08af-341c-45d5-bd61-65ec134d9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7a5d2-0ba2-4c3e-86eb-44f20a84b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fdd78-5438-4a63-b2b6-c9894299a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials on Saturday defended Biden''s decision
        to meet with MBS face-to-face, despite the fierce pushback and criticism,
        saying it would have been "backsliding if the president didn''t come to the
        region and it would be backsliding if he didn''t and wasn''t willing to sit
        and raise human rights concerns with foreign leaders around the world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891e44c-6bd8-46f4-96a6-9ccd9aba14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b18d4-2205-4f5e-b648-639872d210bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to say that values are gonna be a key part of your
        foreign policy and human rights matters significantly to us as a nation and
        certainly as an administration and then not go overseas and not talk to (leaders)
        in candid, forthright ways about that concerns," a senior administration official
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201b363-1b2f-457d-84f3-564dee6c2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba3408-ae52-4a49-88c1-72da0d4b954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden came to Jeddah seeking solutions to one of his top political
        problems at home -- sky-high gas prices -- as diplomacy with Saudi Arabia
        in the Middle East was seen as one of the few routes he could take to bring
        down prices that are putting strain on millions of Americans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b09e35-27ae-4d2a-89df-17375d3a2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ecf4d-4a54-49c4-9bb9-b18ba424003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White House officials say the President won''t be returning
        to Washington on Saturday with explicit oil production increases. The expectation
        is that there will be increases in the months ahead -- done within the context
        of increased output levels in the OPEC+ cartel laid out at its August meeting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f478864-b9df-4d0f-ad17-f7453c323a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:20:35.676+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:59.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/16/middleeast/biden-mbs-khashoggi-abu-akleh-intl/">"MBS
        hits back at Biden after the President confronts Saudi prince about Khashoggi."</a></em></p>'
  'US-Navy-challenges-Chinese-claims-South-China-Sea':
    'author': 'Brad Lendon, CNN'
    'caption': 'Photo courtesy: MC2 Arthur Rosen/U.S. Navy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-16T22:28:53.736+08:00
    'imagesource': 'jcr:d4c5dbd6-b89b-47c1-82d6-c6d6c0c1ec63'
