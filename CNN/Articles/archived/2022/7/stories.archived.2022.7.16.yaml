    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3a6ad5-5f7d-4aef-a41e-58bfd2874f72'
    'lead': 'A US Navy warship on Saturday challenged Chinese claims to disputed islands
      in the South China Sea, the US 7th Fleet said in a statement -- the second operation
      of its kind this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T22:32:57.069+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:07:23.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:07:08.413+08:00
