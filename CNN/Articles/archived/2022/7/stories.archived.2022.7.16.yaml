      'mgnl:lastActivated': 2023-01-19T14:13:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d2599-86ef-4fa9-90a3-74cdfa05ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T08:01:45.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:07.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legos teased a collaboration with the popular show Thursday on social
        media, with a quote from the show and a photo of a Lego trapped in yellow
        jello -- a reference to a joke from "The Office." In the background, "Dwight"
        is written on a tape dispenser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b63ed-0989-4a9e-a508-73e748ccd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T08:01:45.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21f2b4-7858-4d36-8755-b5b0f93b3e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T08:01:45.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Lego''s first foray with iconic television shows. In
        2019, Lego released a set of Central Perk, the New York coffee shop from "Friends."
        That set featured over 1,000 pieces and included mini-figures of Ross, Rachel,
        Chandler, Monica, Joey, Phoebe and Gunther. Last year, the company produced
        a similar set for "Seinfeld," modeled after Jerry Seinfeld''s apartment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609688c-adaf-4f0a-ad2c-0a92e29a34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T08:01:45.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b89be0-37ab-4b5e-a84d-1205b064ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T08:01:45.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:09.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a decade after the show''s finale, demand for the show continues
        to run deep. Viewers streamed the show for about 52 billion minutes in 2018,
        according to Nielsen data, and was one of the most popular offerings on streaming
        services at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48144c9-8646-475b-9641-f3e75f52f786'
