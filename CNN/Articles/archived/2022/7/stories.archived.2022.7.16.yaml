      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will also announce steps to build grassroots support for peace,
        including by supporting collaboration and professional exchanges between the
        Palestinians and Israeli health sectors as they work to build mutual trust,"
        the official said.</p>'
