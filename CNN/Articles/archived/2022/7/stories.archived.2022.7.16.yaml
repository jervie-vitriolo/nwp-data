      'mgnl:created': 2022-07-16T16:02:36.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than 30 years, the men and women of DEA have worked tirelessly
        to bring Caro Quintero to justice," Milgram said. "Today''s arrest is the
        result of years of your blood, sweat, and tears. Without your work, Caro Quintero
        would not face justice."</p>'
