      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041e4fd-960e-4ffc-ba2b-3eb1d3a5401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:11:36.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:13:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s runners-up were: Praewwanich Ruangthong of Thailand
        (first runner-up); Nguyễn Huỳnh Kim Duyên of Vietnam (second runner-up); Indonesia''s
        Adinda Adinda Cresheilla (third runner-up); and Venezuela''s Ismelys Velasques
        (fourth runner-up).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b80830-85e7-4224-a7e4-673aa34b71b1'
