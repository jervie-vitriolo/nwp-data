      'mgnl:created': 2022-07-16T13:30:47.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:11:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number was amplified after the NCRPO conducted its first inter-agency
        meeting with the Armed Forces of the Philippines, local government units,
        Metro Manila Development Authority (MMDA), Philippine Coast Guard, Bureau
        of Fire Protection, Bureau of Jail Management and Penology, force multipliers,
        volunteer groups, and other concerned agencies at Camp Bagong Diwa in Taguig
        City on Friday.</p>'
