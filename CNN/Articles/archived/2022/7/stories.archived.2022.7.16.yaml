      'jcr:uuid': 'f9fcf9c8-bacd-432f-b49b-f53fe2b806a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, US authorities announced a $20 million reward for Caro
        Quintero. He has previously said attempts to arrest him were "misplaced vengeance"
        -- "conveniently rewriting history," according to the DEA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b6cdd-5ef2-4960-9a17-325e52f98f14'
