      'mgnl:lastActivated': 2023-01-19T14:13:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mswane was previously crowned 2nd runner-up in the 70th edition
        of Miss Universe pageant held in Israel in December last year and was won
        by India''s Hamaaz Kaur Sandhu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
