  'sri-lanka-crisis-economy-fix-gotabaya-rajapaksa':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-16T15:57:01.784+08:00
    'imagesource': 'jcr:76943ab5-b928-4880-9d9c-1da2acfa7e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f0e46e-7a2e-478e-a5e7-df893c1bac76'
    'lead': 'Gotabaya Rajapaksa may be gone, but Sri Lanka is still struggling with
      a ruinous financial crisis, and experts said things are likely to get worse
      before they get better.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T15:58:36.496+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:10:44.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:07:03.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka']
    'template': '1'
    'title': 'Sri Lanka crisis: How do you fix a broken country?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66905403-5d8f-4911-9505-44302f60eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For years it had been one of Sri Lanka''s
        grandest and most heavily guarded buildings, serving as the official residence
        and state office of the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c52db9-1342-47b3-8969-0cbd74ff8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a20de-dae9-440c-a4e5-c1c997e4bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all that changed on July 9, when protesters stormed in and took
        control, demanding the resignation of President Gotabaya Rajapaksa before
        turning the palace upside down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42458f28-4921-47ef-8b5e-7cdd27f454d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb7cbf-88d9-4e97-8c80-71d956c6344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the home of the most powerful man in the country," said
        Sri Lankan author and analyst Asanga Abeyagoonasekera. "It had never been
        opened to the public."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439dd11-c46a-443f-897f-4cdedf883164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33edb230-764d-4576-a971-1abd1f39a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now become a novelty attraction -- all traces of its exclusivity
        and prestige gone. Each day for the past five days, thousands have lined-up
        up for hours just for a glimpse of Rajapaksa''s luxurious lifestyle. The neatly
        manicured lawns have become picnic spots and protesters swim and party in
        his private pool.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249f9b8-bd2e-4ed5-ae11-a2ed9f9d084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132b93e-ac0d-430c-9798-46f9faecce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa fled the crisis-hit country on Wednesday, boarding a military
        plane to Maldives and naming Prime Minister Ranil Wickremesinghe as Acting
        President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd8aef-7c63-4c54-8305-00ef2c6bb6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc363ee6-fd44-4bf7-872a-cbaac0462bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since moved on to Singapore, arriving on a "private visit"
        confirmed by the authorities. On Friday, Sri Lanka''s parliamentary speaker
        accepted Rajapaksa''s resignation, bringing an end to his nearly three years
        in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cc35a-b6e7-4cd8-878b-7e1294bdc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ff9b6-96a7-4a50-aee2-3ea25be35266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resignation was really the only option he had," Abeyagoonasekera
        said. "People are tired, hungry and angry ... And they are demanding change
        and accountability because they are sick of seeing the same faces in charge."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f6c1d-53d1-4db2-ba1f-b76515a91a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d938c-00ab-47a0-9a07-257ea248cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We can''t afford to pick or choose''</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1393bc4f-7215-424a-9a88-51ec288dae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:52.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajapaksa may be gone, but Sri Lanka is still struggling with a
        ruinous financial crisis, and experts said things are likely to get worse
        before they get better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d82305-55e7-41eb-9067-d694ebe688ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000e0a57-6b95-4f48-be98-00f753da986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests over daily power cuts, rising fuel prices and severe shortages
        of basics like food and medicines kicked off in March and showed few signs
        of abating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac9156-f133-4c60-bef2-b2690e03b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a6d69-6698-40e6-94b7-9f7494735e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is zero political stability," said Abeyagoonasekera. "We''ve
        seen three cabinets in two months, with a fourth coming up. Urgent change
        is needed to restore the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dbc48-253f-486f-a149-d1884aaefdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290da7a-0c0a-4b57-860b-def76bb891a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a raft of government-implemented crisis control measures,
        the situation remains desperate for millions across the country. "We are still
        short on food, medicine and fuel," said Colombo-based political analyst Amita
        Arudpragasam. "Policies have also been inefficient and confusing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d94a46-0200-46fe-bf87-6e3cedafacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8ece6-031b-481a-a512-daafe662295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the crisis started around 2019. But for many Sri Lankans,
        the warning signs were apparent even back in 2010, when Gotabaya Rajapaksa''s
        brother Mahinda was re-elected President for a second term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5510e8-66d5-40b9-bc37-7549917f42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1190b0-4f72-4ba9-b3fa-f148715fff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a ticking time bomb," Arudpragasam said of the Rajapksa
        era. "The government was giving huge cuts to the wealthy elite as well as
        corporations when they should have been increasing taxes. Money that could
        have been reinvested in the population was used to repay debt obligations
        -- and none of this helped to address the many weaknesses in our economy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11b7d6-3ef4-4536-a0b1-3a30e4662898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b783ac9-98fb-4d22-bf3a-75d1974e7676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotabaya Rajapaksa took power in late 2019, having previously only
        held the unelected post of defense secretary in his brother''s administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded7f48-4640-4e84-8f26-bc71e8d3e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6faa842-d33f-4b98-933e-86e8d9910d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics contend he mismanaged the economy, investing vast amounts
        in the military while implementing sweeping tax cuts, despite international
        warnings, causing government revenue to plummet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832f2a9-4d8d-40ef-a2f7-4b3e2148973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6fea3-cd6c-489b-b658-7cab3ef901b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:00.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rajapaksa didn''t heed anyone''s advice and was supported by people
        who did not understand how an economy likes ours needed to work" said Arudpragasam.
        "(The government) refused to admit that the economy was in crisis until it
        was too late."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ac56a-433d-47bd-922f-012a7fbc7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e70756-dbfd-4a2c-aeda-769a4f2ca8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urgent humanitarian assistance is now needed, she said. "We are
        in a crisis situation where we can''t afford to pick or choose."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b69d45-1c88-4245-8731-e1c02c7780ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54f3c8-9587-4019-97bc-034aa693923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the World Bank reclassified Sri Lanka as a lower middle
        income country amid currency collapses and rising inflation rates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ccbf0-cdbc-49eb-9691-adcd43eb894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c5707-8357-4877-a173-448b7320ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Prime Minister Wickremesinghe declared the country
        "bankrupt." "Our economy has faced a complete collapse," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30a88b-c7e2-4f93-b863-e850d9a64e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e2ea8-baa0-4345-aa1a-62a259deb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''One of the best places in the world''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a0a2c-6a0f-441a-adbb-39a790400ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has shocked many in the international community, who
        recall a different Sri Lanka.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66afc5-8e76-46bd-a739-fb1877586a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001c226-1e59-47d7-b800-e8b1a7f2f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, Sri Lanka is a development success story," said Philippe
        Le Houérou, formerly the South Asia vice president of the World Bank. "It
        stands out as a lower middle-income country in a region that hosts the world''s
        greatest concentration of poor."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b691cfc-e96c-4fbe-a25c-873668772c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d700d-3866-492b-a6a5-d68b2e31e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:06.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the end of Sri Lanka''s bloody civil war in 2009, the
        country entered a period of peace and stability. Trade flourished and international
        tourists returned to the country''s beaches, resorts and tea plantations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ce71f-4b2c-4748-91a3-9c362c410c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb329d-c1af-4bfc-9c9b-8911560d84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Houérou highlighted Sri Lanka''s "impressive" post-war social
        achievements. "Economic growth has been robust and prosperity has been spread
        widely," he said, adding that life expectancy was also among the highest in
        the region.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44070a15-5c2b-4292-881f-eb585a625c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:08.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845160c8-a0da-46e4-ab3f-639578edc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum (WEF) once called Sri Lanka South Asia''s
        richest economy. "The island reaps the benefits of early investments in higher
        education and training ... and needs to concentrate on areas that are most
        important to trigger the efficiencies that will drive further growth," WEF
        said in a 2016 report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c5ad4-a1a2-483c-bdfe-da13db99ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d9346-4be8-4329-9acd-bf971c9da058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that tourism, one of Sri Lanka''s most lucrative industries,
        never had the chance to recover after the 2019 Easter terror attacks followed
        by the pandemic, which hit the year after.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0915a8b3-579c-4a77-9a4a-d52d0808eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a1a04-b1bc-4810-8eb6-238f81663655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a strong agriculture base and one of the most exciting tourism
        industries in the world," said Abeyagoonasekera, the author. "With the absence
        of proper governance, we moved from being a fragile state to a crisis state
        and now a failed one."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b33e5e-35f1-4e60-8399-dcd057d83c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d70c2c-69d1-4f54-aa5a-cfdf9e056cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added: "Sri Lanka was one of the best places in the world
        to be and I believe with the right directives and functioning institutions,
        it can become that place again."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941f4fa-b1ef-4259-b0da-5fe78c72052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e4861-f758-4c1e-a1d6-fae913c8dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Sri Lanka''s ambassador to Beijing said
        the country was in discussions with China for approximately $4 billion worth
        of financial assistance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30bfcc-d9ae-4296-9ea0-075fd8ce54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:13.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfe09a-39f0-4883-a1e9-93484e4b8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sum includes a $1 billion loan to meet existing Chinese loan
        repayments, a $1.5 billion swap facility and $1.5 billion in credit for purchasing
        goods from China, Ambassador Palitha Kohona said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66a7b9-274f-471d-815b-fc4a8f09d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddef4a-73bb-415e-9742-0aef3926dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all eyes are on a bailout plan with the International
        Monetary Fund (IMF), which has been "closely monitoring" developments in the
        country since talks ended in June without a deal. Government mismanagement
        has also further complicated recovery, analysts said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da44c0-a498-469c-99c3-eed0c5fbbf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0181d93-4c39-4c71-ad3f-1be4ee5265db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IMF isn''t going to grant us financial support without political
        stability, not when the country is still on knife''s edge," said research
        fellow Sanjana Hattotuwa. He added that while protesters had achieved early
        goals of getting Rajapaksa to resign, the country now faced a great deal of
        uncertainty. "There is no easy fix for a broken economy," he said. "But the
        first step would be a new government and elections are needed."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3179ec-d4fd-4f51-91d2-e863e2c415ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb6af1-c8de-4d01-833f-a923c3ca50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It is time for change''</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db83015-a527-44e8-b35f-8e6fdc8aa299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Gotabaya Rajapaksa now out of the country, public fury has
        turned to Prime Minister Wickremesinghe, current Acting President.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de4bcf-74cb-468b-9c2d-158a0680943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d8f7e-20be-41b2-aaf9-d72da3d96c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wickremesinghe was Rajapaksa''s pick for prime minister, that''s
        the problem," said Abeyagoonasekera, the author.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87bbdf-06ce-4174-9e87-47e2edb18cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e189d6a-c644-4bee-81cf-4585689d87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is politically connected to the Rajapaksas and his interest
        (has always been) in protecting them."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47c070-5887-4cd4-9d32-e551fdefba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f782a-3915-4dd1-9c35-2f8592abe02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others reiterated the call for elections. "The protest movement
        isn''t slowing down and many Sri Lankans have realized the importance of their
        roles as citizens in holding those in power accountable," said Ambika Satkunanathan,
        a human rights lawyer who once served with the United Nations and the Human
        Rights Commission in Sri Lanka.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3948d-a3ec-42f1-8e7b-a476a53e7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d8043-e803-448a-b11b-c0b020d26ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she wouldn''t rule out the Rajapaksas returning to
        power. "They might have abandoned ship while it was sinking but they are savvy
        and have been in the political game for decades," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd90b5-f5e5-4d3a-89fe-a6ec88ab3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:21.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33249d8-6c0a-403f-9f5e-b8c72e40644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is a window now and it is time for change. The government
        needs to call elections sooner rather than later."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed00716-3a60-41b0-a22a-156e5632cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a6182-06d6-427b-b4e4-ac74a25ca512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickmenesinghe will remain Acting President until Parliament elects
        a new President. No date has been set yet for the vote, but under the constitution
        Wickremesinghe will only be allowed to hold the office for a maximum of 30
        days.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99e188-1b19-426b-9fb3-2f816c70fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91841d-d58d-433f-aa0b-eae3a62d3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament will accept nominations for a new President on Monday,
        the speaker said on Saturday.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc4164-9457-40d3-be99-afb76054e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7fb38-9370-4fe7-9e74-4bfc5fed4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:25.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once elected, the new President will serve the remaining two years
        initially allocated for Rajapaksa''s term.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a067e-28e2-4ddb-9d68-2c7a38843540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449669e-3d22-4b9b-b7e2-c2ecf1a7a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentary elections were last held in 2020 and the Presidential
        election in 2019 -- months after the Easter church bombings took place. Gotabaya
        Rajapaksa won after a closely fought race against then-ruling party candidate
        Sajith Premadasa.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc35dd-c9b4-4594-994f-480bb8d4583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6e490-8991-43f7-be1e-3c2c0b8e7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickremesinghe''s appointment on Wednesday did not go down well
        with protesters who stormed his office demanding he step down. Police fired
        tear gas and water cannons at protesters and a nationwide state of emergency
        was declared.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a7d57-7081-4af1-a63f-7a477746ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc9cf6-c4d9-4bd8-a5d0-d9afccc66b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Sri Lanka''s ruling party confirmed that Wickremesinghe
        is its nominee for President in the upcoming election.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f8dcd-60aa-4cba-96fb-e2cf4c2cd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7d127-94be-44db-a8fc-e4ff3ce6df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sri Lankans remain determined, analysts said, and want to see
        new people and faces in government. "The interim President will be (the one)
        tasked to stabilize the economy for a few months," said Abeyagoonasekera.
        "But he wouldn''t be a leader elected by the people and that is an obstacle."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851e313-a454-494c-b760-7fe2d0b1cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b453e89-5950-42be-af7f-54632f0b5eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Lack of accountability''</h3>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52da45d-94a1-4b58-aff5-61f2ae81528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rajapaksas drew much of their power from the "war hero" status
        afforded them by the majority population, following then-president Mahinda''s
        2009 declaration of victory in the 26-year civil war against the Liberation
        Tigers of Tamil Eelam rebels -- a campaign overseen by then-defense secretary
        Gotabaya.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44c04f-0924-4308-ba58-a9355b76ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabae62-dfdf-4e8d-9e43-2195070e29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2011 United Nations report, Sri Lankan government
        troops were responsible for abuses including the intentional shelling of civilians,
        summary executions, rape, and blocking food and medicine from reaching affected
        communities. The UN report said "a number of credible sources have estimated
        there could have been as many as 40,000 civilian deaths."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa2700-849d-4e14-b146-f534df2505ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e664fbd-d7b3-43cb-9736-d5021caa8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rajapaksas have always vehemently denied such allegations.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063ee5b-c721-4e34-a23a-a4c783f8147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca02ce-7e98-42b2-a973-9c670458c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satkunanathan, the human rights lawyer, said Sri Lanka''s next long-term
        leader must "tackle entrenched problems like ethnic conflict, accountability
        for human rights violations, as well as possess the commitment and integrity
        to rebuild public trust."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b826c-7923-485d-8445-ad38a2a71a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddb45c-04b5-470e-b5ef-9c7b97cff08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we simply can''t afford to slip back yet again into a crisis
        like the one we face today," she said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d4a27-e518-4fef-a9d8-ada20086d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:35.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ae22d-bac8-4e91-8a05-afae33a8ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global rights groups like Human Rights Watch (HRW) also said the
        UN mandate to investigate alleged war crimes in Sri Lanka must be maintained.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ac3c9-5370-4000-bd23-22a79b8c536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1156b7-7551-4cad-9a88-91bb943e5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gotabaya Rajapaksa and others accused should also be investigated
        and appropriately prosecuted," said Elaine Pearson, HRW acting Asia director.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f4510-3a8b-43c3-add4-b212d6394e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07299e-9fbc-4f4d-9566-480d1349c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent investigations and prosecutions were also needed into
        Sri Lanka''s economic mismanagement, she added.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36880242-adb6-4bfb-a5b1-f47ae23385c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c63211-7f91-4971-bec7-57a17155e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be investigations into alleged corruption which has
        contributed to this crisis, including any efforts to hide assets abroad,"
        she said. "Foreign governments should investigate assets and freeze them if
        appropriate."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa3e1d-799c-4a23-b545-8a1b9d2b2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200d2a8-cb17-47cb-899d-17fc452984be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson also reiterated the urgency for elections.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28181f2-3b1f-41bb-836e-9e61d33340d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265b4fc-eaaf-4a4a-90ca-2e89a3e2976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgent priority is for a peaceful transition of power that
        respects rights and addresses the root causes of the political and economic
        crisis which is ultimately about a lack of accountability, corruption and
        the weakening of institutions that were meant to provide a check on power,"
        she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d8267-e3be-4a6e-9f4b-9ab3853dab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56557aa6-9afd-48ce-843b-a98944d2157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a more stable government ... cannot be established, the risks
        are of a humanitarian crisis as well as greater violence and repression."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6678e-d386-444d-ae47-3b05ca330325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:58:36.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:11:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/15/asia/sri-lanka-crisis-economy-fix-gotabaya-rajapaksa-saturday-intl-hnk/index.html"><em>
        "Sri Lanka crisis: How do you fix a broken country?"&nbsp;</em></a></p>'
  'mexico-rafael-caro-quintero-fbi-arrest':
    'author': 'Tara Subramaniam, Karol Suarez and Rey Rodriguez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-16T15:59:13.168+08:00
    'imagesource': 'jcr:87f51a82-689f-41f4-b8af-e9b350b5c84b'
