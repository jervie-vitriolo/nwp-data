      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect stricter police inspections in the conduct of checkpoints,
        ''Oplan Sita'', foot/mobile patrol and stringent other police operations/interventions
