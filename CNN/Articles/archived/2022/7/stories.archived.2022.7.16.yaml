      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continously conduct dialogue and coordination meetings
        not only with our partners and counterparts but also with community and civil
        society leaders to determine and address concerns in order to ultimately achieve
        a peaceful and safe State of the Nation Address of PBBM,” he also said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb653428-0e03-4b97-b10c-9c1e76dc0798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:30:47.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:11:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
