      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac360d-b07d-4813-ae46-5dc235f67c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:11:36.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:13:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old beauty from Las Piñas, who is a professional ballerina,
        also won Miss Talent after performing a ballet dance during the talent competition.
        She was honored after the coronation night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8422a4b-74f1-448a-afc4-f0cce03c45c4'
      'mgnl:activationStatus': true
