    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Navy', 'South-China-Sea']
    'template': '1'
    'title': 'US Navy challenges Chinese claims in South China Sea for second time
      in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb23b15-1fca-4ca6-b835-7158743f46f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.069+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A US Navy warship on Saturday challenged
        Chinese claims to disputed islands in the South China Sea, the US 7th Fleet
        said in a statement -- the second operation of its kind this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9256078-a7e3-498c-adb2-259445b70917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.069+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51a53b-9175-4251-b357-b6ac37041bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.069+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer USS Benfold sailed near the Spratly
        Islands -- known as the Nansha Islands in China -- in the southeastern South
        China Sea in a so-called "freedom of navigation operation" (FONOP), the 7th
        Fleet statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60860df-1aab-44ab-8f99-79d4b78f4e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.069+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df42e9b-d90a-424e-8362-f6368bfa3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.069+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy operation in the island chain where China has built
        military foritifications on man-made islands challenged "restrictions on innocent
        passage imposed by the People''s Republic of China (PRC), Vietnam, and Taiwan,"
        the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47df6f-d342-4460-87cc-a13afa874bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.069+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633f674-96e4-4917-8ea2-ef736d798829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.069+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In violation of international law, the PRC, Vietnam, and Taiwan
        purport to require either permission or advance notification before a military
        vessel engages in ''innocent passage'' through the territorial sea of the
        relevant feature," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bed6c0-e6b2-43c1-a911-c529ed1cf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c6990-c9a1-49ea-b2c5-d9adcda9d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Territorial sea" refers to the waters within 12 nautical miles
        of a nation''s coastline as recognized by international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908371fb-3445-4d97-a73f-bcb5c42a7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a1483-c4c0-409b-a810-ec8734ff8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, Malaysia and Brunei also claim sovereignty over
        parts of the Spratly Islands, but the US Navy statement did not say its warship
        was challenging any of their claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416028a-d55e-44fe-9b79-d1540d5e6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36255c6a-c1ae-4c71-b734-8fa166821d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s operation was the fourth FONOP challenging Chinese claims
        this year and the second such operation for the Benfold in the past four days,
        according to Navy statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ef599-62f0-4cad-9ef0-f6bd817b323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae41b5-b18d-404e-8636-0359ba8b9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it performed the same mission in the Paracel Islands,
        a chain in the northern South China Sea known as the Xisha Islands in China,
        which is also claimed by Vietnam and Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500ff6e-5d9b-428f-ac2c-cc88a8d39db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a282c5e-2e4e-4cdd-88f5-19512d0a3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Wednesday reacted angrily to the US Navy''s Paracels
        FONOP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb07ba1-66ca-472f-b74a-8780f3223f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ca393-4a19-47fb-a380-ba621615ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the US military have seriously violated China''s
        sovereignty and security, seriously undermined the peace and stability of
        the South China Sea, and seriously violated international law and norms of
        international relations," People''s Liberaton Army (PLA) Air Force Col. Tian
        Junli, spokesman for the Southern Theater Command, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d725a7-1102-4b7e-bf67-6073313e3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df008e1-8014-40dd-aa5f-c846d8364cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T22:32:57.070+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:07:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA said Wednesday the US Navy was increasing tensions in the
        region.</p>'
    '21':
