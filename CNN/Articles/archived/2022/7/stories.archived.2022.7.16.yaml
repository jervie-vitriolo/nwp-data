    'jcr:uuid': '88c394fc-39ca-413f-9812-8ed9f7321ee9'
    'lead': 'Saudi Arabia on Friday opened its airspace to all civilian carriers,
      including all flights to and from Israel, in a step toward normalizing relations
      between the two nations as US President Joe Biden tours the Middle East.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T16:16:23.161+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:09:17.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:07:05.536+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'Israel', 'airspace']
    'template': '1'
    'title': 'Saudi Arabia opens airspace to Israeli flights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42faa025-142d-4e8e-b3e3-313956a39c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Saudi Arabia on Friday opened its airspace
        to all civilian carriers, including all flights to and from Israel, in a step
        toward normalizing relations between the two nations as US President Joe Biden
        tours the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ed7ef-4c82-4e3a-9210-59540c3ab99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:18.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a8e91-80bc-4513-b7a2-706f17159acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared hours before he was due to fly directly from
        Israel to Saudi Arabia, Biden hailed the kingdom''s decision, saying that
        it could "help build momentum toward Israel''s further integration into the
        region."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5ec3c-1a49-429c-a484-1685a93e9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c749d-5c47-4270-8141-70a9a06219ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has for months sought to formalize security
        and economic deals between Saudi Arabia and Israel, in a bid to set the stage
        for a normalization deal between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573ee14-2890-4c7e-8bc5-247c41409fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def24d94-6d04-42c2-9a80-a58a5827a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh is believed to have a covert relationship with Israel but
        has yet to officially disclose those diplomatic ties. In 2020, then-Israeli
        Prime Minister Benjamin Netanyahu reportedly flew to Saudi Arabia for a covert
        meeting with the kingdom''s de facto leader, Crown Prince Mohammed bin Salman
        -- a claim that was denied by Riyadh''s top diplomat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08d82e-44d7-4d51-93f9-8a223a551504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36491335-376d-4294-998a-c74cba529555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible normalization between Israel and Saudi Arabia has been
        hailed as the "crown jewel" of agreements between the Jewish state and the
        Arab world. The United Arab Emirates, Bahrain, Morocco and Sudan normalized
        relations with Israel in 2020 as part of a wave of agreements at the end of
        former President Donald Trump''s term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c5df4-8a59-4260-8445-39530e94c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219eb40-72a9-4c74-b6ea-553a7f92ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:23.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom''s decision marks the first time it has allowed unlimited
        use of its airspace by Israeli airlines to fly to and from the country. In
        recent years, Saudi Arabia has only allowed Israeli airlines flying from Tel
        Aviv to the UAE and Bahrain through its airspace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e19f89-b098-4399-9d88-ce4c79c2632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f95f5-1004-46be-9de7-df743e2c6fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move fully overturns the decades-long ban on Israeli overflights
        in Saudi airspace. Israeli airlines flying to Asian routes like India and
        China previously had to take a detour around Saudi Arabia that added hours
        to the journey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf829868-7b61-414c-8c7a-2a1b44c14e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84097ea7-1fa1-473e-82c9-e930eb01d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi''s General Authority of Civil Aviation (GACA) on Thursday
        said in a statement that it had decided to open its airspace for all air carriers
        "that meet the requirements of the Authority for overflying." It added that
        the country is keen "to fulfill its obligations under the Chicago Convention
        of 1944, which stipulates non-discrimination between civil aircrafts used
        in international air navigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a6771-9b97-469a-b8cc-8b90d199a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644473b-d3c7-4ae3-a786-66404bf19922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Saudi''s decision, Biden vowed to do all he can "through
        direct diplomacy and leader-to-leader engagement, to keep advancing this groundbreaking
        process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68147d6-ec9f-45d9-89c0-a3ce7aae1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf0aa0-81e3-428b-b1d5-edc6325c3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Yair Lapid welcomed the Saudi announcement,
        which he described as the result of a "long road of intense and covert diplomacy
        with Saudi Arabia and the United States." He said the decision was "only the
        first step," and promised more was to come in the way of improved relations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20274f-1815-425e-b0d7-14909c178ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e1f91-be6d-4583-9c47-b1da217b4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid also thanked Biden and wished him success in his summit in
        Jeddah on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675e073-7b16-4239-b6ee-8b5610f0063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac296a5-44f4-46b6-ba3f-877bbe1b6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President is due to meet with King Salman and the crown prince
        on Friday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e712b-f633-4b0a-b8a0-83d1d168b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:16:23.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/07/15/middleeast/saudi-arabia-israeli-airlines-airspace-biden-intl/index.html"><em>
        "Saudi Arabia opens airspace to Israeli flights"&nbsp;</em></a></p>'
