    'lead': "The Department of Foreign Affairs (DFA) raised to Alert Level 2 the security\
      \ restrictions for Filipinos in Sri Lanka due to the ongoing political and economic\
      \ turmoil there.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T13:04:59.107+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:11:55.416+08:00
