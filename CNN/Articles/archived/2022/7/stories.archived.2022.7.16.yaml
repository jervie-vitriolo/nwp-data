    'template': '1'
    'title': 'Exclusive: Russians have visited Iran at least twice in last month to
      examine weapons-capable drones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf773a-de8e-43c8-badd-99ce57bd7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Russian delegation has visited an airfield
        in central Iran at least twice in the last month to examine weapons-capable
        drones, according to national security adviser Jake Sullivan and satellite
        imagery obtained exclusively by CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f294c0-99eb-435d-b525-4832c3ae505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933cb4d-2ed6-42fb-9286-304a3b2cab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran began showcasing the Shahed-191 and Shahed-129 drones, also
        known as UAVs or Unmanned Aerial Vehicles, to Russia at Kashan Airfield south
        of Tehran in June, US officials told CNN. Both types of drones are capable
        of carrying precision-guided missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f687c0-046b-4677-ad61-59a862371238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce2992-20dc-416f-9ee1-dddff27321c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have information that the Iranian government is preparing to
        provide Russia with several hundred UAVs, including weapons-capable UAVs,"
        Sullivan told CNN in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84359db9-81b2-4557-bff9-67c86b2b3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8bf400-0d88-4284-9708-7cd9ef86b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess an official Russian delegation recently received a showcase
        of Iranian attack-capable UAVs," Sullivan added. "We are releasing these images
        captured in June showing Iranian UAVs that the Russian government delegation
        saw that day. This suggests ongoing Russian interest in acquiring Iranian
        attack-capable UAVs."</p>'
