    'template': '1'
    'title': 'US Navy challenges Chinese claims in South China Sea for second time
      in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101dbd33-8d0d-49a7-b520-b91185223f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A US Navy warship on Saturday challenged
        Chinese claims to disputed islands in the South China Sea, the US 7th Fleet
        said in a statement -- the second operation of its kind this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c65143-bf38-498b-a5e3-fba8395c62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00acedc7-172b-41ee-8f98-f77cfc046e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer USS Benfold sailed near the Spratly
        Islands -- known as the Nansha Islands in China -- in the southeastern South
        China Sea in a so-called "freedom of navigation operation" (FONOP), the 7th
        Fleet statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41654a12-46a2-464d-9c28-66dc00356be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012031b-dbb0-4889-bf9c-170cf1324eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy operation in the island chain where China has built
        military foritifications on man-made islands challenged "restrictions on innocent
        passage imposed by the People''s Republic of China (PRC), Vietnam, and Taiwan,"
        the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0dc0a-493e-4e67-96dc-1be5a638171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df6f73-7784-4588-82ff-cee2c779b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In violation of international law, the PRC, Vietnam, and Taiwan
        purport to require either permission or advance notification before a military
        vessel engages in ''innocent passage'' through the territorial sea of the
        relevant feature," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89b2e6-9b1e-44ea-857b-c05c53202797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff6787-2750-4280-8279-9084bec56db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Territorial sea" refers to the waters within 12 nautical miles
        of a nation''s coastline as recognized by international law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd64bc-c918-4bc3-a732-bd1613d28623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a559f-286e-496a-99c2-71765f552def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, Malaysia and Brunei also claim sovereignty over
        parts of the Spratly Islands, but the US Navy statement did not say its warship
        was challenging any of their claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff99fd5-f0c3-4de0-8239-be728e19fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b64495-da41-4de7-8061-3d1d893c1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s operation was the fourth FONOP challenging Chinese claims
        this year and the second such operation for the Benfold in the past four days,
        according to Navy statements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099ebbd-a0f3-40e5-8647-63527268f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15787d-0ed5-4751-87e3-4a2946c42296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it performed the same mission in the Paracel Islands,
        a chain in the northern South China Sea known as the Xisha Islands in China,
        which is also claimed by Vietnam and Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651f5ec-067b-4d34-a7c3-0da31d16f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4867a3b-bd33-4363-86da-909621075503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Wednesday reacted angrily to the US Navy''s Paracels
        FONOP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49412fa-a7ae-4cc4-b903-c37c7c34914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f5643-2d50-4766-af54-0a1d05d47810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of the US military have seriously violated China''s
        sovereignty and security, seriously undermined the peace and stability of
        the South China Sea, and seriously violated international law and norms of
        international relations," People''s Liberaton Army (PLA) Air Force Col. Tian
        Junli, spokesman for the Southern Theater Command, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c908c25-ecba-44ce-aa39-7546078159e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf99cd9-f793-4695-9b33-cc97a60c64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:42.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA said Wednesday the US Navy was increasing tensions in the
        region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48677d-98e2-4e95-a455-0efb8251dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6d9e7-76d0-47f0-89fd-3b80df0a79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facts once again show that the United States is an out-and-out
        ''South China Sea Risk Maker'' and ''Disruptors of Regional Peace and Stability,''"
        the PLA statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886bf53-b426-42d3-a2d5-0571788418b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5025d1c6-9ed2-4f95-81b0-fb9a200c449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:11:04.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Washington says the imposition of excessive maritime claims
        by China and others "pose a serious threat to the freedom of the seas, including
        the freedoms of navigation and overflight, free trade and unimpeded commerce,
        and freedom of economic opportunity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662b68f-b3bd-4bcd-9b68-bbd6e2ba3135'
      'mgnl:activationStatus': true
