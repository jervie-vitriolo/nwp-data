      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/15/politics/russian-visit-iran-weapons-capable-drones/index.html"><em>"Exclusive:
        Russians have visited Iran at least twice in last month to examine weapons-capable
        drones"&nbsp;</em></a></p>'
