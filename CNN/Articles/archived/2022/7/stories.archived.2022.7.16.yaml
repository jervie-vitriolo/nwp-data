      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> The Philippines''
        bet Alison Black finished in the Top 24 of the Miss Supranational 2022 pageant
        held on Saturday at Nowy Sacz in Poland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb30b73-09f1-4e55-8fe2-38ccba517ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:11:36.906+08:00
