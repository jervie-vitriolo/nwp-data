  'gremlins-baby-yoda-stolen':
    'author': ' Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-16T11:40:59.194+08:00
    'imagesource': 'jcr:afdeab35-794e-49fc-80d6-b89ba6120c7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6814d358-8695-4db9-995b-d4a54876ce0a'
    'lead': 'More than 30 years after the original film''s debut, "Gremlins" director
      Joe Dante told the San Francisco Chronicle that he thinks "The Mandalorian"
      alien, whom audiences met in 2019, was entirely based on the lovable Gizmo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T11:43:35.948+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:12:31.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:07:00.756+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gremlins', 'baby-yoda']
    'template': '1'
    'title': '''Gremlins'' director thinks Baby Yoda''was copied from Gizmo the Mogwai'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe7401-9ac0-4a6d-9318-c2c766e3f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Before we all fawned over the impossibly
        cute Grogu/Baby Yoda in the first episode of "The Mandalorian," another big-eared,
        sweet-natured creature had already weaseled his way into our hearts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed7be0-48e0-4845-a503-0cd96ac4524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gizmo the Mogwai, the fuzzy, wide-eyed puppet, is undoubtedly the
        star of 1984''s horror-comedy "Gremlins" and its sequel. And more than 30
        years after the original film''s debut, "Gremlins" director Joe Dante told
        the San Francisco Chronicle that he thinks Grogu, whom audiences met in 2019,
        was entirely based on the lovable Gizmo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e77b05-a6b1-412b-a808-c41318697bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3795e5-e67e-45ec-a6b9-8597bc0d4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Yoda ... is completely stolen and just out-and-out copied"
        from the cutest character in "Gremlins," Dante told the Chronicle ahead of
        a screening of both "Gremlins" films. "Shamelessly, I would think."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1787d-3178-41db-a8d6-4164ec36d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d409a-a6c0-47be-9923-192a254947e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two aliens certainly share more than a few similarities: Physically,
        they''ve both got protruding ears that are disproportionately large to their
        diminutive frames; they communicate in coos and gurgles and they fiercely
        defend the father figures in their lives. (It''s not clear whether Grogu goes
        bananas if he''s doused with water, though his predecessor Yoda lived on the
        swampy planet of Dagobah and only went mildly mad, so he may not share this
        with Gizmo.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d3b9c-5b91-4403-bfbf-60ad31fecf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339a8af-4bdc-4c0e-9655-d62693cdf756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, "The Mandalorian" showrunners have named different
        inspirations for Grogu than Gizmo, namely "E.T." and the film "Paper Moon,"
        in which a con artist duo play father and child. But fans have noted the resemblance
        between the two since Grogu debuted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e26054-ec17-4622-b0ee-e27ebae21fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2442fb-7b3a-4a0b-aa75-5922de4ec16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:43:35.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gizmo never achieved the levels of international adoration
        that Grogu has in a few short years, he''s still got devoted fans. "Gremlins"
        star Zach Galligan told Entertainment Weekly last year that he believed "[his]
        buddy is cuter," largely due to Gizmo''s fuzziness and Grogu''s hairlessness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e0bed-218e-4ece-9a0a-759e0d56ab6f'
      'mgnl:activationStatus': true
