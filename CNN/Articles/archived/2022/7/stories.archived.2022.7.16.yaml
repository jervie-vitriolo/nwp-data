      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72e623-e71e-494d-aaea-910f72efecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, the US now believes, has apparently turned to Iran to help
        replenish its drone stockpiles. It is unclear how sophisticated or effective
        those drones will be, however.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb5471-3e1c-49d5-8068-0e236cb33fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
