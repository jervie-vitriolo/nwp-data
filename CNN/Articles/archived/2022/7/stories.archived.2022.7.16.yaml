      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ivana Trump, an ex-wife of former President
        Donald Trump, died of "blunt impact injuries" to the torso, New York City''s
        medical examiner said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f820e-6db1-48e2-9273-9f1f1f445809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb5faa-c660-47b3-9f00-c4f577cd3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a longtime businessperson, died in her home in New York City
        on Thursday at age 73. She was the mother of Donald Jr., Ivanka and Eric Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad4f93-f22e-4de0-8987-244da103ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34728820-872d-4f6c-90af-26831623fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department had said Thursday there did not "appear
        to be any criminality" related to her death. According to a statement, police
        received a 911 call about an "aided individual" at about 12:40 p.m. ET and
        found a "73 year-old female unconscious and unresponsive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51d2bb-a7cb-415e-9bc3-384577e500c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267794ec-8259-4ff4-b7a0-4741fcee4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fire Department of New York said it responded to a report of
        an individual suffering cardiac arrest at the residence, with the time and
        place of that response matching the location the NYPD associated with Trump.
        The fire department said the victim was dead on arrival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a9ab0-915c-4371-85e6-bfc86f317bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdc378-2a9a-400c-b64d-22e0bd8540fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:13:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMS, police said, pronounced Trump dead at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6cb9c-293a-470a-a9aa-b0f39dde09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T07:36:18.262+08:00
