      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said that to the US'' knowledge, the June visit "was the
        first time a Russian delegation has visited this airfield for such a showcase."
        A Russian delegation visited the airfield for a similar showcase again on
        July 5, the officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
