      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a9c99-e104-4586-8b2a-acaa67cc3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T13:30:47.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:11:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially planned to deploy 15,174 cops to secure the
        Batasang Pambansa complex in Quezon City where Marcos'' SONA will be held.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572ea45-7f7a-4f5f-8d94-29c7831ae7b9'
