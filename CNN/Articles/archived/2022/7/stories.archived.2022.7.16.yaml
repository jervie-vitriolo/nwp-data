      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DEA agents based in Mexico worked with Mexican authorities to locate
        and arrest Quintero, DEA administrator Anne Milgram said in a note to the
        agency''s workforce Friday evening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27619494-be86-44f0-a426-5a5746b03c79'
