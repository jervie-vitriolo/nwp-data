      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> President
        Ferdinand Marcos, Jr. ordered the Department of Transportation to reopen the
        negotiations with China for the loan agreements to fund three big-ticket railway
        projects under the "Build, Build, Build" program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90832d-a849-4f14-a18a-cfc0ce4b6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:18:14.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d56a67-f1e7-4969-8e16-58ca80dfefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:18:14.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The railway projects supposedly set to be financed by China are
        the Subic-Clark Railway Project (₱142-billion), the Philippine National Railways
        South Long-Haul Project (₱51 billion), and the Mindanao Railway Project''s
        Davao-Digos segment (₱83 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d026f4-99c8-4ada-a33e-6bf9619ed782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:18:14.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:06.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a52b3-8886-4de9-b0c7-8d7b8bce2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:18:14.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a policy discussion on three China ODA Rail Projects
        in last Tuesday''s Cabinet Meeting during which the President commented that
        as a matter of policy, we should encourage more investments in rail and that
        we should focus more on rail transport," said DOTr Usec. Cesar Chavez in a
        statement on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815db837-e334-4b0c-aca5-95da821564ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:18:14.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848b3f2-11cf-4931-a628-f20aa22e30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:18:14.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:09:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez explained that the loan applications for the said railway
        projects were "withdrawn" after the Chinese government failed to act on the
        funding requests by the administration of former president Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadb76c-1336-49c4-8e9e-fc6d91f34b44'
      'mgnl:activationStatus': true
