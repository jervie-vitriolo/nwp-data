    'mgnl:tags': ['Mexico', 'Rafael-Caro-Quintero', 'arrest']
    'template': '1'
    'title': 'Mexico detains drug lord wanted by US as 14 killed in Black Hawk helicopter
      crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32489d-cd85-4774-a21e-91bb8e0258b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A notorious drug lord on the FBI''s 10
        most wanted list was detained on Friday in an operation that ended in tragedy
        when 14 Marines who assisted in his capture were killed in a helicopter crash,
        Mexican Navy officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22473f12-98e7-4242-aba3-bb2e4f156bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464edb7-d9c8-495d-b201-173c68cd7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Caro Quintero was detained by Marines after he was found
        hiding in bushes by a navy dog in the town of San Simón, Choix municipality,
        in the northwestern state of Sinaloa, according to a Mexican Navy statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd2ffd-d2ff-4a91-bf1f-599913ad58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:15.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2845cf-aa53-4e9a-a930-1f7e4fa6f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:16.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caro Quintero, known as the "narco of drug traffickers," is considered
        by Mexican authorities to be the founder of the Guadalajara cartel. They accuse
        him of trafficking methamphetamine, heroin, cocaine and marijuana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9ee17-9ac6-4542-999f-0945221a6f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3399a1-6cb5-49eb-a143-171ea1785099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican Navy Black Hawk helicopter crashed in Los Mochis, Sinaloa
        following the operation to capture him, according to the statement. One other
        Marine was injured and remains in hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5ba0c-5f60-4a2b-b3a8-578eaf0a1603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd209d5-3ce4-4029-acda-2c8ebc6cea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:10:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash was unknown and an investigation would take
        place, the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bece40-9041-43ef-8eb8-8c57ddde9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T16:02:36.076+08:00
      'mgnl:createdBy': 'vince'
