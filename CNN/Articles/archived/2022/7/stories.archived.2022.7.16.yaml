      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/14/entertainment/gremlins-baby-yoda-stolen-cec/index.html"><em>"''Gremlins''
        director thinks Baby Yoda''was copied from Gizmo the Mogwai"&nbsp;</em></a></p>'
  'the-gray-man-review':
    'author': 'Review by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-07-16T11:44:30.181+08:00
    'imagesource': 'jcr:182bd28c-06a2-44c6-89de-748c33b0b2cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd8f30c-c12d-4fbf-97f7-b69b7875bbdd'
    'lead': '"The Gray Man''s" biggest muscle flex doesn''t come from Ryan Gosling
      or Chris Evans (not that they''re slackers), but rather the overall casting,
      throwing in Ana de Armas after her butt-kicking Bond role as well as Regé-Jean
      Page post-"Bridgerton," Jessica Henwick ("The Matrix") and Indian star Dhanush.
      The script, alas, is a bit of a 98-pound weakling, but given the escapist demands
      probably sufficient to get the job done.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T11:48:12.117+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T14:12:18.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:07:01.054+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Gray-Man']
    'template': '1'
    'title': '''The Gray Man'' puts Ryan Gosling and Chris Evans in spy mode as Netflix
      flexes its action muscle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62067c1d-f878-4060-b331-acd49b8a7429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "The Gray Man''s" biggest muscle flex
        doesn''t come from Ryan Gosling or Chris Evans (not that they''re slackers),
        but rather the overall casting, throwing in Ana de Armas after her butt-kicking
        Bond role as well as Regé-Jean Page post-"Bridgerton," Jessica Henwick ("The
        Matrix") and Indian star Dhanush. The script, alas, is a bit of a 98-pound
        weakling, but given the escapist demands probably sufficient to get the job
        done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001b711-163d-43db-b088-79d2b08a7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0ca0e-4bee-45ee-a1fa-4927e940575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, "Gray Man" comes from the "Red Notice" school of loud if
        not-all-that-colorful Netflix action movies, where casting, social-media clout
        and superhero cred in the key cast makes the quality basically irrelevant.
        Never mind the movie, the poster alone, including "Avengers" directors the
        Russo brothers, practically ensures astronomical "minutes viewed" numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502994e-1ea9-4115-9abe-c1da0cedaada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d0f23-c217-4e12-b36b-86acfd15db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:20.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even less than "Red," though, "Gray Man" doesn''t really measure
        up to the hype, which includes the obligatory advance theatrical release to
        grease the wheels for its streaming assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d70396-890a-4b0f-8e00-6e87a2d2348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f7e6e-7c38-4e8b-930d-2ba1c643a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the book series, the film serves as the latest iteration
        of the Bond-Bourne genre, but even more than most the spy-versus-spy shenanigans
        plays like an excuse for the elaborate action sequences and insane stunt work,
        which produce a few genuine highlights but also yield gradually diminishing
        returns, especially down the home stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007898a-2366-4998-98c9-8133bea1a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793568eb-d875-4e8c-880f-dbf8e2fb7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Gosling wants a future as the shadowy CIA assassination
        known only as Six remains to be seen (he jokes that 007 was already taken),
        but this represents a modest if perhaps inevitable addition to his eclectic
        resume. As if to punctuate the point, Evans'' character derisively refers
        to him as a "Ken doll," a sly reference to his next foray into the recesses
        of franchise moviemaking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39628cc3-7bdf-41ea-a09e-a85397003391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135d4cc-45e4-41c9-a247-79f21738e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosling''s Court Gentry gets plucked out of prison, naturally, to
        kill for the CIA, operating in a gray realm that, to quote the old song, gives
        him a number and takes away his name. Yet Six''s latest mission brings him
        possession of information that makes him dangerous to those above him, threatening
        everyone from his colleague on that operation (De Armas) to the now-retired
        handler (Billy Bob Thornton) who recruited him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a549fa-794a-4e47-93af-8547adb32730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790514f-a40c-4d70-9753-b9cd8d84ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking out Six, however, is going to require some big guns, which
        explains why those seeking to kill him enlist Lloyd Hansen (Evans), a sociopathic
        contract killer who boasts "I can kill anybody" -- a claim Six will put to
        the test -- and cares little about collateral damage or keeping "covert" actions
        the least bit secret, to an almost-comical degree.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9736d7-f0b7-4250-a83d-ea810714e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a8242-5704-4cfc-9bdf-fecc4dce4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chase carries the principals all over the globe, and just to
        up the ante, throws in an imperiled kid with a heart condition (Julia Butters,
        already developing quite a resume after "Once Upon a Time in ... Hollywood")
        to give Six something to fight for beyond himself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eeabaf-9c99-41dc-9321-eaae01be6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c2297-cc4d-4cb2-8827-9f752601d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screenplay (credited to co-director Joe Russo, Christopher Markus
        and Stephen McFeely) does include some sly humor, and Evans in particular
        appears to be relishing villainous rogues after his squeaky-clean, star-spangled
        image. Even so, a torture sequence to demonstrate how bad he is winds up feeling
        somewhat gratuitous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b15404-0a90-4ba8-86b4-350ff1454ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef642530-b3a5-49ba-b08f-72eb4d1bc25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, "The Gray Man" is an unintentionally appropriate title
        to describe a movie that exists within such a narrow band of the cinematic
        spectrum. While a step up over the Russos'' last streaming effort, the bleak
        "Cherry," it''s the equivalent of an old-time "B" movie with an A-level cast
        and budget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69addda9-9fe9-47aa-93a0-5ab0d6e8c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b92401-0eac-4d20-bb95-5944a3f22709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Six dismisses the risks and punishment he endures
        by saying, "Just another Thursday." While "Gray Man" isn''t quite that mundane,
        in the bigger scheme of Netflix''s adventures in blockbuster filmmaking, it
        does feel like just another action movie.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3fad31-9982-4f20-b3dc-5192d66b813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfabbae-1986-4754-b185-15e4e06e5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:12:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Gray Man" premieres in select US theaters on July 15 and
        July 22 on Netflix. It''s rated PG-13.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2df2d0-aaf2-4e64-8fc5-b30ac23332ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T11:48:12.118+08:00
