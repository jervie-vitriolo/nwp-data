    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc4e3d0-b63a-47be-b30b-42e305bbfca3'
    'lead': 'A notorious drug lord on the FBI''s 10 most wanted list was detained
      on Friday in an operation that ended in tragedy when 14 Marines who assisted
      in his capture were killed in a helicopter crash, Mexican Navy officials said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-16T16:02:36.075+08:00
