      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7b5ad-1f32-4c19-b2b7-06d34bfa0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:11:36.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:13:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South Africa’s Lalea Mswane bagged the coveted crown,
        succeeding Namibia’s Chanique Rabe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46815eb9-b5c6-4aa1-b5f0-335f7ed141ff'
