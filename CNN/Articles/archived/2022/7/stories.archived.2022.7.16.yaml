    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c32711-e313-4331-8042-7b06ff1a0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T15:11:36.907+08:00
