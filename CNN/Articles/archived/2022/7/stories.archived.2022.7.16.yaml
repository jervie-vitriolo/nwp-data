      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Grogu is staying booked and busy in the growing galaxy of
        Disney+ "Star Wars" series, Gizmo is making a grand return to the screen this
        year, too: He''ll soon appear in animated form on the HBO Max series "Gremlins:
        Secrets of the Mogwai." Ironically, the new series stars "The Mandalorian"
        actress Ming-Na Wen, whose character is an ally of a certain tiny green Jedi-in-training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19833615-1088-4168-915d-39c6b2627c06'
