      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d221b-2e80-4727-8675-f5e1ab1fcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:41.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had previously turned to China for help in supporting its
        war in Ukraine, US officials disclosed in March. As of late May, the US had
        seen no evidence that China had provided any military or economic support
        to Russia for the invasion, Sullivan told reporters at the time.</p>'
    '19':
