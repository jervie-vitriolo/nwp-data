      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f378029-5fdc-479a-ba8d-388952f632d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Biden is wrapping up his trip to the Middle East,
        where Iran was a key point of discussion among the US, Israel, Saudi Arabia
        and the Gulf countries. A US official told CNN that the growing partnership
        between Iran and Russia exemplifies why the US needs to maintain its presence
        and influence in the Middle East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928b1ec-4716-45cb-af5d-a14c0a0e23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b7edf-e900-4723-8c06-ff7da827e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden remains under increasing pressure from Middle Eastern allies
        to come up with a viable plan to constrain Iran, as hopes for reviving the
        2015 nuclear deal have faded following stalled talks in Doha, Qatar, last
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f50d5b-dc79-4198-928e-10fe717153b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e294df-9772-422f-9cf2-7527e8d0bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T14:08:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials revealed earlier this week that newly declassified
        US intelligence indicates that Iran is expected to supply Russia with "hundreds"
        of drones for use in the war in Ukraine, with Iran preparing to begin training
        Russian forces on how to operate them as early as late July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776062d-823d-4cdd-8b76-31c20badd17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-16T17:54:25.689+08:00
