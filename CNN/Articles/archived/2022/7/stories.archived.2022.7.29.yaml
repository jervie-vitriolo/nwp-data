      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed there are 26 million indigent, needy students enrolled
        in DepEd who may not have their own device. There are 1.6 million state universities
        and college students who are also in need," the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb5b0c-2b0e-4f40-953e-4a30bcb1af58'
      'mgnl:activationStatus': true
