      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite higher prices, the company, which counts KitKat and NescafÃ©
        among its brands, grew its organic sales 8.1% over the period â€” driven by
        strong demand for its Purina pet food products.</p>'
    '9':
