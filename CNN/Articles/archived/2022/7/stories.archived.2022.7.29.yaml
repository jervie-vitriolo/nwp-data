      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€¢ Avoid throwing big parties at home</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
