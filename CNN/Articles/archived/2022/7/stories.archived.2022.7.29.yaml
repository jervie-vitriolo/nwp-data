      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) â€”</strong> Once
        again, it''s that time of the year when people are extra careful about anything
        associated with bad luck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
