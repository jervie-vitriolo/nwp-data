      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thereâ€™s something familiar about these forms: loose and bold lines
        are composed into an order that instinctively draws you in. Everyday objects
        are imbued with a kind of magic in â€œThe Abstractions of Cajipe Endaya"&nbsp;â€”
        a salted egg&nbsp;rendered in its distinct fuchsia seems to dance amid monochromatic
        shapes; repetitive triangular patterns&nbsp;commonly associated with banderitas
        possess a certain groove; silhouetted animals move electrically among rolling
        hills and a sky bursting with color.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2c693-2711-46e2-a4a2-16f502560c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking around the gallery space, you begin to notice how these
        works are kinetic â€” line, color, and shape shift and undulate, lending a temporal
        quality to their canvas and becoming objects moving in time. â€œAmbon at Sinagâ€
        features multiple cloud forms obscuring a yolk-colored sun. The repetitive
        cloud and sun motif on the canvas capture the moment like a stop motion animatic.
        For those of us living in tropical climates, itâ€™s easy to imagine this weather:
        a rainy sky abruptly breaking apart to bathe a glistening, wet landscape in
        the sunâ€™s bright, hot light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d2435-266e-4c33-b18d-813a71e16db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda Cajipe Endaya presents several of her prints created between
        the period of 1970 to 1998 for her latest show with Imahica, a new commercial
        gallery in Mandaluyong. These works are imbued with a rhythm and grace executed
        by the skilled hands of the artist.</p>'
    '10':
      'image': 'jcr:37bedd9f-5df1-433b-97ae-56e7833f849d'
      'imageCaption': 'â€œAmbon at Sinagâ€ by Imelda Cajipe Endaya. Photo courtesy of
        IMAHICA GALLERY '
