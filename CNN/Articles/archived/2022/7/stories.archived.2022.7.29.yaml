      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Supreme Court <a href="https://www.cnnphilippines.com/news/2022/6/29/SC-temporarily-stops-Guanzon-partylist-substitution-bid.html">issued
        a temporary restraining order</a> (TRO) halting Guanzon''s substitution as
        P3PWD Party-list nominee. This was in response to the Duterte Youth Party-list''s
        petition challenging Comelec''s decision to allow the substitution bid.&nbsp;</p>'
    '9':
