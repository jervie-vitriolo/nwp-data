    'jcr:uuid': '70124937-38ae-4431-8bd0-ea32f1a9161a'
    'lead': 'Justice Secretary Crispin ''Boying'' Remulla has ordered the NBI to stop
      operations against Philippine Offshore Gaming Operators (POGOs) after reports
      of alleged arrest and extortion activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T17:35:13.353+08:00
