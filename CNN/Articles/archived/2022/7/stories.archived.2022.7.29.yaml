    'template': '1'
    'title': 'With no federal emergency declaration, San Francisco and New York sound
      alarm on monkeypox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765717f9-3847-4e76-abca-e372d0328ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:46.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While federal officials weigh a nationwide
        public health emergency declaration around the monkeypox outbreak, San Francisco
        and New York state began sounding the alarm Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d69ec-e978-4be8-9b03-10072d31e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2846a9-8bdf-46de-ad9d-251f20cf2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco became the first major US city to declare a local
        health emergency on monkeypox in an effort to strengthen the city''s preparedness
        and response amid high demand for the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50541e43-4b60-4c36-862a-c79624c14cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e67405-54aa-4ae8-b086-69d1f8acdfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration, which goes into effect Monday, is a legal action
        that allows city departments to mobilize and coordinate more effectively,
        Mayor London Breed''s office said in a statement. It also allows for future
        reimbursement by state and federal governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6f6eb-9d00-444a-aa95-8d53e02328ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cce3af-9581-4caf-9489-b31da2471749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be prepared and this declaration will allow us to serve
        the city better," Director of Health Dr. Grant Colfax said. "Our COVID-19
        response has taught us that it is imperative that we mobilize city resources.
        The declaration helps us ensure we have all the tools available to augment
        our outreach, testing and treatment, especially to the LGBTQ+ who remain at
        highest risk for Monkeypox."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feace410-7c81-4835-82fd-fb1b50574e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55438c7-cb17-46cd-9d07-d4292d95eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Dr. Susan Philip, the San Francisco public health officer,
        "We have always been on the forefront of advocacy and action for LGBTQ+ health
        and I''m issuing this declaration to reaffirm our commitment to the wellbeing
        of these communities and to allow us to move more quickly to obtain and distribute
        the resources needed to help those disproportionately impacted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adf3e8-79fc-42a2-aa7e-a29b5267f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4f7e1-421f-4e3c-af4e-767034cbef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco Department of Public Health has confirmed 261
        cases of monkeypox in the city, while California has a total of 799 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b741362-5d88-47a5-b701-9d9fb6c63dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec83664-6452-473d-91df-d7ea7bc49d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, state Health Commissioner Dr. Mary T. Bassett declared
        an imminent threat to public health, citing the virus'' rapid spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080495ee-a795-4255-9750-813eb84c0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fe342-6a6d-498c-8ae4-0d0d74ec09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This declaration means that local health departments engaged in
        response and prevention activities will be able to access additional State
        reimbursement, after other Federal and State funding sources are maximized,
        to protect all New Yorkers and ultimately limit the spread of monkeypox in
        our communities," she said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b691b38-cd86-46f7-9fed-76fb0b04cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e6fe2-fed3-43a5-9812-333a2cdd70ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has 1,247 probable or confirmed monkeypox cases, according
        to data from the US Centers for Disease Control and Prevention. The state
        has gotten more than 60,000 doses of the Jynneos monkeypox vaccine, the US
        Department of Health and Human Services says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825f185-291a-4062-b237-684452a8ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077e363-89b2-4088-831e-2ca1ee364fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco''s health department requested 35,000 doses to meet
        the overwhelming demand there but said it has received only 12,000 doses as
        of Thursday. About 4,220 more are expected this week, the mayor''s office
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63abbf-bcba-4284-b65a-c998ff716baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7aa117-93c5-462a-bd5f-8aa03de2afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seattle, King County health officials say they have received
        only 4,720 doses of Jynneos. That''s only 6% of the 80,000 doses they would
        like to have to cover the 40,000 people at elevated or high risk of monkeypox.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db5310-676c-4395-9cc9-89199ada988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928149fa-1fed-44d0-80b6-0e11c8d368bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jynneos works best when given as two doses at least four weeks apart,
        but with soaring demand and limited supply, some jurisdictions have focused
        on getting first doses in place now and figuring out second doses later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43222d14-c7fc-4e87-a9bb-8d7797bd8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4499be-0c8f-42dc-b756-27c01f3d9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS says that 338,000 vaccine doses have been delivered across the
        country. The US Food and Drug Administration has authorized 786,000 additional
        doses of the Jynneos vaccine, and jurisdictions can place orders starting
        Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a7e6d-7ad9-47af-9981-845ca0a08d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82844a1e-8a0d-4d61-8901-2cab601e0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the federal government is continuing to monitor the
        response to monkeypox and will use that to consider whether to declare the
        outbreak a public health emergency, HHS Secretary Xavier Becerra said Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907a85f-005d-4d31-b60b-85022536e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa14ed-376d-4f6b-88eb-cc6917862816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can tell you is, we continue to monitor the response throughout
        the country on monkeypox," he said. "We''ve made vaccines, tests and treatments
        well beyond the numbers that are currently needed, available to all jurisdictions
        who manage their public health systems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3335d-b541-4868-896e-4fbd96d0bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17926516-cfb9-40cb-85f3-3e30fb25c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:46:11.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:01.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will weigh any decision on declaring a public health emergency
        based on the responses we''re seeing throughout the country. Bottom line is,
        we need to stay ahead of it and be able to end this outbreak."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
