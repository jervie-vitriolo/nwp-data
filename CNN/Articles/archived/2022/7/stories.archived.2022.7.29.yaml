      'jcr:uuid': 'a6840cb1-094e-439c-ae0e-75704904002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism on Thursday said all tourism activities
        in Abra are suspended until further notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380473e-f351-407e-9625-188916d1e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Baguio City, Kabayan town in Benguet, and Mt. Pulag Protected
        Landscape (MPPL) continue to be open to visitors. Trekkers going to MPPL are
        advised that Akiki Trail is still undergoing assessment after the earthquake.
        Those who are bound for Kabayan are also told to take caution in traversing
        the road due to the possibility of aftershocks and rain showers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c5e4a-d90f-4203-9385-b325ec4f7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tourist sites in Sagada, Mountain Province â€” except Cave Connection,
        Sumaguing, Balangagan and Pongas Falls â€” have also reopened to visitors on
        Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474da895-2c08-424d-a2d8-c9148dc4db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Region 1, the Bantay Bell Tower, Bantay Church/Saint Augustine
        of Hippo Parish Church, Archdiocesan Shrine of Nuestra SeÃ±ora de Caridad de
        Bantay in Bantay; Sta. Maria Church in Sta. Maria; St. Paul Cathedral, Heritage
        Village, Calle Crisologo, Ilocos Sur Regional Complex National Museum, Syquia
        Mansion, and all other tourist spots in Vigan City are still closed to visitors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6770e33-5a21-4291-8e6d-743f842ad1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT added that in the Province of Pangasinan, only the Antong Falls
        in Sison was reported closed due to landslide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2b20d-cef1-4d10-8be8-3df39640d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In La Union, Tangadan Falls in San Gabriel and the Great Wall of
        Santol/Bilagan Road are temporarily closed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e429661-b9f3-4e30-9fcc-d57918434e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the efforts to rehabilitate damaged historic sites, the National
        Historical Commission of the Philippines has vowed to work with local government
        units and cultural property owners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c1f47-2d00-48ea-88ab-0c1b3c0d1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these structures have been declared National Historic Landmarks
        and important Cultural Properties, which are protected by the Heritage Law,"
        it said in a statement on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7ffac-a3bf-4651-8394-9917766e278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T12:26:10.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emphasized that it will first give way first to relief operations
        before working on the rehabilitation of historic structures.</p>'
