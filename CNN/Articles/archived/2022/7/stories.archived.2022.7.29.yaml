      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some do''s and don''ts to get through the Hungry Ghost
        Month, according to Allen:</p>'
