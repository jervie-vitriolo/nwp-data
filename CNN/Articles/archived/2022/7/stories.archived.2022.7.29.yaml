  'DOJ-orders-NBI-stop-ops-POGOs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-29T17:31:06.453+08:00
    'imagesource': 'jcr:6ceabd19-d60d-45be-8554-0d0062983b3c'
