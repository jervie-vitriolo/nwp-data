    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427cad5-b958-4a15-8eb6-e2c55e6351ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interfacing with people, her environment, and asking questions about
        the world seems to be integral to Cajipe Endayaâ€™s practice. â€œI think that
        itâ€™s very important that artists engage with the community and the world,
        and not just stay in an ivory tower or in the studio.â€</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d970930-19f9-4cf9-8df2-39c95a24911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1becf74-0492-4dc9-805d-0a2b0ee7207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After so many years working as an artist, she hasnâ€™t stopped thinking
        about our countryâ€™s social landscape. Musing on her CCP show in September,
        which will feature some of her more political work, she says â€œ[w]hat I want
        to see is how the younger people can still relate to my work. Iâ€™m happy to
        see if they can still relate to (it)... but I have to ask: is it something
        to be happy about, that it is still relevant? Itâ€™s still a question.â€</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd2ec7-4e2f-4e1e-886f-621bf07c66b4'
      'mgnl:activationStatus': true
