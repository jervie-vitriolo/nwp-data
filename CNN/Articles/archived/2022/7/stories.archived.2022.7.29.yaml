  'Enrique-Razon-Prime-Infra-Malampaya-Udenna':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-29T17:31:19.348+08:00
    'imagesource': 'jcr:1ad4d3a8-e8fd-4dee-a665-c432e64c9034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f317ee-eac5-4475-a9b3-77706abb8be9'
    'lead': 'The ports tycoon''s Prime Exploration Pte. Ltd. inked a share purchase
      agreement acquiring MEXP Holding Pte. Ltd. from Udenna Corp. MEXP holds the
      45% stake in the Malampaya gas project previously under Shell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T17:34:01.926+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T15:09:33.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:02.597+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrique Razon buys Malampaya operator from Dennis Uy''s Udenna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca13734-9b2a-42ee-93bd-0375495a7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:34:01.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:09:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)â€”</strong> Enrique
        Razon has acquired a firm under Dennis Uy''s Udenna Corporation which runs
        the Malampaya field-to-gas-project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50857d9c-a595-4eb9-9189-16f64a1d006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:34:01.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:09:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razon''s Prime Infrastructure Capital (Prime Infra) on Friday confirmed
        in a statement that its subsidiary Prime Exploration Pte. Ltd. inked a share
        purchase agreement with Udenna subsidiary MEXP Holding Pte. Ltd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a498c-50d2-4a20-a374-6689255850df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:34:01.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:09:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Prime Infra nor Udenna disclosed the amount involved in
        the transaction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af137e6-ee27-4622-8627-283ac1469683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:34:01.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:09:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MEXP earlier acquired Shell Philippines Exploration B.V. (SPEX),
        which holds a 45% stake in the natural gas facility, from Shell Petroleum
        N.V.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced92408-de7f-4d19-a048-abb16bd6aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:34:01.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:09:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy previously held a 90% stake in Malampaya after separately acquiring
        the shares of Chevron and Shell. The remaining 10% is held by state-run PNOC
        Exploration Corp. (PNOC-EC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af248d36-e134-4182-b677-e85a0fdf8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:34:01.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:09:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Infra stressed the transaction, which will transfer control
        of SPEX to it, is still subject to the PNOC-EC''s and Department of Energy''s
        consent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132f5a9-c27b-4c16-a9cf-c2b665ac24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:34:01.927+08:00
      'mgnl:createdBy': 'alyssa'
