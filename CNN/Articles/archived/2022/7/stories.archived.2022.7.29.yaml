      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0535a-7a28-43fe-8939-5cf4338f226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:00:57.386+08:00
