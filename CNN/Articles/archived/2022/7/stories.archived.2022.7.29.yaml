      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae9d76-1edd-4fce-92f0-e4070ea3e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that DOH may have advanced access to figures not yet
        published on the WHO dashboard, hence our global counts data may be higher
        than the posted number," the department also told reporters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391afebd-53d6-4c1c-9e9b-01d2b0835291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af02ae4-d7a4-4722-84c1-9e189042592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said these recent numbers from WHO are different from historic
        data from the same organization which point to a CFR&nbsp;of 360 deaths per
        10,000 cases for the West African clade or group of monkeypox, and 1,000 deaths
        per 10,000 cases for the Congo Basin clade of the disease.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5417ad7e-d483-4dd1-8911-a110debb51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.973+08:00
      'mgnl:createdBy': 'kristel'
