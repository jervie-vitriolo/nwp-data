      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising costs for commodities, packaging, freight and energy weighed
        on the company''s operating profit margin, NestlÃ© said.</p>'
