      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH technical advisory group member Dr. Ana-Ong-Lim said the timing
        of HTAC''s decision should not be blamed for the expired doses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5c5ab-5ea7-44c8-a9a5-b11b806c9aa1'
      'mgnl:activationStatus': true
