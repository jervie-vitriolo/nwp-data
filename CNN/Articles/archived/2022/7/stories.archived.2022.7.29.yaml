      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804a4a0-42f1-4821-933f-9353f56d5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said past cases - which were the basis for WHO''s historic data
        - are smaller than the number of infections reported today worldwide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df32a4b-f867-4330-a893-9d266c5a9e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8251de8-55cf-469a-b2b2-36ea0e47c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said the US Food and Drug administration
        has certified the use of smallpox vaccine against monkeypox, but that "stocks
        are very limited to just specific countries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28773884-1ba0-40cf-b54b-252233b1a371'
