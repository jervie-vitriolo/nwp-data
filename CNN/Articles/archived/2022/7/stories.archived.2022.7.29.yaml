      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho also noted that there will be a â€œselect population groupâ€ which
        will be prioritized for the vaccine rollout should the government get the
        in-demand shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1563d-61eb-4480-a05e-9a5cfe256e21'
      'mgnl:activationStatus': true
