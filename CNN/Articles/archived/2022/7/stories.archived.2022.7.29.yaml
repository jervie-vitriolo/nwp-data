      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad2e8a-0fa8-493f-8198-31946255e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition at Imahica, which runs from July 23 to August 12,
        2022, feels like a precursor to her CCP retrospective, whetting the palate
        and leaving you wanting more. Itâ€™s a treat to witness Cajipe Endayaâ€™s creative
        impulses; her curious eye and intuitive hands simultaneously searching for
        and strengthening Filipino identity through her work and decades-long commitment
        to this advocacy.</p>'
