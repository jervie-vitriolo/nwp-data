      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 19,846 families or 79,260 individuals in 246 barangays
        in Ilocos Region and CAR were affected by the earthquake, the NDRRMC added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
