  'Apple-profit-decline':
    'author': 'Clare Duffy, CNN Business'
    'caption': '(Photo: Gabby Jones/Bloomberg/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-29T06:09:35.572+08:00
    'imagesource': 'jcr:5b0f65d1-cf5e-48de-9547-2cb2d058f469'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '213a6e72-4594-4084-9848-9fb5c56477c7'
    'lead': 'Even the world''s most valuable tech company isn''t immune to the more
      challenging global economic climate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T06:11:27.336+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:15:09.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:55.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s profit declines nearly 11%'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965a3d3-b7aa-44d9-a0dc-3dacd1f2f8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Even the world''s most valuable tech company
        isn''t immune to the more challenging global economic climate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad02567-3e76-49d0-bacb-862faf6c779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple on Thursday reported its profits declined by nearly 11% in
        the three months ending in June from the same period a year ago as the company
        works through an economic downturn and supply chain disruptions in China due
        to the country''s zero-Covid policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e0179-df28-402e-8bf4-d2086135da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone giant reported revenue of $83 billion, up 2% from the
        same period in the prior year. Although it was the highest revenue figure
        the company has posted during its fiscal third quarter, it marked a significant
        slowdown in growth from its 36% year-over-year revenue increase in the year
        prior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d267c-652a-42f7-a2a3-d23c50aaaafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales in Greater China, once one of the company''s most promising
        regions, dipped by about 1% during the quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09e889-e21c-4fd1-8954-825dba8126fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple exceeded Wall Street''s expectations for both its sales
        and profits. Shares of Apple rose nearly 4% in after-hours trading Thursday
        following the results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd49b47-5d74-4efa-aebd-7394c8000a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says its installed base of active devices hit all-time
        highs in each product category during the quarter. Quarterly sales from Apple''s
        services, a crucial element of the company''s strategy for future growth,
        grew 12% to $19.6 billion, slightly below the $19.7 billion analysts had expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147082e-1329-4db6-8044-f6adf5969244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now has more than 860 million paid subscriptions across
        its various services, an increase of 160 million since last year, Apple CFO
        Luca Maestri said on a conference call with analysts Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818474b-404e-48c7-94f8-5d3a258a7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our June quarter results continued to demonstrate our ability to
        manage our business effectively despite the challenging operating environment,"
        Maestri said in a statement with the results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57add5f5-769c-4fd7-b568-28c9c4959683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s results come as a number of tech companies have struggled
        to maintain strong growth in the face of rising inflation and interest rates,
        fears of a looming recession and the fallout from the ongoing war in Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0de58-b3ad-495e-b888-3af54aef1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to share revenue guidance for the current quarter
        because of the economic uncertainty. However, Maestri said Apple expects its
        year-over-year revenue growth to accelerate in the September quarter compared
        to the June quarter, assuming that the macroeconomic situation and Covid-related
        impacts on its business do not worsen. He added that supply constraints are
        also expected to be lower than they were in the June quarter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c903a7-9894-4296-8768-8c6ebce8a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:11:27.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestri also noted the company''s efforts to make it easier for
        customers to purchase its products, including expanding installment plan payment
        and trade-in programs around the world.</p>'
  'Heat-wave-climate-change-speed':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T06:12:06.187+08:00
    'imagesource': 'jcr:67a839c9-8b32-4cc5-a605-a9f8b972cc86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ef829f-1e75-464d-b026-eab81072d832'
    'lead': 'Heat waves are becoming more frequent and longer globally, and scientists
      say that human-caused climate change has an influence on all of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T06:14:01.436+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:15:00.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:55.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists say temperatures are getting ''hotter faster'' than their
      tools can calculate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b877c-2028-4ecf-927c-5f5071277c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The UK''s recent heat wave was the Great
        British Bake Off that no one wanted â€” and it was made at least 10 times more
        likely by human-caused climate change, a new analysis shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70704a5b-ef6e-439d-802f-3fb8ef73694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the World Weather Attribution project, which carried out the
        analysis, also said that its findings are likely to be an underestimate, warning
        that the tools available to scientists have limitations and are creating a
        blind spot to just how much of a role humans are playing in heat waves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736e60f-db27-40ad-be9b-70b08e27b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves are becoming more frequent and longer globally, and scientists
        say that human-caused climate change has an influence on all of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6869d2-ec7d-439f-a708-c7399c90c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tougher question to answer is: "By how much?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a24fc1-13ff-45a2-aef7-de79e48bf118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine human influence on extreme heat, scientists use a combination
        of observations and climate models, or simulations. While models are often
        conservative in their findings, observed extreme heat in western Europe increased
        much more than estimated by the models.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d1497-18ee-455b-838a-2cb356a5bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While models estimate greenhouse gas emissions increased temperatures
        in this heatwave by 2ËšC, historical weather records indicate that the heatwave
        would have been 4ËšC cooler in a world that had not been warmed by human activities,"
        WWA said in a press release. "This suggests that models are underestimating
        the real impact of human-caused climate change on high temperatures in the
        UK and other parts of Western Europe. It also means that the results of the
        analysis are conservative and climate change likely increased the frequency
        of the event by more than the factor of 10 estimated by the study."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664f14c-d0a1-42b7-aaa7-641a670b3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK last week experienced high temperatures that climbed over
        40 degrees Celsius (104.5 degrees Fahrenheit) for the first time on record
        on July 19, hitting 40.3C in the English village of Coningsby. The British
        government issued its first-ever red level extreme heat warning for several
        parts of England, including the capital, London.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b759d55-5f9f-41d4-a13a-1dd1e9f2fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures soared, the country''s infrastructure buckled. Train
        tracks bent out of shape; an airport runway melted; London''s fire brigade
        declared a "major incident" as a number of fires broke out, in what the service
        said was its busiest days since World War II.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6053a-4d40-4e42-a07d-61840a84ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were advised to work from home, some schools were shuttered,
        while hospitals and emergency services were stretched to their limits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251b60b-e81b-4f21-9c0f-63c79cb3b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Europe and other parts of the world we are seeing more and more
        record-breaking heatwaves causing extreme temperatures that have become hotter
        faster than in most climate models," said Friederike Otto from the Grantham
        Institute for Climate Change at Imperial College London, who leads the WWA
        project. "It''s a worrying finding that suggests that if carbon emissions
        are not rapidly cut, the consequences of climate change on extreme heat in
        Europe, which already is extremely deadly, could be even worse than we previously
        thought."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051efbe-3d14-49b8-806f-5a8e65a325b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every fraction of a degree of global warming will bring worsening
        impacts of the climate crisis. The world has already warmed around 1.2 degrees
        Celsius on average, and there is a growing consensus that humans must try
        to keep warming to 1.5 degrees to avoid tipping points, where some ecosystems
        that the Earth relies on for its ecological balance may struggle to recover.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c08a3-6c03-473e-a399-04261995e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists said the model results also indicated a heat wave
        as intense as last week''s in the UK is "still rare in today''s climate,"
        with a 1% likelihood of it happening each year. However, once again weather
        records suggest the computer simulation results are conservative and similar
        extreme heat events are likely to occur more frequently as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188a4ba-3137-41d5-84e8-06c442daf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the publication of the new WWA analysis, Dr. Radhika
        Khosla from the Oxford Smith School of Enterprise and the Environment, praised
        the scientists for their speed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a72e1-bc7d-4ecc-bddc-91ff9a6e7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By carrying out rapid analysis based on established, peer-reviewed
        methods the WWA team are able to get evidence-based results into the public
        domain while we can all still remember the major disruptions from last week''s
        extreme heat. This is the latest in a series of studies that all show the
        same result: climate change makes heatwaves more likely and more intense,"
        Khosla said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4ad0a-ecba-4f97-b01f-99d9c4827c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of heat the UK is now experiencing is dangerous: it puts
        strain on our infrastructure, economy, food and education systems, and on
        our bodies. As the study points out, many homes in the UK become uninhabitable
        in extreme heat. Adapting to rising temperatures, building heat resilience
        with sustainable approaches, and protecting people is an urgent priority as
        unprecedented temperatures become the norm."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97711457-1ed9-4242-8064-8dd2dde206cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Stott, a science fellow in climate attribution with the UK''s
        Met Office, said this won''t be the last time the country will be forced to
        deal with such extremes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80f42e-8ae0-499b-bc5c-683a897f1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:14:01.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:15:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Temperatures above 40C will occur again, possibly in the next few
        years and very likely over the next few decades," Stott said. "Only by curtailing
        greenhouse gas emissions can we reduce the risks of such extremes becoming
        more and more frequent."</p>'
  'Instagram-updates-backlash':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-29T06:14:20.006+08:00
    'imagesource': 'jcr:5e392570-cff2-4e08-93ba-dca669652c1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7db9a76-25ad-4072-ad8e-717f3ea8c52f'
    'lead': 'Instagram on Thursday said it will walk back some of its recent feature
      changes after facing mounting backlash from users, including members of the
      Kardashian family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T06:17:27.511+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:14:54.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:55.439+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram walks back updates after criticism from Kardashian family'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a5bc3-f168-4893-bd26-633b1120d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Instagram on Thursday said it will walk
        back some of its recent feature changes after facing mounting backlash from
        users, including members of the Kardashian family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e8092-311c-4e99-978b-1507f9ec30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Instagram has come under fire from users who are
        frustrated that the photo-sharing app is becoming too much like rival TikTok.
        Some users have complained that Instagram is now showing a much greater proportion
        of recommended content from accounts that they don''t follow versus posts
        from their friends. Instagram has also been testing full-screen posts, similar
        to how posts appear on TikTok.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9a150-8607-4c26-b1b8-83a37d0a1c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our findings and community feedback, we''re pausing the
        full-screen test on Instagram so we can explore other options, and we''re
        temporarily decreasing the number of recommendations you see in your feed
        so we can improve the quality of your experience," a spokesperson for Meta,
        Instagram''s parent company, said in a statement Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32130c8-3586-4860-a656-bd72b4bd5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that changes to the app can be an adjustment, and
        while we believe that Instagram needs to evolve as the world changes, we want
        to take the time to make sure we get this right," the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c0628-0f21-47af-a436-2645ba76e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram''s head Adam Mosseri first announced the pullback earlier
        Thursday in an interview with tech news outlet Platformer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b0dda-bc3f-4940-9740-00670e124a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad we took a risk â€” if we''re not failing every once in
        a while, we''re not thinking big enough or bold enough," Mosseri told the
        outlet. "But we definitely need to take a big step back and regroup. [When]
        we''ve learned a lot, then we come back with some sort of new idea or iteration.
        So we''re going to work through that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914cc6b-357f-483c-a998-51145aed48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality TV moguls Kim Kardashian and Kylie Jenner, two of the most
        popular users on the platform, were among the people who publicly criticized
        the TikTok-ification of Instagram. They each re-shared a viral post calling
        to "Make Instagram Instagram again." Jenner, in particular, has previously
        had a strong influence over the social media sector; after she blasted a Snapchat
        redesign in 2018, its stock dropped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf87269-ed1f-4920-82d6-cbdde087f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other social platforms, Instagram has increasingly attempted
        to copy features from TikTok in an effort to compete with its fast-growing
        rival. In Instagram''s case, however, that has meant shifting from being photo-focused
        to embracing videos. In 2020, Instagram launched Reels, a short-form video
        feature similar to TikTok.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e031a9-4d21-48a1-804e-86d7a2f1b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:17:27.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to continue to support photos, they''re part of our
        heritage," Mosseri said in a video shared on Instagram Tuesday, in which he
        defended the various updates to the platform. "That said, I need to be honest:
        I do believe that more and more of Instagram is going to become video over
        time." He acknowledged, however, that the full screen video feature test is
        "not yet good" and that it was only rolled out to a small percentage of users.</p>'
  'Sebastian-Vettel-Formula-One-retirement':
    'author': 'George Ramsay, CNN'
    'caption': '(Photo: Clive Rose/Getty Images North America/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-29T06:18:59.400+08:00
    'imagesource': 'jcr:b6022b2b-3ec2-4212-bd67-11ffcea19ccf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c5dbfb-0ef5-4312-8eb0-e7349b37b468'
    'lead': 'Four-time world champion Sebastian Vettel has announced he will retire
      from Formula One at the end of the current season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T06:20:11.496+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:14:44.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:55.629+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sebastian Vettel announces his retirement from Formula One at the end
      of the season'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0fc9ba-643a-4aff-a982-b1792fbebd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Four-time world champion Sebastian Vettel
        has announced he will retire from Formula One at the end of the current season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0467c-95af-4d6f-81d9-92309cd29adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel, who won all of his championship titles with Red Bull between
        2010 and 2013, is among the sport''s most successful drivers having recorded
        53 race wins and 122 podiums over the course of his 15-year career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f879e2a-bb87-462a-8156-4d989bd05d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Lewis Hamilton and Michael Schumacher have claimed more wins
        than the 35-year-old German, currently in his second year racing for Aston
        Martin after a six-year stint with Ferrari.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5509c5d-258c-42cb-8901-133aff4bb15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to retire has been a difficult one for me to take,
        and I have spent a lot of time thinking about it," Vettel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ad3bb-5168-4d2e-b76f-b962e75162d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the year, I want to take some more time to reflect
        on what I will focus on next. It is very clear to me that, being a father,
        I want to spend more time with my family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c39ec5-78bf-4e49-b47c-87466a0f1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But today is not about saying goodbye. Rather, it is about saying
        thank you -- to everyone -- not least to the fans, without whose passionate
        support Formula 1 could not exist."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55716011-a4d3-4e90-ab3f-6bb3edd4c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Lewis Hamilton says he lost ''around three kilos'' during
        French GP due to drinks bottle issue</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61101cca-c64d-41bf-9b12-1c6b3ce05f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-time F1 champion Hamilton took to Twitter to honor Vettel:
        "Seb, it''s been an honour to call you a competitor and an ever greater honour
        to call you my friend. Leaving this sport better than you found it is always
        the goal. I have no doubt that whatever comes next for you will be exciting,
        meaningful, and rewarding. Love you, man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee338b97-b0d4-4d1f-bfa8-80eb42bca4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning four straight titles with Red Bull, Vettel switched
        to Ferrari ahead of the 2015 season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415de64-42b1-4907-9e92-561ceb549042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a fifth championship continued to elude him as he twice
        finished second behind Hamilton in the driver standings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38d4fd-5bd7-4625-b318-db6919e386df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Aston Martin, he has finished on the podium just once, placing
        second at the 2021 Azerbaijan Grand Prix.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e34fc-b359-461d-acd7-d0ee1d0cfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have had the privilege of working with many fantastic people
        in Formula 1 over the past 15 years, there are far too many to mention and
        thank," said Vettel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293ee88-849f-4c26-b633-42fea1a53d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past two years, I have been an Aston Martin driver, and
        although our results have not been as good as we had hoped, it is very clear
        to me that everything is being put together that a team needs to race at the
        very highest level for years to come."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9258597-5ea7-4986-8d55-26b4a6aa0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.499+08:00
