      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing Golden Girls to life has always been a dream of mine,
        the demand has far surpassed our wildest dreams," Berry said in a statement.
        "Our team is confident that both die hard fans of the show and first timers
        alike will leave with a deeper appreciation for the show''s lasting legacy."</p>'
