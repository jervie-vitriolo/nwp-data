      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:54:12.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It officially opens on July 30, which is also National Golden Girls
        Day. After its run in Beverly Hills, the restaurant will go on tour, hitting
        New York, Miami, San Francisco and Chicago in the coming months, through Spring
        2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03db74-483c-40bd-8e68-3264e14eb401'
      'mgnl:activationStatus': true
