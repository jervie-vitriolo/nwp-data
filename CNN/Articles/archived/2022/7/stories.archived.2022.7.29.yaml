      'mgnl:created': 2022-07-29T13:07:08.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Friday, Legarda talked
        about her proposed One Tablet, One Student Act, her first Senate bill in the
        19th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b43ce-a96a-45ab-b885-ab0cc39d7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:07:08.370+08:00
