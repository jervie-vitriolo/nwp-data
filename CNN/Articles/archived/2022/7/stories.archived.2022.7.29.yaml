      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1949, she is most recognized for her representational works
        that explore Filipino identity and provide social commentary. The prints featured
        in this show are a side of the artist not many people have seen. â€œWell, I
        guess I really made abstractions first, because I enjoy doing it. Itâ€™s just
        so naturalâ€¦ itâ€™s like play, you know?â€ the artist explains, a glimmer in her
        eye. Cajipe Endaya is slight and soft-spoken, carrying herself with a lightness
        that makes it easy to imagine her in this state â€” playful, and leaning into
        her impulse to observe and synthesize the world through creative practice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b0f2a-8c4a-4850-91ab-a574d5946a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.144+08:00
