      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> - The reported
        death toll in the magnitude 7 earthquake that hit Northern Luzon rose to 10
        on Friday evening after four more bodies were recovered in Abra province.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4a0c0-6ddf-4361-b85e-a98a6f6c4f56'
