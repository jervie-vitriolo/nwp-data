      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this new development, the DOH vowed systems and protocols
        are in place to help curb the spread of the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4705a1b-9dcf-4c7f-825d-5aa7f5a27cd5'
