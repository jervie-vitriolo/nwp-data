      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Instagram, Vettel said he hoped to be able to spend
        more time with his family after retirement, but did not give any specific
        indication of what form his life after F1 might take.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93ea27-607e-48ed-8bb2-9d454455a03e'
