    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e218c-eb99-44e6-9e32-cc25c60b090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) â€”</strong> The Department
        of Health (DOH) on Friday confirmed that the country has recorded its first
        case of monkeypox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6c9d0-d02e-4a0b-a0cb-402feb96b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1dd93-8df5-46c1-b3c2-2f894c4a33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Health Undersecretary Beverly Ho said the
        patient is a 31-year-old Filipino who arrived from abroad on July 19. The
        patient had prior travel to countries with documented monkeypox cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8533bc-bc4f-445b-af80-b24420a713e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254ffa4-a24c-4108-8549-865d2fc2053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho, who is also the DOH alternate spokesperson, said the person
        tested positive for the disease after undergoing RT-PCR test. She added that
        the patient is undergoing strict isolation and monitoring at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3cf05-7797-4e61-bf74-1a10e1fabc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331170d-c902-4851-bb6a-a7790b5a76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department did not disclose the gender, travel history, and
        residence of the confirmed monkeypox case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae2821-0216-418b-8d8b-daf8afa95cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f8620-27ea-4557-9729-73a6804a2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added it has identified 10 close contacts, including three
        from the same household. But Ho said the close contacts are not exhibiting
        any symptoms and are being monitored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5855e-953b-49e1-8c5a-53dc40d80e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf11cb9-e396-4e6c-bd21-cf34a8ddda22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox was earlier declared by the World Health Organization
        as <a href="https://www.cnnphilippines.com/world/2022/7/23/WHO-declares-monkeypox-public-health-emergency.html">a
        public health emergency of international concern.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0711fd5-f505-4540-8f5b-3b47f49ac867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4886d1-4703-4202-83c2-8803e7507d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:18:10.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a less severe cousin of smallpox that originated from
        animals and can be transmitted to humans through close contact with an infected
        individual such as through body fluids, sores or contaminated items, health
        authorities said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ae8d5-897e-411b-8171-20e09f6ff4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO earlier noted that most of the monkeypox cases are <a href="https://www.cnnphilippines.com/world/2022/7/28/who-monkeypox-msm-sex-partners.html">among
        men who had sex with other men</a>. However, monkeypox is not considered a
        sexually transmitted disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eaf4cd-7f0b-4de3-b207-648afc434a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74651e0c-ea94-4698-893f-36b13ca8c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we know about monkeypox, there is a very clear need
        to be more careful on who we interact with, particularly sexual intimate contact,"
        Ho said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da962f3-0277-4236-9002-5832aa9e3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:10:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433bde8-3beb-4b9e-8206-39acc458b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think what is clear to us is we are working closely with those
        population groups so that they will have better preparation, risk perception
        that this is a disease that will concern them more than the general population,"
        she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a8695-f92e-4ed9-810d-3b4a3b9ac391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ca126-6537-4071-a932-10ef73ac239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox - which the DOH said are mild - include fever,
        swollen lymph nodes, and rashes that can turn into lesions. The United States
        Centers for Disease Control and Prevention said lesions can resolve over a
        period of two to three weeks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500d55b-be08-46f2-aa38-998cb6ee918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:28:14.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2022/5/25/monkeypox-symptoms-treatment.html">What
        is monkeypox, its symptoms and threat to you?</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078478d-5b15-43fc-82a2-d7dfbbd29d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89412d-4391-4e10-9953-baded0e80fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:00:28.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:11:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, monkeypox patients and their close
        contacts should isolate 14 to 21 days after the onset of symptoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1df36-ecee-4499-bb9a-b8ef8e172173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510648b-f08d-4f2b-915b-3f2904413662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724a304-8bdb-4e89-b511-4fc05f3a978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the disease is "rarely fatal."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59237b6-e0a6-4e5b-91f8-92783599c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c160d8-c5b0-43e2-969b-4c3c1762b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-30T18:06:33.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent figures place the case count worldwide at around 22,000,
        with 10 deaths, giving a CFR (case fatality rate) of around 5 deaths out of
        every 10,000 cases," the DOH said in a statement on Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
