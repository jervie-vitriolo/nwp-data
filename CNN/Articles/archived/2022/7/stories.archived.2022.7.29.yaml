      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) â€”</strong> The trend
        in population growth is rising back to its pre-pandemic rate, the Commission
        on Population Development (PopCom) Executive Director said on Friday.</p>'
    '5':
