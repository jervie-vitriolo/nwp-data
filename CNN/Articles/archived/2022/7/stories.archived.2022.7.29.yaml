      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If evidence is found to be lacking, unsatisfactory, or non-existent,
        then no favorable recommendation can be issued. The HTAC is also a Council
        and, as such, decisions are made not by a single person, but as a collective
        body," HTAC''s statement read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
