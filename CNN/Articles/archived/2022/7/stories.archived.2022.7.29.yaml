    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In ''Fire of Love'' the story of a scientist couple''s passion for volcanoes
      begins with their end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa21d8-6597-4e05-9e54-bcb4c21e0fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> How do you tell a story when the final
        chapter is public knowledge? You start at the end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6d597-c050-4799-ae4e-32f4537bc5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire of Love," Sara Dosa''s moving documentary about husband-and-wife
        volcanologists Maurice and Katia Krafft, begins on June 2, 1991, at Mount
        Unzen in Japan. The Kraffts, rockstar scientists in their field, are seen
        in a buoyant mood in archival footage. But narrator Miranda July quickly punctures
        that. "Tomorrow will be their last day," we''re told via her voice over. Unzen
        would erupt on June 3, killing the Kraffts along with 41 others in a pyroclastic
        flow. It''s an ending so definitive, there was no choice but to start there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bf147-814e-40be-a9a3-1d82eca6abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really didn''t want the audience to be focused on how Katia
        and Maurice might die ... instead, we hoped people would focus on how they
        live," the director told Sara Sidner in an interview for CNN''s "Amanpour."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f950f8-dd0b-405c-9ffb-d418e5135d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a collage film that''s told through ... their footage,
        their photographs, their writings, and we wanted the audience to know first
        and foremost that what they are watching is (what the Kraffts) left behind
        when they passed. So, we had to acknowledge their death."</p>'
    '18':
      'image': 'jcr:e2e703c8-7862-4ede-acf0-55af7a7edfa8'
      'imageCaption': 'Katia and Maurice Krafft, volcanologists and subjects of documentary
        "Fire of Love."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33904f73-6db5-489e-8eee-5ae4caa2e161'
      'mgnl:activationStatus': true
