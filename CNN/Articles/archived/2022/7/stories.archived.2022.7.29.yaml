      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9c4cf-83d0-458d-a2b5-d599c5454f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:54:12.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:37.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast casual sit-down restaurant is being billed as a "fully
        immersive" experience that will allow fans to experience the world of this
        beloved series, with photo ops throughout, including the iconic kitchen table,
        a fully decorated lanai and lots of palm print.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26ef61-5e8a-4255-8b74-2c4e9c035453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:54:12.865+08:00
