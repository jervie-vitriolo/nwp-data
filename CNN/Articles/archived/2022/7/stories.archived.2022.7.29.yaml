      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f96929-b77d-44cc-a79e-b40c26ddc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.355+08:00
      'mgnl:createdBy': 'teresa'
