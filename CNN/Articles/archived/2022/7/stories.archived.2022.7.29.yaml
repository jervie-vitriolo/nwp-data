      'mgnl:created': 2022-07-29T16:14:46.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223f730-7850-4543-b4d3-af12935f6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, the
        Senate President Pro Tempore explained that strengthening the DRRM Law could
        be another approach, amid renewed calls for the creation of the Department
        of Disaster Resilience by lawmakers to President Ferdinand "Bongbong" Marcos
        Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca0bfe-1a0d-4a6a-b81f-00bfccbf67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e325d70-e8e0-47b8-8711-18cf157d70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be perhaps wise to strengthen the NDRRMC Law of 2010.
        That''s another possibility which may be more doable in light of the (proposed)
        rightsizing which I authored in the Senate," Legarda said, citing the need
        for a better whole-of-government and whole-of-society approach to address
        disasters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bab28-7d16-45e8-a0cb-9a6edf647bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85b1bb-c2eb-4798-85f2-3153c9e9a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/2010/05/27/republic-act-no-10121/">Republic
        Act 10121,</a> or the Philippine Disaster Risk Reduction and Management Act
        of 2010, provides a comprehensive multi-sectoral, community based approach
        to disaster risk management and was the basis for the creation of the National
        Disaster Risk Reduction and Management Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b55b58-a8d7-4aa5-99d5-47a1f5bb0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf172b6-ccc4-4e0f-84b3-61a875f8135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos himself initially said that he will push for the passage
        of the bill that would create the department. But a day after, during his
        briefing in Bangued, Abra, he said that "we have to disabuse ourselves with
        the idea of another whole department."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8f441-5ef4-48fd-a9cf-7ab9fb528a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca71f4-a338-4963-974f-363070c28a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/27/marcos-disaster-resilience-department-bill.html">Marcos
        to push for bill creating disaster resilience department&nbsp;</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd7062-61fa-4e5d-949e-09de8e2b8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f5fa2-715d-4856-aaf9-dc815f0ea3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed with his sister, Sen. Imee Marcos, who suggested to simply
        strengthen the NDRRMC by putting it under the Office of the President instead
        of allocating another budget that would be depleted for the salaries of more
        undersecretaries and assistant secretaries under a new agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634a9c8-8611-487f-91ba-b67721961a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa15da-37e3-4be5-8dd9-7cce115e9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who is also among the proponents of a new disaster response
        department, noted that a lot of factors need to be considered to ensure that
        it will effectively address the needs of calamity-stricken Filipinos. She
        said that ideally, the department must be an agency that will use all the
        scientific tools to assess hazards, vulnerabilities and risks, and coordinate
        with other concerned departments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03af667-0841-4621-a8d0-1ce5b44024c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3e42d-771b-4039-974b-64dedc1a7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:14:46.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:09:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discussions for the creation of a department is essential.
        What kind of department do we create? That is the most important," Legarda
        said."What if it''s not sufficiently funded? What if the science agencies
        are not part of the department because they''re already part of the existing
        departments? Is it part of rightsizing the bureaucracy?...In what way, form,
        or structure, that has to be discussed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10f5ff-0776-4e1e-9b35-dde3312f324a'
