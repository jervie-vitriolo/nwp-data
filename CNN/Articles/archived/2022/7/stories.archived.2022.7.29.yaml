  'Biden-speaks-Xi-tensions-Taiwan':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Photo courtesy: Sarah Silbiger/Andrea Verdelli/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T04:45:54.672+08:00
    'imagesource': 'jcr:162a75b3-f1d6-436f-991a-1855c0c4b989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6754f5f1-65db-4c77-a808-2e4addbddf26'
    'lead': 'US President Joe Biden and his Chinese counterpart Xi Jinping held a
      lengthy and candid discussion about Taiwan as tensions mount between Washington
      and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T04:45:07.309+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:15:17.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:54.779+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden speaks with China''s Xi as tension grows over Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae520f0e-27a4-4d5b-9a9c-cf34e9a2bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden and his Chinese counterpart
        Xi Jinping held a lengthy and candid discussion about Taiwan on Thursday as
        tensions mount between Washington and Beijing, despite Biden''s onetime hope
        of stabilizing the world''s most important country-to-country relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5c3e4-e838-4f47-b5a5-70daaf5a67f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cd976-7ae1-4523-a10d-21446d66e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders did agree to begin arrangements for a face-to-face
        summit, their first as Xi resists travel amid the Covid-19 pandemic. And certain
        areas of cooperation, including climate change, were hashed out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe40a3f-d588-41b8-9e55-6d8114a053d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cec12c-cfa9-4e1f-8591-524ab808b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Taiwan issue proved among the most contentious. The issue
        has emerged as a serious point of conflict, as US officials fear a more imminent
        Chinese move on the self-governing island and as a potential visit by House
        Speaker Nancy Pelosi prompts warnings from Beijing and a concerted effort
        by the Biden administration to prevent tensions from spiraling out of control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ad7d2-74db-4f4c-b96d-b2d7ae577687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f4c80-16d0-4b8a-88fa-625df3ea6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter was discussed at length in the two-hour-and-17-minute
        phone call Thursday. Xi offered an ominous warning to Biden, according to
        China''s version of events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3af1f-0a52-4e12-bb3a-6edf5875ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f135df6-5cf4-431d-bdb9-df2dfbfc3155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public opinion shall not be violated, and if you play with fire
        you get burned. I hope the US side can see this clearly," he told Biden, according
        to China''s state news agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59247a26-c47b-4dfb-9665-f3d4783e1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa9399-01dd-4fae-876f-2117a554630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s account of the call was less specific.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f17fd-8d90-41ca-898c-6fae1ba038cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20061d06-eadf-4882-aa3a-1f9dc63ebb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Taiwan, President Biden underscored that the United States policy
        has not changed and that the United States strongly opposes unilateral efforts
        to change the status quo or undermine peace and stability across the Taiwan
        Strait," a US readout read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0057e-5ee6-4a32-b10d-dbaf503d5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d441bb-76ca-484e-959c-75402a4b027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official called the Taiwan discussion
        "direct and honest" but downplayed Xi''s warning, suggesting it was standard
        for the Chinese leader to warn about the risks of "playing with fire."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8a775-f0cf-42fd-bd54-d59c2256d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2443a3-8893-49c6-9bbf-c625ef5a4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call was Biden and Xi''s fifth conversation since February
        2021. Ahead of time, US officials said a range of topics -- from the tensions
        surrounding Taiwan to economic competition to the war in Ukraine -- were likely
        to arise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eefd30-a4ca-4dba-9d63-6b2fd7dcc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff775b8b-1d04-4063-b6c0-e0d2813fe2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hopes for substantially improving ties with Beijing were low.
        Instead, Biden''s aides hope maintaining a personal connection with Xi can,
        at most, avoid a miscalculation that might lead to confrontation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84e2e6-4e2a-4c9d-9f6b-860112a64031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824e0bc-3a31-4281-a0d0-74a866e8441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the kind of relationship-tending that President Biden believes
        strongly in doing, even with nations with which you might have significant
        differences," communications coordinator for the National Security Council
        John Kirby said this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3618dd-af4f-4875-90d9-597e543e1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cdc751-8dd8-40c5-b91c-25ef6bf431c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Thursday''s call was concluding, the two leaders made note of
        how much work they had created for their teams, including arranging the possible
        in-person meeting. They have yet to meet face-to-face as presidential counterparts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39282367-fb3c-4073-b3b3-16313a692bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a128a63-0c30-458c-af6a-38feac13b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunity for a summit could arise in November, when a series
        of summits will occur in Asia -- including the Group of 20 in Bali, Indonesia,
        and the Asia-Pacific Economic Cooperation in Bangkok, Thailand. People familiar
        with the matter said US officials are looking to arrange such a meeting on
        the margins of one of the summits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8ce38-c62a-43c7-8e1f-bc295a1466b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed7f39-8904-40df-b0a2-6fc22620099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning for Biden''s phone call with Xi predated the furor over
        Pelosi''s proposed visit to Taipei. Neither side revealed whether Pelosi''s
        plans were discussed specifically.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc9268-1f21-4c7c-8f76-0c2c167275c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480da6a-9b29-44d9-b3c0-43647a005adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also currently weighing whether to lift some Trump-era
        tariffs on China in a bid to ease inflation, though White House officials
        said he hadn''t yet made up his mind and suggested ahead of time the topic
        wouldn''t factor heavily into his conversation with Xi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e45a22-5089-436a-a46a-d82563d3521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf4b3ba-a8a7-4e77-b15a-ff1a713aea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it is China''s escalating aggression in the region -- including
        over Taiwan and the South China Sea -- at the center of the current tensions.
        US officials fear without open lines of communication, misunderstandings could
        spiral into unintended conflict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff4851-586c-489b-9ca3-94e13e1da214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe13b3-61c2-43c1-9f9e-9faa78820d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes how Beijing responds to Pelosi''s potential visit
        to Taiwan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b97576-2ff1-4b5c-a3ec-989bd79bff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a88c82-48b7-48a8-b8bf-f690a413452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have been working quietly over the past
        week to convince the House speaker of the risks inherent in visiting the self-governing
        island. Defense Secretary Lloyd Austin said Wednesday he''d spoken to Pelosi
        to provide his "assessment of the security situation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62194e68-9227-4518-987f-df743e903b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852b0f2-9658-48cf-a947-2ba059eae378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has not made any announcements about her plans for a trip,
        which haven''t been finalized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2d1ab-d678-4e08-a24b-3d34a18737e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7a725-3e29-4ff5-9ef9-f4c29c97f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never talk about my travel. It''s a danger to me," she said Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd109ff3-90ac-423c-8f40-d37b1028a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e55e50-7351-434d-8e8d-69a070a11b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even unofficial word that the third-in-line to the US presidency
        was considering a visit to Taiwan prompted an outsized response from Beijing,
        which considers visits by top-ranking American officials a sign of diplomatic
        relations with the island.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e46f4-3644-4ab4-bb52-73f5238a7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741fd8a-d9df-4db1-ae7d-e75b79dda87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US insists on taking its own course, the Chinese military
        will never sit idly by, and it will definitely take strong actions to thwart
        any external force''s interference and separatist''s schemes for ''Taiwan
        independence,'' and resolutely defend national sovereignty and territorial
        integrity," Ministry of Defense Spokesperson Tan Kefei said Tuesday in response
        to questions over Pelosi''s reported trip to Taipei.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9451e24-05db-4be2-b558-82ad8d500f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a954c-fd9d-4acd-aa08-274b34eb723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House called those comments "unnecessary" and "unhelpful,"
        saying the rhetoric only served to escalate tensions "in a completely unnecessary
        manner."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ad1f1-96fd-4f25-867c-34361171d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fb23f-b91d-4184-a22f-64bcdb782d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also revealed what US officials have said is a misunderstanding
        by Chinese officials over the significance of Pelosi''s potential visit. The
        officials said China may be confusing Pelosi''s visit with an official administration
        visit since both she and Biden are Democrats. Administration officials are
        concerned that China doesn''t separate Pelosi from Biden much, if at all.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f6e1b-df0d-43e2-b9dd-f5fd6964a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227b6f9-152b-4a77-b564-fb2e3dcd085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That adds pressure to Biden''s call with Xi. Officials were circumspect
        about whether Pelosi''s visit would arise, or how much it would factor into
        the conversation. But China''s apparent confusion over the differences between
        the White House and Congress could inject a level of personal animus into
        the talks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ca937-b61a-43d4-88b7-a8b035290ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07273ef7-1162-4df3-8657-fc93cc1fb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials'' concerns over Pelosi''s trip are rooted
        partly in its timing. It would come at a particularly tense moment, with the
        upcoming Chinese Communist Party congress during which Xi is expected to seek
        an unprecedented third term putting pressure on the leadership in Beijing
        to show strength. Chinese party officials are expected to begin laying the
        groundwork for that conference in the coming weeks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bbcac-28e5-4019-8cf4-9ee98f43b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75a6ec-1669-4480-8ddd-0fedfea27f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With China recently reporting its worst economic performance in
        two years, Xi finds himself in a politically sensitive situation ahead of
        the important meeting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629b4ea-4b31-436d-a08f-25a5c9a7c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e661b1-8b5a-478b-9097-a7d38af63126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Xi spent many hours in each other''s company when each
        was his country''s vice president, traveling across China and the United States
        to form a bond.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c96d0-e76e-4304-83b8-c30da251d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60be59-cb6f-40a9-b8d5-126b78e1798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden last spoke to Xi in March, when he worked to convince the
        Chinese leader not to support Russia amid its invasion of Ukraine. Officials
        have been watching closely how Beijing responds to the invasion, hoping the
        mostly united western response -- including a withering set of economic sanctions
        and billions of dollars in arms shipments -- proves illuminating as China
        considers its actions toward Taiwan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa7a00-8dac-4504-8d81-f766b35656e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714279db-59c4-4076-9f43-d836476f051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials believe there''s a small risk China would miscalculate
        in responding to a potential Pelosi visit. Biden administration officials
        are concerned that China could seek to declare a no-fly zone over Taiwan ahead
        of a possible visit as an effort to upend the trip, potentially raising tensions
        even further in the region, a US official told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa170104-79de-4b7f-92d7-48e44eddde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2924b-fac1-4be6-9396-0a41e778e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That remains a remote possibility, officials said. More likely,
        they say, is the possibility China steps up flights further into Taiwan''s
        self-declared air defense zone, which could trigger renewed discussions about
        possible responses from Taiwan and the US, the US official added. They did
        not detail what those possible responses would entail.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651686f-0a2e-42de-aa75-89431de1f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T04:45:07.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:15:49.043+08:00
