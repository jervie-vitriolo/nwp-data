    'imagesource': 'jcr:a5499960-bc44-4d3c-be61-6adc8754e641'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a5b3c0-68e8-4033-8352-8cdf291f86d0'
    'lead': 'While federal officials weigh a nationwide public health emergency declaration
      around the monkeypox outbreak, San Francisco and New York state began sounding
      the alarm Thursday.

      '
    'mgnl:activationStatus': true
