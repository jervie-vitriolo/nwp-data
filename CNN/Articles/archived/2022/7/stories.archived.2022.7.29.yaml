      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PopCom earlier <a href="https://www.cnnphilippines.com/news/2022/5/26/PopCom-population-growth-2022-forecast.html">predicted
