      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fully restaurant experience is a joint collaboration between
        Bucket Listers and Derek Berry, who was behind the Saved by the Max, Good
        Burger, and The Peach Pit pop-ups.</p>'
    '9':
