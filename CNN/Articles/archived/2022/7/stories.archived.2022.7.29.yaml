  'china-egg-freezing-gender-equality-intl':
    'author': 'Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T17:35:54.792+08:00
    'imagesource': 'jcr:70cf679e-8563-4a97-a513-bf3d432453a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e6dab1-b616-4413-a326-2c9006eea1b3'
    'lead': 'In the first case of its kind, a Chinese court ruled Friday against an
      unmarried woman who wanted to freeze her eggs. Several posts on Chinese social
      media platform Weibo noted that the ruling underscores an existing double standard
      regarding access to reproductive technology in China.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T17:41:25.852+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T15:09:03.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:03.287+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'egg-freezing', 'gender-equality']
    'template': '1'
    'title': 'Unmarried woman loses bid to freeze her eggs â€” and sparks a gender equality
      debate in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b12b1-e55b-4429-a01f-6d1735579bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the first case of its kind, a Chinese
        court has ruled against an unmarried woman who sued a hospital that refused
        to freeze her eggs -- sparking a debate over gender equality in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72677f-8754-4473-b1f4-fbc745b4f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4564e2-6cfb-4360-9afd-ec87edd11aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu Zaozao was age 30 and unmarried in 2018 when a doctor at the
        Beijing Obstetrics and Gynaecology Hospital at Capital Medical University
        refused to freeze her eggs -- a procedure that is banned in China for single
        women. Xu, who says the doctor told her to get married and have children instead,
        sued the hospital the following year arguing the decision was unfair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a1432-c616-4404-8883-479c322ca4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458de46-1e0e-4fee-b564-627c960b1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chaoyang District People''s court ruled against her on July
        22 this year, saying the hospital had been right to refuse the request --
        dashing her hopes and igniting social media arguments over whether the laws
        surrounding assisted reproduction discriminate against single women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc88b8-309e-4e46-b038-f678965185fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68d13b-bf66-4780-8723-50e61248ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules issued by China''s National Health Commission in the early
        2000s allow single men to freeze their sperm, but block single women from
        freezing their eggs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0041916-1a4a-461f-b154-5f3cf5099616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9da687-6edd-4cdc-ac74-f60816fa6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people reacted angrily to the verdict against Xu on China''s
        Twitter-like platform Weibo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed66ab5-3c43-41be-bd46-615ef955bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05df5e6-b670-4b19-b08d-fb5ba973fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single woman can''t freeze (her eggs) but a single man is allowed
        to freeze (his sperm)? What a double standard!" said one user.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3bc31-933b-4371-b6de-6efcee4b5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5efa6a-3328-4f3f-8f3f-7ee5e6631820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said, "Why can''t women freeze their eggs? Why can men store
        their sperm? It is difficult for women to conceive after the age of 40."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292e960-d0a7-42ec-a6d0-58e11e435df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1a2b1-9417-4f96-ae70-5c89ce818f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have defended the policy by claiming egg collection,
        as opposed to sperm collection, and giving birth at an older age involve health
        risks -- reasons the health commission cites as justification for the ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e293fd-a218-4de8-835a-70f048e26d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349373d-77c3-446d-832e-c2cda476a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the usual process to extract sperm is relatively simple and
        rarely involves surgery, egg freezing requires hormone injections and an egg
        retrieval procedure that takes place under anesthesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7b6c2-be86-493a-88b0-23e991e4c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf73762-6b4e-4641-8e0a-c583550fc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some experts in China have argued the procedure, which
        is widely practiced around the world, is no more dangerous for a single woman
        than it is a married one and question whether the risks cited in current regulations
        justify the ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1cf92-1097-4c1c-bc26-80bc6bb86abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da7cff-02ae-4552-92d0-a38e2da6ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 peer-reviewed article, Sun Xiaoxi, deputy director of
        the Genetics &amp; IVF Institute at Fudan University''s Obstetrics &amp; Gynecology
        Hospital, said the risks associated with egg freezing were "small probability
        events."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48073805-c725-4241-9a01-88ad4a887821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6e6d3-9f16-419b-a2d8-7c9e8606c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China''s population problems</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3be76b-2955-41ff-856b-fa35acc1c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes amid a growing demographic crisis that has seen authorities
        step up efforts to encourage couples to have more children -- including by
        scrapping China''s controversial one-child policy in 2015 and last year allowing
        families to have three children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302452d-1399-402d-9365-229ec17da1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9d8ea-169a-457f-8caf-75db2ef67cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts have met with limited success, highlighting gender
        inequality and economic pressures facing families in China instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd38bb8-c589-4ff0-bbe5-f9cf2d14c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087cf3a6-4a0e-4f4c-969b-aed6744d6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the egg freezing ban may appear at odds with the Chinese government''s
        push to raise its birth rate, part of the authorities'' reticence to allow
        the procedure for single women is that they see egg freezing as a way of delaying
        pregnancy rather than facilitating it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1852355-ab43-440f-8bac-8bd48e3faea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99c12a-0fee-4a81-8c8c-a9efcdded610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official notice last year from China''s National Health Commission
        listed several medical and ethical reasons why the ban should stay, including
        that it could give women false hope of delaying their reproduction plans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd3036-c958-47ae-b133-a6a0e863de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca1d27-2e25-464b-ab92-f379c5bbbcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocates have spoken out in favor of lifting the ban as an
        issue of women''s rights, amid a larger debate around gender equality that''s
        grown in China during recent years. Others question the idea that the technology
        would have a negative impact on birth rates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5afb9-7035-4375-87fe-2540de28a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48050820-4b9b-4e44-b333-0b004b3f2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 2021 paper, Huang Wenzheng, a senior researcher specializing
        in demographic studies at the Center for China &amp; Globalization think tank,
        argued that allowing egg freezing for unmarried women older than 35 could
        help boost the Chinese population.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ac0c8-6beb-4443-a8c6-2a23193b5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2f3c7-15d0-41f0-9999-7d064680a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(These women) might lose the chance of ever getting pregnant without
        access to this technology," he wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92302294-d771-420b-9d8e-113c6c09e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcc743-83e8-41e9-9fdc-c647b25a8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu, for one, will continue to fight for change. After the court''s
        ruling, she vowed to appeal the decision, state-run outlet The Paper reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc891e3-aaec-4064-9ad5-6343153540ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8704e-45c6-4896-a3f4-961e8faa669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (initial decision) from the court may not seem very supportive
        ... but it takes time for change," Xu said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beef66a-09df-4df1-b4e1-15539a688626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:41:25.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:09:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/07/29/china/china-egg-freezing-gender-equality-intl-hnk-mic/index.html"><em>"Unmarried
        woman loses bid to freeze her eggs -- and sparks a gender equality debate
        in China"&nbsp;</em></a></p>'
  'monkeypox-emergency-jurisdictions':
