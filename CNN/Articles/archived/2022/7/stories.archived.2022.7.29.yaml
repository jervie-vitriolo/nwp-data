      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said inbound travelers are asked health screening questions before
        they can enter the country. Airport temperature checks are also in place to
        check for possible fever among passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
