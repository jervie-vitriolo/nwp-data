      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3a901-af1f-4516-b569-654bd24491b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T20:40:25.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:11:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These 4 will be added po sa ating (to our) fatalities. We are just
        waiting for the official report containing the identities and other details
        of the deceased," National Disaster Risk Reduction and Management Council
        (NDRRMC) Spokesperson Mark Timbal said in a message.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc4019-ac24-4c9c-a92f-7677c7c59a8b'
