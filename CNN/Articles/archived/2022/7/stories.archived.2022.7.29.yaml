      'jcr:uuid': '9a0ff4f0-36cf-4cf5-8cdd-be31ed86e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:00:57.386+08:00
      'mgnl:createdBy': 'faith'
