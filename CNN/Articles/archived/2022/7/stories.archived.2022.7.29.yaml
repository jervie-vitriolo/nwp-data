      'mgnl:lastActivated': 2023-01-19T15:13:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d9884-dba0-43b9-9d3b-1b4fa710795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film comprises excerpts from around 200 hours of footage taken
        by the couple for their own research and documentaries, along with media interviews
        and extracts from their books.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb459c1e-b03d-4885-9f4f-52cfcbad1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire of Love" has drawn near universal praise in reviews, first
        at Sundance in January and leading up to the film''s release in the US and
        the UK this summer. Armed with a 16mm video camera, the French scientists
        captured the intimate lives of volcanoes from the Democratic Republic of Congo
        to Colombia to the United States. In vivid hues, lava burbles and races, rocks
        fly, these agitated mounds full of sound and fury, wrestling with their creative
        and destructive potential.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb2fbf-a0bd-4d84-9e85-a5262dc20ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with editors Erin Casper and Jocelyne Chaput, Dosa harnesses
        the volcano footage''s anthropomorphic qualities to illustrate the Krafft''s
        relationship with each other and their subjects. "We like to think of the
        film as a love triangle between Maurice, Katia and volcanoes," she explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512c34c-d9cf-4431-bfae-a9089eb869c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katia and Maurice met in the 1960s through their common interest.
        Their personalities contrasted, Maurice gregarious and devil-may-care, Katia
        quieter and observant; differences that carried over into their fieldwork.</p>'
    '20':
      'image': 'jcr:ed7e7d30-66c6-4c7c-99b4-2a8a5a0e36d2'
      'imageCaption': 'A still from "Fire of Love" featuring Katia and Maurice Krafft
        during an interview in their home in Alsace, France. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444f3fe-0618-4d8c-a844-55752c1e0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:42:31.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895bd99-4e32-4bdb-9d3c-02ae85c4c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scene we see Katia unamused as her husband rows out into
        a lake of sulphuric acid (and then faces over three hours of paddling into
        a headwind to get back to shore). "It will kill me one day," Maurice says
        of his job. Katia was often trying to ensure it didn''t â€”&nbsp;even if she
        was hardly risk-averse herself. In one of the documentary''s many eyebrow-raising
        scenes, she stands, calm and collected, on the edge of a crater while measuring
        a temperature of 1,200 Celsius (2,192 Fahrenheit).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acdcc7-6e8c-4200-8620-bb5e0dfad136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to describe their relationship by an interviewer, Maurice
        quips, "It''s volcanic &nbsp;we erupt often!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc43b1-75f4-4405-9294-fa7fe6763915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a conflict there," said Dosa. "They were usually able
        to reconcile though, because they knew that it was so important to be in sync
        with each other, to support each other, if they were going to pursue their
        ultimate love, which was being close to erupting volcanoes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b8e5d-38fc-418c-ae24-c2722f608495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.432+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kraffts knew how to leverage their daring pursuits to gain fame
        and financing to continue their research; their image-making was not a selfless
        exercise. But it''s to Dosa''s benefit and ours that the Kraffts were, in
        their words, so "fascinated, like a magnet, getting closer and closer" to
        danger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9d789-b023-4454-9d48-b678cedde6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really thanks to their love and their boldness, to get so
        close to capture these images, that we have them now in our film," Dosa said.
        And though "they died truly doing what they loved," their legacy has prevented
        many more deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429db35f-1d77-42d7-9520-c1974e95b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Krafft''s footage of a pyroclastic flow in 1986, for example,
        was used in an educational video to help governments understand their dangers,
        the director explained, and a week after the couple''s death its lessons were
        put into practice when Mount Pinatubo erupted in the Philippines. "The video
        helped to save many lives," Dosa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e7044-dedc-4cd2-91d3-438a5edeeec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite tragic, but poetic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9cae99-245c-4b28-b64e-ff8693ce3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Fire of Love" is in the theaters in the US and will be released
        in the UK on July 29.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908759a-52a6-4709-9e57-a1b58b6efa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:38:15.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/fire-of-love-sara-dosa-interview-intl-scn/index.html"><em>In
        ''Fire of Love'' the story of a scientist couple''s passion for volcanoes
        begins with their end</em></a>"</p>'
