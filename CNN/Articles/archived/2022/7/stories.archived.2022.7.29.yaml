      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also listed 136 reportedly injured people from Wednesday''s
        quake: 117 from CAR, 18 from Ilocos Region, and one from Cagayan Valley.</p>'
