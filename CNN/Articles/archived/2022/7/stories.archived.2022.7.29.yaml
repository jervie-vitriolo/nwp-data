      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest food company raised its prices the most in
        North America â€” a 9.8% increase â€” followed by Latin America at 9.4%, NestlÃ©
