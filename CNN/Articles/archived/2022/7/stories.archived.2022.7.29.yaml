      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made it clear to him that we wanted him to continue with us
        next year, but in the end, he has done what he feels is right for himself
        and his family, and of course, we respect that."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246733f-dda3-44e1-b03d-2c06a4d6aa61'
      'mgnl:activationStatus': true
