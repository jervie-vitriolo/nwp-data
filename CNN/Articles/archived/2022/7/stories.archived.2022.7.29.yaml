      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) â€”</strong> Senate
        President Pro Tempore Loren Legarda has again filed a bill seeking to provide
        tablet computers to public school students for their learning needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d371d0b-7b57-48e5-8098-35ccd407b54a'
