  'Cristiano-Ronaldo-Manchester-United-transfer':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-29T06:23:00.582+08:00
    'imagesource': 'jcr:cf029da1-232d-4b24-b216-0a44992b538b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a2635c-0a11-40f8-8a5d-1b2eb844c4f2'
    'lead': 'It was less than a year ago that Cristiano Ronaldo made his sensational
      return to Manchester United, but the superstar is once again involved in another
      transfer saga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T06:34:01.558+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:14:34.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:55.887+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Options look short for Cristiano Ronaldo as transfer speculation intensifies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb3fd0-0fe1-4700-94b0-904bab553d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> It was less than a year ago that Cristiano
        Ronaldo made his sensational return to Manchester United, but the superstar
        is once again involved in another transfer saga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1400e-0f79-4eb8-aae6-973d97e49609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not happy with his current club''s position, it appears the 37-year-old
        is on the hunt for a new adventure that can satisfy his desire to play in
        the Champions League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d08ad-648f-40fc-9aea-ea844599cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United says it has no plans to sell, but peace talks between the
        two camps have reportedly failed this week with Ronaldo''s heart set on playing
        at the very highest level while he still can.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989e5f9-4226-4a47-8d66-41fe51f77bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, despite him being one of the greatest players to ever play
        the game, it seems Ronaldo''s options are limited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a79b3-cd28-46bb-b3c3-e6f3782a9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to widespread reports, AtlÃ©tico Madrid had been a potential
        destination but not everyone at the Spanish club was happy with the possibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7dbe1a-8822-4129-954f-d0ba939b5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo is a legend at AtlÃ©tico''s archrival Real Madrid and, despite
        the club refuting the possible transfer, its fans expressed their displeasure
        at the prospect of signing the striker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82e24b-6a1c-4ed4-8dcd-ec4ee45f10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters unfurled banners at a preseason game against Numancia
        on Wednesday -- with one reading ''CR7 not welcome.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c8a7d-29a5-4c77-baf2-eedf560f8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern Munich was another option after it sold its star forward
        Robert Lewandowski, but that door now appears to be closed after Bayern CEO
        Oliver Kahn said the club had decided against pursuing the deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c3fc5-3aa0-448b-8f8c-95b7d0adc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came to the conclusion that despite all the appreciation for
        Cristiano, he would not have fit in our philosophy in the current situation,"
        Kahn told Germany''s Sport Bild magazine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87169292-f3b8-4a40-b01e-98cb1c1c1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manchester United standoff</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9ae8f-9d7e-49a4-bbca-7d1bf237358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo scored 24 goals in all competitions for United last season
        in what was an otherwise very disappointing campaign for the club; it fell
        way short of Champions League qualification and lacked any sense of identity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bcc7b-09d9-450f-b19e-17124865158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New manager Erik Ten Hag has been tasked with turning things around
        at the sleeping giant and has publicly said he is planning for life with Ronaldo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d822eb-cff4-46e6-90ed-eb52c604b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking forward to working with him. Cristiano is not for
        sale. He is in our plans. We want success together," the manager said earlier
        this month, despite the fact Ronaldo missed the entire preseason tour citing
        family issues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd247ad5-c47e-437a-9cc4-92fe91400bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubting Ronaldo''s ability to score goals, but it appears
        his age and enormous wage demands are factors in putting the biggest clubs
        off a potential move.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab05964-d1e9-4193-bf16-be3532ca29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also many who question whether the Portuguese star is
        capable of fitting into different team philosophies, including Ten Hag''s
        demanding style of play.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea08a22-5a39-417e-87a6-2921c6087504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the season opener draws closer -- United kicks off against Brighton
        on August 7 -- something will have to give in his stand-off with the Red Devils.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d5f3d-5148-4988-bb64-128058a3cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:34:01.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will just have to hope the latest transfer saga won''t dent
        his legacy at the club.</p>'
  'China-Yang-Huiyan-property-crisis':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T06:34:27.957+08:00
    'imagesource': 'jcr:8c8739c0-cfbe-4d21-8e4a-04b563138dc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f12e362-adea-41ea-8f25-9d4b9d0013db'
    'lead': 'Yang Huiyan, Asia''s wealthiest woman, has seen her wealth fall to $11
      billion from nearly $24 billion this year as China''s property crisis escalates,
      according to the Bloomberg Billionaires Index.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T06:35:29.549+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:14:26.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:56.106+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia''s richest woman lost more than half her fortune in China''s property
      crunch'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5962324-ffd7-4fb5-b155-ded1068df3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Yang Huiyan, Asia''s wealthiest woman,
        has seen her wealth fall to $11 billion from nearly $24 billion this year
        as China''s property crisis escalates, according to the Bloomberg Billionaires
        Index.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c0e28-c029-435c-ba72-d4025be7c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old controls Country Garden Holdings, China''s largest
        real estate developer by sales. Her stake was largely transferred from her
        father Yang Guoqiang, who founded the company in Foshan, Guangdong province,
        in 1992.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf1300-1594-4000-81fb-006e79f9edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country Garden''s stock has lost more than half its value this year,
        as the country''s real estate sector has struggled with falling home prices,
        weakening buyer demand, and a debt default crisis that has engulfed some of
        its largest developers since last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb392a-7b26-4f04-bc87-df2ba25c8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing more than half her fortune, Yang remains the richest
        woman in Asia, according to the Bloomberg Billionaires Index. The plunge in
        her net worth has narrowed the wealth gap between her and fellow female billionaires
        in China, making Yang only some $100 million away from being surpassed by
        Fan Hongwei in wealth. Fan chairs Hengli Petrochemical, a chemical fiber producer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998066c-c987-4fdf-a347-7dc582997fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0121315-fb62-4603-9fbd-0aa369aa7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame that on China''s property quagmire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f6435-03fd-4f48-ac64-fcb0a670764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande, China''s most indebted property firm, defaulted on its
        US dollar bonds in December following months of liquidity issues. Since then,
        several other major developers, including Kaisa and Shimao Group, have also
        sought protection from creditors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d723375-1b3b-428f-b32f-2095cd12f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the real estate crisis has escalated, as thousands
        of disgruntled homebuyers who had made down payments for unfinished homes
        threatened to stop paying mortgages if construction is not completed in time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef9b48-e7e0-4764-90a1-7971d2742629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country Garden is also facing growing liquidity stress. On Wednesday,
        the developer announced it would sell stocks at a nearly 13% discount to raise
        HK$2.83 billion ($361 million), compared to its Tuesday''s closing price.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cf3ef-0c6b-4124-a004-c08ca5bd7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the proceeds will be used to repay the company''s offshore
        debt, it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bda0a1-1dfe-4519-869e-1987799c0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mortgage boycotts are a double threat to developers and to
        the housing market," said analysts at Capital Economics in a report on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9919c0-1805-4825-ac89-2735726e6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have drawn attention to the problem of cash-strapped developers
        being unable to complete properties that they have already sold, which is
        "putting off new homebuyers." The boycotts have also made banks more cautious
        about issuing mortgages, which could dent property sales further, they added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d271cb0-e871-4ff1-867c-740a1d8ad019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report earlier this week, S&amp;P Global Ratings estimated
        China''s property sales could drop by a third this year because of mortgage
        strikes, as people believe developers won''t be able to complete presold units
        in timeâ€” the most common way they sell homes in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced67f85-fc7a-4e9d-b23a-7d39cb7ae69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:35:29.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without sales, many more developers will collapse, which is both
        a financial and an economic threat," said Capital Economics analysts.</p>'
  'james-lovelock-climate-environment-science-gaia-theory-dead':
    'author': 'Alex Stambaugh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T08:04:44.521+08:00
    'imagesource': 'jcr:6b08b725-31d7-43a0-b919-b8a115c870c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1832e93e-53ab-40e4-a56d-fcf4e7f6df50'
    'lead': 'James Lovelock, the British environmental scientist and creator of the
      Gaia theory, which hypothesizes Earth acts as a single living organism, dies
      at the age of 103.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T08:07:17.419+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:14:18.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:56.350+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British environmental scientist and creator of the Gaia theory James
      Lovelock dies at 103'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79416b7d-3a6c-4bc6-8ad9-2b0b82030b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;James Lovelock, the British environmental
        scientist and creator of the Gaia theory, which hypothesizes Earth acts as
        a single living organism, has died at the age of 103.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e694b2b-e4cd-4b2f-9ccf-d9a0f24b13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892eebe3-168d-490e-a6ae-70ed617ebd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovelock died on Tuesday "surrounded by his family on his 103rd
        birthday," a statement from his family released to the Guardian and shared
        on social media said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89852aca-9405-41e4-9b58-b1543ab09d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the world, he was best known as a scientific pioneer, climate
        prophet and conceiver of the Gaia Theory," the statement said. "To us, he
        was a loving husband and wonderful father with a boundless sense of curiosity
        a mischievous sense of humor and a passion for nature."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e86387-d4b9-4720-a20b-b9da78c30fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovelock''s family said that, until six months ago, "he was still
        able to walk along the coast near his home in Dorset and take part in interviews,"
        but that his health had deteriorated recently due to a bad fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67940e21-733c-4161-99de-c9d555a70433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He passed away at 21:55 due to complications related to the fall,"
        the family said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a8c79-a87d-4949-9a2d-a594d2f671e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.419+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovelock, who was born in England''s Letchworth Garden City, has
        made many contributions to the scientific community, including the highly
        influential Gaia theory, which considers the Earth as a model in which its
        living and nonliving parts interact as a complex system that are essentially
        a single organism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9393a44-6889-4f5b-9074-fbf9d5e449ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an early advocate for climate action, and some of his ideas
        have shaped the way climate scientists and biologists think about the world''s
        ecosystems today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90e415-17f8-47a6-8a20-72bf0b08e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f5e2b-9da4-410c-b7cc-f5f5058d46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Lovelock made a vast range of contributions to scientific
        research, from developing instruments to search for life on Mars and creating
        the electron capture detector," the Science Museum Group, which acquired the
        rights to Lovelock''s archive in 2012, said in a statement Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15b67f-4a23-441a-b142-b819041c75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of colleagues across the Science Museum Group, we wish
        to send his wife, Sandy, and family our deepest condolences," the group said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9105c76-9b16-45e2-9b66-90d00ccd83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian''s global environment editor Jonathan Watts, who knew
        Lovelock and released the statement on behalf of the family, said he was deeply
        saddened by the loss of "a brilliant, funny, caring friend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be39e4-cf70-4613-9441-dc011b1cb20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:25.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be sorely missed, though his legacy is all around us,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02dd0b-2496-4f50-b3c0-0791a99ee24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:07:17.420+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/28/uk/james-lovelock-climate-environment-science-death-intl/index.html"><em>British
        environmental scientist and creator of the Gaia theory James Lovelock dies
        at 103</em></a>"</p>'
  'spain-beach-body-summer-campaign':
    'author': 'Jack Guy Sana and Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T08:08:21.141+08:00
    'imagesource': 'jcr:d4314237-28da-452a-9d43-9dffb6513c30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bfadce2-c476-43f4-9873-6438a2e58f0e'
    'lead': '''Summer is for us too. Enjoy it however, wherever and with whoever you
      want.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T08:12:52.388+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:14:08.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:56.614+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''A summer for every woman'': Spain launches beach body positivity campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf576544-ea8a-4843-9bf7-8433d549a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The Spanish government has launched
        a summer campaign encouraging women of all shapes and sizes to go to the beach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c51b7c-2f78-4357-8207-6bf2c474b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summer is for us too. Enjoy it however, wherever and with whoever
        you want," the Ministry of Equality tweeted Wednesday. "Today we raise a toast
        to a summer for every woman, without stereotypes and without aesthetic violence
        against our bodies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e09126-36aa-4835-9d3e-f00b60a2ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poster features five women on a sandy beach by the sea. Beachgoers
        of varying ages and ethnicities are featured in the campaign. The image includes
        a topless woman who has had a mastectomy, a Black woman wearing a yellow bikini
        sitting on the sand and a fuller-figured White woman with a large tattoo on
        her arm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c2db4-4118-4cae-8fb1-2508774281f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The @Women''sInstitute launches #SummerIsOurs. Diverse bodies,
        free from gender stereotypes, in all kinds of spaces. Summer also belongs
        to us. Free, equal and diverse," the director of the Women''s Institute in
        Spain, Antonia Morillas, tweeted Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235674e-1858-408b-b122-00825865960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every body is a beach body," Ione Belarra, minister for social
        rights, said. "Our bodies are to be cared for, respected and enjoyed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf3af6-7504-4904-a75d-e8595503a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign sparked mixed reaction, with left-wing politician Cayo
        Lara calling it "the peak of absurdity." Lara said in a tweet that the poster
        was "trying to create an issue where one doesn''t exist."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a6397e-a116-4803-b49f-eb4d98f163bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, politician Ãngela RodrÃ­guez Pam said that men who believe
        women don''t need the ministry''s approval to go to the beach have missed
        the point of the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a6f9f-200d-4458-8290-a41dd318204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men saying that fat women could already go to the beach without
        permission from the ministry of equality," the junior minister for equality
        tweeted. "Of course we go but dealing with hate for showing off a body that
        doesn''t fit the norm. What we are reclaiming is that all kinds of bodies
        are fine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a707a6-c5b1-4abe-9be3-781dc78da0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new era?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da9896-eaeb-413d-b06b-8c3afd705d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands have previously faced criticism for touting beauty ideals
        that suggest women should aspire to be "beach body ready" by the summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aef8a1-23e3-47e6-bc08-9ff50c82a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.389+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Protein World rolled out billboards in New York City advertising
        a diet supplement, with a photo of a slim woman in a bikini accompanied by
        the slogan: "Are you beach body ready?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf63a59-1b26-466b-af67-792ce933e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.390+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign by the fitness nutrition company had previously sparked
        controversy in Britain. At the time, more than 71,000 people signed a petition
        to remove it. The country''s Advertising Standards Authority eventually banned
        the advert, citing "concerns about a range of health and weight loss claims."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef42d37-8527-4969-b8c3-956692aaf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.390+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, companies are striving to be more inclusive with their
        swimwear designs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2e670-a4ff-4321-89e9-5d59ddcacbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.390+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-based brand Chromat has led the way with experimental designs
        and campaigns featuring diverse models, while also offering vibrant collections
        with trans women and non-binary people in mind. Similarly, Victory Adaptive
        is a US-based brand that creates swimwear for children with disabilities,
        producing styles with velcro side closures and openings for feeding tubes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406cdd6-2463-4f42-b19b-b5043b58fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.390+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chromat founder Becca McCharen-Tran said that the emergence of inclusive
        brands signals a "bigger change" across the industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377e82b-0b09-44a9-a016-06e58bf8f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.390+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not ashamed of it anymore, and we don''t have to hide it,"
        she told CNN earlier this month. "We''re getting to the place of covering
        up completely if that''s what you want, or being in a thong if that''s what
        you want, and everything in between. It''s just different options for everyone
        to show up to the party."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3db3cb-b054-4c9f-9943-f6ccd372d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:12:52.390+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:14:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/spain-beach-body-campaign-intl-scli/index.html"><em>''A
        summer for every woman'': Spain launches beach body positivity campaign</em></a>"</p>'
  'Rolando-Yumol-Chao-Tiao-Yumol-Ateneo-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-29T08:15:25.032+08:00
    'imagesource': 'jcr:98e9bc9d-2663-4f5b-9674-06b6189a1678'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e9c112-ade0-463e-b149-696761056de0'
    'lead': 'Rolando Yumol, the father of the suspect in Ateneo shooting Chao-Tiao
      Yumol, was shot dead outside of his home in Lamitan, Basilan on Friday morning,
      Lamitan Police confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T08:17:12.205+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:14:02.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:56.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Father of suspect in Ateneo shooting shot dead'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf7e34-4161-4cc9-af5b-6a4b9a2a8c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) â€”</strong> Rolando
        Yumol, the father of the suspect in the Ateneo shooting Chao-Tiao Yumol, was
        shot dead outside of his home in Lamitan, Basilan on Friday morning, local
        police confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52975c9b-3a34-42d3-8268-732baa5789c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lamitan Police said he was shot outside his home in Rizal St.
        by unidentified persons riding-in-tandem around 6:30 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541e7cc-2afe-4f38-9cd9-083db20deaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP), meanwhile, refused to make
        direct connections between the shooting of Rolando and the case of his son.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356f5bf-4432-4e40-9107-fef35885de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOur police personnel in Lamitan City is already conducting an investigation
        regarding the case. So far, it is speculative to assume its direct relation
        to the shooting incident that happened last Sunday at the Ateneo de Manila
        University," thePNP said in a message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5b161-d55d-44de-9230-e89dcb6b4591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Yumol has been formally charged with multiple cases,
        including three counts of murder. He opened fire at the Ateneo de Manila graduation
        ceremony that he gatecrashed on July 24, leaving three people dead â€” former
        Lamitan City Mayor Rose Furigay, her executive assistant Victor Capistrano,
        and Ateneo security guard Jeneven Bandiala.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d38aa-d246-4a07-9f60-2aa388206969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently in the custody of the Quezon City Police District.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df8a97-e772-43ce-9383-3c900a8544bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>String of violent incidents alarms local government</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544c118-5887-45c9-9334-fbf4c0f3862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan Rep. Mujiv Hataman condemned the killing of the elder Yumol,
        saying the violence committed by the younger Yumol and now the violence actions
        against his father does not reflect the values of BasileÃ±os.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d6652-5d3b-4200-9850-e05549396fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hopes the streak of violence ends here. Hataman
        also urged the public to remain calm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac02a80-6376-43b4-87e7-dc513a0eae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:17:16.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:14:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that this latest act of violence would not progress
        into a series of violent actions. Huwag nating hayaang maging normal ang pagkitil
        ng buhay sa ating kultura, lalo na kapag nadadamay ang mga inosenteng mamamayan
        [Let''s not allow the culture of impunity to prosper in our culture especially
        if it involves innocent lives.]," he said.</p>'
  'shark-encounters-us-northeast-long-island-cape-cod':
    'author': 'Katie Hunt, CNN'
    'caption': 'Off the coast of North Carolina, a sand tiger shark swims above cigar
      minnows. Bait fish are abundant, thanks to warm ocean currents from the Gulf
      Stream, said Gavin Naylor of the University of Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T08:12:59.191+08:00
    'imagesource': 'jcr:473b7784-f8ac-4932-90f0-2eef09d85cb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7301531a-8431-4259-98f8-5d43d6f4548d'
    'lead': 'The sharks that swimmers have encountered off New York''s Long Island
      were seeking out food, not targeting humans. Most have been identified as sand
      tiger sharks, which, while fearsome looking, aren''t considered aggressive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T08:30:19.544+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:13:19.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:57.098+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ocean phenomenon that''s bringing sharks closer to shore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296eb4b2-9418-4c72-9e4d-0715f315f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Several reports of shark bite injuries
        and a spate of sightings of the marine predators off the Northeast coast of
        the United States have rattled summer beachgoers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc22921-b1cf-4cec-aae6-cb7f7aa6f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a0d31-59ea-45bb-940f-1ce1494d5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are New York''s Long Island and Cape Cod, the peninsula of Massachusetts,
        where many of the recent suspected shark encounters have taken place, experiencing
        anything exceptional? Yes and no, according to Gavin Naylor, director of the
        Florida Program for Shark Research at the University of Florida in Gainesville.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef23515-0533-4db1-971f-9b77340347fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, shark attacks are at similar levels to previous years,
        said Naylor, who is also a curator of the Florida Museum of Natural History,
        but there are signs that the Northeast coast of the US might be seeing an
        uptick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f2e4f-22da-4483-94f9-c042ead0ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are right on trend for this time of year. I think globally,
        we usually get between 70 and 80 unprovoked bites by sharks around the world.
        But that''s a global phenomenon. And it''s distributed in a patchy way," Naylor
        explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438dff8-cb9a-43b4-b90e-d37028ef9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year we might have two or three bites in Hawaii in rapid succession.
        Next year, it could be New Caledonia; it could be in Western Australia. And
        this year, it''s off the coast of Long Island."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd27cd-d32a-4a61-973d-4a733eb86b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naylor declined to give the year-to-date totals so far, saying it
        takes time to investigate and authenticate reported bites. (Naylor''s work
        at the Florida Museum of Natural History involves tracking data on shark attacks.)
        Last year, there were 73 confirmed unprovoked cases of shark bites â€”&nbsp;in
        line with a five-year average of 72 incidents annually. There were 11 shark-related
        fatalities, however, up from an average of five per year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b61a43-ce0c-4614-a596-2a82b6916e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:23.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fish, not humans</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7c726-c211-4391-a692-f0cb02b7f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharks that swimmers have encountered off Long Island were seeking
        out food, not targeting humans, Naylor explained. Most have been identified
        as sand tiger sharks, Naylor said, which, while fearsome looking, aren''t
        considered aggressive. They have likely been venturing into coastal waters
        to prey on abundant shoals of bait fish close to shore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700e4c8-c63a-4aa1-a1d1-cdcefbe02d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoals were particularly dense this year because of warm ocean
        currents peeling off from the Gulf Stream in the Atlantic Ocean and extending
        up the Northeast coast, he explained. These waters are richer in chlorophyll,
        allowing plankton to bloom, which also draws in bait fish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9a215-bf19-427c-aa78-c09edcaca57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These bait fish are in schools of hundreds of thousands â€” or millions,"
        Naylor said, "and when they get quite close to shore, the sharks follow them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d485ca-c2d3-468a-a7d1-58e0c14d9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.545+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sharks are swimming around trying to chase their dinner. The
        people are swimming around splashing with beach balls in their circle. ...
        The surf zone gets quite murky because of all the energy and the sharks are
        all jingled up because they''re excited to see all this food â€” once in a while
        they make a mistake."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e341e12-b384-420f-a72d-78c6bf4e957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contributing to the problem is a sand tiger shark nursery, discovered
        in 2016, off the coast near shore waters of Long Island''s Great South Bay,
        where sharks ranging from several months to 5 years in age feed and grow.
        (The sharks are born off the southeastern US coast before migrating north
        and spending their summer in New York waters and returning south again in
        the fall, according to the Wildlife Conservation Society.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a6485-2b48-4a3c-add3-ba4bd220ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike adult sand tiger sharks, which are up to 9 feet (2.7 meters)
        long, the 4- to 5-foot-long (1.2- to 1.5-meter-long) juveniles may go closer
        to shore to chase fish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523c518-9a22-43f8-ac0b-789b14258064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can imagine, (the) same with any mammals, juveniles aren''t
        as experienced. They don''t have as much pattern recognition skills as adults,"
        Naylor said. "We suspect strongly that it''s the juveniles and their judgment
        and discernment between what is somebody''s foot and what''s a flash of a
        bony fish''s scales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf7309-90fa-4dfa-afbb-73b3b346212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got a bunch of teenage sharks and they''re running around
        chasing fish."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652cfb1-bc3a-48dc-b8ef-7ee5a787dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Great whites</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149f67c-2022-4cc5-973a-35313ececdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different dynamics have been at play off Cape Cod, where several
        great white sharks have been spotted this summer, prompting the closure of
        at least one beach. Naylor said there are no reports of shark bites, to his
        knowledge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760df26f-8f94-4537-848c-80ae2c407651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During summer and fall, white sharks hunt seals â€” their preferred
        prey â€” along the region''s shoreline, which can bring them close to popular
        beaches. Based on tagging data from 14 sharks, a study released last year
        in the journal Wildlife Research found that they spent almost half their time
        at depths of 15 feet (4.6 meters) or less. This means there is a high potential
        for their presence in recreational waters frequented by swimmers and surfers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff931bcf-f75b-4f93-9bfc-6653655671bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now we didn''t know just how much time they spent in shallow
        water close to shore," said lead author Megan Winton, a research scientist
        at the Atlantic White Shark Conservancy, in a news release last year. The
        North Chatham, Massachusetts-based nonprofit provides funding and resources
        for scientific research to improve public safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e5bd5-a931-40de-9af4-83a74d4f2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population of great white sharks off Cape Cod has increased
        in tandem with the local seal population, which rebounded in the decades following
        the Marine Animals Protection Act of 1972.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee531cf5-e5f3-40af-8d9b-c6f12bd05d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the only place in the Atlantic Ocean where white sharks congregate.
        To date, around 300 white sharks have been identified and tagged by researchers,
        but there''s no official population estimate yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3abbe-f786-47c5-a829-95523ad386d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, there have been four unprovoked attacks by white sharks
        on humans along the coast of Cape Cod, including one fatal attack in 2018,
        the first in Massachusetts since 1936.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5848cb-89aa-4996-9b7d-c4980b4a86b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.546+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what type of shark, Naylor said the measures to protect
        yourself are similar: Don''t swim or surf on your own, and don''t swim near
        big shoals of fish or if you spot seals nearby. Don''t wear jewelry in the
        water that a shark could confuse for the shimmer of fish scales. If you do
        spot a shark, back out of the water slowly. Don''t panic and splash around.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6fb8e9-241e-4a14-8d2c-6fd96c0e34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T08:30:19.547+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:13:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/28/world/shark-encounters-us-northeast-long-island-cape-cod-scn/index.html"><em>The
        ocean phenomenon that''s bringing sharks closer to shore</em></a>"</p>'
  'fire-of-love-volcanologists-documentary':
    'author': 'Thomas Page and Henry Hullah, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-29T08:34:12.862+08:00
    'imagesource': 'jcr:f019ed1f-e86d-4f77-b785-6fc569bc9653'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '243bcf4b-4771-4ae1-ad16-c0468deff0de'
    'lead': 'The couple''s footage of a pyroclastic flow in 1986 was used in an educational
      video to help governments understand their dangers. A week after the couple''s
      death its lessons were put into practice when Mount Pinatubo erupted in the
      Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T08:38:15.431+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:13:07.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
