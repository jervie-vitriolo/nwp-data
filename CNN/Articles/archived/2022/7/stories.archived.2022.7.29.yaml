      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil nagkaroon tayo ng gaps doon sa pagro-rollout or pagtanggap
        ng mga tao for their dose, for their primary series and for first booster.
        Maraming iba''t-ibang dahilan pwedeng operation, pwedeng management of the
        supply chain, pwedeng acceptance ng mga tao. Pero maraming efficiencies na
        pwede pa tayong gawin rather that saying, ay kaya nagexpire kasi ngayon lang
        inaprubahan," Ong-Lim told a DOH forum on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
