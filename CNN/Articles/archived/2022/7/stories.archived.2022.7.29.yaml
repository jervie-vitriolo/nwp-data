    'template': '1'
    'title': 'US economy contracts again, fueling recession fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9216c44-2377-482c-9f19-a81d06bb1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The US economy shrank again in the second
        quarter, the Bureau of Economic Analysis said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca3bc3-9d85-433f-a1c1-73f9e70b6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa1c56-af94-4403-9c6c-52507c3c6cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product, a wide-ranging measure of economic activity,
        fell by 0.9% on an annualized basis from April through June. That decline
        marks a key symbolic threshold for the most commonly used â€” albeit unofficial
        â€” definition of a recession as two consecutive quarters of negative economic
        growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35deafc8-084e-43a7-aff3-ce8ad71c6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.076+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38208c67-e9ca-4a60-ab9f-3cf682002129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotly anticipated data release has taken on outsized significance
        as investors, policymakers and ordinary Americans seek some measure of clarity
        in the current muddled economic environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020b2f2-bd48-40e4-a5be-df52019f3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd12258-f999-458f-8281-7a8c8a98b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative dip shown in Thursday''s first read on second-quarter
        GDP activity -- data that will be revised two more times -- was driven mostly
        by a decline in inventory levels. Businesses in recent quarters have tried
        to replenish stockpiles drawn down during the pandemic -- and in trying to
        adjust for supply chain upheaval, they''ve found themselves overstocked at
        a time when consumers have pulled back on some purchases. Investments made
        in inventory during the second quarter were therefore lower than they were
        in the first quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7d36b-f9c7-4800-ae96-618b3cff36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:57.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932ef38-e91a-4f8a-acac-568e085578e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general takeaway is the economy is slowing, and that''s what
        the [Federal Reserve] wants," said Ryan Sweet, who leads real-time economics
        at Moody''s Analytics. "We''re not in a recession."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49b6c1-21af-4fa1-a4ba-3657fb87811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a424c-7837-4725-9c91-5f1544fcab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Thursday''s initial estimate marked a sharp drop from the
        6.7% expansion the economy underwent in the second quarter of 2021, the White
        House has been adamant that the world''s largest economy, despite being buffeted
        by decades-high inflation and a cascade of supply shocks, remains fundamentally
        sound.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc1bc8-a611-46f5-8194-1bce046ed994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab6d13-c145-436f-a5dc-9b521e9e5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:05:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration even took the unusual step of publishing an explainer
        of sorts, maintaining that two consecutive quarters of economic contraction
        does not, in and of itself, constitute a recession. The White House posted
        a blog entry last week saying that in addition to GDP, data pertaining to
        the labor market, corporate and personal spending, production and incomes
        all go into the official determination of a recession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3319697-7e97-4892-aff4-785567f48f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b5242-45a5-4af7-b618-78757cd375d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit National Bureau of Economic Research is the official
        arbiter of recessions, and it is unlikely to render a verdict any time soon.
        The group''s Business Cycle Dating Committee typically weighs a plethora of
        statistics over a period of months before making a determination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709694fe-c1b5-42ca-b7e1-8ba65b0db4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff780e9-ab34-4ae0-8fda-041177908378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a much stricter definition: It''s a broad-based and persistent
        weakness in the economy," Sweet said. "And this isn''t broad based. It''s
        really concentrated in inventories and in trade -- trade was a big drag on
        first-quarter GDP."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863c8ba-da64-4c9d-8266-562762e347b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce266d9-9023-4f72-8bba-57aa7dabe1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.077+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the labor market is doing well, he said. Monthly job
        gains average more than 450,000 through the first six months of this year,
        according to the Bureau of Labor Statistics. However, while those gains are
        moderating, as anticipated, the past few weeks have also seen jobless claims
        increase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250e1e7-455a-4a48-95e9-72e2489ac71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc2717-3a14-48c8-8100-c6aa7b3fc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the latest weekly jobless claims data from the BLS
        showed that first-time claims for unemployment benefits were an estimated
        256,000 for the week ending July 23. That total is 5,000 below the previous
        week''s level, which was revised upward by 10,000 claims to 261,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ae51a-0c63-4775-a112-e19948a0fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3c497-55cf-4d77-b5e4-c0f984a1bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jobless claims have definitely moved higher from their cyclical
        lows," Sweet said. "I think that''s more of a reflection of an economy shifting
        into a lower gear."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21cd5c-f581-4969-a952-8bfa26308400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ec094-c3ae-43ff-bc67-7f6f7942d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say the biggest reason it would be premature to call
        a recession based on Thursday''s numbers is that the data can and probably
        will change. Subsequent revisions to first-quarter GDP figures, for instance,
        changed from an initial drop of 1.4% to 1.6%, and Thursday''s numbers are
        just the first of three estimates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16fb26-adf0-4eb9-b9c8-83aba3a280d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941ffef-1805-41ef-8482-478dd27c47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjustments are the norm rather than the exception, since the Commerce
        Department repeatedly refines its calculations as new information becomes
        available. About a third of initial GDP releases rely on statistical extrapolations
        and assumptions in the absence of hard data, according to the Federal Reserve
        Bank of San Francisco.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd209f466-95a9-41c4-9381-6bbbf8f92663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5f055-45a1-4bc5-baa4-bc8ef1dd642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are typically single points in time, snapshots. It''s almost
        like looking at a balance sheet versus an income statement over a quarter,"
        said Eric Freedman, chief investment officer at US Bank Wealth Management.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008db37-688b-424b-9e9f-9bf7f9fa84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd08ed9-5a8a-4a2e-ba8a-742af4df29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New information can emerge," he said, and when it does, those variables
        change the outcome.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9fd902-59d0-4244-9625-1077f86fb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a022fa6-7fa3-49d4-995d-e4ee1d3a5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the differences between estimates are significant. Revisions
        to GDP in the fourth quarter of 2008, for example, revealed that economic
        activity actually plunged by an annualized -8.4%, indicating a much deeper
        recession than the initial estimate of -3.8% suggested.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc05b34-7eb0-4dda-a8f3-727df5ca5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.078+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cb7f0-3790-42f7-8661-c78fa8c70475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the biggest smudge on the lens preventing economists
        from getting a clear picture is a buildup of inventories and a corresponding
        imbalance in the country''s usual trade flows.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9534121-52db-4a62-8dc4-fe97f9d59012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebf462-105d-4433-8477-99ba0b402ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re starting to see and hear a lot about right now is
        what''s happening with inventories... Inventories are an issue, both in terms
        of the mix of inventory retailers are holding as well as the amount," Freedman
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c96cd-7750-40a1-b800-a3f373c87e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e5ebf-5179-4192-9476-bbc33bc722fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rush to load up on goods during the previous two quarters was
        a miscalculation for companies like big-box stores. Walmart and Target have
        both told investors they expect to cut prices in order to move products. But
        from a macroeconomic perspective, some experts think those missteps imply
        that the economy in the first quarter wasn''t as anemic as the drop in GDP
        might otherwise imply.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed0865-c26b-4b24-9d99-4e1de33d19b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4695d-4129-41d9-b48a-f2ceb5953c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Rathbun, chief investment officer at CBIZ Investment Advisory
        Services, suggested that the 1.6% contraction in first-quarter GDP was artificially
        low because businesses started stockpiling inventory in the final quarter
        of last year. This pulled forward economic activity that otherwise would have
        taken place in the early months of this year, she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69a893-4354-4975-84a0-c11430e8e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a079791-11c6-4e78-83ca-0959c22607ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fourth quarter, to me, was bloated a little bit," Rathbun said.
        "Everyone was just hoarding things."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc742b6-0fc3-4d70-8608-868452856be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6022394-deb1-451c-980c-c01636af4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, when companies import more and export less, that dynamic
        weighs on GDP, said Jacob Kirkegaard, a senior fellow at the Peterson Institute
        for International Economics.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e29a31-ff4b-49a2-951b-7fb553236cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439e1ff-156c-4b91-862f-05452c3cbbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the value of production within the physical borders of the
        United States, so therefore if you have, hypothetically, exports that are
        flat and higher imports, then your trade deficit is rising. In that sense,
        a rising trade deficit subtracts from GDP," he said, particularly when combined
        with wild swings in prices.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0de23-79bb-41b2-b2d0-4d76429507a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T23:08:17.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:06:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe1a09-0dda-499c-9b76-d14853a58934'
      'mgnl:activationStatus': true
