      'mgnl:lastActivated': 2023-01-19T15:11:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a25dcf-d899-4a4a-a5d5-0ad2123df859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:07:08.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which she previously filed in the House of Representatives
        in the 18th Congress, seeks to provide each public school student in elementary,
        secondary, and state universities and colleges with a tablet computer to help
        them participate in online classes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef5f7b-e49b-47d5-b020-b396bebe8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:07:08.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d61b6-4101-41a0-a7f3-61d45634bbb4'
      'mgnl:activationStatus': true
