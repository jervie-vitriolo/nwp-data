      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œUp to 2019, <em>lumalaki yung</em> population by 1.5 million every
        year. However, <em>nuong</em> 2020 at 2021, <em>mas mababa ang dinagdag natin
        â€“ mga</em> half-a-million lang every year. So <em>bumaba talaga yung</em>
        population growth <em>natin nuong panahon ng</em> COVID <em>dahil mas konti
        yung buntis, konti nag-pakasal at maraming namatay</em>,â€ Perez noted.</p>'
