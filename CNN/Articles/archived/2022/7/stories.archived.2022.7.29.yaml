      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a65bde-6529-4aa6-8e41-9b3dbe75dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her long and prolific career, the artist has worn many hats:
        as an organizer and activist, a curator, and pioneer of â€œPananaw,â€ Philippine
        Journal of Visual Arts. She and her contemporaries have tilled the soil well,
        helping to create todayâ€™s vibrant and discursive arts ecosystem. It is no
        wonder that the artist is set to hold a retrospective show at CCP this coming
        September. When asked about this, she seems to be tempering her joy. Laughing,
        Cajipe Endaya says â€œI feel proud and excited, but I donâ€™t want to be too excited.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61454c-983f-4738-816e-3bfcb4b50625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decisions are rooted in an advocacy, one that puts social justice
        and nationalism at the core of her practice. â€œIdentity is still relevant,"
        the artist explains. â€œWhen I was starting to consciously search for it in
        the â€˜70s, and I found some inspiration from history, I said: â€˜this is it,
        I found it!â€™ But then you find it and then youâ€™re challenged again. There
        are so many threats to Filipino empowerment that you have to keep on strengthening
        your identity.â€</p>'
    '2':
      'image': 'jcr:963b980b-6217-4864-87f0-38f171b2eef0'
      'imageCaption': 'â€œItlog na Maalat #1" and â€œItlog na Maalat #2.â€ Photo courtesy
        of IMAHICA GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603f0c5-0940-4200-8d5b-2f4bb9071123'
