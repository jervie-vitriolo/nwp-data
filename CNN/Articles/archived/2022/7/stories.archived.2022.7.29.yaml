      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abra officials said they found the remains of four individuals earlier
        reported to be missing in Luba town.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465513e-c9fc-4ba1-8500-aeb563e495a0'
