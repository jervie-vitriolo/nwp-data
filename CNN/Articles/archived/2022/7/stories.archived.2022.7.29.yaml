    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659622ff-bdfc-4d80-a200-c279f08a9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItlog na Maalat #1" and â€œItlog na Maalat #2â€ from 1974 is an unusual
        pair of works. Fuschia pink eggs hop and swim with a frenetic energy amidst
        a bleak landscape of burrows and barbed wire. Itâ€™s a tribute to the salted
        egg commonly found on the tables of Filipinos rich or poor; possessing a flavor
        that reminds one of home. The humble food becomes a way for the artist to
        channel her thoughts on migration and the OFW experience into her work, with
        her saying that it is a craving that Filipinos living abroad often possess.
        Her works reflect the artistâ€™s preoccupations not just on identity, but the
        challenges faced by Filipinos in different contexts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6add64-ee35-404d-8369-02df46822e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, shortly after People Power Revolution, Cajipe Endaya, together
        with Brenda Fajardo, Anna Fer, Ida Bugayong, and Julie Lluch â€” a powerhouse
        of Filipina artists â€” founded Kababaihan sa Sining at Bagong Sibol na Kamalayan
        (KASIBULAN). â€œWe decided to focus on women artists, because there were very
        few then who were exhibiting or given credit.â€ KASIBULAN remains active to
        this day, continuing the work of providing spaces and opportunities for female
        artists to grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e697ed-8af6-4163-bb19-1b45dba7e277'
