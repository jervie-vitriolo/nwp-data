      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Those who love "The Golden Girls" and
        live in the Los Angeles area will soon have what can only be called a golden
        opportunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d247be7-90eb-41b7-bd0d-c3f0f9f8948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:54:12.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:08:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the people behind the "Saved by the Bell"- and "90210"-themed
        pop-up restaurants, The Golden Girls Kitchen is set to open this weekend in
        Beverly Hills.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb6e2b-36a3-48bb-914e-776535b8c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:54:12.865+08:00
