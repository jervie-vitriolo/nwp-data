      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe HTAC has not delayed any rollout to date. In fact, it released
        its recommendation on first booster doses on 03 November 2021, followed by
        second boosters on 28 April 2022,â€ HTAC explained in a statement released
        on Thursday.</p>'
