      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PopCom Executive Director Juan Antonio Perez III said the population
        growth rate in January 2022 is similar to the increasing rate in 2019, or
        before the downward trend during the COVID-19 pandemic-riddled years of 2020
        and 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f674d-fddc-480f-9380-50d1ad386668'
