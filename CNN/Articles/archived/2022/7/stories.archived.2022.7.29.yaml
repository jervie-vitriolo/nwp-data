      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ef68e-4951-4353-b579-7058252e45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:12:07.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Friday said it issued the resolution on July 19
        after "several public appearances" of Guanzon were brought to its attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa229a1-0e5e-429e-b78d-3ae507a9ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:12:07.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e3d22-87db-4ed2-ae7b-df1938a6528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:12:07.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court resolved to require her to show cause, within a non-extendible
        period of ten (10) days from receipt hereof, why she should not be held in
        contempt for violation of the sub judice rule," the Supreme Court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00af1d0-1fbe-4197-b287-d7bbaae6d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:12:07.835+08:00
