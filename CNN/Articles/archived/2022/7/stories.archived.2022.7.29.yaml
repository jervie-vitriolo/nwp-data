  'Monkeypox-symptoms-rashes-treatment-protection':
    'author': 'Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-29T14:28:08.408+08:00
    'imagesource': 'jcr:691c42b5-63b2-400e-9311-2ccb60b82eec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1789cc95-a4ad-493d-a2d7-663a43ab3ae7'
    'lead': 'The Philippines reports its first case of monkeypox. Here are tips how
      to stay protected against the virus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T14:30:51.214+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:10:24.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:05:01.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is monkeypox, and how can you stay safe? '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63079cab-83ba-4967-8cdb-86e3e60ba60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” As a global outbreak of monkeypox continues
        to grow, public health officials are stressing the importance of education
        in fighting the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591242f1-b079-49db-af6b-0182da22019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:25.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an outbreak that can be stopped if countries, communities
        and individuals informed themselves, take the risk seriously and take the
        steps needed to stop transmission and protect vulnerable groups," World Health
        Organization Director Tedros Adhanom Ghebreyesus said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a0c34-c4f7-41ff-adba-33db21825b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has declared the outbreak a public health emergency of international
        concern, but the Biden administration has not issued its own public health
        emergency declaration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274b268-9c29-4a6c-8f9a-fbb7324a9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a poxvirus, related to smallpox and cowpox. It generally
        causes pimple- or blister-like lesions and flu-like symptoms such as fever,
        according to the US Centers for Disease Control and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e7fa7-072e-43c8-bd6d-3d5cd8484f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesions typically concentrate on the arms and legs, but in the
        latest outbreak, they''re showing up more frequently on the genital and perianal
        area, which has raised some concerns that monkeypox lesions may be confused
        with STDs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066185a-68f6-41b7-80eb-28eb433d96f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rash is "showing up in different parts of the body than we typically
        expect to see it," Dr. John Brooks, the CDC''s chief medical officer of HIV
        prevention, said in late May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1ed73-f280-497d-a61f-6742011dc9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and other experts have been emphasizing that fact "to remind
        people that people may come in for an evaluation of what they think is an
        STD, but we''d like the provider to think ''Could it be monkeypox as well?''
        if the circumstances fit the story," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f94852-a240-4c53-9745-27d2e53ef733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is monkeypox spread?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21810dea-3f70-4af8-9cbf-f6085cb94a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox spreads through close contact, according to the CDC. That
        includes direct physical contact with lesions as well as "respiratory secretions"
        shared through face-to-face interaction, and touching objects that have been
        contaminated by monkeypox lesions or fluids. The virus may also pass to a
        fetus through the placenta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634a72d-6a06-40bf-ad8a-f6f96bfa1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the cases in the latest outbreak appear to be connected
        to sexual contact, but monkeypox is not an STD.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386f6dd-d0d9-4d45-95c9-315bd9a6efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkeypox is not a sexually transmitted infection in the typical
        sense, but it can be transmitted during sexual and intimate contact, as well
        as with personal contact and shared bedding and clothing," Brooks said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0aabdc-45a3-49d0-b5e1-e577d4d5c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says it''s not clear whether monkeypox can spread through
        semen or vaginal fluids, but the virus can''t spread asymptomatically.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf122dfe-619d-4f79-9fb8-4e223c9a3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is at risk of monkeypox?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25781e01-4c2e-4d0c-ac83-473ace15c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who has had contact with someone with a monkeypox-like rash,
        or who has had contact with someone who has a probable or confirmed case of
        monkeypox, is at high risk for infection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c57e6-3cf4-4f8e-8a84-d17d3ff7f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a large number of cases in this outbreak have been in men
        who have sex with men, including gay and bisexual men, and public health officials
        are focusing their prevention efforts in this group. The virus is not unique
        to this community, but the nature of its close-contact spread has led to a
        disproportionate impact.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bee26-4546-49ee-a55f-508e9be011a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, those at higher risk during this outbreak
        include people who "had skin-to-skin contact with someone in a social network
        experiencing monkeypox activity," including men who have sex with men who
        meet partners online, through an app or at a social event.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc5909-1685-46d7-8027-6aff9b46f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should I do if I have monkeypox symptoms?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94f4c1-dc32-4add-b92b-d7ae613f3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice a new rash or other monkeypox symptoms, avoid any
        close contact with other people until you have seen a doctor and gotten tested.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df1d68-164d-4dfa-a2a7-3bc43dee0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see a healthcare provider, wear a mask, and remind them
        that the virus is circulating in the area," the CDC says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6990ea4-1a43-4ddc-b0de-efeaae9bd95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re diagnosed with monkeypox, the agency recommends isolation
        at home and away from family members until the rash or lesions are gone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af8441-82ac-490b-8cd9-dbf45d0bb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the treatment for monkeypox?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6658e-c9d1-4bf7-a4af-8e3e67cae853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, there is no approved treatment specific for
        monkeypox. But because it''s genetically similar to smallpox, doctors can
        use similar treatments, such as antiviral medications.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a6128-582f-4368-a182-26338d9db04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is making doses of tecovirimat, an antiviral medication,
        available for monkeypox patients at risk of severe disease. This may include
        those whose infection has advanced into the severe stage and people with weakened
        immune systems.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a509950a-7b0f-4782-b038-7db7a5df4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment for monkeypox should also include efforts to manage symptoms
        and complications, WHO says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd319115-cdc3-4f15-b987-d546b8582730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there a monkeypox vaccine?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6bbb3-9623-4cc2-8a67-0e3ab1f2c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vaccines are available in the US to prevent monkeypox, but not
        everyone is eligible to get one.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce8cd8-01dd-48b0-bbdc-d0c525b54560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f3d60-32b6-4c07-8e2c-187c53692500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has "ample supply" of the smallpox vaccine ACAM2000, which
        can also be used to prevent monkeypox. However, it shouldn''t be used in people
        with certain health conditions, according to the CDC.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da1af1-b22e-407a-9f4d-9b29e3c49ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 100 million doses of ACAM2000," National Institute of Allergy
        and Infectious Diseases Director Dr. Anthony Fauci said in late June, but
        its side effects mean that it "in my mind as a public health person, would
        not be worth giving it widely throughout the general population."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6a747-e18b-4b89-9003-00f103fc3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine, Jynneos, is specifically intended for monkeypox,
        but it''s in short supply. Federal stock is being distributed to municipalities
        based on the number of cases and the population at risk in a given area.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defcf2e-f7e9-4425-b972-891b8f1038c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Department of Health and Human Services, more
        than 300,000 doses of Jynneos have been distributed from the strategic national
        stockpile.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485e16c-b9e6-4630-9cf9-a0e3f16e821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has announced the release of a stock of
        Jynneos doses from Denmark, which it says should make an additional 786,000
        doses available in the US. The government expects to make almost 2 million
        doses available this year and 2.2 million more in the first half of 2023.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693adbe4-c1e6-41a8-b7b2-bc60d9a0e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jynneos is a two-dose vaccine, with a four-week gap between doses.
        But in light of the shortages, some experts have called for a single-dose
        regimen until supply improves.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3576e-de09-4fae-b243-c211fd43ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox vaccination can be used as pre-exposure prophylaxis (PrEP),
        post-exposure prophylaxis (PEP) and outbreak response PEP (PEP++), according
        to the CDC.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dcbbfa-e5f3-40fc-9d69-e3b464a83f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PrEP refers to vaccinations given to members of high-risk communities,
        such as lab or health care workers, before they may come into contact with
        the virus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060772ed-01e0-4760-99d9-b6e9d9713574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEP means vaccinating people after a known exposure to prevent disease
        or help ease symptoms. For prevention, the CDC recommends that the vaccine
        be given up to four days after exposure. PEP given four to 14 days after exposure
        may result in milder disease.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a5bf3-0561-4508-8834-e34b90a28aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEP++ is the CDC approach for people with unconfirmed exposure to
        the virus but with risk factors that may make them more likely to get it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b142bfa-fb15-49c8-8afe-6ef4628938a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When coupled with self-isolation and other prevention measures
        when symptoms first occur, PEP++ may help slow the spread of the disease in
        areas with large numbers of monkeypox cases," the CDC says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05c774-bb0e-45b4-8a16-acee86568963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I get a vaccine?</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499340d-71c6-4f18-9e99-a3524c4b8976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox vaccine demand is high, but supply shortages and eligibility
        restrictions mean it can be difficult to find at this point.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb488ecd-1d58-4ff9-95b5-5696b576b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligibility for the vaccines remains somewhat strict.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f963f-42f8-4e90-bfb0-b34e3bde8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are known, confirmed contacts of people with monkeypox
        are eligible to be vaccinated. Also eligible are presumed contacts who had
        a sex partner in the past 14 days diagnosed with monkeypox, those who had
        multiple sex partners in the past 14 days in an area where monkeypox is spreading,
        and those whose jobs may expose them to monkeypox, according to the CDC.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d136f73-e690-4ec3-ab01-f6a8121e138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think you meet one of these criteria and want to find out
        about your eligibility, contact your doctor or your local health department.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeece96c-8617-4054-8627-52744547e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do I keep myself safe?</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde6e2a-d3ec-4f7a-b733-d693e00b318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends avoiding close contact or shared objects with
        someone with monkeypox. Frequent hand-washing is also recommended.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f6750-bde4-4fc7-b611-26a000e7e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For social gatherings including parties, raves, clubs and festivals,
        the CDC says to stick to events with more clothing, where skin-to-skin contact
        may be less frequent.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b842a-4d8a-41e0-9760-5094fe67f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid sex or close physical intimacy if any partner involved has
        monkeypox. If you do have sex and you or your partner have confirmed or suspected
        monkeypox, the CDC recommends keeping a physical distance of at least 6 feet
        between partners, washing toys and avoiding contact with the rash.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693f3e9-89fd-4e4b-a372-416278970fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:30:51.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If rash is confined to the genitals or anus, condoms may help;
        however, condoms alone are likely not enough to prevent monkeypox," the CDC
        says.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988ea26-592c-4973-b7fa-f6a61887732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:50:16.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:10:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN.com, <a href="https://www.cnn.com/2022/07/14/health/monkeypox-questions-update/index.html">"What
        is monkeypox, and how can you stay safe?"</a></em></p>'
