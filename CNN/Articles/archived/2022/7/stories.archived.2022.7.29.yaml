      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Napansin ko,</em> at the start of this year, 2022, <em>yung
        bilang ng nanganak</em> is now the same as the number of births <em>nuong</em>
        2019. So <em>bumabalik na tayo sa</em> pre-COVID births, at least for January.
        <em>Titingnan pa namin kung patuloy ito</em>,â€ Perez told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bee5a0-34c5-4462-b573-f8cac7f74981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:00:57.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:08:02.516+08:00
