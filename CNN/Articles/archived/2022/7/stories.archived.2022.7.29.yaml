      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, HTAC said expiration is not enough reason to push
        for vaccines. The council explained that it makes recommendations based on
        scientific evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26147fce-469d-4e24-bf34-6db8c6e3c5e8'
