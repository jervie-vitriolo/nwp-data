    'template': '1'
    'title': 'DOJ chief orders NBI to stop operations vs. POGOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a1837-70bd-4825-b3de-345bcc00e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.353+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)&nbsp;</strong>â€”
        Justice Secretary Crispin "Boying" Remulla has ordered the National Bureau
        of Investigation (NBI) to stop operations against Philippine Offshore Gaming
        Operators (POGOs) after reports of alleged arrest and extortion activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8447a1-e4a3-4519-9c80-808d038a4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c409b5-a2a9-422c-9eac-5b8ec59036cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked NBI OIC (officer-in-charge Menardo) De Lemos to stop everybody
        from operating on POGOs because we''re getting a very bad reputation about
        it," Remulla told reporters on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fbdc8-681b-4561-a24f-073c7c933e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82632e07-d47b-4392-bc01-abcd41b98dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest and extortion activity is "described simply as <em>huli-dap</em>,"
        Remulla said. "It cannot happen anymore. It has to stop."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30dd83-73bd-477c-aeb8-e57cd2b5a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2450b-0525-4ba8-bb00-4e4264ea84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, the Department of Justice (DOJ) chief bared that
        there are also a lot of kidnapping cases involving the POGO industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693be14-8ff1-440d-9ca8-06eea44330f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee414a-0a0f-402b-96fa-b30fe9093111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They kidnap each other. In the end, they will sue each other at
        the DOJ and they''ll just settle with each other. So, we''re wasting our time,"
        he explained. "And then <em>nai-</em>involve <em>lang kami sa</em> intramurals
        <em>ng nangyayari sa kanila</em> [We will then be involved in the intramurals
        that are happening to them] so we have to stop it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dff933-3036-439e-8df3-c2722fb58a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8a983-e1db-4554-ab3c-42a5da499da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T17:35:13.354+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:09:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added that the DOJ will only act if there''s a police matter
        but added that they will not do so for now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7c06d-5dd5-4c8f-b0aa-a148f436bf23'
      'mgnl:activationStatus': true
