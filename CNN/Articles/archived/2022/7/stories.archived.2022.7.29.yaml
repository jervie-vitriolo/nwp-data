      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring global inflation has pushed up costs for the world''s biggest
        manufacturers, who have then passed them onto consumers. Unilever, one of
        NestlÃ©''s competitors, said Tuesday that it increased its prices by an average
        of 9.8% in the first six months of the year.</p>'
