      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I noticed, at the start of this year, 2022, the number of people
        giving birth is the same as those who gave births in 2019. We are returning
        to pre-COVID birth rate, at least for January. Weâ€™ll monitor if this continues.)</p>'
