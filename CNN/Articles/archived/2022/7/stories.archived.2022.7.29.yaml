      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Shui expert Marites Allen said the Hungry Ghost Month runs
        from July 29 to Aug. 26, a time when souls of the deceased are believed to
        roam around and bring potential misfortune to the living.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2936a85d-42f8-489d-8985-51d1b42cb11b'
      'mgnl:activationStatus': true
