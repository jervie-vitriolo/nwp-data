    'jcr:uuid': '38e23171-9561-4f02-badb-e5720e69c88c'
    'lead': 'The Health department says monkeypox is ''rarely fatal,'' noting that
      recent data from the World Health Organization point to around 5 deaths out
      of every 10,000 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T14:18:10.338+08:00
