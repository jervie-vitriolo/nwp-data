      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this figure, 1,622 families or 5,819 individuals are inside evacuation
        centers, while 360 families or 1,512 persons are staying outside shelters.</p>'
