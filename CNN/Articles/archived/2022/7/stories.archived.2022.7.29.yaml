      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/7/29/PH-first-monkeypox-case-.html">Philippinesâ€™
        first case of monkeypox</a> is a 31-year-old Filipino who arrived from abroad
        on July 19. Specific details were not divulged, but the DOH said the patient
        is undergoing isolation and monitoring at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d244ee-44ff-4370-b778-711fd719a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:29:13.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:07:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypoxâ€” symptoms of which include fever, headache, muscle weakness,
        and rashes â€” was earlier declared by the World Health Organization (WHO) as
        public health emergency of international concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad68a1-1691-4172-b8cf-75e3e8007207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:29:13.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:07:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said the monkeypox virus is spread among humans by close contact
        with an infected personâ€™s lesions, body fluids, respiratory droplets and contaminated
        materials such as bedding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29434659-b9af-46cc-8cc3-2e96e9c99773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:29:13.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:07:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/7/29/Monkeypox-symptoms-rashes-treatment-protection.html">What
        is monkeypox, and how can you stay safe?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9c605-69d4-4461-9bc9-19dc1b62fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:29:13.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:07:53.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no known specific treatment for the viral infection, according
        to the <a href="https://www.cdc.gov/poxvirus/monkeypox/treatment.html">United
        States Centers for Disease Control and Prevention.</a> But the agency said
        that antiviral drugs and vaccines developed for smallpox may also be used
        to treat monkeypox.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576eb2c-ffc8-4d38-a6ac-c122cde3cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T18:29:13.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:07:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
