      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Stroll, the executive chairman of Aston Martin, added:
        "I want to thank Sebastian from the bottom of my heart for the great work
        that he has done for Aston Martin ... over the past year and a half.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bed0f-4371-448f-bbe2-3d0fb381aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T06:20:11.499+08:00
