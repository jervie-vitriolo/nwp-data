  'EJ-Obiena-Lydia-de-Vega-donation':
    'caption': 'EJ Obiena with Lydia de Vega in 2015'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-07-29T10:10:08.599+08:00
    'imagesource': 'jcr:fc487360-2b43-4d1a-92d7-e7091a5371c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f660b9-c475-4da6-a268-b96b1e2a0052'
    'lead': 'Team Obiena will also match the elite athlete''s donation, bringing the
      total to â‚±500,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T10:12:24.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:12:27.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:58.239+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena to donate reward to cancer-stricken Lydia de Vega'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08db288-d285-4466-a72e-b159f1683bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:12:24.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) â€”</strong> Filipino
        Olympian and pole vault world No. 3 EJ Obiena has pledged to donate the incentives
        he will receive from the Philippine Sports Commission to help cancer-stricken
        track legend Lydia de Vega. His team will also match his donation, bringing
        the total to â‚±500,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01ec54-3e17-42ad-ac19-099272634eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:12:24.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh off his bronze win at the World Championships, Obiena paid
        tribute to the legends of athletics in the Philippines that also paved the
        way for his success. Among them is De Vega, who participated in the inaugural
        World Championships in 1983.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872fc3c1-b0b8-41a4-95db-bcc0a63ef9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:12:24.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will donate the â‚±250,000 that PSC plans to grant him
        for breaking the Asian Record. This despite his worries about his own funding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95155b-6f57-4834-9a9e-619cc06eb742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:12:24.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the flight back to Italy, it occurred to me that despite my
        own training needs, Mam Lydia needs this money more than I do. So, I am hereby
        pledging to gift these 250,000 pesos once paid, directly to the family of
        Lydia De Vega for her medical expenses," Obiena said in a Facebook post on
        Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84114e25-0b43-47f2-b996-737d8f781663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:12:24.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elite athlete added that other members of Team Obiena, James
        and Carol Lafferty, will match his donation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153c3f6-0df4-41d8-964d-c0604b01e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:12:24.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In total, Team Obiena will pledge 500,000 pesos to Mam Lydia and
        her family. We hope this makes a difference and gives Mam Lydia added strength
        to battle this horrible disease. God bless you and give you strength Mam Lydia,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cda4d6-779a-49f1-8972-1e5a21a8a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:12:24.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of De Vega appealed for help earlier this month as the
        once-called "Asia''s fastest woman" is now in critical condition due to complications
        caused by breast cancer. The 57-year-old Filipino sports icon was diagnosed
        with cancer in 2018.</p>'
  'Expired-COVID-19-vaccines-booster-shots':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-29T10:43:21.081+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8588f88-2f46-4b42-b04d-9c010155c159'
    'lead': 'The Department of Health says it will bridge the private sector to the
      global sharing platform COVAX in hopes of replacing the procured COVID-19 vaccines
      that expired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T10:45:15.484+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:12:20.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:58.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to help replace private sector''s expired COVID-19 shots, asks for
      closer coordination'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccf4f4-b49e-4d90-ae8e-988f69d1df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> â€” The Department
        of Health (DOH) has said it will bridge the private sector to the global sharing
        platform COVAX in hopes of replacing the procured COVID-19 vaccines that expired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f82aea-fb03-4873-9e18-ac4b95b19a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Adviser for Entrepreneurship Joey Concepcion
        earlier said over 4.2 million doses amounting to&nbsp; â‚±5.1 billion procured
        by the private sector have expired due to the delayed decision of the DOH
        and Health Technology Assessment Council to expand the coverage of second
        booster shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73707b-590b-4651-8212-f1bbcabffaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:22.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and spokesperson Beverly Ho said the national
        government can assist the private sector in getting fresh vaccine deliveries
        as replacement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384400dc-52b7-4ffc-9ffd-915c5d6851e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize there are stocks that have expired and efforts are
        ongoing to work with COVAX facility because they will be able to exchange
        the expiring vaccines of the national government, so inquiries are being worked
        out where they could do the same for the private sector vaccines," Ho said
        on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ed89d-5a61-4da8-a3fb-58a70bff82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ana Ong-Lim, a member of the DOH Technical Advisory Group, defended
        the agency, saying the decision on second booster dose cannot be blamed for
        the vaccines that expired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2237b53-97ad-453b-8a5e-5f75ce37cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there are other factors to consider such as the slow uptake
        of the first booster doses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062db0e2-3d9a-46a1-9c02-03708c340376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi dahil sa ngayon lang in-approve ang second booster kaya nagkaroon
        tayo ng expired doses," Ong-Lim said, "kundi dahil nagkaroon tayo ng gaps
        doon sa pagro-rollout or pagtanggap ng mga tao for their first dose, for their
        primary series, their first booster, and of course, the second booster.".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99487c0-5e8c-486d-8141-141032b6cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not because we just recently approved the second
        booster that''s why we have expired doses, it''s because we had gaps in the
        rollout of vaccines or in the acceptance of people.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbea30-2449-4c46-bac4-64be603dd067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government allowed giving second booster shots to immunocompromised
        adults in April, then expanded to include senior citizens and frontline health
        workers in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d6bfd-2ece-4452-ae0a-9b15bab0c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was only in late July that it was further expanded to
        include Filipinos aged 50 and above and adults with comorbidities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00355f97-ae5d-432b-8f9c-f8d6ee7f1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T10:45:15.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:12:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also urged the private sector to continue coordinating with
        the health centers and LGUs to utilize their vaccine supplies.</p>'
