      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub judice rule bars parties to a case from discussing in public
        the merits of the lawsuit pending a court resolution.</p>'
    '7':
