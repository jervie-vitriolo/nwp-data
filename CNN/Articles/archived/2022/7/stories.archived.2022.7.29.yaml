      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isn''t that a shame?â€¦To me, If you ask me, that''s a big failure
        in terms of how we mobilize resource during the time of pandemic," Herbosa
        said in a Go Negosyo forum.</p>'
