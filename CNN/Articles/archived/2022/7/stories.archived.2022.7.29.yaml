    'jcr:uuid': '74ff3b4f-640c-4a9e-8542-8b35a7b407c7'
    'lead': 'The US economy shrank again in the second quarter, the Bureau of Economic
      Analysis said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-29T23:08:17.076+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:05:53.120+08:00
