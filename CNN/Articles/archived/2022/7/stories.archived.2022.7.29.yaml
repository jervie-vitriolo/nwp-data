      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, damage to agriculture and to the national irrigation
        administration were estimated at â‚±3.8 million and â‚±4.5 million, respectively.</p>'
