      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other casualties were earlier confirmed in the Cordillera Administrative
        Region (CAR), while one in the Ilocos Region is also being validated, based
        on the NDDRMC''s 6 a.m. report.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
