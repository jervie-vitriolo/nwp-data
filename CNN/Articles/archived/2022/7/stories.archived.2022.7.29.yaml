      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said before filing the bill, she consulted with the Department
        of Education about the likely beneficiaries and the impact of the measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031b57d-aed5-41c2-b1d8-2637dc4fe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:07:08.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:42.827+08:00
