      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:07:08.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said based on initial estimate, at least â‚±80 billion may have
        to be allocated for the rollout, but the government could make use of another
        existing program to address the needs of the learners with whatever budget
        is available for the meantime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd6cef-2682-4135-a5e5-543449385890'
      'mgnl:activationStatus': true
