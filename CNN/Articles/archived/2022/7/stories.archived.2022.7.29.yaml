    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e2fde-4d5c-49ac-8e14-06c533d3bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.144+08:00
      'mgnl:createdBy': 'gabrielle'
