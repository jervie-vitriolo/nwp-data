    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5fb3a-fbb4-4a15-8f3f-699207dceb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Printmaking is a repetitive and arguably tedious process. The works
        featured in the show are mostly collographs, serigraphs, and etchings, some
        of which are combined with techniques like collage, resist dyeing, and embossing.
        This varied approach creates a dynamism that is also found in some of the
        artistâ€™s representational work, where she employs materials like leaves and
        textiles in her paintings. When asked about the process of making art, the
        artist described it as meditative, though she points out that this was not
        always done in isolation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd15ae3-08bd-40e1-9e08-d881f98ce143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd0e1b-d94f-4cda-bf49-f0ce171b4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt certain stages, printmaking could be solitary, she says.â€ â€œBut
        I actually created prints in a workshop with The Philippine Association of
        Printmakers (PAP), where I learned many techniques (from others like) Ofelia
        Gelvezon-Tequi for example, or (Orlando Castillo)...We did individual works,
        but they were great influences. It was a good exchange, not just for techniques
        but also for viewpoints.â€</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ba134-3e47-49b5-bfb4-2a88394d831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T15:13:54.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:10:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>â€œWhat I want to see is how the younger people can still
        relate to my work. Iâ€™m happy to see if they can still relate to (it)... but
        I have to ask: is it something to be happy about, that it is still relevant?
        Itâ€™s still a question.â€</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c35b6-8037-4029-a2ab-3004a6337f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T14:47:59.145+08:00
      'mgnl:createdBy': 'gabrielle'
