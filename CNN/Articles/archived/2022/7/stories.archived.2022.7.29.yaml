      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThereâ€™s not a lot thatâ€™s available in the market,â€ Ho bared. â€œAlso
        that itâ€™s only a select population group that will have to be vaccinated.
