      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> â€” The Supreme
        Court has ordered former Commission on Elections (Comelec) Commissioner Rowena
        Guanzon to explain why she should not be held in contempt for discussing in
        public her party-list substitution case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903d073-2f6d-404b-843e-e8f51951d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T16:12:07.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:09:55.428+08:00
