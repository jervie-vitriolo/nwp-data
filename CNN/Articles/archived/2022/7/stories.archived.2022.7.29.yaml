      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T13:07:08.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:11:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we need it in one blow? The resources may not be feasible,"
        she said. "There''s a DepEd Computerization Act (to be implemented) within
        five years, I believe it must be accelerated in one or two years. Pag kailangan
        kayang hanapan ng pondo (if it''s really needed, we can find funds for it)."</p>'
