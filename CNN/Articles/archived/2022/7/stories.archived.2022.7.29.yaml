      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs are online gambling companies that serve customers from outside
        the country and mostly employ Chinese workers. They have been controversial
