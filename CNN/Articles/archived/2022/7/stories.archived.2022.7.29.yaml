      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Up to 2019, the population is growing by 1.5 million every year.
        However, in 2020 and 2021, we grew less â€“ only around half-a-million annually.
        So the population growth really decreased during the COVID years of 2020-21
        because few got pregnant, few got married and many died.)</p>'
    '17':
