      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29) â€”</strong> The Health
        Technology Assessment Council (HTAC) rejected allegations its delayed recommendation
        on the rollout of COVID-19 booster shots was to blame for the wastage of 4.2
        million vaccine doses bought by the private sector, which are expiring this
        month.</p>'
