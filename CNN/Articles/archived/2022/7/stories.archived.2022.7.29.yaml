    'title': 'SC issues show cause order to Guanzon over party-list substitution case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c09d7c-137e-49ed-aef1-2ead5df433c6'
      'mgnl:activationStatus': true
