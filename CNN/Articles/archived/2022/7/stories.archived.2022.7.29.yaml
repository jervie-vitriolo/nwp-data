      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTAC also said the council develops "recommendations with regard
        to the safety, efficacy/effectiveness, and cost-effective use of health technologies.
        It does not have a hand in purchasing decisions of the private sector nor
        in the planning, forecasting and deployment of the COVID-19 vaccines."</p>'
