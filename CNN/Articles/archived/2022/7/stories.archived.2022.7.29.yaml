      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€¢ Burn incense to ''feed'' the ghosts</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5428b-4951-485b-a585-bf02d8d77d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-29T09:52:16.988+08:00
