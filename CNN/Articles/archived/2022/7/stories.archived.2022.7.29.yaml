      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDiscussions are ongoing,â€ Health Undersecretary Beverly Ho said
        in a briefing in MalacaÃ±ang on the same day the agency reported the first
        case of the disease in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7dd48-a3c4-4bd5-a550-5d5cd84b436e'
