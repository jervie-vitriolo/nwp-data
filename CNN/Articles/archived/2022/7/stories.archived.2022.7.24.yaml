    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ateneo', 'QCPD', 'shooting']
    'template': '1'
    'title': 'Three killed in Ateneo shooting — QCPD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf83934-d7cb-4e23-adad-50ff3f8d3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Quezon
        City Police District (QCPD) confirmed that three people were killed in a shooting
        at the Ateneo de Manila University (ADMU) campus on Sunday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f54df3-18d6-40fb-a0a9-99926512464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:59:00.618+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the QCPD identified the fatalities as former Lamitan
        City Mayor Rose Furigay, her executive assistant Victor Capistrano, and Jeneven
        Bandiala, an ADMU security guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd1a76-d3fd-4715-b19e-1496ea89e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c2bd4-63d2-48e7-9218-f76c4718bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furigay’s daughter, Hanna, meanwhile, sustained wounds but is already
        in stable condition in a Quezon City hospital, according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653562d7-afdb-49c0-800c-9d95da4fa3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:59:00.618+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f9544-e0bf-4b7b-9557-ebd1f3e9a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:59:00.618+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD Director PBGen. Remus Medina earlier told CNN Philippines that
        the suspect, later identified as Chao Tiao Yumol, was in police custody. He
        said Yumol also sustained wounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631a6ab-062f-4997-87c9-31275a2b10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:59:00.618+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Medina said the shooting was an isolated case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baeaa15-2367-4b50-a473-182701e30a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5de1e5-2ccf-4f89-8e9d-187274cc3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nasabing suspek ay may mabigat na dahilan kung bakit nagawa
        niya ang krimen</em>,” he said. “<em>Sa pagtatanong namin sa kanya, meron
        na silang</em> long history <em>ng away sa Lamitan, Basilan…Lumalabas, personal
        ang away nila</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35c311-c271-49af-8991-48cf1ddac89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bd386-485b-40f1-ae9e-54c66196d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspect felt he had a strong reason why he committed
        the crime…According to him, he and former Mayor Furigay have had a long feud
        in Lamitan, Basilan. It seemed that the dispute was personal.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58a761-c862-46bc-9d34-b7e106593f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:59:00.618+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When presented to the media, Yumol alleged that Furigay and her
        husband are “drug lords” in their province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbe0a9-515e-4874-94e4-775ea2d65850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:59:00.619+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568002f9-3be3-4b0c-bb82-9bf5ecdd8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:59:00.619+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matagal na po akong humihingi sa gobyerno para imbestigahan
        ang droga sa amin sa</em> Basilan<em> kasi grabe ang kondisyon sa amin. Mga
        13-year-old, nag-aadik</em>,” Yumol said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88400f-5f7c-48b5-ad09-b4d569668920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.622+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d1e3a-46ab-4314-b9a7-dd9b0694b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:18:50.623+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mag-asawang</em> Furigay <em>na ito, sila ang mga</em>
        drug lord <em>sa</em> Basilan, <em>kakampi nila</em> judge <em>sa amin. Tatlong
        beses ako pina-</em>ambush <em>ng pamilyang ito</em>,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e8363-bc4e-49c6-9926-080329975fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T19:36:23.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1804d53-e60e-4036-9363-806347d37189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T19:36:23.049+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ve been requesting the government to probe the issue
        of drugs in Basilan because of our dire condition. 13-year-olds are turning
        to drugs. The Furigays are the drug lords in Basilan and an ally of our judge.
        This family tried to ambush me thrice.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4e815-b6fe-4160-b8db-180a4db6f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.977+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Quirino Esguerra Jr., lawyer of the Furigays, refuted
        Yumol’s statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adaff6c-4df7-44f6-8b7d-4ee1a4b55b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.977+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4f5ba-de77-4b9d-99a1-d8c583928047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yan ay malaking kasinungalingan, ‘yan ay puro kuwento niya.
        Ang</em> Lamitan city government <em>ay</em> awardee <em>ng</em> four times
        <em>ng</em> seal of good local governance,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a2dc2-4b9d-49b1-8564-47c0ae6af1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774387d-3b00-461b-ae5c-45a45f26299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s a big lie, that’s just his story. The Lamitan
        city government is a four-time awardee of the seal of good local governance.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4af86d-bfee-4097-88de-66d338703554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01701f30-6645-4e08-b877-ef360ae8174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong kaso na isinampa kay</em> Mayor Roderick Furigay,
        <em>kay</em> Mayora Rose Furigay about drugs. <em>Hindi po totoo at wala pong
        katotohanan ''yan</em>,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b763e8-b605-46fb-b897-0e94e9180712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4efa49-e871-4d17-97b2-be5d3020c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were no cases filed against Mayors Roderick
        and Rose involving drugs. There is no truth to that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dc183-6f86-4b16-ac90-e0bfb1209a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T19:36:23.050+08:00
