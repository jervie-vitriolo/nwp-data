    'jcr:uuid': '99f687fd-8f17-4653-b269-6e94106400e6'
    'lead': 'State auditors earlier flagged undelivered police equipment from the
      PITC since the PNP transferred ₱1.348 billion to the government-owned procurement
      corporation for their purchase in 2016.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T15:53:06.833+08:00
