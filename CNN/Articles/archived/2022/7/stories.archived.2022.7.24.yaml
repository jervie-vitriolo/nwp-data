      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They stated that one of the missile attacks hit one of the silos
        there, and the other one fell in an area close to the silo, but the important
        thing there is that there is no problem with the loading capacity and ability
        of the docks, and that the activities there can continue," he said.</p>'
