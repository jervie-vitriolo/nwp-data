    'template': '1'
    'title': '''Black Panther: Wakanda Forever'' teaser trailer is here and...wow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769cf89-89ca-4514-8475-bb0726242745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.637+08:00
