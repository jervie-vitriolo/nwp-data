    'jcr:uuid': '1d55a95c-02a0-4f54-bdc8-a41ec37dbe01'
    'lead': 'Economists want to hear how President Ferdinand ''Bongbong'' Marcos Jr.
      will prioritize sectors in the national budget, address the high prices of basic
      goods, and lower the country''s massive debt during his first State of the Nation
      Address on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T17:27:09.801+08:00
