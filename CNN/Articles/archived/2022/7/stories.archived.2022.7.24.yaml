    'lead': 'Although no case of monkeypox has been detected in the Philippines so
      far, the Department of Health reminds the public to continue following COVID-19
      health protocols as these may help in preventing the spread of monkeypox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T14:55:31.565+08:00
