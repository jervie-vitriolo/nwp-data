    'template': '1'
    'title': 'COVID-19 protocols may be used to prevent monkeypox – DOH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36c080-9bf3-4e2d-a5fd-fe02e7b3063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Department
        of Health (DOH) on Sunday reminded the public to continue following COVID-19
        health protocols as these may help in preventing the spread of monkeypox if
        the disease reaches the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43030a8-a266-4e25-b895-d0b52d520182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.565+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reiterated its public health advisory on monkeypox after
        the <a href="https://www.cnnphilippines.com/world/2022/7/23/WHO-declares-monkeypox-public-health-emergency.html">World
        Health Organization (WHO) declared the disease a "public health emergency
        of international concern,"</a> which implies the situation is serious, sudden,
        and may require immediate international action.</p>'
