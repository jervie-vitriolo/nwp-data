      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/7/18/mmda-traffic-rerouting-plan-Marcos-1st-SONA.html"
        target="_blank">Metro Manila Development Authority</a> earlier bared traffic
        plans for the SONA. It also advised motorists to take alternate routes, as
        heavy traffic on roads leading to and from Batasang Pambansa Complex is expected.</p>'
