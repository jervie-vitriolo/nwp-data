      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd91c5-da25-427f-a7cf-9b2bd38651a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao said of the budget transferred, 70% or over ₱400 million have
        been fully utilized and the corresponding items have already been delivered
        by the government-owned and -controlled corporation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f4c4f-77aa-41a8-bb67-05e06f610a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edb4cf-4e9f-4844-93f4-92ceb2040547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police organization is continually coordinating with the PITC
        for the procurement and delivery of three kinds of police equipment, namely:
        combat helmets, night-vision goggles, and sniper rifles. This is to fully
        utilize the remaining ₱408 million funds," the PNP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebef820-69c8-444e-9224-f67464496cbf'
