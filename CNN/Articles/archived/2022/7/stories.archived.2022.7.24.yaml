      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8eebe2-690b-4654-baad-a3a4cf607ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payment for the delivered explosive detection dogs, with training
        of PNP personnel as canine handlers, is already being processed by PITC after
        delivery was completed," it added.</p>'
  'QCPD-Ateneo-shooting-casualties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-24T16:15:45.115+08:00
    'imagesource': 'jcr:cf1397f1-578a-4a85-b7e3-f2c7e7ce0175'
