      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/24/quezon-city-traffic-rerouting-sona.htm"
        target="_blank"><strong>RELATED: QC bares traffic rerouting plans for SONA
        2022</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626eccd0-13e2-48f3-8787-8e4b124b579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:33:59.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quezon City Police District Director PBGen Remus Medina
        said they will have 8,000 personnel ready for the SONA. He added that apart
        from the adjustments made to accommodate protesters, they see no serious threats.</p>'
