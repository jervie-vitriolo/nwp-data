        with makeup, hairstyles and costumes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665d49b-3f70-4873-bdf5-1064f41666a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:21.509+08:00
