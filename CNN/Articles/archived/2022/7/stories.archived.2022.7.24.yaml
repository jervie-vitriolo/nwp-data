      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akar also said Turkey received information about the strikes from
        Ukraine and "then we talked by phone with the Ukrainian Defense Minister Oleksii
        Reznikov and the Ukrainian Infrastructure Minister Oleksandr Kubrakov, with
        whom we were already in contact."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103979b-97e7-49d5-a352-4e92e736cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
