    'mgnl:tags': ['PNP', 'PITC', 'COA', '2021', 'audit-report', 'procurement']
    'template': '1'
    'title': 'PNP assures continued coordination with PITC for delivery of nearly
      ₱500M police equipment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a939fb1-432b-4bd9-8937-98ee641292f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 24) — The Philippine National
        Police assures continued coordination with the Philippine International Trading
        Corp. to complete the delivery of almost ₱500 million worth of police equipment,
        after it was flagged by the Commission on Audit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18fa3f-d204-4361-be10-6608c5d578e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebaa92-b476-44a0-9c08-0858aa650946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the years, the logistics arm of the PNP has been in
        constant coordination with PITC to ensure successful procurement and timely
        and complete delivery, especially of the remaining equipment," said PNP officer-in-charge
        Police Lieutenant General Vicente Danao Jr. in a statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c89418-7156-404b-8c34-70d5c25678a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0af8a4-eccc-45e2-9280-1f4ba7e474ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 audit report, COA noted that out of ₱1.348 billion funds
        transferred by the PNP to the PITC in 2016 for the procurement of various
        equipment, ₱602.768 million remain undelivered. This amount includes over
        ₱542 million that were not yet delivered,  delivered but not yet liquidated,
        or currently undergoing distribution to PNP sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366cbfd-b546-4a4d-ad8b-3fd46bd75934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59118d55-e414-4943-b8f8-c39b5da9d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the contracts were for the purchase of helmets, explosive
        detection dogs, vision goggles, sniper rifles, and printers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2ac24-acbd-422d-a1c0-af5c22f370aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T15:53:06.834+08:00
