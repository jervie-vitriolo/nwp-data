  'russia-ukraine-odesa-strike-grain-export-deal':
    'author': 'Rob Picheta, Radina Gigova, Gul Tuysuz, Alex Stambaugh and Jake Kwon,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-24T07:45:43.801+08:00
    'imagesource': 'jcr:6b853c2d-a1b0-41a2-af12-572484c92a87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2c3e1cf-fa8c-4268-9683-c5a37ef1d5e0'
    'lead': 'Russian missile strikes have hit the southern Ukrainian port of Odesa,
      just one day after Ukraine and Russia agreed on a deal that would allow the
      resumption of vital grain exports from the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T07:47:36.372+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:55:12.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:51:06.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian missiles strike Odesa one day after grain export deal agreed

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4b6f1-b5b4-485b-bdf9-901a9762d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce686339-4155-4bb9-8a14-b75c9e374451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian missile strikes have hit the southern
        Ukrainian port of Odesa, just one day after Ukraine and Russia agreed on a
        deal that would allow the resumption of vital grain exports from the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a5b77-f648-4cab-b033-acb178158452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhii Bratchuk, a spokesman for the Odessa military administration,
        said two missiles hit the infrastructure of the port and two were shot down
        by Ukraine''s air defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc17856-f1d1-4ba3-8470-97c516deafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six explosions were heard in Odesa, according to Ukrainian
        member of parliament Oleksiy Goncharenko.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d0203-693b-434f-be72-e165ea39e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes one day after ministers from both Ukraine and Russia signed
        an agreement -- brokered by the United Nations and Turkey in Istanbul -- to
        allow grain exports from Ukrainian Black Sea ports aimed at easing the global
        food crisis sparked by war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcd692-6191-4fdc-863a-736d457adfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all you need to know about deals with Russia," Estonia''s
        Prime Minister Kaja Kallas added on Twitter. The EU''s High Representative
        for Foreign Affairs Josep Borrell said the bloc "strongly condemns" the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972be1c5-47c5-4c22-93d9-75d44f6d80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Striking a target crucial for grain export a day after the signature
        of Istanbul agreements is particularly reprehensible &amp; again demonstrates
        Russia''s total disregard for international law &amp; commitments," Borrell
        wrote Saturday on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4cf69-7e33-47e8-87b5-327116aaef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia agreed to some deal on grain export, but immediately after
        this attacked it -- showing they want to continue to threaten the world''s
        food security," Ukrainian member of parliament Oleksiy Goncharenko said Saturday
        in an interview with CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39aa4d0-cdb9-410b-842c-0f4693dfda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be new campaigns where [Putin] will definitely attack
        Odesa and the only answer of the world for this is to give weaponry to Ukraine
        - finally to give Ukraine long range missiles, fighters. And that is the only
        answer for this aggression from Putin and to restore international order,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c1611-3654-46c7-8ed1-3438bb314662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes hit a pumping station at the port, Serhii Bratchuk,
        spokesman for the Odesa regional military administration, said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c1199-1fdf-439e-9b42-b9c2f623dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, 4 rockets hit Odesa. Thank God that our units of the air
        defense forces destroyed 2 missiles on approach. Two more missiles flew to
        the port, to the infrastructure facility," Bratchuk said in an interview with
        Ukrainian media. "This is a pumping station, which is located on the territory
        of the Odesa port."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231bc17-6029-42be-b7a3-496394622a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bratchuk said there were no casualties and that the grain stored
        there was not damaged. He also said the strikes were launched from a warship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6234ec2-55ce-409f-9bf8-2b227e2ee960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Outrageous'' attack</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa824f8-ed0b-47bd-ad6c-decb34ef98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s deal promised to unblock ports on the Black Sea to allow
        the safe passage of grain and oilseeds -- some of Ukraine''s most important
        exports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad41c01-f125-4ce3-8074-160f715cd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:19.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has so far been blocking maritime access to those ports,
        meaning that millions of tons of Ukrainian grain has not been exported to
        the many countries that rely on it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5df391-0abd-4a0a-812c-05fbacb64baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, there is a beacon on the Black Sea. A beacon of hope --
        a beacon of possibility -- a beacon of relief -- in a world that needs it
        more than ever," UN Secretary-General Antonio Guterres said Friday at the
        signing ceremony, which was attended by Ukrainian and Russian ministers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247b83c-d204-45a8-bff1-216779b336e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saturday''s attack led to anger and concern over the future
        of that deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f2047-4037-4ca3-9ac6-063815bc3cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all you have to know about "agreements" with the Russians.
        Explosions in the seaport of #Odesa. One day after the agreement with #Turkey
        and #UN was signed re export of #Ukraine''s #grain under which #Russia has
        committed not to shell the port," Ukrainian parliament member Solomiia Bobrovska
        tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5daf2c-c27c-40f9-b712-83a5afa2aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brachuk has advised residents to stay in shelters as the air alerts
        continue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459e4d1-287b-456f-b999-859d1d587893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said Russia''s missile attack
        "casts serious doubt" on the grain deal reached by Russia and Ukraine just
        the day before.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec41395-6d5b-40a1-8a19-dd9b3560428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack casts serious doubt on the credibility of Russia''s
        commitment to yesterday''s deal and undermines the work of the UN, Turkey,
        and Ukraine to get critical food to world markets. Russia bears responsibility
        for deepening the global food crisis and must stop its aggression and fully
        implement the deal to which it has agreed," Blinken wrote in the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a48c5d-ba44-4601-a78a-1a8e58fabf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a glimmer of hope," Samantha Power, Administrator of the
        United States Agency for International Development, said Saturday in relation
        to the grain deal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91817680-2b22-4acc-9724-db7c29abfb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we just get word that Russian forces have bombed the port
        infrastructure of Odesa, the very port infrastructure that is needed to move
        these grains out on the black sea," Power said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49a2be-eb6d-4622-acec-73b24eac4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is grotesque and it''s just the latest indication of the cold
        indifference Vladimir Putin has for the cost of the war in Ukraine -- a manmade
        war that he created for no reason; the cost in Ukraine to human life there;
        and the ripple effects all around the world," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5de557-e5ac-42e6-a038-b25c3fa87658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Defense Minister Hulusi Akar said Saturday that Russia claimed
        it had "nothing to do" with the strikes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f406ae5-bbb1-414f-b489-9dc47a7a417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians told us in certain terms that they have nothing to
        do with this attack. They monitor the situation very closely and in detail,"
        Akar said in a video statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc49a13-102d-4725-8c06-f1befc1aae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really concerned us that such an event happened after we signed
        the deal on grain shipments. We are disturbed as well. But we continue to
        fulfill our responsibilities about this agreement and we also expressed in
        our meetings that we are in favor of the parties to continue their cooperation
        here calmly and patiently," said Akar, who represented Turkey at the signing
        of the grain deal in Istanbul on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd74a9a-2feb-4721-b6f3-1c0a6728c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T07:47:36.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:26.178+08:00
