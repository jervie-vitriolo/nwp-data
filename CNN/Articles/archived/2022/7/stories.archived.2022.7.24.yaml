  'private-browsing-security':
    'author': 'Jennifer Korn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-07-24T09:28:19.595+08:00
    'imagesource': 'jcr:9a475ce8-94e9-449a-9c1b-34f7ef857413'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e043884-f729-4d6d-8fac-5fb5e9c27306'
    'lead': 'For years, the most popular internet browsers have included options to
      search for and visit websites in ''private'' modes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T09:32:15.506+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:54:56.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:51:07.119+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private browsing may not protect you as much as you think

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46dee9-5c53-4d8b-86e6-dda90eae6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For years, the most popular internet browsers
        have included options to search for and visit websites in "private" modes.
        Those options may now be viewed as vital tools for some in the wake of Roe
        v. Wade''s demise, as abortion-seekers look to avoid having their personal
        data used against them in states where abortion is criminalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25c89e-49de-40a7-938e-9963bd180ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clicking the "private" browsing option might not protect you
        as much as you think, some privacy experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555294d-8654-4ec0-a406-6a50eca411b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These options have different names — Private Browsing on Safari
        and Firefox, and Incognito mode on Chrome — but the functionality is similar
        on each. In these private modes, the chosen browser does not keep a log of
        sites visited, cached pages, or saved information like credit card numbers
        and addresses. It also prevents information from sessions from being stored
        in the cloud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62a8d3-76d1-4ab8-bcac-7a10fb13a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although using these options does add a certain level of protection
        online, privacy experts say it stops short of preventing the user from being
        tracked altogether -- potentially limiting the protections it may afford women
        in this new legal landscape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34977ca8-2e6a-4e60-9534-e11c968d02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to recognize that oftentimes simply toggling on a private
        mode does very little to prevent third-party tracking and especially law enforcement
        tracking," said Albert Fox Cahn, founder and executive director of the Surveillance
        Technology Oversight Project and a fellow at the New York University School
        of Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72d7a1-010a-4ea7-8561-373c31c647a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What does private browser mode do?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684f631-173d-4f9a-9d60-fc2953afc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As designed, private browsing modes are best suited for protecting
        your web activity from other people who use the same device, according to
        experts, but it does little beyond offering that local shield.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbb4d8-b690-40ca-8825-3deaa9f6f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be helpful, for example, for trans and queer kids who are
        worried about being tracked by their parents and for people who may be in
        a situation where they can''t securely separate their computer from other
        people who can access the browser history," says Fox Cahn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925e465-e24b-4ba4-bae4-9e69cd255d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private mode can also help reduce tracking across websites.
        On Chrome, for example, users are told: "Websites see you as a new user and
        won''t know who you are, as long as you don''t sign in."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1ab0f-14ff-4812-bd6c-03776d44e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:01.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People choose to browse the web privately for many reasons," said
        Parisa Tabriz, VP of Chrome Browser. "Some people wish to protect their privacy
        on shared or borrowed devices, or to exclude certain activities from their
        browsing histories. Incognito helps with these use cases."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0a22c-49ce-4e0f-9a63-df6b0c2f875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually when a person browses online, companies will use tracking
        devices known as cookies to keep up with digital activity from one site to
        the next for better targeted advertising. Depending on the browser and user
        choices, private browsing mode can reduce that cross-site information sharing.
        But with some browsers, users must know to select these additional options,
        beyond simply opting for private mode.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8a75f-4d67-464e-84c6-da9b953d929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safari, for example, has a default Intelligent Tracking Prevention
        feature, which limits cross site tracking while enabling sites to continue
        to function normally. Its "Prevent Cross-Site Tracking" and "Block all cookies"
        options are extra steps to protect users, but these features are separate
        from private mode. Chrome, meanwhile, advises users that they have to choose
        to block third-party cookies, even in Incognito mode. Firefox added new default
        features last year, including "total cookie protection," to stop users from
        being tracked around the internet, as well as "smart block" to allow for third-party
        logins through sites like Facebook or Twitter while still working to prevent
        tracking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10985b0-d526-41c1-8982-c84581e4e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private modes are also limited in their effectiveness when it comes
        to IP addresses, which tie to the device and can be used to geo-locate the
        user.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78878669-b6c1-4492-913a-2409273e1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you''re in privacy mode or not, your IP address always
        has to be known by the recipient because when your browser sends the request
        to get data, the server that''s receiving the request needs to know where
        to send that data back to," said Andrew Reifers, associate teaching professor
        at the University of Washington Information School. An internet service provider
        can also record a user''s online activity regardless of their browser privacy
        setting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7016d-177f-4629-889b-9080cca1ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some browsers do offer additional protections to address this. Safari
        has a "Hide IP Address" selection separate from private browsing mode that,
        when enabled, sends user browser information to two different entities, with
        one getting the IP address but not the website being visited and the other
        getting the website but not IP address. In this way, neither has all the information
        on a user. Other browsers also have options to mask IP addresses, such as
        VPN extensions or "disable Geo IP" capabilities that stop browsers from sharing
        a user''s location with websites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588c455-10d8-4049-834d-fd94910dfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What do private browser modes not protect?</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16cea3-9fe5-4fca-b457-742036d04011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online browsing is stored in two places: on the local computer and
        by the sites visited. When a user in private browsing mode goes to Facebook,
        for example, there will not be a stored record of that visit on their device,
        but there will be a stored record of that visit in their Facebook account
        records and by Facebook''s ad analytics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e6c7e-a00a-43b3-9e19-105663a587c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record users leave online, with or without enabling private
        browsing options, creates much uncertainty around how that data could be used
        as evidence by law enforcement in states that criminalize abortions. Tech
        companies have said little about how they would handle such requests. Groups
        promoting digital rights and reproductive freedoms are now warning people
        in these states to safeguard their digital footprints when seeking abortion
        information and resources online, and sharing tips for how to do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee8423-b976-4e8d-a27f-4e19e729dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, if someone is working on a company or school-owned laptop,
        private browsing mode won''t do much at all. "If you have a computer where
        somebody else is managing it, having privacy against that person is not really
        possible," said Eric Rescorla, CTO at Mozilla. "If an employer owns your computer,
        they can put any kind of monitoring software on the computer they want, and
        they can measure anything that you do. So, no, it doesn''t protect you against
        that, but almost nothing would."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56178835-5834-446e-9fb2-1956a601d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Chrome also warns users that Incognito Mode cannot offer
        total protection in these cases. "When in Incognito Mode, your activity might
        still be visible to websites you visit, your employer or school, or your internet
        service provider. We make this clear when opening Incognito Mode," said Tabriz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fbd3b-c328-4e66-acd6-7aafa88fdbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users should also keep in mind that the protections offered in private
        mode are exclusive to web browsing, leaving any activity on smartphone apps
        vulnerable. No matter how well private browsing mode works to protect user
        activity, it can''t help anywhere else. "A lot of the applications that we
        use don''t have a built-in incognito mode," said Reifers. "You don''t really
        know what that application is storing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a88ca4-a57d-42a7-be41-39c2509d22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What extra steps can you take to protect yourself online?</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32d825-c67b-40c2-aa9e-b12a8c1d0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond enabling private browsing modes, and selecting the additional
        privacy options offered by the companies in their settings, there are some
        additional steps users can take to try to maximize digital privacy,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543db91-5088-416b-afec-d9f0cef87ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A VPN, or virtual private network, conceals an IP address to make
        a user more anonymous online, effectively protecting both who and where a
        user is. "A good first step would be to use a private browsing mode and a
        VPN together," Rescorla said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464e7df-787a-4ac3-9591-3fce890a8f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But using a VPN potentially allows the VPN operator access to your
        browsing activity. "Many of these will sell that information or certainly
        make it available to police if they provide a warrant," warns Fox Cahn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ed534-eda1-4834-bab3-df62f3858690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet users can also consider turning to a browser like Tor,
        a secure and anonymous option that uses multiple intermediary servers to keep
        any single server from fully tracking activity, according to privacy experts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781cf47-deda-459c-87b1-9c40ddbba28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, experts stress that internet users should be aware that
        online activity is fundamentally just not private, regardless of browser setting.
        And while clearing browsing history and emptying cookie caches make data recovery
        harder for third parties, it is still not impossible with certain forensic
        tools and warrants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71438d22-1f63-49a8-ade3-cb392fa0349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:32:15.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Cahn emphasizes that those concerned with data privacy like
        abortion seekers should take as many steps as possible, even buying a new
        device that is not traceable or using services like Tor. "It''s cumbersome,
        but that provides a lot more protection," he said. "You have to keep in mind
        that all these things can do is reduce the amount of risk. None of them are
        absolutely perfect."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8532b-d012-4d06-bee3-105105179aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:28.568+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:55:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/23/tech/private-browser-security/index.html">Private
        browsing may not protect you as much as you think</a>."</em></p>'
  'mushroom-shaped-diamond-ring-world-record':
    'author': 'Zoe Sottile, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-07-24T09:32:26.768+08:00
