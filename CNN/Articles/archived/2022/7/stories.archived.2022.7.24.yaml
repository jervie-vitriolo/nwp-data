      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said more than 22,000 policemen and force multipliers would
        secure the SONA. Earlier, De Leon inspected several locations in Quezon City,
        including the Batasang Pambansa, as well as roads leading to the SONA venue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e604d-69f7-4793-88fa-49769de49d0f'
      'mgnl:activationStatus': true
