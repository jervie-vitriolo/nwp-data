      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the <a href="https://www.cnnphilippines.com/world/2022/7/23/WHO-declares-monkeypox-public-health-emergency.html">WHO</a>
        declared the monkeypox outbreak a public health emergency of international
        concern.&nbsp;</p>'
    '9':
