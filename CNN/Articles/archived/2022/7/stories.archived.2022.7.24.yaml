  'Russian-and-European-astronauts-joint-spacewalk':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-24T13:11:55.123+08:00
    'imagesource': 'jcr:23575d98-067a-405e-83e6-37e67b6dc03f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7917dfdb-7e7f-4e9f-937c-3c1732e97bf1'
    'lead': 'Two astronauts — one European and one Russian — exited the airlock on
      the International Space Station for a spacewalk on Thursday, marking the first
      time in more than 20 years such a joint endeavor has taken place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T13:16:37.482+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T14:53:28.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:51:09.269+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Europe', 'austronauts', 'joint-spacewalk']
    'template': '1'
    'title': 'Russian and European astronauts conduct rare joint spacewalk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c3552-57b5-4cc5-b4ec-d445b95ce10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two astronauts — one European and one Russian
        — exited the airlock on the International Space Station for a spacewalk on
        Thursday, marking the first time in more than 20 years such a joint endeavor
        has taken place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50497694-0dd6-4f9c-a0fb-92bf4707e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd02c7-a30c-4f01-94fb-49a5adfc10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Cristoforetti, an Italian astronaut with the European Space
        Agency, and Russian cosmonaut Oleg Artemyev entered the vacuum of space in
        their puffy white spacesuits before 11 a.m. ET, and they''re expected to spend
        about seven hours working to install a 36-foot-long robotic arm on one of
        the space station''s modules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e47a2-1611-45ae-bf76-0e31fd716844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fa45a-d9fe-4500-9e17-c895c5299f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacewalks are a routine endeavor on the ISS, but they typically
        involve two Americans or Europeans, an American and a European, or two Russians
        working together. The last time a European astronaut and a Russian cosmonaut
        left the ISS together wearing Russian-made Orlan spacesuits was in April of
        1999, according to NASA. (An American and a Russian also did a joint spacewalk
        in 2009.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad35d87-057c-4fd6-8a64-f763e067fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2eaab-3ff8-4616-a0fe-6439a6c3b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s spacewalk is Cristoforetti''s first and Artemyev''s
        sixth. Their joint venture comes as tensions on Earth between Russia and the
        United States and its allies have hit a fever pitch amid the Ukrainian war,
        though NASA has repeatedly said the conflict has not affected cooperation
        in space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb149a4-a5fd-40f6-be0b-9a3fa5081159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a70ec-2e0d-4a1d-b9e7-3e1edd4ccd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the third spacewalk that ISS astronauts have conducted
        to work on the installation of the European Robotic Arm, which will be able
        to move objects in and out of the space station for maintenance and even inspect
        the space station''s exterior using built-in cameras. The arm — which will
        be the third robotic limb attached to the ISS and the only capable of reaching
        the Russian-controlled portion of the space station — is being affixed to
        the outside of the new Russian space station module, called Nauka.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4956d06-930b-47e5-b389-dd789c81e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ba200-2d5b-492c-937b-fd135f374a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemyev and Cristoforetti kicked off their spacewalk Thursday by
        deploying "ten nanosatellites designed to collect radio electronics data."
        Since the space station is already traveling at orbital speeds, deploying
        satellites is as easy as tossing them in one direction or another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbc100-085e-40dd-9d3f-7a26b0a2428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb80233-046d-4ddd-b424-8b1bd4e68e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacewalk is the sixth carried out at the ISS so far in 2022
        and the 251st overall. Astronauts routinely leave the station to maintain
        its exterior, install new hardware or conduct science experiments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43941cdc-7603-48e2-a324-5f89744979a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bbf9e-d6cd-45c3-8da9-9a92747e1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESA is livestreaming the spacewalk on ESA Web TV on Thursday. Viewers
        can spot Cristoforetti by the blue stripes on her spacesuit, while Artemyev
        is wearing red stripes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80695e3c-946b-4c83-ba7a-5881ea512aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:16:37.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/21/tech/spacewalk-iss-esa-russia-scn/index.html">Russian
        and European astronauts conduct rare joint spacewalk</a>."</em></p>'
