    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc6d4925-84b6-4dc7-9ab7-eed83f2703cf'
    'lead': 'If just one diamond isn''t enough, SWA Diamonds might have the perfect
      ring for you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T09:36:59.679+08:00
