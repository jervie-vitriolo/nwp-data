      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 24) — The OCTA Research group
        on Sunday said 10 areas recorded “very high” positivity rate for COVID-19
        as of July 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbda7bb-2191-4d8b-b9ad-278869d340fc'
