      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/iamguidodavid/status/1551036331715080192">tweet</a>,
        OCTA Research fellow Guido David said Cavite, Laguna, Rizal, Pampanga, Nueva
        Ecija, Tarlac, Aklan, Antique, Capiz, and Isabela have a positivity rate of
        more than 20% compared to the data recorded on July 16.</p>'
    '4':
