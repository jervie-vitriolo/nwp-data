  'Pope-Francis-Canada-visit-apology':
    'author': 'Rob Picheta, Livia Borghese and Cecilia Armstrong, CNN'
    'caption': 'Photo courtesy: Remo Casilli/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-24T23:39:40.519+08:00
    'imagesource': 'jcr:902c1054-0427-48c8-af34-92f8c0c97225'
