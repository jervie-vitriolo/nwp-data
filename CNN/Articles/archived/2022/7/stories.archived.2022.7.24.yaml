      'mgnl:type': 'text'
      'text': '<p>“The Land Bank PISO is another testament of our commitment to advance
        the national government’s financial inclusion agenda. We continue to develop
        accessible and convenient banking products relevant to the diverse needs of
        our customers, including the unbanked and underserved,” Land Bank president
        and CEO Cecilia Borromeo said.</p>'
