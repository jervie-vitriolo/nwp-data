      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Department
        of Health hopes to get its supply of vaccines against monkeypox through donations
        from the World Health Organization or other development partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b12ce-564d-4cdb-bd6e-d53b73d82e29'
