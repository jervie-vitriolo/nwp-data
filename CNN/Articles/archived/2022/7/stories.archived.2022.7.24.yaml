      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/7/20/PSG-Marcos-SONA-preparations.html"
        target="_blank"><strong>RELATED: PSG: Preparations for Marcos'' 1st SONA in
        final stages; no threats seen so far</strong></a></p>'
