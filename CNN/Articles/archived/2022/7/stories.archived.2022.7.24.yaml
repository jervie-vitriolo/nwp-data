      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — The Philippine
        National Police has started deploying personnel to ensure security for President
        Ferdinand "Bongbong" Marcos Jr.''s State of the Nation Address on Monday,
        saying they are "all set” for the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d2d6d-4896-4245-80ad-2e5f94a369f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:33:59.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of security, your PNP is all set for another significant
        event in our history. Proper coordination has already been made with concerned
        government agencies in order to ensure a peaceful and orderly SONA of our
        President Bongbong Marcos," PNP Director for Operations PMGen Valeriano de
        Leon said in a statement on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a22f1-f150-4bc4-9285-eea77e944b45'
      'mgnl:activationStatus': true
