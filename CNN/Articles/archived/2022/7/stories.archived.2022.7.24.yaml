    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:51:08.054+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'submarine', 'Cold-War']
    'template': '1'
    'title': 'Russian Navy''s massive submarine could set the stage for ''a new Cold
      war'' in the oceans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7a8c1-32c6-4bb9-8547-734bc0fbd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Russian Navy has taken delivery of
        what is the world''s longest known submarine, one its maker touts as a research
        vessel —&nbsp;but what others say is a platform for espionage and possibly
        nuclear weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68856e92-047b-4a0e-903d-88d43c5ecda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgorod was turned over to the Russian Navy earlier this month
        in the port of Severodvinsk, according to the country''s largest shipbuilder,
        Sevmash Shipyard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ae99c-abdb-4bcb-9b2a-710d02ca102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say its design is a modified version of Russia''s Oscar
        II class guided-missile submarines, made longer with the aim to eventually
        accommodate the world''s first nuclear-armed stealth torpedoes and equipment
        for intelligence gathering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b3b7d-ef5b-43b7-9a9b-9f82de6c4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Belgorod can successfully add those new capabilities to the
        Russian fleet, it could in the next decade set the stage for a return to scenes
        of the Cold War under the ocean, with US and Russian subs tracking and hunting
        each other in tense face-offs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5cdd0-cdad-40c8-9439-45d72f14b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At more than 184 meters (608 feet), the Belgorod is the longest
        submarine in the ocean today -- longer even than the US Navy''s Ohio class
        ballistic and guided missile submarines, which come in at 171 meters (569
        feet).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642686-bc94-4c9b-bd06-efcdd224a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgorod was floated in 2019 and was expected to be delivered
        to the Russian Navy in 2020 after trials and testing, but those were delayed
        by the coronavirus pandemic, Russia''s state-run TASS news agency reported.
        No timeline for the sub''s first deployment was given.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33098dd-a607-4160-b979-d24f42a13f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mega torpedo''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda864c-4093-49ab-95bf-f68548fda5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sets the Belgorod apart from any of the nuclear-powered submarines
        in the Russian fleet — or indeed from any of the nuclear submarines operated
        anywhere in the world — is its mission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363130c-82ce-4bc9-9569-1744aca8c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS has reported that the sub will carry the in-development Poseidon
        nuclear-capable torpedoes, which are being designed to be launched from hundreds
        of miles away and to sneak past coastal defenses by traveling along the sea
        floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c73c67-b940-4fa4-bea1-9dd934da484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This nuclear ''mega torpedo'' is unique in the history of the world,"
        American submarine expert H. I. Sutton wrote on his <a href="https://www.navalnews.com/naval-news/2022/03/russias-new-poseidon-super-weapon-what-you-need-to-know/"
        target="_blank">Covert Shores website</a>&nbsp;in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d789c7-7cfd-4062-8fd2-64057afb0c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poseidon is a completely new category of weapon. It will reshape
        naval planning in both Russia and the West, leading to new requirements and
        new counter-weapons," Sutton wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1cbe5-f17e-467c-ba64-de8709910a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both US and Russian officials have said the torpedoes could deliver
        warheads of multiple megatons, causing radioactive waves that would render
        swathes of the target coastline uninhabitable for decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846be733-caf0-4b7d-873f-0526c4819ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, Christopher A. Ford, then assistant secretary
        of state for international security and non-proliferation, said Poseidons
        are being designed to "inundate US coastal cities with radioactive tsunamis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c822c-8dc7-4515-b12f-4f5985c40ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Congressional Research Service (CRS) report in April said Poseidons
        are intended as retaliatory weapons, designed to hit back at an enemy after
        a nuclear strike on Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5c587-ec46-4970-bf43-99ffe37ed937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CRS report, the Belgorod would be capable of carrying
        up to eight Poseidons, though some weapons experts say its payload is more
        likely to be six torpedoes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90556cc-4959-4187-87e8-9b9db088c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutton <a href="http://www.hisutton.com/Poseidon_Torpedo.html" target="_blank">wrote</a>&nbsp;in
        2019 that the Poseidon, which is expected to be 2 meters (6.5 feet) in diameter
        and over 20 meters (65 feet) long, "is the largest torpedo ever developed
        in any country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b930347-483f-483f-b426-5ecc2b700eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s "thirty times the size of a regular ''heavyweight'' torpedo,"
        Sutton wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb93a091-bf44-4a71-9a9e-5f82172ffd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Torpedo doubts</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393dddc0-7ab9-4bdf-a65f-4a5b2e49ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CRS reported that Russian President Vladimir Putin had touted
        the Poseidons in a 2018 speech, saying, "They are quiet, highly maneuverable
        and have hardly any vulnerabilities for the enemy to exploit."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cf8c5-df16-4e11-a5af-bce5b0ac6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If armed with conventional warheads, the Poseidons could be used
        against targets "including aircraft carrier groups, shore fortifications,
        and infrastructure," Putin reportedly said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b39d1-35c5-43e9-8dee-845db359e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are doubts about the weapon and whether it will eventually
        be added to Russia''s arsenal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d637dc-b80c-422f-a273-5ea49470bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is still a technology in development, both the torpedo and
        the platform," said Hans Kristensen, director of the Nuclear Information Project
        at the Federation of American Scientists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70eec2-e255-4ffe-be18-06bd99548819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Poseidon is not expected to be ready for deployment until the
        second half of this decade, he said. The CRS said it did not expect the Poseidon
        torpedoes to be deployed until 2027.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17729a8a-9289-429b-a64a-42bdeaa54e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kristensen points out that the Belgorod itself is really a test
        vessel for the coming Khabarovsk class of nuclear-powered submarines, the
        first of which could be launched this year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec59d1-17f4-443b-a0d1-6d16acfa630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the poor performance of the Russian military in its
        <a href="https://www.cnn.com/specials/europe/ukraine" target="_blank">war
        on Ukraine</a>, part of which analysts blame on <a href="https://www.cnn.com/2022/04/27/europe/russia-tanks-blown-turrets-intl-hnk-ml/index.html"
        target="_blank">bad weapons design</a>&nbsp;and corruption which has seen
        maintenance of <a href="https://www.cnn.com/2022/04/14/europe/ukraine-war-russia-trucks-logistics-intl-hnk-ml/index.html"
        target="_blank">Russian military hardware neglected</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c308684-6b5a-4920-875f-3703ca0f9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is a reminder that Russian advanced weapons are not silver
        bullets but suffer from reliability issues. There is every reason to believe
        that an intercontinental-range nuclear-powered torpedo will have its fair
        share of problems," Kristensen said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51affd0-1be8-4d36-88cc-8a5e946b3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts caution against any assumption that the sub or
        the Poseidon torpedoes may not be what is advertised.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3895188-c2c1-46ed-a8f9-d189585f496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transposing impressions of the Russian ground and tactical air
        forces to Russian undersea and nuclear forces — in particular, impressions
        based on watching the execution of a pretty bad plan in Ukraine — could lead
        to a dangerous underestimation of those Russian strategic forces'' competence
        and capability," said Thomas Shugart, a former US Navy submarine captain and
        now an analyst at the Center for a New American Security.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d041a-04af-4d37-b2ca-d559e993f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be sort of like observing the US''s <a href="https://www.cnn.com/2021/09/01/politics/afghanistan-blame-game/index.html"
        target="_blank">chaotic withdrawal from Afghanistan</a>, and then as a result
        questioning the ability of its ballistic missile submarines to execute their
        nuclear mission — a conclusion the US'' adversaries would draw only at their
        own great peril."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea78cddb-dcc3-46bc-a51b-676026c6f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Underwater game of cat and mouse''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d2aad-50b6-41a2-8585-edbcfc49a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgorod may be only the first in a fleet of four submarines
        that could carry the Poseidon torpedoes, the CRS said, with two destined for
        service in Russia''s Pacific Fleet and two in its Northern Fleet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a38db-5c34-47c0-b3a9-b57b29357d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutton, of Covert Shores, <a href="http://www.hisutton.com/Khabarovsk-Class-Submarine.html"
        target="_blank">wrote in 2020</a>&nbsp;that the next three Poseidon-armed
        subs, the aforementioned Khabarovsk class, "are likely to be the defining
        submarine of the 2020s because they represent a novel and difficult adversary."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c78c0-600f-40c8-b225-014f10c5bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other navies are unlikely to emulate it, but they will want to
        counter it," Sutton said of the Khabarovsk class. "The underwater game of
        cat and mouse where US Navy and (British) Royal Navy hunter-killer submarines
        stalk the Russians could be reinvigorated. A new Cold War in the Arctic, North
        Atlantic and North Pacific" could be coming, he wrote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86cf4a-425b-45ef-86dd-7f396dd3855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Belgorod could be the future Poseidon test launcher, Sutton
        said the submarine would likely also operate as an intelligence gathering
        platform.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42db89-687d-4dfc-84be-6bae87294b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be crewed by the Russian Navy but operated under GUGI,
        the secretive Main Directorate of Deep-Sea Research organization," and carry
        a range of midget submarines and submersibles "to conduct covert special missions,"
        Sutton wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b9f05-9474-4f02-8b67-db036eb16ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release earlier this month, the Russian shipbuilder highlighted
        the Belgorod''s non-lethal capabilities, saying it opened up "new opportunities
        for Russia" to conduct "scientific expeditions and rescue operations in the
        most remote areas of the world ocean."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7d4a7-ccab-4b41-a30a-f23d8435b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:45:04.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/23/europe/russia-belgorod-submarine-nuclear-torpedo-intl-hnk-ml/index.html"
        target="_blank">Russian Navy''s massive submarine could set the stage for
        ''a new Cold war'' in the oceans</a>."</em></p>'
