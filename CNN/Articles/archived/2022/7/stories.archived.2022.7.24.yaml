      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23e5a4-a468-44cb-975c-a7938a6e279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T19:36:23.050+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD said the situation at the Ateneo campus is now under control.
        The university earlier announced the cancellation of the Ateneo Law School
        commencement exercises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6594d-6ab9-4c1a-ac47-5e0fa55bdb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:52:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, ADMU said it condemns the shooting and
        extends its condolences to the victims’ families.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53cc40-d87f-4952-9585-07e3078092f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T21:23:07.978+08:00
