    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis']
    'template': '1'
    'title': 'Pope Francis visiting Canada to apologize for Indigenous abuse in Catholic
      residential schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0637b-ed79-46a3-952d-ff1803647682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pope Francis departed Rome on Sunday for
        a week-long trip to Edmonton, Canada, where he''s set to apologize for the
        Catholic Church''s role in the abuse of Canadian Indigenous children in residential
        schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23d3c6-bf56-48e8-be7c-7c1e1d905103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6440d2bb-1279-46a4-ac22-6b3b24f5c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has called the trip a "penitential pilgrimage," and
        the Pope will be welcomed in Edmonton on Sunday by Prime Minister Justin Trudeau
        and Mary Simon, the Governor General of Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c7534-aa7b-4a22-bd80-4c7fdc548253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:19.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace366b-69b3-4c27-bbcc-adb027ff7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the country he will meet with Indigenous groups and address
        the scandal of abuse and erasure of indigenous culture in the country''s residential
        schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173c7f1-eaad-48eb-943a-8628f2f67a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302f456-a94f-42e1-9f60-dd08a19c177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous leaders have long called for a papal apology for the
        harm inflicted for decades on Indigenous children. Last year, hundreds of
        unmarked graves were discovered on the grounds of former residential schools
        in British Columbia and Saskatchewan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1b54a-2cb6-4b54-8157-536b78a7965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.148+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd8bd5-de7d-4d82-876a-26a697458632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Truth and Reconciliation Commission has reported that
        more than 4,000 Indigenous children died either from neglect or abuse in residential
        schools, many of which were run by the Catholic Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afa434-98e5-4821-a22c-d17341023e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105a3dc-95a8-4233-bfc7-80a4502054d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Pope told Indigenous leaders at the Vatican that he
        feels "sorrow and shame for the role that a number of Catholics, particularly
        those with educational responsibilities, have had in all these things that
        wounded you, in the abuses you suffered and in the lack of respect shown for
        your identity, your culture and even your spiritual values."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d4a18-85e0-49c3-90f0-8e0d12121b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dc95b-0546-4736-a67d-64be5f2436c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope will also travel to Quebec and Iqaluit, capital of the
        Canadian territory of Nunavut, during the trip. Two Canadian cardinals will
        accompany him throughout his visit, Cardinal Marc Ouellet and Cardinal Michael
        Czerny.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6f063-a716-49fd-a8ce-7e4ac47c1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b0089-a9d4-4281-86ca-8a9923d0fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, 85, had a trip to Africa earlier this month canceled due
        to issues with his knee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b1244-6627-4c01-ab03-601f20e922f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d60b17-ea6e-4a84-9d9c-d8caccc68445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in an interview with Reuters that he still intends to visit
        Russia following the country''s invasion of Ukraine, but he has received criticism
        for prioritizing that destination over visiting Ukraine, and for partially
        blaming NATO for Russia''s invasion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8825a-27eb-47f2-8557-5a5aaf6de74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c002b99-28bd-483f-ba0f-7c658def4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to go, it is possible that I manage to go to Ukraine.
        The first thing is to go to Russia to try to help, but I would like to go
        to both capitals," Francis said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfdd24a-141c-42fe-8c67-f2b079c3264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb2fb0-783d-40a1-ab5a-f184bb3a0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June interview with Italian newspaper La Stampa, Francis said
        the war "was perhaps in some way either provoked or not prevented."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb201bb-4830-4886-b9b6-86da4483aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abdec5-9100-491d-af34-c17573741420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T23:42:23.149+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T14:51:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said that before Russia invaded Ukraine he met with
        "a head of state" who "was very worried about how NATO was moving."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509140e-0792-43bf-97a6-3e09e19a9639'
      'mgnl:activationStatus': true
