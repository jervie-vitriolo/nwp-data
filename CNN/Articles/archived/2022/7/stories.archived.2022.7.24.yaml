      'jcr:uuid': '91dc2d89-ecdc-4d98-8ca0-62bcc820462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden''s symptoms "continue
        to improve" after being <a href="https://www.cnn.com/2022/07/21/politics/joe-biden-covid-19/index.html"
        target="_blank">diagnosed Thursday</a>&nbsp;with Covid-19, the President''s
        physician <a href="https://www.whitehouse.gov/wp-content/uploads/2022/07/Update-7.23.pdf"
        target="_blank">said in a Saturday letter</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4191a-d2f6-41d6-ae74-dadbaccc94f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His primary symptoms, though less troublesome, now include sore
        throat, rhinorrhea, loose cough and body aches," Dr. Kevin O''Connor wrote.
        "His voice remains deep. His pulse, blood pressure, respiratory rate and temperature
        remain entirely normal. His oxygen saturation continues to be excellent on
        room air. His lungs remain clear."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a2637-94ed-435a-ba5f-b359ba96c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden completed his second full day of the Paxlovid on Friday night,
        and will continue to receive the antiviral drug, O''Connor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3c0d0-2027-42d3-8da7-1ef29bb7db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor wrote Biden''s "causative agent" is "most likely" the
        <a href="https://www.cnn.com/2022/07/14/health/omicron-ba-5-variant-immunity-severity/index.html"
        target="_blank">BA.5 Covid-19 variant</a>, which he notes "is responsible
        for 75-80% of infections in the United States at this time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1c41a-c241-45f3-96bf-a98741026d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will "continue to isolate in accordance with Centers for Disease
        Control and Prevention (CDC) recommendations," O''Connor said, and being treated
        with oral hydration, Tylenol and low dose aspirin as an alternative type of
        blood thinner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930027e-d34d-404c-a823-1bd38808b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor said Biden, who had asthma when he was younger, will also
        continue to be treated with his albuterol inhaler "as needed," which he has
        used a few times since testing positive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77091e-f7a0-4d6a-a5c4-4e6e960dcd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff Ron Klain said later Saturday during
        brief remarks Biden was feeling "pretty well." Biden has been participating
        in "virtual conference call meetings," Klain said, adding, "He''s been on
        the phone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a4671-c875-43f6-9cd6-afc1b5aceed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain did not respond when asked by CNN whether O''Connor would
        be speaking to reporters about the President''s condition in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd88ded-badf-417e-b376-b994101afe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, told CNN''s Amara Walker on Saturday morning, "We
        have a reason to believe that (Biden) will do very well."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1ae0c-8223-4764-964f-a9f50e76f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he hadn''t spoken directly to the President, Fauci said he''s
        been in "very close contact" with O''Connor following Biden''s positive test
        result this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6ff73-1c90-4ec5-ac1d-5ff05d3d4d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Biden "has no trouble breathing at all right now" and
        using an inhaler is what Biden "does regularly, when he gets an upper respiratory
        infection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2392e5-4c72-43f0-ad7c-3fb4a760d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 79 years old, Biden is at an increased risk for a more severe
        case of Covid-19 due to his age, but he''s fully vaccinated and twice boosted
        — which the CDC says reduces risk of hospitalization and death for older adults.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c982d-2b1a-4035-9115-c35dec1cd493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Connor has been providing written updates about Biden''s illness
        and health status but has yet to publicly answer questions about it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe55968-4b1a-43fb-a14a-4b2c4556f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House medical unit will continue monitoring Biden "closely,"
        O''Connor said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34fa87-b10d-4188-a5a4-d1605f721af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Jill Biden, who is a close contact to the President,
        tested negative for Covid-19 on Saturday, her spokesperson Michael LaRosa
        said. She is not experiencing any Covid-19 symptoms and remains at their home
        in Wilmington, Delaware.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29080959-f0cb-4ee6-9677-2e917ae04aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday marked "Day 0" of the President''s Covid-19 timeline, meaning
        he would be in isolation until at least Tuesday in accordance to the CDC''s
        guidelines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadebf2-3f0c-4981-97b5-a1b72e28ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci confirmed to CNN Saturday Biden would be leaving isolation
        once he tests negative for Covid-19, straying from CDC guidance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57e4c3-a179-4d8c-ad0c-5785a0ffa534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to really go by the circumstances that you''re in," Fauci
        said. "The President is in a position to be able to test every day and wait
        till he becomes negative before he goes back. But that doesn''t mean that
        everyone has to do that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86a0eb-5753-4c4b-b31f-719e64258316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea84167-a90f-4d37-a7ce-3ed67ce151aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:49:27.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/23/politics/biden-covid-update/index.html"
        target="_blank">Biden''s symptoms ''continue to improve'' after Covid-19 diagnosis,
        physician says</a>."</em></p>'
  'california-oak-fire-damade-evacuation':
    'author': 'Jason Hanna, Rebekah Riess, Sara Smart and Andy Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-24T10:49:44.900+08:00
    'imagesource': 'jcr:eb3be0f9-cca9-4f26-bcc4-34b4b274ab7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3654eda3-d373-415c-b8e9-899ff3db74ba'
    'lead': 'A wildfire raging for a second day Saturday in central California''s
      Mariposa County outside Yosemite National Park has burned more than 9,500 acres
      and forced evacuations of rural communities, fire officials said. The fire still
      has 0% containment as of Saturday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T10:57:31.276+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T14:53:50.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:51:08.718+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Oak-Fire']
    'template': '1'
    'title': 'California''s fast-moving Oak Fire burns more than 9,500 acres and forces
      evacuations outside Yosemite National Park'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff2687-aa17-47f6-a0bb-60292b52200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A wildfire raging for a second day Saturday
        in central California''s Mariposa County outside Yosemite National Park has
        burned more than 9,500 acres and forced evacuations of rural communities,
        fire officials said. The fire still has 0% containment as of Saturday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722ab8d-f7ee-424b-8db2-2c8ad75c68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire began Friday in the foothills of the Sierra Nevada near
        the small community of Midpines, roughly a 9-mile drive northeast of the county
        seat, the town of Mariposa, <a href="https://www.fire.ca.gov/incidents/2022/7/22/oak-fire/"
        target="_blank">state fire officials said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e4862-190c-4212-b20a-a86187ebe2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames tore through trees and sent thick smoke into the sky Friday,
        and <a href="https://abc30.com/mariposa-county-evacuation-orders-issued-oak-fire-washburn-agua/12067937/"
        target="_blank">in at least one</a>&nbsp;rural area burned close to homes
        and parked vehicles, video from CNN affiliates KFSN and <a href="https://abc7news.com/"
        target="_blank">KGO</a>&nbsp;showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1a035-163d-4473-928b-ce1b4eb743d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Authorities) came by ... and told us everybody''s got to go,"
        Wes Detamore, a resident of the Mariposa Pines area, told <a href="https://abc30.com/mariposa-county-evacuation-orders-issued-oak-fire-washburn-agua/12067937/"
        target="_blank">KFSN</a>&nbsp;Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c541884-878b-41f1-b581-75c195bcaaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity service in the area stopped at about 4 p.m. Friday,
        "and the fire has been coming towards us faster and faster," Detamore said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c4f9f-4d4a-483d-8c70-625f9f916f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has destroyed at least 10 structures and damaged another
        five, the California Department of Forestry and Fire Protection, known as
        Cal Fire, <a href="https://www.fire.ca.gov/incidents/2022/7/22/oak-fire/"
        target="_blank">said Saturday</a>. The blaze is threatening 2,000 other structures,
        Cal Fire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89aa395-9eab-4f20-88f4-a9e28b04287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had burned 6,555 acres by Saturday morning, Cal Fire said. Fire
        activity was extreme, and emergency personnel were working to evacuate people
        and protect buildings, the department said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b085be1-1d93-43c1-a7cd-1b97f7f30e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven fire crews with more than 400 personnel, as well as 45 fire
        engines and four helicopters, have been assigned to fight the flames, Cal
        Fire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f1b87-6dbe-4bc6-9899-878bc1fdcc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Smith told CNN his parents'' home burned down as a result of
        the fire. His parents, Jane and Wes Smith, lived in their Mariposa home for
        37 years, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3978759-4e26-4e9a-872a-3985fc61cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty sad to see the house that I grew up in and was raised
        in gone," he said. "It hits hard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e90da2-ec8f-47af-8527-7e0802714573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith told CNN that his father is a Mariposa sheriff and was working
        on the fire when his mother, Jane, had to evacuate. She had time to load their
        horses and get out of the area, according to Smith.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce259d6-3e96-4965-98ac-491d670181dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had just the clothes on their back and the shoes on their
        feet," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d78c9c-5bde-4dbd-8e57-dd18bec5280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the couple is staying with friends and family.
        Smith <a href="https://www.gofundme.com/f/lost-home-in-the-oak-fire-jane-and-wes-smith?qid=7324ef2a790c7634c4d639233f576a04"
        target="_blank">created a verified GoFundMe</a>&nbsp;to support his parents
        and help them overcome their loss.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672b9d8-5b85-4dc0-8e89-4e9a7b32b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lived in their home for over 37 years, and now have lost everything,"
        Smith wrote on the GoFundMe. "37 years of memories, generations of family
        treasures, and countless more sentimental things. Although these are materials,
        it is devastating to lose everything literally in the blink of an eye without
        notice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9042e-cc5f-4d9f-92e2-222ac241b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuations have been ordered for certain areas in Mariposa County
        south and east of the fire, as shown in <a href="https://www.arcgis.com/apps/webappviewer/index.html?id=9cdac8da837f4ef3b9abd8d0a67ec7d4&amp;extent=-13364434.5468%2C4505462.6676%2C-13327744.7732%2C4523215.1674%2C102100"
        target="_blank">an online map</a>. The evacuation zones did not include the
        town of Mariposa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393178d-9191-4a29-a01a-5cfc1cc5ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Red Cross evacuation center has been established at an elementary
        school in Mariposa, Cal Fire said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01239c-8e0b-4081-b458-8f1cf01098e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze is a few dozen miles southwest of Yosemite National Park''s
        southern edges, though the park is closer when measured by a straight line.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f1eea-1817-4be2-9b45-64b3b46825e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oak Fire is the largest of California''s currently active wildfires
        of note, which numbered at least six Saturday morning, according to <a href="https://www.fire.ca.gov/incidents/"
        target="_blank">Cal Fire</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6c989-2f27-4bb7-a24a-e16096cc0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-largest, the Washburn Fire, has burned in and near southern
        Yosemite National Park for more than two weeks. It had burned more than 4,850
        acres and was 79% contained by Saturday morning, according to <a href="https://inciweb.nwcg.gov/incident/8209/"
        target="_blank">InciWeb</a>, a US clearinghouse for fire information.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afefa6-0208-45ba-a6c7-79c0582e56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:57:31.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:54:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/23/us/oak-fire-mariposa-county-yosemite/index.html"
        target="_blank">California''s fast-moving Oak Fire burns more than 9,500 acres
        and forces evacuations outside Yosemite National Park</a>."</em></p>'
  'Black-Panther-Wakanda-Forever-teaser':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
