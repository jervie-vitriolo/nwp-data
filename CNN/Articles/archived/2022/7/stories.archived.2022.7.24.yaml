      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bagong Alyansang Makabayan, meanwhile, said it is finishing
        materials the group would be using for protest actions on SONA day, including
        an effigy of Marcos dubbed "Mad in Malacañang," in reference to the movie
        "Maid in Malacañang."</p>'
