    'title': 'This mushroom-shaped ring broke the world record for most diamonds in
      a single ring

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3b01b-cfb2-41aa-bd06-7d314096bafd'
