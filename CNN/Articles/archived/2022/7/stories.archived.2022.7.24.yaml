      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the <a href="https://www.cnnphilippines.com/news/2022/7/24/DOH-ready-monkeypox-virus.html">DOH
        assured preparedness</a> against the infection, with the inter-agency committee
        on zoonotic diseases starting preparations since May, Vergeire said intensified
        surveillance should be implemented as it is vital in preventing transmission
        in communities.&nbsp;</p>'
