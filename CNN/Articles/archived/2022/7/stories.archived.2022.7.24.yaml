    'title': 'Land Bank launches new product for unbanked Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5574163-a1c0-4246-9c4a-9bbb50bcbed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:54:22.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Land
        Bank of the Philippines launched a new product, mainly targeting the unbanked
        Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89c9e2-206c-4fec-876c-2eff9241b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:54:22.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6ee8d-99be-49d8-bf5b-7806f69d0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:54:22.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Land Bank said the “Perang Inimpok Savings Option”
        or PISO account will “help bring more unbanked and underserved Filipinos,
        including students, public utility vehicle drivers, vendors, household helpers,
        farmers, and fishers, into the country’s formal banking system.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898798c-755e-4f6c-9ec5-bb18548791e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:54:22.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c751e7-4367-4ed2-a1b6-2c73665c10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T16:54:22.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:52:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the product is being offered to individuals without an existing
        Land Bank account and do not have the capacity to open a regular deposit savings
        account with higher initial deposit and maintaining balance requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982992c-dffc-4816-94dc-4e396b8a51ed'
