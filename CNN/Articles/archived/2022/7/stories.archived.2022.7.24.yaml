      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tayo po ngayon ay</em> [We are] exploring possibilities<em>
        kung pwede tayong makakuha kahit donasyon</em> [if we can obtain even through
        donations] coming from WHO (World Health Organization) or our other development
        partners,” DOH officer-in-charge Maria Rosario Vergeire told CNN Philippines.</p>'
