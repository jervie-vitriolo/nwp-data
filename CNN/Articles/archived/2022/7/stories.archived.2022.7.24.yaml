      'text': '<p>In a <a href="https://www.facebook.com/QCGov/posts/pfbid0N26e8nEWyNbhdVkmZbKaMtrW47ZjEYvNdpdKvGiQgFr5S3P6m3WBgWAej6ggqiffl"
        target="_blank">separate statement</a>, the Quezon City government also said
