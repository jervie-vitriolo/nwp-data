      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/diamond-ring-world-record-trnd/index.html">This
        mushroom-shaped ring broke the world record for most diamonds in a single
        ring</a>."</em></p>'
  'DOH-ready-monkeypox-virus':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-07-24T10:01:08.062+08:00
    'imagesource': 'jcr:93298508-635e-44eb-a8fe-fc4fd0c8068e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31e9f43a-7659-476c-9593-f742ded52db9'
    'lead': "The Department of Health assures that the country is prepared for the\
      \ monkeypox outbreak after the World Health Organization declared it a public\
      \ health emergency of international concern. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T10:05:57.379+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T14:54:33.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T14:51:07.627+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'monkeypox', 'virus', 'outbreak', 'WHO']
    'template': '1'
    'title': 'DOH: PH is ''ready'' for monkeypox outbreak '
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e4586-0ef5-449e-ae94-9834f288f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The government
        has been preparing for the monkeypox outbreak since an increase in cases was
        detected in numerous countries in May 2022, the Department of Health (DOH)
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c5b00-e477-4ab2-bf2b-511b661f1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after the World Health Organization (WHO)
        declared monkeypox as a “public health emergency of international concern,”
        which the organization defines as an “extraordinary event" that constitutes
        a "public health risk to other States through the international spread of
        disease" and "to potentially require a coordinated international response.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2776042-1e73-44c9-b837-98b061118dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c54899-04db-47a4-bed7-631f2fe8a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the WHO issued the following recommendations
        to guide the response of countries, such as the Philippines, with no history
        of monkeypox in humans:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5b6e5b-772f-42b9-bba9-03c3f3eb6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Activate multi-sectoral coordination mechanisms for readiness
        and response to stop human-to-human transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6f402-f461-413b-862a-c8b692d7eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Avoid stigmatization and discrimination against any individual
        or population group that may be affected to help prevent further undetected
        transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5dd3b-dd79-4b0c-9eca-e5731dcb175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Intensify epidemiology and disease surveillance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f51266-5e7f-4db0-b853-e1a81d3f80d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Intensify detection capacity by raising awareness and training
        health workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfb72c-e563-4672-a4cc-b32434a2b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Raise awareness about virus transmission, related prevention and
        protective measures, and symptoms and signs among affected communities that
        are currently affected as well as among other population groups that may be
        at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53da48-41a7-4074-b111-e5e4e63b5c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Engage key community-based groups and civil society networks to
        increase provision of reliable and factual information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd62741-a950-4aa8-8b32-57a5b3df6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Focus risk communication and community support efforts on settings
        and venues where close contact takes place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e411c9d-feaa-4b6c-8c6c-e808d849a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Immediately report to WHO probable and confirmed cases of monkeypox.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c2d7c-e91d-4b33-bdf0-c806156d9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Implement all actions necessary to be ready to apply or continue
        applying further temporary recommendations for countries with detected cases,
        should there be a first-time detection of one or more suspected, probable
        or confirmed cases of monkeypox.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae1ebf-cc9e-453d-8a9f-60d0484d4a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, the DOH said it drafted, approved, and circulated interim
        technical guidelines for the implementation of monkeypox surveillance, screening,
        management, and infection control, including the government’s response protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7a843-f93b-4abb-9c70-740e684e691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d29f7-f1c5-4d8b-b283-a6322b2409a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that virtual town halls and meetings were conducted
        in the same week with health care workers, its regional offices, and local
        health officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165ff17-150c-4955-9140-ca14ef4033f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also mentioned that it convened on May 27 the Philippine
        Inter-agency Committee on Zoonosis whose members include the DOH, Department
        of Agriculture, Department of Environment and Natural Resources, and their
        affiliated agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffc69d-c024-4af7-9ed6-d026750b359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99bd49-bc63-4ab9-a695-65315f2f7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Research Institute for Tropical Medicine successfully
        optimized on June 20 its <a href="https://www.cnnphilippines.com/news/2022/6/22/monkeypox-realtime-pcr-test-ritm-.html">real-time
        polymerase chain reaction (PCR) test for detecting monkeypox</a>real-time
        polymerase chain reaction (PCR) test for detecting monkeypox, according to
        the DOH.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237f5d4-da26-461c-860d-cddfe7ca736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b1389-0aeb-4176-990b-043ea6a459fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said it is currently working with local civil society
        organizations, community-based groups, social hygiene clinics, and advocates
        to properly inform the public about the risk of monkeypox.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c6c2b-26ca-44a7-8636-b37f0b07a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f1361-f0b5-4235-a027-12add21356a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no case of monkeypox has been detected in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcde96f-0582-4029-8d8b-c76665903a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanggang sa ngayon, wala pa rin pong nakitaan sa Pilipinas na pasok
        sa depenisyon ng isang suspect monkeypox case. Ang itsura ay karaniwang naipapaliwanag
        ng ibang mga sakit na kahawig ng monkeypox, ngunit hindi nito kapareho,” said
        DOH Officer-in-Charge and Undersecretary Maria Rosario Vergeire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d04efc-6b68-4658-a338-c5464245bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Up to now, there has been no case in the Philippines
        that fits the definition of a suspect monkeypox case. The clinical presentation
        is often explained by other diseases that look like monkeypox, but is not
        the same.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43192b8e-7e48-4403-b36a-10247b3ddeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4feb0-6375-4472-94eb-e65a97ea500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, there are over 16,800 cases reported in 74 countries,
        according to the US Centers for Disease Control and Prevention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408d619-9d42-45b1-9f0f-0e4986b06d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox was first identified in humans in 1970 in a nine-month-old
        boy in the Democratic Republic of the Congo where smallpox was eliminated
        in 1968, according to the WHO.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58982a74-ddaf-47d5-a639-6d0594035449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox include rash with blisters, fever, swollen
        lymph nodes, headaches, muscle and back aches, and low energy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1782c1-86cf-4aa9-835f-85e94b7cfee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/lifestyle/2022/5/20/monkeypox-explainer.html">What
        is monkeypox and its signs and symptoms?&nbsp;</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f67537-83d7-4a0a-85d1-195299dccf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T10:05:57.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two other ongoing public health emergencies of international
        concern: polio, which started in 2014, and COVID-19, which began in 2020.</p>'
  'russia-navy-submarine':
    'author': 'Analysis by Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-24T10:35:20.459+08:00
    'imagesource': 'jcr:0144b4ae-d49f-4eab-b868-d917b3629a15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f4fc017-f938-4744-a606-0009b147e508'
    'lead': 'The Russian Navy has taken delivery of what is the world''s longest known
      submarine, one its maker touts as a research vessel — but what others say is
      a platform for espionage and possibly nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T10:45:04.735+08:00
