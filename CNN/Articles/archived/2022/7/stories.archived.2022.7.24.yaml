    'lead': 'The Quezon City Police District (QCPD) confirmed that three people were
      killed in a shooting at the Ateneo de Manila University (ADMU) campus on Sunday
      afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T16:18:50.621+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:52:43.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
