      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said authorities already met with hospitals and other health
        facilities to brief them about identifying suspected monkeypox cases, while
        capacity building for laboratories has also been conducted to detect the infection.</p>'
    '17':
