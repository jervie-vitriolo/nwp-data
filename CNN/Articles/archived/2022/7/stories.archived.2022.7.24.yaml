      'mgnl:lastActivated': 2023-01-19T14:53:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marvel has released a new look at the next
        chapter of "Black Panther" and it''s powerful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475fe4b-1899-49a0-9021-ef8c803fa0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-minute teaser, released during the studio''s panel at San
        Diego Comic-Con, is packed with peeks at what awaits us in the sequel without
        star Chadwick Boseman, <a href="https://www.cnnphilippines.com/entertainment/2020/8/29/Black-Panther-star-Chadwick-Boseman-dies.html">who
        died after a private battle with cancer in 2020 at age 43.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd47f76-d6bf-4193-a08d-44166a518cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is clear from in brief look: Boseman may be gone, but
        T''Challa is not forgotten.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="966" height="543" src="https://www.youtube.com/embed/RlOB3UALvrQ"
        title="Marvel Studios’ Black Panther: Wakanda Forever | Official Teaser" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b100c01-c270-47fc-9a86-4017bbe230fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1ed8f-7071-46dd-a14f-f160c42f13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am queen of the most powerful nation in the world, and my entire
        family is gone," Angela Bassett''s Ramonda says at one point. "Have I not
        given everything?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99e736-89f3-475c-a168-83f4ead66647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the grief that permeates the preview, there''s hope, the
        birth of new life (literally) and a glimpse at the future, with a clawed sneak
        peek of a new suited hero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b316f-e6e7-433d-aea1-e68503aeb475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie hits theaters Nov. 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea660d4b-75b4-4411-bc16-122e01c3a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also announced Saturday were more details on the lineup for the
        so-called fifth phase of the Marvel Cinematic Universe. The studio has set
        up a new installment of the Captain America franchise called "Captain America:
        New World Order," in theaters May 3, 2024 and a film called "Thunderbolts,"
        hitting theaters on July 26, 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a8341-b77e-40a7-9f51-23155efa9aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new "Fantastic Four," slated for November 8, 2024, will kick off
        phase 6, which will include two "Avengers" movies -- "Avengers: The Kang Dynasty"
        (expected to drop May 2, 2025) and "Avengers: Secret Wars" (November 7, 2025).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e426f3-854a-4b82-a239-c2fc0cde36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In television, Marvel unveiled a new series called "Daredevil: Born
        Again," starring Charlie Cox and Vincent D''Onofrio, reprising their roles
        from the Netflix series that aired for three seasons. It streams in spring
        2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7a831-b896-4359-8472-dfb94c1accbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced "Agatha: Coven of Chaos," an original streaming
        winter 2023; "Ironheart," set for fall 2023 and "Echo" for summer 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f647d-ad6f-4b18-9b2e-33ff373a03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the TV projects are included in Phase 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7720bb9-4bc3-475d-a319-94104ef25a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:35:33.638+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Got all that? Pop quiz on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d428f5-0ac5-4eee-b8d6-1aa606c597b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T11:38:08.707+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/23/entertainment/black-panther-wakanda-forever-teaser-trailer/index.html">''Black
        Panther: Wakanda Forever'' teaser trailer is here and...wow</a>."</em></p>'
