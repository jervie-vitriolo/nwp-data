      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — The Quezon
        City government will be implementing a traffic rerouting plan on Monday as
        President Ferdinand "Bongbong" Marcos Jr. is set to deliver his first State
        of the Nation Address at the Batasang Pambansa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdaea6-6ce1-4519-986a-4fe1584770bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:06:38.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:53:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Sunday, the city government said "the Zipper
        Lane from Tandang Sora to University Avenue will be closed on Monday, July
        25, 2022 to make way for the SONA." The Zipper Lane will reopen on Tuesday,
        July 26.</p>'
    '4':
