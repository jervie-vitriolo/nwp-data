      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/23/business/disney-parks-fairy-god-mothers-inclusive/index.html#:~:text=(CNN)%20Disney''s%20%22Fairy%20Godmothers,spokesperson%20told%20CNN%20on%20Saturday.">Disney
        changes name of ''Fairy Godmothers in Training'' in US theme parks to gender-neutral
        term to be more inclusive, company says</a>."</em></p>'
