      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd2495-2035-4fcf-a910-a9a42cb928ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:59.679+08:00
