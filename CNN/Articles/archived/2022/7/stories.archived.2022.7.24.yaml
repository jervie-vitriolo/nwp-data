    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de03cf6-e943-4894-afa6-5070b99b7840'
    'lead': 'Pope Francis departed Rome on Sunday for a week-long trip to Edmonton,
      Canada, where he''s set to apologize for the Catholic Church''s role in the
      abuse of Canadian Indigenous children in residential schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-24T23:42:23.147+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T14:51:17.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
