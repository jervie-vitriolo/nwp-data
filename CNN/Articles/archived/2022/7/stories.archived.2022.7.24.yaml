      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said the U.S. Food and Drug administration has
        certified the use of smallpox vaccine against monkeypox, but that “stocks
        are very limited to just specific countries.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b680be-1791-4911-acf8-779919dbf597'
