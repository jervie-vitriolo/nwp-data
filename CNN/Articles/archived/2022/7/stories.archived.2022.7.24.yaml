      'mgnl:type': 'text'
      'text': '<p>Account holders can open a deposit account with only P1 as minimum
        initial deposit, while the maximum account balance is P50,000, the state-run
        bank noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
