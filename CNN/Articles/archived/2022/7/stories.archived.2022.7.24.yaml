        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c359c85-1f40-4c14-b581-943c118e36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982a2e7-5203-4c4d-830f-28f7c675a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transmission of the monkeypox virus could be prevented through
        the standard health measures used against COVID-19 such as properly wearing
        of mask, ensuring good airflow, washing of hands, and keeping physical distancing,
        the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e46d3-90f8-4ade-94fb-cb7d3a9ffdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also said that being vaccinated against smallpox
        showed to be "85% effective" in monkeypox prevention and may result in milder
        illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a1303-7cf5-4777-908a-860fe689c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that while monkeypox may clinically resemble
        smallpox, it is less contagious and causes less severe illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7d390-fbde-46b5-8b34-65204f17463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOH assured that the country is ready for a monkeypox
        outbreak as it has been preparing for it since an increase in cases was detected
        in numerous countries in May 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd11e45-563b-4097-b177-bd22d0157bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/24/DOH-ready-monkeypox-virus.html">DOH:
        PH is ''ready'' for monkeypox outbreak</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593aeff-df6b-4a51-b1cb-c7bf86b62d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is transmitted to humans through close contact with an
        infected person or animal, or with a material contaminated with the virus,
        according to the WHO. It can be passed on from one person to another by close
        contact with lesions, body fluids, respiratory droplets, and contaminated
        materials such as beddings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c6921-88cb-42d0-93f1-78abe796dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of monkeypox include rash with blisters, fever, swollen
        lymph nodes, headaches, muscle and back aches, and low energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfa4a6-78c3-4efb-9eaf-73a0e0b1f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T14:55:31.566+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:53:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 16,800 infections reported in 74 countries as of
        writing, according to the US Centers for Disease Control and Prevention.</p>'
