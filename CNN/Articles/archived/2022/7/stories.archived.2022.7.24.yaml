      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da28392-7314-4fd9-bbf6-bece7c3f6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the wave of a magic wand—plus a few hands-on tricks of the
        trade—our Fairy Godmother''s Apprentices will pamper and primp your child
        until they look storybook stunning. Children can choose a hairstyle then add
        makeup, nail polish and accessories—even a Disney costume," according to the
        Walt Disney World website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b1760-626b-4c4f-8c62-6081dec0149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edcf28-f314-49e7-8047-32c2a23ffe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney spokesperson told CNN that the company made the change
        to allow men to work at the boutiques. Previously, only women were allowed
        to be cast members who held the title "Fairy Godmothers in Training," the
        spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edad30-bbbe-4839-8c58-9652d8f66677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7649198-83b1-4e13-8634-79e5d4338e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision reflects a wider effort by Disney to update its parks
        to be more inclusive. Historically, Disney has been specific about Cast Members''
        appearance — favoring a clean-cut look, to stay consistent with the company''s
        family-friendly image.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c67316-fb9a-4c17-a033-3dedb523b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd70c25-6d3b-4b4a-995a-73b8bce07788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the chairman of Disney''s parks division Josh D''Amaro
        said in a blog post titled "A Place Where Everyone is Welcome" he was committed
        to updating attractions, modernizing the parks'' values and changing the guidelines
        for how park employees look and dress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f726f4-7c59-47ae-94fd-83f1c1f00d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b45a6-697f-41cd-b80e-b05b25597b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amaro said the company will provide "greater flexibility" to
        their Cast Member''s outfits with respect to "forms of personal expression
        surrounding gender-inclusive hairstyles, jewelry, nail styles, and costume
        choices." The parks will even allow Cast Members to show off "appropriate
        visible tattoos," his statement said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0a390-d404-4785-80b2-4447d481dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a1bce-a06d-411e-8fa0-8b6468748f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T14:53:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re updating them to not only remain relevant in today''s workplace,
        but also enable our cast members to better express their cultures and individuality
        at work," D''Amaro wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a1cb2-b1ef-4d02-ade2-e377a68dad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T13:22:07.142+08:00
