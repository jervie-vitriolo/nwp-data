      'mgnl:lastActivated': 2023-01-19T14:54:51.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If just one diamond isn''t enough, SWA
        Diamonds might have the perfect ring for you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9eed09-07d8-4895-9a4b-857093babf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:59.679+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The India-based jewelry company broke a Guinness World Records title
        for the most diamonds set in one ring with a whopping 24,679 diamonds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d1a15-0cf2-4341-acae-3a5f91c619c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:59.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacular ring was designed to mimic a pink oyster mushroom,
        according to a Guinness World Records news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b1af8-10ef-411c-bca6-ea0420698b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:59.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mushroom represents immortality and longevity," Abdul Gafur
        Anadiyan, SWA Diamonds'' managing director, said in the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28582eb-58be-43d2-9e74-bebd01477667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:59.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intricate structure of the ring was created by pouring liquid
        gold into a plastic mold to form 41 unique mushroom petals. Then, each petal
        was adorned by hand with natural diamonds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd91e6b-4310-4252-8eff-b06422a499ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:59.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:53.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glitzy ring weighs in at 340 grams -- or three-quarters of a
        pound -- and is valued at $95,243, according to the release. A team of independent
        gemologists verified the ring, and the world record was awarded May 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a31a84-96c0-4d28-81fe-c411fb3edb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T09:36:59.680+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T14:54:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWA Diamonds'' mushroom-inspired creation has almost double the
        number of diamonds as the previous record-holder. Harshit Bansal achieved
        the title in 2020 with a floral design bejeweled with 12,638 diamonds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24fa27-57e4-4d16-ab14-75f9fe1c7cf4'
      'mgnl:activationStatus': true
