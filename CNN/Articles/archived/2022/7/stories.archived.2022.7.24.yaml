    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Balitaan-sa-Maynila',
      'State-of-the-Nation-Address', 'SONA', 'education', 'health', 'agriculture']
    'template': '1'
    'title': 'Economists to Marcos: Prioritize education, health and agriculture over
      infrastructure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14247a26-373e-4a3a-86fd-a0ce3703d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> — Economists
        want to hear how President Ferdinand "Bongbong" Marcos Jr. will prioritize
        sectors in the national budget, address the high prices of basic goods, and
        lower the country''s massive debt during his first State of the Nation Address
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5dd9e-894c-4722-87bf-5dd057131325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Socioeconomic Planning Secretary Ernesto Pernia and Pamantansan
        ng Lungsod ng Maynila president Emmanuel Leyco said Marcos should prioritize
        education, health and agriculture over physical infrastructure or the Build,
        Build, Build (BBB) program of the Duterte administration. The economists believe
        these initiatives are more expensive and drive the government to incur more
        loans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164b45d-f819-4db3-8069-52d9294b516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of giving priority, first priority to Build, Build, Build
        which is very costly, I would prefer that we focus first on human development.
        Meaning investment in education, kasi our education is in crisis, ‘yung (the)
        health system as proven by the pandemic which is still ongoing, our health
        system is inadequate," Pernia said at a virtual forum Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfcd35-4796-482a-ae15-cc2bdda72707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, health infrastructure must be improved in the regions
        and teachers must be given more support to equip them with the necessary skills
        to develop youth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a0a99-5007-47a8-9a7a-0e09fffba861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia and Leyco agreed that the government must stop borrowing
        to push down the country''s debt. They said there must be a stronger partnership
        between the government and the private sector. The latest debt stock tally
        stood at ₱12.5 trillion at the end of May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489d819-5954-4077-b563-c129de7b0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/7/1/PH-debt-end-May-2022.html"
        target="_blank"><strong>RELATED: PH debt slightly eases to ₱12.5T in May as
        govt settles BSP loan</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1314f6e-818c-4198-b561-6bf924f1557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also said the country should find sources of loans other
        than China, a claimant of the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4487f6-af88-43bd-be74-48507b8095de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyco added agriculture infrastructure should be given highest priority
        after thorough review of BBB projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d64f4-6037-4012-b175-66131a888348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi kailangan, huwag na pong ipagpatuloy ang mga proyekto.
        Magkaroon tayo ng</em> prioritization. <em>Ang prayoridad natin ngayon ay
        ipagdugtong ang mga bukirin sa mga pamilihan, idugtong ang palaisdaan sa mga
        mercado. Magkaroon tayo ng cold storage at tama pong</em> infrastructure,"
        he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5b0df-2ffa-4c83-ae7e-31207074dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the project is not needed, we should not continue
        it. We should have prioritization. The priority now is to connect our farms
        to markets, to connect our fisheries to the markets. We need to have cold
        storage and appropriate infrastructure.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97846604-531b-4627-8c28-ce4658fbefe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said he is looking to sustain the BBB programs of
        the Duterte administration. Public Works Secretary Manny Bonoan said priority
        will be given to projects that will boost the agriculture and tourism sectors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f7a68-092e-446b-8336-218f44fd9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyco said he hopes Marcos, who is concurrently serving as Agriculture
        Secretary, will present specific productivity targets and possibly a new structure
        of the department. He also urged Marcos to pour in more funds for agricultural
        technology and innovations to boost the local production.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28a1c3-8193-4f57-90f3-71a9547b8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In relation to this, Pernia called on Marcos to act more promptly
        on the Regional Comprehensive Economic Partnership (RCEP). He said joining
        the trade deal, which was ratified by Marcos'' predecessor, will be good for
        the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c3c6e-0139-4e51-8141-850585f2f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also allays fears over freer importation and exportation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898ccb69-d7b2-4629-9404-93652a2d3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron naman tayong mae-export</em> (We have something to export).
        Well that thing (RCEP) will put pressure on the Philippines to develop its
        exports. When there''s need to import, that''s also a good source of importation
        and foreign direct investment. It''s a matter of how the Philippines behaves
        and be active and cognizant to be an active and beneficial part of RCEP,"
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7a2fa-8569-4873-b2d5-54b1d539364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/27/Marcos-make-agri-sector-competitive-enough-first-before-joining-RCEP.html"
        target="_blank"><strong>RELATED: Marcos: Make agri sector competitive enough
        first before joining RCEP</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b2e36-b6ac-4d70-8ef5-fdb88318339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:13.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyco also called on the President to review his earlier pronouncement
        to keep excise taxes for fuel products, despite the high prices. He believes
        removing the tax will help ease the burden of Filipinos and keep the economy
        afloat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa497ed-eb97-4b77-b7fe-6065917c1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-24T17:27:09.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T14:52:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Vic Rodriguez earlier told reporters the first
