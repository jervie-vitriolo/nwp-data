      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ccff19-a4b4-4e8e-8071-1af8ceac0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T20:47:00.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:27:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post, David said Metro Manila continued to top the
        list of provinces and regions with the most number of new infections on Sunday
        with 1,302. It was followed by Cavite, Laguna, Cebu, and Rizal.</p>'
