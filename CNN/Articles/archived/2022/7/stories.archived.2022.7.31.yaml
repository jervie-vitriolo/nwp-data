      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e1a6e-bdbd-4d0e-9902-d2f08b6bce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T09:37:15.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Tropical
        Depression Ester exited the Philippine Area of Responsibility (PAR) at 5 a.m.
        Sunday, but the southwest monsoon or habagat will still bring rains over parts
        of the country, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a74e4-3aac-45af-bce1-2cb6cda8836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T09:37:15.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said rains will continue to drench Metro Manila, Pangasinan,
        Zambales, Bataan, Pampanga, Bulacan, Cavite, Batangas, Occidental Mindoro,
        and Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90590f85-7fb2-40a1-8300-faa2847b5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T09:37:15.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas, Bicol Region, Zamboanga Peninsula, Northern Mindanao, Ilocos
        Region, Central Luzon, Calabarzon, and Mimaropa will experience cloudy skies
        with scattered rain showers or thunderstorms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf465b73-92f0-4254-a7b4-6c22c9f7a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T09:37:15.163+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the country will have partly cloudy to cloudy
        skies with isolated rain showers and thunderstorms also caused by the southwest
        monsoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b02511-da4f-4435-80ff-ed0ce0f24f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T09:37:15.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flash floods or landslides during moderate
        to heavy rains and severe thunderstorms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74f07f-a7f8-41e9-a93b-830d6e8a542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T09:37:15.164+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ester was last seen 835 kilometers east northeast of Extreme Northern
        Luzon approaching Ryuku Islands in Japan with Maximum sustained winds of 45
        kilometers per hour near the center and gustiness of up to 55 kilometers per
        hour.</p>'
  'Ateneo-shooting-suspect-transferred-BJMP':
