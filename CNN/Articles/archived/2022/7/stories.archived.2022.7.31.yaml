      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the Philippine Institute of Volcanology and Seismology
        has warned of aftershocks in the coming days.</p>'
