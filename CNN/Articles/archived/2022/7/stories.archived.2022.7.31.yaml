    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d8332-ce77-48ae-8d98-cfc08e70c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T10:04:14.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Quezon
        City Police District (QCPD) has transferred Chao-Tiao Yumol, the suspect in
        the fatal shooting at Ateneo de Manila University, to the Bureau of Jail Management
        and Penology (BJMP) in Payatas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48524ffe-0e59-4330-ae4a-9c78888e24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T10:04:14.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a3be3-c846-4292-9025-806565f7182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T10:04:14.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD Director PBGen. Remus Medina said Yumol was transferred to
        the BJMP after a commitment order was released on July 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4efad7-faa7-4c5d-a059-e1d120d5eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T10:04:14.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6ba5d-f473-478b-a1b8-577a9cda82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T10:04:14.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, members of the QCPD Swat Team and
        Criminal Investigation and Detection Unit escorted Yumol for his medical examination
        before taking him to the BJMP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ec075-2939-4923-876c-d6af53e4bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T10:04:14.859+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167a9a8-ce73-4cc6-a088-c310f3252600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T10:04:14.860+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD has filed murder and frustrated murder charges against
        Yumol. He is also facing complaints for carnapping and malicious mischief
        amounting to P80,000 before the Quezon City Prosecutors Office in connection
        with the fatal shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da01d7d1-d523-49d8-9ab3-95dc5d446034'
      'mgnl:activationStatus': true
