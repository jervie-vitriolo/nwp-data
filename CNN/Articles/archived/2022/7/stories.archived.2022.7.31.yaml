    'template': '1'
    'title': 'New York becomes second major US city to declare health emergency over
      monkeypox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb59538-3978-4e92-bae2-0d69174203eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New York City officials declared monkeypox
        a public health emergency Saturday, saying the city is the epicenter of the
        state''s outbreak and the move will boost measures to help slow the spread
        of the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601cdfa-94b4-4848-bf8f-b22c9f145e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37ed1c7-39d2-4400-a6c5-044863751657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that approximately 150,000 New Yorkers may currently
        be at risk for monkeypox exposure," Mayor Eric Adams and Dr. Ashwin Vasan,
        commissioner of the city''s health and mental hygiene department, said in
        a joint statement. "This outbreak must be met with urgency, action, and resources,
        both nationally and globally, and this declaration of a public health emergency
        reflects the seriousness of the moment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6e73e-fea9-4ccf-880c-f0277299720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20586a0b-96b5-4771-9338-f4a5f671362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration takes effect immediately, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931273c8-c06a-434a-b84f-319a22b93e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4851d0e-230f-4ad9-a913-32d177db7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just a day after New York Gov. Kathy Hochul issued an executive
        order declaring a state disaster emergency, saying "more than one in four
        monkeypox cases in this country" are in the state. Among several other actions,
        the governor''s order expands the number of people eligible to administer
        monkeypox vaccines, requires providers to send vaccine data to the state''s
        health department and will boost ongoing response efforts including efforts
        to get more vaccines and expand testing capacity, the governor''s office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e3cd2-407b-4f24-ac0d-3adedbb4bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c454e3-0f87-4b2c-9d43-0f60c86ff7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What you need to know about monkeypox</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c975883-a562-4b61-b070-5785f548d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c6470-8655-46d5-9c85-b47c2b73da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leaders in the US -- and across the globe -- have been sounding
        the alarm over monkeypox as infection numbers continue to rise and vaccine
        supply is falling short of demand. Experts including Dr. Anthony Fauci have
        stressed the monkeypox outbreak needs to be taken seriously and handled in
        a more rigorous manner, while federal officials continue to weigh a nationwide
        public health emergency declaration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52b734-f317-43ad-8ea4-82d29e6bbcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5baf20b-ef78-486e-a445-995607d37382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco became the first major US city to declare a local
        health emergency on Thursday in an effort to strengthen its preparedness and
        response amid "rapidly rising cases" and high demand for the vaccine, the
        city said. The declaration goes into effect on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4221fd-5d28-4acf-927f-ea1c49992071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae481a9-b268-4295-b133-dc702f5c451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this virus impacts everyone equally -- but we also
        know that those in our LGBTQ community are at greater risk right now," San
        Francisco Mayor London Breed said in a statement. "Many people in our LGBTQ
        community are scared and frustrated. This local emergency will allow us to
        continue to support our most at-risk, while also better preparing for what''s
        to come."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd873d3-a149-445a-b8eb-3cbe615854d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ade167-0613-44df-94c0-75e783566116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, the federal government is continuing to monitor the
        response to monkeypox and will use it to consider whether to declare the outbreak
        a public health emergency, US Health and Human Services Secretary Xavier Becerra
        said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228e5a5-2499-4c79-a06e-1cfd2502422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58a88c-4547-4b58-ae36-f5f6bebbe5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will weigh any decision on declaring a public health emergency
        based on the responses we''re seeing throughout the country. Bottom line is,
        we need to stay ahead of it and be able to end this outbreak," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56982b-c4a7-4238-b867-902cd27a707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a01bc-fcc8-453c-9ab4-444513fe24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:29:58.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:30:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Food and Drug Administration Commissioner Dr. Scott Gottlieb
        warned earlier this month it may be too late to contain the outbreak, telling
        CBS, "The window for getting control of this and containing it probably has
        closed."</p>'
    '21':
