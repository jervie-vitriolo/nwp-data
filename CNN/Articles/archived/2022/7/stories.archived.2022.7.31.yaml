      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe0737-4001-4358-b324-1cd6c9920188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Collectively, with all the ancestral houses, it will take hundreds
        of millions but we will not be spending that in one time. We will not be needing
        that money one time. <em>Uuntiin natin</em> (we will do it slowly),” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2ae20-53dc-4201-b280-b0a8ff936ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
