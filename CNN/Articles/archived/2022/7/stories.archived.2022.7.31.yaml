      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8d62f-0123-4ed6-894c-c9cc4dc52b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:26:50.981+08:00
      'mgnl:createdBy': 'bamba'
