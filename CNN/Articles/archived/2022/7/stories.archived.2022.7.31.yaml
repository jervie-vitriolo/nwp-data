      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor is tectonic in origin, which means it was caused by a
        movement in the Earth''s crust, and had a depth of one kilometer.</p>'
