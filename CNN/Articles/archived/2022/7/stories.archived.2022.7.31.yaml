      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people with
        positive results. The World Health Organization previously said that 5% or
        below is an acceptable figure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e23635-3c7a-4c88-90b2-be663ca02c59'
