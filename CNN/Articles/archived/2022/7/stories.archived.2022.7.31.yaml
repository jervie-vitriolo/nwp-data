      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67fd48-d493-43b2-be8d-0d5792b480a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:03.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chao-Tiao Yumol opened fire at the Ateneo de Manila graduation ceremony
        that he gatecrashed on July 24, leaving the former mayor, her executive assistant
        Victor Capistrano, and Ateneo security guard Jeneven Bandiala dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61390e36-7318-4e2d-a5ca-cd7b96852cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035266d9-905e-4007-bd14-ecb51c9b3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Yumol, the father of the suspect, was shot dead outside
        of his home in Lamitan on Friday morning. The Lamitan Police said he was shot
        outside his home in Rizal St. by unidentified persons riding-in-tandem around
        6:30 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343e25e-976f-4a17-8118-c15d23382adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce9d20-71f9-4b38-aec1-1e57ec407ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has refused to make direct connections
        between the shooting of Rolando and the case of his son.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ceda3-b64c-4309-ac01-c25fca450e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae221b6-1211-4585-86c0-e0105573dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Furigay has defended his family against allegations linking
        them to the death of the elder Yumol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee78bf-2480-4f5a-8e9f-9b99f92a047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:06.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d347d9-b049-430d-92f4-3a10701547d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami ang biktima dito. Ang sa kanila, hindi natin alam ano ang
        nangyari,” he said. “Bakit ang nangyari sa kabila kami ang pinagbintangan?
        Hindi ba nila pwedeng antayin na lang ang imbestigasyon?”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04cfe4-e9f0-49ea-a1ba-5dacbff74b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102843b-e5e2-4a29-948a-b26f2aeaedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are the victims here. We don’t know what happened
        to them. Why are we being blamed for what happened to the other side? Can’t
        they not wait for the investigation?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbfa5e-5c98-49dd-a713-ec4aaa6e1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7c715-913f-4292-989c-b1ecc0964d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelsey Furigay also refuted claims that her deceased mother was
        connected to the illegal drug trade and the death of the elder Yumol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff253e7-e986-494f-b252-d86974f50438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6626585-4026-43ca-b81d-00ebd516135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What did his father do to us? Nothing. It is his son’s actions
        and not his. We do not want any more lives wasted because of this,” she said
        in a social media post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f05719-c1d8-4eab-b930-0d63ba4fa5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05088417-574d-4ad4-9881-957d99c1ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My family is even receiving death threats from trolls or the killer’s
        sympathizers/supporters,” she added. “I will fight for what’s left – my mom’s
        good name.”</p>'
