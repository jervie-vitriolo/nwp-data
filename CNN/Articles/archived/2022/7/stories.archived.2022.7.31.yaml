  'mckinney-wildfire-northern-california':
    'author': 'Paradise Afshar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-31T14:11:59.113+08:00
    'imagesource': 'jcr:f1dca886-7eaf-4aef-972d-103451d7de61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac01943-12a5-4211-8c60-f2f74b4ef3ba'
    'lead': 'A wildfire raging in Northern California has been exacerbated by winds
      from thunderstorms on Friday evening, causing significant growth on Saturday,
      according to InciWeb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T14:21:57.838+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T15:31:14.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:26:26.185+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mckinney-wildfire-northern-california']
    'template': '1'
    'title': 'Northern California wildfire exacerbated by weather, causing significant
      growth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c953528-a479-4a11-b60f-4a603266dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>A wildfire raging in Northern California
        has been exacerbated by winds from thunderstorms on Friday evening, causing
        significant growth on Saturday, according to InciWeb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3760e7-585d-4b1a-a763-f0e152d325e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has already burned 30,000-40,000 acres with potentially
        dangerous storms possible Saturday, according to an update from Klamath National
        Forest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488526c-6668-4c46-b386-feee927c81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cumulus clouds are developing in the fire area, which have potential
        to exacerbate fire behavior," Klamath National Forest said in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a3a3c-6a91-49de-91ad-e7c46b8e6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom proclaimed a state of emergency Saturday for Siskiyou
        County, saying the blaze has threatened critical infrastructure and forced
        nearly 2,000 residents to flee their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edddd33-a96a-4fc5-914e-402874038c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, known as the McKinney fire, started on Friday in Siskiyou
        County near the California-Oregon border, about four hours north of Sacramento.
        The county has a population of just about 44,000, according to the US Census
        Bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d3211-29ce-4261-b152-48ff919d74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mandatory evacuation order was announced for parts of Siskiyou
        County on Saturday, according to the Siskiyou County Sheriff''s Office. Residents
        within the evacuation zone are being asked to "please leave immediately."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d6f02-1040-474b-b489-419b89dd05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:18.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red flag warning, which indicates dangerous fire conditions, is
        in effect. Lightning is expected in the area, and fire managers were "expecting
        a very dynamic day [Saturday] on the fire as predicted weather is expected
        to be problematic for the firefighters," according to InciWeb''s update.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d776f4-7be4-460a-9040-2f8fb73acc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were forced to shift their tactics "from an offensive
        perimeter control effort" to more of a defensive posture to assist with evacuations
        Saturday morning, the InciWeb report notes. Estimates on the McKinney Fire''s
        containment have not yet been made available Saturday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b1ea8-f545-4e6d-8f78-538a99745930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other fires burning in Siskiyou County -- the China 2 and Evans
        fires -- merged and together burned more than 300 acres, prompting evacuation
        warnings for more than 200 residents, according to the governor''s office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97cb60-8d95-4ee2-a901-203d11dc9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency is meant to unlock state resources and allow
        firefighters from other states to help crews battling the fires in California,
        according to the governor''s office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedabb61-041d-4094-8c94-e53e9d18c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:21:57.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2022/07/30/weather/mckinney-wildfire-northern-california/index.html"><em>"Northern
        California wildfire exacerbated by weather, causing significant growth"</em></a></p>'
  'Lamitan-Mayor-family-asks-for-security':
