      'jcr:uuid': '29a93dce-23cb-493a-b082-bba8c62859e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://www.cnnphilippines.com/news/2022/7/29/PH-first-monkeypox-case-.html">confirmed</a>
        its first monkeypox case on July 29. The patient is a 31-year-old Filipino
        who arrived from abroad on July 19 and had prior travel to countries with
        documented monkeypox cases.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13c821-f27a-4fea-92cb-906fe8298626'
      'mgnl:activationStatus': true
