      'mgnl:lastActivated': 2023-01-19T15:27:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Positivity
        rates in Luzon as of July 29. In NCR this increased slightly from 14.2% to
        15%. Positivity rates were very high (above 20%) in Albay, Cagayan, Camarines
        Sur, Cavite, Isabela, La Union, Laguna, Nueva Ecija, Pampanga, Pangasinan,
        Quezon, Rizal, Tarlac, Zambales. <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        <a href="https://t.co/rxZEpejIQJ">pic.twitter.com/rxZEpejIQJ</a></p>&mdash;
        Dr. Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1553560060445720581?ref_src=twsrc%5Etfw">July
        31, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
