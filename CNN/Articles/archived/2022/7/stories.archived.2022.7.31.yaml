      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few days after, the <a href="http://https://www.cnnphilippines.com/news/2022/7/29/PH-first-monkeypox-case-.html">Philippines
        detected its first confirmed case of monkeypox</a> -- a 31-year-old returning
        overseas Filipino who had traveled to countries with documented infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ac358-e01c-48e2-8757-01517268ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:33:06.886+08:00
