      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/world/2022/7/29/Monkeypox-symptoms-rashes-treatment-protection.html">What
        is monkeypox, and how can you stay safe?</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cbb6b-6c53-4b06-9696-cb9d339b82ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T18:36:38.260+08:00
