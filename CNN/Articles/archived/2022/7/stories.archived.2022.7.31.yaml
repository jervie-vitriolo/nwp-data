      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434c149-e027-4a8f-8b50-142dd34f9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson also said the local government will restore the oldest houses
        and other infrastructure to preserve and protect the heritage district. But
        he admitted this will take a lot of time and funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c186a-f82f-46ad-a2eb-f957b55dbf24'
      'mgnl:activationStatus': true
