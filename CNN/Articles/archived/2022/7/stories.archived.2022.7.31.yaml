      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern as
        "an extraordinary event" which constitutes a "public health risk to other
        States through the international spread of disease" and "to potentially require
        a coordinated international response."</p>'
