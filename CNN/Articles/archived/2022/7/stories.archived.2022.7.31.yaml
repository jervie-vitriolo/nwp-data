    'template': '1'
    'title': 'Vigan to reopen to tourists this week  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c68e1-0ad3-43e1-b5e5-7c41e813adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:28.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Days
        after a magnitude 7 earthquake rocked North Luzon, local authorities said
        Vigan City in Ilocos Sur will once again welcome tourists this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ccb4d-f1a4-4cd8-983b-fa1a690a6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24883a03-dacc-4d29-8b03-1ac9a5c8817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of ancestral homes and centuries-old churches in Vigan
        were damaged by the quake. Mayor Bonito Singson said the local government
        has started the rehabilitation of the historical city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152abb12-6afe-412f-a30f-c17d8eb72f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe0c6e-d6d3-4d54-a401-a6e4a62da9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as we get the reports, we will have a conference meeting
        again and then we will start prioritizing those houses most endanger of falling
        apart,” he said in a briefing on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e88ccb-0d03-4ff7-9987-d0bd0c47cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9fb66-3189-4e1b-b37a-6c6d30cfdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Aayusin namin itong mga bahay na ito</em> with the conformity
        of owner or without conformity because for public safety and public interest
        <em>na ang i</em>-invoke <em>natin</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1521d-5925-46e9-bb3a-eb276dd0bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e822db7-2089-48b4-a9ad-1e075a920a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be repairing these houses with the conformity
        of owner or without conformity because we will invoke public safety and public
        interest.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59539cb6-32d4-4863-bbdc-91bc5916a12e'
      'mgnl:activationStatus': true
