      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in the country''s capital region also "increased
        slightly" to 15% from 14.2% on July 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eaa788-c95e-43e6-af54-efea526f938d'
