      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5689c97-89be-4b75-bf21-d53d34b6a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T14:57:28.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T15:31:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Mayor and his family really need security as they
        have received threats to their lives through text messages and Messenger.
        There are threats of retaliation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc36cf99-431a-4e55-a8b9-7469ff5088a5'
