  'Remnants-of-an-uncontrolled-Chinese-rocket-reentered-the-atmosphere-over-the-Indian-Ocean--US-Space-Command-says-':
    'author': 'Sharif Paget and Christina Maxouris, CNN'
    'caption': 'PHOTO: Liu Huaiyu/FCHINA/AP Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-31T06:34:31.729+08:00
    'credit': 'Liu Huaiyu/FCHINA/AP Images'
    'imagesource': 'jcr:076f0007-655f-4946-910f-f78ef78e91d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b84e2c-3c98-4b8c-bf0c-0b5e5f439a0b'
    'lead': 'Remnants of a massive Chinese rocket that was descending uncontrollably
      back to Earth reentered the atmosphere over the Indian Ocean at roughly 12:45
      p.m. ET Saturday, the US Space Command said on Twitter.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T06:39:36.707+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T15:31:49.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:26:24.867+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'rocket', 'indian-ocean', 'beijing']
    'template': '1'
    'title': 'Remnants of an uncontrolled Chinese rocket reentered the atmosphere
      over the Indian Ocean, US Space Command says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5dd14-fea5-4c75-b971-43d85ba75b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33f32d-db02-4690-9b3f-4bf2a137c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remnants of a massive Chinese rocket that
        was descending uncontrollably back to Earth reentered the atmosphere over
        the Indian Ocean at roughly 12:45 p.m. ET Saturday, the US Space Command said
        on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b47e4f-68bb-4bee-ba54-35f6f759be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese 23-ton Long March 5B rocket, which delivered a new module
        to its space station, took off from Hainan Island at 2:22 p.m. local time
        Sunday, July 24, and the module successfully docked with China''s orbital
        outpost. The rocket had since been in an uncontrolled descent toward Earth''s
        atmosphere -- marking the third time that China has been accused of not properly
        handling space debris from its rocket stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62beab1b-7b4f-4db8-a0e5-0d69d83d8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other country leaves these 20-ton things in orbit to reenter
        in an uncontrolled way," Jonathan McDowell, an astrophysicist at the Harvard-Smithsonian
        Center for Astrophysics, told CNN''s Jim Acosta Saturday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933f3f7-3252-4c93-8e2c-aeaf844a3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Saturday statement on Twitter, NASA Administrator Bill Nelson
        wrote China "did not share specific trajectory information" as the rocket
        fell back to Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ee6df-78b2-4066-a1c8-ea1757fff76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All spacefaring nations should follow established best practices,
        and do their part to share this type of information in advance to allow reliable
        predictions of potential debris impact risk, especially for heavy-lift vehicles,
        like the Long March 5B, which carry a significant risk of loss of life and
        property," Nelson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1c1db-fa25-4b88-85b4-2bc9c1a87d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing so is critical to the responsible use of space and to ensure
        the safety of people here on Earth," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2a9e2-29f8-4427-a1c1-86447b8b070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the China Manned Space Agency said remnants of the
        rocket reentered the atmosphere at about 12:55 a.m. Sunday Beijing time --
        or about 12:55 p.m. ET Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d0583-8b39-41a0-9cfb-ec5c222f3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added most of the remnants burned up during the reentry
        process over the Sulu Sea, which is between the island of Borneo and the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b70584-41a2-4385-94e8-8cd719203813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really want to know is did any pieces actually end up sitting
        on the ground," McDowell told CNN. "That may take a little while longer for
        the reports to filter back."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f1208-9f9a-4ae4-bb7c-1dae01da4cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted online appears to show what experts believe are images
        of the rocket booster burning up in the atmosphere, but CNN cannot confirm
        their veracity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b1366-78c7-4e55-bbed-27b35070fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Julan, a resident of Kuching, Sarawak, Malaysia, shared
        a video with CNN that shows what appears to be rocket debris burning up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119de8fb-0522-434a-bd37-2556ca283d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she shot the footage at around 12:50 a.m. local time,
        which is the same as Beijing time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277eb87-15b3-4daa-bba7-6a8dd127c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T06:39:36.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/30/world/china-rocket-debris-enters-atmosphere/index.html">Remnants
        of an uncontrolled Chinese rocket reentered the atmosphere over the Indian
        Ocean, US Space Command says</a>."</em></p>'
  'US-President-Biden-COVID-19-positive-again':
    'author': 'Kevin Liptak and Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-07-31T08:24:08.447+08:00
    'credit': 'PHOTO: Elizabeth Frantz/Reuters'
    'imagesource': 'jcr:b9ab8976-2da8-4d93-bbb2-35ff7f0e9823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e78d222-2ae6-4fad-aaca-41763541afb4'
    'lead': 'US President Joe Biden tested positive for Covid-19 again Saturday morning,
      per a letter from presidential physician Dr. Kevin O''Connor, in what is likely
      a ''rebound'' Covid-19 positivity that the doctor noted is ''observed in a small
      percentage of patients treated with Paxlovid.''


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-07-31T08:26:45.373+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T15:31:49.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:26:25.205+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['joe-biden', 'covid-19', 'united-states']
    'template': '1'
    'title': 'US President Joe Biden tests positive for Covid-19 again

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c9d56-0dcf-477c-8664-9e4e9956b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb80ab-7926-417d-904b-db44281c3613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden tested positive
        for COVID-19 again Saturday morning, per a letter from presidential physician
        Dr. Kevin O''Connor, in what is likely a "rebound" Covid-19 positivity that
        the doctor noted is "observed in a small percentage of patients treated with
        Paxlovid."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d0050-25eb-4cd0-8f39-1ab74ad93ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has experienced "no reemergence of symptoms, and continues
        to feel quite well" and will, as a result, not resume treatment, the White
        House said. O''Connor said the President tested negative on Tuesday evening,
        Wednesday morning, Thursday morning and Friday morning before testing positive
        on Saturday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764413c4-8fa8-4ab3-9f20-cc669472ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, given his positive antigen test, he will reinitiate strict
        isolation procedures," the doctor noted. Biden ceased isolating on Wednesday
        after testing negative on successive antigen tests, celebrating his return
        in remarks from the White House Rose Garden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cd0ab-4515-4c89-bf3f-4bbd2cd6c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s physician said the President is not experiencing any symptoms
        but that he will isolate at the White House. He canceled plans to travel to
        his home in Delaware Sunday and to Michigan, where he was expected on Tuesday
        to tout the recently passed bill aimed at boosting US semiconductor production,
        the White House said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a36eac-dcb6-413b-b95c-2ebc74354a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.373+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks, today I tested positive for COVID again," Biden wrote on
        Twitter. "This happens with a small minority of folks. I''ve got no symptoms
        but I am going to isolate for the safety of everyone around me. I''m still
        at work, and will be back on the road soon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3a746-f396-44d8-857f-3e3e4a1bda1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Karine Jean-Pierre wrote Biden is "asymptomatic,
        feeling fine, and working in isolation from the Residence to protect others."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0c35e-cbfa-4bff-932d-ee3ab7fccd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said contact tracing efforts were underway
        Saturday after Biden''s positive Covid-19 test.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c1ffea-65ee-47ae-9464-2a8724eceed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had resumed events at the White House after testing
        negative this week, though he was seen wearing a mask more regularly. White
        House officials said they worked to ensure there was social distancing at
        the public events he held at the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29187808-0040-4401-9599-ada27595bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, 79, first tested positive on July 21. During his first bout
        with the disease, he experienced mild symptoms, including runny nose, fatigue,
        high temperature and a cough, according to his doctor. The President completed
        a five-day course of Paxlovid, which requires a doctor''s prescription and
        is available via emergency use authorization from the US Food and Drug Administration
        for treatment of mild to moderate Covid-19 in people 12 and older who are
        at high risk of severe illness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26cc1d-8656-4fc3-a954-ca8503a838fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden first tested positive last week, the White House said
        he''d had 17 close contacts, none of whom ended up testing positive themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981cb880-bb6d-4847-9e45-7e9f6d92fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Jill Biden remains in Delaware, where she has been since
        the President first tested positive for Covid-19, a White House official told
        CNN. She has not been back to the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372394f-c491-4e7a-ba13-65c89706a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady had been scheduled to join the President when he
        traveled to Wilmington on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb44056-6eef-47ef-b044-284cda8edf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rebound cases</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afc995-9e62-44e7-8ee8-3739c2744e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention issued a health
        alert to doctors on May 24 advising that Covid-19 symptoms sometimes come
        back, and that may just be how the infection plays out in some people, regardless
        of whether they''re vaccinated or treated with medications like Paxlovid.
        The CDC said most cases of rebound involve mild disease and that there have
        been no reports of serious illness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82fe61-45c6-403c-a83c-dffd5544802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is fully vaccinated and received two booster shots. He received
        his first two doses of the Pfizer/BioNTech Covid-19 vaccine ahead of his inauguration
        in January 2021, his first booster shot in September and his second booster
        vaccination in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ee389-e20d-48b6-b188-bfa2bdabe6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had previously suggested a rebound case of
        Covid was unlikely, based on reports of cases around the country. However,
        Biden continued to be tested and monitored.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f786a-668d-42de-b40e-b91d118f7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts have been calling on the government to
        study instances of rebound more systematically, saying the phenomenon needs
        to be better characterized to understand who is most at risk and whether the
        standard five-day course of treatment with the drug should be lengthened to
        prevent it. Studies have shown that people can pass the infection to others
        during a rebound, which is another reason to better understand it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70255f-41ce-4fee-8cf0-7a89b11756fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer, the company that makes Paxlovid, has said its studies show
        rebounds are rare and happen in people who take the drug as well as those
        who took a placebo pill. Because investigators noted the phenomenon in both
        groups, the company doesn''t believe it is tied to the medication.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bf45a-e9ea-4983-9adb-dcda36b25a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institute of Allergy and Infectious Diseases Director Dr.
        Anthony Fauci also experienced rebound Covid-19. His symptoms got worse when
        they returned after treatment, and his doctors prescribed another course of
        Paxlovid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296cdcf2-3eac-480e-a567-8a875b690830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:26:45.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a82f7a-bcb5-4130-8594-d3221034b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T08:28:45.541+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:31:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/07/30/politics/joe-biden-covid-19-positive/index.html">President
        Joe Biden tests positive for Covid-19 again</a>."</em></p>'
