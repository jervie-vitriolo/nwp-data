      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c405b-877e-49c6-9b9f-e347fe5acf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:28:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said a number of enthusiasts have already pledged donations
        and architects have even offered their services. One of them is architect
        and urban planner Jun Palafox.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d06ca-32b2-4251-9c1a-32f6aa901764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T17:23:49.505+08:00
