      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He developed fever on July 21, and subsequently rashes on his face
        and at his perianal region with further spread to other parts of his body,”
        the ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f11af2-332f-46a5-aa70-5bac8ef0d41c'
      'mgnl:activationStatus': true
