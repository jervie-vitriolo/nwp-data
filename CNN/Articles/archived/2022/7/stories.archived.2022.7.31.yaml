      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Filipino
        Academy of Movie Arts and Sciences (FAMAS) named the winners of its platinum
        anniversary edition on Saturday, more than a week after it released the list
        of nominees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440bf77-71b3-495b-8ac5-259b0bb5e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T19:20:37.247+08:00
