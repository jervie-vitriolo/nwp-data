      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Vice
        President Sara Duterte defended her attire during President Ferdinand Marcos
        Jr.''s first State of the Nation Address (SONA) last Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53df9a-2afd-4312-bff9-d004479ff965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.635+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended the event wearing a traditional dress of the Bagobo
        Tagabawa tribe, a subgroup of the Lumad indigenous community in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90dad7d-5a41-4c5b-9f6f-f92aae7779c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.636+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She chose to wear the tribal dress, which she borrowed from the
        deputy mayor of the Tagabawa tribe of Davao City, to honor her kababayans
        from the group, according to Duterte’s spokesperson Reynold Munsayac.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMayorIndaySaraDuterteOfficial%2Fposts%2Fpfbid0xTfVN8VEBDZaZk4tUKXMatnLz4bdy9XonkE7BvEPYzX1473CQMyfdDhuoTnoir6Sl&show_text=true&width=500"
        width="500" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9c72e-d64b-4a04-9fc0-f8b4b2b928f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T15:41:09.637+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T15:29:09.024+08:00
