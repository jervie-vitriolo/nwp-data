    'title': 'PH mourns death of former President Fidel Ramos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038e086-081b-40c6-b262-2f93d49d5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The entire&nbsp;country
        is mourning the death of former President Fidel V. Ramos, who died on Sunday
        at the age of 94.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5425d-a283-47fc-90f9-2411efa31b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2e12e-8c16-414b-9064-be08e642b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/31/fidel-v-ramos-death.html">Former
        President Ramos dies at 94</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f33204-3f1f-45ce-b073-49d60b4003ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who expressed their sadness and sent condolences to
        the bereaved family were President Ferdinand “Bongbong” Marcos Jr., government
        agencies, lawmakers, and even other nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e13ab-0c83-47ac-8cc6-beebb6bb2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4aa6f-f611-4a2b-81f6-c048d64202c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I extend my deepest condolences to the family of former President
        Fidel Valdez Ramos who passed away today having lived a full life as a military
        officer and public servant,” Marcos said in a Facebook post. “Our family shares
        the Filipino people’s grief on this sad day. We did not only lose a good leader
        but also a member of the family.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f944976-a0e5-4f54-bfbb-9114e6d6a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T22:44:04.357+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from highlighting the late president’s socio-economic agenda,
        Vice President Sara Duterte emphasized Ramos’ role in achieving peace in Mindanao.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117e57d-19fe-4239-bcbc-3cef417a320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T22:44:04.358+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am one with the whole nation in grieving over the loss of a leader
        who, during his presidency, made peace possible in Mindanao. In 1996, he signed
        the peace agreement with the Moro National Liberation Front (MNLF), which
        ended the 24-year Moro armed revolution headed by Nur Misuari,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9e37d-c585-4de0-906c-b22ab6d4e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, former President Rodrigo Duterte, expressed “deep sadness”
        over the death of FVR, as he was popularly known.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eebd8d-3b45-4f33-af3f-1e5bcb47560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff6198-7313-4c55-b8c5-8c2b0dfaa0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.523+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we grieve for his loss, let us honor his legacy of service and
        his significant contributions to the country. May God grant eternal repose
        on his soul and give strength and solace to all of his bereaved,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660ce35-f2ba-4052-b060-452b2ff7e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec498f4-088e-4034-9c2c-03199b4816d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former President Joseph Estrada, who also served as FVR’s
        vice president during his term, highlighted the late president’s accomplishments
        in his condolence message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55296e9b-302f-483e-a84e-92820a75fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20bd647-24d8-4c33-b6bd-45c1797bf0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A military man by training and an engineer and a builder by background,
        he brought to the presidency a different view of how problems should be dealt
        with, overcoming them in the most pragmatic, cost-effective, and fastest way.
        I mourn the loss of our former president whose many accomplishments will continue
        to inspire us,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2c7c9-1c22-4c27-ae61-7612866604f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88406f4-f746-4888-9da9-96c908e05a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri echoed Estrada’s statement,
        noting that FVR “was probably one of our brightest leaders.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d3cdc-bfa7-46e0-9ab8-0c0298ca1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c1b38-f30d-4bb2-9d12-d36d9804d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe it was his military background, but as a politician he was
        always able to quickly assess the landscape, and formulate the best way forward
        through consultation and consensus,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa2e24-6ee7-4da2-a933-7ec1e239b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8040618-7698-42df-b50e-fe3f93466705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez also released a statement on behalf
        of his party Lakas-Christian-Muslim-Democrats.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be3317-7814-455c-b95a-8fc74760eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b9144-c784-45ef-81ed-6d3fdb71763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Ramos will be remembered as one of the great Filipino
        leaders that took good governance to heart.  His experience as a military
        general and his innate charm set the blueprint for what Philippine leaders
        should be: tough when necessary, but with a caring heart for the common Filipino,”
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba8b03-917e-4362-825c-cdddbe50d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292be377-7602-4a7c-9011-62fa4aad1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bong Revilla and Loren Legarda and Albay Rep. Joey Salceda
        also thanked FVR whom they considered&nbsp;as their mentor in public service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22e00a-1c4c-43ca-94dc-f0e878973b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abef651-7e4b-4504-a7ef-af997612d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.524+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers likewise sent their condolences to his family, including
        Senators Grace Poe, Ralph Recto, Joel Villanueva, Lito Lapid, Sonny Angara,
        Bong Go, Nancy Binay, Jinggoy Estrada, Francis Tolentino, Robin Padilla, Koko
        Pimentel and Rep. Elpidio F. Barzaga Jr.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48452353-3596-4162-ac9c-9345229e260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.525+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4663d-79b3-4bec-931a-10c3fec1eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T21:38:52.525+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the Office of the Press Secretary,
        as well as heads of the Department of Budget and Management and Department
        of National Defense, also condoled with FVR’s family and loved ones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3040b0e-646c-4c80-9fcd-f6f51510cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T22:44:04.358+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) also honored its former
        Commander-in-Chief.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fbafa-ae0f-4bb3-8009-66188746991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-31T22:44:04.359+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:27:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AFP is prepared to render traditional military funeral services
        as our final salute to the departed former Commander-in-Chief. Flags in all
        military installations shall be raised at half-mast in solidarity with the
        grieving nation,” it said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10f708-6c26-4128-a95b-396df8df4502'
      'mgnl:activationStatus': true
