      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the patient sought medical care at the Singapore General
        Hospital on July 24 and was admitted on the same day. He is also currently
        in stable condition.</p>'
